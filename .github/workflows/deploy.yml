name: Deploy Studio to Production

# Simple deployment workflow that matches local development process
# git pull + docker compose up -d --build

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ðŸ” Run TypeScript type checking
        run: |
          echo "Running TypeScript compilation check..."
          npx tsc --noEmit
          echo "âœ… TypeScript compilation check passed"

      - name: ðŸ§ª Run test suite
        run: |
          echo "Running test suite..."
          npm test
          echo "âœ… All tests passed"
        env:
          CI: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image with LaTeX (GitHub Actions cache only)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: studio:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Save Docker image as tar
        run: docker save studio:latest | gzip > studio-image.tar.gz

      - name: Upload image to server
        env:
          REMOTE_HOST: milav@server.gppalanpur.in
        run: |
          scp studio-image.tar.gz $REMOTE_HOST:~/studio-image.tar.gz

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary
          if_key_exists: replace

      - name: Add SSH known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H server.gppalanpur.in >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Simple Deploy
        env:
          REMOTE_HOST: milav@server.gppalanpur.in
        run: |
          ssh $REMOTE_HOST '
            # Ensure studio directory exists and is a git repo
            if [ ! -d ~/studio/.git ]; then
              rm -rf ~/studio
              git clone https://github.com/milavdabgar/studio.git ~/studio
            fi
            
            cd ~/studio
            
            # Simple deployment process - same as local
            echo "ðŸš€ Starting simple deployment..."
            
            # Clean up any manually created containers that might conflict
            echo "ðŸ§¹ Cleaning up existing containers..."
            docker rm -f studio-app studio-mongodb 2>/dev/null || true
            
            # Stop compose containers, pull latest code and load cached image
            docker compose down 2>/dev/null || true
            git pull origin master
            
            # Load the pre-built Docker image from GitHub Actions
            if [ -f ~/studio-image.tar.gz ]; then
              echo "Loading pre-built Docker image..."
              docker load < ~/studio-image.tar.gz
              rm ~/studio-image.tar.gz
              echo "Image loaded successfully"
            else
              echo "No pre-built image found, building locally..."
              docker compose up -d --build
              exit 0
            fi
            
            # Start with pre-built image (no rebuild needed)
            docker compose up -d
            
            # Quick verification
            sleep 10
            if docker compose ps | grep -q "Up"; then
              echo "âœ… Deployment successful"
              docker compose ps
            else
              echo "âŒ Deployment failed"
              docker compose ps
              docker compose logs
              exit 1
            fi
          '
