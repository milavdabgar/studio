name: Deploy Studio to Production

# This workflow runs quality checks (TypeScript compilation and tests) 
# before deploying to production to ensure we don't deploy buggy code.
# Deployment only proceeds if all checks pass.

on:
  push:
    branches:
      - main
      - master

jobs:
  test-and-deploy:
    name: Test, Build and Deploy to Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ðŸ” Run TypeScript type checking
        run: |
          echo "Running TypeScript compilation check..."
          npx tsc --noEmit
          echo "âœ… TypeScript compilation check passed"

      - name: ðŸ§ª Run test suite
        run: |
          echo "Running test suite..."
          npm test
          echo "âœ… All tests passed"
        env:
          CI: true

      - name: ðŸ—ï¸ Check Next.js build configuration
        run: |
          echo "Validating Next.js configuration..."
          npx next info
          echo "âœ… Configuration validated"

      - name: ðŸŽ¯ Prepare for deployment
        run: |
          echo "ðŸŽ‰ All quality checks passed!"
          echo "ðŸ“¦ TypeScript compilation: âœ…"
          echo "ðŸ§ª Test suite: âœ…" 
          echo "âš™ï¸ Configuration: âœ…"
          echo "ðŸš€ Proceeding with deployment to production..."

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary
          if_key_exists: replace

      - name: Add SSH known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H server.gppalanpur.in >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy via Git
        env:
          REMOTE_HOST: milav@server.gppalanpur.in
        run: |
          ssh $REMOTE_HOST '
            # Ensure studio directory exists and is a git repo
            if [ ! -d ~/studio/.git ]; then
              rm -rf ~/studio
              git clone https://github.com/milavdabgar/studio.git ~/studio
            fi
            
            cd ~/studio
            
            # Fetch latest changes and reset to match remote
            git fetch origin
            git reset --hard origin/master
            
            # Make scripts executable
            chmod +x scripts/seed-after-deploy.sh
          '

      - name: Deploy
        env:
          REMOTE_HOST: milav@server.gppalanpur.in
        run: |
          ssh $REMOTE_HOST '
            cd ~/studio
            
            # Pull latest code
            git pull origin master
            
            # Deploy with Docker Compose
            docker compose down
            docker compose up -d --build
            
            # Wait and check
            sleep 10
            docker compose ps
          '
