<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .background { fill: #f9f9f9; }
    .triangle-stroke { fill: none; stroke: #cccccc; stroke-width: 2; }
    .node-circle { fill: #ffffff; stroke: #007bff; stroke-width: 3; }
    .icon { font-family: 'Arial', sans-serif; font-size: 30px; text-anchor: middle; fill: #007bff; }
    .label { font-family: 'Arial', sans-serif; font-size: 16px; text-anchor: middle; fill: #333333; }
    .title { font-family: 'Arial', sans-serif; font-size: 24px; text-anchor: middle; font-weight: bold; fill: #000000; }
  </style>

  <rect width="400" height="400" class="background"/>

  <text x="200" y="40" class="title">CIA Triad</text>

  <!-- Triangle connecting the nodes -->
  <path class="triangle-stroke" d="M 200 100 L 325 250 L 75 250 Z" />

  <!-- Confidentiality Node -->
  <circle cx="200" cy="100" r="40" class="node-circle"/>
  <g transform="translate(200, 100)">
    <!-- Lock Icon -->
    <path d="M -15 0 V -10 C -15 -18.28 -8.28 -25 0 -25 C 8.28 -25 15 -18.28 15 -10 V 0 M -20 0 H 20 V 20 H -20 Z" fill="none" stroke="#007bff" stroke-width="3" stroke-linejoin="round" stroke-linecap="round"/>
    <circle cx="0" cy="10" r="3" fill="#007bff"/>
  </g>
  <text x="200" y="160" class="label">Confidentiality</text>

  <!-- Integrity Node -->
  <circle cx="325" cy="250" r="40" class="node-circle"/>
  <g transform="translate(325, 250)">
    <!-- Shield Icon -->
    <path d="M 0 -20 C 15 -15 25 0 25 10 C 25 20 0 25 0 25 C 0 25 -25 20 -25 10 C -25 0 -15 -15 0 -20 Z" fill="none" stroke="#007bff" stroke-width="3"/>
    <path d="M -10 5 L 0 15 L 15 -5" fill="none" stroke="#007bff" stroke-width="3" stroke-linecap="round"/>
  </g>
  <text x="325" y="310" class="label">Integrity</text>

  <!-- Availability Node -->
  <circle cx="75" cy="250" r="40" class="node-circle"/>
  <g transform="translate(75, 250) scale(1.2)">
      <!-- Cloud Icon -->
      <path d="M 0 -15 Q -25 -15 -25 0 Q -25 15 0 15 Q 10 15 15 10 Q 25 10 25 -5 Q 25 -15 10 -15 Z" fill="none" stroke="#007bff" stroke-width="2.5"/>
  </g>
  <text x="75" y="310" class="label">Availability</text>
</svg>
