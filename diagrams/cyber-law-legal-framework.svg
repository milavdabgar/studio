<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="legalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A1B99;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="regulatoryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="enforcementGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Cyber Law and Legal Framework</text>
  
  <!-- Information Technology Act -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="800" height="80" rx="10" fill="url(#legalGrad)" stroke="#6A1B99" stroke-width="2"/>
    <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Information Technology Act, 2000 (India)</text>
    <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Legal Framework for Digital Transactions</text>
    <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Cybercrime Prevention and Punishment</text>
    <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Digital Signatures • Electronic Records • Data Protection</text>
  </g>
  
  <!-- Section 65 and 66 -->
  <text x="450" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Key Provisions</text>
  
  <!-- Section 65 -->
  <g transform="translate(100, 220)">
    <rect x="0" y="0" width="280" height="120" rx="8" fill="url(#regulatoryGrad)" stroke="#D32F2F" stroke-width="2"/>
    <text x="140" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Section 65</text>
    <text x="140" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Tampering with Computer Source Documents</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="11" fill="white">• Knowingly concealing, destroying, or altering</text>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="11" fill="white">• Computer source code</text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="11" fill="white">• Punishment: Up to 3 years imprisonment</text>
    <text x="20" y="115" font-family="Arial, sans-serif" font-size="11" fill="white">  or ₹2 lakh fine or both</text>
  </g>
  
  <!-- Section 66 -->
  <g transform="translate(420, 220)">
    <rect x="0" y="0" width="280" height="120" rx="8" fill="url(#regulatoryGrad)" stroke="#D32F2F" stroke-width="2"/>
    <text x="140" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Section 66</text>
    <text x="140" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Computer Related Offences</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="11" fill="white">• Dishonestly or fraudulently</text>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="11" fill="white">• Computer or computer system</text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="11" fill="white">• Punishment: Up to 3 years imprisonment</text>
    <text x="20" y="115" font-family="Arial, sans-serif" font-size="11" fill="white">  or ₹5 lakh fine or both</text>
  </g>
  
  <!-- Additional Sections -->
  <text x="450" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Additional Key Sections</text>
  
  <!-- Section 66A -->
  <g transform="translate(50, 410)">
    <rect x="0" y="0" width="170" height="80" rx="6" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
    <text x="85" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">Section 66A</text>
    <text x="85" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">(Struck Down)</text>
    <text x="85" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Offensive Messages</text>
    <text x="85" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Online Communication</text>
  </g>
  
  <!-- Section 66B -->
  <g transform="translate(240, 410)">
    <rect x="0" y="0" width="170" height="80" rx="6" fill="#FFF3E0" stroke="#F57C00" stroke-width="2"/>
    <text x="85" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F57C00">Section 66B</text>
    <text x="85" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Receiving Stolen</text>
    <text x="85" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Computer Resource</text>
    <text x="85" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">or Communication</text>
  </g>
  
  <!-- Section 66C -->
  <g transform="translate(430, 410)">
    <rect x="0" y="0" width="170" height="80" rx="6" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2"/>
    <text x="85" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7B1FA2">Section 66C</text>
    <text x="85" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Identity Theft</text>
    <text x="85" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Using Password</text>
    <text x="85" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">or Digital Signature</text>
  </g>
  
  <!-- Section 66D -->
  <g transform="translate(620, 410)">
    <rect x="0" y="0" width="170" height="80" rx="6" fill="#E8F5E8" stroke="#388E3C" stroke-width="2"/>
    <text x="85" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388E3C">Section 66D</text>
    <text x="85" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Cheating by</text>
    <text x="85" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Personation</text>
    <text x="85" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Computer Resource</text>
  </g>
  
  <!-- More Sections -->
  <g transform="translate(145, 510)">
    <rect x="0" y="0" width="170" height="80" rx="6" fill="#FFEBEE" stroke="#D32F2F" stroke-width="2"/>
    <text x="85" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D32F2F">Section 66E</text>
    <text x="85" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Violation of Privacy</text>
    <text x="85" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Publishing Private</text>
    <text x="85" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Images</text>
  </g>
  
  <g transform="translate(335, 510)">
    <rect x="0" y="0" width="170" height="80" rx="6" fill="#E1F5FE" stroke="#0277BD" stroke-width="2"/>
    <text x="85" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0277BD">Section 66F</text>
    <text x="85" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Cyber Terrorism</text>
    <text x="85" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Life Imprisonment</text>
    <text x="85" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">or Death Penalty</text>
  </g>
  
  <g transform="translate(525, 510)">
    <rect x="0" y="0" width="170" height="80" rx="6" fill="#FCE4EC" stroke="#C2185B" stroke-width="2"/>
    <text x="85" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#C2185B">Section 67</text>
    <text x="85" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Obscene Material</text>
    <text x="85" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Electronic Form</text>
    <text x="85" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Publication/Transmission</text>
  </g>
  
  <!-- Enforcement and Penalties -->
  <text x="450" y="630" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Enforcement Framework</text>
  
  <!-- Investigation -->
  <g transform="translate(80, 650)">
    <rect x="0" y="0" width="140" height="40" rx="4" fill="url(#enforcementGrad)" stroke="#2E7D32" stroke-width="2"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Police Investigation</text>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Digital Evidence</text>
  </g>
  
  <!-- Adjudication -->
  <g transform="translate(240, 650)">
    <rect x="0" y="0" width="140" height="40" rx="4" fill="url(#enforcementGrad)" stroke="#2E7D32" stroke-width="2"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Adjudicating Officer</text>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Civil Disputes</text>
  </g>
  
  <!-- Appellate Tribunal -->
  <g transform="translate(400, 650)">
    <rect x="0" y="0" width="140" height="40" rx="4" fill="url(#enforcementGrad)" stroke="#2E7D32" stroke-width="2"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Appellate Tribunal</text>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">CYAT Appeals</text>
  </g>
  
  <!-- Courts -->
  <g transform="translate(560, 650)">
    <rect x="0" y="0" width="140" height="40" rx="4" fill="url(#enforcementGrad)" stroke="#2E7D32" stroke-width="2"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Special Courts</text>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Criminal Cases</text>
  </g>
  
  <!-- Key Benefits Box -->
  <rect x="70" y="160" width="760" height="25" rx="12" fill="#E8F5E8" stroke="#388E3C" stroke-width="1"/>
  <text x="450" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2E7D32">Legal Recognition of Electronic Documents • Digital Signature Validity • Cybercrime Deterrence • Consumer Protection</text>
  
  <!-- Arrows between enforcement stages -->
  <path d="M 220 670 L 240 670" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 380 670 L 400 670" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 540 670 L 560 670" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
