<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Hashing Algorithms</text>
  <text x="400" y="70" font-family="Arial" font-size="16" font-style="italic" text-anchor="middle" fill="#666">One-way functions that produce fixed-length outputs</text>
  
  <!-- Main Hashing Process Diagram -->
  <rect x="150" y="100" width="500" height="120" rx="10" fill="#e6f7ff" stroke="#0099cc" stroke-width="2"/>
  
  <!-- Input -->
  <rect x="180" y="130" width="120" height="60" rx="5" fill="#ffffff" stroke="#0099cc" stroke-width="1"/>
  <text x="240" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Input Data</text>
  <text x="240" y="185" font-family="Arial" font-size="12" font-style="italic" text-anchor="middle" fill="#666">(Any Size)</text>
  
  <!-- Arrow -->
  <path d="M 300 160 L 340 160" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Hash Function -->
  <rect x="340" y="130" width="120" height="60" rx="5" fill="#ccebff" stroke="#0099cc" stroke-width="1"/>
  <text x="400" y="155" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">Hash Function</text>
  <text x="400" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">SHA-256, MD5, etc.</text>
  
  <!-- Arrow -->
  <path d="M 460 160 L 500 160" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Output -->
  <rect x="500" y="130" width="120" height="60" rx="5" fill="#e6ffe6" stroke="#00cc66" stroke-width="1"/>
  <text x="560" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Hash Value</text>
  <text x="560" y="175" font-family="Arial" font-size="12" font-style="italic" text-anchor="middle" fill="#009933">(Fixed Length)</text>
  
  <!-- Key Properties Section -->
  <rect x="50" y="250" width="700" height="180" rx="10" fill="#fff2e6" stroke="#ff9933" stroke-width="2"/>
  <text x="400" y="280" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#cc6600">Key Properties of Hash Functions</text>
  
  <!-- Properties -->
  <rect x="80" y="310" width="300" height="40" rx="5" fill="#ffffff" stroke="#ff9933" stroke-width="1"/>
  <text x="230" y="335" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#cc6600">One-Way Function</text>
  <text x="230" y="360" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Cannot derive input from the hash</text>
  
  <rect x="420" y="310" width="300" height="40" rx="5" fill="#ffffff" stroke="#ff9933" stroke-width="1"/>
  <text x="570" y="335" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#cc6600">Deterministic</text>
  <text x="570" y="360" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Same input always yields same hash</text>
  
  <rect x="80" y="370" width="300" height="40" rx="5" fill="#ffffff" stroke="#ff9933" stroke-width="1"/>
  <text x="230" y="395" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#cc6600">Collision Resistant</text>
  <text x="230" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Hard to find two inputs with same hash</text>
  
  <rect x="420" y="370" width="300" height="40" rx="5" fill="#ffffff" stroke="#ff9933" stroke-width="1"/>
  <text x="570" y="395" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#cc6600">Avalanche Effect</text>
  <text x="570" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Small input change creates large hash change</text>
  
  <!-- Common Hash Algorithms Section -->
  <rect x="50" y="450" width="700" height="130" rx="10" fill="#e6ffe6" stroke="#00cc66" stroke-width="2"/>
  <text x="400" y="480" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#009933">Common Hash Algorithms</text>
  
  <!-- MD5 -->
  <rect x="80" y="510" width="150" height="50" rx="5" fill="#ffffff" stroke="#00cc66" stroke-width="1"/>
  <text x="155" y="535" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#009933">MD5</text>
  <text x="155" y="555" font-family="Arial" font-size="12" text-anchor="middle" fill="#cc0000">128-bit (Broken)</text>
  
  <!-- SHA-1 -->
  <rect x="250" y="510" width="150" height="50" rx="5" fill="#ffffff" stroke="#00cc66" stroke-width="1"/>
  <text x="325" y="535" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#009933">SHA-1</text>
  <text x="325" y="555" font-family="Arial" font-size="12" text-anchor="middle" fill="#cc0000">160-bit (Deprecated)</text>
  
  <!-- SHA-256 -->
  <rect x="420" y="510" width="150" height="50" rx="5" fill="#ffffff" stroke="#00cc66" stroke-width="1"/>
  <text x="495" y="535" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#009933">SHA-256</text>
  <text x="495" y="555" font-family="Arial" font-size="12" text-anchor="middle" fill="#009933">256-bit (Secure)</text>
  
  <!-- SHA-3 -->
  <rect x="590" y="510" width="150" height="50" rx="5" fill="#ffffff" stroke="#00cc66" stroke-width="1"/>
  <text x="665" y="535" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#009933">SHA-3</text>
  <text x="665" y="555" font-family="Arial" font-size="12" text-anchor="middle" fill="#009933">224-512 bit (Newest)</text>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
