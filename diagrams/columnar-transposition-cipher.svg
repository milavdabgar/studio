<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Columnar Transposition Cipher</text>
  <text x="400" y="70" font-family="Arial" font-size="16" font-style="italic" text-anchor="middle" fill="#666">Rearranging text using a keyword to determine column order</text>
  
  <!-- Step 1: Choose a keyword -->
  <rect x="50" y="100" width="700" height="80" rx="10" fill="#e6f7ff" stroke="#0099cc" stroke-width="2"/>
  <text x="70" y="130" font-family="Arial" font-size="18" font-weight="bold" fill="#0066cc">Step 1: Choose a keyword</text>
  <text x="70" y="160" font-family="Arial" font-size="16" fill="#333">Keyword: </text>
  <text x="150" y="160" font-family="Courier New" font-size="20" font-weight="bold" fill="#0066cc">ZEBRA</text>
  
  <!-- Step 2: Number the columns -->
  <rect x="50" y="190" width="700" height="100" rx="10" fill="#fff2e6" stroke="#ff9933" stroke-width="2"/>
  <text x="70" y="220" font-family="Arial" font-size="18" font-weight="bold" fill="#cc6600">Step 2: Number the columns based on alphabetical order of keyword</text>
  
  <!-- Keyword with numbers -->
  <rect x="150" y="240" width="400" height="30" fill="#ffffff" stroke="#cc6600" stroke-width="1"/>
  <text x="170" y="260" font-family="Courier New" font-size="18" fill="#333">Z</text>
  <text x="170" y="280" font-family="Arial" font-size="14" fill="#cc6600">5</text>
  <text x="230" y="260" font-family="Courier New" font-size="18" fill="#333">E</text>
  <text x="230" y="280" font-family="Arial" font-size="14" fill="#cc6600">2</text>
  <text x="290" y="260" font-family="Courier New" font-size="18" fill="#333">B</text>
  <text x="290" y="280" font-family="Arial" font-size="14" fill="#cc6600">1</text>
  <text x="350" y="260" font-family="Courier New" font-size="18" fill="#333">R</text>
  <text x="350" y="280" font-family="Arial" font-size="14" fill="#cc6600">4</text>
  <text x="410" y="260" font-family="Courier New" font-size="18" fill="#333">A</text>
  <text x="410" y="280" font-family="Arial" font-size="14" fill="#cc6600">3</text>
  
  <!-- Step 3: Write plaintext into grid -->
  <rect x="50" y="300" width="700" height="200" rx="10" fill="#e6fff2" stroke="#00cc99" stroke-width="2"/>
  <text x="70" y="330" font-family="Arial" font-size="18" font-weight="bold" fill="#009973">Step 3: Write plaintext into grid under columns</text>
  <text x="70" y="360" font-family="Arial" font-size="16" fill="#333">Plaintext: </text>
  <text x="150" y="360" font-family="Courier New" font-size="18" font-weight="bold" fill="#009973">HELLO</text>
  
  <!-- Grid -->
  <rect x="150" y="380" width="400" height="100" fill="#ffffff" stroke="#009973" stroke-width="1"/>
  
  <!-- Keyword headers -->
  <text x="170" y="400" font-family="Courier New" font-size="18" fill="#333">Z</text>
  <text x="230" y="400" font-family="Courier New" font-size="18" fill="#333">E</text>
  <text x="290" y="400" font-family="Courier New" font-size="18" fill="#333">B</text>
  <text x="350" y="400" font-family="Courier New" font-size="18" fill="#333">R</text>
  <text x="410" y="400" font-family="Courier New" font-size="18" fill="#333">A</text>
  
  <!-- Plaintext in grid -->
  <text x="170" y="430" font-family="Courier New" font-size="18" fill="#009973">H</text>
  <text x="230" y="430" font-family="Courier New" font-size="18" fill="#009973">E</text>
  <text x="290" y="430" font-family="Courier New" font-size="18" fill="#009973">L</text>
  <text x="350" y="430" font-family="Courier New" font-size="18" fill="#009973">L</text>
  <text x="410" y="430" font-family="Courier New" font-size="18" fill="#009973">O</text>
  
  <!-- Column numbers -->
  <text x="170" y="460" font-family="Arial" font-size="14" fill="#cc6600">5</text>
  <text x="230" y="460" font-family="Arial" font-size="14" fill="#cc6600">2</text>
  <text x="290" y="460" font-family="Arial" font-size="14" fill="#cc6600">1</text>
  <text x="350" y="460" font-family="Arial" font-size="14" fill="#cc6600">4</text>
  <text x="410" y="460" font-family="Arial" font-size="14" fill="#cc6600">3</text>
  
  <!-- Step 4: Read columns in order -->
  <rect x="50" y="510" width="700" height="80" rx="10" fill="#f9e6ff" stroke="#cc66ff" stroke-width="2"/>
  <text x="70" y="540" font-family="Arial" font-size="18" font-weight="bold" fill="#9933cc">Step 4: Read columns in numbered order (1, 2, 3, 4, 5)</text>
  <text x="70" y="570" font-family="Arial" font-size="16" fill="#333">Reading order: B → E → A → R → Z (1 → 2 → 3 → 4 → 5)</text>
  
  <!-- Final ciphertext -->
  <rect x="100" y="600" width="600" height="60" rx="10" fill="#ffffff" stroke="#333" stroke-width="2"/>
  <text x="400" y="630" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Ciphertext: </text>
  <text x="500" y="630" font-family="Courier New" font-size="20" font-weight="bold" fill="#cc0000">LEOHL</text>
  <text x="400" y="650" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic" fill="#666">(Read column 1, then 2, then 3, then 4, then 5)</text>
</svg>
