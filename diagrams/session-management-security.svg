<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sessionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="securityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tokenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Session Management Security</text>
  
  <!-- User Authentication -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="180" height="80" rx="10" fill="url(#sessionGrad)" stroke="#2E7D32" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">User Authentication</text>
    <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Login Credentials</text>
    <text x="90" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Verification</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 250 120 L 300 120" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Session Creation -->
  <g transform="translate(320, 80)">
    <rect x="0" y="0" width="160" height="80" rx="10" fill="url(#tokenGrad)" stroke="#1565C0" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Session Creation</text>
    <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Token Generation</text>
    <text x="80" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Session ID</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 500 120 L 550 120" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Session Storage -->
  <g transform="translate(570, 80)">
    <rect x="0" y="0" width="160" height="80" rx="10" fill="url(#securityGrad)" stroke="#D32F2F" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Session Storage</text>
    <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Secure Cookies</text>
    <text x="80" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Server Memory</text>
  </g>
  
  <!-- Security Measures -->
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Security Measures</text>
  
  <!-- Security Measure 1 -->
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="140" height="100" rx="8" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
    <circle cx="70" cy="30" r="15" fill="#1976D2"/>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">üîí</text>
    <text x="70" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">HTTPS Only</text>
    <text x="70" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Encrypted</text>
    <text x="70" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Transmission</text>
  </g>
  
  <!-- Security Measure 2 -->
  <g transform="translate(210, 230)">
    <rect x="0" y="0" width="140" height="100" rx="8" fill="#FFF3E0" stroke="#F57C00" stroke-width="2"/>
    <circle cx="70" cy="30" r="15" fill="#F57C00"/>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">‚è∞</text>
    <text x="70" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F57C00">Session Timeout</text>
    <text x="70" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Auto Expiration</text>
    <text x="70" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Time Limits</text>
  </g>
  
  <!-- Security Measure 3 -->
  <g transform="translate(370, 230)">
    <rect x="0" y="0" width="140" height="100" rx="8" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2"/>
    <circle cx="70" cy="30" r="15" fill="#7B1FA2"/>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">üîÑ</text>
    <text x="70" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7B1FA2">Token Rotation</text>
    <text x="70" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Regular Refresh</text>
    <text x="70" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">New Tokens</text>
  </g>
  
  <!-- Security Measure 4 -->
  <g transform="translate(530, 230)">
    <rect x="0" y="0" width="140" height="100" rx="8" fill="#E8F5E8" stroke="#388E3C" stroke-width="2"/>
    <circle cx="70" cy="30" r="15" fill="#388E3C"/>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">üõ°Ô∏è</text>
    <text x="70" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388E3C">CSRF Protection</text>
    <text x="70" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Anti-Forgery</text>
    <text x="70" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Tokens</text>
  </g>
  
  <!-- Threats -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#D32F2F">Session Threats</text>
  
  <!-- Threat 1 -->
  <g transform="translate(100, 410)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#FFEBEE" stroke="#D32F2F" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D32F2F">Session Hijacking</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Token Theft</text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Impersonation</text>
  </g>
  
  <!-- Threat 2 -->
  <g transform="translate(240, 410)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#FFEBEE" stroke="#D32F2F" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D32F2F">Session Fixation</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Fixed Session ID</text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Attack</text>
  </g>
  
  <!-- Threat 3 -->
  <g transform="translate(380, 410)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#FFEBEE" stroke="#D32F2F" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D32F2F">CSRF Attacks</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Cross-Site</text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Request Forgery</text>
  </g>
  
  <!-- Threat 4 -->
  <g transform="translate(520, 410)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#FFEBEE" stroke="#D32F2F" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D32F2F">XSS Attacks</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Script Injection</text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Cookie Theft</text>
  </g>
  
  <!-- Best Practices -->
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Best Practices: Secure storage, Regular validation, Proper logout, Multi-factor authentication</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
