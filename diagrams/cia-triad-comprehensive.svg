<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <style>
        .triangle { fill: none; stroke: #333; stroke-width: 3; }
        .circle { fill: #e6f2ff; stroke: #4a86e8; stroke-width: 2; }
        .title { font-family: Arial; font-size: 18px; font-weight: bold; fill: #333; }
        .subtitle { font-family: Arial; font-size: 14px; fill: #333; }
        .element { font-family: Arial; font-size: 12px; fill: #333; }
        .main-title { font-family: Arial; font-size: 24px; font-weight: bold; fill: #333; }
        .corner-title { font-family: Arial; font-size: 20px; font-weight: bold; }
        .implementation { font-family: Arial; font-size: 12px; fill: #333; }
        .implementation-box { fill: #f2f2f2; stroke: #999; stroke-width: 1; rx: 5; ry: 5; }
    </style>
    
    <!-- Title -->
    <text x="400" y="40" class="main-title" text-anchor="middle">CIA Triad: Core Principles of Information Security</text>
    
    <!-- Triangle -->
    <path d="M 400 100 L 200 400 L 600 400 Z" class="triangle" />
    
    <!-- Center Circle -->
    <circle cx="400" cy="270" r="70" class="circle" />
    <text x="400" y="260" class="title" text-anchor="middle">Security</text>
    <text x="400" y="280" class="subtitle" text-anchor="middle">Balance of</text>
    <text x="400" y="300" class="subtitle" text-anchor="middle">CIA Principles</text>
    
    <!-- Confidentiality Corner -->
    <text x="400" y="90" class="corner-title" text-anchor="middle" fill="#4a86e8">Confidentiality</text>
    <text x="400" y="110" class="subtitle" text-anchor="middle">Information access limited to authorized parties</text>
    
    <!-- Integrity Corner -->
    <text x="180" y="420" class="corner-title" text-anchor="middle" fill="#6aa84f">Integrity</text>
    <text x="180" y="440" class="subtitle" text-anchor="middle">Information remains accurate and unaltered</text>
    
    <!-- Availability Corner -->
    <text x="620" y="420" class="corner-title" text-anchor="middle" fill="#e69138">Availability</text>
    <text x="620" y="440" class="subtitle" text-anchor="middle">Information accessible when needed</text>
    
    <!-- Implementation Boxes -->
    <!-- Confidentiality Implementations -->
    <rect x="280" y="130" width="240" height="80" class="implementation-box" />
    <text x="290" y="150" class="implementation" text-anchor="start">• Encryption</text>
    <text x="290" y="170" class="implementation" text-anchor="start">• Access Controls</text>
    <text x="290" y="190" class="implementation" text-anchor="start">• Authentication</text>
    <text x="290" y="210" class="implementation" text-anchor="start">• Data Classification</text>
    
    <text x="430" y="150" class="implementation" text-anchor="start">• Steganography</text>
    <text x="430" y="170" class="implementation" text-anchor="start">• Privacy Policies</text>
    <text x="430" y="190" class="implementation" text-anchor="start">• Secure Communication</text>
    <text x="430" y="210" class="implementation" text-anchor="start">• Secure Disposal</text>
    
    <!-- Integrity Implementations -->
    <rect x="50" y="320" width="240" height="80" class="implementation-box" />
    <text x="60" y="340" class="implementation" text-anchor="start">• Hashing</text>
    <text x="60" y="360" class="implementation" text-anchor="start">• Digital Signatures</text>
    <text x="60" y="380" class="implementation" text-anchor="start">• Version Control</text>
    <text x="60" y="400" class="implementation" text-anchor="start">• Checksums</text>
    
    <text x="200" y="340" class="implementation" text-anchor="start">• Audit Trails</text>
    <text x="200" y="360" class="implementation" text-anchor="start">• Input Validation</text>
    <text x="200" y="380" class="implementation" text-anchor="start">• Change Management</text>
    <text x="200" y="400" class="implementation" text-anchor="start">• Data Backups</text>
    
    <!-- Availability Implementations -->
    <rect x="510" y="320" width="240" height="80" class="implementation-box" />
    <text x="520" y="340" class="implementation" text-anchor="start">• Redundancy</text>
    <text x="520" y="360" class="implementation" text-anchor="start">• Disaster Recovery</text>
    <text x="520" y="380" class="implementation" text-anchor="start">• Load Balancing</text>
    <text x="520" y="400" class="implementation" text-anchor="start">• Fault Tolerance</text>
    
    <text x="660" y="340" class="implementation" text-anchor="start">• Regular Maintenance</text>
    <text x="660" y="360" class="implementation" text-anchor="start">• DDoS Protection</text>
    <text x="660" y="380" class="implementation" text-anchor="start">• Backup Power</text>
    <text x="660" y="400" class="implementation" text-anchor="start">• SLAs</text>
    
    <!-- Threat Examples -->
    <text x="400" y="500" class="title" text-anchor="middle">Common Threats to CIA Principles</text>
    
    <text x="200" y="530" class="subtitle" text-anchor="middle" fill="#4a86e8">Confidentiality</text>
    <text x="200" y="550" class="element" text-anchor="middle">Eavesdropping</text>
    <text x="200" y="570" class="element" text-anchor="middle">Unauthorized Access</text>
    
    <text x="400" y="530" class="subtitle" text-anchor="middle" fill="#6aa84f">Integrity</text>
    <text x="400" y="550" class="element" text-anchor="middle">Data Tampering</text>
    <text x="400" y="570" class="element" text-anchor="middle">Man-in-the-Middle</text>
    
    <text x="600" y="530" class="subtitle" text-anchor="middle" fill="#e69138">Availability</text>
    <text x="600" y="550" class="element" text-anchor="middle">DDoS Attacks</text>
    <text x="600" y="570" class="element" text-anchor="middle">Hardware Failures</text>
</svg>
