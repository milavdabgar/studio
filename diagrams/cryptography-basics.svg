<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <style>
        .main-title { font-family: Arial; font-size: 24px; font-weight: bold; fill: #333; }
        .box { fill: #f5f5f5; stroke-width: 2; rx: 10; ry: 10; }
        .title { font-family: Arial; font-size: 18px; font-weight: bold; }
        .item { font-family: Arial; font-size: 12px; }
        .arrow { stroke-width: 2; marker-end: url(#arrowhead); fill: none; }
        .process-box { fill: #e6f2ff; stroke: #4a86e8; stroke-width: 2; rx: 5; ry: 5; }
        .process-text { font-family: Arial; font-size: 14px; fill: #333; }
    </style>
    
    <!-- Arrow Marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
    
    <!-- Title -->
    <text x="400" y="40" class="main-title" text-anchor="middle">Cryptography Basics</text>
    
    <!-- Core Principles Box -->
    <rect x="50" y="70" width="700" height="80" class="box" stroke="#4a86e8" />
    <text x="400" y="100" class="title" text-anchor="middle" fill="#4a86e8">Core Principles</text>
    <text x="150" y="130" class="item" text-anchor="middle">Confidentiality</text>
    <text x="300" y="130" class="item" text-anchor="middle">Integrity</text>
    <text x="450" y="130" class="item" text-anchor="middle">Authentication</text>
    <text x="600" y="130" class="item" text-anchor="middle">Non-repudiation</text>
    
    <!-- Encryption Process -->
    <rect x="100" y="180" width="600" height="100" class="box" stroke="#6aa84f" />
    <text x="400" y="210" class="title" text-anchor="middle" fill="#6aa84f">Basic Encryption Process</text>
    
    <!-- Encryption Process Steps -->
    <rect x="150" y="230" width="100" height="40" class="process-box" />
    <text x="200" y="255" class="process-text" text-anchor="middle">Plaintext</text>
    
    <rect x="350" y="230" width="100" height="40" class="process-box" />
    <text x="400" y="255" class="process-text" text-anchor="middle">Encryption</text>
    
    <rect x="550" y="230" width="100" height="40" class="process-box" />
    <text x="600" y="255" class="process-text" text-anchor="middle">Ciphertext</text>
    
    <path d="M 250 250 L 350 250" class="arrow" stroke="#6aa84f" />
    <path d="M 450 250 L 550 250" class="arrow" stroke="#6aa84f" />
    
    <text x="300" y="240" class="item" text-anchor="middle">Algorithm</text>
    <text x="300" y="255" class="item" text-anchor="middle">+ Key</text>
    
    <text x="500" y="240" class="item" text-anchor="middle">Secure for</text>
    <text x="500" y="255" class="item" text-anchor="middle">transmission</text>
    
    <!-- Types of Cryptography -->
    <rect x="50" y="310" width="320" height="250" class="box" stroke="#e69138" />
    <text x="210" y="340" class="title" text-anchor="middle" fill="#e69138">Symmetric Cryptography</text>
    
    <text x="210" y="370" class="item" text-anchor="middle" font-weight="bold">Single Key for Encryption/Decryption</text>
    
    <text x="70" y="400" class="item" text-anchor="start" font-weight="bold">Algorithms:</text>
    <text x="90" y="420" class="item" text-anchor="start">• AES (Advanced Encryption Standard)</text>
    <text x="90" y="440" class="item" text-anchor="start">• DES (Data Encryption Standard)</text>
    <text x="90" y="460" class="item" text-anchor="start">• 3DES (Triple DES)</text>
    <text x="90" y="480" class="item" text-anchor="start">• Blowfish</text>
    
    <text x="70" y="510" class="item" text-anchor="start" font-weight="bold">Advantages:</text>
    <text x="90" y="530" class="item" text-anchor="start">• Fast and efficient</text>
    <text x="90" y="550" class="item" text-anchor="start">• Suitable for large data volumes</text>
    
    <rect x="430" y="310" width="320" height="250" class="box" stroke="#674ea7" />
    <text x="590" y="340" class="title" text-anchor="middle" fill="#674ea7">Asymmetric Cryptography</text>
    
    <text x="590" y="370" class="item" text-anchor="middle" font-weight="bold">Public/Private Key Pair</text>
    
    <text x="450" y="400" class="item" text-anchor="start" font-weight="bold">Algorithms:</text>
    <text x="470" y="420" class="item" text-anchor="start">• RSA (Rivest-Shamir-Adleman)</text>
    <text x="470" y="440" class="item" text-anchor="start">• ECC (Elliptic Curve Cryptography)</text>
    <text x="470" y="460" class="item" text-anchor="start">• Diffie-Hellman</text>
    <text x="470" y="480" class="item" text-anchor="start">• DSA (Digital Signature Algorithm)</text>
    
    <text x="450" y="510" class="item" text-anchor="start" font-weight="bold">Advantages:</text>
    <text x="470" y="530" class="item" text-anchor="start">• Key distribution is simpler</text>
    <text x="470" y="550" class="item" text-anchor="start">• Provides digital signatures</text>
    
    <!-- Connector between types -->
    <path d="M 370 435 L 430 435" class="arrow" stroke="#333" />
    <text x="400" y="420" class="item" text-anchor="middle">Often used</text>
    <text x="400" y="435" class="item" text-anchor="middle">together in</text>
    <text x="400" y="450" class="item" text-anchor="middle">hybrid systems</text>
</svg>
