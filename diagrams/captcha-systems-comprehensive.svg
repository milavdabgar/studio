<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000040"/>
    </filter>
    <filter id="noise">
      <feTurbulence baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="50" y="20" width="800" height="60" fill="url(#gradient)" rx="10" filter="url(#shadow)"/>
  <text x="450" y="55" text-anchor="middle" fill="white" font-size="24" font-weight="bold">CAPTCHA Systems - Human vs Bot Verification</text>
  
  <!-- Definition -->
  <rect x="50" y="100" width="800" height="80" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="60" y="125" fill="#374151" font-size="18" font-weight="bold">CAPTCHA: Completely Automated Public Turing test to tell Computers and Humans Apart</text>
  <text x="60" y="150" fill="#374151" font-size="14">Purpose: Distinguish between human users and automated bots to prevent spam and malicious activities</text>
  <text x="60" y="170" fill="#374151" font-size="14">Challenge: Easy for humans to solve, difficult for automated scripts and bots</text>
  
  <!-- CAPTCHA Types -->
  <rect x="50" y="200" width="800" height="350" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="60" y="225" fill="#374151" font-size="18" font-weight="bold">Types of CAPTCHA</text>
  
  <!-- Text-based CAPTCHA -->
  <rect x="80" y="240" width="180" height="140" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="6"/>
  <text x="170" y="260" text-anchor="middle" fill="#92400e" font-size="14" font-weight="bold">Text-based CAPTCHA</text>
  
  <!-- Distorted text example -->
  <rect x="100" y="270" width="140" height="40" fill="white" stroke="#d97706" stroke-width="2" rx="4"/>
  <text x="170" y="285" text-anchor="middle" fill="#92400e" font-size="16" font-weight="bold" transform="skewX(-10)">Xx3pQ9</text>
  <text x="170" y="300" text-anchor="middle" fill="#92400e" font-size="16" font-weight="bold" transform="rotate(5)" opacity="0.7">~~~~~~</text>
  
  <text x="90" y="330" fill="#92400e" font-size="11">• Distorted characters</text>
  <text x="90" y="345" fill="#92400e" font-size="11">• Random strings</text>
  <text x="90" y="360" fill="#92400e" font-size="11">• Background noise</text>
  <text x="90" y="375" fill="#92400e" font-size="11">• Case sensitivity</text>
  
  <!-- Image-based CAPTCHA -->
  <rect x="280" y="240" width="180" height="140" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="6"/>
  <text x="370" y="260" text-anchor="middle" fill="#15803d" font-size="14" font-weight="bold">Image-based CAPTCHA</text>
  
  <!-- Image grid example -->
  <g transform="translate(300, 270)">
    <!-- 3x3 grid -->
    <rect x="0" y="0" width="40" height="40" fill="#e5e7eb" stroke="#15803d" stroke-width="1"/>
    <rect x="45" y="0" width="40" height="40" fill="#3b82f6" stroke="#15803d" stroke-width="1"/>
    <rect x="90" y="0" width="40" height="40" fill="#e5e7eb" stroke="#15803d" stroke-width="1"/>
    
    <!-- Traffic light representation -->
    <circle cx="65" cy="15" r="3" fill="#ef4444"/>
    <circle cx="65" cy="20" r="3" fill="#fbbf24"/>
    <circle cx="65" cy="25" r="3" fill="#22c55e"/>
    <rect x="60" y="30" width="10" height="8" fill="#374151"/>
    
    <!-- Car representation -->
    <rect x="5" y="25" width="30" height="10" fill="#374151"/>
    <circle cx="12" cy="37" r="3" fill="#374151"/>
    <circle cx="28" cy="37" r="3" fill="#374151"/>
    
    <!-- Crosswalk -->
    <rect x="95" y="20" width="30" height="4" fill="white" stroke="#374151" stroke-width="1"/>
    <rect x="95" y="26" width="30" height="4" fill="white" stroke="#374151" stroke-width="1"/>
    <rect x="95" y="32" width="30" height="4" fill="white" stroke="#374151" stroke-width="1"/>
  </g>
  
  <text x="290" y="330" fill="#15803d" font-size="11">• Select traffic lights</text>
  <text x="290" y="345" fill="#15803d" font-size="11">• Identify objects</text>
  <text x="290" y="360" fill="#15803d" font-size="11">• ReCAPTCHA images</text>
  <text x="290" y="375" fill="#15803d" font-size="11">• Multiple choice</text>
  
  <!-- Audio CAPTCHA -->
  <rect x="480" y="240" width="180" height="140" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="6"/>
  <text x="570" y="260" text-anchor="middle" fill="#4f46e5" font-size="14" font-weight="bold">Audio CAPTCHA</text>
  
  <!-- Audio representation -->
  <g transform="translate(520, 280)">
    <circle cx="40" cy="20" r="15" fill="#6366f1" opacity="0.3"/>
    <polygon points="35,15 35,25 30,25 30,15" fill="#4f46e5"/>
    <polygon points="30,17 25,12 25,28 30,23" fill="#4f46e5"/>
    
    <!-- Sound waves -->
    <path d="M 50 15 Q 55 20 50 25" stroke="#4f46e5" stroke-width="2" fill="none"/>
    <path d="M 55 12 Q 62 20 55 28" stroke="#4f46e5" stroke-width="2" fill="none"/>
    <path d="M 60 8 Q 70 20 60 32" stroke="#4f46e5" stroke-width="2" fill="none"/>
  </g>
  
  <text x="490" y="330" fill="#4f46e5" font-size="11">• Spoken words/numbers</text>
  <text x="490" y="345" fill="#4f46e5" font-size="11">• Background noise</text>
  <text x="490" y="360" fill="#4f46e5" font-size="11">• Accessibility feature</text>
  <text x="490" y="375" fill="#4f46e5" font-size="11">• Voice distortion</text>
  
  <!-- Checkbox CAPTCHA -->
  <rect x="680" y="240" width="140" height="140" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="6"/>
  <text x="750" y="260" text-anchor="middle" fill="#be185d" font-size="14" font-weight="bold">Checkbox</text>
  
  <!-- Checkbox example -->
  <g transform="translate(710, 280)">
    <rect x="0" y="0" width="20" height="20" fill="white" stroke="#be185d" stroke-width="2" rx="2"/>
    <path d="M 5 10 L 8 13 L 15 6" stroke="#be185d" stroke-width="3" fill="none"/>
    <text x="25" y="15" fill="#be185d" font-size="10">I'm not a robot</text>
  </g>
  
  <text x="690" y="330" fill="#be185d" font-size="11">• Simple click</text>
  <text x="690" y="345" fill="#be185d" font-size="11">• reCAPTCHA v2</text>
  <text x="690" y="360" fill="#be185d" font-size="11">• Behavior analysis</text>
  <text x="690" y="375" fill="#be185d" font-size="11">• Risk assessment</text>
  
  <!-- Advanced CAPTCHA -->
  <rect x="80" y="400" width="180" height="120" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="6"/>
  <text x="170" y="420" text-anchor="middle" fill="#16a34a" font-size="14" font-weight="bold">Mathematical</text>
  
  <!-- Math example -->
  <text x="170" y="450" text-anchor="middle" fill="#16a34a" font-size="16" font-weight="bold">7 + 3 = ?</text>
  <rect x="150" y="460" width="40" height="20" fill="white" stroke="#16a34a" stroke-width="1" rx="2"/>
  
  <text x="90" y="480" fill="#16a34a" font-size="11">• Simple arithmetic</text>
  <text x="90" y="495" fill="#16a34a" font-size="11">• Logic puzzles</text>
  <text x="90" y="510" fill="#16a34a" font-size="11">• Word problems</text>
  
  <!-- Behavioral CAPTCHA -->
  <rect x="280" y="400" width="180" height="120" fill="#fff7ed" stroke="#ea580c" stroke-width="2" rx="6"/>
  <text x="370" y="420" text-anchor="middle" fill="#c2410c" font-size="14" font-weight="bold">Behavioral</text>
  
  <!-- Mouse movement visualization -->
  <g transform="translate(320, 440)">
    <path d="M 10 10 Q 30 5 50 15 Q 70 25 90 20" stroke="#ea580c" stroke-width="2" fill="none" stroke-dasharray="3,2"/>
    <circle cx="90" cy="20" r="3" fill="#ea580c"/>
  </g>
  
  <text x="290" y="480" fill="#c2410c" font-size="11">• Mouse movement</text>
  <text x="290" y="495" fill="#c2410c" font-size="11">• Typing patterns</text>
  <text x="290" y="510" fill="#c2410c" font-size="11">• Click behavior</text>
  
  <!-- Invisible CAPTCHA -->
  <rect x="480" y="400" width="180" height="120" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="2" rx="6"/>
  <text x="570" y="420" text-anchor="middle" fill="#7c3aed" font-size="14" font-weight="bold">Invisible</text>
  
  <!-- Invisible representation -->
  <g transform="translate(520, 440)">
    <circle cx="40" cy="20" r="15" fill="#8b5cf6" opacity="0.1"/>
    <text x="40" y="25" text-anchor="middle" fill="#7c3aed" font-size="10">Hidden</text>
  </g>
  
  <text x="490" y="480" fill="#7c3aed" font-size="11">• reCAPTCHA v3</text>
  <text x="490" y="495" fill="#7c3aed" font-size="11">• Risk scoring</text>
  <text x="490" y="510" fill="#7c3aed" font-size="11">• No user interaction</text>
  
  <!-- Puzzle CAPTCHA -->
  <rect x="680" y="400" width="140" height="120" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="6"/>
  <text x="750" y="420" text-anchor="middle" fill="#059669" font-size="14" font-weight="bold">Puzzle</text>
  
  <!-- Puzzle piece -->
  <g transform="translate(710, 440)">
    <path d="M 5 5 L 25 5 Q 30 10 25 15 L 25 25 L 5 25 Q 0 20 5 15 Z" fill="#10b981" opacity="0.3" stroke="#059669" stroke-width="1"/>
    <circle cx="30" cy="10" r="5" fill="#10b981" opacity="0.5"/>
  </g>
  
  <text x="690" y="480" fill="#059669" font-size="11">• Drag and drop</text>
  <text x="690" y="495" fill="#059669" font-size="11">• Jigsaw pieces</text>
  <text x="690" y="510" fill="#059669" font-size="11">• Slider verification</text>
  
  <!-- Security Flow -->
  <rect x="50" y="570" width="800" height="110" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="60" y="595" fill="#374151" font-size="18" font-weight="bold">CAPTCHA Security Process</text>
  
  <g transform="translate(80, 610)">
    <!-- Step 1: Challenge -->
    <rect x="0" y="0" width="120" height="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="4"/>
    <text x="60" y="25" text-anchor="middle" fill="#92400e" font-size="12" font-weight="bold">1. Present Challenge</text>
    
    <!-- Arrow -->
    <polygon points="125,20 135,15 135,25" fill="#374151"/>
    
    <!-- Step 2: Response -->
    <rect x="140" y="0" width="120" height="40" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="4"/>
    <text x="200" y="25" text-anchor="middle" fill="#15803d" font-size="12" font-weight="bold">2. User Response</text>
    
    <!-- Arrow -->
    <polygon points="265,20 275,15 275,25" fill="#374151"/>
    
    <!-- Step 3: Verification -->
    <rect x="280" y="0" width="120" height="40" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="4"/>
    <text x="340" y="25" text-anchor="middle" fill="#4f46e5" font-size="12" font-weight="bold">3. Verify Response</text>
    
    <!-- Arrow -->
    <polygon points="405,20 415,15 415,25" fill="#374151"/>
    
    <!-- Step 4: Decision -->
    <rect x="420" y="0" width="120" height="40" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="4"/>
    <text x="480" y="15" text-anchor="middle" fill="#be185d" font-size="10" font-weight="bold">4. Human/Bot</text>
    <text x="480" y="30" text-anchor="middle" fill="#be185d" font-size="10" font-weight="bold">Classification</text>
    
    <!-- Arrow -->
    <polygon points="545,20 555,15 555,25" fill="#374151"/>
    
    <!-- Step 5: Access -->
    <rect x="560" y="0" width="120" height="40" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="4"/>
    <text x="620" y="25" text-anchor="middle" fill="#16a34a" font-size="12" font-weight="bold">5. Grant/Deny Access</text>
  </g>
  
  <!-- Benefits -->
  <text x="60" y="660" fill="#374151" font-size="12" font-weight="bold">Benefits: Spam Prevention • Bot Protection • Enhanced Security • User Authentication</text>
  <text x="60" y="680" fill="#374151" font-size="12" font-weight="bold">Challenges: Usability Issues • Accessibility Concerns • Evolving Bot Technology • Maintenance Required</text>
</svg>
