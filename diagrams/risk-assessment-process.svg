<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&amp;display=swap');
    text { font-family: 'Open Sans', sans-serif; }
    .title { font-size: 24px; font-weight: 700; fill: #333; }
    .subtitle { font-size: 16px; font-weight: 600; fill: #555; }
    .step-title { font-size: 16px; font-weight: 600; fill: #fff; }
    .step-desc { font-size: 12px; fill: #fff; }
    .arrow { fill: #2c3e50; }
    .note { font-size: 12px; fill: #666; font-style: italic; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" class="title">Risk Assessment Process</text>
  <text x="400" y="75" text-anchor="middle" class="subtitle">Systematic Approach to Identifying and Evaluating Security Risks</text>
  
  <!-- Process Steps - Using a circular flow diagram -->
  <!-- Step 1: Asset Identification -->
  <g transform="translate(225, 160)">
    <rect x="-125" y="-50" width="250" height="100" rx="10" ry="10" fill="#3498db" stroke="#2980b9" stroke-width="2" />
    <text x="0" y="-20" text-anchor="middle" class="step-title">1. Asset Identification</text>
    <text x="0" y="0" text-anchor="middle" class="step-desc">• Identify and catalog all assets</text>
    <text x="0" y="20" text-anchor="middle" class="step-desc">• Determine asset value and importance</text>
    <text x="0" y="40" text-anchor="middle" class="step-desc">• Classify assets by sensitivity/criticality</text>
  </g>
  
  <!-- Step 2: Threat Assessment -->
  <g transform="translate(575, 160)">
    <rect x="-125" y="-50" width="250" height="100" rx="10" ry="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2" />
    <text x="0" y="-20" text-anchor="middle" class="step-title">2. Threat Assessment</text>
    <text x="0" y="0" text-anchor="middle" class="step-desc">• Identify potential threats to assets</text>
    <text x="0" y="20" text-anchor="middle" class="step-desc">• Evaluate threat sources and motivations</text>
    <text x="0" y="40" text-anchor="middle" class="step-desc">• Determine likelihood of threat occurrence</text>
  </g>
  
  <!-- Step 3: Vulnerability Analysis -->
  <g transform="translate(575, 300)">
    <rect x="-125" y="-50" width="250" height="100" rx="10" ry="10" fill="#f39c12" stroke="#d35400" stroke-width="2" />
    <text x="0" y="-20" text-anchor="middle" class="step-title">3. Vulnerability Analysis</text>
    <text x="0" y="0" text-anchor="middle" class="step-desc">• Identify system vulnerabilities</text>
    <text x="0" y="20" text-anchor="middle" class="step-desc">• Evaluate security controls effectiveness</text>
    <text x="0" y="40" text-anchor="middle" class="step-desc">• Determine vulnerability severity</text>
  </g>
  
  <!-- Step 4: Risk Analysis -->
  <g transform="translate(575, 440)">
    <rect x="-125" y="-50" width="250" height="100" rx="10" ry="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" />
    <text x="0" y="-20" text-anchor="middle" class="step-title">4. Risk Analysis</text>
    <text x="0" y="0" text-anchor="middle" class="step-desc">• Calculate risk based on threat likelihood</text>
    <text x="0" y="20" text-anchor="middle" class="step-desc">• Evaluate potential impact of threats</text>
    <text x="0" y="40" text-anchor="middle" class="step-desc">• Prioritize risks based on severity</text>
  </g>
  
  <!-- Step 5: Risk Mitigation -->
  <g transform="translate(225, 440)">
    <rect x="-125" y="-50" width="250" height="100" rx="10" ry="10" fill="#2ecc71" stroke="#27ae60" stroke-width="2" />
    <text x="0" y="-20" text-anchor="middle" class="step-title">5. Risk Mitigation</text>
    <text x="0" y="0" text-anchor="middle" class="step-desc">• Develop risk treatment options</text>
    <text x="0" y="20" text-anchor="middle" class="step-desc">• Implement security controls</text>
    <text x="0" y="40" text-anchor="middle" class="step-desc">• Accept, transfer, mitigate, or avoid risks</text>
  </g>
  
  <!-- Step 6: Monitoring &amp; Review -->
  <g transform="translate(225, 300)">
    <rect x="-125" y="-50" width="250" height="100" rx="10" ry="10" fill="#1abc9c" stroke="#16a085" stroke-width="2" />
    <text x="0" y="-20" text-anchor="middle" class="step-title">6. Monitoring &amp; Review</text>
    <text x="0" y="0" text-anchor="middle" class="step-desc">• Continuously monitor risk environment</text>
    <text x="0" y="20" text-anchor="middle" class="step-desc">• Regularly review risk assessments</text>
    <text x="0" y="40" text-anchor="middle" class="step-desc">• Update assessments as needed</text>
  </g>
  
  <!-- Center Circle - Risk Management -->
  <circle cx="400" cy="300" r="70" fill="#34495e" stroke="#2c3e50" stroke-width="3" />
  <text x="400" y="290" text-anchor="middle" fill="white" font-size="16px" font-weight="700">RISK</text>
  <text x="400" y="315" text-anchor="middle" fill="white" font-size="16px" font-weight="700">ASSESSMENT</text>
  
  <!-- Arrows connecting steps -->
  <!-- 1 to 2 -->
  <path d="M 350 160 L 450 160" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- 2 to 3 -->
  <path d="M 575 210 L 575 250" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- 3 to 4 -->
  <path d="M 575 350 L 575 390" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- 4 to 5 -->
  <path d="M 450 440 L 350 440" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- 5 to 6 -->
  <path d="M 225 390 L 225 350" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- 6 to 1 (completing the cycle) -->
  <path d="M 225 250 L 225 210" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50" />
    </marker>
  </defs>
  
  <!-- Risk Matrix in Bottom Right -->
  <g transform="translate(650, 525)">
    <rect x="-100" y="-50" width="100" height="100" stroke="#7f8c8d" stroke-width="1" fill="#ecf0f1" />
    <text x="-50" y="-60" text-anchor="middle" font-size="12px" font-weight="600">Risk Matrix</text>
    
    <!-- Matrix Cells -->
    <rect x="-100" y="-50" width="33.3" height="33.3" fill="#f1c40f" stroke="#7f8c8d" stroke-width="0.5" />
    <rect x="-66.7" y="-50" width="33.3" height="33.3" fill="#e67e22" stroke="#7f8c8d" stroke-width="0.5" />
    <rect x="-33.4" y="-50" width="33.3" height="33.3" fill="#e74c3c" stroke="#7f8c8d" stroke-width="0.5" />
    
    <rect x="-100" y="-16.7" width="33.3" height="33.3" fill="#2ecc71" stroke="#7f8c8d" stroke-width="0.5" />
    <rect x="-66.7" y="-16.7" width="33.3" height="33.3" fill="#f1c40f" stroke="#7f8c8d" stroke-width="0.5" />
    <rect x="-33.4" y="-16.7" width="33.3" height="33.3" fill="#e67e22" stroke="#7f8c8d" stroke-width="0.5" />
    
    <rect x="-100" y="16.6" width="33.3" height="33.3" fill="#3498db" stroke="#7f8c8d" stroke-width="0.5" />
    <rect x="-66.7" y="16.6" width="33.3" height="33.3" fill="#2ecc71" stroke="#7f8c8d" stroke-width="0.5" />
    <rect x="-33.4" y="16.6" width="33.3" height="33.3" fill="#f1c40f" stroke="#7f8c8d" stroke-width="0.5" />
    
    <!-- Axis Labels -->
    <text x="-110" y="0" text-anchor="end" font-size="10px" transform="rotate(-90, -110, 0)">Impact</text>
    <text x="-50" y="60" text-anchor="middle" font-size="10px">Likelihood</text>
  </g>
  
  <!-- Risk Formula in Bottom Left -->
  <g transform="translate(150, 525)">
    <rect x="-100" y="-25" width="200" height="50" rx="5" ry="5" fill="#ecf0f1" stroke="#7f8c8d" stroke-width="1" />
    <text x="0" y="-5" text-anchor="middle" font-size="12px" font-weight="600">Risk Formula:</text>
    <text x="0" y="15" text-anchor="middle" font-size="12px">Risk = Threat × Vulnerability × Impact</text>
  </g>
  
  <!-- Notes about continuous process -->
  <text x="400" y="525" text-anchor="middle" class="note">
    * Risk assessment should be performed regularly and whenever significant changes occur in the system or environment
  </text>
  <text x="400" y="545" text-anchor="middle" class="note">
    * Documentation of all steps is essential for compliance and future assessments
  </text>
</svg>
