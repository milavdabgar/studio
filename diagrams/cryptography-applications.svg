<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <title>cryptography applications</title>
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Applications of Cryptography</text>
  <text x="400" y="70" font-family="Arial" font-size="16" font-style="italic" text-anchor="middle" fill="#666">Securing modern digital systems and communications</text>
  
  <!-- Center Hub -->
  <circle cx="400" cy="300" r="100" fill="#e6f7ff" stroke="#0099cc" stroke-width="3"/>
  <text x="400" y="290" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#0066cc">Cryptography</text>
  <text x="400" y="320" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Security Foundation</text>
  
  <!-- Secure Communication Section -->
  <rect x="50" y="100" width="200" height="150" rx="10" fill="#fff2e6" stroke="#ff9933" stroke-width="2"/>
  <text x="150" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#cc6600">Secure Communication</text>
  
  <!-- HTTPS Icon -->
  <rect x="80" y="150" width="60" height="30" rx="5" fill="#ffffff" stroke="#ff9933" stroke-width="1"/>
  <text x="110" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#cc6600">HTTPS</text>
  <text x="180" y="170" font-family="Arial" font-size="14" fill="#333">Web Security</text>
  
  <!-- Email Icon -->
  <rect x="80" y="190" width="60" height="30" rx="5" fill="#ffffff" stroke="#ff9933" stroke-width="1"/>
  <text x="110" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="#cc6600">PGP/S-MIME</text>
  <text x="180" y="210" font-family="Arial" font-size="14" fill="#333">Email Security</text>
  
  <!-- Line connecting to center -->
  <path d="M 150 250 L 338 258" stroke="#ff9933" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Authentication Section -->
  <rect x="550" y="100" width="200" height="150" rx="10" fill="#e6ffe6" stroke="#00cc66" stroke-width="2"/>
  <text x="650" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#009933">Authentication</text>
  
  <!-- Digital Certificates Icon -->
  <rect x="580" y="150" width="60" height="30" rx="5" fill="#ffffff" stroke="#00cc66" stroke-width="1"/>
  <text x="610" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#009933">Certificates</text>
  <text x="680" y="170" font-family="Arial" font-size="14" fill="#333">Identity Verification</text>
  
  <!-- Password Hashing Icon -->
  <rect x="580" y="190" width="60" height="30" rx="5" fill="#ffffff" stroke="#00cc66" stroke-width="1"/>
  <text x="610" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="#009933">Password</text>
  <text x="680" y="210" font-family="Arial" font-size="14" fill="#333">Secure Authentication</text>
  
  <!-- Line connecting to center -->
  <path d="M 650 250 L 462 258" stroke="#00cc66" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Data Protection Section -->
  <rect x="50" y="350" width="200" height="150" rx="10" fill="#f9e6ff" stroke="#cc66ff" stroke-width="2"/>
  <text x="150" y="380" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#9933cc">Data Protection</text>
  
  <!-- Disk Encryption Icon -->
  <rect x="80" y="400" width="60" height="30" rx="5" fill="#ffffff" stroke="#cc66ff" stroke-width="1"/>
  <text x="110" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#9933cc">BitLocker</text>
  <text x="180" y="420" font-family="Arial" font-size="14" fill="#333">Disk Encryption</text>
  
  <!-- Database Encryption Icon -->
  <rect x="80" y="440" width="60" height="30" rx="5" fill="#ffffff" stroke="#cc66ff" stroke-width="1"/>
  <text x="110" y="460" font-family="Arial" font-size="14" text-anchor="middle" fill="#9933cc">TDE</text>
  <text x="180" y="460" font-family="Arial" font-size="14" fill="#333">Database Security</text>
  
  <!-- Line connecting to center -->
  <path d="M 150 350 L 338 342" stroke="#cc66ff" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Digital Economy Section -->
  <rect x="550" y="350" width="200" height="150" rx="10" fill="#ffe6cc" stroke="#ff9933" stroke-width="2"/>
  <text x="650" y="380" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#cc6600">Digital Economy</text>
  
  <!-- Blockchain Icon -->
  <rect x="580" y="400" width="60" height="30" rx="5" fill="#ffffff" stroke="#ff9933" stroke-width="1"/>
  <text x="610" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#cc6600">Blockchain</text>
  <text x="680" y="420" font-family="Arial" font-size="14" fill="#333">Trust &amp; Transparency</text>
  
  <!-- Digital Payment Icon -->
  <rect x="580" y="440" width="60" height="30" rx="5" fill="#ffffff" stroke="#ff9933" stroke-width="1"/>
  <text x="610" y="460" font-family="Arial" font-size="14" text-anchor="middle" fill="#cc6600">Payments</text>
  <text x="680" y="460" font-family="Arial" font-size="14" fill="#333">Secure Transactions</text>
  
  <!-- Line connecting to center -->
  <path d="M 650 350 L 462 342" stroke="#ff9933" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Network Security Section -->
  <rect x="300" y="500" width="200" height="90" rx="10" fill="#ffe6e6" stroke="#ff6666" stroke-width="2"/>
  <text x="400" y="530" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#cc0000">Network Security</text>
  
  <!-- VPN Icon -->
  <rect x="330" y="545" width="60" height="30" rx="5" fill="#ffffff" stroke="#ff6666" stroke-width="1"/>
  <text x="360" y="565" font-family="Arial" font-size="14" text-anchor="middle" fill="#cc0000">VPN</text>
  <text x="430" y="565" font-family="Arial" font-size="14" fill="#333">Secure Tunneling</text>
  
  <!-- Line connecting to center -->
  <path d="M 400 500 L 400 400" stroke="#ff6666" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Key Mechanisms -->
  <rect x="50" y="520" width="200" height="70" rx="5" fill="#ffffff" stroke="#0099cc" stroke-width="1"/>
  <text x="150" y="540" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">Key Mechanisms</text>
  <text x="150" y="565" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">• Encryption/Decryption</text>
  <text x="150" y="585" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">• Digital Signatures &amp; Hashing</text>
  
  <!-- Future Challenges -->
  <rect x="550" y="520" width="200" height="70" rx="5" fill="#ffffff" stroke="#0099cc" stroke-width="1"/>
  <text x="650" y="540" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">Future Challenges</text>
  <text x="650" y="565" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">• Quantum Computing</text>
  <text x="650" y="585" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">• Post-Quantum Cryptography</text>
</svg>
