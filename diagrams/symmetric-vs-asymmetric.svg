<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <style>
        .main-title { font-family: Arial; font-size: 24px; font-weight: bold; fill: #333; }
        .subtitle { font-family: Arial; font-size: 16px; font-style: italic; fill: #666; }
        .section { fill: #f5f5f5; stroke-width: 2; rx: 10; ry: 10; }
        .section-title { font-family: Arial; font-size: 20px; font-weight: bold; }
        .item { font-family: Arial; font-size: 13px; }
        .key { fill: #ffcc80; stroke: #e69138; stroke-width: 1; }
        .actor { fill: #d0e0e3; stroke: #45818e; stroke-width: 1; rx: 25; ry: 25; }
        .process { fill: #fff; stroke: #666; stroke-width: 1; rx: 5; ry: 5; }
        .arrow { stroke-width: 1.5; marker-end: url(#arrowhead); fill: none; }
    </style>
    
    <!-- Arrow Marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
    
    <!-- Title -->
    <text x="400" y="40" class="main-title" text-anchor="middle">Symmetric vs Asymmetric Encryption</text>
    <text x="400" y="65" class="subtitle" text-anchor="middle">Comparing key encryption methodologies in cryptography</text>
    
    <!-- Symmetric Encryption Section -->
    <rect x="50" y="90" width="320" height="350" class="section" stroke="#4a86e8" />
    <text x="210" y="120" class="section-title" text-anchor="middle" fill="#4a86e8">Symmetric Encryption</text>
    
    <!-- Symmetric Visualization -->
    <!-- Actors -->
    <circle cx="120" cy="180" r="30" class="actor" />
    <text x="120" y="185" class="item" text-anchor="middle">Alice</text>
    
    <circle cx="300" cy="180" r="30" class="actor" />
    <text x="300" y="185" class="item" text-anchor="middle">Bob</text>
    
    <!-- Key -->
    <rect x="190" cy="150" width="40" height="20" class="key" />
    <text x="210" y="165" class="item" text-anchor="middle">Key</text>
    
    <!-- Processes -->
    <rect x="100" cy="240" width="80" height="30" class="process" />
    <text x="140" y="260" class="item" text-anchor="middle">Encrypt</text>
    
    <rect x="240" cy="240" width="80" height="30" class="process" />
    <text x="280" y="260" class="item" text-anchor="middle">Decrypt</text>
    
    <!-- Message Flow -->
    <path d="M 120 210 L 120 240" class="arrow" stroke="#666" />
    <path d="M 300 210 L 300 240" class="arrow" stroke="#666" />
    <path d="M 180 255 L 240 255" class="arrow" stroke="#666" />
    
    <!-- Key Distribution -->
    <path d="M 210 170 L 150 180" class="arrow" stroke="#e69138" />
    <path d="M 210 170 L 270 180" class="arrow" stroke="#e69138" />
    
    <!-- Symmetric Properties -->
    <text x="70" y="300" class="item" text-anchor="start" font-weight="bold">Key Properties:</text>
    <text x="90" y="320" class="item" text-anchor="start">• Single shared key</text>
    <text x="90" y="340" class="item" text-anchor="start">• Same key for encryption/decryption</text>
    <text x="90" y="360" class="item" text-anchor="start">• Typically 128-256 bits</text>
    
    <text x="70" y="390" class="item" text-anchor="start" font-weight="bold">Examples:</text>
    <text x="90" y="410" class="item" text-anchor="start">• AES, DES, 3DES, Blowfish</text>
    
    <!-- Asymmetric Encryption Section -->
    <rect x="430" y="90" width="320" height="350" class="section" stroke="#6aa84f" />
    <text x="590" y="120" class="section-title" text-anchor="middle" fill="#6aa84f">Asymmetric Encryption</text>
    
    <!-- Asymmetric Visualization -->
    <!-- Actors -->
    <circle cx="500" cy="180" r="30" class="actor" />
    <text x="500" y="185" class="item" text-anchor="middle">Alice</text>
    
    <circle cx="680" cy="180" r="30" class="actor" />
    <text x="680" y="185" class="item" text-anchor="middle">Bob</text>
    
    <!-- Keys -->
    <rect x="460" cy="230" width="40" height="20" class="key" />
    <text x="480" y="245" class="item" text-anchor="middle">PrA</text>
    
    <rect x="500" cy="150" width="40" height="20" class="key" />
    <text x="520" y="165" class="item" text-anchor="middle">PuA</text>
    
    <rect x="640" cy="230" width="40" height="20" class="key" />
    <text x="660" y="245" class="item" text-anchor="middle">PrB</text>
    
    <rect x="680" cy="150" width="40" height="20" class="key" />
    <text x="700" y="165" class="item" text-anchor="middle">PuB</text>
    
    <!-- Processes -->
    <rect x="480" cy="270" width="80" height="30" class="process" />
    <text x="520" y="290" class="item" text-anchor="middle">Encrypt</text>
    
    <rect x="620" cy="270" width="80" height="30" class="process" />
    <text x="660" y="290" class="item" text-anchor="middle">Decrypt</text>
    
    <!-- Message Flow -->
    <path d="M 500 210 L 500 230" class="arrow" stroke="#666" />
    <path d="M 680 210 L 680 230" class="arrow" stroke="#666" />
    <path d="M 480 245 L 480 270" class="arrow" stroke="#666" />
    <path d="M 660 245 L 660 270" class="arrow" stroke="#666" />
    <path d="M 560 285 L 620 285" class="arrow" stroke="#666" />
    
    <!-- Key Distribution -->
    <path d="M 520 165 L 670 165" class="arrow" stroke="#e69138" />
    <path d="M 700 165 L 530 165" class="arrow" stroke="#e69138" stroke-dasharray="4,2" />
    
    <!-- Asymmetric Properties -->
    <text x="450" y="330" class="item" text-anchor="start" font-weight="bold">Key Properties:</text>
    <text x="470" y="350" class="item" text-anchor="start">• Key pairs (public/private)</text>
    <text x="470" y="370" class="item" text-anchor="start">• Different keys for encryption/decryption</text>
    <text x="470" y="390" class="item" text-anchor="start">• Typically 1024-4096 bits</text>
    
    <text x="450" y="420" class="item" text-anchor="start" font-weight="bold">Examples:</text>
    <text x="470" y="440" class="item" text-anchor="start">• RSA, ECC, ElGamal, DSA</text>
    
    <!-- Legend -->
    <text x="400" y="470" font-family="Arial" font-size="12px" fill="#333" text-anchor="middle">PuA = Alice's Public Key   PrA = Alice's Private Key   PuB = Bob's Public Key   PrB = Bob's Private Key</text>
</svg>
