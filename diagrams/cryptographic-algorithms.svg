<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <title>cryptographic algorithms</title>
  <!-- Background -->
  <rect width="800" height="800" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Common Cryptographic Algorithms</text>
  <text x="400" y="70" font-family="Arial" font-size="16" font-style="italic" text-anchor="middle" fill="#666">Key algorithms used in modern cryptographic systems</text>
  
  <!-- Symmetric Algorithms Section -->
  <rect x="50" y="100" width="700" height="210" rx="10" fill="#e6f7ff" stroke="#0099cc" stroke-width="2"/>
  <text x="400" y="130" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#0066cc">Symmetric Encryption Algorithms</text>
  <text x="400" y="155" font-family="Arial" font-size="16" font-style="italic" text-anchor="middle" fill="#0066cc">Same key used for encryption and decryption</text>
  
  <!-- AES Algorithm -->
  <rect x="70" y="180" width="200" height="110" rx="5" fill="#ffffff" stroke="#0099cc" stroke-width="1"/>
  <text x="170" y="200" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">AES</text>
  <text x="170" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">(Advanced Encryption Standard)</text>
  <line x1="90" y1="230" x2="250" y2="230" stroke="#cccccc" stroke-width="1"/>
  <text x="80" y="250" font-family="Arial" font-size="14" fill="#333">• Block size: 128 bits</text>
  <text x="80" y="270" font-family="Arial" font-size="14" fill="#333">• Key sizes: 128, 192, 256 bits</text>
  
  <!-- DES/3DES Algorithm -->
  <rect x="300" y="180" width="200" height="110" rx="5" fill="#ffffff" stroke="#0099cc" stroke-width="1"/>
  <text x="400" y="200" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">DES / 3DES</text>
  <text x="400" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">(Data Encryption Standard)</text>
  <line x1="320" y1="230" x2="480" y2="230" stroke="#cccccc" stroke-width="1"/>
  <text x="310" y="250" font-family="Arial" font-size="14" fill="#333">• Block size: 64 bits</text>
  <text x="310" y="270" font-family="Arial" font-size="14" fill="#333">• DES (56 bits), 3DES (168 bits)</text>
  
  <!-- Other Symmetric Algorithms -->
  <rect x="530" y="180" width="200" height="110" rx="5" fill="#ffffff" stroke="#0099cc" stroke-width="1"/>
  <text x="630" y="200" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">Other Algorithms</text>
  <line x1="550" y1="210" x2="710" y2="210" stroke="#cccccc" stroke-width="1"/>
  <text x="540" y="230" font-family="Arial" font-size="14" fill="#333">• Blowfish</text>
  <text x="540" y="250" font-family="Arial" font-size="14" fill="#333">• Twofish</text>
  <text x="540" y="270" font-family="Arial" font-size="14" fill="#333">• RC4, RC5, RC6</text>
  
  <!-- Asymmetric Algorithms Section -->
  <rect x="50" y="330" width="700" height="210" rx="10" fill="#fff2e6" stroke="#ff9933" stroke-width="2"/>
  <text x="400" y="360" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#cc6600">Asymmetric Encryption Algorithms</text>
  <text x="400" y="385" font-family="Arial" font-size="16" font-style="italic" text-anchor="middle" fill="#cc6600">Public key for encryption, private key for decryption</text>
  
  <!-- RSA Algorithm -->
  <rect x="70" y="410" width="200" height="110" rx="5" fill="#ffffff" stroke="#ff9933" stroke-width="1"/>
  <text x="170" y="430" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#cc6600">RSA</text>
  <text x="170" y="450" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">(Rivest-Shamir-Adleman)</text>
  <line x1="90" y1="460" x2="250" y2="460" stroke="#cccccc" stroke-width="1"/>
  <text x="80" y="480" font-family="Arial" font-size="14" fill="#333">• Based on prime factorization</text>
  <text x="80" y="500" font-family="Arial" font-size="14" fill="#333">• Key sizes: 1024-4096 bits</text>
  
  <!-- ECC Algorithm -->
  <rect x="300" y="410" width="200" height="110" rx="5" fill="#ffffff" stroke="#ff9933" stroke-width="1"/>
  <text x="400" y="430" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#cc6600">ECC</text>
  <text x="400" y="450" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">(Elliptic Curve Cryptography)</text>
  <line x1="320" y1="460" x2="480" y2="460" stroke="#cccccc" stroke-width="1"/>
  <text x="310" y="480" font-family="Arial" font-size="14" fill="#333">• Based on elliptic curves</text>
  <text x="310" y="500" font-family="Arial" font-size="14" fill="#333">• Smaller keys than RSA</text>
  
  <!-- Other Asymmetric Algorithms -->
  <rect x="530" y="410" width="200" height="110" rx="5" fill="#ffffff" stroke="#ff9933" stroke-width="1"/>
  <text x="630" y="430" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#cc6600">Other Algorithms</text>
  <line x1="550" y1="440" x2="710" y2="440" stroke="#cccccc" stroke-width="1"/>
  <text x="540" y="460" font-family="Arial" font-size="14" fill="#333">• Diffie-Hellman</text>
  <text x="540" y="480" font-family="Arial" font-size="14" fill="#333">• DSA (Digital Signature Alg.)</text>
  <text x="540" y="500" font-family="Arial" font-size="14" fill="#333">• ElGamal</text>
  
  <!-- Hash Functions Section -->
  <rect x="50" y="560" width="700" height="210" rx="10" fill="#e6ffe6" stroke="#00cc66" stroke-width="2"/>
  <text x="400" y="590" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#009933">Hash Functions</text>
  <text x="400" y="615" font-family="Arial" font-size="16" font-style="italic" text-anchor="middle" fill="#009933">One-way functions that produce fixed-size outputs</text>
  
  <!-- SHA Family -->
  <rect x="70" y="640" width="200" height="110" rx="5" fill="#ffffff" stroke="#00cc66" stroke-width="1"/>
  <text x="170" y="660" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#009933">SHA Family</text>
  <text x="170" y="680" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">(Secure Hash Algorithm)</text>
  <line x1="90" y1="690" x2="250" y2="690" stroke="#cccccc" stroke-width="1"/>
  <text x="80" y="710" font-family="Arial" font-size="14" fill="#333">• SHA-1: 160 bits (deprecated)</text>
  <text x="80" y="730" font-family="Arial" font-size="14" fill="#333">• SHA-2: 256/384/512 bits</text>
  
  <!-- MD Family -->
  <rect x="300" y="640" width="200" height="110" rx="5" fill="#ffffff" stroke="#00cc66" stroke-width="1"/>
  <text x="400" y="660" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#009933">MD Family</text>
  <text x="400" y="680" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">(Message Digest)</text>
  <line x1="320" y1="690" x2="480" y2="690" stroke="#cccccc" stroke-width="1"/>
  <text x="310" y="710" font-family="Arial" font-size="14" fill="#333">• MD5: 128 bits (broken)</text>
  <text x="310" y="730" font-family="Arial" font-size="14" fill="#333">• Historical importance</text>
  
  <!-- Other Hash Functions -->
  <rect x="530" y="640" width="200" height="110" rx="5" fill="#ffffff" stroke="#00cc66" stroke-width="1"/>
  <text x="630" y="660" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#009933">Other Functions</text>
  <line x1="550" y1="670" x2="710" y2="670" stroke="#cccccc" stroke-width="1"/>
  <text x="540" y="690" font-family="Arial" font-size="14" fill="#333">• RIPEMD-160</text>
  <text x="540" y="710" font-family="Arial" font-size="14" fill="#333">• SHA-3 (Keccak)</text>
  <text x="540" y="730" font-family="Arial" font-size="14" fill="#333">• BLAKE2</text>
  
  <!-- Security Note -->
  <rect x="100" y="780" width="600" height="60" rx="5" fill="#ffe6e6" stroke="#ff6666" stroke-width="1"/>
  <text x="400" y="810" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#cc0000">Security Considerations</text>
  <text x="400" y="830" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
    Algorithm strength depends on key size, implementation, and protocol design
  </text>
</svg>
