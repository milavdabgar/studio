  <!-- Threats -->
  <g transform="translate(100, 620)">
    <ellipse cx="70" cy="30" rx="60" ry="25" fill="#FFEBEE" stroke="#D32F2F" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#D32F2F">Malware</text>
    <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Viruses, Trojans, Worms</text>
  </g>
  
  <g transform="translate(240, 620)">
    <ellipse cx="70" cy="30" rx="60" ry="25" fill="#FFEBEE" stroke="#D32F2F" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#D32F2F">Social Engineering</text>
    <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Phishing, Pretexting</text>
  </g>
  
  <g transform="translate(380, 620)">
    <ellipse cx="70" cy="30" rx="60" ry="25" fill="#FFEBEE" stroke="#D32F2F" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#D32F2F">Network Attacks</text>
    <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">DoS, MITM, Hijacking</text>
  </g>
  
  <g transform="translate(520, 620)">
    <ellipse cx="70" cy="30" rx="60" ry="25" fill="#FFEBEE" stroke="#D32F2F" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#D32F2F">Web Threats</text>
    <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">XSS, SQL Injection</text>
  </g>
  
  <g transform="translate(660, 620)">
    <ellipse cx="70" cy="30" rx="60" ry="25" fill="#FFEBEE" stroke="#D32F2F" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#D32F2F">Insider Threats</text>
    <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Privilege Abuse</text>
  </g>
  
  <!-- Technology Stack -->
