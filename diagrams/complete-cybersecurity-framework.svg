    <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Ethical</text>
    <text x="90" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Hacking</text>
    <circle cx="30" cy="85" r="4" fill="white"/>
    <text x="40" y="90" font-family="Arial, sans-serif" font-size="10" fill="white">Footprinting</text>
    <circle cx="30" cy="100" r="4" fill="white"/>
    <text x="40" y="105" font-family="Arial, sans-serif" font-size="10" fill="white">Scanning</text>
    <circle cx="120" cy="85" r="4" fill="white"/>
    <text x="130" y="90" font-family="Arial, sans-serif" font-size="10" fill="white">Enumeration</text>
    <circle cx="120" cy="100" r="4" fill="white"/>
    <text x="130" y="105" font-family="Arial, sans-serif" font-size="10" fill="white">Penetration</text>
  </g>
  
  <!-- Unit V: Cybercrime &amp; Forensics -->
  <g transform="translate(350, 220)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="url(#masterGrad5)" stroke="#D32F2F" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Unit V</text>
