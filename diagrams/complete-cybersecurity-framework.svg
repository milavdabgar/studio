  <path d="M 340 200 L 460 400" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M 540 200 L 480 400" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M 740 200 L 520 400" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M 450 340 L 500 400" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Summary box -->
  <rect x="50" y="770" width="900" height="25" rx="12" fill="#E8F5E8" stroke="#388E3C" stroke-width="1"/>
  <text x="500" y="787" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2E7D32">Integrated Defense-in-Depth Strategy • Multi-layered Security • Continuous Monitoring • Risk Management • Compliance</text>
</svg>
