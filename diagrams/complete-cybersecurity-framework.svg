    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Incident Handling</text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Recovery</text>
  </g>
  
  <g transform="translate(580, 500)">
    <rect x="0" y="0" width="140" height="60" rx="8" fill="#FFEBEE" stroke="#D32F2F" stroke-width="2"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D32F2F">Recovery</text>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Backup, Disaster</text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Business Continuity</text>
  </g>
  
  <g transform="translate(740, 500)">
    <rect x="0" y="0" width="140" height="60" rx="8" fill="#E1F5FE" stroke="#0277BD" stroke-width="2"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0277BD">Governance</text>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Policies, Compliance</text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Legal Framework</text>
  </g>
  
  <!-- Threat Landscape -->
