    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976D2">TRIAD</text>
    <text x="100" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Foundation</text>
  </g>
  
