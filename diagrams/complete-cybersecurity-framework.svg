  </g>
  
  <g transform="translate(390, 720)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="1"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7B1FA2">AI/ML Security</text>
  </g>
  
  <g transform="translate(510, 720)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="#E8F5E8" stroke="#388E3C" stroke-width="1"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#388E3C">Blockchain</text>
  </g>
  
  <g transform="translate(630, 720)">
    <rect x="0" y="0" width="100" height="40" rx="4" fill="#FFEBEE" stroke="#D32F2F" stroke-width="1"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#D32F2F">IoT Security</text>
