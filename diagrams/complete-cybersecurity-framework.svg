<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="masterGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="masterGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="masterGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="masterGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A1B99;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="masterGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50">Complete Cybersecurity Framework</text>
  <text x="500" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Comprehensive Overview of All Units</text>
  
  <!-- Unit I: Cryptography &amp; Fundamentals -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="180" height="120" rx="10" fill="url(#masterGrad1)" stroke="#2E7D32" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Unit I</text>
    <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Cryptography &amp;</text>
    <text x="90" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Fundamentals</text>
    <circle cx="30" cy="85" r="4" fill="white"/>
    <text x="40" y="90" font-family="Arial, sans-serif" font-size="10" fill="white">CIA Triad</text>
    <circle cx="30" cy="100" r="4" fill="white"/>
    <text x="40" y="105" font-family="Arial, sans-serif" font-size="10" fill="white">Encryption</text>
    <circle cx="120" cy="85" r="4" fill="white"/>
    <text x="130" y="90" font-family="Arial, sans-serif" font-size="10" fill="white">PKI</text>
    <circle cx="120" cy="100" r="4" fill="white"/>
    <text x="130" y="105" font-family="Arial, sans-serif" font-size="10" fill="white">Ciphers</text>
  </g>
  
  <!-- Unit II: Account &amp; Data Security -->
  <g transform="translate(250, 80)">
    <rect x="0" y="0" width="180" height="120" rx="10" fill="url(#masterGrad2)" stroke="#1565C0" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Unit II</text>
    <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Account &amp; Data</text>
    <text x="90" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Security</text>
    <circle cx="30" cy="85" r="4" fill="white"/>
    <text x="40" y="90" font-family="Arial, sans-serif" font-size="10" fill="white">Authentication</text>
    <circle cx="30" cy="100" r="4" fill="white"/>
    <text x="40" y="105" font-family="Arial, sans-serif" font-size="10" fill="white">Authorization</text>
    <circle cx="120" cy="85" r="4" fill="white"/>
    <text x="130" y="90" font-family="Arial, sans-serif" font-size="10" fill="white">Firewalls</text>
    <circle cx="120" cy="100" r="4" fill="white"/>
    <text x="130" y="105" font-family="Arial, sans-serif" font-size="10" fill="white">Malware</text>
  </g>
  
  <!-- Unit III: Network &amp; System Security -->
  <g transform="translate(450, 80)">
    <rect x="0" y="0" width="180" height="120" rx="10" fill="url(#masterGrad3)" stroke="#F57C00" stroke-width="2"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Unit III</text>
    <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Network &amp; System</text>
    <text x="90" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Security</text>
    <circle cx="30" cy="85" r="4" fill="white"/>
    <text x="40" y="90" font-family="Arial, sans-serif" font-size="10" fill="white">Web Security</text>
    <circle cx="30" cy="100" r="4" fill="white"/>
    <text x="40" y="105" font-family="Arial, sans-serif" font-size="10" fill="white">VPN/SSH</text>
    <circle cx="120" cy="85" r="4" fill="white"/>
    <text x="130" y="90" font-family="Arial, sans-serif" font-size="10" fill="white">HTTPS/TLS</text>
    <circle cx="120" cy="100" r="4" fill="white"/>
    <text x="130" y="105" font-family="Arial, sans-serif" font-size="10" fill="white">Certificates</text>
  </g>
  
  <!-- Unit IV: Ethical Hacking -->
  <g transform="translate(650, 80)">
    <rect x="0" y="0" width="180" height="120" rx="10" fill="url(#masterGrad4)" stroke="#6A1B99" stroke-width="2"/>
