    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Access Control</text>
  </g>
  
  <g transform="translate(260, 500)">
    <rect x="0" y="0" width="140" height="60" rx="8" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2"/>
    <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7B1FA2">Detection</text>
    <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">IDS, Monitoring</text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Log Analysis</text>
  </g>
  
  <g transform="translate(420, 500)">
    <rect x="0" y="0" width="140" height="60" rx="8" fill="#E8F5E8" stroke="#388E3C" stroke-width="2"/>
