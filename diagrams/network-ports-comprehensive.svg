<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64B5F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BA68C8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="800" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Network Ports - Comprehensive Overview</text>
  
  <!-- Port Ranges Section -->
  <rect x="50" y="60" width="900" height="150" fill="url(#grad1)" stroke="#333" stroke-width="2" rx="10"/>
  <text x="500" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Port Number Ranges</text>
  
  <!-- Well-Known Ports -->
  <rect x="70" y="100" width="260" height="100" fill="white" stroke="#4CAF50" stroke-width="2" rx="5"/>
  <text x="200" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Well-Known Ports</text>
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">0 - 1023</text>
  <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Reserved for system</text>
  <text x="200" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">services &amp; protocols</text>
  <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Requires admin privileges</text>
  
  <!-- Registered Ports -->
  <rect x="370" y="100" width="260" height="100" fill="white" stroke="#2196F3" stroke-width="2" rx="5"/>
  <text x="500" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Registered Ports</text>
  <text x="500" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">1024 - 49151</text>
  <text x="500" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Registered with IANA</text>
  <text x="500" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">for specific services</text>
  <text x="500" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">User applications</text>
  
  <!-- Dynamic/Private Ports -->
  <rect x="670" y="100" width="260" height="100" fill="white" stroke="#FF9800" stroke-width="2" rx="5"/>
  <text x="800" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Dynamic/Private Ports</text>
  <text x="800" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">49152 - 65535</text>
  <text x="800" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Temporary/ephemeral</text>
  <text x="800" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Client-side connections</text>
  <text x="800" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Dynamic allocation</text>
  
  <!-- Common Well-Known Ports -->
  <rect x="50" y="230" width="280" height="300" fill="url(#grad2)" stroke="#333" stroke-width="2" rx="10"/>
  <text x="190" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Common Well-Known Ports</text>
  
  <!-- Port list -->
  <rect x="70" y="270" width="240" height="240" fill="white" stroke="#2196F3" stroke-width="1" rx="5"/>
  <text x="80" y="290" font-family="Arial, sans-serif" font-size="11" fill="#333"><tspan font-weight="bold">20, 21 - FTP</tspan> (File Transfer)</text>
  <text x="80" y="305" font-family="Arial, sans-serif" font-size="11" fill="#333"><tspan font-weight="bold">22 - SSH</tspan> (Secure Shell)</text>
  <text x="80" y="320" font-family="Arial, sans-serif" font-size="11" fill="#333"><tspan font-weight="bold">23 - Telnet</tspan> (Remote Access)</text>
  <text x="80" y="335" font-family="Arial, sans-serif" font-size="11" fill="#333"><tspan font-weight="bold">25 - SMTP</tspan> (Email Send)</text>
  <text x="80" y="350" font-family="Arial, sans-serif" font-size="11" fill="#333"><tspan font-weight="bold">53 - DNS</tspan> (Domain Name)</text>
  <text x="80" y="365" font-family="Arial, sans-serif" font-size="11" fill="#333"><tspan font-weight="bold">67, 68 - DHCP</tspan> (IP Assignment)</text>
  <text x="80" y="380" font-family="Arial, sans-serif" font-size="11" fill="#333"><tspan font-weight="bold">80 - HTTP</tspan> (Web Traffic)</text>
  <text x="80" y="395" font-family="Arial, sans-serif" font-size="11" fill="#333"><tspan font-weight="bold">110 - POP3</tspan> (Email Receive)</text>
  <text x="80" y="410" font-family="Arial, sans-serif" font-size="11" fill="#333"><tspan font-weight="bold">143 - IMAP</tspan> (Email Access)</text>
  <text x="80" y="425" font-family="Arial, sans-serif" font-size="11" fill="#333"><tspan font-weight="bold">443 - HTTPS</tspan> (Secure Web)</text>
  <text x="80" y="440" font-family="Arial, sans-serif" font-size="11" fill="#333"><tspan font-weight="bold">993 - IMAPS</tspan> (Secure IMAP)</text>
  <text x="80" y="455" font-family="Arial, sans-serif" font-size="11" fill="#333"><tspan font-weight="bold">995 - POP3S</tspan> (Secure POP3)</text>
  <text x="80" y="470" font-family="Arial, sans-serif" font-size="11" fill="#333"><tspan font-weight="bold">3389 - RDP</tspan> (Remote Desktop)</text>
  <text x="80" y="485" font-family="Arial, sans-serif" font-size="11" fill="#333"><tspan font-weight="bold">5432 - PostgreSQL</tspan></text>
  <text x="80" y="500" font-family="Arial, sans-serif" font-size="11" fill="#333"><tspan font-weight="bold">3306 - MySQL</tspan></text>
  
  <!-- Port Security Section -->
  <rect x="360" y="230" width="280" height="150" fill="url(#grad3)" stroke="#333" stroke-width="2" rx="10"/>
  <text x="500" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Port Security Considerations</text>
  
  <rect x="380" y="270" width="240" height="100" fill="white" stroke="#FF9800" stroke-width="1" rx="5"/>
  <text x="390" y="285" font-family="Arial, sans-serif" font-size="11" fill="#333">• Close unused/unnecessary ports</text>
  <text x="390" y="300" font-family="Arial, sans-serif" font-size="11" fill="#333">• Use firewalls to filter traffic</text>
  <text x="390" y="315" font-family="Arial, sans-serif" font-size="11" fill="#333">• Regular port scanning audits</text>
  <text x="390" y="330" font-family="Arial, sans-serif" font-size="11" fill="#333">• Monitor for unauthorized services</text>
  <text x="390" y="345" font-family="Arial, sans-serif" font-size="11" fill="#333">• Implement intrusion detection</text>
  <text x="390" y="360" font-family="Arial, sans-serif" font-size="11" fill="#333">• Use non-standard ports when possible</text>
  
  <!-- Port Management -->
  <rect x="360" y="400" width="280" height="130" fill="url(#grad4)" stroke="#333" stroke-width="2" rx="10"/>
  <text x="500" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Port Management Best Practices</text>
  
  <rect x="380" y="440" width="240" height="80" fill="white" stroke="#9C27B0" stroke-width="1" rx="5"/>
  <text x="390" y="455" font-family="Arial, sans-serif" font-size="11" fill="#333">• Document all open ports</text>
  <text x="390" y="470" font-family="Arial, sans-serif" font-size="11" fill="#333">• Implement least privilege principle</text>
  <text x="390" y="485" font-family="Arial, sans-serif" font-size="11" fill="#333">• Regular security assessments</text>
  <text x="390" y="500" font-family="Arial, sans-serif" font-size="11" fill="#333">• Use port knocking for sensitive services</text>
  <text x="390" y="515" font-family="Arial, sans-serif" font-size="11" fill="#333">• Monitor network traffic patterns</text>
  
  <!-- Communication Flow -->
  <rect x="670" y="230" width="280" height="300" fill="white" stroke="#333" stroke-width="2" rx="10"/>
  <text x="810" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Port Communication Flow</text>
  
  <!-- Client -->
  <rect x="690" y="280" width="80" height="40" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" rx="5"/>
  <text x="730" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Client</text>
  
  <!-- Server -->
  <rect x="850" y="280" width="80" height="40" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2" rx="5"/>
  <text x="890" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Server</text>
  
  <!-- Connection arrow -->
  <line x1="770" y1="300" x2="850" y2="300" stroke="#FF5722" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="810" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FF5722">TCP/UDP</text>
  
  <!-- Port details -->
  <text x="730" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Dynamic Port</text>
  <text x="730" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">49152-65535</text>
  
  <text x="890" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Well-Known Port</text>
  <text x="890" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">80, 443, 22, etc.</text>
  
  <!-- Example communication -->
  <rect x="690" y="380" width="240" height="140" fill="#F5F5F5" stroke="#666" stroke-width="1" rx="5"/>
  <text x="810" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Example: Web Browsing</text>
  
  <text x="700" y="420" font-family="Arial, sans-serif" font-size="10" fill="#333">1. Client opens random port (e.g., 52341)</text>
  <text x="700" y="435" font-family="Arial, sans-serif" font-size="10" fill="#333">2. Connects to server port 80 (HTTP)</text>
  <text x="700" y="450" font-family="Arial, sans-serif" font-size="10" fill="#333">   or port 443 (HTTPS)</text>
  <text x="700" y="465" font-family="Arial, sans-serif" font-size="10" fill="#333">3. Server responds from port 80/443</text>
  <text x="700" y="480" font-family="Arial, sans-serif" font-size="10" fill="#333">   to client's random port</text>
  <text x="700" y="495" font-family="Arial, sans-serif" font-size="10" fill="#333">4. Data flows bidirectionally</text>
  <text x="700" y="510" font-family="Arial, sans-serif" font-size="10" fill="#333">5. Connection closed when complete</text>
  
  <!-- Key concepts -->
  <rect x="50" y="550" width="900" height="80" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" rx="10"/>
  <text x="500" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Key Concepts</text>
  
  <text x="70" y="595" font-family="Arial, sans-serif" font-size="12" fill="#333">• <tspan font-weight="bold">Port Number:</tspan> 16-bit identifier (0-65535) for specific services or applications</text>
  <text x="70" y="610" font-family="Arial, sans-serif" font-size="12" fill="#333">• <tspan font-weight="bold">TCP vs UDP:</tspan> TCP provides reliable, connection-oriented communication; UDP is faster but unreliable</text>
  <text x="70" y="625" font-family="Arial, sans-serif" font-size="12" fill="#333">• <tspan font-weight="bold">Socket:</tspan> Combination of IP address and port number (e.g., 192.168.1.1:80)</text>
  
  <!-- Network visualization -->
  <rect x="50" y="650" width="900" height="130" fill="#E1F5FE" stroke="#03A9F4" stroke-width="2" rx="10"/>
  <text x="500" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Port Scanning &amp; Security</text>
  
  <!-- Security tools -->
  <rect x="70" y="690" width="200" height="80" fill="white" stroke="#F44336" stroke-width="2" rx="5"/>
  <text x="170" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Port Scanning Tools</text>
  <text x="80" y="725" font-family="Arial, sans-serif" font-size="10" fill="#666">• Nmap (Network Mapper)</text>
  <text x="80" y="740" font-family="Arial, sans-serif" font-size="10" fill="#666">• Netstat (Network Statistics)</text>
  <text x="80" y="755" font-family="Arial, sans-serif" font-size="10" fill="#666">• Masscan (Fast port scanner)</text>
  <text x="80" y="770" font-family="Arial, sans-serif" font-size="10" fill="#666">• Zmap (Internet-wide scanner)</text>
  
  <!-- Defense measures -->
  <rect x="290" y="690" width="200" height="80" fill="white" stroke="#4CAF50" stroke-width="2" rx="5"/>
  <text x="390" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Defense Measures</text>
  <text x="300" y="725" font-family="Arial, sans-serif" font-size="10" fill="#666">• Firewall configuration</text>
  <text x="300" y="740" font-family="Arial, sans-serif" font-size="10" fill="#666">• Port stealth mode</text>
  <text x="300" y="755" font-family="Arial, sans-serif" font-size="10" fill="#666">• Service hardening</text>
  <text x="300" y="770" font-family="Arial, sans-serif" font-size="10" fill="#666">• Regular monitoring</text>
  
  <!-- Common attacks -->
  <rect x="510" y="690" width="200" height="80" fill="white" stroke="#FF5722" stroke-width="2" rx="5"/>
  <text x="610" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Common Attacks</text>
  <text x="520" y="725" font-family="Arial, sans-serif" font-size="10" fill="#666">• Port scanning reconnaissance</text>
  <text x="520" y="740" font-family="Arial, sans-serif" font-size="10" fill="#666">• Service exploitation</text>
  <text x="520" y="755" font-family="Arial, sans-serif" font-size="10" fill="#666">• Backdoor installation</text>
  <text x="520" y="770" font-family="Arial, sans-serif" font-size="10" fill="#666">• Buffer overflow attacks</text>
  
  <!-- Monitoring -->
  <rect x="730" y="690" width="200" height="80" fill="white" stroke="#9C27B0" stroke-width="2" rx="5"/>
  <text x="830" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Monitoring Tools</text>
  <text x="740" y="725" font-family="Arial, sans-serif" font-size="10" fill="#666">• Network analyzers</text>
  <text x="740" y="740" font-family="Arial, sans-serif" font-size="10" fill="#666">• Intrusion detection systems</text>
  <text x="740" y="755" font-family="Arial, sans-serif" font-size="10" fill="#666">• Log analysis tools</text>
  <text x="740" y="770" font-family="Arial, sans-serif" font-size="10" fill="#666">• SIEM platforms</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF5722"/>
    </marker>
  </defs>
</svg>
