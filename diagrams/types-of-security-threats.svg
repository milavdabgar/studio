<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="700" viewBox="0 -50 800 750">
  <title>types of security threats</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&amp;display=swap');
    text { font-family: 'Open Sans', sans-serif; }
    .title { font-size: 24px; font-weight: 700; fill: #333; }
    .subtitle { font-size: 16px; font-weight: 600; fill: #555; }
    .category { font-size: 18px; font-weight: 600; fill: #fff; }
    .item { font-size: 14px; font-weight: 600; fill: #333; }
    .description { font-size: 12px; fill: #555; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="700" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" class="title">Types of Security Threats</text>
  <text x="400" y="75" text-anchor="middle" class="subtitle">Comprehensive Overview of Cybersecurity Threat Landscape</text>
  
  <!-- Center Element -->
  <circle cx="400" cy="320" r="80" fill="#34495e" stroke="#2c3e50" stroke-width="3" />
  <text x="400" y="315" text-anchor="middle" fill="white" font-size="20px" font-weight="700">SECURITY</text>
  <text x="400" y="340" text-anchor="middle" fill="white" font-size="20px" font-weight="700">THREATS</text>
  
  <!-- Main Categories - Positioned around the center -->
  <!-- Malware -->
  <g transform="translate(400, 140)">
    <rect x="-100" y="-40" width="200" height="80" rx="10" ry="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2" />
    <text x="0" y="5" text-anchor="middle" class="category">Malware</text>
    <line x1="0" y1="40" x2="0" y2="100" stroke="#c0392b" stroke-width="2" />
  </g>
  
  <!-- Social Engineering -->
  <g transform="translate(620, 220)">
    <rect x="-100" y="-40" width="200" height="80" rx="10" ry="10" fill="#3498db" stroke="#2980b9" stroke-width="2" />
    <text x="0" y="5" text-anchor="middle" class="category">Social Engineering</text>
    <line x1="-20" y1="40" x2="-140" y2="100" stroke="#2980b9" stroke-width="2" />
  </g>
  
  <!-- Network Attacks -->
  <g transform="translate(620, 420)">
    <rect x="-100" y="-40" width="200" height="80" rx="10" ry="10" fill="#2ecc71" stroke="#27ae60" stroke-width="2" />
    <text x="0" y="5" text-anchor="middle" class="category">Network Attacks</text>
    <line x1="-20" y1="-40" x2="-140" y2="-100" stroke="#27ae60" stroke-width="2" />
  </g>
  
  <!-- Web-based Attacks -->
  <g transform="translate(400, 500)">
    <rect x="-100" y="-40" width="200" height="80" rx="10" ry="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" />
    <text x="0" y="5" text-anchor="middle" class="category">Web-based Attacks</text>
    <line x1="0" y1="-40" x2="0" y2="-100" stroke="#8e44ad" stroke-width="2" />
  </g>
  
  <!-- Physical Threats -->
  <g transform="translate(180, 420)">
    <rect x="-100" y="-40" width="200" height="80" rx="10" ry="10" fill="#f39c12" stroke="#d35400" stroke-width="2" />
    <text x="0" y="5" text-anchor="middle" class="category">Physical Threats</text>
    <line x1="20" y1="-40" x2="140" y2="-100" stroke="#d35400" stroke-width="2" />
  </g>
  
  <!-- Insider Threats -->
  <g transform="translate(180, 220)">
    <rect x="-100" y="-40" width="200" height="80" rx="10" ry="10" fill="#1abc9c" stroke="#16a085" stroke-width="2" />
    <text x="0" y="5" text-anchor="middle" class="category">Insider Threats</text>
    <line x1="20" y1="40" x2="140" y2="100" stroke="#16a085" stroke-width="2" />
  </g>
  
  <!-- Subcategories - Positioned around the main categories -->
  <!-- Malware Types -->
  <g transform="translate(200, 50)">
    <rect x="0" y="0" width="90" height="25" rx="5" ry="5" fill="#e74c3c" fill-opacity="0.7" />
    <text x="45" y="17" text-anchor="middle" font-size="12px" fill="white">Virus</text>
    
    <rect x="100" y="0" width="90" height="25" rx="5" ry="5" fill="#e74c3c" fill-opacity="0.7" />
    <text x="145" y="17" text-anchor="middle" font-size="12px" fill="white">Worm</text>
    
    <rect x="200" y="0" width="90" height="25" rx="5" ry="5" fill="#e74c3c" fill-opacity="0.7" />
    <text x="245" y="17" text-anchor="middle" font-size="12px" fill="white">Trojan</text>
    
    <rect x="300" y="0" width="90" height="25" rx="5" ry="5" fill="#e74c3c" fill-opacity="0.7" />
    <text x="345" y="17" text-anchor="middle" font-size="12px" fill="white">Ransomware</text>
    
    <rect x="0" y="35" width="90" height="25" rx="5" ry="5" fill="#e74c3c" fill-opacity="0.7" />
    <text x="45" y="52" text-anchor="middle" font-size="12px" fill="white">Spyware</text>
    
    <rect x="100" y="35" width="90" height="25" rx="5" ry="5" fill="#e74c3c" fill-opacity="0.7" />
    <text x="145" y="52" text-anchor="middle" font-size="12px" fill="white">Rootkit</text>
    
    <rect x="200" y="35" width="90" height="25" rx="5" ry="5" fill="#e74c3c" fill-opacity="0.7" />
    <text x="245" y="52" text-anchor="middle" font-size="12px" fill="white">Keylogger</text>
    
    <rect x="300" y="35" width="90" height="25" rx="5" ry="5" fill="#e74c3c" fill-opacity="0.7" />
    <text x="345" y="52" text-anchor="middle" font-size="12px" fill="white">Adware</text>
  </g>
  
  <!-- Social Engineering Types -->
  <g transform="translate(660, 100)">
    <rect x="0" y="0" width="110" height="25" rx="5" ry="5" fill="#3498db" fill-opacity="0.7" />
    <text x="55" y="17" text-anchor="middle" font-size="12px" fill="white">Phishing</text>
    
    <rect x="0" y="30" width="110" height="25" rx="5" ry="5" fill="#3498db" fill-opacity="0.7" />
    <text x="55" y="47" text-anchor="middle" font-size="12px" fill="white">Spear Phishing</text>
    
    <rect x="0" y="60" width="110" height="25" rx="5" ry="5" fill="#3498db" fill-opacity="0.7" />
    <text x="55" y="77" text-anchor="middle" font-size="12px" fill="white">Pretexting</text>
    
    <rect x="0" y="90" width="110" height="25" rx="5" ry="5" fill="#3498db" fill-opacity="0.7" />
    <text x="55" y="107" text-anchor="middle" font-size="12px" fill="white">Baiting</text>
  </g>
  
  <!-- Network Attack Types -->
  <g transform="translate(660, 480)">
    <rect x="0" y="0" width="110" height="25" rx="5" ry="5" fill="#2ecc71" fill-opacity="0.7" />
    <text x="55" y="17" text-anchor="middle" font-size="12px" fill="white">DDoS</text>
    
    <rect x="0" y="30" width="110" height="25" rx="5" ry="5" fill="#2ecc71" fill-opacity="0.7" />
    <text x="55" y="47" text-anchor="middle" font-size="12px" fill="white">Man-in-the-Middle</text>
    
    <rect x="0" y="60" width="110" height="25" rx="5" ry="5" fill="#2ecc71" fill-opacity="0.7" />
    <text x="55" y="77" text-anchor="middle" font-size="12px" fill="white">DNS Poisoning</text>
    
    <rect x="0" y="90" width="110" height="25" rx="5" ry="5" fill="#2ecc71" fill-opacity="0.7" />
    <text x="55" y="107" text-anchor="middle" font-size="12px" fill="white">ARP Spoofing</text>
  </g>
  
  <!-- Web-based Attack Types -->
  <g transform="translate(350, 580)">
    <rect x="-110" y="0" width="110" height="25" rx="5" ry="5" fill="#9b59b6" fill-opacity="0.7" />
    <text x="-55" y="17" text-anchor="middle" font-size="12px" fill="white">SQL Injection</text>
    
    <rect x="10" y="0" width="110" height="25" rx="5" ry="5" fill="#9b59b6" fill-opacity="0.7" />
    <text x="65" y="17" text-anchor="middle" font-size="12px" fill="white">XSS</text>
    
    <rect x="-110" y="30" width="110" height="25" rx="5" ry="5" fill="#9b59b6" fill-opacity="0.7" />
    <text x="-55" y="47" text-anchor="middle" font-size="12px" fill="white">CSRF</text>
    
    <rect x="10" y="30" width="110" height="25" rx="5" ry="5" fill="#9b59b6" fill-opacity="0.7" />
    <text x="65" y="47" text-anchor="middle" font-size="12px" fill="white">Path Traversal</text>
  </g>
  
  <!-- Physical Threat Types -->
  <g transform="translate(30, 480)">
    <rect x="0" y="0" width="110" height="25" rx="5" ry="5" fill="#f39c12" fill-opacity="0.7" />
    <text x="55" y="17" text-anchor="middle" font-size="12px" fill="white">Theft</text>
    
    <rect x="0" y="30" width="110" height="25" rx="5" ry="5" fill="#f39c12" fill-opacity="0.7" />
    <text x="55" y="47" text-anchor="middle" font-size="12px" fill="white">Unauthorized Access</text>
    
    <rect x="0" y="60" width="110" height="25" rx="5" ry="5" fill="#f39c12" fill-opacity="0.7" />
    <text x="55" y="77" text-anchor="middle" font-size="12px" fill="white">Hardware Tampering</text>
    
    <rect x="0" y="90" width="110" height="25" rx="5" ry="5" fill="#f39c12" fill-opacity="0.7" />
    <text x="55" y="107" text-anchor="middle" font-size="12px" fill="white">Natural Disasters</text>
  </g>
  
  <!-- Insider Threat Types -->
  <g transform="translate(30, 100)">
    <rect x="0" y="0" width="110" height="25" rx="5" ry="5" fill="#1abc9c" fill-opacity="0.7" />
    <text x="55" y="17" text-anchor="middle" font-size="12px" fill="white">Malicious Insiders</text>
    
    <rect x="0" y="30" width="110" height="25" rx="5" ry="5" fill="#1abc9c" fill-opacity="0.7" />
    <text x="55" y="47" text-anchor="middle" font-size="12px" fill="white">Negligent Employees</text>
    
    <rect x="0" y="60" width="110" height="25" rx="5" ry="5" fill="#1abc9c" fill-opacity="0.7" />
    <text x="55" y="77" text-anchor="middle" font-size="12px" fill="white">Credential Theft</text>
    
    <rect x="0" y="90" width="110" height="25" rx="5" ry="5" fill="#1abc9c" fill-opacity="0.7" />
    <text x="55" y="107" text-anchor="middle" font-size="12px" fill="white">Privilege Abuse</text>
  </g>
  
  <!-- Bottom Legend -->
  <rect x="150" y="650" width="500" height="30" rx="5" ry="5" fill="#ecf0f1" stroke="#7f8c8d" stroke-width="1" />
  <text x="400" y="670" text-anchor="middle" font-size="14px" font-weight="600">
    Threats require multiple layers of security controls for effective mitigation
  </text>
</svg>
