<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <title>symmetric vs asymmetric detailed</title>
    <style>
        .main-title { font-family: Arial; font-size: 24px; font-weight: bold; fill: #333; }
        .section { fill: #f5f5f5; stroke-width: 2; rx: 10; ry: 10; }
        .section-title { font-family: Arial; font-size: 20px; font-weight: bold; }
        .feature { font-family: Arial; font-size: 14px; font-weight: bold; }
        .desc { font-family: Arial; font-size: 12px; }
        .symmetric { fill: #d9ead3; stroke: #6aa84f; stroke-width: 1; }
        .asymmetric { fill: #d0e0e3; stroke: #45818e; stroke-width: 1; }
        .divider { stroke: #999; stroke-width: 1; }
        .header-bg { fill: #e6e6e6; }
    </style>
    
    <!-- Title -->
    <text x="450" y="40" class="main-title" text-anchor="middle">Symmetric vs Asymmetric Encryption: Detailed Comparison</text>
    
    <!-- Main Section -->
    <rect x="50" y="70" width="800" height="510" class="section" stroke="#333" />
    
    <!-- Headers -->
    <rect x="50" y="70" width="800" height="40" class="header-bg" />
    <text x="250" y="95" class="section-title" text-anchor="middle" fill="#6aa84f">Symmetric Encryption</text>
    <text x="650" y="95" class="section-title" text-anchor="middle" fill="#45818e">Asymmetric Encryption</text>
    <line x1="450" y1="70" x2="450" y2="580" class="divider" />
    
    <!-- Alternate Name -->
    <rect x="60" y="120" width="380" height="40" class="symmetric" rx="5" ry="5" />
    <text x="70" y="140" class="feature" text-anchor="start">Alternate Name:</text>
    <text x="250" y="140" class="desc" text-anchor="start">Private Key / Secret Key Encryption</text>
    
    <rect x="460" y="120" width="380" height="40" class="asymmetric" rx="5" ry="5" />
    <text x="470" y="140" class="feature" text-anchor="start">Alternate Name:</text>
    <text x="650" y="140" class="desc" text-anchor="start">Public Key Encryption</text>
    
    <!-- Key Usage -->
    <rect x="60" y="170" width="380" height="40" class="symmetric" rx="5" ry="5" />
    <text x="70" y="190" class="feature" text-anchor="start">Key Usage:</text>
    <text x="250" y="190" class="desc" text-anchor="start">Same key for encryption and decryption</text>
    
    <rect x="460" y="170" width="380" height="40" class="asymmetric" rx="5" ry="5" />
    <text x="470" y="190" class="feature" text-anchor="start">Key Usage:</text>
    <text x="650" y="190" class="desc" text-anchor="start">Public key encrypts, private key decrypts</text>
    
    <!-- Speed -->
    <rect x="60" y="220" width="380" height="40" class="symmetric" rx="5" ry="5" />
    <text x="70" y="240" class="feature" text-anchor="start">Speed:</text>
    <text x="250" y="240" class="desc" text-anchor="start">Fast encryption/decryption (10-1000x faster)</text>
    
    <rect x="460" y="220" width="380" height="40" class="asymmetric" rx="5" ry="5" />
    <text x="470" y="240" class="feature" text-anchor="start">Speed:</text>
    <text x="650" y="240" class="desc" text-anchor="start">Slower due to complex mathematical operations</text>
    
    <!-- Key Management -->
    <rect x="60" y="270" width="380" height="40" class="symmetric" rx="5" ry="5" />
    <text x="70" y="290" class="feature" text-anchor="start">Key Management:</text>
    <text x="250" y="290" class="desc" text-anchor="start">Difficult (secure distribution needed)</text>
    
    <rect x="460" y="270" width="380" height="40" class="asymmetric" rx="5" ry="5" />
    <text x="470" y="290" class="feature" text-anchor="start">Key Management:</text>
    <text x="650" y="290" class="desc" text-anchor="start">Easier (public keys can be freely shared)</text>
    
    <!-- Security -->
    <rect x="60" y="320" width="380" height="40" class="symmetric" rx="5" ry="5" />
    <text x="70" y="340" class="feature" text-anchor="start">Security:</text>
    <text x="250" y="340" class="desc" text-anchor="start">Secure if key remains secret</text>
    
    <rect x="460" y="320" width="380" height="40" class="asymmetric" rx="5" ry="5" />
    <text x="470" y="340" class="feature" text-anchor="start">Security:</text>
    <text x="650" y="340" class="desc" text-anchor="start">Very secure with sufficient key length</text>
    
    <!-- Key Length -->
    <rect x="60" y="370" width="380" height="40" class="symmetric" rx="5" ry="5" />
    <text x="70" y="390" class="feature" text-anchor="start">Key Length:</text>
    <text x="250" y="390" class="desc" text-anchor="start">Typically 128-256 bits</text>
    
    <rect x="460" y="370" width="380" height="40" class="asymmetric" rx="5" ry="5" />
    <text x="470" y="390" class="feature" text-anchor="start">Key Length:</text>
    <text x="650" y="390" class="desc" text-anchor="start">Typically 1024-4096 bits</text>
    
    <!-- Algorithm Examples -->
    <rect x="60" y="420" width="380" height="40" class="symmetric" rx="5" ry="5" />
    <text x="70" y="440" class="feature" text-anchor="start">Algorithm Examples:</text>
    <text x="250" y="440" class="desc" text-anchor="start">AES, DES, 3DES, Blowfish, Twofish</text>
    
    <rect x="460" y="420" width="380" height="40" class="asymmetric" rx="5" ry="5" />
    <text x="470" y="440" class="feature" text-anchor="start">Algorithm Examples:</text>
    <text x="650" y="440" class="desc" text-anchor="start">RSA, ECC, DSA, Diffie-Hellman</text>
    
    <!-- Best Suited For -->
    <rect x="60" y="470" width="380" height="40" class="symmetric" rx="5" ry="5" />
    <text x="70" y="490" class="feature" text-anchor="start">Best Suited For:</text>
    <text x="250" y="490" class="desc" text-anchor="start">Encrypting large amounts of data</text>
    
    <rect x="460" y="470" width="380" height="40" class="asymmetric" rx="5" ry="5" />
    <text x="470" y="490" class="feature" text-anchor="start">Best Suited For:</text>
    <text x="650" y="490" class="desc" text-anchor="start">Key exchange, digital signatures</text>
    
    <!-- Use Cases -->
    <rect x="60" y="520" width="380" height="50" class="symmetric" rx="5" ry="5" />
    <text x="70" y="540" class="feature" text-anchor="start">Use Cases:</text>
    <text x="250" y="535" class="desc" text-anchor="start">Disk encryption, database encryption,</text>
    <text x="250" y="555" class="desc" text-anchor="start">session encryption, bulk data processing</text>
    
    <rect x="460" y="520" width="380" height="50" class="asymmetric" rx="5" ry="5" />
    <text x="470" y="540" class="feature" text-anchor="start">Use Cases:</text>
    <text x="650" y="535" class="desc" text-anchor="start">SSL/TLS, secure email, certificate</text>
    <text x="650" y="555" class="desc" text-anchor="start">authorities, authentication systems</text>
</svg>
