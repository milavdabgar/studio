<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <title>digital signatures</title>
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Digital Signatures</text>
  <text x="400" y="70" font-family="Arial" font-size="16" font-style="italic" text-anchor="middle" fill="#666">Ensuring authenticity, integrity, and non-repudiation</text>
  
  <!-- Signature Creation Process (Left side) -->
  <rect x="50" y="100" width="340" height="450" rx="10" fill="#e6f7ff" stroke="#0099cc" stroke-width="2"/>
  <text x="220" y="130" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#0066cc">Signature Creation</text>
  
  <!-- Document icon -->
  <rect x="100" y="150" width="60" height="80" fill="#ffffff" stroke="#0099cc" stroke-width="1"/>
  <line x1="110" y1="170" x2="150" y2="170" stroke="#0099cc" stroke-width="1"/>
  <line x1="110" y1="190" x2="150" y2="190" stroke="#0099cc" stroke-width="1"/>
  <line x1="110" y1="210" x2="150" y2="210" stroke="#0099cc" stroke-width="1"/>
  <text x="180" y="190" font-family="Arial" font-size="16" fill="#333">Document</text>
  
  <!-- Hash function -->
  <path d="M 130 230 L 130 270" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="80" y="270" width="100" height="40" rx="20" fill="#ccebff" stroke="#0099cc" stroke-width="1"/>
  <text x="130" y="295" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">Hash Function</text>
  
  <!-- Message digest -->
  <path d="M 130 310 L 130 350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="80" y="350" width="100" height="40" fill="#ffffff" stroke="#0099cc" stroke-width="1"/>
  <text x="130" y="375" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Message Digest</text>
  
  <!-- Private key -->
  <rect x="230" y="320" width="100" height="40" fill="#ffe6cc" stroke="#ff9933" stroke-width="1"/>
  <text x="280" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#cc6600">Private Key</text>
  <path d="M 230 340 L 180 350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Encryption -->
  <path d="M 130 390 L 130 430" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="80" y="430" width="100" height="40" rx="20" fill="#ccebff" stroke="#0099cc" stroke-width="1"/>
  <text x="130" y="455" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#0066cc">Encryption</text>
  
  <!-- Digital signature -->
  <path d="M 130 470 L 130 510" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="80" y="510" width="100" height="40" fill="#e6ffe6" stroke="#00cc66" stroke-width="1"/>
  <text x="130" y="535" font-family="Arial" font-size="14" text-anchor="middle" fill="#009933">Digital Signature</text>
  
  <!-- Signature Verification Process (Right side) -->
  <rect x="410" y="100" width="340" height="450" rx="10" fill="#fff2e6" stroke="#ff9933" stroke-width="2"/>
  <text x="580" y="130" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#cc6600">Signature Verification</text>
  
  <!-- Received document icon -->
  <rect x="440" y="150" width="60" height="80" fill="#ffffff" stroke="#ff9933" stroke-width="1"/>
  <line x1="450" y1="170" x2="490" y2="170" stroke="#ff9933" stroke-width="1"/>
  <line x1="450" y1="190" x2="490" y2="190" stroke="#ff9933" stroke-width="1"/>
  <line x1="450" y1="210" x2="490" y2="210" stroke="#ff9933" stroke-width="1"/>
  <text x="520" y="190" font-family="Arial" font-size="16" fill="#333">Received Document</text>
  
  <!-- Hash function for verification -->
  <path d="M 470 230 L 470 270" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="420" y="270" width="100" height="40" rx="20" fill="#ffebcc" stroke="#ff9933" stroke-width="1"/>
  <text x="470" y="295" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#cc6600">Hash Function</text>
  
  <!-- Generated message digest -->
  <path d="M 470 310 L 470 350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="420" y="350" width="100" height="40" fill="#ffffff" stroke="#ff9933" stroke-width="1"/>
  <text x="470" y="375" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Message Digest A</text>
  
  <!-- Digital signature verification -->
  <rect x="570" y="150" width="100" height="40" fill="#e6ffe6" stroke="#00cc66" stroke-width="1"/>
  <text x="620" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#009933">Digital Signature</text>
  
  <!-- Public key -->
  <rect x="570" y="230" width="100" height="40" fill="#ffe6cc" stroke="#ff9933" stroke-width="1"/>
  <text x="620" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="#cc6600">Public Key</text>
  
  <!-- Decryption -->
  <path d="M 620 190 L 620 230" stroke="#333" stroke-width="2" marker-start="url(#dot)" marker-end="url(#arrowhead)"/>
  <path d="M 620 270 L 620 310" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="570" y="310" width="100" height="40" rx="20" fill="#ffebcc" stroke="#ff9933" stroke-width="1"/>
  <text x="620" y="335" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#cc6600">Decryption</text>
  
  <!-- Decrypted message digest -->
  <path d="M 620 350 L 620 390" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="570" y="390" width="100" height="40" fill="#ffffff" stroke="#ff9933" stroke-width="1"/>
  <text x="620" y="415" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Message Digest B</text>
  
  <!-- Comparison -->
  <path d="M 470 390 L 520 410" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 570 410 L 520 410" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="470" y="430" width="200" height="40" rx="20" fill="#ffebcc" stroke="#ff9933" stroke-width="1"/>
  <text x="570" y="455" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#cc6600">Compare A and B</text>
  
  <!-- Verification result -->
  <path d="M 570 470 L 570 510" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="470" y="510" width="200" height="40" rx="5" fill="#e6ffe6" stroke="#00cc66" stroke-width="1"/>
  <text x="570" y="535" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#009933">If Match → Signature Valid</text>
  
  <!-- Process Transfer -->
  <path d="M 180 520 C 280 520, 320 520, 420 520" stroke="#333" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="300" y="505" font-family="Arial" font-size="14" font-style="italic" fill="#666">Transfer</text>
  
  <!-- Arrowhead and dot definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
    <marker id="dot" markerWidth="5" markerHeight="5" refX="2.5" refY="2.5">
      <circle cx="2.5" cy="2.5" r="2.5" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Digital Signature Properties -->
  <rect x="50" y="570" width="700" height="80" rx="10" fill="#ffe6e6" stroke="#ff6666" stroke-width="1"/>
  <text x="400" y="590" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#cc0000">Key Properties of Digital Signatures</text>
  <text x="100" y="620" font-family="Arial" font-size="14" fill="#333">• Authentication: Verify the identity of the signer</text>
  <text x="400" y="620" font-family="Arial" font-size="14" fill="#333">• Integrity: Ensure the document hasn't been altered</text>
  <text x="100" y="640" font-family="Arial" font-size="14" fill="#333">• Non-repudiation: Signer cannot deny signing</text>
  <text x="400" y="640" font-family="Arial" font-size="14" fill="#333">• Timestamping: When the document was signed</text>
</svg>
