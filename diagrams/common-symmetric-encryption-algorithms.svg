<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 -50 900 700">
  <title>common symmetric encryption algorithms</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&amp;display=swap');
    text { font-family: 'Open Sans', sans-serif; }
    .title { font-size: 24px; font-weight: 700; fill: #333; }
    .subtitle { font-size: 16px; font-weight: 600; fill: #555; }
    .alg-name { font-size: 16px; font-weight: 600; fill: #fff; }
    .section-title { font-size: 14px; font-weight: 600; fill: #333; }
    .label { font-size: 12px; fill: #333; }
    .data { font-size: 12px; fill: #555; }
    .note { font-size: 12px; fill: #666; font-style: italic; }
    .strength { font-size: 12px; font-weight: 600; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" class="title">Common Symmetric Encryption Algorithms</text>
  <text x="400" y="75" text-anchor="middle" class="subtitle">Comparison of Features, Security, and Applications</text>
  
  <!-- Algorithm Boxes -->
  <!-- DES -->
  <g transform="translate(130, 150)">
    <rect x="-100" y="-40" width="200" height="80" rx="10" ry="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2" />
    <text x="0" y="-10" text-anchor="middle" class="alg-name">DES</text>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="12px">Data Encryption Standard</text>
    <text x="0" y="30" text-anchor="middle" fill="white" font-size="12px">(Outdated)</text>
  </g>
  
  <!-- 3DES -->
  <g transform="translate(360, 150)">
    <rect x="-100" y="-40" width="200" height="80" rx="10" ry="10" fill="#f39c12" stroke="#d35400" stroke-width="2" />
    <text x="0" y="-10" text-anchor="middle" class="alg-name">3DES</text>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="12px">Triple Data Encryption Standard</text>
    <text x="0" y="30" text-anchor="middle" fill="white" font-size="12px">(Legacy)</text>
  </g>
  
  <!-- AES -->
  <g transform="translate(590, 150)">
    <rect x="-100" y="-40" width="200" height="80" rx="10" ry="10" fill="#2ecc71" stroke="#27ae60" stroke-width="2" />
    <text x="0" y="-10" text-anchor="middle" class="alg-name">AES</text>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="12px">Advanced Encryption Standard</text>
    <text x="0" y="30" text-anchor="middle" fill="white" font-size="12px">(Current Standard)</text>
  </g>
  
  <!-- Blowfish -->
  <g transform="translate(130, 260)">
    <rect x="-100" y="-40" width="200" height="80" rx="10" ry="10" fill="#3498db" stroke="#2980b9" stroke-width="2" />
    <text x="0" y="-10" text-anchor="middle" class="alg-name">Blowfish</text>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="12px">Fast Block Cipher</text>
    <text x="0" y="30" text-anchor="middle" fill="white" font-size="12px">(Free Alternative)</text>
  </g>
  
  <!-- Twofish -->
  <g transform="translate(360, 260)">
    <rect x="-100" y="-40" width="200" height="80" rx="10" ry="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" />
    <text x="0" y="-10" text-anchor="middle" class="alg-name">Twofish</text>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="12px">AES Finalist</text>
    <text x="0" y="30" text-anchor="middle" fill="white" font-size="12px">(Strong Security)</text>
  </g>
  
  <!-- RC4 -->
  <g transform="translate(590, 260)">
    <rect x="-100" y="-40" width="200" height="80" rx="10" ry="10" fill="#e67e22" stroke="#d35400" stroke-width="2" />
    <text x="0" y="-10" text-anchor="middle" class="alg-name">RC4</text>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="12px">Rivest Cipher 4</text>
    <text x="0" y="30" text-anchor="middle" fill="white" font-size="12px">(Stream Cipher - Deprecated)</text>
  </g>
  
  <!-- Comparison Table -->
  <g transform="translate(50, 350)">
    <!-- Table Headers -->
    <rect x="0" y="0" width="120" height="30" fill="#34495e" stroke="#2c3e50" stroke-width="1" />
    <text x="60" y="20" text-anchor="middle" fill="white" font-weight="600">Algorithm</text>
    
    <rect x="120" y="0" width="100" height="30" fill="#34495e" stroke="#2c3e50" stroke-width="1" />
    <text x="170" y="20" text-anchor="middle" fill="white" font-weight="600">Key Size</text>
    
    <rect x="220" y="0" width="100" height="30" fill="#34495e" stroke="#2c3e50" stroke-width="1" />
    <text x="270" y="20" text-anchor="middle" fill="white" font-weight="600">Block Size</text>
    
    <rect x="320" y="0" width="100" height="30" fill="#34495e" stroke="#2c3e50" stroke-width="1" />
    <text x="370" y="20" text-anchor="middle" fill="white" font-weight="600">Rounds</text>
    
    <rect x="420" y="0" width="100" height="30" fill="#34495e" stroke="#2c3e50" stroke-width="1" />
    <text x="470" y="20" text-anchor="middle" fill="white" font-weight="600">Speed</text>
    
    <rect x="520" y="0" width="180" height="30" fill="#34495e" stroke="#2c3e50" stroke-width="1" />
    <text x="610" y="20" text-anchor="middle" fill="white" font-weight="600">Security Status</text>
    
    <!-- DES Row -->
    <rect x="0" y="30" width="120" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
    <text x="60" y="50" text-anchor="middle" font-weight="600" fill="#e74c3c">DES</text>
    
    <rect x="120" y="30" width="100" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
    <text x="170" y="50" text-anchor="middle">56 bits</text>
    
    <rect x="220" y="30" width="100" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
    <text x="270" y="50" text-anchor="middle">64 bits</text>
    
    <rect x="320" y="30" width="100" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
    <text x="370" y="50" text-anchor="middle">16</text>
    
    <rect x="420" y="30" width="100" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
    <text x="470" y="50" text-anchor="middle">Moderate</text>
    
    <rect x="520" y="30" width="180" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
    <text x="610" y="50" text-anchor="middle" fill="#e74c3c" font-weight="600">Broken (Brute Force)</text>
    
    <!-- 3DES Row -->
    <rect x="0" y="60" width="120" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" />
    <text x="60" y="80" text-anchor="middle" font-weight="600" fill="#f39c12">3DES</text>
    
    <rect x="120" y="60" width="100" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" />
    <text x="170" y="80" text-anchor="middle">112/168 bits</text>
    
    <rect x="220" y="60" width="100" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" />
    <text x="270" y="80" text-anchor="middle">64 bits</text>
    
    <rect x="320" y="60" width="100" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" />
    <text x="370" y="80" text-anchor="middle">48</text>
    
    <rect x="420" y="60" width="100" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" />
    <text x="470" y="80" text-anchor="middle">Slow</text>
    
    <rect x="520" y="60" width="180" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" />
    <text x="610" y="80" text-anchor="middle" fill="#f39c12" font-weight="600">Moderately Secure</text>
    
    <!-- AES Row -->
    <rect x="0" y="90" width="120" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
    <text x="60" y="110" text-anchor="middle" font-weight="600" fill="#2ecc71">AES</text>
    
    <rect x="120" y="90" width="100" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
    <text x="170" y="110" text-anchor="middle">128/192/256 bits</text>
    
    <rect x="220" y="90" width="100" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
    <text x="270" y="110" text-anchor="middle">128 bits</text>
    
    <rect x="320" y="90" width="100" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
    <text x="370" y="110" text-anchor="middle">10/12/14</text>
    
    <rect x="420" y="90" width="100" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
    <text x="470" y="110" text-anchor="middle">Fast</text>
    
    <rect x="520" y="90" width="180" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
    <text x="610" y="110" text-anchor="middle" fill="#2ecc71" font-weight="600">Very Secure</text>
    
    <!-- Blowfish Row -->
    <rect x="0" y="120" width="120" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" />
    <text x="60" y="140" text-anchor="middle" font-weight="600" fill="#3498db">Blowfish</text>
    
    <rect x="120" y="120" width="100" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" />
    <text x="170" y="140" text-anchor="middle">32-448 bits</text>
    
    <rect x="220" y="120" width="100" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" />
    <text x="270" y="140" text-anchor="middle">64 bits</text>
    
    <rect x="320" y="120" width="100" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" />
    <text x="370" y="140" text-anchor="middle">16</text>
    
    <rect x="420" y="120" width="100" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" />
    <text x="470" y="140" text-anchor="middle">Very Fast</text>
    
    <rect x="520" y="120" width="180" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" />
    <text x="610" y="140" text-anchor="middle" fill="#3498db" font-weight="600">Secure (Some Weaknesses)</text>
    
    <!-- Twofish Row -->
    <rect x="0" y="150" width="120" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
    <text x="60" y="170" text-anchor="middle" font-weight="600" fill="#9b59b6">Twofish</text>
    
    <rect x="120" y="150" width="100" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
    <text x="170" y="170" text-anchor="middle">128/192/256 bits</text>
    
    <rect x="220" y="150" width="100" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
    <text x="270" y="170" text-anchor="middle">128 bits</text>
    
    <rect x="320" y="150" width="100" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
    <text x="370" y="170" text-anchor="middle">16</text>
    
    <rect x="420" y="150" width="100" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
    <text x="470" y="170" text-anchor="middle">Fast</text>
    
    <rect x="520" y="150" width="180" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" />
    <text x="610" y="170" text-anchor="middle" fill="#9b59b6" font-weight="600">Very Secure</text>
    
    <!-- RC4 Row -->
    <rect x="0" y="180" width="120" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" />
    <text x="60" y="200" text-anchor="middle" font-weight="600" fill="#e67e22">RC4</text>
    
    <rect x="120" y="180" width="100" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" />
    <text x="170" y="200" text-anchor="middle">40-2048 bits</text>
    
    <rect x="220" y="180" width="100" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" />
    <text x="270" y="200" text-anchor="middle">Stream Cipher</text>
    
    <rect x="320" y="180" width="100" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" />
    <text x="370" y="200" text-anchor="middle">1</text>
    
    <rect x="420" y="180" width="100" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" />
    <text x="470" y="200" text-anchor="middle">Very Fast</text>
    
    <rect x="520" y="180" width="180" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1" />
    <text x="610" y="200" text-anchor="middle" fill="#e74c3c" font-weight="600">Vulnerable (Not Recommended)</text>
  </g>
  
  <!-- Common Applications -->
  <g transform="translate(400, 560)">
    <text x="0" y="0" text-anchor="middle" class="section-title">Common Applications</text>
    <text x="-200" y="20" text-anchor="start" font-size="12px">• <tspan fill="#e74c3c" font-weight="600">DES:</tspan> Legacy systems, historical data</text>
    <text x="-200" y="40" text-anchor="start" font-size="12px">• <tspan fill="#f39c12" font-weight="600">3DES:</tspan> Financial services, payment systems</text>
    <text x="100" y="20" text-anchor="start" font-size="12px">• <tspan fill="#2ecc71" font-weight="600">AES:</tspan> Government, banking, VPNs, HTTPS</text>
    <text x="100" y="40" text-anchor="start" font-size="12px">• <tspan fill="#3498db" font-weight="600">Blowfish/Twofish:</tspan> Password managers, disk encryption</text>
  </g>
</svg>
