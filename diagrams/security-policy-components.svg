<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&amp;display=swap');
    text { font-family: 'Open Sans', sans-serif; }
    .title { font-size: 24px; font-weight: 700; fill: #333; }
    .subtitle { font-size: 16px; font-weight: 600; fill: #555; }
    .label { font-size: 14px; fill: #333; }
    .description { font-size: 12px; fill: #666; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" class="title">Security Policy Components</text>
  <text x="400" y="75" text-anchor="middle" class="subtitle">Core Elements of an Effective Cybersecurity Policy Framework</text>
  
  <!-- Main Policy Document Center Hexagon -->
  <polygon points="400,150 480,190 480,270 400,310 320,270 320,190" fill="#4a6fa5" stroke="#2c3e50" stroke-width="2" />
  <text x="400" y="235" text-anchor="middle" fill="white" font-weight="600">Security Policy Document</text>
  <text x="400" y="255" text-anchor="middle" fill="white" font-size="12px">Master Document</text>
  
  <!-- Surrounding Components -->
  <!-- Top -->
  <rect x="340" y="90" width="120" height="60" rx="10" ry="10" fill="#3498db" stroke="#2c3e50" stroke-width="2" />
  <text x="400" y="120" text-anchor="middle" fill="white" font-weight="600">Governance</text>
  <text x="400" y="140" text-anchor="middle" fill="white" font-size="12px">Roles &amp; Responsibilities</text>
  
  <!-- Right Top -->
  <rect x="520" y="155" width="120" height="60" rx="10" ry="10" fill="#e74c3c" stroke="#2c3e50" stroke-width="2" />
  <text x="580" y="185" text-anchor="middle" fill="white" font-weight="600">Risk Management</text>
  <text x="580" y="205" text-anchor="middle" fill="white" font-size="12px">Assessment &amp; Controls</text>
  
  <!-- Right Bottom -->
  <rect x="520" y="245" width="120" height="60" rx="10" ry="10" fill="#f39c12" stroke="#2c3e50" stroke-width="2" />
  <text x="580" y="275" text-anchor="middle" fill="white" font-weight="600">Access Control</text>
  <text x="580" y="295" text-anchor="middle" fill="white" font-size="12px">Authentication &amp; Authorization</text>
  
  <!-- Bottom -->
  <rect x="340" y="335" width="120" height="60" rx="10" ry="10" fill="#27ae60" stroke="#2c3e50" stroke-width="2" />
  <text x="400" y="365" text-anchor="middle" fill="white" font-weight="600">Incident Response</text>
  <text x="400" y="385" text-anchor="middle" fill="white" font-size="12px">Breach Management</text>
  
  <!-- Left Bottom -->
  <rect x="160" y="245" width="120" height="60" rx="10" ry="10" fill="#9b59b6" stroke="#2c3e50" stroke-width="2" />
  <text x="220" y="275" text-anchor="middle" fill="white" font-weight="600">Data Protection</text>
  <text x="220" y="295" text-anchor="middle" fill="white" font-size="12px">Classification &amp; Handling</text>
  
  <!-- Left Top -->
  <rect x="160" y="155" width="120" height="60" rx="10" ry="10" fill="#1abc9c" stroke="#2c3e50" stroke-width="2" />
  <text x="220" y="185" text-anchor="middle" fill="white" font-weight="600">Compliance</text>
  <text x="220" y="205" text-anchor="middle" fill="white" font-size="12px">Regulations &amp; Standards</text>
  
  <!-- Connection Lines -->
  <line x1="460" y1="160" x2="520" y2="185" stroke="#2c3e50" stroke-width="2" />
  <line x1="460" y1="240" x2="520" y2="245" stroke="#2c3e50" stroke-width="2" />
  <line x1="400" y1="310" x2="400" y2="335" stroke="#2c3e50" stroke-width="2" />
  <line x1="340" y1="240" x2="280" y2="245" stroke="#2c3e50" stroke-width="2" />
  <line x1="340" y1="160" x2="280" y2="185" stroke="#2c3e50" stroke-width="2" />
  <line x1="400" y1="150" x2="400" y2="150" stroke="#2c3e50" stroke-width="2" />
  
  <!-- Secondary Components -->
  <g transform="translate(0, 420)">
    <!-- Awareness &amp; Training -->
    <rect x="100" y="0" width="130" height="70" rx="5" ry="5" fill="#3498db" fill-opacity="0.7" stroke="#2c3e50" stroke-width="1" />
    <text x="165" y="25" text-anchor="middle" class="label">Awareness &amp; Training</text>
    <text x="165" y="45" text-anchor="middle" class="description">Security education for</text>
    <text x="165" y="60" text-anchor="middle" class="description">all organization members</text>
    
    <!-- Physical Security -->
    <rect x="250" y="0" width="130" height="70" rx="5" ry="5" fill="#e74c3c" fill-opacity="0.7" stroke="#2c3e50" stroke-width="1" />
    <text x="315" y="25" text-anchor="middle" class="label">Physical Security</text>
    <text x="315" y="45" text-anchor="middle" class="description">Facility access and</text>
    <text x="315" y="60" text-anchor="middle" class="description">environmental controls</text>
    
    <!-- Network Security -->
    <rect x="400" y="0" width="130" height="70" rx="5" ry="5" fill="#f39c12" fill-opacity="0.7" stroke="#2c3e50" stroke-width="1" />
    <text x="465" y="25" text-anchor="middle" class="label">Network Security</text>
    <text x="465" y="45" text-anchor="middle" class="description">Infrastructure protection</text>
    <text x="465" y="60" text-anchor="middle" class="description">and monitoring</text>
    
    <!-- Acceptable Use -->
    <rect x="550" y="0" width="130" height="70" rx="5" ry="5" fill="#27ae60" fill-opacity="0.7" stroke="#2c3e50" stroke-width="1" />
    <text x="615" y="25" text-anchor="middle" class="label">Acceptable Use</text>
    <text x="615" y="45" text-anchor="middle" class="description">Guidelines for proper</text>
    <text x="615" y="60" text-anchor="middle" class="description">system and data usage</text>
  </g>
  
  <!-- Bottom Section: Policy Implementation Process -->
  <rect x="150" y="510" width="500" height="60" rx="5" ry="5" fill="#ecf0f1" stroke="#7f8c8d" stroke-width="1" />
  <text x="400" y="535" text-anchor="middle" font-weight="600">Policy Implementation Process</text>
  <text x="400" y="555" text-anchor="middle" font-size="12px">Development → Approval → Distribution → Implementation → Monitoring → Review → Update</text>
  
  <!-- Connecting all secondary components to main diagram -->
  <line x1="165" y1="420" x2="320" y2="270" stroke="#2c3e50" stroke-width="1" stroke-dasharray="5,3" />
  <line x1="315" y1="420" x2="400" y2="310" stroke="#2c3e50" stroke-width="1" stroke-dasharray="5,3" />
  <line x1="465" y1="420" x2="480" y2="270" stroke="#2c3e50" stroke-width="1" stroke-dasharray="5,3" />
  <line x1="615" y1="420" x2="480" y2="190" stroke="#2c3e50" stroke-width="1" stroke-dasharray="5,3" />
</svg>
