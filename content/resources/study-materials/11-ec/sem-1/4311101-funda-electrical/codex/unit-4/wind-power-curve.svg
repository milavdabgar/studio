<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Wind turbine power curve">
  <title>Wind Turbine Power Curve</title>
  <desc>Qualitative P vs wind speed showing cut-in, rated, and cut-out.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .axis{stroke:#111;stroke-width:2}
      .curve{stroke:#22c55e;stroke-width:3;fill:none}
      .t{font:16px sans-serif;fill:#222}
      .d{stroke:#ef4444;stroke-dasharray:6 4}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <line x1="160" y1="560" x2="1040" y2="560" class="axis"/>
  <line x1="200" y1="600" x2="200" y2="160" class="axis"/>
  <text x="1050" y="564" class="t">Wind speed (m/s)</text>
  <text x="180" y="152" class="t">Power</text>
  <path d="M240 560 L 360 560 C 420 560, 500 520, 560 480 C 620 440, 700 420, 780 420 L 920 420 L 1000 420" class="curve"/>
  <line x1="360" y1="560" x2="360" y2="600" class="d"/>
  <text x="340" y="620" class="t">Cut‑in</text>
  <line x1="780" y1="420" x2="780" y2="600" class="d"/>
  <text x="760" y="620" class="t">Rated</text>
  <line x1="1040" y1="560" x2="1040" y2="600" class="d"/>
  <text x="1020" y="620" class="t">Cut‑out</text>
</svg>

