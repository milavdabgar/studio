<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Wind turbine power coefficient vs tip speed ratio">
  <title>Wind Turbine Cp vs TSR</title>
  <desc>Qualitative Cp(λ) curve with peak near optimal tip speed ratio λ_opt.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .axis{stroke:#111;stroke-width:2}
      .curve{stroke:#0ea5e9;stroke-width:3;fill:none}
      .t{font:16px sans-serif;fill:#222}
      .d{stroke:#ef4444;stroke-dasharray:6 4}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <line x1="160" y1="560" x2="1040" y2="560" class="axis"/>
  <line x1="200" y1="600" x2="200" y2="160" class="axis"/>
  <text x="1050" y="564" class="t">TSR λ</text>
  <text x="180" y="152" class="t">C<tspan baseline-shift="sub">p</tspan></text>
  <path d="M200 560 C 320 520, 520 360, 680 260 C 800 220, 920 240, 1040 320" class="curve"/>
  <line x1="680" y1="260" x2="680" y2="560" class="d"/>
  <text x="660" y="240" class="t">λ<tspan baseline-shift="sub">opt</tspan></text>
  <text x="820" y="240" class="t">Betz limit ≈ 0.593</text>
</svg>

