<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420" role="img" aria-label="Wind power vs wind speed curve">
  <title>વિન્ડ પાવર vs Wind Speed</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 2; }
      .curve { stroke: #22c55e; stroke-width: 3; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <line x1="80" y1="360" x2="820" y2="360" class="axis"/>
  <line x1="120" y1="390" x2="120" y2="80" class="axis"/>
  <text x="825" y="364" class="t">Wind speed (m/s)</text>
  <text x="105" y="75" class="t">Power</text>
  <path d="M120 360 C 200 340, 260 320, 320 300 C 420 260, 540 200, 800 120" class="curve"/>
  <text x="600" y="200" class="t">P ∝ v³ (ideal)</text>
</svg>

