<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="નેટ મીટરિંગ ફ્લો">
  <title>નેટ મીટરિંગ ફ્લો</title>
  <desc>PV → લોડ → ગ્રિડ/મીટર દિશામાં ઈન/આઉટ એનર્જી ક્રેડિટ-ડેબિટ પ્રવાહ.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .blk{fill:#ffffff;stroke:#e5e7eb}
      .t{font:16px sans-serif;fill:#222}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <rect x="64" y="120" width="260" height="120" rx="8" class="blk"/>
  <text x="194" y="186" class="t" text-anchor="middle">PV</text>
  <rect x="402" y="120" width="260" height="120" rx="8" class="blk"/>
  <text x="532" y="186" class="t" text-anchor="middle">લોડ</text>
  <rect x="740" y="120" width="260" height="120" rx="8" class="blk"/>
  <text x="870" y="186" class="t" text-anchor="middle">મીટર/ગ્રિડ</text>
  <text x="64" y="290" class="t">PV વધે → નેટ એક્સપોર્ટ, ક્રેડિટ</text>
  <text x="64" y="320" class="t">લોડ વધે → નેટ ઇમ્પોર્ટ, ડેબિટ</text>
</svg>

