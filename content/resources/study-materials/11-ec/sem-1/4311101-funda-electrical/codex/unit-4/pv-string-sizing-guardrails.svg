<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="PV string sizing guardrails">
  <title>PV String Sizing Guardrails</title>
  <desc>Voc @ Tmin must be below inverter max; Isc @ Tmax below inverter input limits; add safety margins.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .row{fill:#ffffff;stroke:#e5e7eb}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">Check 1: Voc @ Tmin</text>
  <rect x="64" y="96" width="1152" height="80" class="row"/>
  <text x="80" y="136" class="t">N · Voc_ref · [1 + |temp_coeff_V| · (Tref − Tmin)] &lt; Vmax_inv (with margin)</text>
  <text x="64" y="200" class="h">Check 2: Isc @ Tmax</text>
  <rect x="64" y="216" width="1152" height="80" class="row"/>
  <text x="80" y="256" class="t">N_parallel · Isc_ref · [1 + |temp_coeff_I| · (Tmax − Tref)] &lt; Imax_inv</text>
  <text x="64" y="320" class="h">Notes</text>
  <text x="64" y="352" class="t">Include irradiance scaling, altitude, and nameplate tolerances; observe local code safety margins.</text>
</svg>

