<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Inverter efficiency curve">
  <title>Inverter Efficiency vs Load</title>
  <desc>Qualitative inverter efficiency rising with load, peaking near 40–80% and slightly dropping near full load.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .axis{stroke:#111;stroke-width:2}
      .curve{stroke:#0ea5e9;stroke-width:3;fill:none}
      .t{font:16px sans-serif;fill:#222}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <line x1="160" y1="560" x2="1040" y2="560" class="axis"/>
  <line x1="200" y1="600" x2="200" y2="160" class="axis"/>
  <text x="1050" y="564" class="t">% Load</text>
  <text x="180" y="152" class="t">Efficiency %</text>
  <path d="M200 520 C 320 480, 480 360, 640 320 C 760 300, 900 340, 1040 360" class="curve"/>
  <text x="600" y="300" class="t">Peak ≈ 40–80% load</text>
</svg>

