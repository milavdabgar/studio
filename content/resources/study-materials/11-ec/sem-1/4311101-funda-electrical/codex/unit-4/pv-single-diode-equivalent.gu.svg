<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="PV સિંગલ-ડાયોડ સમકક્ષ">
  <title>PV સિંગલ-ડાયોડ સમકક્ષ</title>
  <desc>Iph, ડાયોડ (Id), શ્રેણી Rs, સમાનાંતર Rsh સાથે PV મોડલ.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .w{stroke:#111;stroke-width:2;fill:none}
      .t{font:16px sans-serif;fill:#222}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <!-- Current source Iph -->
  <circle cx="200" cy="220" r="24" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="200" y1="206" x2="200" y2="234" class="w"/>
  <text x="230" y="220" class="t">I<tspan baseline-shift="sub">ph</tspan></text>
  <line x1="224" y1="220" x2="360" y2="220" class="w"/>
  <!-- Diode -->
  <polygon points="360,236 360,204 400,220" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="400" y1="204" x2="400" y2="236" class="w"/>
  <text x="410" y="220" class="t">ડાયોડ</text>
  <!-- Rs series -->
  <line x1="400" y1="220" x2="480" y2="220" class="w"/>
  <polyline points="480,220 500,200 520,240 540,220" class="w"/>
  <text x="500" y="196" class="t">R<tspan baseline-shift="sub">s</tspan></text>
  <!-- Rsh parallel -->
  <line x1="360" y1="220" x2="360" y2="320" class="w"/>
  <polyline points="360,320 380,300 400,340 420,300 440,340 460,320" class="w"/>
  <text x="380" y="296" class="t">R<tspan baseline-shift="sub">sh</tspan></text>
  <line x1="460" y1="320" x2="200" y2="320" class="w"/>
  <line x1="200" y1="320" x2="200" y2="244" class="w"/>
  <!-- Output -->
  <line x1="540" y1="220" x2="620" y2="220" class="w"/>
  <text x="630" y="220" class="t">V, I</text>
</svg>

