<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Net metering energy flow">
  <title>Net Metering Flow</title>
  <desc>PV generation offsets load; bidirectional meter records import/export; grid provides deficit, absorbs surplus.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .blk{fill:#ffffff;stroke:#e5e7eb}
      .t{font:16px sans-serif;fill:#222}
      .arr{stroke:#64748b;stroke-width:2;fill:none;marker-end:url(#a)}
    </style>
    <marker id="a" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b"/>
    </marker>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <rect x="120" y="200" width="160" height="80" rx="8" class="blk"/>
  <text x="200" y="245" class="t" text-anchor="middle">PV Array</text>
  <line x1="280" y1="240" x2="420" y2="240" class="arr"/>
  <rect x="420" y="200" width="160" height="80" rx="8" class="blk"/>
  <text x="500" y="245" class="t" text-anchor="middle">Inverter</text>
  <line x1="580" y1="240" x2="740" y2="240" class="arr"/>
  <rect x="740" y="200" width="180" height="80" rx="8" class="blk"/>
  <text x="830" y="245" class="t" text-anchor="middle">Biâ€‘Directional Meter</text>
  <line x1="830" y1="280" x2="830" y2="340" class="arr"/>
  <rect x="760" y="340" width="140" height="80" rx="8" class="blk"/>
  <text x="830" y="385" class="t" text-anchor="middle">Load</text>
  <line x1="920" y1="240" x2="1080" y2="240" class="arr"/>
  <rect x="1080" y="200" width="120" height="80" rx="8" class="blk"/>
  <text x="1140" y="245" class="t" text-anchor="middle">Grid</text>
  <text x="120" y="420" class="t">Exports when PV > Load; imports when PV &lt; Load; billing on net energy.</text>
</svg>

