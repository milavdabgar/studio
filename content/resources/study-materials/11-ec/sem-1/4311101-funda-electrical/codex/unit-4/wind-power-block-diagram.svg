<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="360" viewBox="0 0 980 360" role="img" aria-label="Wind power system block diagram">
  <title>Wind Power System (Block Diagram)</title>
  <defs>
    <style>
      .blk { fill: #f8fafc; stroke: #cbd5e1; }
      .t { font: 14px sans-serif; fill: #222; }
      .arr { stroke: #64748b; stroke-width: 2; fill: none; marker-end: url(#a); }
    </style>
    <marker id="a" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b"/>
    </marker>
  </defs>
  <rect x="60" y="120" width="140" height="80" rx="8" class="blk"/>
  <text x="130" y="165" class="t" text-anchor="middle">Turbine</text>
  <line x1="200" y1="160" x2="260" y2="160" class="arr"/>
  <rect x="260" y="120" width="160" height="80" rx="8" class="blk"/>
  <text x="340" y="165" class="t" text-anchor="middle">Generator</text>
  <line x1="420" y1="160" x2="480" y2="160" class="arr"/>
  <rect x="480" y="120" width="160" height="80" rx="8" class="blk"/>
  <text x="560" y="165" class="t" text-anchor="middle">Power Converter</text>
  <line x1="640" y1="160" x2="700" y2="160" class="arr"/>
  <rect x="700" y="120" width="140" height="80" rx="8" class="blk"/>
  <text x="770" y="165" class="t" text-anchor="middle">Grid/Load</text>
</svg>

