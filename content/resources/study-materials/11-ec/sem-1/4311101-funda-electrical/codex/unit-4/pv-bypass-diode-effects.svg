<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="PV module bypass diode shading effect">
  <title>PV Bypass Diode Effects (Shading)</title>
  <desc>Shows module I–V with a shaded substring bypassed, producing step in I–V and hot‑spot protection.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .axis{stroke:#111;stroke-width:2}
      .norm{stroke:#0ea5e9;stroke-width:3;fill:none}
      .shd{stroke:#ef4444;stroke-width:3;fill:none}
      .t{font:16px sans-serif;fill:#222}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <line x1="160" y1="560" x2="1040" y2="560" class="axis"/>
  <line x1="200" y1="600" x2="200" y2="160" class="axis"/>
  <text x="1050" y="564" class="t">V</text>
  <text x="180" y="152" class="t">I</text>
  <!-- Normal module IV -->
  <path d="M200 220 C 500 220, 820 380, 1040 560" class="norm"/>
  <!-- Shaded substring with bypass: step in IV at lower voltage -->
  <path d="M200 220 L 520 220 C 620 260, 720 320, 760 360 L 900 460 C 980 520, 1010 540, 1040 560" class="shd"/>
  <text x="760" y="350" class="t">Bypass step</text>
</svg>
