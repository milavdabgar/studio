<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="વિંન્ડ પાવર કર્વ">
  <title>વિંન્ડ પાવર કર્વ</title>
  <desc>કડ-ઇનથી રેટેડ સુધી શક્તિ વધે; કડ‑આઉટ પર બંધ થાય છે; નિયંત્રણ ઝોન દર્શાવે છે.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .axis{stroke:#111;stroke-width:2}
      .curve{stroke:#0ea5e9;stroke-width:3;fill:none}
      .t{font:16px sans-serif;fill:#222}
      .d{stroke:#ef4444;stroke-dasharray:6 4}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <line x1="120" y1="560" x2="1160" y2="560" class="axis"/>
  <line x1="160" y1="600" x2="160" y2="160" class="axis"/>
  <path d="M200 560 C 300 540, 360 500, 420 420 C 520 280, 760 260, 900 260 C 1000 260, 1120 260, 1160 260" class="curve"/>
  <line x1="260" y1="560" x2="260" y2="520" class="d"/>
  <text x="240" y="590" class="t">Cut‑in</text>
  <line x1="900" y1="560" x2="900" y2="520" class="d"/>
  <text x="870" y="590" class="t">Rated</text>
  <line x1="1120" y1="560" x2="1120" y2="520" class="d"/>
  <text x="1080" y="590" class="t">Cut‑out</text>
  <text x="120" y="156" class="t">શક્તિ</text>
</svg>

