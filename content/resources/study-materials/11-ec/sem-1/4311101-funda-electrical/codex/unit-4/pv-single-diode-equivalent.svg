<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="PV single-diode equivalent circuit">
  <title>PV Single-Diode Equivalent Circuit</title>
  <desc>Shows photocurrent source Iph, diode, shunt (Rsh), series (Rs), and output terminals.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .w{stroke:#111;stroke-width:2;fill:none}
      .t{font:16px sans-serif;fill:#222}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <!-- Terminals -->
  <circle cx="220" cy="200" r="8" fill="#111"/>
  <text x="200" y="190" class="t">+</text>
  <circle cx="220" cy="360" r="8" fill="#111"/>
  <text x="200" y="370" class="t">âˆ’</text>
  <!-- Photocurrent source -->
  <line x1="220" y1="200" x2="360" y2="200" class="w"/>
  <circle cx="420" cy="280" r="40" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="420" y1="240" x2="420" y2="320" class="w"/>
  <line x1="220" y1="360" x2="360" y2="360" class="w"/>
  <line x1="360" y1="200" x2="360" y2="360" class="w"/>
  <text x="380" y="280" class="t">I<tspan baseline-shift="sub">ph</tspan></text>
  <!-- Diode branch -->
  <line x1="460" y1="200" x2="560" y2="200" class="w"/>
  <polygon points="560,180 600,200 560,220" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="600" y1="180" x2="600" y2="220" class="w"/>
  <line x1="600" y1="200" x2="680" y2="200" class="w"/>
  <text x="560" y="170" class="t">Diode</text>
  <!-- Shunt Rsh to ground -->
  <line x1="640" y1="200" x2="640" y2="260" class="w"/>
  <polyline points="630,260 650,260 630,280 650,280" class="w"/>
  <line x1="640" y1="280" x2="640" y2="360" class="w"/>
  <text x="650" y="290" class="t">R<tspan baseline-shift="sub">sh</tspan></text>
  <!-- Series Rs at output -->
  <line x1="680" y1="200" x2="760" y2="200" class="w"/>
  <polyline points="760,200 780,180 800,220 820,180 840,220 860,200" class="w"/>
  <text x="790" y="170" class="t">R<tspan baseline-shift="sub">s</tspan></text>
  <line x1="860" y1="200" x2="1040" y2="200" class="w"/>
  <line x1="1040" y1="200" x2="1040" y2="360" class="w"/>
  <line x1="1040" y1="360" x2="220" y2="360" class="w"/>
  <text x="1060" y="240" class="t">V, I</text>
</svg>
