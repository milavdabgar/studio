<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="MPPT પર્ટર્બ એન્ડ ઓબ્ઝર્વ ફ્લો">
  <title>MPPT: P&amp;O ફ્લો</title>
  <desc>PV પરિમાણમાં પર્ટર્બ કરો, પાવર ફેરફાર જાતો, દિશા જાળવો/ફેરવો; MPP પર કન્વર્જ કરે છે.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .blk{fill:#ffffff;stroke:#e5e7eb}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">અલ્ગોરિધમ</text>
  <rect x="64" y="96" width="520" height="260" class="blk"/>
  <text x="80" y="130" class="t">1) V અથવા I પર્ટર્બ કરો</text>
  <text x="80" y="160" class="t">2) P = V·I માપો</text>
  <text x="80" y="190" class="t">3) ΔP>0 → એ જ દિશા; ΔP_0 → દિશા બદલો</text>
  <text x="80" y="220" class="t">4) પુનરાવર્તન કરો → MPP નજીક</text>
</svg>

