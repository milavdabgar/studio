<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="360" viewBox="0 0 980 360" role="img" aria-label="સોલાર PV system block diagram">
  <title>સોલાર PV સિસ્ટમ (બ્લોક આલેખ)</title>
  <defs>
    <style>
      .blk { fill: #f8fafc; stroke: #cbd5e1; }
      .t { font: 14px sans-serif; fill: #222; }
      .arr { stroke: #64748b; stroke-width: 2; fill: none; marker-end: url(#a); }
    </style>
    <marker id="a" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b"/>
    </marker>
  </defs>
  <rect x="60" y="120" width="140" height="80" rx="8" class="blk"/>
  <text x="130" y="165" class="t" text-anchor="middle">PV Array</text>
  <line x1="200" y1="160" x2="260" y2="160" class="arr"/>
  <rect x="260" y="120" width="160" height="80" rx="8" class="blk"/>
  <text x="340" y="165" class="t" text-anchor="middle">Charge Controller</text>
  <line x1="420" y1="160" x2="480" y2="160" class="arr"/>
  <rect x="480" y="120" width="120" height="80" rx="8" class="blk"/>
  <text x="540" y="165" class="t" text-anchor="middle">બેટરી</text>
  <line x1="600" y1="160" x2="660" y2="160" class="arr"/>
  <rect x="660" y="120" width="140" height="80" rx="8" class="blk"/>
  <text x="730" y="165" class="t" text-anchor="middle">Inverter</text>
  <line x1="800" y1="160" x2="860" y2="160" class="arr"/>
  <text x="865" y="165" class="t">એસી Load</text>
</svg>

