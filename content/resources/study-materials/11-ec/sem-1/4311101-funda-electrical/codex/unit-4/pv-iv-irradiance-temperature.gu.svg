<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="PV I–V: વિખંડન અને તાપમાન અસર">
  <title>PV I–V: ઇરેડિયન્સ અને ટેમ્પરેચર</title>
  <desc>ઇરેડિયન્સ વધે → કરંટ વધે; ટેમ્પરેચર વધે → વોલ્ટેજ ઘટે (Voc ઘટે).</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .axis{stroke:#111;stroke-width:2}
      .i1{stroke:#0ea5e9;stroke-width:3;fill:none}
      .i2{stroke:#22c55e;stroke-width:3;fill:none}
      .t{font:16px sans-serif;fill:#222}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <line x1="160" y1="560" x2="1160" y2="560" class="axis"/>
  <line x1="200" y1="600" x2="200" y2="120" class="axis"/>
  <path d="M200 200 C 400 200, 700 180, 1100 560" class="i1"/>
  <path d="M200 260 C 400 260, 700 240, 1100 560" class="i2"/>
  <text x="220" y="210" class="t">ઉચ્ચ ઇરેડિયન્સ</text>
  <text x="220" y="270" class="t">નીચું ઇરેડિયન્સ</text>
  <text x="940" y="520" class="t">Voc ટેમ્પરેચરથી ઘટે</text>
</svg>

