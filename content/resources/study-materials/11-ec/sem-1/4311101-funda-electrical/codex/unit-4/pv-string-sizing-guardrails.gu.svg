<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="PV સ્ટ્રિંગ સાઇઝિંગ માર્ગદર્શિકા">
