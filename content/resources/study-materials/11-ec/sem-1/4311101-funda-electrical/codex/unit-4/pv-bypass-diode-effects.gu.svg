<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="PV બાયપાસ ડાયોડ અસરો">
  <title>PV બાયપાસ ડાયોડ અસરો</title>
  <desc>છાંયડા મોડ્યુલ પર બાયપાસ ડાયોડ કંડક્ટ → હોટસ્પોટ ટાળે, I–Vમાં સ્ટેપ.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .t{font:16px sans-serif;fill:#222}
      .row{fill:#ffffff;stroke:#e5e7eb}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <rect x="64" y="96" width="1152" height="120" class="row"/>
  <text x="80" y="136" class="t">બાયપાસ ડાયોડ કંડક્ટ થવાથી છાંયડા મોડ્યુલ બાયપાસ થાય છે → I–V કર્વમાં સ્ટેપ</text>
</svg>

