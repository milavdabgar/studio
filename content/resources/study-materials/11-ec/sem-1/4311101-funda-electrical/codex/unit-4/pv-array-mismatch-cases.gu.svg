<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="PV એરે મિસમૅચ કેસ">
  <title>PV એરે મિસમૅચ કેસ</title>
  <desc>છાંયડો/મિસમૅચથી શ્રેણી/સમાનાંતર શાખાઓ પર અસર: કરંટ/વોલ્ટેજ કટઓફ, બાયપાસ.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .blk{fill:#ffffff;stroke:#e5e7eb}
      .t{font:16px sans-serif;fill:#222}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <rect x="64" y="96" width="520" height="140" class="blk"/>
  <text x="80" y="130" class="t">શ્રેણી સ્ટ્રિંગ: એક મોડ્યુલ છાયામાં → કરંટ મર્યાદિત</text>
  <rect x="64" y="256" width="520" height="140" class="blk"/>
  <text x="80" y="290" class="t">સમાનાંતર શાખા: વોલ્ટેજ મિસમૅચ → બાયપાસ/શેરિંગ સમસ્યા</text>
</svg>

