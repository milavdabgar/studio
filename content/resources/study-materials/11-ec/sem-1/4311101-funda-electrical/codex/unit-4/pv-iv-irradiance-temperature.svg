<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="PV I-V curves vs irradiance and temperature">
  <title>PV I–V vs Irradiance &amp; Temperature</title>
  <desc>Overlays I–V curves at different irradiance (G) and temperature (T) to show Isc ∝ G and Voc ↓ with T.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .axis{stroke:#111;stroke-width:2}
      .g1{stroke:#0ea5e9;stroke-width:3;fill:none}
      .g2{stroke:#22c55e;stroke-width:3;fill:none}
      .g3{stroke:#ef4444;stroke-width:3;fill:none}
      .t{font:16px sans-serif;fill:#222}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <line x1="160" y1="560" x2="1040" y2="560" class="axis"/>
  <line x1="200" y1="600" x2="200" y2="160" class="axis"/>
  <text x="1050" y="564" class="t">V</text>
  <text x="180" y="152" class="t">I</text>
  <!-- Irradiance effect (fixed T) -->
  <path d="M200 220 C 500 220, 780 360, 1040 560" class="g3"/>
  <path d="M200 260 C 500 260, 780 380, 1040 560" class="g2"/>
  <path d="M200 300 C 500 300, 780 400, 1040 560" class="g1"/>
  <text x="1040" y="590" class="t">V<tspan baseline-shift="sub">OC</tspan></text>
  <text x="160" y="220" class="t">G ↑</text>
  <!-- Temperature effect (fixed G) indicated near Voc region -->
  <text x="760" y="520" class="t">T ↑ → V<tspan baseline-shift="sub">OC</tspan> ↓</text>
</svg>
