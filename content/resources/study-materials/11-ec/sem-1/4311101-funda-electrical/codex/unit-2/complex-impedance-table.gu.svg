<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="કોમ્પ્લેક્સ ઇમ્પીડન્સ ઝડપી ટેબલ">
  <title>કોમ્પ્લેક્સ ઇમ્પીડન્સ ઝડપી ટેબલ</title>
  <desc>R, L, C માટે Z અને ફેઝ સંબંધોની યાદી.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .row{fill:#ffffff;stroke:#e5e7eb}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
      .t{font:16px sans-serif;fill:#222}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">ઇમ્પીડન્સ અને ફેઝ</text>
  <rect x="64" y="96" width="1152" height="60" class="row"/>
  <text x="80" y="132" class="t">R: Z = R ∠ 0° → V અને I ઇન-ફેઝ</text>
  <rect x="64" y="166" width="1152" height="60" class="row"/>
  <text x="80" y="202" class="t">L: Z = jωL ∠ +90° → V, I કરતાં 90° લીડ</text>
  <rect x="64" y="236" width="1152" height="60" class="row"/>
  <text x="80" y="272" class="t">C: Z = 1/(jωC) ∠ −90° → I, V કરતાં 90° લીડ</text>
</svg>

