<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Autotransformer kVA sharing numeric example">
  <title>Autotransformer kVA Sharing</title>
  <desc>Shows conductive vs inductive (series-winding) kVA portions with a numeric example for step-down ratio.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 18px sans-serif; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .note { fill: #eef2ff; stroke: #c7d2fe; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="640" rx="12" class="box"/>
  <text x="60" y="80" class="h">kVA Sharing in Autotransformer</text>
  <text x="60" y="120" class="t">Series‑winding kVA = (V₁ − V₂)/V₁ × Load kVA (step‑down)</text>
  <text x="60" y="150" class="s">Conductive (common) portion ≈ V₂/V₁ × Load kVA; Isolation not provided</text>

  <g transform="translate(60,190)">
    <rect x="0" y="0" width="560" height="220" rx="10" class="note"/>
    <text x="16" y="34" class="t">Example</text>
    <text x="16" y="66" class="s">230 V → 200 V (step‑down), Load = 20 kVA</text>
    <text x="16" y="94" class="s">V₂/V₁ = 200/230 ≈ 0.8696</text>
    <text x="16" y="122" class="s">Series‑winding kVA = (1 − 0.8696) × 20 ≈ 2.61 kVA</text>
    <text x="16" y="150" class="s">Conductive portion ≈ 0.8696 × 20 ≈ 17.39 kVA (saving)</text>
  </g>

  <g transform="translate(660,190)">
    <rect x="0" y="0" width="560" height="220" rx="10" class="note"/>
    <text x="16" y="34" class="t">Notes</text>
    <text x="16" y="66" class="s">kVA in copper is proportional to series‑winding kVA → material saving when V₂ ≈ V₁</text>
    <text x="16" y="94" class="s">No galvanic isolation; evaluate fault/grounding constraints for use</text>
  </g>
</svg>

