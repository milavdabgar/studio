<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="બે-વોટમીટર પદ્ધતિ PF કેસ">
  <title>બે‑વોટમીટર: PF કેસ</title>
  <desc>વિવિધ PF માટે W1/W2 રીડિંગ્સ અને નીચા PF પર નેગેટિવ-રીડિંગ કેસ.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
      .row{fill:#ffffff;stroke:#e5e7eb}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">સંતુલિત 3‑ફેઝ</text>
  <text x="64" y="112" class="t">P = W1 + W2, tanφ = √3 (W1 − W2)/(W1 + W2)</text>
  <rect x="64" y="140" width="1056" height="60" class="row"/>
  <text x="80" y="176" class="t">PF = 1.0 → W1 = W2 = P/2 (બન્ને પોઝિટિવ)</text>
  <rect x="64" y="220" width="1056" height="60" class="row"/>
  <text x="80" y="256" class="t">PF ≈ 0.5 → W1 > 0, W2 > 0, અસમાન</text>
  <rect x="64" y="300" width="1056" height="60" class="row"/>
  <text x="80" y="336" class="t">PF &lt; 0.5 → એક વોટમીટર નેગેટિવ (મેગ્નિટ્યુડ માટે લીડ્સ સ્વેપ કરો)</text>
  <rect x="64" y="380" width="1056" height="60" class="row"/>
  <text x="80" y="416" class="t">PF → 0 → W1 ≈ −W2 (સમ કુલ શૂન્ય તરફ)</text>
</svg>

