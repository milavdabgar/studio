<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="420" viewBox="0 0 980 420" role="img" aria-label="સ્ટાર and ડેલ્ટા connections">
  <title>ત્રણ-ફેઝ Connections: સ્ટાર (Y) and ડેલ્ટા (Δ)</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <!-- સ્ટાર -->
  <text x="80" y="60" class="t">સ્ટાર (Y)</text>
  <line x1="120" y1="100" x2="180" y2="160" class="w"/>
  <line x1="180" y1="160" x2="120" y2="220" class="w"/>
  <line x1="120" y1="220" x2="60" y2="160" class="w"/>
  <line x1="120" y1="160" x2="240" y2="160" class="w"/>
  <text x="245" y="160" class="t">Neutral</text>

  <!-- ડેલ્ટા -->
  <text x="520" y="60" class="t">ડેલ્ટા (Δ)</text>
  <polygon points="520,100 660,160 520,220" class="w"/>
  <line x1="660" y1="160" x2="740" y2="160" class="w"/>
  <text x="745" y="160" class="t">Line</text>
</svg>

