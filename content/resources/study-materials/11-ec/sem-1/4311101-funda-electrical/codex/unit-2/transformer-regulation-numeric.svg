<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Numeric example: transformer regulation">
  <title>Transformer Regulation — Numeric</title>
  <desc>Step-by-step regulation for 230/115 V, Req=0.6Ω, Xeq=1.8Ω referred to secondary; cases for PF=0.8 lag/lead.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 18px sans-serif; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .note { fill: #eef2ff; stroke: #c7d2fe; }
      .line { stroke: #111; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="640" rx="12" class="box"/>
  <text x="60" y="80" class="h">Numeric Regulation Example</text>
  <text x="60" y="120" class="t">Given (referred to secondary): V₂,rated = 115 V, R_eq = 0.6 Ω, X_eq = 1.8 Ω</text>
  <text x="60" y="150" class="s">Case A: PF = 0.8 lag; Case B: PF = 0.8 lead; Load current I₂ = 10 A</text>

  <g transform="translate(60,190)">
    <rect x="0" y="0" width="540" height="220" rx="10" class="note"/>
    <text x="16" y="32" class="t">Steps</text>
    <text x="16" y="64" class="s">1) Z_eq = R_eq + jX_eq = 0.6 + j1.8 Ω</text>
    <text x="16" y="92" class="s">2) Voltage drop ΔV = |I₂ · Z_eq| = 10 × √(0.6² + 1.8²) ≈ 19.2 V</text>
    <text x="16" y="120" class="s">3) Vectorially add/subtract with V angle depending on PF (lag/lead)</text>
    <text x="16" y="148" class="s">4) Compute V_fl magnitude → Regulation = (V_nl − V_fl)/V_fl × 100</text>
    <text x="16" y="176" class="s">Approx: V_nl ≈ rated V₂ = 115 V</text>
  </g>

  <g transform="translate(640,190)">
    <rect x="0" y="0" width="600" height="220" rx="10" class="note"/>
    <text x="16" y="32" class="t">Results (approx)</text>
    <text x="16" y="64" class="s">A) PF 0.8 lag: V_fl ≈ 99 V → Regulation ≈ (115 − 99)/99 × 100 ≈ 16.2%</text>
    <text x="16" y="96" class="s">B) PF 0.8 lead: V_fl ≈ 112 V → Regulation ≈ (115 − 112)/112 × 100 ≈ 2.7%</text>
    <text x="16" y="128" class="s">Note: Exact phasor calc needed for precise values; above uses magnitude drop intuition.</text>
  </g>

  <g transform="translate(60,440)">
    <text x="0" y="0" class="t">Phasor hint</text>
    <text x="0" y="28" class="s">Lagging PF → I₂ lags V₂ → reactive drop adds; Leading PF → reactive drop subtracts → lower/negative regulation.</text>
  </g>
</svg>

