<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="ઓટો-ટ્રાન્સફોર્મર kVA શેરિંગ અંકિય">
  <title>ઓટો-ટ્રાન્સફોર્મર kVA શેરિંગ</title>
  <desc>સ્ટેપ-ડાઉન માટે કંડક્ટિવ (કોમન) અને સીરિઝ-વાઇન્ડિંગ kVA ભાગો; અંકિય ઉદાહરણ સાથે.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 18px sans-serif; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .note { fill: #eef2ff; stroke: #c7d2fe; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="640" rx="12" class="box"/>
  <text x="60" y="80" class="h">ઓટો‑ટ્રાન્સફોર્મરમાં kVA શેરિંગ</text>
  <text x="60" y="120" class="t">સીરિઝ‑વાઇન્ડિંગ kVA = (V₁ − V₂)/V₁ × Load kVA</text>
  <text x="60" y="150" class="s">કંડક્ટિવ (કોમન) ભાગ ≈ V₂/V₁ × Load kVA; અલાયદગી નહિ</text>

  <g transform="translate(60,190)">
    <rect x="0" y="0" width="560" height="220" rx="10" class="note"/>
    <text x="16" y="34" class="t">ઉદાહરણ</text>
    <text x="16" y="66" class="s">230 V → 200 V, લોડ = 20 kVA</text>
    <text x="16" y="94" class="s">V₂/V₁ = 200/230 ≈ 0.8696</text>
    <text x="16" y="122" class="s">સીરિઝ‑વાઇન્ડિંગ kVA = (1 − 0.8696) × 20 ≈ 2.61 kVA</text>
    <text x="16" y="150" class="s">કંડક્ટિવ ભાગ ≈ 17.39 kVA (બચત)</text>
  </g>

  <g transform="translate(660,190)">
    <rect x="0" y="0" width="560" height="220" rx="10" class="note"/>
    <text x="16" y="34" class="t">નોંધ</text>
    <text x="16" y="66" class="s">કોપર ઉપયોગ સીરિઝ‑વાઇન્ડિંગ kVA મુજબ → V₂ ≈ V₁ હોય ત્યારે મોટી બચત</text>
    <text x="16" y="94" class="s">અલાયદગી નથી; ફૉલ્ટ/અર્થિંગ જરૂરીયાતો વિચારો</text>
  </g>
</svg>

