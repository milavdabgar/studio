<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="ટ્રાન્સફોર્મર નિયમન — અંકિય">
  <title>ટ્રાન્સફોર્મર નિયમન — અંકિય</title>
  <desc>V₂=115 V, R_eq=0.6Ω, X_eq=1.8Ω (સેકન્ડરી તરફ); PF=0.8 લેગ/લીડ માટે સ્ટેપ્સ અને પરિણામ.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 18px sans-serif; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .note { fill: #eef2ff; stroke: #c7d2fe; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="640" rx="12" class="box"/>
  <text x="60" y="80" class="h">અંકિય ઉદાહરણ</text>
  <text x="60" y="120" class="t">આપેલ: V₂,rated = 115 V, R_eq = 0.6 Ω, X_eq = 1.8 Ω, I₂ = 10 A</text>
  <text x="60" y="150" class="s">કેસ A: PF 0.8 લેગ — કેસ B: PF 0.8 લીડ</text>

  <g transform="translate(60,190)">
    <rect x="0" y="0" width="540" height="220" rx="10" class="note"/>
    <text x="16" y="32" class="t">સ્ટેપ્સ</text>
    <text x="16" y="64" class="s">1) Z_eq = 0.6 + j1.8 Ω</text>
    <text x="16" y="92" class="s">2) ΔV = |I₂ Z_eq| = 10 × √(0.6² + 1.8²) ≈ 19.2 V</text>
    <text x="16" y="120" class="s">3) PF પર આધારિત રીતે રિએક્ટિવ ડ્રોપ ઉમેરો/ઘટાડો (ફેઝર મુજબ)</text>
    <text x="16" y="148" class="s">4) V_fl મેળવો → Reg = (115 − V_fl)/V_fl × 100</text>
  </g>

  <g transform="translate(640,190)">
    <rect x="0" y="0" width="600" height="220" rx="10" class="note"/>
    <text x="16" y="32" class="t">પરિણામ (અંદાજ)</text>
    <text x="16" y="64" class="s">A) PF 0.8 લેગ: V_fl ≈ 99 V → Reg ≈ 16.2%</text>
    <text x="16" y="96" class="s">B) PF 0.8 લીડ: V_fl ≈ 112 V → Reg ≈ 2.7%</text>
    <text x="16" y="128" class="s">નોંધ: ચોક્કસ માટે ફેઝર ગણતરી જરૂરી; અહીં પરિમાણ આધારિત અંદાજ છે.</text>
  </g>

  <g transform="translate(60,440)">
    <text x="0" y="0" class="t">ફેઝર સંકેત</text>
    <text x="0" y="28" class="s">લેગિંગ PF → રિએક્ટિવ ડ્રોપ ઉમેરાય; લીડિંગ PF → ઘટાડાય/નેગેટિવ બની શકે.</text>
  </g>
</svg>

