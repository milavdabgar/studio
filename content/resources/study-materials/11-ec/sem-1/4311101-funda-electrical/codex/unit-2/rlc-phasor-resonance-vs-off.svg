<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="RLC series phasors at resonance and off-resonance">
  <title>RLC Phasors: Resonance vs Off-Resonance</title>
  <desc>Side-by-side phasor plots for series RLC at resonance (XL=XC) and off-resonance (XL>XC).</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 16px sans-serif; fill: #374151; }
      .axis { stroke: #94a3b8; stroke-width: 1; }
      .v { stroke: #0ea5e9; stroke-width: 2; }
      .i { stroke: #22c55e; stroke-width: 2; }
      .r { stroke: #111; stroke-width: 2; }
      .x { stroke: #ef4444; stroke-width: 2; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="640" rx="12" class="box"/>
  <text x="60" y="80" class="h">Series RLC Phasors</text>

  <!-- Resonance panel -->
  <g transform="translate(80,120)">
    <text x="0" y="0" class="t">Resonance (X_L = X_C)</text>
    <line x1="0" y1="160" x2="320" y2="160" class="axis"/>
    <line x1="160" y1="320" x2="160" y2="0" class="axis"/>
    <!-- Current along reference -->
    <line x1="40" y1="160" x2="280" y2="160" class="i"/>
    <text x="282" y="164" class="t">I</text>
    <!-- V_R in phase -->
    <line x1="40" y1="160" x2="220" y2="160" class="r"/>
    <text x="222" y="164" class="t">V_R</text>
    <!-- V_L up, V_C down equal lengths -->
    <line x1="220" y1="160" x2="220" y2="80" class="x"/>
    <text x="224" y="84" class="t">V_L</text>
    <line x1="220" y1="160" x2="220" y2="240" class="x"/>
    <text x="224" y="236" class="t">V_C</text>
    <!-- V_total aligned with I (purely resistive at resonance) -->
    <line x1="40" y1="160" x2="300" y2="160" class="v"/>
    <text x="302" y="164" class="t">V</text>
  </g>

  <!-- Off-resonance panel (inductive) -->
  <g transform="translate(720,120)">
    <text x="0" y="0" class="t">Off-resonance (X_L > X_C)</text>
    <line x1="0" y1="160" x2="320" y2="160" class="axis"/>
    <line x1="160" y1="320" x2="160" y2="0" class="axis"/>
    <line x1="40" y1="160" x2="280" y2="160" class="i"/>
    <text x="282" y="164" class="t">I</text>
    <line x1="40" y1="160" x2="220" y2="160" class="r"/>
    <text x="222" y="164" class="t">V_R</text>
    <line x1="220" y1="160" x2="220" y2="60" class="x"/>
    <text x="224" y="64" class="t">V_L</text>
    <line x1="220" y1="160" x2="220" y2="220" class="x"/>
    <text x="224" y="216" class="t">V_C</text>
    <!-- V leads I slightly (inductive) -->
    <line x1="40" y1="160" x2="280" y2="130" class="v"/>
    <text x="282" y="128" class="t">V</text>
  </g>
</svg>

