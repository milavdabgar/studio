<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="860" height="420" viewBox="0 0 860 420" role="img" aria-label="Phasor diagram for RLC series circuit">
  <title>ફેઝર આલેખ: RLC Series</title>
  <defs>
    <style>
      .axis { stroke: #94a3b8; stroke-width: 1; }
      .v { stroke: #ef4444; stroke-width: 3; }
      .i { stroke: #0ea5e9; stroke-width: 3; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <line x1="120" y1="360" x2="740" y2="360" class="axis"/>
  <line x1="120" y1="360" x2="120" y2="80" class="axis"/>
  <!-- I reference -->
  <line x1="120" y1="360" x2="420" y2="360" class="i"/>
  <text x="430" y="360" class="t">I</text>
  <!-- V components -->
  <line x1="120" y1="360" x2="420" y2="300" class="v"/>
  <text x="430" y="300" class="t">V<tspan baseline-shift="sub">L</tspan> − V<tspan baseline-shift="sub">C</tspan></text>
  <line x1="120" y1="360" x2="420" y2="240" class="v"/>
  <text x="430" y="240" class="t">V (resultant)</text>
  <text x="600" y="120" class="t">At resonance: V<tspan baseline-shift="sub">L</tspan> ≈ V<tspan baseline-shift="sub">C</tspan></text>
</svg>

