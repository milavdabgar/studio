<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420" role="img" aria-label="ઉત્પત્તિ of alternating EMF (rotating coil)">
  <title>ઉત્પત્તિ of Alternating EMF</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
      .sin { stroke: #0ea5e9; stroke-width: 2.5; fill: none; }
    </style>
  </defs>
  <!-- Rotating coil in magnetic field (conceptual) -->
  <circle cx="200" cy="180" r="80" class="w"/>
  <line x1="200" y1="180" x2="260" y2="140" class="w"/>
  <line x1="200" y1="180" x2="140" y2="220" class="w"/>
  <text x="120" y="110" class="t">ω</text>
  <text x="60" y="180" class="t">B</text>

  <!-- Induced sine emf over time -->
  <text x="340" y="60" class="t">Induced e(t)</text>
  <line x1="340" y1="80" x2="840" y2="80" class="w"/>
  <path d="M340 80 C 380 40, 420 120, 460 80 S 540 40, 580 80 S 660 120, 700 80 S 780 40, 820 80" class="sin"/>
</svg>

