<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Ideal transformer turns ratio">
  <title>Ideal Transformer: Turns Ratio</title>
  <desc>V1/V2 = N1/N2 and I1/I2 = N2/N1; power ideally conserved.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .w{stroke:#111;stroke-width:2;fill:none}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">Core</text>
  <rect x="560" y="180" width="160" height="280" fill="#e5e7eb" stroke="#94a3b8"/>
  <!-- Primary coil -->
  <path d="M520 200 q-20 20 0 40 q-20 20 0 40 q-20 20 0 40 q-20 20 0 40 q-20 20 0 40" class="w"/>
  <!-- Secondary coil -->
  <path d="M720 200 q20 20 0 40 q20 20 0 40 q20 20 0 40 q20 20 0 40 q20 20 0 40" class="w"/>
  <!-- Labels -->
  <text x="480" y="190" class="t">N<tspan baseline-shift="sub">1</tspan>, V<tspan baseline-shift="sub">1</tspan>, I<tspan baseline-shift="sub">1</tspan></text>
  <text x="900" y="190" class="t">N<tspan baseline-shift="sub">2</tspan>, V<tspan baseline-shift="sub">2</tspan>, I<tspan baseline-shift="sub">2</tspan></text>
  <text x="64" y="520" class="t">V1/V2 = N1/N2; I1/I2 = N2/N1; P1 â‰ˆ P2 (ideal)</text>
</svg>

