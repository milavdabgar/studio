<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="420" viewBox="0 0 980 420" role="img" aria-label="Pure R, L, C phase relations">
  <title>Pure R, L, C with એસી Supply</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 1.5; }
      .s1, .s2 { stroke-width: 2.5; fill: none; }
      .s1 { stroke: #0ea5e9; }
      .s2 { stroke: #ef4444; }
      .label { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <!-- R: V and I in phase -->
  <text x="60" y="60" class="label">પ્રતિરોધક</text>
  <line x1="60" y1="80" x2="340" y2="80" class="axis"/>
  <path d="M60 80 C 90 50, 120 110, 150 80 S 210 50, 240 80 S 300 110, 330 80" class="s1"/>
  <path d="M60 80 C 90 50, 120 110, 150 80 S 210 50, 240 80 S 300 110, 330 80" class="s2"/>
  <text x="280" y="60" class="label">V and I in phase</text>

  <!-- L: I lags V by 90° -->
  <text x="60" y="160" class="label">ઇન્ડક્ટર</text>
  <line x1="60" y1="180" x2="340" y2="180" class="axis"/>
  <path d="M60 180 C 90 150, 120 210, 150 180 S 210 150, 240 180 S 300 210, 330 180" class="s1"/>
  <path d="M90 180 C 120 150, 150 210, 180 180 S 240 150, 270 180 S 330 210, 360 180" class="s2"/>
  <text x="280" y="160" class="label">I lags V</text>

  <!-- C: I leads V by 90° -->
  <text x="60" y="260" class="label">કેપેસિટર</text>
  <line x1="60" y1="280" x2="340" y2="280" class="axis"/>
  <path d="M60 280 C 90 250, 120 310, 150 280 S 210 250, 240 280 S 300 310, 330 280" class="s1"/>
  <path d="M30 280 C 60 250, 90 310, 120 280 S 180 250, 210 280 S 270 310, 300 280" class="s2"/>
  <text x="280" y="260" class="label">I leads V</text>
</svg>

