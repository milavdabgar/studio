<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="લોડ ફ્લો v/s પર-યુનિટ ચીટશીટ">
  <title>લોડ ફ્લો v/s પર‑યુનિટ — ચીટશીટ</title>
  <desc>લોડ ફ્લો પરિમાણો (P, Q, V, δ) અને પર‑યુનિટ નૉર્મલાઇઝેશન (S_base, V_base, Z_base) નું સરખામણું.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 18px sans-serif; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .note { fill: #eef2ff; stroke: #c7d2fe; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="640" rx="12" class="box"/>
  <text x="60" y="80" class="હ">લોડ ફ્લો v/s પર‑યુનિટ</text>

  <g transform="translate(60,120)">
    <rect x="0" y="0" width="560" height="240" rx="10" class="note"/>
    <text x="16" y="34" class="t">લોડ ફ્લો (પાવર સિસ્ટમ)</text>
    <text x="16" y="66" class="s">પરિમાણો: P (MW), Q (MVAr), V (kV), δ (એંગલ)</text>
    <text x="16" y="94" class="s">બસ પ્રકાર: Slack, PV, PQ</text>
    <text x="16" y="122" class="સ">આઉટપુટ: બસ V/એંગલ, લાઇન ફ્લો, લૉસ</text>
    <text x="16" y="150" class="s">ટૂલ: Y_bus, NR/ગોસ–સીડલ (આગળ)</text>
  </g>

  <g transform="translate(660,120)">
    <rect x="0" y="0" width="560" height="240" rx="10" class="note"/>
    <text x="16" y="34" class="t">પર‑યુનિટ (નૉર્મલાઇઝેશન)</text>
    <text x="16" y="66" class="s">S_base, V_base → Z_base = V²/S; I_base = S/(√3 V)</text>
    <text x="16" y="94" class="s">રૂપાંતર: X_pu = X_actual/Z_base; %Z → pu</text>
    <text x="16" y="122" class="s">લાભ: માપમુક્ત સરખામણી; Tx લેવલ પાર સરળ</text>
    <text x="16" y="150" class="s">ઉપયોગ: ફૉલ્ટ લેવલ, નિયમન, ઝટપી ડિઝાઇન ચેક</text>
  </g>

  <g transform="translate(60,400)">
    <rect x="0" y="0" width="1160" height="220" rx="10" class="note"/>
    <text x="16" y="34" class="t">ઝડપી જોડાણ</text>
    <text x="16" y="66" class="s">pu માં નેટવર્ક ઇમ્પીડન્સ તૈયાર કરો; ત્યારબાદ લોડ ફ્લો pu સિસ્ટમ પર ચલાવો.</text>
    <text x="16" y="94" class="s">આ કોર્સ સ્તરે: ફૉલ્ટ/નિયમન માટે pu પર ધ્યાન; લોડ ફ્લો આઉટપુટની કલ્પના.</text>
  </g>
</svg>

