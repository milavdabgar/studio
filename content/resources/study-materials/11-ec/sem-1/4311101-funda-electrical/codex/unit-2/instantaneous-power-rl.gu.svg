<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="RL સર્કિટમાં તત્કાલિક શક્તિ">
  <title>RL માં p(t) તત્કાલિક શક્તિ</title>
  <desc>v(t), i(t) સાથે ફેઝ શિફ્ટ અને p(t)=v·i બતાવે છે—રીએક્ટિવ ઘટક સાથે ધબકતી સકારાત્મક શક્તિ.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .axis{stroke:#94a3b8;stroke-width:1}
      .v{stroke:#ef4444;stroke-width:3;fill:none}
      .i{stroke:#0ea5e9;stroke-width:3;fill:none}
      .p{stroke:#22c55e;stroke-width:3;fill:none}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">RL માટે v(t), i(t), p(t) (φ > 0)</text>
  <line x1="64" y1="180" x2="1200" y2="180" class="axis"/>
  <path d="M64 180 C 96 140, 128 220, 160 180 S 224 140, 256 180 S 320 220, 352 180 S 416 140, 448 180 S 512 220, 544 180" class="v"/>
  <path d="M84 180 C 116 140, 148 220, 180 180 S 244 140, 276 180 S 340 220, 372 180 S 436 140, 468 180 S 532 220, 564 180" class="i"/>
  <text x="64" y="220" class="t">φ = લેગ</text>
  <line x1="64" y1="420" x2="1200" y2="420" class="axis"/>
  <path d="M64 420 C 96 420, 128 410, 160 410 C 192 440, 224 450, 256 420 C 288 410, 320 410, 352 420 C 384 450, 416 440, 448 420 C 480 410, 512 410, 544 420" class="p"/>
  <text x="64" y="460" class="t">p(t) = v·i (સ્થિર-સ્થિતિ RL માં હંમેશા ≥ 0)</text>
</svg>

