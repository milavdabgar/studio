<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Single vs three-phase power formulas">
  <title>Power Formulas: 1‑Phase vs 3‑Phase</title>
  <desc>Lists P, Q, S formulas for single phase and balanced three phase systems.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .row{fill:#ffffff;stroke:#e5e7eb}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">Single Phase</text>
  <rect x="64" y="96" width="1152" height="100" class="row"/>
  <text x="80" y="130" class="t">P = V·I·cosφ, Q = V·I·sinφ, S = V·I</text>
  <text x="80" y="162" class="t">V, I are RMS; φ is angle between v and i</text>
  <text x="64" y="230" class="h">Three Phase (Balanced)</text>
  <rect x="64" y="246" width="1152" height="120" class="row"/>
  <text x="80" y="280" class="t">P = √3·V<tspan baseline-shift="sub">L</tspan>·I<tspan baseline-shift="sub">L</tspan>·cosφ, Q = √3·V<tspan baseline-shift="sub">L</tspan>·I<tspan baseline-shift="sub">L</tspan>·sinφ</text>
  <text x="80" y="312" class="t">S = √3·V<tspan baseline-shift="sub">L</tspan>·I<tspan baseline-shift="sub">L</tspan>; V<tspan baseline-shift="sub">L</tspan>, I<tspan baseline-shift="sub">L</tspan> are line values</text>
</svg>

