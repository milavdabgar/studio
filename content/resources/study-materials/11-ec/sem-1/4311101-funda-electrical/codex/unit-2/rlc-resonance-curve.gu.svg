<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="420" viewBox="0 0 980 420" role="img" aria-label="RLC resonance current vs frequency">
  <title>RLC Series રેઝોએનાન્સ (I vs f)</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 2; }
      .curve { stroke: #ef4444; stroke-width: 3; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
      .fc { stroke: #0ea5e9; stroke-dasharray: 6 4; }
    </style>
  </defs>
  <line x1="80" y1="360" x2="920" y2="360" class="axis"/>
  <line x1="120" y1="380" x2="120" y2="80" class="axis"/>
  <text x="925" y="364" class="t">Frequency f</text>
  <text x="105" y="75" class="t">Current |I|</text>
  <path d="M120 340 C 260 300, 400 120, 520 120 C 640 120, 760 300, 900 340" class="curve"/>
  <line x1="520" y1="120" x2="520" y2="360" class="fc"/>
  <text x="505" y="110" class="t">f<tspan baseline-shift="sub">0</tspan></text>
</svg>

