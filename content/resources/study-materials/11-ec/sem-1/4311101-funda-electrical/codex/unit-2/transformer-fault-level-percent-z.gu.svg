<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="%Z પરથી ફૉલ્ટ લેવલ">
  <title>%Z પરથી ફૉલ્ટ લેવલ</title>
  <desc>Z_pu = %Z/100; Fault MVA ≈ S_base/Z_pu; I_sc = Fault MVA/(√3·V_kV); ઉદાહરણ સહિત.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 18px sans-serif; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .note { fill: #eef2ff; stroke: #c7d2fe; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="640" rx="12" class="box"/>
  <text x="60" y="80" class="h">%Z પરથી ફૉલ્ટ લેવલ</text>
  <text x="60" y="120" class="t">Z_pu = %Z / 100;  Fault MVA ≈ S_base / Z_pu</text>
  <text x="60" y="150" class="s">I_sc (kA) ≈ Fault MVA / (√3 · V_kV)</text>

  <g transform="translate(60,190)">
    <rect x="0" y="0" width="1160" height="200" rx="10" class="note"/>
    <text x="16" y="34" class="t">ઉદાહરણ</text>
    <text x="16" y="66" class="s">Tx: 1,000 kVA (1 MVA), 11 kV/0.433 kV, %Z = 6%</text>
    <text x="16" y="94" class="s">Z_pu = 0.06 → Fault MVA ≈ 1/0.06 = 16.67 MVA</text>
    <text x="16" y="122" class="s">0.433 kV પર: I_sc ≈ 16.67/(√3×0.433) ≈ 22.3 kA</text>
  </g>

  <g transform="translate(60,420)">
    <rect x="0" y="" width="1160" height="140" rx="10" class="note"/>
    <text x="16" y="34" class="t">નોંધ</text>
    <text x="16" y="66" class="s">સિસ્ટમ બેઝ MVA/વોલ્ટેજ યોગ્ય લો; અપસ્ટ્રીમ %Z/સોર્સ શક્તિ ફૉલ્ટ કરંટને મર્યાદિત કરે છે.</text>
    <text x="16" y="94" class="s">સિંગલ‑ફેઝ માટે: I_sc ≈ Fault kVA / V (ફોર્મ્યુલા બદલાય).</text>
  </g>
</svg>

