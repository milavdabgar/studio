<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Star-Delta current split example">
  <title>Star-Delta Current Split (Example)</title>
  <desc>Numeric current relations: I_line vs I_phase in Y and Δ for resistive load per phase.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .row{fill:#ffffff;stroke:#e5e7eb}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">Assume</text>
  <rect x="64" y="96" width="520" height="88" class="row"/>
  <text x="80" y="126" class="t">R_phase = 30 Ω, V_phase = 230 V</text>
  <text x="80" y="156" class="t">Compute I_line, I_phase</text>
  <text x="64" y="220" class="h">Star (Y)</text>
  <rect x="64" y="236" width="520" height="90" class="row"/>
  <text x="80" y="270" class="t">I_phase = V_phase/R_phase = 7.67 A</text>
  <text x="80" y="300" class="t">I_line = I_phase = 7.67 A</text>
  <text x="700" y="220" class="h">Delta (Δ)</text>
  <rect x="700" y="236" width="520" height="90" class="row"/>
  <text x="716" y="270" class="t">I_phase = V_phase/R_phase = 7.67 A</text>
  <text x="716" y="300" class="t">I_line = √3 · I_phase = 13.28 A</text>
</svg>
