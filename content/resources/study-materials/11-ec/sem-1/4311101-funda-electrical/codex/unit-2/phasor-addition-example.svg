<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Phasor addition example">
  <title>Phasor Addition Example</title>
  <desc>Adds VR (in-phase) and VL (90° lead) to get VS, with magnitudes.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .axis{stroke:#94a3b8;stroke-width:1}
      .vr{stroke:#0ea5e9;stroke-width:3}
      .vl{stroke:#ef4444;stroke-width:3}
      .vs{stroke:#22c55e;stroke-width:3}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">Series RL</text>
  <line x1="200" y1="560" x2="900" y2="560" class="axis"/>
  <line x1="200" y1="640" x2="200" y2="200" class="axis"/>
  <line x1="200" y1="560" x2="600" y2="560" class="vr"/>
  <text x="610" y="560" class="t">V<tspan baseline-shift="sub">R</tspan></text>
  <line x1="200" y1="560" x2="200" y2="360" class="vl"/>
  <text x="210" y="360" class="t">V<tspan baseline-shift="sub">L</tspan></text>
  <line x1="200" y1="560" x2="600" y2="360" class="vs"/>
  <text x="610" y="360" class="t">V<tspan baseline-shift="sub">S</tspan> = √(V<tspan baseline-shift="sub">R</tspan><tspan dy="-6">2</tspan> + V<tspan baseline-shift="sub">L</tspan><tspan dy="-6">2</tspan>)</text>
</svg>

