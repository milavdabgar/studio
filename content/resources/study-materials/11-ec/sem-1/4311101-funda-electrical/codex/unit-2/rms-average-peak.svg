<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Peak, RMS, and average values of sine wave">
  <title>Peak, RMS, and Average (Sine)</title>
  <desc>Annotates Vm, Vrms = Vm/√2, and average over half-cycle 2Vm/π for a sinusoidal waveform.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .axis{stroke:#94a3b8;stroke-width:1}
      .sin{stroke:#0ea5e9;stroke-width:3;fill:none}
      .d{stroke:#ef4444;stroke-dasharray:6 4}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">Sine Wave Annotations</text>
  <line x1="64" y1="360" x2="1200" y2="360" class="axis"/>
  <path d="M64 360 C 144 240, 224 480, 304 360 S 464 240, 544 360 S 704 480, 784 360 S 944 240, 1024 360 S 1184 480, 1264 360" class="sin"/>
  <line x1="64" y1="240" x2="64" y2="480" class="d"/>
  <text x="70" y="240" class="t">+V<tspan baseline-shift="sub">m</tspan></text>
  <text x="70" y="480" class="t">−V<tspan baseline-shift="sub">m</tspan></text>
  <line x1="64" y1="360" x2="224" y2="360" class="d"/>
  <text x="230" y="365" class="t">V<tspan baseline-shift="sub">rms</tspan> = V<tspan baseline-shift="sub">m</tspan>/√2</text>
  <text x="64" y="540" class="t">Half-cycle average: V<tspan baseline-shift="sub">avg</tspan> = 2V<tspan baseline-shift="sub">m</tspan>/π</text>
</svg>

