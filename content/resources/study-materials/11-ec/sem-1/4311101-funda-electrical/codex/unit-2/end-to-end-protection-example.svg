<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="860" viewBox="0 0 1280 860" role="img" aria-label="End-to-end short-circuit and protection selection example">
  <title>End‑to‑End Protection Example</title>
  <desc>From %Z → fault level at LV bus → choose LV MCCB rating and upstream fuse for selectivity; includes summary table.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 18px sans-serif; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .note { fill: #eef2ff; stroke: #c7d2fe; }
      .line { stroke: #111; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="780" rx="12" class="box"/>
  <text x="60" y="80" class="h">From %Z to Device Selection</text>

  <g transform="translate(60,120)">
    <rect x="0" y="0" width="1160" height="150" rx="10" class="note"/>
    <text x="16" y="34" class="t">Given</text>
    <text x="16" y="64" class="s">Tx: 250 kVA, 11 kV/0.433 kV, %Z = 5.5%;  LV feeder load In ≈ 250,000/(√3×433) ≈ 333 A</text>
    <text x="16" y="92" class="s">Assume near‑bus fault (worst case), ignore upstream source impedance for simplicity</text>
  </g>

  <g transform="translate(60,300)">
    <rect x="0" y="0" width="560" height="220" rx="10" class="note"/>
    <text x="16" y="34" class="t">1) Fault level</text>
    <text x="16" y="66" class="s">Z_pu = 0.055 → Fault MVA ≈ 0.25/0.055 ≈ 4.55 MVA</text>
    <text x="16" y="94" class="s">I_sc ≈ 4.55 / (√3 × 0.433) ≈ 6.06 kA</text>
    <text x="16" y="122" class="s">Choose devices with Icu ≥ 10 kA (margin)</text>
  </g>

  <g transform="translate(660,300)">
    <rect x="0" y="0" width="560" height="220" rx="10" class="note"/>
    <text x="16" y="34" class="t">2) LV MCCB</text>
    <text x="16" y="66" class="s">Frame: 400 A MCCB; In setting ≈ 320–350 A</text>
    <text x="16" y="94" class="s">Instantaneous pickup above motor inrush, below upstream curve</text>
    <text x="16" y="122" class="s">Breaking capacity: Icu 15 kA @ 415 V (≥ 6.06 kA)</text>
  </g>

  <g transform="translate(60,540)">
    <rect x="0" y="0" width="1160" height="160" rx="10" class="note"/>
    <text x="16" y="34" class="t">3) Upstream device</text>
    <text x="16" y="66" class="s">HV side: expulsion fuse or upstream MCCB at higher pickup; ensure grading gap vs LV MCCB instantaneous</text>
    <text x="16" y="94" class="s">Verify with manufacturer TCCs; use tcc‑overlay‑template.svg to overlay curves</text>
  </g>

  <g transform="translate(60,720)">
    <text x="0" y="0" class="s">Summary: I_fl ≈ 333 A; I_sc ≈ 6.06 kA; MCCB frame 400 A, Icu ≥ 10–15 kA; upstream device graded above.</text>
  </g>
</svg>

