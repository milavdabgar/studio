<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="હર્મોનિક સ્પેક્ટ્રમ બાર ચાર્ટ સાથે THD">
  <title>હર્મોનિક સ્પેક્ટ્રમ &amp; THD</title>
  <desc>મૂળભૂત અને હર્મોનિક બાર; THD = √(ΣVn²)/V1 આંકડાકીય ઉદાહરણ સાથે.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .axis{stroke:#111;stroke-width:2}
      .bar1{fill:#0ea5e9}
      .bar{fill:#94a3b8}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">સ્પેક્ટ્રમ (નોર્મલાઇઝ્ડ)</text>
  <line x1="160" y1="560" x2="1040" y2="560" class="axis"/>
  <line x1="200" y1="600" x2="200" y2="160" class="axis"/>
  <rect x="240" y="260" width="60" height="300" class="bar1"/>
  <text x="245" y="580" class="t">1</text>
  <rect x="340" y="380" width="40" height="180" class="bar"/>
  <text x="345" y="580" class="t">3</text>
  <rect x="420" y="420" width="40" height="140" class="bar"/>
  <text x="425" y="580" class="t">5</text>
  <rect x="500" y="460" width="40" height="100" class="bar"/>
  <text x="505" y="580" class="t">7</text>
  <text x="64" y="640" class="t">ઉદાહરણ: V1=100 V, V3=20 V, V5=10 V → THD = √(20²+10²)/100 = 0.224 = 22.4%</text>
</svg>

