<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Power factor correction step-by-step sizing">
  <title>PF Correction Walkthrough</title>
  <desc>Given P and target PF, computes Qc = P(tanφ1 − tanφ2) with numeric steps.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .row{fill:#ffffff;stroke:#e5e7eb}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">Given</text>
  <rect x="64" y="96" width="520" height="88" class="row"/>
  <text x="80" y="126" class="t">P = 10 kW, PF1 = 0.75, PF2 = 0.95</text>
  <text x="80" y="156" class="t">Find capacitor kVAR (Qc)</text>

  <text x="64" y="220" class="h">Steps</text>
  <rect x="64" y="236" width="1152" height="240" class="row"/>
  <text x="80" y="270" class="t">φ1 = arccos(0.75) = 41.41° → tanφ1 = 0.882</text>
  <text x="80" y="300" class="t">φ2 = arccos(0.95) = 18.19° → tanφ2 = 0.328</text>
  <text x="80" y="330" class="t">Qc = P (tanφ1 − tanφ2) = 10 (0.882 − 0.328) = 5.54 kVAR</text>
  <text x="80" y="360" class="t">Suggested: choose standard bank ≥ 5.6 kVAR</text>

  <text x="64" y="520" class="h">Notes</text>
  <text x="64" y="552" class="t">Account for voltage &amp; frequency, derating, and capacitor tolerance.</text>
</svg>

