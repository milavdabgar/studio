<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="ટ્રાન્સફોર્મર નેમપ્લેટ ડીકોડિંગ">
  <title>ટ્રાન્સફોર્મર નેમપ્લેટ — ડીકોડિંગ</title>
  <desc>માનક ફીલ્ડ્સ: kVA, HV/LV વોલ્ટેજ, %Z, વેક્ટર ગ્રૂપ, ફ્રીક્વન્સી, કૂલિંગ, ટેમ્પરેચર રાઇઝ વગેરે.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 18px sans-serif; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .note { fill: #eef2ff; stroke: #c7d2fe; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="640" rx="12" class="box"/>
  <text x="60" y="80" class="h">નેમપ્લેટ — મુખ્ય ફીલ્ડ્સ</text>

  <g transform="translate(60,120)">
    <rect x="0" y="0" width="520" height="220" rx="10" class="note"/>
    <text x="16" y="34" class="t">રેટિંગ</text>
    <text x="16" y="66" class="s">• kVA (દા.ત. 100 kVA)</text>
    <text x="16" y="94" class="s">• વોલ્ટેજ: HV/LV (દા.ત. 11 kV/433 V)</text>
    <text x="16" y="122" class="s">• ફ્રીક્વન્સી (50/60 Hz), ફેઝ (1Φ/3Φ)</text>
    <text x="16" y="150" class="s">• %Z (દા.ત. 6%) — શોર્ટ‑સર્કિટ ઇમ્પીડન્સ</text>
  </g>

  <g transform="translate(620,120)">
    <rect x="0" y="0" width="620" height="220" rx="10" class="note"/>
    <text x="16" y="34" class="t">બાંધકામ/ઊષ્મા</text>
    <text x="16" y="66" class="s">• વેક્ટર ગ્રૂપ (દા.ત. Dyn11): જોડાણ/ફેઝ શિફ્ટ</text>
    <text x="16" y="94" class="s">• કૂલિંગ (ONAN/ONAF): તેલ/હવા, નૅચરલ/ફોર્સ્ડ</text>
    <text x="16" y="122" class="s">• ટેમ્પરેચર રાઇઝ (દા.ત. 55/65 °C)</text>
    <text x="16" y="150" class="s">• ટૅપ્સ (±%), ઇન્સ્યુલેશન લેવલ (BIL), વજન, તેલ</text>
  </g>

  <g transform="translate(60,360)">
    <rect x="0" y="0" width="1180" height="220" rx="10" class="note"/>
    <text x="16" y="34" class="t">%Z અને વેક્ટર ગ્રૂપનો ઉપયોગ</text>
    <text x="16" y="66" class="s">• %Z પરથી ફૉલ્ટ લેવલ/વોલ્ટેજ ડ્રોપ અંદાજ</text>
    <text x="16" y="94" class="s">• Dyn11 જેવી ગ્રૂપ થ્રી‑ફેઝ ફેઝ‑શિફ્ટ દર્શાવે (30°)</text>
    <text x="16" y="122" class="s">• કૂલિંગ/ટેમ્પરેચર રાઇઝથી લોડિંગ/એમ્બિયન્ટ માર્ગદર્શિકા</text>
  </g>
</svg>

