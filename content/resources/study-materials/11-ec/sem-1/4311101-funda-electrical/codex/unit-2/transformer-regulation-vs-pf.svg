<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Transformer regulation versus power factor">
  <title>Regulation vs Power Factor</title>
  <desc>Qualitative curve of voltage regulation versus load power factor from lagging to leading, showing zero and negative regulation regions.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .axis { stroke: #94a3b8; stroke-width: 1; }
      .grid { stroke: #e5e7eb; stroke-width: 1; }
      .curve { stroke: #0ea5e9; stroke-width: 2.5; fill: none; }
      .zero { stroke: #22c55e; stroke-dasharray: 6 6; }
      .neg { stroke: #ef4444; stroke-dasharray: 4 4; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="640" rx="12" class="box"/>
  <text x="60" y="80" class="h">Voltage Regulation vs Load PF</text>

  <g transform="translate(120,140)">
    <line x1="0" y1="0" x2="0" y2="460" class="axis"/>
    <line x1="0" y1="460" x2="1000" y2="460" class="axis"/>
    <text x="-10" y="-12" class="s" text-anchor="end">Regulation (%)</text>
    <text x="1000" y="488" class="s" text-anchor="end">PF (lag → lead)</text>

    <g class="grid">
      <line x1="0" y1="100" x2="1000" y2="100"/>
      <line x1="0" y1="220" x2="1000" y2="220"/>
      <line x1="0" y1="340" x2="1000" y2="340"/>
    </g>

    <!-- qualitative curve: high at lagging, crosses near unity, dips negative at leading -->
    <path d="M0,180 C280,160 520,120 700,140 C860,160 940,220 1000,300" class="curve"/>
    <text x="720" y="130" class="s">Lagging →</text>
    <text x="930" y="292" class="s">Leading</text>

    <!-- zero regulation line -->
    <line x1="0" y1="260" x2="1000" y2="260" class="zero"/>
    <text x="12" y="252" class="s">Zero regulation</text>
    <!-- negative region bracket -->
    <line x1="820" y1="240" x2="1000" y2="240" class="neg"/>
    <text x="930" y="230" class="s" text-anchor="middle">Negative</text>
  </g>
</svg>

