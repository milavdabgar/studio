<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="સ્ટાર અને ડેલ્ટામાં લાઇન/ફેઝ આંકડાકીય સંબંધ">
  <title>લાઇન/ફેઝ આંકડાકીય ઉદાહરણ</title>
  <desc>V_phase=230 V RMS આપેલ, R_phase=50 Ω માટે સ્ટાર અને ડેલ્ટામાં V_line અને I_line ગણો.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
      .row{fill:#ffffff;stroke:#e5e7eb}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">ધારણ</text>
  <text x="64" y="112" class="t">V_phase = 230 V, R_phase = 50 Ω</text>
  <text x="64" y="160" class="h">સ્ટાર (Y)</text>
  <rect x="64" y="180" width="520" height="90" class="row"/>
  <text x="80" y="210" class="t">V_line = √3 · V_phase = 398 V</text>
  <text x="80" y="240" class="t">I_line = I_phase = V_phase/R_phase = 4.6 A</text>
  <text x="700" y="160" class="h">ડેલ્ટા (Δ)</text>
  <rect x="700" y="180" width="520" height="90" class="row"/>
  <text x="716" y="210" class="t">V_line = V_phase = 230 V</text>
  <text x="716" y="240" class="t">I_line = √3 · I_phase = √3 · (230/50) = 7.96 A</text>
</svg>

