<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="સ્ટાર થી ડેલ્ટા રૂપાંતરણ પગલાં અને સૂત્રો">
  <title>સ્ટાર ↔ ડેલ્ટા રૂપાંતરણ (પગલાં)</title>
  <desc>Y અને Δ નેટવર્ક દર્શાવી રેઝિસ્ટરના રૂપાંતરણ સૂત્રો અને ટૂંકો આંકડાકીય ઉદાહરણ.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .w{stroke:#111;stroke-width:2;fill:none}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
      .node{fill:#111}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">સ્ટાર (Y)</text>
  <circle cx="240" cy="200" r="6" class="node"/>
  <circle cx="160" cy="320" r="6" class="node"/>
  <circle cx="320" cy="320" r="6" class="node"/>
  <line x1="240" y1="200" x2="160" y2="320" class="w"/>
  <line x1="240" y1="200" x2="320" y2="320" class="w"/>
  <text x="200" y="260" class="t">R<tspan baseline-shift="sub">A</tspan></text>
  <text x="270" y="260" class="t">R<tspan baseline-shift="sub">B</tspan></text>
  <text x="220" y="340" class="t">R<tspan baseline-shift="sub">C</tspan></text>

  <text x="480" y="80" class="h">ડેલ્ટા (Δ)</text>
  <polygon points="560,240 720,320 720,160" class="w"/>
  <text x="560" y="260" class="t">R<tspan baseline-shift="sub">ab</tspan></text>
  <text x="720" y="340" class="t">R<tspan baseline-shift="sub">bc</tspan></text>
  <text x="720" y="150" class="t">R<tspan baseline-shift="sub">ca</tspan></text>

  <text x="64" y="420" class="h">સૂત્રો (Y → Δ)</text>
  <text x="64" y="452" class="t">R<tspan baseline-shift="sub">ab</tspan> = (R<tspan baseline-shift="sub">A</tspan>·R<tspan baseline-shift="sub">B</tspan> + R<tspan baseline-shift="sub">B</tspan>·R<tspan baseline-shift="sub">C</tspan> + R<tspan baseline-shift="sub">C</tspan>·R<tspan baseline-shift="sub">A</tspan>) / R<tspan baseline-shift="sub">C</tspan></text>
  <text x="64" y="484" class="t">R<tspan baseline-shift="sub">bc</tspan> = (R<tspan baseline-shift="sub">A</tspan>·R<tspan baseline-shift="sub">B</tspan> + R<tspan baseline-shift="sub">B</tspan>·R<tspan baseline-shift="sub">C</tspan> + R<tspan baseline-shift="sub">C</tspan>·R<tspan baseline-shift="sub">A</tspan>) / R<tspan baseline-shift="sub">A</tspan></text>
  <text x="64" y="516" class="t">R<tspan baseline-shift="sub">ca</tspan> = (R<tspan baseline-shift="sub">A</tspan>·R<tspan baseline-shift="sub">B</tspan> + R<tspan baseline-shift="sub">B</tspan>·R<tspan baseline-shift="sub">C</tspan> + R<tspan baseline-shift="sub">C</tspan>·R<tspan baseline-shift="sub">A</tspan>) / R<tspan baseline-shift="sub">B</tspan></text>

  <text x="640" y="420" class="h">સૂત્રો (Δ → Y)</text>
  <text x="640" y="452" class="t">R<tspan baseline-shift="sub">A</tspan> = (R<tspan baseline-shift="sub">ab</tspan>·R<tspan baseline-shift="sub">ca</tspan>) / (R<tspan baseline-shift="sub">ab</tspan> + R<tspan baseline-shift="sub">bc</tspan> + R<tspan baseline-shift="sub">ca</tspan>)</text>
  <text x="640" y="484" class="t">R<tspan baseline-shift="sub">B</tspan> = (R<tspan baseline-shift="sub">ab</tspan>·R<tspan baseline-shift="sub">bc</tspan>) / (R<tspan baseline-shift="sub">ab</tspan> + R<tspan baseline-shift="sub">bc</tspan> + R<tspan baseline-shift="sub">ca</tspan>)</text>
  <text x="640" y="516" class="t">R<tspan baseline-shift="sub">C</tspan> = (R<tspan baseline-shift="sub">bc</tspan>·R<tspan baseline-shift="sub">ca</tspan>) / (R<tspan baseline-shift="sub">ab</tspan> + R<tspan baseline-shift="sub">bc</tspan> + R<tspan baseline-shift="sub">ca</tspan>)</text>

  <text x="64" y="572" class="t">આંકડું: R<tspan baseline-shift="sub">A</tspan>=2, R<tspan baseline-shift="sub">B</tspan>=3, R<tspan baseline-shift="sub">C</tspan>=6 Ω → R<tspan baseline-shift="sub">ab</tspan>= (2·3+3·6+6·2)/6 = 5 Ω</text>
</svg>

