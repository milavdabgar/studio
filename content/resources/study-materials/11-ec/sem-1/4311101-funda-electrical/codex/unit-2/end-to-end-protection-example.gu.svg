<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="860" viewBox="0 0 1280 860" role="img" aria-label="%Z થી પ્રોટેક્શન પસંદગી અખંડ ઉદાહરણ">
  <title>અખંડ પ્રોટેક્શન ઉદાહરણ</title>
  <desc>%Z → LV બસ ફૉલ્ટ લેવલ → LV MCCB પસંદગી → અપસ્ટ્રીમ ફ્યુઝ; સારાંશ સહીત.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 18px sans-serif; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .note { fill: #eef2ff; stroke: #c7d2fe; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="780" rx="12" class="box"/>
  <text x="60" y="80" class="h">%Z થી ડિવાઇસ પસંદગી</text>

  <g transform="translate(60,120)">
    <rect x="0" y="0" width="1160" height="150" rx="10" class="note"/>
    <text x="16" y="34" class="t">આપેલ</text>
    <text x="16" y="64" class="s">Tx: 250 kVA, 11 kV/0.433 kV, %Z = 5.5%;  In ≈ 333 A</text>
    <text x="16" y="92" class="s">સરળતા માટે અપસ્ટ્રીમ સોર્સ ઇમ્પીડન્સ અવગણ્યું</text>
  </g>

  <g transform="translate(60,300)">
    <rect x="0" y="0" width="560" height="220" rx="10" class="note"/>
    <text x="16" y="34" class="t">1) ફૉલ્ટ લેવલ</text>
    <text x="16" y="66" class="s">Z_pu = 0.055 → Fault MVA ≈ 0.25/0.055 ≈ 4.55</text>
    <text x="16" y="94" class="s">I_sc ≈ 4.55 / (√3 × 0.433) ≈ 6.06 kA</text>
    <text x="16" y="122" class="s">Icu ≥ 10 kA ધરાવતું ઉપકરણ પસંદ કરો</text>
  </g>

  <g transform="translate(660,300)">
    <rect x="0" y="0" width="560" height="220" rx="10" class="note"/>
    <text x="16" y="34" class="t">2) LV MCCB</text>
    <text x="16" y="66" class="s">ફ્રેમ: 400 A; In ≈ 320–350 A</text>
    <text x="16" y="94" class="s">ઇન્સ્ટન્ટેનિયસ: ઇન્રશ થી ઉપર, અપસ્ટ્રીમ કરતા નીચું</text>
    <text x="16" y="122" class="s">Icu 15 kA @ 415 V (≥ 6.06 kA)</text>
  </g>

  <g transform="translate(60,540)">
    <rect x="0" y="0" width="1160" height="160" rx="10" class="note"/>
    <text x="16" y="34" class="t">3) અપસ્ટ્રીમ ઉપકરણ</text>
    <text x="16" y="66" class="s">HV ફ્યુઝ અથવા MCCB વધારે સેટિંગ સાથે; LV MCCB કરતાં ગ્રેડેડ</text>
    <text x="16" y="94" class="s">વેન્ડર TCC સાથે ચકાસો; tcc‑overlay‑template.svg મદદરૂપ</text>
  </g>

  <g transform="translate(60,720)">
    <text x="0" y="0" class="s">સારાંશ: I_fl ≈ 333 A; I_sc ≈ 6.06 kA; MCCB ફ્રેમ 400 A, Icu ≥ 10–15 kA; અપસ્ટ્રીમ યોગ્ય રીતે ગ્રેડેડ.</text>
  </g>
</svg>

