<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="P-Q power plane quadrants">
  <title>Pâ€“Q Plane (Quadrants)</title>
  <desc>Shows real vs reactive power quadrants, lagging/leading PF, generator/motor conventions.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .axis{stroke:#111;stroke-width:2}
      .t{font:16px sans-serif;fill:#222}
      .q1,.q2,.q3,.q4{fill-opacity:.08}
      .q1{fill:#22c55e}
      .q2{fill:#0ea5e9}
      .q3{fill:#ef4444}
      .q4{fill:#eab308}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <line x1="120" y1="360" x2="1160" y2="360" class="axis"/>
  <line x1="640" y1="80" x2="640" y2="640" class="axis"/>
  <rect x="640" y="80" width="520" height="280" class="q1"/>
  <rect x="120" y="80" width="520" height="280" class="q2"/>
  <rect x="120" y="360" width="520" height="280" class="q3"/>
  <rect x="640" y="360" width="520" height="280" class="q4"/>
  <text x="1140" y="350" class="t">P</text>
  <text x="650" y="90" class="t">Q</text>
  <text x="900" y="200" class="t">Lagging (inductive)</text>
  <text x="360" y="200" class="t">Leading (capacitive)</text>
  <text x="360" y="520" class="t">Capacitive gen</text>
  <text x="900" y="520" class="t">Inductive gen</text>
</svg>
