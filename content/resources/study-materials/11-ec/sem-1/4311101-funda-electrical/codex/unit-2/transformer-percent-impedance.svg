<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Transformer percent impedance quick panel">
  <title>Transformer Percent Impedance (%Z)</title>
  <desc>Definition via short-circuit test, relation to fault current and voltage drop. Quick formulas and example.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 18px sans-serif; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .axis { stroke: #94a3b8; stroke-width: 1; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .note { fill: #eef2ff; stroke: #c7d2fe; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="640" rx="12" class="box"/>
  <text x="60" y="80" class="h">Percent Impedance (%Z)</text>
  <text x="60" y="120" class="t">%Z = (V_sc / V_rated) × 100  (at rated current)</text>

  <g transform="translate(60,160)">
    <rect x="0" y="0" width="560" height="200" rx="10" class="note"/>
    <text x="16" y="34" class="t">Short-circuit test basis</text>
    <text x="16" y="66" class="s">Apply reduced voltage on one side until rated current flows with the other side shorted.</text>
    <text x="16" y="94" class="s">Measure V_sc → %Z. Typically 4–8% for small distribution transformers.</text>
    <text x="16" y="122" class="s">Z_eq (pu) = %Z / 100 (on own base)</text>
  </g>

  <g transform="translate(660,160)">
    <rect x="0" y="0" width="560" height="200" rx="10" class="note"/>
    <text x="16" y="34" class="t">Useful relations</text>
    <text x="16" y="66" class="s">• Fault current (approx): I_sc ≈ I_fl × (100 / %Z)</text>
    <text x="16" y="94" class="s">• Load voltage drop (approx): ΔV% ≈ %Z × load (pu) × PF factor</text>
    <text x="16" y="122" class="s">• Regulation at PF lag ≈ function(%Z, angle) — see Reg vs PF chart</text>
  </g>

  <g transform="translate(60,390)">
    <rect x="0" y="0" width="1160" height="220" rx="10" class="note"/>
    <text x="16" y="34" class="t">Example</text>
    <text x="16" y="66" class="s">Given: 100 kVA, 11 kV/433 V transformer, nameplate %Z = 6%</text>
    <text x="16" y="94" class="s">Full-load secondary current I_fl ≈ 100,000 / (√3 × 433) ≈ 133 A (3Φ) or 231 A (1Φ, illustrative)</text>
    <text x="16" y="122" class="s">Approx fault current: I_sc ≈ I_fl × (100 / 6) ≈ 16.7 × I_fl</text>
    <text x="16" y="150" class="s">At 50% load, PF 0.8 lag, rough ΔV% ≈ 6% × 0.5 × k(PF) → a few percent</text>
  </g>
</svg>

