<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Q ફેક્ટર આંકડાકીય ઉદાહરણ">
  <title>Q ફેક્ટર આંકડાકીય</title>
  <desc>f0=1 kHz, BW=100 Hz → Q=10; રેઝોનન્સ કર્વ અને −3 dB પોઈન્ટ્સ દર્શાવે છે.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .axis{stroke:#111;stroke-width:2}
      .curve{stroke:#0ea5e9;stroke-width:3;fill:none}
      .d{stroke:#ef4444;stroke-dasharray:6 4}
      .t{font:16px sans-serif;fill:#222}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <line x1="120" y1="560" x2="1160" y2="560" class="axis"/>
  <line x1="160" y1="600" x2="160" y2="160" class="axis"/>
  <path d="M160 560 C 400 520, 520 200, 800 560 S 1120 560, 1160 560" class="curve"/>
  <line x1="680" y1="560" x2="680" y2="420" class="d"/>
  <line x1="720" y1="560" x2="720" y2="420" class="d"/>
  <text x="640" y="420" class="t">−3 dB બિંદુઓ → BW = 100 Hz</text>
  <text x="120" y="640" class="t">ઉદાહરણ: f0=1 kHz, BW=100 Hz → Q = f0/BW = 10</text>
</svg>

