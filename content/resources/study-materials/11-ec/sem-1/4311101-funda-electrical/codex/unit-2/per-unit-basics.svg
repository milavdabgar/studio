<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="760" viewBox="0 0 1280 760" role="img" aria-label="Per-unit system basics tutorial">
  <title>Per-Unit System — Basics</title>
  <desc>How to choose base MVA/kV, compute Z_base, convert impedances to/from per-unit, and combine across transformer levels. Includes example.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 18px sans-serif; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .note { fill: #eef2ff; stroke: #c7d2fe; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="680" rx="12" class="box"/>
  <text x="60" y="80" class="h">Per-Unit (pu) — Quick Steps</text>

  <g transform="translate(60,120)">
    <rect x="0" y="0" width="540" height="260" rx="10" class="note"/>
    <text x="16" y="34" class="t">1) Choose base values</text>
    <text x="16" y="66" class="s">Pick S_base (MVA) and V_base (kV) at one bus</text>
    <text x="16" y="94" class="s">Z_base = V_base² / S_base   (ohms, 3Φ line‑to‑line)</text>
    <text x="16" y="122" class="s">I_base = S_base / (√3 · V_base)   (kA)</text>
    <text x="16" y="164" class="t">2) Convert to per‑unit</text>
    <text x="16" y="196" class="s">Z_pu = Z_actual / Z_base</text>
    <text x="16" y="224" class="s">Given %Z on nameplate → Z_pu = %Z / 100</text>
  </g>

  <g transform="translate(640,120)">
    <rect x="0" y="0" width="600" height="260" rx="10" class="note"/>
    <text x="16" y="34" class="t">3) Across transformer levels</text>
    <text x="16" y="66" class="s">Keep S_base same through network; change V_base per turns ratio</text>
    <text x="16" y="94" class="s">Impedances in per‑unit are referred automatically (no manual ratio)</text>
    <text x="16" y="136" class="t">4) Combine series elements</text>
    <text x="16" y="168" class="s">Add Z_pu directly across the network path</text>
    <text x="16" y="196" class="s">Total Z_pu → compute fault level, drops, etc.</text>
  </g>

  <g transform="translate(60,420)">
    <rect x="0" y="0" width="1180" height="260" rx="10" class="note"/>
    <text x="16" y="34" class="t">Example</text>
    <text x="16" y="66" class="s">Base: S_base = 10 MVA;  Primary V_base = 11 kV;  Secondary V_base = 0.433 kV</text>
    <text x="16" y="94" class="s">Transformer nameplate %Z = 6% → Z_tx,pu = 0.06</text>
    <text x="16" y="122" class="s">Line segment Z_actual(sec) = 0.01 Ω at 0.433 kV</text>
    <text x="16" y="150" class="s">Z_base(sec) = V²/S = 0.433² / 10 ≈ 0.0187 Ω → Z_line,pu ≈ 0.01 / 0.0187 ≈ 0.535</text>
    <text x="16" y="178" class="s">Total Z_pu ≈ 0.06 + 0.535 = 0.595 → Fault MVA ≈ S_base / Z_pu ≈ 10/0.595 ≈ 16.8 MVA</text>
    <text x="16" y="206" class="s">I_sc at 0.433 kV ≈ 16.8 / (√3 × 0.433) ≈ 22.4 kA</text>
  </g>
</svg>

