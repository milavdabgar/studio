<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="ટ્રાન્સફોર્મર કાર્યક્ષમતા વક્ર">
  <title>ટ્રાન્સફોર્મર કાર્યક્ષમતા</title>
  <desc>કાર્યક્ષમતા વ્યાખ્યા અને લોડ સામે વક્ર; કોર અને કોપર નુકશાનો.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 18px sans-serif; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .axis { stroke: #94a3b8; stroke-width: 1; }
      .grid { stroke: #e5e7eb; stroke-width: 1; }
      .curve { stroke: #0ea5e9; stroke-width: 2.5; fill: none; }
      .loss { stroke: #ef4444; stroke-width: 2; fill: none; }
      .loss2 { stroke: #22c55e; stroke-width: 2; fill: none; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="640" rx="12" class="box"/>
  <text x="60" y="80" class="h">કાર્યક્ષમતા η</text>
  <text x="60" y="120" class="t">η = P_out / (P_out + P_core + P_cu)</text>
  <text x="60" y="150" class="s">કોર નુકશાનો ≈ સ્થિર; કોપર નુકશાનો ∝ I² (લોડ²).</text>

  <g transform="translate(80,220)">
    <line x1="0" y1="0" x2="0" y2="360" class="axis"/>
    <line x1="0" y1="360" x2="980" y2="360" class="axis"/>
    <text x="-8" y="-12" class="s" text-anchor="end">η (%)</text>
    <text x="980" y="390" class="s" text-anchor="end">લોડ (પર યુનિટ)</text>

    <g class="grid">
      <line x1="0" y1="60" x2="980" y2="60"/>
      <line x1="0" y1="120" x2="980" y2="120"/>
      <line x1="0" y1="180" x2="980" y2="180"/>
      <line x1="0" y1="240" x2="980" y2="240"/>
      <line x1="0" y1="300" x2="980" y2="300"/>
    </g>

    <path d="M0,320 C200,260 400,200 560,180 C760,160 880,200 980,240" class="curve"/>
    <text x="560" y="170" class="s" text-anchor="middle">η લોડ પ્રમાણે</text>

    <line x1="820" y1="300" x2="820" y2="260" class="loss"/>
    <text x="826" y="280" class="s">P_cu ∝ લોડ²</text>
    <line x1="740" y1="320" x2="740" y2="300" class="loss2"/>
    <text x="746" y="308" class="s">P_core ≈ સ્થિર</text>
  </g>
</svg>

