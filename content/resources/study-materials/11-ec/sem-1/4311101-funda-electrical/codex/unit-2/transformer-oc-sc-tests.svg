<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="800" viewBox="0 0 1280 800" role="img" aria-label="Transformer OC/SC tests and parameter extraction">
  <title>Open-Circuit and Short-Circuit Tests</title>
  <desc>Test setups and formulas to extract Rc, Xm from OC test and Req, Xeq from SC test.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 18px sans-serif; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .line { stroke: #111; stroke-width: 2; fill: none; }
      .axis { stroke: #94a3b8; stroke-width: 1; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .note { fill: #eef2ff; stroke: #c7d2fe; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="720" rx="12" class="box"/>
  <text x="60" y="80" class="h">Transformer Tests</text>

  <!-- OC Test -->
  <g transform="translate(60,120)">
    <text x="0" y="0" class="t">Open-Circuit (OC) Test</text>
    <!-- simple primary with meters and open secondary -->
    <line x1="0" y1="40" x2="200" y2="40" class="line"/>
    <rect x="200" y="24" width="40" height="32" class="box"/>
    <text x="220" y="46" class="s" text-anchor="middle">V</text>
    <line x1="240" y1="40" x2="280" y2="40" class="line"/>
    <circle cx="300" cy="40" r="16" fill="none" stroke="#111" stroke-width="2"/>
    <text x="300" y="46" class="s" text-anchor="middle">A</text>
    <line x1="316" y1="40" x2="380" y2="40" class="line"/>
    <rect x="380" y="24" width="40" height="32" class="box"/>
    <text x="400" y="46" class="s" text-anchor="middle">W</text>
    <line x1="420" y1="40" x2="520" y2="40" class="line"/>
    <!-- transformer symbol -->
    <circle cx="560" cy="28" r="16" fill="none" stroke="#111" stroke-width="2"/>
    <circle cx="560" cy="52" r="16" fill="none" stroke="#111" stroke-width="2"/>
    <line x1="576" y1="40" x2="620" y2="40" class="line"/>
    <line x1="620" y1="40" x2="620" y2="0" class="line"/>
    <line x1="620" y1="0" x2="740" y2="0" class="line"/>
    <text x="740" y="-6" class="s">Secondary open</text>

    <g transform="translate(0,100)">
      <rect x="0" y="0" width="820" height="100" rx="10" class="note"/>
      <text x="12" y="28" class="s">Measure: V_oc, I_oc, P_oc</text>
      <text x="12" y="56" class="s">R_c = V_oc² / P_oc;  I_c = V_oc / R_c;  I_m = √(I_oc² − I_c²);  X_m = V_oc / I_m</text>
    </g>
  </g>

  <!-- SC Test -->
  <g transform="translate(60,360)">
    <text x="0" y="0" class="t">Short-Circuit (SC) Test</text>
    <line x1="0" y1="40" x2="200" y2="40" class="line"/>
    <rect x="200" y="24" width="40" height="32" class="box"/>
    <text x="220" y="46" class="s" text-anchor="middle">V</text>
    <line x1="240" y1="40" x2="280" y2="40" class="line"/>
    <circle cx="300" cy="40" r="16" fill="none" stroke="#111" stroke-width="2"/>
    <text x="300" y="46" class="s" text-anchor="middle">A</text>
    <line x1="316" y1="40" x2="380" y2="40" class="line"/>
    <rect x="380" y="24" width="40" height="32" class="box"/>
    <text x="400" y="46" class="s" text-anchor="middle">W</text>
    <line x1="420" y1="40" x2="520" y2="40" class="line"/>
    <circle cx="560" cy="28" r="16" fill="none" stroke="#111" stroke-width="2"/>
    <circle cx="560" cy="52" r="16" fill="none" stroke="#111" stroke-width="2"/>
    <line x1="576" y1="40" x2="620" y2="40" class="line"/>
    <line x1="620" y1="40" x2="620" y2="0" class="line"/>
    <rect x="620" y="-10" width="16" height="20" class="box"/>
    <text x="640" y="-6" class="s">Short</text>

    <g transform="translate(0,100)">
      <rect x="0" y="0" width="880" height="100" rx="10" class="note"/>
      <text x="12" y="28" class="s">Adjust V to rated current; measure: V_sc, I_sc, P_sc</text>
      <text x="12" y="56" class="s">Z_eq = V_sc / I_sc;  R_eq = P_sc / I_sc²;  X_eq = √(Z_eq² − R_eq²)</text>
    </g>
  </g>
</svg>

