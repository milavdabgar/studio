<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="800" viewBox="0 0 1280 800" role="img" aria-label="Time-current characteristic overlay template">
  <title>TCC Overlay Template</title>
  <desc>Blank log–log axes for time–current curves with zones for upstream/downstream device plotting and selectivity notes.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .axis { stroke: #94a3b8; stroke-width: 1; }
      .grid { stroke: #e5e7eb; stroke-width: 1; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .zone1 { fill: #dbeafe; stroke: #93c5fd; }
      .zone2 { fill: #dcfce7; stroke: #86efac; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="720" rx="12" class="box"/>
  <text x="60" y="80" class="h">Time–Current Characteristics (log–log)</text>

  <g transform="translate(100,120)">
    <!-- Axes -->
    <rect x="0" y="0" width="1080" height="600" fill="none" stroke="#94a3b8" stroke-width="1"/>
    <text x="-10" y="-16" class="s" text-anchor="end">Time (s)</text>
    <text x="1080" y="620" class="s" text-anchor="end">Current (× In)</text>

    <!-- Zones for device curves (illustrative boxes) -->
    <rect x="80" y="80" width="380" height="420" rx="8" class="zone2"/>
    <text x="90" y="100" class="s">Downstream MCCB curve area</text>
    <rect x="520" y="60" width="420" height="450" rx="8" class="zone1"/>
    <text x="530" y="80" class="s">Upstream fuse/MCCB curve area</text>

    <!-- Gridlines (coarse) -->
    <g class="grid">
      <line x1="0" y1="100" x2="1080" y2="100"/>
      <line x1="0" y1="200" x2="1080" y2="200"/>
      <line x1="0" y1="300" x2="1080" y2="300"/>
      <line x1="0" y1="400" x2="1080" y2="400"/>
      <line x1="0" y1="500" x2="1080" y2="500"/>
      <line x1="200" y1="0" x2="200" y2="600"/>
      <line x1="400" y1="0" x2="400" y2="600"/>
      <line x1="600" y1="0" x2="600" y2="600"/>
      <line x1="800" y1="0" x2="800" y2="600"/>
    </g>

    <text x="20" y="560" class="s">Plot actual manufacturer curves here to verify selectivity/coordination.</text>
  </g>
</svg>

