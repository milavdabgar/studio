<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="RLC half-power points and bandwidth overlay">
  <title>RLC Half-Power Overlay</title>
  <desc>Shows resonance peak |H|, −3 dB half-power points f1, f2, bandwidth BW=f2−f1, and Q = f0/BW.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .axis { stroke: #94a3b8; stroke-width: 1; }
      .grid { stroke: #e5e7eb; stroke-width: 1; }
      .curve { stroke: #0ea5e9; stroke-width: 2.5; fill: none; }
      .dash { stroke: #ef4444; stroke-width: 1.5; stroke-dasharray: 6 6; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="640" rx="12" class="box"/>
  <text x="60" y="80" class="h">Half-Power Points (−3 dB)</text>

  <g transform="translate(80,120)">
    <line x1="0" y1="0" x2="0" y2="480" class="axis"/>
    <line x1="0" y1="480" x2="1040" y2="480" class="axis"/>
    <text x="-10" y="-12" class="s" text-anchor="end">|H| (norm.)</text>
    <text x="1040" y="508" class="s" text-anchor="end">Frequency</text>

    <g class="grid">
      <line x1="0" y1="120" x2="1040" y2="120"/>
      <line x1="0" y1="240" x2="1040" y2="240"/>
      <line x1="0" y1="360" x2="1040" y2="360"/>
    </g>

    <!-- Resonance curve (schematic) -->
    <path d="M0,420 C320,340 520,160 640,80 C760,160 960,340 1040,420" class="curve"/>

    <!-- Half-power line at 1/sqrt(2) of peak height (approx y=200) -->
    <line x1="0" y1="200" x2="1040" y2="200" class="dash"/>
    <text x="12" y="192" class="s">−3 dB</text>

    <!-- f1, f2 verticals and BW bracket -->
    <line x1="420" y1="480" x2="420" y2="200" class="dash"/>
    <text x="420" y="500" class="s" text-anchor="middle">f₁</text>
    <line x1="860" y1="480" x2="860" y2="200" class="dash"/>
    <text x="860" y="500" class="s" text-anchor="middle">f₂</text>
    <line x1="420" y1="520" x2="860" y2="520" class="dash"/>
    <text x="640" y="540" class="s" text-anchor="middle">BW = f₂ − f₁</text>

    <!-- f0 marker -->
    <line x1="640" y1="480" x2="640" y2="80" class="dash"/>
    <text x="640" y="500" class="s" text-anchor="middle">f₀</text>
  </g>

  <g transform="translate(820,120)">
    <rect x="0" y="0" width="380" height="120" rx="10" class="box"/>
    <text x="16" y="34" class="s">Q = f₀ / BW (series RLC)</text>
    <text x="16" y="62" class="s">At half-power points: |H| drops to 1/√2 of peak (−3 dB)</text>
  </g>
</svg>

