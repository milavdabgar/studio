<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="ટ્રાન્સફોર્મર કાર્યક્ષમતા — અંકિય ઉદાહરણ">
  <title>ટ્રાન્સફોર્મર કાર્યક્ષમતા — અંકિય</title>
  <desc>25/50/100% લોડે η: P_core=80 W, P_cu(FL)=120 W, cosφ=0.8 (દ્રષ્ટાંત S_rated=1 kVA).</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 18px sans-serif; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .note { fill: #eef2ff; stroke: #c7d2fe; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="640" rx="12" class="box"/>
  <text x="60" y="80" class="h">કાર્યક્ષમતા — અંકિય</text>
  <text x="60" y="120" class="t">આપેલ: P_core = 80 W, P_cu(FL) = 120 W, cosφ = 0.8</text>
  <text x="60" y="150" class="s">S_rated = 1 kVA માની: P_out = x · 1000 · 0.8; P_cu(x) = 120 x²</text>

  <g transform="translate(60,190)">
    <rect x="0" y="0" width="760" height="220" rx="10" class="note"/>
    <text x="16" y="30" class="t">સ્ટેપ્સ</text>
    <text x="16" y="60" class="s">1) x = 0.25, 0.5, 1.0 માટે ગણો</text>
    <text x="16" y="88" class="s">2) P_loss = 80 + 120 x²</text>
    <text x="16" y="116" class="s">3) η = P_out / (P_out + P_loss)</text>
    <text x="16" y="144" class="s">4) શિખર η ત્યાં જ્યાં P_core ≈ P_cુ(x)</text>
  </g>

  <g transform="translate(860,190)">
    <rect x="0" y="0" width="360" height="220" rx="10" class="note"/>
    <text x="16" y="30" class="t">પરિણામ (1 kVA)</text>
    <text x="16" y="60" class="s">x=0.25 → P_out=200 W; નુકશાન=87.5 → η≈69.6%</text>
    <text x="16" y="88" class="s">x=0.5 → P_out=400 W; નુકશાન=110 → η≈78.4%</text>
    <text x="16" y="116" class="s">x=1.0 → P_out=800 W; નુકશાન=200 → η≈80.0%</text>
  </g>
</svg>

