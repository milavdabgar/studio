<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Harmonics and THD clarification">
  <title>Harmonics and THD</title>
  <desc>Shows fundamental and 3rd harmonic components and defines THD = √(ΣVn²)/V1.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .axis{stroke:#94a3b8;stroke-width:1}
      .f1{stroke:#0ea5e9;stroke-width:3;fill:none}
      .h3{stroke:#ef4444;stroke-width:2;fill:none}
      .sum{stroke:#22c55e;stroke-width:3;fill:none}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">Time Domain</text>
  <line x1="64" y1="180" x2="1200" y2="180" class="axis"/>
  <path d="M64 180 C 104 120, 144 240, 184 180 S 264 120, 304 180 S 384 240, 424 180 S 504 120, 544 180 S 624 240, 664 180 S 744 120, 784 180 S 864 240, 904 180 S 984 120, 1024 180 S 1104 240, 1144 180" class="f1"/>
  <path d="M64 180 C 84 130, 104 230, 124 180 S 164 130, 184 180 S 224 230, 244 180 S 284 130, 304 180 S 344 230, 364 180 S 404 130, 424 180 S 464 230, 484 180" class="h3"/>
  <text x="1150" y="170" class="t">v1 (blue), v3 (red)</text>
  <text x="64" y="220" class="t">Sum (green) shows distortion</text>
  <path d="M64 180 C 100 115, 140 250, 184 180 C 224 235, 264 230, 304 180 C 344 235, 384 230, 424 180 C 464 235, 504 230, 544 180" class="sum"/>
  <text x="64" y="300" class="h">THD</text>
  <text x="64" y="332" class="t">THD = √(V<tspan baseline-shift="sub">2</tspan><tspan dy="-6">2</tspan> + V<tspan baseline-shift="sub">3</tspan><tspan dy="-6">2</tspan> + …) / V<tspan baseline-shift="sub">1</tspan></text>
  <text x="64" y="372" class="t">Vrms = √(V<tspan baseline-shift="sub">1</tspan><tspan dy="-6">2</tspan> + ΣV<tspan baseline-shift="sub">n</tspan><tspan dy="-6">2</tspan>)</text>
</svg>

