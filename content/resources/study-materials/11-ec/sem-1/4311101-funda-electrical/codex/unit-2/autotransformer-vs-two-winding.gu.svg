<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="ઓટો-ટ્રાન્સફોર્મર સામે બે-વાઇન્ડિંગ">
  <title>ઓટો-ટ્રાન્સફોર્મર v/s બે-વાઇન્ડિંગ</title>
  <desc>ઓટો-ટ્રાન્સફોર્મરમાં કૉપર બચત અને ઉચ્ચ કાર્યક્ષમતા વિસ્તાર; અલાયદગી નહિ.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 18px sans-serif; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .line { stroke: #111; stroke-width: 2; fill: none; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .note { fill: #eef2ff; stroke: #c7d2fe; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="640" rx="12" class="box"/>
  <text x="60" y="80" class="h">ઓટો-ટ્રાન્સફોર્મર v/s બે-વાઇન્ડિંગ</text>

  <g transform="translate(60,120)">
    <text x="0" y="0" class="t">બે-વાઇન્ડિંગ ટ્રાન્સફોર્મર</text>
    <circle cx="40" cy="40" r="16" fill="none" stroke="#111" stroke-width="2"/>
    <circle cx="40" cy="64" r="16" fill="none" stroke="#111" stroke-width="2"/>
    <line x1="56" y1="52" x2="160" y2="52" class="line"/>
    <circle cx="200" cy="40" r="16" fill="none" stroke="#111" stroke-width="2"/>
    <circle cx="200" cy="64" r="16" fill="none" stroke="#111" stroke-width="2"/>
    <text x="0" y="90" class="s">અલાયદા વાઇન્ડિંગ; અલાયદગી મળે</text>
  </g>

  <g transform="translate(60,260)">
    <text x="0" y="0" class="t">ઓટો-ટ્રાન્સફોર્મર</text>
    <line x1="0" y1="40" x2="220" y2="40" class="line"/>
    <line x1="40" y1="20" x2="40" y2="60" class="line"/>
    <line x1="180" y1="20" x2="180" y2="60" class="line"/>
    <text x="0" y="90" class="s">સામાન્ય વાઇન્ડિંગ ભાગ; અલાયદગી નથી</text>
  </g>

  <g transform="translate(520,120)">
    <rect x="0" y="0" width="680" height="200" rx="10" class="note"/>
    <text x="16" y="30" class="t">કોપર બચત</text>
    <text x="16" y="60" class="s">રેશિયો 1ની નજીક: વાઇન્ડિંગ ઓછી → ઓછા નુકશાનો → ઊંચી કાર્યક્ષમતા</text>
    <text x="16" y="90" class="s">પરંતુ: અલાયદગી નથી; ફૉલ્ટ કરંટ; ઉપયોગ મર્યાદિત</text>
  </g>
</svg>

