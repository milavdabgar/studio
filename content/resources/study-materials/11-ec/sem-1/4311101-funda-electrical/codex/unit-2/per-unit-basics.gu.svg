<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="760" viewBox="0 0 1280 760" role="img" aria-label="પર-યુનિટ સિસ્ટમ — મૂળભૂત">
  <title>પર-યુનિટ (pu) — મૂળભૂત</title>
  <desc>બેઝ MVA/kV પસંદ કરો, Z_base ગણો, ઇમ્પીડન્સ ને pu માં રૂપાંતર કરો, ટ્રાન્સફોર્મર લેવલ પાર જોડો. ઉદાહરણ સહિત.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 18px sans-serif; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .note { fill: #eef2ff; stroke: #c7d2fe; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="680" rx="12" class="box"/>
  <text x="60" y="80" class="h">પર‑યુનિટ (pu) — ઝડપી પગલાં</text>

  <g transform="translate(60,120)">
    <rect x="0" y="0" width="540" height="260" rx="10" class="note"/>
    <text x="16" y="34" class="t">1) બેઝ મૂલ્યો પસંદ કરો</text>
    <text x="16" y="66" class="s">S_base (MVA) અને V_base (kV) પસંદ કરો</text>
    <text x="16" y="94" class="s">Z_base = V_base² / S_base   (ઓહ્મ)</text>
    <text x="16" y="122" class="s">I_base = S_base / (√3 · V_base)   (kA)</text>
    <text x="16" y="164" class="t">2) pu માં રૂપાંતર</text>
    <text x="16" y="196" class="s">Z_pu = Z_actual / Z_base</text>
    <text x="16" y="224" class="s">નામપ્લેટ %Z → Z_pu = %Z / 100</text>
  </g>

  <g transform="translate(640,120)">
    <rect x="0" y="0" width="600" height="260" rx="10" class="note"/>
    <text x="16" y="34" class="t">3) ટ્રાન્સફોર્મર લેવલ પાર</text>
    <text x="16" y="66" class="s">S_base સમાન રાખો; V_base ટર્ન્સ રેશિયો મુજબ બદલો</text>
    <text x="16" y="94" class="s">pu ઇમ્પીડન્સ આપમાત્ર રિફર થાય છે (મેન્યુઅલ રેશિયો નહીં)</text>
    <text x="16" y="136" class="t">4) સીરિઝમાં મેળવી લો</text>
    <text x="16" y="168" class="s">Z_pu સીધું ઉમેરો; કુલ Z_pુ પરથી ફૉલ્ટ લેવલ, ડ્રોપ ગણો</text>
  </g>

  <g transform="translate(60,420)">
    <rect x="0" y="0" width="1180" height="260" rx="10" class="note"/>
    <text x="16" y="34" class="t">ઉદાહરણ</text>
    <text x="16" y="66" class="s">બેઝ: S_base = 10 MVA;  V_base(primary) = 11 kV;  V_base(sec) = 0.433 kV</text>
    <text x="16" y="94" class="s">Tx %Z = 6% → Z_tx,pu = 0.06</text>
    <text x="16" y="122" class="s">લાઇન Z_actual(sec) = 0.01 Ω;  Z_base(sec) = 0.433²/10 ≈ 0.0187 Ω</text>
    <text x="16" y="150" class="s">Z_line,pu ≈ 0.01/0.0187 ≈ 0.535; કુલ Z_pu ≈ 0.595</text>
    <text x="16" y="178" class="s">Fault MVA ≈ 10/0.595 ≈ 16.8;  I_sc(0.433 kV) ≈ 16.8/(√3×0.433) ≈ 22.4 kA</text>
  </g>
</svg>

