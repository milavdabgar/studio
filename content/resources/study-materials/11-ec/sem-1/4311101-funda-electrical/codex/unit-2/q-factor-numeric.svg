<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Q factor numeric example">
  <title>Q Factor Numeric</title>
  <desc>Given f0=1 kHz, BW=100 Hz → Q=10; annotates resonance curve and -3 dB points.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .axis{stroke:#111;stroke-width:2}
      .curve{stroke:#0ea5e9;stroke-width:3;fill:none}
      .d{stroke:#ef4444;stroke-dasharray:6 4}
      .t{font:16px sans-serif;fill:#222}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <line x1="160" y1="560" x2="1040" y2="560" class="axis"/>
  <line x1="200" y1="600" x2="200" y2="160" class="axis"/>
  <text x="1050" y="564" class="t">f</text>
  <text x="180" y="152" class="t">|Response|</text>
  <path d="M200 540 C 360 480, 520 200, 640 200 C 760 200, 920 480, 1040 540" class="curve"/>
  <line x1="640" y1="200" x2="640" y2="560" class="d"/>
  <text x="630" y="190" class="t">f<tspan baseline-shift="sub">0</tspan> = 1 kHz</text>
  <line x1="590" y1="300" x2="690" y2="300" class="d"/>
  <text x="700" y="305" class="t">BW = 100 Hz → Q = f0/BW = 10</text>
</svg>

