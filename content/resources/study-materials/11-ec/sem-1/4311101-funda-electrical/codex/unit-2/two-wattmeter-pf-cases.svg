<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Two-wattmeter method PF cases">
  <title>Two‑Wattmeter Method: PF Cases</title>
  <desc>Shows W1/W2 readings for various power factors and the negative-reading case at low PF.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
      .row{fill:#ffffff;stroke:#e5e7eb}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">Balanced 3‑phase</text>
  <text x="64" y="112" class="t">P = W1 + W2, tanφ = √3 (W1 − W2)/(W1 + W2)</text>
  <rect x="64" y="140" width="1056" height="60" class="row"/>
  <text x="80" y="176" class="t">PF = 1.0 → W1 = W2 = P/2 (both positive)</text>
  <rect x="64" y="220" width="1056" height="60" class="row"/>
  <text x="80" y="256" class="t">PF ≈ 0.5 → W1 > 0, W2 > 0, unequal</text>
  <rect x="64" y="300" width="1056" height="60" class="row"/>
  <text x="80" y="336" class="t">PF &lt; 0.5 → one wattmeter negative (swap leads to read magnitude)</text>
  <rect x="64" y="380" width="1056" height="60" class="row"/>
  <text x="80" y="416" class="t">PF → 0 → W1 ≈ −W2 (sum tends to zero)</text>
</svg>
