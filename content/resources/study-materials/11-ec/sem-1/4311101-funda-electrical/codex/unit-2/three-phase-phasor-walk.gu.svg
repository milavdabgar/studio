<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="600" viewBox="0 0 980 600" role="img" aria-label="ત્રિ-ફેઝ ફેઝર વોક">
  <title>ત્રિ‑ફેઝ ફેઝર વોક</title>
  <desc>સ્ટાર/ડેલ્ટા માટે ફેઝ અને લાઇન પરિમાણો વચ્ચેનો સંબંધ.</desc>
  <defs>
    <style>
      .h { font: 20px sans-serif; font-weight: 700; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .axis { stroke: #94a3b8; stroke-width: 1; }
      .p { stroke: #0ea5e9; stroke-width: 2; }
      .l { stroke: #22c55e; stroke-width: 2; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>
  <rect x="20" y="20" width="940" height="560" rx="12" class="box"/>
  <text x="40" y="60" class="h">સ્ટાર (Y) — V_L, V_ph પરથી</text>
  <g transform="translate(40,90)">
    <line x1="160" y1="160" x2="160" y2="10" class="axis"/>
    <line x1="0" y1="160" x2="320" y2="160" class="axis"/>
    <line x1="160" y1="160" x2="260" y2="100" class="p"/>
    <line x1="160" y1="160" x2="60" y2="100" class="p"/>
    <line x1="160" y1="160" x2="160" y2="40" class="p"/>
    <text x="330" y="160" class="s">|V_L| = √3|V_ph|; ∠30°</text>
  </g>
  <text x="40" y="280" class="h">ડેલ્ટા (Δ) — I_L, I_ph પરથી</text>
  <g transform="translate(40,310)">
    <line x1="160" y1="160" x2="160" y2="10" class="axis"/>
    <line x1="0" y1="160" x2="320" y2="160" class="axis"/>
    <line x1="160" y1="160" x2="260" y2="100" class="l"/>
    <line x1="160" y1="160" x2="60" y2="100" class="l"/>
    <line x1="160" y1="160" x2="160" y2="40" class="l"/>
    <text x="330" y="160" class="s">|I_L| = √3|I_ph|; ∠30°</text>
  </g>
</svg>

