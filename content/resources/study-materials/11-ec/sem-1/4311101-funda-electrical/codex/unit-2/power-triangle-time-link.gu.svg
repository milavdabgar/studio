<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="પાવર ટ્રાયએંગલ અને સમય-ક્ષેત્ર જોડાણ">
  <title>પાવર ટ્રાયએંગલ (સમય-ક્ષેત્ર લિંક)</title>
  <desc>P‑Q‑S ટ્રાયએંગલને v(t), i(t), ફેઝ φ અને PF cosφ સાથે લિંક કરે છે.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .axis{stroke:#94a3b8;stroke-width:1}
      .v{stroke:#ef4444;stroke-width:3;fill:none}
      .i{stroke:#0ea5e9;stroke-width:3;fill:none}
      .tri{fill:#eef2ff;stroke:#c7d2fe}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">વેવફોર્મ્સ</text>
  <line x1="64" y1="160" x2="600" y2="160" class="axis"/>
  <path d="M64 160 C 96 120, 128 200, 160 160 S 224 120, 256 160 S 320 200, 352 160 S 416 120, 448 160 S 512 200, 544 160" class="v"/>
  <path d="M80 160 C 112 200, 144 120, 176 160 S 240 200, 272 160 S 336 120, 368 160 S 432 200, 464 160 S 528 120, 560 160" class="i"/>
  <text x="560" y="120" class="t">φ</text>
  <text x="64" y="200" class="t">v(t) લાલ, i(t) વાદળી; PF = cosφ</text>

  <text x="720" y="80" class="h">પાવર ટ્રાયએંગલ</text>
  <polygon points="800,320 1120,320 1120,160" class="tri"/>
  <text x="950" y="344" class="t">P (W)</text>
  <text x="1130" y="240" class="t">Q (VAR)</text>
  <text x="980" y="240" class="t">S (VA)</text>
  <text x="720" y="380" class="t">cosφ = P/S (સમય-ક્ષેત્રના φ સાથે મેળ)</text>
</svg>

