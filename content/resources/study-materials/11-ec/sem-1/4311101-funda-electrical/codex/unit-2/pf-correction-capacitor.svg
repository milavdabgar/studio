<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="380" viewBox="0 0 900 380" role="img" aria-label="Power factor correction with capacitor">
  <title>Power Factor Correction (Shunt Capacitor)</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
      .h { font: 16px sans-serif; font-weight: 700; fill: #111; }
    </style>
  </defs>
  <text x="60" y="60" class="h">I reduces as Ï† decreases (leading VARs)</text>
  <!-- Supply -->
  <line x1="60" y1="120" x2="140" y2="120" class="w"/>
  <!-- Load -->
  <line x1="140" y1="120" x2="300" y2="120" class="w"/>
  <polyline points="300,120 320,100 340,140 360,100 380,140 400,120" class="w"/>
  <text x="320" y="95" class="t">Inductive Load</text>
  <!-- Capacitor to ground -->
  <line x1="220" y1="120" x2="220" y2="150" class="w"/>
  <line x1="210" y1="150" x2="230" y2="150" class="w"/>
  <line x1="210" y1="170" x2="230" y2="170" class="w"/>
  <line x1="220" y1="170" x2="220" y2="210" class="w"/>
  <line x1="180" y1="210" x2="260" y2="210" class="w"/>
  <text x="230" y="235" class="t">C</text>
  <!-- Return -->
  <line x1="400" y1="120" x2="400" y2="210" class="w"/>
  <line x1="400" y1="210" x2="60" y2="210" class="w"/>
  <line x1="60" y1="210" x2="60" y2="120" class="w"/>
  <text x="480" y="120" class="t">I<tspan baseline-shift="sub">before</tspan> > I<tspan baseline-shift="sub">after</tspan></text>
</svg>

