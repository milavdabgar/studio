<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Numeric example: transformer efficiency vs load">
  <title>Transformer Efficiency — Numeric</title>
  <desc>Compute η at 25/50/100% load given P_core=80 W, P_cu(full-load)=120 W at cosφ=0.8.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 18px sans-serif; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .note { fill: #eef2ff; stroke: #c7d2fe; }
      .grid { stroke: #e5e7eb; stroke-width: 1; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="640" rx="12" class="box"/>
  <text x="60" y="80" class="h">Efficiency — Numeric</text>
  <text x="60" y="120" class="t">Given: P_core = 80 W (constant), P_cu at full‑load = 120 W, cosφ = 0.8</text>
  <text x="60" y="150" class="s">Output at x% load: P_out = x · S_rated · cosφ. Copper loss = (x²) · 120 W</text>

  <g transform="translate(60,190)">
    <rect x="0" y="0" width="760" height="220" rx="10" class="note"/>
    <text x="16" y="30" class="t">Steps</text>
    <text x="16" y="60" class="s">1) Choose rated apparent power S_rated (e.g., 1 kVA for illustration)</text>
    <text x="16" y="88" class="s">2) For x ∈ {0.25, 0.5, 1.0}: P_out = x · 1000 · 0.8</text>
    <text x="16" y="116" class="s">3) P_loss = P_core + P_cu(x) = 80 + 120 x²</text>
    <text x="16" y="144" class="s">4) η(x) = P_out / (P_out + P_loss)</text>
  </g>

  <g transform="translate(860,190)">
    <rect x="0" y="0" width="360" height="220" rx="10" class="note"/>
    <text x="16" y="30" class="t">Results (1 kVA)</text>
    <text x="16" y="60" class="s">x=0.25 → P_out=200 W; losses=80+7.5=87.5 → η≈69.6%</text>
    <text x="16" y="88" class="s">x=0.5 → P_out=400 W; losses=80+30=110 → η≈78.4%</text>
    <text x="16" y="116" class="s">x=1.0 → P_out=800 W; losses=80+120=200 → η≈80.0%</text>
    <text x="16" y="144" class="s">Peak η occurs near where P_core ≈ P_cu(x)</text>
  </g>
</svg>

