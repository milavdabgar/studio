<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="420" viewBox="0 0 980 420" role="img" aria-label="Two-wattmeter method">
  <title>Two-Wattmeter Method (3-Phase Power)</title>
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <text x="60" y="60" class="t">Balanced 3-phase: P = W1 + W2; tan φ = √3 (W1 − W2)/(W1 + W2)</text>
  <!-- Lines -->
  <line x1="60" y1="120" x2="900" y2="120" class="w"/>
  <line x1="60" y1="180" x2="900" y2="180" class="w"/>
  <line x1="60" y1="240" x2="900" y2="240" class="w"/>
  <text x="30" y="120" class="t" text-anchor="end">R</text>
  <text x="30" y="180" class="t" text-anchor="end">Y</text>
  <text x="30" y="240" class="t" text-anchor="end">B</text>
  <!-- Wattmeters W1 and W2 -->
  <rect x="200" y="90" width="120" height="60" rx="8" class="box"/>
  <text x="260" y="125" class="t" text-anchor="middle">W1</text>
  <rect x="200" y="210" width="120" height="60" rx="8" class="box"/>
  <text x="260" y="245" class="t" text-anchor="middle">W2</text>
  <!-- Loads -->
  <rect x="720" y="90" width="120" height="180" rx="8" class="box"/>
  <text x="780" y="180" class="t" text-anchor="middle">3-Phase Load</text>
</svg>

