<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Three-phase line and phase relationships">
  <title>3‑Phase Line/Phase Relations</title>
  <desc>Shows star (Y) and delta (Δ) voltage/current relations with phasors.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .axis{stroke:#94a3b8;stroke-width:1}
      .a{stroke:#ef4444;stroke-width:3;fill:none}
      .b{stroke:#22c55e;stroke-width:3;fill:none}
      .c{stroke:#0ea5e9;stroke-width:3;fill:none}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
      .w{stroke:#111;stroke-width:2;fill:none}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">Star (Y)</text>
  <line x1="120" y1="220" x2="400" y2="220" class="axis"/>
  <line x1="260" y1="360" x2="260" y2="80" class="axis"/>
  <line x1="260" y1="220" x2="440" y2="160" class="a"/>
  <line x1="260" y1="220" x2="160" y2="300" class="b"/>
  <line x1="260" y1="220" x2="160" y2="140" class="c"/>
  <text x="460" y="160" class="t">V<tspan baseline-shift="sub">RY</tspan></text>
  <text x="120" y="320" class="t">V<tspan baseline-shift="sub">YB</tspan></text>
  <text x="120" y="140" class="t">V<tspan baseline-shift="sub">BR</tspan></text>
  <text x="64" y="400" class="t">|V<tspan baseline-shift="sub">line</tspan>| = √3·|V<tspan baseline-shift="sub">phase</tspan>|; I<tspan baseline-shift="sub">line</tspan> = I<tspan baseline-shift="sub">phase</tspan></text>

  <text x="680" y="80" class="h">Delta (Δ)</text>
  <polygon points="760,140 980,220 760,300" class="w"/>
  <text x="680" y="400" class="t">V<tspan baseline-shift="sub">line</tspan> = V<tspan baseline-shift="sub">phase</tspan>; |I<tspan baseline-shift="sub">line</tspan>| = √3·|I<tspan baseline-shift="sub">phase</tspan>|</text>
</svg>
