<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="બે-વોટમીટર આંકડાકીય ઉદાહરણ">
  <title>બે‑વોટમીટર આંકડાકીય ઉદાહરણ</title>
  <desc>સંતુલિત 3‑ફેઝ, P=10 kW, PF=0.8 → W1, W2 ની ગણતરી અને દર્શન.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .row{fill:#ffffff;stroke:#e5e7eb}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">આપેલ</text>
  <rect x="64" y="96" width="520" height="88" class="row"/>
  <text x="80" y="126" class="t">P = 10 kW, PF = 0.8 (લેગ), 3‑ફેઝ સંતુલિત</text>
  <text x="80" y="156" class="t">W1, W2 શોધો</text>
  <text x="64" y="220" class="h">સૂત્રો</text>
  <rect x="64" y="236" width="1152" height="140" class="row"/>
  <text x="80" y="270" class="t">W1 = (P/2) [1 + tanφ/√3], W2 = (P/2) [1 − tanφ/√3], φ = arccos(0.8) = 36.87°</text>
  <text x="80" y="300" class="t">tanφ = 0.75 → W1 = 5000 [1 + 0.75/1.732] = 7165 W</text>
  <text x="80" y="330" class="t">W2 = 5000 [1 − 0.75/1.732] = 2835 W (sum = 10 kW)</text>
</svg>
