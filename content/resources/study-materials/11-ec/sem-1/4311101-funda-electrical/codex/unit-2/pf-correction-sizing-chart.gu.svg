<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="શક્તિ ફેક્ટર સુધારણા સાઈઝિંગ ચાર્ટ">
  <title>PF સુધારણા: જરૂરી Qc વિરૂદ્ધ cosφ</title>
  <desc>આપેલ P માટે cosφ1 થી cosφ2 સુધારવા જરૂરી કેપેસિટર રીએક્ટિવ શક્તિ Qc દર્શાવે છે.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .axis{stroke:#111;stroke-width:2}
      .curve{stroke:#0ea5e9;stroke-width:3;fill:none}
      .t{font:16px sans-serif;fill:#222}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="t">Qc = P (tanφ1 − tanφ2), P = 10 kW પર</text>
  <line x1="100" y1="620" x2="1180" y2="620" class="axis"/>
  <line x1="140" y1="640" x2="140" y2="160" class="axis"/>
  <text x="1185" y="624" class="t">cosφ2 →</text>
  <text x="120" y="150" class="t">Qc (kVAR)</text>
  <path d="M140 600 C 360 520, 720 360, 1140 220" class="curve"/>
  <text x="64" y="660" class="t">અણુમાને cosφ1 = 0.75 → cosφ2 [0.8…0.98]</text>
</svg>

