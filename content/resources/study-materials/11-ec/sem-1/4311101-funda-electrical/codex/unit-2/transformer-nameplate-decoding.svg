<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Transformer nameplate decoding">
  <title>Transformer Nameplate — Decoding</title>
  <desc>Explains typical nameplate fields: kVA, primary/secondary voltage, %Z, vector group, frequency, cooling class, temperature rise.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 18px sans-serif; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .note { fill: #eef2ff; stroke: #c7d2fe; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="640" rx="12" class="box"/>
  <text x="60" y="80" class="h">Nameplate — Key Fields</text>

  <g transform="translate(60,120)">
    <rect x="0" y="0" width="520" height="220" rx="10" class="note"/>
    <text x="16" y="34" class="t">Ratings</text>
    <text x="16" y="66" class="s">• kVA (e.g., 100 kVA)</text>
    <text x="16" y="94" class="s">• Voltage: HV/LV (e.g., 11 kV/433 V)</text>
    <text x="16" y="122" class="s">• Frequency (50/60 Hz), Phases (1Φ/3Φ)</text>
    <text x="16" y="150" class="s">• %Z (e.g., 6%) — short‑circuit impedance</text>
  </g>

  <g transform="translate(620,120)">
    <rect x="0" y="0" width="620" height="220" rx="10" class="note"/>
    <text x="16" y="34" class="t">Construction/thermal</text>
    <text x="16" y="66" class="s">• Vector group (e.g., Dyn11): winding connection and phase shift</text>
    <text x="16" y="94" class="s">• Cooling class (ONAN/ONAF): natural/forced oil &amp; air</text>
    <text x="16" y="122" class="s">• Temperature rise (e.g., 55/65 °C)</text>
    <text x="16" y="150" class="s">• Taps (±%), insulation level (BIL), mass, oil volume</text>
  </g>

  <g transform="translate(60,360)">
    <rect x="0" y="0" width="1180" height="220" rx="10" class="note"/>
    <text x="16" y="34" class="t">Using %Z and vector group</text>
    <text x="16" y="66" class="s">• Use %Z to estimate fault level and voltage drop</text>
    <text x="16" y="94" class="s">• Vector group informs phase shift in three‑phase systems (e.g., Dyn11 = 30° lag)</text>
    <text x="16" y="122" class="s">• Cooling/temperature rise guide loading and ambient considerations</text>
  </g>
</svg>
