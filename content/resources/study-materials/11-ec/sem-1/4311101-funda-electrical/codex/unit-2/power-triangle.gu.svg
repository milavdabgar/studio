<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="820" height="420" viewBox="0 0 820 420" role="img" aria-label="શક્તિ triangle and power factor">
  <title>શક્તિ Triangle &amp; શક્તિ Factor</title>
  <defs>
    <style>
      .tri { fill: #eef2ff; stroke: #c7d2fe; }
      .t { font: 14px sans-serif; fill: #222; }
      .h { font: 16px sans-serif; font-weight: 700; fill: #111; }
    </style>
  </defs>
  <text x="60" y="60" class="h">શક્તિ Triangle</text>
  <polygon points="120,320 420,320 420,120" class="tri"/>
  <text x="260" y="340" class="t">P (Real શક્તિ, W)</text>
  <text x="430" y="220" class="t">Q (Reactive, VAR)</text>
  <text x="300" y="220" class="t">S (Apparent, VA)</text>
  <text x="60" y="380" class="t">શક્તિ Factor cosφ = P/S</text>
</svg>
