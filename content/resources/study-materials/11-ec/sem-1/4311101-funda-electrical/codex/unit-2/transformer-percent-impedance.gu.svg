<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="ટ્રાન્સફોર્મર પરસેન્ટ ઇમ્પીડન્સ (%Z)">
  <title>ટ્રાન્સફોર્મર પરસેન્ટ ઇમ્પીડન્સ (%Z)</title>
  <desc>શોર્ટ-સર્કિટ ટેસ્ટથી વ્યાખ્યા; ફૉલ્ટ કરંટ અને વોલ્ટેજ ડ્રોપ સાથે સંબંધ; ઉદાહરણ.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 18px sans-serif; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .note { fill: #eef2ff; stroke: #c7d2fe; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="640" rx="12" class="box"/>
  <text x="60" y="80" class="h">%Z — પરસેન્ટ ઇમ્પીડન્સ</text>
  <text x="60" y="120" class="t">%Z = (V_sc / V_rated) × 100  (રેટેડ કરંટે)</text>

  <g transform="translate(60,160)">
    <rect x="0" y="0" width="560" height="200" rx="10" class="note"/>
    <text x="16" y="34" class="t">શોર્ટ-સર્કિટ આધાર</text>
    <text x="16" y="66" class="s">એક બાજુ શોર્ટ કરીને બીજી બાજુ ઘટેલું વોલ્ટેજ આપો જ્યાં સુધી રેટેડ કરંટ વહે.</text>
    <text x="16" y="94" class="s">માપો V_sc → %Z. સામાન્ય 4–8% (ડિસ્ટ્રિબ્યુશન Tx).</text>
    <text x="16" y="122" class="s">Z_eq (pu) = %Z / 100</text>
  </g>

  <g transform="translate(660,160)">
    <rect x="0" y="0" width="560" height="200" rx="10" class="note"/>
    <text x="16" y="34" class="t">ઉપયોગી સંબંધો</text>
    <text x="16" y="66" class="s">• ફૉલ્ટ કરંટ: I_sc ≈ I_fl × (100 / %Z)</text>
    <text x="16" y="94" class="s">• લોડ વોલ્ટેજ ડ્રોપ: ΔV% ≈ %Z × લોડ (pu) × PF કારક</text>
    <text x="16" y="122" class="s">• PF પર નિયમન માટે Reg vs PF ચિત્ર જુઓ</text>
  </g>

  <g transform="translate(60,390)">
    <rect x="0" y="0" width="1160" height="220" rx="10" class="note"/>
    <text x="16" y="34" class="t">ઉદાહરણ</text>
    <text x="16" y="66" class="s">100 kVA, 11 kV/433 V, %Z = 6%</text>
    <text x="16" y="94" class="s">I_fl (સેકન્ડરી) ≈ 100,000 / (√3 × 433) ≈ 133 A (3Φ)</text>
    <text x="16" y="122" class="s">I_sc ≈ I_fl × (100/6) ≈ 16.7 × I_fl</text>
    <text x="16" y="150" class="s">50% લોડ, PF 0.8 લેગ → અંદાજિત ΔV% = 6% × 0.5 × k(PF)</text>
  </g>
</svg>

