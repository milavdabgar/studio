<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Core losses Steinmetz equations and mitigation">
  <title>Core Losses (Steinmetz)</title>
  <desc>Hysteresis Ph = k_h f B^n and eddy Pe = k_e f² B²; notes on reducing losses.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .row{fill:#ffffff;stroke:#e5e7eb}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">Steinmetz Relations</text>
  <rect x="64" y="96" width="1152" height="120" class="row"/>
  <text x="80" y="136" class="t">Hysteresis: P<tspan baseline-shift="sub">h</tspan> = k<tspan baseline-shift="sub">h</tspan> · f · B<tspan baseline-shift="sub">n</tspan> (n≈1.6–2.5)</text>
  <text x="80" y="168" class="t">Eddy: P<tspan baseline-shift="sub">e</tspan> = k<tspan baseline-shift="sub">e</tspan> · f<tspan dy="-6">2</tspan> · B<tspan dy="-6">2</tspan></text>
  <text x="64" y="240" class="h">Mitigation</text>
  <rect x="64" y="256" width="1152" height="140" class="row"/>
  <text x="80" y="290" class="t">• Use laminated or ferrite cores to reduce eddy losses</text>
  <text x="80" y="320" class="t">• Operate at lower B; choose materials with narrower hysteresis</text>
  <text x="80" y="350" class="t">• Optimize frequency vs core type; consider powder cores for HF</text>
</svg>

