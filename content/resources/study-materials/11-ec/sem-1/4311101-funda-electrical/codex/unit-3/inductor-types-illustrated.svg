<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="680" viewBox="0 0 1200 680" role="img" aria-label="Inductor types illustrated">
  <title>Inductor Types — Illustrated</title>
  <defs>
    <style>.h{font:20px sans-serif;font-weight:700;fill:#111}.s{font:14px sans-serif;fill:#374151}.p{fill:#f8fafc;stroke:#cbd5e1}</style>
  </defs>
  <rect x="20" y="20" width="1160" height="640" rx="12" class="p"/>
  <text x="40" y="60" class="h">Air core</text>
  <g transform="translate(40,80)"><rect x="0" y="0" width="520" height="160" rx="10" class="p"/><g transform="translate(160,36)"><circle cx="0" cy="44" r="36" fill="none" stroke="#d97706" stroke-width="8"/></g><text x="16" y="30" class="s">High‑freq, low L, no core loss</text></g>
  <text x="620" y="60" class="h">Iron core</text>
  <g transform="translate(620,80)"><rect x="0" y="0" width="520" height="160" rx="10" class="p"/><rect x="220" y="36" width="60" height="60" fill="#9ca3af" stroke="#6b7280"/><g stroke="#d97706" stroke-width="6" fill="none"><path d="M200,66 h100"/><path d="M200,86 h100"/></g><text x="16" y="30" class="s">Higher L; watch hysteresis/eddy loss</text></g>
  <text x="40" y="270" class="h">Ferrite core</text>
  <g transform="translate(40,290)"><rect x="0" y="0" width="520" height="160" rx="10" class="p"/><rect x="220" y="36" width="60" height="60" fill="#374151" stroke="#111"/><g stroke="#d97706" stroke-width="6" fill="none"><path d="M200,66 h100"/><path d="M200,86 h100"/></g><text x="16" y="30" class="s">Power/high‑freq; low eddy; brittle core</text></g>
  <text x="620" y="270" class="h">Toroid</text>
  <g transform="translate(620,290)"><rect x="0" y="0" width="520" height="160" rx="10" class="p"/><circle cx="180" cy="80" r="46" fill="none" stroke="#d97706" stroke-width="10"/><circle cx="180" cy="80" r="22" fill="none" stroke="#d97706" stroke-width="6"/><text x="16" y="30" class="s">Compact; low stray field; efficient</text></g>
</svg>
