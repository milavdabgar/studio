<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720" role="img" aria-label="Eddy currents and lamination illustrated">
  <title>Eddy Currents &amp; Lamination — Illustrated</title>
  <defs>
    <style>
      .h{font:20px sans-serif;font-weight:700;fill:#111}
      .s{font:14px sans-serif;fill:#374151}
      .p{fill:#f8fafc;stroke:#cbd5e1}
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="680" rx="12" class="p"/>
  <text x="40" y="60" class="h">Solid core — large eddy loops</text>
  <g transform="translate(40,80)">
    <rect x="0" y="0" width="520" height="260" rx="10" class="p"/>
    <!-- Field direction -->
    <g stroke="#0ea5e9" stroke-width="2" fill="none" opacity="0.8">
      <line x1="40" y1="60" x2="40" y2="200"/>
      <line x1="70" y1="60" x2="70" y2="200"/>
      <line x1="100" y1="60" x2="100" y2="200"/>
      <line x1="130" y1="60" x2="130" y2="200"/>
    </g>
    <!-- Solid core block -->
    <rect x="220" y="40" width="80" height="160" rx="8" fill="#9ca3af" stroke="#6b7280"/>
    <!-- Eddy loops with arrows -->
    <path d="M200,120 C220,80 300,80 320,120 C300,160 220,160 200,120 Z" fill="none" stroke="#ef4444" stroke-width="3"/>
    <path d="M220,120 C235,95 285,95 300,120 C285,145 235,145 220,120 Z" fill="none" stroke="#ef4444" stroke-width="2"/>
    <circle cx="260" cy="120" r="3" fill="#ef4444"/>
    <text x="16" y="30" class="s">Large closed loops inside bulk metal → high eddy loss</text>
  </g>
  <text x="620" y="60" class="h">Laminated core — restricted loops</text>
  <g transform="translate(620,80)">
    <rect x="0" y="0" width="520" height="260" rx="10" class="p"/>
    <g stroke="#0ea5e9" stroke-width="2" fill="none" opacity="0.8">
      <line x1="40" y1="60" x2="40" y2="200"/>
      <line x1="70" y1="60" x2="70" y2="200"/>
      <line x1="100" y1="60" x2="100" y2="200"/>
      <line x1="130" y1="60" x2="130" y2="200"/>
    </g>
    <!-- Lamination stack with insulation gaps -->
    <g stroke="#6b7280" fill="#d1d5db">
      <rect x="220" y="40" width="80" height="18"/>
      <rect x="220" y="62" width="80" height="18"/>
      <rect x="220" y="84" width="80" height="18"/>
      <rect x="220" y="106" width="80" height="18"/>
      <rect x="220" y="128" width="80" height="18"/>
      <rect x="220" y="150" width="80" height="18"/>
    </g>
    <!-- Small eddy loops per lamina -->
    <path d="M198,120 C206,108 234,108 242,120 C234,132 206,132 198,120 Z" fill="none" stroke="#ef4444" stroke-width="2"/>
    <path d="M278,120 C286,108 314,108 322,120 C314,132 286,132 278,120 Z" fill="none" stroke="#ef4444" stroke-width="2"/>
    <text x="16" y="30" class="s">Thin insulated laminations break loop area → lower eddy loss</text>
  </g>
  <!-- Legend -->
  <g transform="translate(40,360)">
    <rect x="0" y="0" width="740" height="80" rx="10" class="p"/>
    <line x1="20" y1="30" x2="60" y2="30" stroke="#0ea5e9" stroke-width="2"/>
    <text x="70" y="34" class="s">Magnetic flux</text>
    <line x1="200" y1="30" x2="240" y2="30" stroke="#ef4444" stroke-width="3"/>
    <text x="250" y="34" class="s">Eddy current path</text>
  </g>
</svg>
