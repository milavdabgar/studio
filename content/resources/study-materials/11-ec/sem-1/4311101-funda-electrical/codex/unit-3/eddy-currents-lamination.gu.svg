<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="એડી કરંટ અને લેમિનેશન ઘટાડો">
  <title>એડી કરંટ &amp; લેમિનેશન</title>
  <desc>સોલિડ કોરમાં વર્તુળ એડી માર્ગો vs લેમિનેટેડ કોરમાં તૂટેલા માર્ગો → ઓછા લોસ.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
      .core{fill:#e5e7eb;stroke:#94a3b8}
      .eddy{stroke:#ef4444;stroke-width:2;fill:none}
      .lam{fill:#e2e8f0;stroke:#94a3b8}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">સોલિડ કોર</text>
  <rect x="64" y="120" width="420" height="240" class="core"/>
  <circle cx="180" cy="240" r="60" class="eddy"/>
  <circle cx="320" cy="220" r="40" class="eddy"/>
  <text x="64" y="400" class="t">મોટા એડી લૂપ્સ → વધારે લોસ</text>
  <text x="700" y="80" class="h">લેમિનેટેડ કોર</text>
  <rect x="700" y="120" width="420" height="240" class="lam"/>
  <line x1="720" y1="120" x2="720" y2="360" stroke="#94a3b8"/>
  <line x1="760" y1="120" x2="760" y2="360" stroke="#94a3b8"/>
  <line x1="800" y1="120" x2="800" y2="360" stroke="#94a3b8"/>
  <line x1="840" y1="120" x2="840" y2="360" stroke="#94a3b8"/>
  <line x1="880" y1="120" x2="880" y2="360" stroke="#94a3b8"/>
  <line x1="920" y1="120" x2="920" y2="360" stroke="#94a3b8"/>
  <line x1="960" y1="120" x2="960" y2="360" stroke="#94a3b8"/>
  <path d="M740 220 q20 10 0 20 q-20 10 0 20" class="eddy"/>
  <path d="M860 200 q20 10 0 20 q-20 10 0 20" class="eddy"/>
  <text x="700" y="400" class="t">તૂટેલા એડી માર્ગો → ઓછા લોસ</text>
</svg>

