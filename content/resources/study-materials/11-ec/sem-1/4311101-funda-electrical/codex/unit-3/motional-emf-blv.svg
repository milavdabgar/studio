<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Motional EMF e = B l v">
  <title>Motional EMF (e = B l v)</title>
  <desc>Conducting rod of length l moving at velocity v in magnetic field B induces e = B l v.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .w{stroke:#111;stroke-width:2;fill:none}
      .t{font:16px sans-serif;fill:#222}
      .b{stroke:#94a3b8;stroke-width:2}
      .arr{stroke:#64748b;stroke-width:2;fill:none;marker-end:url(#a)}
    </style>
    <marker id="a" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b"/>
    </marker>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="t">Rod length l moving right with v in uniform B (into page)</text>
  <!-- Rails and rod -->
  <line x1="200" y1="200" x2="920" y2="200" class="w"/>
  <line x1="200" y1="400" x2="920" y2="400" class="w"/>
  <line x1="400" y1="200" x2="400" y2="400" class="w"/>
  <text x="390" y="190" class="t">Rod</text>
  <line x1="400" y1="300" x2="500" y2="300" class="arr"/>
  <text x="510" y="305" class="t">v →</text>
  <!-- Magnetic field into page: x symbols -->
  <text x="220" y="260" class="t">× × × × × × ×</text>
  <text x="220" y="360" class="t">× × × × × × ×</text>
  <text x="64" y="460" class="t">e = B·l·v (polarity via right‑hand rule)</text>
</svg>

