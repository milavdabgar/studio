<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="કોર નુકશાન સ્ટાઇનમેઝ સંબંધ અને ઘટાડા">
  <title>કોર લોસ (સ્ટાઇનમેઝ)</title>
  <desc>હિસ્ટેરિસિસ Ph = k_h f B^n અને એડી Pe = k_e f² B²; નુકશાન ઘટાડવાના ઉપાય.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .row{fill:#ffffff;stroke:#e5e7eb}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">સ્ટાઇનમેઝ રિલેશન્સ</text>
  <rect x="64" y="96" width="1152" height="120" class="row"/>
  <text x="80" y="136" class="t">હિસ્ટેરિસિસ: P<tspan baseline-shift="sub">હ</tspan> = k<tspan baseline-shift="sub">હ</tspan> · f · B<tspan baseline-shift="sub">n</tspan> (n≈1.6–2.5)</text>
  <text x="80" y="168" class="t">એડી: P<tspan baseline-shift="sub">e</tspan> = k<tspan baseline-shift="sub">e</tspan> · f<tspan dy="-6">2</tspan> · B<tspan dy="-6">2</tspan></text>
  <text x="64" y="240" class="h">ઘટાડવાના ઉપાય</text>
  <rect x="64" y="256" width="1152" height="140" class="row"/>
  <text x="80" y="290" class="t">• એડી લોસ ઘટાડવા લેમિનેટેડ અથવા ફેરાઇટ કોર વાપરો</text>
  <text x="80" y="320" class="t">• B ની કિંમત ઓછી રાખો; સંકુચિત હિસ્ટેરિસિસ વાળી સામગ્રી પસંદ કરો</text>
  <text x="80" y="350" class="t">• ફ્રિક્વન્સી vs કોર પ્રકાર ઓપ્ટિમાઇઝ કરો; HF માટે પાઉડર કોર વિચારો</text>
</svg>

