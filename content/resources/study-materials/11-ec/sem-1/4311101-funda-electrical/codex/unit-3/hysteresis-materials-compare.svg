<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Hysteresis loops for materials comparison">
  <title>Hysteresis: Material Comparison</title>
  <desc>Qualitative narrow loop (Si-steel) vs wide loop (hard ferrite) with losses indication.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .axis{stroke:#111;stroke-width:2}
      .narrow{stroke:#0ea5e9;stroke-width:3;fill:none}
      .wide{stroke:#ef4444;stroke-width:3;fill:none}
      .t{font:16px sans-serif;fill:#222}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <line x1="160" y1="360" x2="560" y2="360" class="axis"/>
  <line x1="360" y1="560" x2="360" y2="160" class="axis"/>
  <path d="M360 360 C 400 300, 440 300, 520 360 C 440 420, 400 420, 360 360" class="narrow"/>
  <text x="400" y="300" class="t">Siâ€‘steel: low loss</text>
  <line x1="720" y1="360" x2="1120" y2="360" class="axis"/>
  <line x1="920" y1="560" x2="920" y2="160" class="axis"/>
  <path d="M920 360 C 1040 200, 1100 200, 1120 360 C 1100 520, 1040 520, 920 360" class="wide"/>
  <text x="980" y="220" class="t">Hard ferrite: higher loss</text>
</svg>
