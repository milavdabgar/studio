<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="820" height="360" viewBox="0 0 820 360" role="img" aria-label="Energy stored in magnetic field">
  <title>Energy in Magnetic Field</title>
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <rect x="40" y="40" width="740" height="280" rx="10" class="box"/>
  <text x="60" y="100" class="t">W = ½ L I²</text>
  <text x="60" y="130" class="t">Energy density (in core): u = B·H/2</text>
  <text x="60" y="160" class="t">Example: L = 10 mH, I = 2 A → W = 0.02 J</text>
</svg>

