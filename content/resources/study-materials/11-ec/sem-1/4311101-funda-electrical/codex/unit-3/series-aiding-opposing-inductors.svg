<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520" role="img" aria-label="Series aiding and opposing inductors with dots">
  <title>Series Aiding vs Opposing (Inductors)</title>
  <desc>Equivalent inductance with mutual coupling: L_eq = L1 + L2 ± 2M depending on dot orientation and current directions.</desc>
  <defs>
    <style>
      .h { font: 18px sans-serif; font-weight: 700; fill: #111; }
      .s { font: 14px sans-serif; fill: #374151; }
      .line { stroke: #111; stroke-width: 2; fill: none; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>

  <rect x="20" y="20" width="860" height="480" rx="12" class="box"/>
  <text x="40" y="60" class="h">Series aiding</text>
  <g transform="translate(40,90)">
    <line x1="0" y1="40" x2="80" y2="40" class="line"/>
    <circle cx="100" cy="28" r="16" fill="none" stroke="#111" stroke-width="2"/>
    <circle cx="100" cy="52" r="16" fill="none" stroke="#111" stroke-width="2"/>
    <circle cx="100" cy="16" r="5" fill="#ef4444"/>
    <line x1="116" y1="40" x2="200" y2="40" class="line"/>
    <circle cx="220" cy="28" r="16" fill="none" stroke="#111" stroke-width="2"/>
    <circle cx="220" cy="52" r="16" fill="none" stroke="#111" stroke-width="2"/>
    <circle cx="220" cy="16" r="5" fill="#ef4444"/>
    <line x1="236" y1="40" x2="320" y2="40" class="line"/>
    <text x="0" y="90" class="s">L_eq = L₁ + L₂ + 2M</text>
  </g>

  <text x="40" y="220" class="h">Series opposing</text>
  <g transform="translate(40,250)">
    <line x1="0" y1="40" x2="80" y2="40" class="line"/>
    <circle cx="100" cy="28" r="16" fill="none" stroke="#111" stroke-width="2"/>
    <circle cx="100" cy="52" r="16" fill="none" stroke="#111" stroke-width="2"/>
    <circle cx="100" cy="16" r="5" fill="#ef4444"/>
    <line x1="116" y1="40" x2="200" y2="40" class="line"/>
    <circle cx="220" cy="28" r="16" fill="none" stroke="#111" stroke-width="2"/>
    <circle cx="220" cy="52" r="16" fill="none" stroke="#111" stroke-width="2"/>
    <circle cx="220" cy="64" r="5" fill="#ef4444"/>
    <line x1="236" y1="40" x2="320" y2="40" class="line"/>
    <text x="0" y="90" class="s">L_eq = L₁ + L₂ − 2M</text>
  </g>
</svg>

