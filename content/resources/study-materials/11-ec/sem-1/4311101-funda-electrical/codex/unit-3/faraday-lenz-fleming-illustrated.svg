<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720" role="img" aria-label="Faraday, Lenz, and Fleming illustrated">
  <title>Faraday &amp; Lenz Laws, Fleming Rules — Illustrated</title>
  <defs>
    <linearGradient id="magnetGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="coilGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <marker id="arrowDark" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0,0 10,3.5 0,7" fill="#111"/>
    </marker>
    <marker id="arrowBlue" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0,0 8,3 0,6" fill="#0ea5e9"/>
    </marker>
    <marker id="arrowRed" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0,0 8,3 0,6" fill="#ef4444"/>
    </marker>
    <style>
      .h { font: 20px sans-serif; font-weight: 700; fill: #111; }
      .s { font: 14px sans-serif; fill: #374151; }
      .panel { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>

  <rect x="20" y="20" width="1160" height="680" rx="12" class="panel"/>
  <text x="40" y="60" class="h">Faraday's Law</text>
  <g transform="translate(40,80)">
    <rect x="0" y="0" width="520" height="200" rx="10" class="panel"/>
    <!-- Coil -->
    <g transform="translate(320,40)">
      <ellipse cx="0" cy="10" rx="26" ry="8" fill="none" stroke="url(#coilGrad)" stroke-width="4"/>
      <ellipse cx="0" cy="25" rx="26" ry="8" fill="none" stroke="url(#coilGrad)" stroke-width="4"/>
      <ellipse cx="0" cy="40" rx="26" ry="8" fill="none" stroke="url(#coilGrad)" stroke-width="4"/>
    </g>
    <!-- Moving magnet -->
    <g transform="translate(210,42)">
      <rect x="0" y="0" width="62" height="40" rx="6" fill="url(#magnetGrad)"/>
      <text x="12" y="24" font-size="14" fill="#fff" font-weight="700">N</text>
      <text x="40" y="24" font-size="14" fill="#fff" font-weight="700">S</text>
      <line x1="-30" y1="20" x2="0" y2="20" stroke="#111" stroke-width="2.5" marker-end="url(#arrowDark)"/>
      <text x="-34" y="16" class="s">v</text>
    </g>
    <!-- Field lines -->
    <g stroke="#0ea5e9" stroke-width="2" fill="none" opacity="0.7">
      <path d="M260 22 Q290 16 320 22" marker-end="url(#arrowBlue)"/>
      <path d="M260 32 Q290 26 320 32" marker-end="url(#arrowBlue)"/>
      <path d="M260 42 Q290 36 320 42" marker-end="url(#arrowBlue)"/>
      <path d="M260 52 Q290 46 320 52" marker-end="url(#arrowBlue)"/>
    </g>
    <!-- EMF leads -->
    <g transform="translate(360,40)">
      <circle cx="0" cy="0" r="3" fill="#ef4444"/>
      <circle cx="0" cy="26" r="3" fill="#3b82f6"/>
      <text x="10" y="3" class="s" fill="#ef4444">+</text>
      <text x="10" y="29" class="s" fill="#3b82f6">−</text>
      <text x="30" y="16" class="s">ε ∝ − dΦ/dt</text>
    </g>
  </g>

  <text x="620" y="60" class="h">Lenz's Law</text>
  <g transform="translate(620,80)">
    <rect x="0" y="0" width="520" height="200" rx="10" class="panel"/>
    <text x="16" y="26" class="s">Induced EMF opposes change in flux (negative sign)</text>
    <!-- Approaching magnet scenario simplified -->
    <g transform="translate(16,60)">
      <rect x="0" y="0" width="60" height="38" rx="6" fill="url(#magnetGrad)"/>
      <line x1="-24" y1="18" x2="0" y2="18" stroke="#111" stroke-width="2" marker-end="url(#arrowDark)"/>
      <text x="-28" y="14" class="s">v</text>
      <circle cx="160" cy="18" r="18" fill="none" stroke="#d97706" stroke-width="3"/>
      <path d="M148 8 A18 18 0 0 1 148 28" fill="none" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowRed)"/>
      <text x="140" y="48" class="s">Opposing current</text>
    </g>
  </g>

  <text x="40" y="320" class="h">Fleming's Hand Rules (concept)</text>
  <g transform="translate(40,340)">
    <rect x="0" y="0" width="1100" height="300" rx="10" class="panel"/>
    <text x="16" y="28" class="s">Right hand (generator): Thumb v, First B, Middle ε/I — Left hand (motor): Thumb F, First B, Middle I</text>
    <text x="16" y="56" class="s">Use mnemonic: gRIP (Generator Right: Index=Field, Pollex=Motion), MoLe (Motor Left)</text>
  </g>
</svg>

