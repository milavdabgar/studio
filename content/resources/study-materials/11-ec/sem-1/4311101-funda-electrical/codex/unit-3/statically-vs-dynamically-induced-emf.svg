<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="360" viewBox="0 0 980 360" role="img" aria-label="Statically vs dynamically induced EMF">
  <title>Statically vs Dynamically Induced EMF</title>
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .t { font: 14px sans-serif; fill: #222; }
      .w { stroke: #111; stroke-width: 2; fill: none; }
    </style>
  </defs>
  <rect x="40" y="40" width="420" height="280" rx="10" class="box"/>
  <text x="60" y="80" class="t">Statically induced (dΦ/dt ≠ 0, v = 0)</text>
  <line x1="80" y1="200" x2="200" y2="200" class="w"/>
  <line x1="80" y1="240" x2="200" y2="240" class="w"/>
  <text x="60" y="260" class="t">Changing flux in stationary coil</text>

  <rect x="520" y="40" width="420" height="280" rx="10" class="box"/>
  <text x="540" y="80" class="t">Dynamically induced (dΦ/dt from motion)</text>
  <circle cx="650" cy="180" r="60" class="w"/>
  <line x1="650" y1="180" x2="710" y2="140" class="w"/>
  <text x="720" y="140" class="t">v</text>
</svg>

