    <marker id="arrBlu" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto"><polygon points="0,0 10,3.5 0,7" fill="#0ea5e9"/></marker>
    <marker id="arrRed" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto"><polygon points="0,0 10,3.5 0,7" fill="#ef4444"/></marker>
    <linearGradient id="handG" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#fde68a"/><stop offset="100%" stop-color="#fbbf24"/></linearGradient>
    <style>.h{font:18px sans-serif;font-weight:700;fill:#111}.s{font:14px sans-serif;fill:#374151}.p{fill:#f8fafc;stroke:#cbd5e1}</style>
  </defs>
  <rect x="20" y="20" width="860" height="500" rx="12" class="p"/>
  <text x="40" y="60" class="h">લેફ્ટ હેન્ડ (મોટર) — અંગૂઠો F, સૂચક B, મધ્યમા I</text>
  <g transform="translate(40,80)">
    <rect x="0" y="0" width="820" height="360" rx="10" class="p"/>
    <path d="M180,240 q-20,-80 20,-130 q25,-30 60,-20 q20,4 30,20 q10,-18 26,-20 q27,-6 46,14 q12,12 10,36 q18,-8 34,4 q18,14 14,36 q-8,46 -50,78 q-40,30 -110,32 q-30,1 -58,-14 z" fill="url(#handG)" stroke="#d97706" stroke-width="2"/>
    <text x="520" y="90" class="s">અંગૂઠો → બળ F</text>
    <line x1="520" y1="110" x2="620" y2="110" stroke="#111" stroke-width="2.5" marker-end="url(#arrBlk)"/>
    <text x="520" y="150" class="s">સૂચક → ક્ષેત્ર B</text>
    <line x1="520" y1="170" x2="520" y2="250" stroke="#0ea5e9" stroke-width="2.5" marker-end="url(#arrBlu)"/>
