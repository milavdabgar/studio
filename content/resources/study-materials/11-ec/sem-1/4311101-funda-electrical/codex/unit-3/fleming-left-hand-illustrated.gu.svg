    <line x1="540" y1="300" x2="540" y2="220" stroke="#ef4444" stroke-width="2.5" marker-end="url(#arrRed)"/>
    <g opacity="0.9">
      <line x1="80" y1="60" x2="80" y2="320" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrBlu)"/>
      <line x1="110" y1="60" x2="110" y2="320" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrBlu)"/>
      <line x1="140" y1="60" x2="140" y2="320" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrBlu)"/>
    </g>
    <rect x="100" y="160" width="16" height="120" fill="#6b7280" stroke="#374151"/>
    <line x1="108" y1="160" x2="108" y2="120" stroke="#ef4444" stroke-width="2.5" marker-end="url(#arrRed)"/>
    <line x1="160" y1="210" x2="210" y2="210" stroke="#111" stroke-width="2.5" marker-end="url(#arrBlk)"/>
