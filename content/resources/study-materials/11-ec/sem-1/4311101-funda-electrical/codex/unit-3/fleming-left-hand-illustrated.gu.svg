<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="540" viewBox="0 0 900 540" role="img" aria-label="ફ્લેમિંગ લેફ્ટ હેન્ડ (આલેખ)">
  <title>ફ્લેમિંગ લેફ્ટ હેન્ડ — આલેખ (મોટર)</title>
  <defs>
