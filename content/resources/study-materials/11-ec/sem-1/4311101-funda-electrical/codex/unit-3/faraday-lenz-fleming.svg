<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="420" viewBox="0 0 980 420" role="img" aria-label="Faraday, Lenz, Fleming rules">
  <title>Faraday's Law, Lenz's Law, Fleming Rules</title>
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .h { font: 16px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <rect x="20" y="20" width="940" height="380" rx="12" class="box"/>
  <text x="40" y="60" class="h">Faraday</text>
  <text x="40" y="90" class="t">e = −N dΦ/dt</text>
  <text x="40" y="115" class="t">Induced EMF proportional to rate of change of flux</text>

  <text x="40" y="160" class="h">Lenz</text>
  <text x="40" y="190" class="t">Direction opposes cause (negative sign)</text>

  <text x="40" y="235" class="h">Fleming</text>
  <text x="40" y="265" class="t">Right-hand: Generator (FBI)</text>
  <text x="40" y="290" class="t">Left-hand: Motor (FBI)</text>
</svg>

