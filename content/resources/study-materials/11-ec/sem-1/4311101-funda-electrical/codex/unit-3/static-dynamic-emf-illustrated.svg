<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720" role="img" aria-label="Static vs dynamic induced EMF illustrated">
  <title>Static vs Dynamic Induced EMF — Illustrated</title>
  <defs>
    <marker id="arrB" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><polygon points="0,0 8,3 0,6" fill="#0ea5e9"/></marker>
    <marker id="arrK" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><polygon points="0,0 8,3 0,6" fill="#e11d48"/></marker>
    <style>
      .h { font: 20px sans-serif; font-weight: 700; fill: #111; }
      .s { font: 14px sans-serif; fill: #374151; }
      .panel { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="680" rx="12" class="panel"/>
  <text x="40" y="60" class="h">Statically Induced EMF (changing flux, stationary coil)</text>
  <g transform="translate(40,80)">
    <rect x="0" y="0" width="520" height="240" rx="10" class="panel"/>
    <text x="16" y="28" class="s">ε = −N dΦ/dt (transformer EMF)</text>
    <!-- Coil with N turns and polarity -->
    <g transform="translate(290,62)">
      <ellipse cx="0" cy="8" rx="26" ry="8" fill="none" stroke="#d97706" stroke-width="4"/>
      <ellipse cx="0" cy="22" rx="26" ry="8" fill="none" stroke="#d97706" stroke-width="4"/>
      <ellipse cx="0" cy="36" rx="26" ry="8" fill="none" stroke="#d97706" stroke-width="4"/>
      <circle cx="34" cy="8" r="3" fill="#ef4444"/><circle cx="34" cy="36" r="3" fill="#3b82f6"/>
      <text x="44" y="12" class="s" fill="#ef4444">+</text><text x="44" y="40" class="s" fill="#3b82f6">−</text>
    </g>
    <!-- Flux lines through coil -->
    <g stroke="#0ea5e9" stroke-width="2" fill="none">
      <path d="M250 56 Q270 48 290 56" marker-end="url(#arrB)"/>
      <path d="M250 70 Q270 62 290 70" marker-end="url(#arrB)"/>
      <path d="M250 84 Q270 76 290 84" marker-end="url(#arrB)"/>
    </g>
  </g>

  <text x="620" y="60" class="h">Dynamically Induced EMF (moving conductor in B)</text>
  <g transform="translate(620,80)">
    <rect x="0" y="0" width="520" height="240" rx="10" class="panel"/>
    <text x="16" y="28" class="s">ε = B ℓ v (max when v ⟂ B)</text>
    <!-- Uniform B field -->
    <g stroke="#0ea5e9" stroke-width="2" fill="none">
      <line x1="40" y1="60" x2="40" y2="160" marker-end="url(#arrB)"/>
      <line x1="80" y1="60" x2="80" y2="160" marker-end="url(#arrB)"/>
      <line x1="120" y1="60" x2="120" y2="160" marker-end="url(#arrB)"/>
    </g>
    <!-- Moving conductor bar with polarity -->
    <rect x="160" y="66" width="14" height="88" fill="#6b7280" stroke="#374151"/>
    <line x1="174" y1="110" x2="230" y2="110" stroke="#111" stroke-width="2.5" marker-end="url(#arrK)"/>
    <circle cx="167" cy="70" r="3" fill="#ef4444"/><circle cx="167" cy="152" r="3" fill="#3b82f6"/>
    <text x="236" y="114" class="s">v</text>
    <text x="150" y="54" class="s">ℓ</text>
  </g>

  <text x="40" y="360" class="h">Key relations</text>
  <g transform="translate(40,380)">
    <rect x="0" y="0" width="1100" height="280" rx="10" class="panel"/>
    <text x="16" y="30" class="s">Statically induced: ε = −N dΦ/dt (transformer EMF)</text>
    <text x="16" y="58" class="s">Dynamically induced: ε = ∮ (v × B) · dl → for straight conductor: ε = B ℓ v</text>
    <text x="16" y="86" class="s">Direction by Lenz/Fleming rules; negative sign denotes opposition</text>
  </g>
</svg>
