<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="620" viewBox="0 0 1200 620" role="img" aria-label="Self and mutual inductance illustrated">
  <title>Self &amp; Mutual Inductance — Illustrated</title>
  <defs>
    <marker id="arrBlue" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><polygon points="0,0 8,3 0,6" fill="#0ea5e9"/></marker>
    <marker id="arrRed" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><polygon points="0,0 8,3 0,6" fill="#ef4444"/></marker>
    <style>.h{font:20px sans-serif;font-weight:700;fill:#111}.s{font:14px sans-serif;fill:#374151}.p{fill:#f8fafc;stroke:#cbd5e1}</style>
  </defs>
  <rect x="20" y="20" width="1160" height="580" rx="12" class="p"/>
  <text x="40" y="60" class="h">Self inductance (single coil)</text>
  <g transform="translate(40,80)">
    <rect x="0" y="0" width="520" height="200" rx="10" class="p"/>
    <g transform="translate(280,40)"><ellipse cx="0" cy="10" rx="28" ry="8" fill="none" stroke="#d97706" stroke-width="4"/><ellipse cx="0" cy="25" rx="28" ry="8" fill="none" stroke="#d97706" stroke-width="4"/><circle cx="34" cy="10" r="3" fill="#ef4444"/><circle cx="34" cy="25" r="3" fill="#3b82f6"/></g>
    <g stroke="#0ea5e9" stroke-width="2" fill="none"><path d="M240 30 Q260 22 280 30" marker-end="url(#arrBlue)"/><path d="M240 40 Q260 32 280 40" marker-end="url(#arrBlue)"/></g>
    <text x="320" y="100" class="s">v = L di/dt (self)</text>
  </g>
  <text x="620" y="60" class="h">Mutual inductance (two coils)</text>
  <g transform="translate(620,80)">
    <rect x="0" y="0" width="520" height="200" rx="10" class="p"/>
    <!-- Primary with dot -->
    <g transform="translate(200,40)"><ellipse cx="0" cy="10" rx="28" ry="8" fill="none" stroke="#d97706" stroke-width="4"/><ellipse cx="0" cy="25" rx="28" ry="8" fill="none" stroke="#d97706" stroke-width="4"/><circle cx="34" cy="10" r="4" fill="#ef4444"/></g>
    <!-- Secondary with dot -->
    <g transform="translate(340,40)"><ellipse cx="0" cy="10" rx="28" ry="8" fill="none" stroke="#d97706" stroke-width="4"/><ellipse cx="0" cy="25" rx="28" ry="8" fill="none" stroke="#d97706" stroke-width="4"/><circle cx="34" cy="10" r="4" fill="#ef4444"/></g>
    <!-- Coupling flux from primary to secondary -->
    <g stroke="#0ea5e9" stroke-width="2" fill="none"><path d="M240 30 Q270 22 300 30" marker-end="url(#arrBlue)"/></g>
    <!-- Induced polarity when di1/dt positive: dot end positive at secondary -->
    <circle cx="374" cy="10" r="3" fill="#ef4444"/><circle cx="374" cy="25" r="3" fill="#3b82f6"/>
    <text x="160" y="110" class="s">v₂ = M di₁/dt (dot end positive for +di₁/dt)</text>
  </g>
</svg>
