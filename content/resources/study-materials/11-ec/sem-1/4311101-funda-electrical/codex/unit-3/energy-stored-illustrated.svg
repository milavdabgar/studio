<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="0 0 1000 600" role="img" aria-label="Energy stored in magnetic field illustrated">
  <title>Energy in Magnetic Field — Illustrated</title>
  <defs>
    <linearGradient id="coilG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <marker id="bArrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0,0 8,3 0,6" fill="#0ea5e9"/>
    </marker>
    <style>
      .h { font: 20px sans-serif; font-weight: 700; fill: #111; }
      .s { font: 14px sans-serif; fill: #374151; }
      .panel { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>
  <rect x="20" y="20" width="960" height="560" rx="12" class="panel"/>
  <text x="40" y="60" class="h">Coil with current</text>
  <g transform="translate(40,80)">
    <rect x="0" y="0" width="560" height="220" rx="10" class="panel"/>
    <g transform="translate(300,40)">
      <ellipse cx="0" cy="10" rx="28" ry="8" fill="none" stroke="url(#coilG)" stroke-width="4"/>
      <ellipse cx="0" cy="25" rx="28" ry="8" fill="none" stroke="url(#coilG)" stroke-width="4"/>
      <ellipse cx="0" cy="40" rx="28" ry="8" fill="none" stroke="url(#coilG)" stroke-width="4"/>
    </g>
    <g stroke="#0ea5e9" stroke-width="2" fill="none" opacity="0.7">
      <path d="M260 20 Q290 12 320 20" marker-end="url(#bArrow)"/>
      <path d="M260 30 Q290 22 320 30" marker-end="url(#bArrow)"/>
      <path d="M260 40 Q290 32 320 40" marker-end="url(#bArrow)"/>
    </g>
    <text x="360" y="100" class="s">B field stores energy</text>
  </g>
  <g transform="translate(40,320)">
    <rect x="0" y="0" width="560" height="200" rx="10" class="panel"/>
    <text x="16" y="32" class="h">Formulas</text>
    <text x="16" y="62" class="s">W = (1/2) L I²</text>
    <text x="16" y="90" class="s">Energy density u = B² / (2µ)</text>
  </g>
</svg>

