<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="0 0 1000 600" role="img" aria-label="Energy stored in magnetic field illustrated">
  <title>Energy in Magnetic Field — Illustrated</title>
  <defs>
    <linearGradient id="coilG" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#d97706"/><stop offset="100%" stop-color="#f59e0b"/></linearGradient>
    <marker id="bArrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><polygon points="0,0 8,3 0,6" fill="#0ea5e9"/></marker>
    <style>.h{font:20px sans-serif;font-weight:700;fill:#111}.s{font:14px sans-serif;fill:#374151}.p{fill:#f8fafc;stroke:#cbd5e1}</style>
  </defs>
  <rect x="20" y="20" width="960" height="560" rx="12" class="p"/>
  <!-- Coil cross-section with field region shading -->
  <text x="40" y="60" class="h">Solenoid cross‑section (qualitative)</text>
  <g transform="translate(40,80)">
    <rect x="0" y="0" width="560" height="220" rx="10" class="p"/>
    <!-- Winding turns -->
    <g transform="translate(80,40)">
      <rect x="0" y="0" width="360" height="120" fill="#f1f5f9" stroke="#cbd5e1"/>
      <g stroke="url(#coilG)" stroke-width="4" fill="none">
        <path d="M10,10 h340"/>
        <path d="M10,40 h340"/>
        <path d="M10,70 h340"/>
        <path d="M10,100 h340"/>
      </g>
      <!-- Field region shading -->
      <rect x="10" y="10" width="340" height="100" fill="#bfdbfe" opacity="0.35"/>
      <!-- Flux arrows -->
      <g stroke="#0ea5e9" stroke-width="2" fill="none">
        <line x1="40" y1="30" x2="320" y2="30" marker-end="url(#bArrow)"/>
        <line x1="40" y1="60" x2="320" y2="60" marker-end="url(#bArrow)"/>
        <line x1="40" y1="90" x2="320" y2="90" marker-end="url(#bArrow)"/>
      </g>
    </g>
    <text x="460" y="190" class="s">u = B² / (2µ)</text>
  </g>
  <!-- B-H inset loop for energy per cycle -->
  <text x="620" y="60" class="h">B–H loop (area → energy/cycle)</text>
  <g transform="translate(620,80)">
    <rect x="0" y="0" width="340" height="220" rx="10" class="p"/>
    <line x1="40" y1="180" x2="300" y2="180" stroke="#94a3b8"/>
    <line x1="40" y1="180" x2="40" y2="40" stroke="#94a3b8"/>
    <path d="M80,170 C130,90 220,90 260,170 C220,240 130,240 80,170 Z" fill="#fde68a" stroke="#f59e0b" stroke-width="2"/>
    <text x="260" y="60" class="s">Wh ∝ area</text>
  </g>
  <!-- Formulas panel -->
  <g transform="translate(40,320)">
    <rect x="0" y="0" width="920" height="200" rx="10" class="p"/>
    <text x="16" y="32" class="h">Formulas</text>
    <text x="16" y="62" class="s">Stored energy:  W = (1/2) L I²</text>
    <text x="16" y="90" class="s">Energy density: u = B² / (2µ)  (uniform field region)</text>
    <text x="16" y="118" class="s">Design cues: increase turns/core µ to raise B; avoid saturation</text>
  </g>
</svg>
