<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520" role="img" aria-label="Numeric example: series aiding/opposing inductors">
  <title>Series Aiding/Opposing — Numeric</title>
  <desc>Compute L_eq for L1=10 mH, L2=5 mH, M=3 mH: aiding → 10+5+2·3=21 mH; opposing → 10+5−2·3=9 mH.</desc>
  <defs>
    <style>
      .h { font: 18px sans-serif; font-weight: 700; fill: #111; }
      .s { font: 14px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>

  <rect x="20" y="20" width="860" height="480" rx="12" class="box"/>
  <text x="40" y="60" class="h">Given</text>
  <text x="40" y="90" class="s">L₁ = 10 mH, L₂ = 5 mH, M = 3 mH</text>

  <text x="40" y="140" class="h">Aiding</text>
  <text x="40" y="170" class="s">L_eq = L₁ + L₂ + 2M = 10 + 5 + 2×3 = 21 mH</text>

  <text x="40" y="220" class="h">Opposing</text>
  <text x="40" y="250" class="s">L_eq = L₁ + L₂ − 2M = 10 + 5 − 2×3 = 9 mH</text>

  <text x="40" y="320" class="h">Note</text>
  <text x="40" y="350" class="s">Sign depends on dot orientation and current directions.</text>
</svg>

