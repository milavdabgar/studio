<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="680" viewBox="0 0 1200 680" role="img" aria-label="ઇન્ડક્ટર પ્રકાર (આલેખ)">
  <title>ઇન્ડક્ટર પ્રકાર — આલેખ</title>
  <defs><style>.h{font:20px sans-serif;font-weight:700;fill:#111}.s{font:14px sans-serif;fill:#374151}.p{fill:#f8fafc;stroke:#cbd5e1}</style></defs>
  <rect x="20" y="20" width="1160" height="640" rx="12" class="p"/>
  <text x="40" y="60" class="h">એર કોર</text>
  <g transform="translate(40,80)"><rect x="0" y="0" width="520" height="160" rx="10" class="p"/><g transform="translate(160,36)"><circle cx="0" cy="44" r="36" fill="none" stroke="#d97706" stroke-width="8"/></g><text x="16" y="30" class="s">હાઇ‑ફ્રિક્વન્સી, નીચું L, કોર લોસ નથી</text></g>
