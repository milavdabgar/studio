<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420" role="img" aria-label="Dot convention for coupled inductors">
  <title>Dot Convention</title>
  <desc>Shows polarity dots on coupled inductors and sign of mutual voltage terms.</desc>
  <defs>
    <style>
      .h { font: 18px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 14px sans-serif; fill: #111; }
      .s { font: 14px sans-serif; fill: #374151; }
      .line { stroke: #111; stroke-width: 2; fill: none; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>

  <rect x="20" y="20" width="860" height="380" rx="12" class="box"/>
  <text x="40" y="60" class="h">Coupled coils with dots</text>

  <g transform="translate(40,100)">
    <line x1="0" y1="40" x2="80" y2="40" class="line"/>
    <circle cx="100" cy="28" r="16" fill="none" stroke="#111" stroke-width="2"/>
    <circle cx="100" cy="52" r="16" fill="none" stroke="#111" stroke-width="2"/>
    <circle cx="100" cy="16" r="5" fill="#ef4444"/>
    <line x1="116" y1="40" x2="220" y2="40" class="line"/>
    <line x1="220" y1="40" x2="220" y2="0" class="line"/>

    <line x1="380" y1="40" x2="460" y2="40" class="line"/>
    <circle cx="480" cy="28" r="16" fill="none" stroke="#111" stroke-width="2"/>
    <circle cx="480" cy="52" r="16" fill="none" stroke="#111" stroke-width="2"/>
    <circle cx="480" cy="16" r="5" fill="#ef4444"/>
    <line x1="496" y1="40" x2="600" y2="40" class="line"/>
    <line x1="600" y1="40" x2="600" y2="0" class="line"/>

    <text x="0" y="90" class="s">Same-dot terminals rise together → mutual term '+' when currents enter dotted ends</text>
    <text x="0" y="115" class="s">V₁ = L₁ di₁/dt + M di₂/dt;  V₂ = L₂ di₂/dt + M di₁/dt</text>
  </g>
</svg>

