<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="380" viewBox="0 0 900 380" role="img" aria-label="Electromagnetic induction concept">
  <title>Electromagnetic Induction</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
      .sin { stroke: #0ea5e9; stroke-width: 2.5; fill: none; }
    </style>
  </defs>
  <!-- Changing flux through coil -->
  <rect x="60" y="60" width="200" height="200" fill="#f8fafc" stroke="#cbd5e1"/>
  <text x="70" y="90" class="t">Φ(t) changing</text>
  <line x1="100" y1="140" x2="220" y2="140" class="w"/>
  <line x1="100" y1="180" x2="220" y2="180" class="w"/>
  <!-- Induced emf waveform -->
  <text x="320" y="80" class="t">e = − dΦ/dt</text>
  <line x1="320" y1="100" x2="820" y2="100" class="w"/>
  <path d="M320 100 C 360 60, 400 140, 440 100 S 520 60, 560 100 S 640 140, 680 100 S 760 60, 800 100" class="sin"/>
</svg>

