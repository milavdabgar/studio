<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="540" viewBox="0 0 900 540" role="img" aria-label="Fleming right hand rule illustrated">
  <title>Fleming Right Hand — Illustrated (Generator)</title>
  <defs>
    <marker id="arrowBlack" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto"><polygon points="0,0 10,3.5 0,7" fill="#111"/></marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto"><polygon points="0,0 10,3.5 0,7" fill="#0ea5e9"/></marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto"><polygon points="0,0 10,3.5 0,7" fill="#ef4444"/></marker>
    <linearGradient id="handGradR" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#fde68a"/><stop offset="100%" stop-color="#fbbf24"/></linearGradient>
    <style>.h{font:18px sans-serif;font-weight:700;fill:#111}.s{font:14px sans-serif;fill:#374151}.p{fill:#f8fafc;stroke:#cbd5e1}</style>
  </defs>
  <rect x="20" y="20" width="860" height="500" rx="12" class="p"/>
  <text x="40" y="60" class="h">Right Hand (Generator) — Thumb v, Index B, Middle ε/I</text>
  <g transform="translate(40,80)">
    <rect x="0" y="0" width="820" height="360" rx="10" class="p"/>
    <!-- Stylized hand (palm) -->
    <path d="M200,240 q-24,-86 18,-132 q22,-28 56,-20 q18,4 28,18 q10,-16 24,-18 q26,-5 44,13 q12,12 10,34 q16,-8 32,4 q18,14 14,34 q-7,46 -47,78 q-38,30 -104,32 q-28,1 -55,-13 z" fill="url(#handGradR)" stroke="#d97706" stroke-width="2"/>
    <!-- Direction labels -->
    <text x="520" y="90" class="s">Thumb → Motion v</text>
    <line x1="520" y1="110" x2="620" y2="110" stroke="#111" stroke-width="2.5" marker-end="url(#arrowBlack)"/>
    <text x="520" y="150" class="s">Index → Field B</text>
    <line x1="520" y1="170" x2="520" y2="250" stroke="#0ea5e9" stroke-width="2.5" marker-end="url(#arrowBlue)"/>
    <text x="520" y="290" class="s">Middle → EMF / Current</text>
    <line x1="540" y1="300" x2="540" y2="220" stroke="#ef4444" stroke-width="2.5" marker-end="url(#arrowRed)"/>

    <!-- Physical context: conductor moving in B-field (generator) -->
    <text x="60" y="40" class="s">Conductor moving across field</text>
    <g opacity="0.9">
      <line x1="80" y1="60" x2="80" y2="320" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrowBlue)"/>
      <line x1="110" y1="60" x2="110" y2="320" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrowBlue)"/>
      <line x1="140" y1="60" x2="140" y2="320" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrowBlue)"/>
    </g>
    <rect x="100" y="160" width="16" height="120" fill="#6b7280" stroke="#374151"/>
    <!-- Motion v -->
    <line x1="108" y1="220" x2="168" y2="220" stroke="#111" stroke-width="2.5" marker-end="url(#arrowBlack)"/>
    <!-- Induced ε/I direction -->
    <line x1="108" y1="160" x2="108" y2="120" stroke="#ef4444" stroke-width="2.5" marker-end="url(#arrowRed)"/>
    <text x="40" y="340" class="s">Generator rule: ε/I = v × B (use right hand)</text>
  </g>
</svg>
