<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="360" viewBox="0 0 900 360" role="img" aria-label="Self vs mutual inductance">
  <title>Self and Mutual Inductance</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>
  <rect x="20" y="20" width="400" height="320" rx="10" class="box"/>
  <text x="40" y="60" class="t">Self Inductance (L)</text>
  <path d="M60 160 q20 -30 40 0 q20 -30 40 0 q20 -30 40 0" class="w"/>
  <text x="60" y="200" class="t">e = −L di/dt</text>

  <rect x="460" y="20" width="420" height="320" rx="10" class="box"/>
  <text x="480" y="60" class="t">Mutual Inductance (M)</text>
  <path d="M500 160 q20 -30 40 0 q20 -30 40 0" class="w"/>
  <path d="M660 160 q20 -30 40 0 q20 -30 40 0" class="w"/>
  <text x="500" y="200" class="t">e<tspan baseline-shift="sub">2</tspan> = −M di<tspan baseline-shift="sub">1</tspan>/dt</text>
</svg>

