    <path d="M200,240 q-24,-86 18,-132 q22,-28 56,-20 q18,4 28,18 q10,-16 24,-18 q26,-5 44,13 q12,12 10,34 q16,-8 32,4 q18,14 14,34 q-7,46 -47,78 q-38,30 -104,32 q-28,1 -55,-13 z" fill="url(#handGradRg)" stroke="#d97706" stroke-width="2"/>
