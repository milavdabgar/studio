    <linearGradient id="handGradRg" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#fde68a"/><stop offset="100%" stop-color="#fbbf24"/></linearGradient>
    <style>.h{font:18px sans-serif;font-weight:700;fill:#111}.s{font:14px sans-serif;fill:#374151}.p{fill:#f8fafc;stroke:#cbd5e1}</style>
