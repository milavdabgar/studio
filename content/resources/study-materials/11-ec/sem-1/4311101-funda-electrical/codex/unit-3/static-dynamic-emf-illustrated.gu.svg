<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720" role="img" aria-label="સ્થિર v/s ગતિશીલ પ્રેરિત EMF (આલેખ)">
  <title>સ્થિર v/s ગતિશીલ EMF — આલેખ</title>
  <defs>
    <marker id="arrBgu" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><polygon points="0,0 8,3 0,6" fill="#0ea5e9"/></marker>
    <marker id="arrKgu" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><polygon points="0,0 8,3 0,6" fill="#e11d48"/></marker>
    <style>.h{font:20px sans-serif;font-weight:700;fill:#111}.s{font:14px sans-serif;fill:#374151}.panel{fill:#f8fafc;stroke:#cbd5e1}</style>
  </defs>
  <rect x="20" y="20" width="1160" height="680" rx="12" class="panel"/>
  <text x="40" y="60" class="હ">સ્થિર પ્રેરિત EMF (Φ બદલાય, કોઈલ સ્થિર)</text>
  <g transform="translate(40,80)">
    <rect x="0" y="0" width="520" height="240" rx="10" class="panel"/>
    <text x="16" y="28" class="s">ε = −N dΦ/dt</text>
    <g transform="translate(290,62)"><ellipse cx="0" cy="8" rx="26" ry="8" fill="none" stroke="#d97706" stroke-width="4"/><ellipse cx="0" cy="22" rx="26" ry="8" fill="none" stroke="#d97706" stroke-width="4"/><ellipse cx="0" cy="36" rx="26" ry="8" fill="none" stroke="#d97706" stroke-width="4"/><circle cx="34" cy="8" r="3" fill="#ef4444"/><circle cx="34" cy="36" r="3" fill="#3b82f6"/><text x="44" y="12" class="s" fill="#ef4444">+</text><text x="44" y="40" class="s" fill="#3b82f6">−</text></g>
    <g stroke="#0ea5e9" stroke-width="2" fill="none"><path d="M250 56 Q270 48 290 56" marker-end="url(#arrBgu)"/><path d="M250 70 Q270 62 290 70" marker-end="url(#arrBgu)"/><path d="M250 84 Q270 76 290 84" marker-end="url(#arrBgu)"/></g>
  </g>
  <text x="620" y="60" class="h">ગતિશીલ પ્રેરિત EMF (ગતિશીલ કન્ડક્ટર)</text>
  <g transform="translate(620,80)">
