<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720" role="img" aria-label="સ્થિર v/s ગતિશીલ પ્રેરિત EMF (આલેખ)">
  <title>સ્થિર v/s ગતિશીલ EMF — આલેખ</title>
  <defs>
    <marker id="arrBgu" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><polygon points="0,0 8,3 0,6" fill="#0ea5e9"/></marker>
    <marker id="arrKgu" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><polygon points="0,0 8,3 0,6" fill="#e11d48"/></marker>
    <style>.h{font:20px sans-serif;font-weight:700;fill:#111}.s{font:14px sans-serif;fill:#374151}.panel{fill:#f8fafc;stroke:#cbd5e1}</style>
  </defs>
  <rect x="20" y="20" width="1160" height="680" rx="12" class="panel"/>
  <text x="40" y="60" class="h">સ્થિર પ્રેરિત EMF (Φ બદલાય, કન્ડક્ટર સ્થિર)</text>
  <g transform="translate(40,80)">
    <rect x="0" y="0" width="520" height="240" rx="10" class="panel"/>
    <text x="16" y="28" class="સ">ε = −N dΦ/dt</text>
    <g transform="translate(280,70)"><ellipse cx="0" cy="10" rx="26" ry="8" fill="none" stroke="#d97706" stroke-width="4"/><ellipse cx="0" cy="25" rx="26" ry="8" fill="none" stroke="#d97706" stroke-width="4"/></g>
    <g stroke="#0ea5e9" stroke-width="2" fill="none"><path d="M240 60 Q260 52 280 60" marker-end="url(#arrBgu)"/><path d="M240 70 Q260 62 280 70" marker-end="url(#arrBgu)"/></g>
  </g>
  <text x="620" y="60" class="h">ગતિશીલ પ્રેરિત EMF (ગતિશીલ કન્ડક્ટર)</text>
  <g transform="translate(620,80)">
    <rect x="0" y="0" width="520" height="240" rx="10" class="panel"/>
    <text x="16" y="28" class="સ">ε = B ℓ v (v ⟂ B માટે મહત્તમ)</text>
    <g stroke="#0ea5e9" stroke-width="2" fill="none"><line x1="40" y1="60" x2="40" y2="140" marker-end="url(#arrBgu)"/><line x1="80" y1="60" x2="80" y2="140" marker-end="url(#arrBgu)"/></g>
    <line x1="160" y1="60" x2="160" y2="140" stroke="#111" stroke-width="3"/>
    <line x1="160" y1="100" x2="220" y2="100" stroke="#111" stroke-width="2" marker-end="url(#arrKgu)"/>
    <text x="226" y="104" class="s">v</text><text x="170" y="50" class="s">ℓ</text>
  </g>
