    <g stroke="#0ea5e9" stroke-width="2" fill="none"><line x1="40" y1="60" x2="40" y2="160" marker-end="url(#arrBgu)"/><line x1="80" y1="60" x2="80" y2="160" marker-end="url(#arrBgu)"/><line x1="120" y1="60" x2="120" y2="160" marker-end="url(#arrBgu)"/></g>
    <rect x="160" y="66" width="14" height="88" fill="#6b7280" stroke="#374151"/>
    <line x1="174" y1="110" x2="230" y2="110" stroke="#111" stroke-width="2.5" marker-end="url(#arrKgu)"/>
    <circle cx="167" cy="70" r="3" fill="#ef4444"/><circle cx="167" cy="152" r="3" fill="#3b82f6"/>
    <text x="236" y="114" class="s">v</text><text x="150" y="54" class="s">ℓ</text>
