<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="820" height="360" viewBox="0 0 820 360" role="img" aria-label="Coupling coefficient between coils">
  <title>કપલિંગ ગુણાંક (k)</title>
  <defs>
    <style>
      .t { font: 14px sans-serif; fill: #222; }
      .w { stroke: #111; stroke-width: 2; fill: none; }
    </style>
  </defs>
  <text x="60" y="60" class="t">M = k √(L1 · L2), 0 ≤ k ≤ 1</text>
  <path d="M100 200 q20 -30 40 0 q20 -30 40 0 q20 -30 40 0" class="w"/>
  <path d="M340 200 q20 -30 40 0 q20 -30 40 0 q20 -30 40 0" class="w"/>
  <text x="160" y="230" class="t">L1</text>
  <text x="400" y="230" class="t">L2</text>
  <text x="220" y="150" class="t">k → coupling</text>
