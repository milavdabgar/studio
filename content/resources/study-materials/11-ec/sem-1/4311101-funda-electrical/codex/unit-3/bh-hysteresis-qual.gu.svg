<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="B-H હિસ્ટેરિસિસ લૂપ (ગુણાત્મક)">
  <title>B–H હિસ્ટેરિસિસ (ગુણાત્મક)</title>
  <desc>B વિરુદ્ધ H લૂપ, કોએર્ઝિવિટી અને રિમેનેન્સ માર્કર્સ સાથે.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .axis{stroke:#111;stroke-width:2}
      .loop{stroke:#0ea5e9;stroke-width:3;fill:none}
      .t{font:16px sans-serif;fill:#222}
      .d{stroke:#ef4444;stroke-dasharray:6 4}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <line x1="120" y1="360" x2="1140" y2="360" class="axis"/>
  <line x1="200" y1="620" x2="200" y2="100" class="axis"/>
  <path d="M200 360 C 300 180, 600 160, 900 360 C 600 560, 300 540, 200 360" class="loop"/>
  <line x1="420" y1="360" x2="420" y2="360" class="d"/>
  <text x="420" y="340" class="t">H<tspan baseline-shift="sub">c</tspan></text>
  <line x1="200" y1="260" x2="200" y2="260" class="d"/>
  <text x="210" y="250" class="t">B<tspan baseline-shift="sub">r</tspan></text>
</svg>

