<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="560" viewBox="0 0 980 560" role="img" aria-label="Basic components overview (R, L, C)">
  <title>Basic Components — R, L, C Overview</title>
  <desc>Symbols and ideal behaviors for resistor, inductor, capacitor; voltage-current relations.</desc>
  <defs>
    <style>
      .h { font: 20px sans-serif; font-weight: 700; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .line { stroke: #111; stroke-width: 2; fill: none; }
    </style>
  </defs>
  <rect x="20" y="20" width="940" height="520" rx="12" class="box"/>
  <g transform="translate(40,60)">
    <text x="0" y="0" class="h">Resistor (R)</text>
    <rect x="0" y="20" width="120" height="24" class="box"/>
    <text x="60" y="38" class="s" text-anchor="middle">Symbol</text>
    <text x="160" y="38" class="s">v = iR</text>
    <text x="160" y="66" class="s">Power: p = i²R = v²/R</text>
  </g>
  <g transform="translate(40,160)">
    <text x="0" y="0" class="h">Inductor (L)</text>
    <rect x="0" y="20" width="120" height="24" class="box"/>
    <text x="60" y="38" class="s" text-anchor="middle">Symbol</text>
    <text x="160" y="38" class="s">v = L di/dt</text>
    <text x="160" y="66" class="s">i lags v by 90° (AC)</text>
  </g>
  <g transform="translate(40,260)">
    <text x="0" y="0" class="h">Capacitor (C)</text>
    <rect x="0" y="20" width="120" height="24" class="box"/>
    <text x="60" y="38" class="s" text-anchor="middle">Symbol</text>
    <text x="160" y="38" class="s">i = C dv/dt</text>
    <text x="160" y="66" class="s">i leads v by 90° (AC)</text>
  </g>
</svg>

