<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="નોડલ વિશ્લેષણ મેટ્રિક્સ ઉકેલ">
  <title>નોડલ વિશ્લેષણ: મેટ્રિક્સ ઉકેલ</title>
  <desc>કન્ડક્ટન્સ મેટ્રિક્સ [G]{V}={I} બનાવવી અને ઇન્વર્સ/એલિમિનેશનથી નોડ વોલ્ટેજ ઉકેલવા.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .row{fill:#ffffff;stroke:#e5e7eb}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">સેટઅપ</text>
  <rect x="64" y="96" width="1152" height="80" class="row"/>
  <text x="80" y="136" class="t">નોડ i પર ΣG ડાયેગોનલ પર; જોડાયેલા નોડ વચ્ચે −G; RHS = ઇન્જેક્ટેડ કરંટ (બહાર જાય તો નેગેટિવ)</text>
  <text x="64" y="210" class="h">ઉદાહરણ [G]{V} = {I}</text>
  <rect x="64" y="226" width="1152" height="180" class="row"/>
  <text x="80" y="260" class="t">[G] = ⎡ G11  G12  G13 ⎤   {V} = ⎡ V1 ⎤   {I} = ⎡ I1 ⎤</text>
  <text x="190" y="292" class="t">⎢ G21  G22  G23 ⎥   ⎢ V2 ⎥         ⎢ I2 ⎥</text>
  <text x="190" y="324" class="t">⎣ G31  G32  G33 ⎦   ⎣ V3 ⎦         ⎣ I3 ⎦</text>
  <text x="64" y="430" class="h">ઉકેલ</text>
  <rect x="64" y="446" width="1152" height="120" class="row"/>
  <text x="80" y="480" class="t">{V} = [G]⁻¹ {I}  અથવા ગૌસ એલિમિનેશન/LU ની સહાય લો</text>
  <text x="80" y="512" class="t">સંદર્ભ નોડ દૂર; વોલ્ટેજ સોર્સ હોય તો સુપરનોડ થી હેન્ડલ</text>
</svg>

