<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="380" viewBox="0 0 980 380" role="img" aria-label="Thevenin and Norton conversion">
  <title>Thevenin ⇄ Norton Conversion</title>
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <!-- Thevenin -->
  <rect x="60" y="60" width="360" height="260" rx="10" class="box"/>
  <text x="80" y="100" class="t">Thevenin: V<tspan baseline-shift="sub">TH</tspan> in series with R<tspan baseline-shift="sub">TH</tspan></text>
  <line x1="80" y1="160" x2="140" y2="160" class="w"/>
  <line x1="140" y1="140" x2="140" y2="180" class="w"/>
  <line x1="160" y1="140" x2="160" y2="180" class="w"/>
  <line x1="160" y1="160" x2="220" y2="160" class="w"/>
  <polyline points="220,160 240,140 260,180 280,140 300,180 320,160" class="w"/>
  <text x="260" y="135" class="t">R<tspan baseline-shift="sub">TH</tspan></text>
  <line x1="320" y1="160" x2="360" y2="160" class="w"/>
  <text x="360" y="160" class="t">A</text>

  <!-- Norton -->
  <rect x="520" y="60" width="360" height="260" rx="10" class="box"/>
  <text x="540" y="100" class="t">Norton: I<tspan baseline-shift="sub">N</tspan> in parallel with R<tspan baseline-shift="sub">N</tspan></text>
  <line x1="540" y1="160" x2="600" y2="160" class="w"/>
  <circle cx="600" cy="160" r="12" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="600" y1="148" x2="600" y2="172" class="w"/>
  <line x1="600" y1="160" x2="720" y2="160" class="w"/>
  <polyline points="660,160 680,140 700,180 720,160" class="w"/>
  <text x="680" y="135" class="t">R<tspan baseline-shift="sub">N</tspan></text>
  <line x1="600" y1="160" x2="600" y2="220" class="w"/>
  <line x1="600" y1="220" x2="720" y2="220" class="w"/>
  <line x1="720" y1="160" x2="720" y2="220" class="w"/>
  <text x="720" y="160" class="t">B</text>

  <text x="420" y="200" class="t">V<tspan baseline-shift="sub">TH</tspan> = I<tspan baseline-shift="sub">N</tspan> · R<tspan baseline-shift="sub">TH</tspan>, R<tspan baseline-shift="sub">N</tspan> = R<tspan baseline-shift="sub">TH</tspan></text>
</svg>

