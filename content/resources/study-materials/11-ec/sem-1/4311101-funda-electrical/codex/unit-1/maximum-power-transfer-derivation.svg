<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Maximum power transfer derivation sketch">
  <title>Maximum Power Transfer: Derivation</title>
  <desc>Starts from P = V^2 R_L/(R_th+R_L)^2 and shows dP/dR_L = 0 → R_L = R_th.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">Power in Load</text>
  <text x="64" y="112" class="t">P(R<tspan baseline-shift="sub">L</tspan>) = V<tspan baseline-shift="sub">th</tspan><tspan dy="-6">2</tspan> · R<tspan baseline-shift="sub">L</tspan> / (R<tspan baseline-shift="sub">th</tspan> + R<tspan baseline-shift="sub">L</tspan>)<tspan dy="-6">2</tspan></text>
  <text x="64" y="160" class="h">Differentiate</text>
  <text x="64" y="192" class="t">dP/dR<tspan baseline-shift="sub">L</tspan> = 0 → (R<tspan baseline-shift="sub">th</tspan> − R<tspan baseline-shift="sub">L</tspan>) / (R<tspan baseline-shift="sub">th</tspan> + R<tspan baseline-shift="sub">L</tspan>)<tspan dy="-6">3</tspan> = 0</text>
  <text x="64" y="240" class="h">Result</text>
  <text x="64" y="272" class="t">R<tspan baseline-shift="sub">L</tspan> = R<tspan baseline-shift="sub">th</tspan> → P is maximized</text>
</svg>

