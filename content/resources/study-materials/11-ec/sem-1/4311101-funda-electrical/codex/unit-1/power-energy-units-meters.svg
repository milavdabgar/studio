<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="560" viewBox="0 0 980 560" role="img" aria-label="Power and energy units and meters">
  <title>Power and Energy — Units &amp; Meters</title>
  <desc>Relates power (W, kW), energy (Wh, kWh), and typical wattmeter/energy meter usage with unit conversions.</desc>
  <defs>
    <style>
      .h { font: 20px sans-serif; font-weight: 700; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .line { stroke: #111; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <rect x="20" y="20" width="940" height="520" rx="12" class="box"/>
  <text x="40" y="60" class="h">Units</text>
  <text x="40" y="90" class="s">Power P: W, kW (1 kW = 1000 W)</text>
  <text x="40" y="118" class="s">Energy E: Wh, kWh (1 kWh = 1000 Wh)</text>
  <text x="40" y="146" class="s">Relation: E (Wh) = P (W) × time (h)</text>

  <text x="40" y="190" class="h">Meters</text>
  <text x="40" y="220" class="s">Wattmeter → instantaneous power; Energy meter → cumulative kWh</text>

  <g transform="translate(40,260)">
    <rect x="0" y="0" width="420" height="200" rx="10" class="box"/>
    <text x="16" y="30" class="s">Example</text>
    <text x="16" y="58" class="s">Load: 2 kW for 3 hours → E = 6 kWh</text>
    <text x="16" y="86" class="s">At 5 ₹/kWh → cost ≈ ₹30</text>
  </g>
</svg>
