<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="વ્હીટસ્ટોન બ્રિજ અને સમતોલ શરત">
  <title>વ્હીટસ્ટોન બ્રિજ (સમતોલ)</title>
  <desc>R1/R2 = R3/Rx સમતોલ શરત ગેલ્વેનોમીટર નલ સાથે દર્શાવે છે.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .w{stroke:#111;stroke-width:2;fill:none}
      .t{font:16px sans-serif;fill:#222}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <line x1="200" y1="200" x2="560" y2="200" class="w"/>
  <line x1="560" y1="200" x2="560" y2="440" class="w"/>
  <line x1="560" y1="440" x2="200" y2="440" class="w"/>
  <line x1="200" y1="440" x2="200" y2="200" class="w"/>
  <polyline points="200,200 220,180 240,220 260,180 280,220 300,200" class="w"/>
  <text x="240" y="176" class="t">R1</text>
  <polyline points="460,200 480,180 500,220 520,180 540,220 560,200" class="w"/>
  <text x="500" y="176" class="t">R2</text>
  <polyline points="200,440 220,420 240,460 260,420 280,460 300,440" class="w"/>
  <text x="240" y="416" class="t">R3</text>
  <polyline points="460,440 480,420 500,460 520,420 540,460 560,440" class="w"/>
  <text x="500" y="416" class="t">R<tspan baseline-shift="sub">x</tspan></text>
  <line x1="380" y1="200" x2="380" y2="440" class="w"/>
  <circle cx="380" cy="320" r="16" fill="none" stroke="#111" stroke-width="2"/>
  <text x="360" y="360" class="t">G</text>
  <text x="200" y="520" class="t">સમતોલ: R1/R2 = R3/Rx → G = 0</text>
</svg>

