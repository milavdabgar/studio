<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420" role="img" aria-label="KVL and KCL illustration">
  <title>KVL and KCL</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
      .h { font: 16px sans-serif; font-weight: 700; fill: #111; }
    </style>
  </defs>
  <text x="60" y="60" class="h">KVL (Loop)</text>
  <rect x="60" y="80" width="300" height="160" rx="10" fill="#f8fafc" stroke="#cbd5e1"/>
  <line x1="90" y1="160" x2="140" y2="160" class="w"/>
  <line x1="140" y1="140" x2="140" y2="180" class="w"/>
  <line x1="160" y1="140" x2="160" y2="180" class="w"/>
  <line x1="160" y1="160" x2="220" y2="160" class="w"/>
  <polyline points="220,160 240,140 260,180 280,140 300,180 320,160" class="w"/>
  <text x="80" y="120" class="t">ΣV = 0 around any loop</text>

  <text x="420" y="60" class="h">KCL (Node)</text>
  <rect x="420" y="80" width="380" height="160" rx="10" fill="#f8fafc" stroke="#cbd5e1"/>
  <circle cx="610" cy="160" r="6" fill="#111"/>
  <line x1="610" y1="160" x2="610" y2="110" class="w"/>
  <line x1="610" y1="160" x2="660" y2="160" class="w"/>
  <line x1="610" y1="160" x2="560" y2="160" class="w"/>
  <line x1="610" y1="160" x2="610" y2="210" class="w"/>
  <text x="430" y="120" class="t">ΣI(in) = ΣI(out) at a node</text>
</svg>

