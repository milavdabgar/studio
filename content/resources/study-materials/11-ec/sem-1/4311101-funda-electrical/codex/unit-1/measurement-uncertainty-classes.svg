<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Measurement uncertainty and instrument classes">
  <title>Measurement Uncertainty &amp; Accuracy Classes</title>
  <desc>Shows uncertainty components and common accuracy classes for instruments with an example calculation.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .row{fill:#ffffff;stroke:#e5e7eb}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">Uncertainty Components</text>
  <rect x="64" y="96" width="1152" height="80" class="row"/>
  <text x="80" y="136" class="t">Resolution, repeatability, linearity, temperature drift, calibration error</text>
  <text x="64" y="200" class="h">Accuracy Classes (examples)</text>
  <rect x="64" y="216" width="1152" height="120" class="row"/>
  <text x="80" y="250" class="t">Class 0.5: ±0.5% of full‑scale; Class 1.0: ±1.0% of full‑scale (analog meters)</text>
  <text x="80" y="280" class="t">DMM: ±(0.1% of reading + counts) depends on range</text>
  <text x="64" y="370" class="h">Example</text>
  <rect x="64" y="386" width="1152" height="120" class="row"/>
  <text x="80" y="420" class="t">0–200 V range, Class 1.0 analog voltmeter reading 150 V → error ±1% FS = ±2 V → V = 150 ± 2 V</text>
  <text x="80" y="450" class="t">DMM spec ±(0.5% rdg + 2 counts): ±(0.75 V + 0.2 V) ≈ ±0.95 V → V ≈ 150.00 ± 0.95 V</text>
</svg>

