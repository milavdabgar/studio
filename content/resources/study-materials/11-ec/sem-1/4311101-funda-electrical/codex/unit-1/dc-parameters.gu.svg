<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="920" height="380" viewBox="0 0 920 380" role="img" aria-label="ડીસી electrical parameters">
  <title>ડીસી પરિમાણો: સંભવ, EMF, કરંટ, શક્તિ, ઊર્જા</title>
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .h { font: 18px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <rect x="20" y="20" width="880" height="340" rx="12" class="box"/>
  <text x="40" y="60" class="h">Definitions</text>
  <text x="40" y="95" class="t">સંભવ (V): work per unit charge</text>
  <text x="40" y="120" class="t">EMF (E): source voltage in open-circuit</text>
  <text x="40" y="145" class="t">કરંટ (I): rate of flow of charge</text>
  <text x="40" y="170" class="t">શક્તિ (P): V·I</text>
  <text x="40" y="195" class="t">ઊર્જા (W): P·t = V·I·t</text>

  <text x="480" y="60" class="h">Example</text>
  <text x="480" y="95" class="t">V = 12 V, I = 0.5 A → P = 6 W</text>
  <text x="480" y="120" class="t">t = 600 s → W = 3600 J</text>

  <rect x="460" y="160" width="380" height="160" rx="10" class="box"/>
  <text x="480" y="195" class="t">બેટરી (EMF E)</text>
  <line x1="480" y1="220" x2="520" y2="220" stroke="#111" stroke-width="2"/>
  <line x1="535" y1="200" x2="535" y2="240" stroke="#111" stroke-width="2"/>
  <line x1="555" y1="200" x2="555" y2="240" stroke="#111" stroke-width="2"/>
  <line x1="570" y1="220" x2="620" y2="220" stroke="#111" stroke-width="2"/>
  <polyline points="620,220 640,200 660,240 680,200 700,240 720,220" fill="none" stroke="#111" stroke-width="2"/>
  <text x="640" y="195" class="t">R</text>
  <line x1="720" y1="220" x2="840" y2="220" stroke="#111" stroke-width="2"/>
  <text x="480" y="260" class="t">I = E/R (ideal)</text>
</svg>

