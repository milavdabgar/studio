<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="560" viewBox="0 0 980 560" role="img" aria-label="મૂળભૂત તત્ત્વો — R, L, C">
  <title>મૂલભૂત તત્ત્વો — R, L, C અવલોકન</title>
  <desc>રેઝિસ્ટર, ઇન્ડક્ટર, કેપેસિટર માટે ચિહ્નો અને આદર્શ વર્તન; v–i સંબંધ.</desc>
  <defs>
    <style>
      .h { font: 20px sans-serif; font-weight: 700; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>
  <rect x="20" y="20" width="940" height="520" rx="12" class="box"/>
  <g transform="translate(40,60)">
    <text x="0" y="0" class="h">રેઝિસ્ટર (R)</text>
    <rect x="0" y="20" width="120" height="24" class="box"/>
    <text x="60" y="38" class="s" text-anchor="middle">ચિહ્ન</text>
    <text x="160" y="38" class="s">v = iR</text>
    <text x="160" y="66" class="s">p = i²R = v²/R</text>
  </g>
  <g transform="translate(40,160)">
    <text x="0" y="0" class="h">ઇન્ડક્ટર (L)</text>
    <rect x="0" y="20" width="120" height="24" class="box"/>
    <text x="60" y="38" class="s" text-anchor="middle">ચિહ્ન</text>
    <text x="160" y="38" class="s">v = L di/dt</text>
    <text x="160" y="66" class="s">AC માં i, v કરતા 90° પાછળ</text>
  </g>
  <g transform="translate(40,260)">
    <text x="0" y="0" class="h">કેપેસિટર (C)</text>
    <rect x="0" y="20" width="120" height="24" class="box"/>
    <text x="60" y="38" class="s" text-anchor="middle">ચિહ્ન</text>
    <text x="160" y="38" class="s">i = C dv/dt</text>
    <text x="160" y="66" class="s">AC માં i, v કરતા 90° આગળ</text>
  </g>
</svg>

