<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="820" height="420" viewBox="0 0 820 420" role="img" aria-label="Temperature coefficient of resistance">
  <title>Temperature Effect on Resistance</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 2; }
      .met { stroke: #ef4444; stroke-width: 3; fill: none; }
      .ntc { stroke: #0ea5e9; stroke-width: 3; fill: none; }
      .label { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <line x1="80" y1="380" x2="780" y2="380" class="axis"/>
  <line x1="120" y1="400" x2="120" y2="60" class="axis"/>
  <text x="785" y="384" class="label">Temperature (°C)</text>
  <text x="105" y="55" class="label">Resistance (Ω)</text>
  <!-- Metals: positive tempco -->
  <path d="M120 360 L 300 320 L 500 260 L 760 180" class="met"/>
  <text x="560" y="220" class="label">Metal (α > 0)</text>
  <!-- NTC: negative tempco -->
  <path d="M120 160 L 300 200 L 500 260 L 760 320" class="ntc"/>
  <text x="180" y="180" class="label">NTC (α &lt; 0)</text>
</svg>

