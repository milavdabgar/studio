<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Voltmeter and ammeter loading effects">
  <title>Meter Loading Effects</title>
  <desc>Shows voltmeter finite input resistance and ammeter series resistance affecting measured values.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .w{stroke:#111;stroke-width:2;fill:none}
      .t{font:16px sans-serif;fill:#222}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="t">Voltmeter loading (finite Rv in parallel with load)</text>
  <!-- Source and load -->
  <line x1="64" y1="140" x2="144" y2="140" class="w"/>
  <line x1="144" y1="120" x2="144" y2="160" class="w"/>
  <line x1="164" y1="120" x2="164" y2="160" class="w"/>
  <line x1="164" y1="140" x2="300" y2="140" class="w"/>
  <polyline points="300,140 320,120 340,160 360,120 380,160 400,140" class="w"/>
  <text x="330" y="116" class="t">R_L</text>
  <!-- Voltmeter across load -->
  <rect x="420" y="100" width="120" height="80" rx="8" class="box"/>
  <text x="480" y="145" class="t" text-anchor="middle">V (R<tspan baseline-shift="sub">v</tspan>)</text>
  <line x1="400" y1="140" x2="420" y2="140" class="w"/>
  <line x1="540" y1="140" x2="560" y2="140" class="w"/>
  <text x="64" y="200" class="t">V_meas = V · (R_L ∥ R_v)/R_L</text>

  <text x="64" y="280" class="t">Ammeter loading (series R_a adds to circuit)</text>
  <!-- Source, Ra, RL in series -->
  <line x1="64" y1="340" x2="144" y2="340" class="w"/>
  <rect x="144" y="300" width="120" height="80" rx="8" class="box"/>
  <text x="204" y="345" class="t" text-anchor="middle">A (R<tspan baseline-shift="sub">a</tspan>)</text>
  <line x1="264" y1="340" x2="360" y2="340" class="w"/>
  <polyline points="360,340 380,320 400,360 420,320 440,360 460,340" class="w"/>
  <text x="395" y="316" class="t">R_L</text>
  <line x1="460" y1="340" x2="460" y2="420" class="w"/>
  <line x1="460" y1="420" x2="64" y2="420" class="w"/>
  <text x="64" y="460" class="t">I_meas = V / (R_L + R_a)</text>
</svg>

