<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="સુપર્પોઝિશન આંકડાકીય પેનલ્સ">
  <title>સુપર્પોઝિશન: આંકડાકીય પેનલ્સ</title>
  <desc>R માંથી કરંટ બે સોર્સ સાથે: એક સમયે એકને નિષ્ક્રિય કરો, પછી પરિણામો ઉમેરો.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .row{fill:#ffffff;stroke:#e5e7eb}
      .w{stroke:#111;stroke-width:2;fill:none}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">આપેલ</text>
  <rect x="64" y="96" width="520" height="88" class="row"/>
  <text x="80" y="126" class="t">Vs1 = 10 V (ડાબે), Is2 = 2 A (જમણે), R = 5 Ω</text>
  <text x="80" y="156" class="t">R મારફતે I શોધો (ડાબેથી જમણે પોઝિટિવ)</text>

  <text x="64" y="220" class="h">કેસ A (Is2 નિષ્ક્રિય → ઓપન)</text>
  <rect x="64" y="236" width="520" height="120" class="row"/>
  <text x="80" y="270" class="t">I₁ = Vs1 / R = 10 / 5 = 2 A</text>
  <text x="80" y="300" class="t">દિશા: ડાબે → જમણે</text>

  <text x="64" y="380" class="h">કેસ B (Vs1 નિષ્ક્રિય → શોર્ટ)</text>
  <rect x="64" y="396" width="520" height="120" class="row"/>
  <text x="80" y="430" class="t">I₂ = Is2 ફક્ત R માંથી વહે → 2 A (જમણે → ડાબે)</text>
  <text x="80" y="460" class="t">સાઇનડ I₂ = −2 A (ડાબે→જમણે કન્વેન્શન)</text>

  <text x="64" y="580" class="h">પરિણામ</text>
  <text x="64" y="612" class="t">I = I₁ + I₂ = 2 + (−2) = 0 A</text>
</svg>

