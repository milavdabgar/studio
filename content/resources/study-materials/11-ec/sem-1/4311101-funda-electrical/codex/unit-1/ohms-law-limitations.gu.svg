<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="520" viewBox="0 0 980 520" role="img" aria-label="ઓહ્મનો નિયમ — લાગુ અને મર્યાદા">
  <title>ઓહ્મનો નિયમ — લાગુ ક્ષેત્ર/મર્યાદા</title>
  <desc>V=IR ક્યાં લાગુ પડે છે અને ક્યાં નહિ (અરેખિય ઉપકરણો, તાપમાન બદલાવ, AC રિએક્ટિવ તત્ત્વો).</desc>
  <defs>
    <style>
      .h { font: 20px sans-serif; font-weight: 700; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>

  <rect x="20" y="20" width="940" height="480" rx="12" class="box"/>
  <g transform="translate(40,60)">
    <rect x="0" y="0" width="420" height="380" rx="10" class="box"/>
    <text x="16" y="30" class="h">લાગુ</text>
    <text x="16" y="60" class="s">• લિનિયર રેઝિસ્ટર (સ્થિર R)</text>
    <text x="16" y="88" class="s">• ઓપરેટિંગ પોઇન્ટ આસપાસ સ્મોલ‑સિગ્નલ</text>
    <text x="16" y="116" class="s">• DC પરિપથ સ્થિર R સાથે</text>
  </g>

  <g transform="translate(500,60)">
    <rect x="0" y="0" width="420" height="380" rx="10" class="box"/>
    <text x="16" y="30" class="h">મર્યાદા</text>
    <text x="16" y="60" class="s">• અરેખિય ઉપકરણો (ડાયોડ વગેરે)</text>
    <text x="16" y="88" class="s">• R તાપમાન સાથે બદલાય (થર્મિસ્ટર, ફિલામેન્ટ)</text>
    <text x="16" y="116" class="s">• AC માં રિએક્ટિવ તત્ત્વ — V, I ફેઝમાં નહિ</text>
    <text x="16" y="144" class="s">• સમય‑વૈવિધ્ય પરિમાણો</text>
  </g>
</svg>

