<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="560" viewBox="0 0 980 560" role="img" aria-label="શક્તિ અને ઊર્જા એકમો અને મીટરો">
  <title>શક્તિ/ઊર્જા — એકમો અને મીટરો</title>
  <desc>શક્તિ (W, kW), ઊર્જા (Wh, kWh), અને વોટમીટર/ઊર્જા મીટરનો ઉપયોગ.</desc>
  <defs>
    <style>
      .h { font: 20px sans-serif; font-weight: 700; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>

  <rect x="20" y="20" width="940" height="520" rx="12" class="box"/>
  <text x="40" y="60" class="h">એકમો</text>
  <text x="40" y="90" class="s">શક્તિ P: W, kW (1 kW = 1000 W)</text>
  <text x="40" y="118" class="s">ઊર્જા E: Wh, kWh (1 kWh = 1000 Wh)</text>
  <text x="40" y="146" class="s">સંબંધ: E(Wh) = P(W) × સમય(h)</text>

  <text x="40" y="190" class="h">મીટર</text>
  <text x="40" y="220" class="s">વોટમીટર → ક્ષણિક શક્તિ; ઊર્જા મીટર → કુલ kWh</text>

  <g transform="translate(40,260)">
    <rect x="0" y="0" width="420" height="200" rx="10" class="box"/>
    <text x="16" y="30" class="s">ઉદાહરણ</text>
    <text x="16" y="58" class="s">લોડ: 2 kW 3 કલાક → E = 6 kWh</text>
    <text x="16" y="86" class="s">દર 5 ₹/kWh → ખર્ચ ≈ ₹30</text>
  </g>
</svg>

