<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="420" viewBox="0 0 980 420" role="img" aria-label="KCL/KVL numeric example">
  <title>KCL/KVL Numeric Example</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>
  <!-- Simple loop: 10V source, R1=2k, R2=3k -->
  <rect x="60" y="60" width="400" height="200" rx="10" class="box"/>
  <line x1="100" y1="140" x2="160" y2="140" class="w"/>
  <line x1="160" y1="120" x2="160" y2="160" class="w"/>
  <line x1="180" y1="120" x2="180" y2="160" class="w"/>
  <line x1="180" y1="140" x2="260" y2="140" class="w"/>
  <polyline points="260,140 280,120 300,160 320,120 340,160 360,140" class="w"/>
  <text x="300" y="115" class="t">R1=2k</text>
  <line x1="360" y1="140" x2="400" y2="140" class="w"/>
  <polyline points="400,140 420,120 440,160 460,120 480,160 500,140" class="w"/>
  <text x="440" y="115" class="t">R2=3k</text>
  <line x1="500" y1="140" x2="500" y2="220" class="w"/>
  <line x1="500" y1="220" x2="100" y2="220" class="w"/>
  <line x1="100" y1="220" x2="100" y2="140" class="w"/>
  <text x="80" y="130" class="t">10 V</text>
  <text x="60" y="300" class="t">I = 10V / (2k + 3k) = 2 mA</text>
  <text x="60" y="330" class="t">V_R1 = 4 V, V_R2 = 6 V (KVL check)</text>
</svg>
