<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="પરેલલ શાખાઓ માટે મીલમેનનું સિદ્ધાંત">
  <title>મીલમેનનું સિદ્ધાંત (સમાનાંતર સોર્સ)</title>
  <desc>સંયુક્ત નોડ વોલ્ટેજ: V = Σ(Vi/Ri)/Σ(1/Ri) બહુ શાખાઓ માટે.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .w{stroke:#111;stroke-width:2;fill:none}
      .t{font:16px sans-serif;fill:#222}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <circle cx="640" cy="180" r="6" fill="#111"/>
  <text x="650" y="170" class="t">V (નોડ)</text>
  <line x1="640" y1="180" x2="520" y2="180" class="w"/>
  <line x1="520" y1="160" x2="520" y2="200" class="w"/>
  <line x1="540" y1="160" x2="540" y2="200" class="w"/>
  <line x1="540" y1="180" x2="460" y2="180" class="w"/>
  <polyline points="460,180 440,160 420,200 400,160 380,200 360,180" class="w"/>
  <text x="420" y="156" class="t">R1</text>
  <line x1="360" y1="180" x2="360" y2="300" class="w"/>
  <line x1="360" y1="300" x2="640" y2="300" class="w"/>
  <line x1="640" y1="180" x2="760" y2="180" class="w"/>
  <line x1="760" y1="160" x2="760" y2="200" class="w"/>
  <line x1="780" y1="160" x2="780" y2="200" class="w"/>
  <line x1="780" y1="180" x2="860" y2="180" class="w"/>
  <polyline points="860,180 880,160 900,200 920,160 940,200 960,180" class="w"/>
  <text x="900" y="156" class="t">R2</text>
  <line x1="960" y1="180" x2="960" y2="300" class="w"/>
  <line x1="960" y1="300" x2="640" y2="300" class="w"/>
  <text x="64" y="360" class="t">V = (V1/R1 + V2/R2 + …) / (1/R1 + 1/R2 + …)</text>
  <text x="64" y="392" class="t">જરૂરી હોય તો કરંટ સોર્સ → સોર્સ ટ્રાન્સફોર્મેશનથી સમકક્ષ વોલ્ટેજમાં રૂપાંતર</text>
</svg>

