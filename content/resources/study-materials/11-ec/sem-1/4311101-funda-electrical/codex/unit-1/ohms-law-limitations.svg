<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="520" viewBox="0 0 980 520" role="img" aria-label="Ohm's law applications and limitations">
  <title>Ohm's Law — Applications &amp; Limitations</title>
  <desc>Where V=IR applies (linear resistors) and where it does not (nonlinear devices, temperature variation, reactive elements in AC).</desc>
  <defs>
    <style>
      .h { font: 20px sans-serif; font-weight: 700; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>

  <rect x="20" y="20" width="940" height="480" rx="12" class="box"/>
  <g transform="translate(40,60)">
    <rect x="0" y="0" width="420" height="380" rx="10" class="box"/>
    <text x="16" y="30" class="h">Applies</text>
    <text x="16" y="60" class="s">• Linear resistors (constant R)</text>
    <text x="16" y="88" class="s">• Small‑signal around an operating point</text>
    <text x="16" y="116" class="s">• DC circuits with fixed R</text>
  </g>

  <g transform="translate(500,60)">
    <rect x="0" y="0" width="420" height="380" rx="10" class="box"/>
    <text x="16" y="30" class="h">Limitations</text>
    <text x="16" y="60" class="s">• Nonlinear devices (e.g., diodes)</text>
    <text x="16" y="88" class="s">• R varies with temperature (thermistors; hot filaments)</text>
    <text x="16" y="116" class="s">• Reactive elements in AC — V and I out of phase</text>
    <text x="16" y="144" class="s">• Time‑varying parameters</text>
  </g>
</svg>
