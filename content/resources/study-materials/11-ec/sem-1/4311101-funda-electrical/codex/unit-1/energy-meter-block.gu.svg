<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="340" viewBox="0 0 900 340" role="img" aria-label="Energy meter block diagram">
  <title>એનર્જી મીટર (kWh) Block Diagram</title>
  <defs>
    <style>
      .blk { fill: #f8fafc; stroke: #cbd5e1; }
      .t { font: 14px sans-serif; fill: #222; }
      .arr { stroke: #64748b; stroke-width: 2; fill: none; marker-end: url(#a); }
    </style>
    <marker id="a" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b"/>
    </marker>
  </defs>
  <text x="60" y="60" class="t">Supply</text>
  <line x1="60" y1="80" x2="140" y2="80" class="arr"/>
  <rect x="140" y="50" width="140" height="60" rx="8" class="blk"/>
  <text x="210" y="85" class="t" text-anchor="middle">Voltage Sensor</text>
  <line x1="280" y1="80" x2="360" y2="80" class="arr"/>
  <rect x="360" y="50" width="140" height="60" rx="8" class="blk"/>
  <text x="430" y="85" class="t" text-anchor="middle">Multiplier (V×I)</text>
  <line x1="500" y1="80" x2="580" y2="80" class="arr"/>
  <rect x="580" y="50" width="140" height="60" rx="8" class="blk"/>
  <text x="650" y="85" class="t" text-anchor="middle">Integrator</text>
  <line x1="720" y1="80" x2="800" y2="80" class="arr"/>
  <text x="805" y="85" class="t">kWh</text>

  <text x="360" y="150" class="t">Current sensor path similar; signals combined</text>
</svg>

