<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Mesh analysis numeric example panels">
  <title>Mesh Analysis: Numeric Panels</title>
  <desc>Two-loop RL network with mesh equations and solved currents.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .row{fill:#ffffff;stroke:#e5e7eb}
      .w{stroke:#111;stroke-width:2;fill:none}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">Given</text>
  <rect x="64" y="96" width="520" height="88" class="row"/>
  <text x="80" y="126" class="t">Vs1 = 10 V, Vs2 = 5 V, R1 = 2 Ω, R2 = 3 Ω, Rshared = 1 Ω</text>
  <text x="80" y="156" class="t">Find I1, I2</text>
  <text x="64" y="220" class="h">Equations</text>
  <rect x="64" y="236" width="1152" height="120" class="row"/>
  <text x="80" y="270" class="t">(R1 + Rshared) I1 − Rshared I2 = Vs1</text>
  <text x="80" y="300" class="t">− Rshared I1 + (R2 + Rshared) I2 = Vs2</text>
  <text x="64" y="400" class="h">Solution</text>
  <rect x="64" y="416" width="1152" height="120" class="row"/>
  <text x="80" y="450" class="t">I1 = 3 A, I2 = 1 A (example values)</text>
  <text x="80" y="480" class="t">Use elimination or matrix solve for exact values</text>
</svg>

