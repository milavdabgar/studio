<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Supernode with voltage source in nodal analysis">
  <title>Supernode in Nodal Analysis</title>
  <desc>Handles a voltage source between two non-reference nodes by forming a supernode: KCL around combined boundary + voltage constraint.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .w{stroke:#111;stroke-width:2;fill:none}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
      .aux{stroke:#94a3b8;stroke-width:1;stroke-dasharray:6 4}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">Circuit</text>
  <!-- Nodes V1 and V2 with voltage source between -->
  <circle cx="360" cy="200" r="5" fill="#111"/>
  <circle cx="600" cy="200" r="5" fill="#111"/>
  <text x="350" y="180" class="t">V<tspan baseline-shift="sub">1</tspan></text>
  <text x="590" y="180" class="t">V<tspan baseline-shift="sub">2</tspan></text>
  <!-- Resistors to ground -->
  <polyline points="360,200 380,180 400,220 420,180 440,220 460,200" class="w"/>
  <text x="395" y="176" class="t">R1</text>
  <line x1="460" y1="200" x2="460" y2="300" class="w"/>
  <line x1="460" y1="300" x2="240" y2="300" class="w"/>
  <line x1="240" y1="300" x2="240" y2="200" class="w"/>
  <polyline points="600,200 620,180 640,220 660,180 680,220 700,200" class="w"/>
  <text x="635" y="176" class="t">R2</text>
  <line x1="700" y1="200" x2="700" y2="300" class="w"/>
  <line x1="700" y1="300" x2="480" y2="300" class="w"/>
  <!-- Voltage source between nodes -->
  <line x1="360" y1="200" x2="430" y2="200" class="w"/>
  <line x1="530" y1="200" x2="600" y2="200" class="w"/>
  <circle cx="480" cy="200" r="24" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="480" y1="184" x2="480" y2="216" class="w"/>
  <text x="470" y="240" class="t">V<tspan baseline-shift="sub">s</tspan></text>
  <!-- Supernode boundary -->
  <rect x="330" y="160" width="300" height="120" rx="12" class="aux"/>
  <text x="340" y="160" class="t">Supernode</text>
  <text x="64" y="360" class="h">Equations</text>
  <text x="64" y="392" class="t">KCL (around supernode): currents via R1 and R2 to ground and any side branches = 0</text>
  <text x="64" y="424" class="t">Constraint: V1 âˆ’ V2 = V<tspan baseline-shift="sub">s</tspan></text>
</svg>

