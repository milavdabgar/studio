<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="360" viewBox="0 0 900 360" role="img" aria-label="Current divider">
  <title>કરંટ ડિવાઇડર</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
      .h { font: 16px sans-serif; font-weight: 700; fill: #111; }
    </style>
  </defs>
  <text x="60" y="60" class="h">I1 = Itotal · R2/(R1 + R2)</text>
  <text x="60" y="90" class="t">Parallel branches share current inversely to resistance</text>
  <!-- Source -->
  <line x1="80" y1="120" x2="140" y2="120" class="w"/>
  <line x1="140" y1="100" x2="140" y2="140" class="w"/>
  <line x1="160" y1="100" x2="160" y2="140" class="w"/>
  <line x1="160" y1="120" x2="220" y2="120" class="w"/>
  <!-- Split node -->
  <circle cx="220" cy="120" r="4" fill="#111"/>
  <!-- Branch 1: R1 to return -->
  <polyline points="220,120 240,100 260,140 280,100 300,140 320,120" class="w"/>
  <text x="260" y="95" class="t">R1</text>
  <line x1="320" y1="120" x2="320" y2="200" class="w"/>
  <!-- Branch 2: R2 to return -->
  <polyline points="220,120 240,140 260,100 280,140 300,100 320,120" class="w"/>
  <text x="260" y="155" class="t">R2</text>
  <line x1="320" y1="120" x2="320" y2="200" class="w"/>
  <!-- Return -->
  <line x1="80" y1="200" x2="320" y2="200" class="w"/>
  <line x1="80" y1="200" x2="80" y2="120" class="w"/>
</svg>

