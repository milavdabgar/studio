<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="નોડલ વિશ્લેષણ પગલું‑દર‑પગલું">
  <title>નોડલ વિશ્લેષણ (સ્ટેપ‑બાય‑સ્ટેપ)</title>
  <desc>નોડલ સેટઅપ, રેફરન્સ નોડ, નોડ્સ પર KCL લખવી અને નોડ વોલ્ટેજ મેળવવા ઉદાહરણ.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .w{stroke:#111;stroke-width:2;fill:none}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
      .aux{stroke:#94a3b8;stroke-width:1}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">ઉદાહરણ સર્કિટ</text>
  <line x1="160" y1="160" x2="240" y2="160" class="w"/>
  <line x1="240" y1="120" x2="240" y2="200" class="w"/>
  <line x1="260" y1="120" x2="260" y2="200" class="w"/>
  <line x1="260" y1="160" x2="380" y2="160" class="w"/>
  <polyline points="380,160 400,140 420,180 440,140 460,180 480,160" class="w"/>
  <text x="420" y="136" class="t">R1</text>
  <line x1="480" y1="160" x2="600" y2="160" class="w"/>
  <polyline points="600,160 620,140 640,180 660,140 680,180 700,160" class="w"/>
  <text x="640" y="136" class="t">R2</text>
  <line x1="700" y1="160" x2="700" y2="260" class="w"/>
  <line x1="700" y1="260" x2="160" y2="260" class="w"/>
  <line x1="160" y1="260" x2="160" y2="160" class="w"/>
  <circle cx="260" cy="160" r="4" fill="#111"/>
  <circle cx="600" cy="160" r="4" fill="#111"/>
  <text x="250" y="140" class="t">V<tspan baseline-shift="sub">1</tspan></text>
  <text x="590" y="140" class="t">V<tspan baseline-shift="sub">2</tspan></text>
  <text x="120" y="300" class="t">સંદર્ભ નોડ (ગ્રાઉન્ડ)</text>
  <line x1="260" y1="160" x2="260" y2="220" class="aux"/>
  <line x1="600" y1="160" x2="600" y2="220" class="aux"/>
  <text x="64" y="360" class="h">KCL લખો</text>
  <text x="64" y="392" class="t">નોડ 1: (V1−Vs)/Rsource + (V1−V2)/R1 + V1/Rg = 0</text>
  <text x="64" y="420" class="t">નોડ 2: (V2−V1)/R1 + V2/R2 = 0</text>
  <text x="64" y="464" class="h">ઉકેલ</text>
  <text x="64" y="496" class="t">[G]{V} = {I} → {V} = G⁻¹{I}</text>
</svg>
