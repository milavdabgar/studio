<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="360" viewBox="0 0 980 360" role="img" aria-label="One-wattmeter connection for single-phase power">
  <title>Wattmeter Connection (1-Phase)</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>
  <text x="60" y="60" class="t">Mains</text>
  <line x1="60" y1="100" x2="200" y2="100" class="w"/>
  <line x1="60" y1="200" x2="200" y2="200" class="w"/>
  <rect x="200" y="80" width="160" height="160" rx="8" class="box"/>
  <text x="280" y="120" class="t" text-anchor="middle">Wattmeter</text>
  <text x="240" y="150" class="t">C</text>
  <text x="320" y="150" class="t">V</text>
  <!-- Current coil in series -->
  <line x1="200" y1="100" x2="360" y2="100" class="w"/>
  <!-- Potential coil across load -->
  <line x1="320" y1="160" x2="320" y2="200" class="w"/>
  <!-- Load -->
  <line x1="360" y1="100" x2="520" y2="100" class="w"/>
  <polyline points="520,100 540,80 560,120 580,80 600,120 620,100" class="w"/>
  <text x="560" y="75" class="t">Load</text>
  <line x1="620" y1="100" x2="620" y2="200" class="w"/>
  <line x1="620" y1="200" x2="60" y2="200" class="w"/>
</svg>

