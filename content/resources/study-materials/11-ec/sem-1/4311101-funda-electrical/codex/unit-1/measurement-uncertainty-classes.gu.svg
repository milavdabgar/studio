<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="માપ અનિશ્ચિતતા અને ઈન્સ્ટ્રુમેન્ટ ક્લાસેસ">
  <title>માપ અનિશ્ચિતતા અને એક્યૂરેસી ક્લાસેસ</title>
  <desc>અનિશ્ચિતતા ઘટકો અને સામાન્ય એક્યૂરેસી ક્લાસ સાથે ઉદાહરણ ગણતરી.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .row{fill:#ffffff;stroke:#e5e7eb}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">અનિશ્ચિતતા ઘટકો</text>
  <rect x="64" y="96" width="1152" height="80" class="row"/>
  <text x="80" y="136" class="t">રિઝોલ્યુશન, રિપીટેબિલિટી, રેખીયતા, ટેમ્પરેચર ડ્રિફ્ટ, કેલિબ્રેશન ભૂલ</text>
  <text x="64" y="200" class="h">એક્યૂરેસી ક્લાસ (ઉદાહરણ)</text>
  <rect x="64" y="216" width="1152" height="120" class="row"/>
  <text x="80" y="250" class="t">ક્લાસ 0.5: ±0.5% FS; ક્લાસ 1.0: ±1.0% FS (એનલોગ મીટર)</text>
  <text x="80" y="280" class="t">DMM: ±(વાંચનનો 0.1% + કાઉન્ટ્સ) રેન્જ પર આધારિત</text>
  <text x="64" y="370" class="h">ઉદાહરણ</text>
  <rect x="64" y="386" width="1152" height="120" class="row"/>
  <text x="80" y="420" class="t">0–200 V રેન્જ, ક્લાસ 1.0 એનાલોગ વોલ્ટમીટર 150 V → ભૂલ ±1% FS = ±2 V → V = 150 ± 2 V</text>
  <text x="80" y="450" class="t">DMM સ્પેક ±(0.5% rdg + 2 કાઉન્ટ): ±(0.75 V + 0.2 V) ≈ ±0.95 V → V ≈ 150.00 ± 0.95 V</text>
</svg>

