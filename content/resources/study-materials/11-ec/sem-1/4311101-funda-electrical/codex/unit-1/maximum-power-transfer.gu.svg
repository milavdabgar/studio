<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="મહત્તમ શક્તિ ટ્રાન્સફર શરત">
  <title>મહત્તમ શક્તિ ટ્રાન્સફર</title>
  <desc>સ્ત્રોત Rth સાથે RL ને ડ્રાઇવ કરે છે; ઉત્તમ RL = Rth પર, Pout વિરુદ્ધ RL કર્વનું શિખર Rth પર.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .w{stroke:#111;stroke-width:2;fill:none}
      .t{font:16px sans-serif;fill:#222}
      .curve{stroke:#0ea5e9;stroke-width:3;fill:none}
      .axis{stroke:#111;stroke-width:2}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <!-- સર્કિટ -->
  <text x="64" y="80" class="t">V<tspan baseline-shift="sub">th</tspan>, R<tspan baseline-shift="sub">th</tspan> → R<tspan baseline-shift="sub">L</tspan></text>
  <line x1="64" y1="160" x2="144" y2="160" class="w"/>
  <line x1="144" y1="140" x2="144" y2="180" class="w"/>
  <line x1="164" y1="140" x2="164" y2="180" class="w"/>
  <line x1="164" y1="160" x2="264" y2="160" class="w"/>
  <polyline points="264,160 284,140 304,180 324,140 344,180 364,160" class="w"/>
  <text x="300" y="136" class="t">R<tspan baseline-shift="sub">th</tspan></text>
  <line x1="364" y1="160" x2="480" y2="160" class="w"/>
  <polyline points="480,160 500,140 520,180 540,140 560,180 580,160" class="w"/>
  <text x="510" y="136" class="t">R<tspan baseline-shift="sub">L</tspan></text>
  <line x1="580" y1="160" x2="580" y2="240" class="w"/>
  <line x1="580" y1="240" x2="64" y2="240" class="w"/>
  <line x1="64" y1="240" x2="64" y2="160" class="w"/>
  <!-- પ્લોટ -->
  <text x="64" y="320" class="t">Pout વિરુદ્ધ R<tspan baseline-shift="sub">L</tspan></text>
  <line x1="64" y1="620" x2="620" y2="620" class="axis"/>
  <line x1="96" y1="640" x2="96" y2="360" class="axis"/>
  <path d="M96 620 C 180 560, 280 480, 360 420 C 440 360, 520 420, 600 600" class="curve"/>
  <text x="350" y="380" class="t">શિખર R<tspan baseline-shift="sub">L</tspan> = R<tspan baseline-shift="sub">th</tspan> પર</text>
</svg>

