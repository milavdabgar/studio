<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Source transformation between Thevenin and Norton">
  <title>Source Transformation</title>
  <desc>Vth in series with Rth ⇄ In in parallel with Rn (Rn=Rth, Vth=In·Rn).</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .w{stroke:#111;stroke-width:2;fill:none}
      .t{font:16px sans-serif;fill:#222}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="t">V<tspan baseline-shift="sub">th</tspan> + R<tspan baseline-shift="sub">th</tspan> (series)</text>
  <line x1="64" y1="160" x2="144" y2="160" class="w"/>
  <line x1="144" y1="140" x2="144" y2="180" class="w"/>
  <line x1="164" y1="140" x2="164" y2="180" class="w"/>
  <line x1="164" y1="160" x2="264" y2="160" class="w"/>
  <polyline points="264,160 284,140 304,180 324,140 344,180 364,160" class="w"/>
  <text x="300" y="136" class="t">R<tspan baseline-shift="sub">th</tspan></text>
  <text x="420" y="160" class="t">⇄</text>
  <text x="480" y="80" class="t">I<tspan baseline-shift="sub">n</tspan> ∥ R<tspan baseline-shift="sub">n</tspan> (parallel)</text>
  <line x1="480" y1="160" x2="560" y2="160" class="w"/>
  <circle cx="560" cy="160" r="12" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="560" y1="148" x2="560" y2="172" class="w"/>
  <line x1="560" y1="160" x2="720" y2="160" class="w"/>
  <polyline points="640,160 660,140 680,180 700,160" class="w"/>
  <text x="650" y="136" class="t">R<tspan baseline-shift="sub">n</tspan></text>
  <line x1="560" y1="160" x2="560" y2="220" class="w"/>
  <line x1="560" y1="220" x2="720" y2="220" class="w"/>
  <line x1="720" y1="160" x2="720" y2="220" class="w"/>
  <text x="64" y="260" class="t">V<tspan baseline-shift="sub">th</tspan> = I<tspan baseline-shift="sub">n</tspan> · R<tspan baseline-shift="sub">th</tspan>, R<tspan baseline-shift="sub">n</tspan> = R<tspan baseline-shift="sub">th</tspan></text>
</svg>
