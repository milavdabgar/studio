<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Source transformation numeric example">
  <title>Source Transformation: Numeric</title>
  <desc>Transforms 12 V in series with 4 Ω into 3 A in parallel with 4 Ω and computes voltage across 8 Ω load.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .w{stroke:#111;stroke-width:2;fill:none}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
      .row{fill:#ffffff;stroke:#e5e7eb}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">Series form</text>
  <line x1="64" y1="140" x2="144" y2="140" class="w"/>
  <line x1="144" y1="120" x2="144" y2="160" class="w"/>
  <line x1="164" y1="120" x2="164" y2="160" class="w"/>
  <line x1="164" y1="140" x2="264" y2="140" class="w"/>
  <polyline points="264,140 284,120 304,160 324,120 344,160 364,140" class="w"/>
  <text x="300" y="116" class="t">4 Ω</text>
  <line x1="364" y1="140" x2="460" y2="140" class="w"/>
  <polyline points="460,140 480,120 500,160 520,140" class="w"/>
  <text x="480" y="116" class="t">8 Ω</text>
  <line x1="520" y1="140" x2="520" y2="200" class="w"/>
  <line x1="520" y1="200" x2="64" y2="200" class="w"/>
  <line x1="64" y1="200" x2="64" y2="140" class="w"/>
  <text x="64" y="240" class="t">V = 12 V</text>

  <text x="64" y="290" class="h">Parallel form</text>
  <line x1="64" y1="350" x2="224" y2="350" class="w"/>
  <circle cx="224" cy="350" r="12" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="224" y1="338" x2="224" y2="362" class="w"/>
  <line x1="224" y1="350" x2="384" y2="350" class="w"/>
  <polyline points="304,350 324,330 344,370 364,350" class="w"/>
  <text x="314" y="326" class="t">4 Ω</text>
  <line x1="224" y1="350" x2="224" y2="410" class="w"/>
  <line x1="224" y1="410" x2="384" y2="410" class="w"/>
  <line x1="384" y1="350" x2="384" y2="410" class="w"/>
  <text x="64" y="450" class="t">I = V/R = 12/4 = 3 A</text>
  <rect x="64" y="500" width="600" height="80" class="row"/>
  <text x="80" y="540" class="t">Voltage across load (8 Ω) in series form: divider → V_L = 12 · (8/(4+8)) = 8 V</text>
</svg>

