<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Temperature coefficient of resistance formula">
  <title>Temperature Coefficient of Resistance</title>
  <desc>R(T) = R0 [1 + α (T − T0)] with example values for metals and NTCs.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">Formula</text>
  <text x="64" y="112" class="t">R(T) = R<tspan baseline-shift="sub">0</tspan> [1 + α (T − T<tspan baseline-shift="sub">0</tspan>)]</text>
  <text x="64" y="160" class="h">Examples</text>
  <text x="64" y="192" class="t">Copper (α ≈ 0.0039/°C): R(60°C) ≈ R0 [1 + 0.0039 · (60 − 20)]</text>
  <text x="64" y="224" class="t">NTC Thermistor (α &lt; 0): resistance decreases with T</text>
</svg>

