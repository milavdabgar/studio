<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Dependent source symbols and notes">
  <title>Dependent Sources (Controlled)</title>
  <desc>Shows VCVS, VCCS, CCVS, CCCS symbols and typical controlling variables.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .blk{fill:#ffffff;stroke:#e5e7eb}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">VCVS (E = μ·v<tspan baseline-shift="sub">x</tspan>)</text>
  <rect x="64" y="96" width="520" height="100" rx="8" class="blk"/>
  <text x="80" y="130" class="t">Diamond symbol across with polarity; control voltage measured elsewhere</text>

  <text x="64" y="230" class="h">VCCS (I = g·v<tspan baseline-shift="sub">x</tspan>)</text>
  <rect x="64" y="246" width="520" height="100" rx="8" class="blk"/>
  <text x="80" y="280" class="t">Diamond current source; control voltage elsewhere</text>

  <text x="64" y="380" class="h">CCVS (E = r·i<tspan baseline-shift="sub">x</tspan>)</text>
  <rect x="64" y="396" width="520" height="100" rx="8" class="blk"/>
  <text x="80" y="430" class="t">Dependent voltage; control current sensed via element</text>

  <text x="64" y="530" class="h">CCCS (I = β·i<tspan baseline-shift="sub">x</tspan>)</text>
  <rect x="64" y="546" width="520" height="100" rx="8" class="blk"/>
  <text x="80" y="580" class="t">Dependent current; typical transistor small-signal models</text>
</svg>
