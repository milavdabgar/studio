<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="DMM burden voltage in current measurement">
  <title>DMM Burden Voltage (Current Range)</title>
  <desc>Burden voltage Vb = I · R_shunt causes drop across meter when measuring current, affecting circuit.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .w{stroke:#111;stroke-width:2;fill:none}
      .t{font:16px sans-serif;fill:#222}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="t">Burden voltage appears in series while measuring current</text>
  <!-- Source, R, DMM in series -->
  <line x1="64" y1="160" x2="144" y2="160" class="w"/>
  <line x1="144" y1="140" x2="144" y2="180" class="w"/>
  <line x1="164" y1="140" x2="164" y2="180" class="w"/>
  <line x1="164" y1="160" x2="300" y2="160" class="w"/>
  <polyline points="300,160 320,140 340,180 360,140 380,180 400,160" class="w"/>
  <text x="330" y="136" class="t">R_load</text>
  <rect x="420" y="120" width="160" height="80" rx="8" class="box"/>
  <text x="500" y="164" class="t" text-anchor="middle">DMM (I‑range)</text>
  <line x1="580" y1="160" x2="580" y2="220" class="w"/>
  <line x1="580" y1="220" x2="64" y2="220" class="w"/>
  <line x1="64" y1="220" x2="64" y2="160" class="w"/>
  <text x="64" y="260" class="t">V<tspan baseline-shift="sub">b</tspan> = I · R<tspan baseline-shift="sub">shunt</tspan> reduces effective voltage across R_load</text>
</svg>

