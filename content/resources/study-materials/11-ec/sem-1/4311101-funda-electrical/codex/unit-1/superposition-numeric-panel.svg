<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Superposition numeric example panels">
  <title>Superposition: Numeric Panels</title>
  <desc>Solves current through R using two sources: deactivate one at a time, then sum results.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .row{fill:#ffffff;stroke:#e5e7eb}
      .w{stroke:#111;stroke-width:2;fill:none}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">Given</text>
  <rect x="64" y="96" width="520" height="88" class="row"/>
  <text x="80" y="126" class="t">Vs1 = 10 V (left), Is2 = 2 A (right), R = 5 Ω</text>
  <text x="80" y="156" class="t">Find I through R (left→right positive)</text>

  <text x="64" y="220" class="h">Case A (Is2 deactivated → open)</text>
  <rect x="64" y="236" width="520" height="120" class="row"/>
  <text x="80" y="270" class="t">I₁ = Vs1 / R = 10 / 5 = 2 A</text>
  <text x="80" y="300" class="t">Direction: left → right</text>

  <text x="64" y="380" class="h">Case B (Vs1 deactivated → short)</text>
  <rect x="64" y="396" width="520" height="120" class="row"/>
  <text x="80" y="430" class="t">I₂ = Is2 splits only through R → 2 A (right → left)</text>
  <text x="80" y="460" class="t">Signed I₂ = −2 A (left→right convention)</text>

  <text x="64" y="580" class="h">Result</text>
  <text x="64" y="612" class="t">I = I₁ + I₂ = 2 + (−2) = 0 A</text>
</svg>

