<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520" role="img" aria-label="Supermesh analysis quick recipe">
  <title>Supermesh — Quick Recipe</title>
  <desc>When a current source lies between two meshes: write KVL around the supermesh and a source relation for the currents.</desc>
  <defs>
    <style>
      .h { font: 18px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 14px sans-serif; fill: #111; }
      .s { font: 14px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .line { stroke: #111; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <rect x="20" y="20" width="860" height="480" rx="12" class="box"/>
  <text x="40" y="60" class="h">Supermesh steps</text>
  <text x="40" y="90" class="s">1) Exclude the current source branch to form a supermesh</text>
  <text x="40" y="115" class="s">2) Write KVL around the supermesh loop</text>
  <text x="40" y="140" class="s">3) Add source relation: I₁ − I₂ = I_source (with sign)</text>

  <g transform="translate(40,200)">
    <rect x="0" y="0" width="460" height="220" rx="10" class="box"/>
    <text x="16" y="24" class="t">Sketch</text>
    <line x1="60" y1="80" x2="180" y2="80" class="line"/>
    <circle cx="120" cy="80" r="12" fill="none" stroke="#111" stroke-width="2"/>
    <text x="120" y="86" class="s" text-anchor="middle">I</text>
    <line x1="180" y1="80" x2="300" y2="80" class="line"/>
    <text x="100" y="70" class="s">I₁</text>
    <text x="280" y="70" class="s">I₂</text>
    <text x="120" y="180" class="s">Supermesh path → KVL</text>
  </g>
</svg>

