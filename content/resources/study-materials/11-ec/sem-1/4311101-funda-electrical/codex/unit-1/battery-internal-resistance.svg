<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="920" height="360" viewBox="0 0 920 360" role="img" aria-label="Battery with internal resistance model">
  <title>Battery Internal Resistance Model</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <!-- Battery emf E -->
  <line x1="100" y1="160" x2="140" y2="160" class="w"/>
  <line x1="140" y1="140" x2="140" y2="180" class="w"/>
  <line x1="160" y1="140" x2="160" y2="180" class="w"/>
  <line x1="160" y1="160" x2="220" y2="160" class="w"/>
  <text x="120" y="130" class="t">E</text>
  <!-- Internal resistance r -->
  <polyline points="220,160 240,140 260,180 280,140 300,180 320,160" class="w"/>
  <text x="260" y="135" class="t">r</text>
  <!-- Load R -->
  <line x1="320" y1="160" x2="460" y2="160" class="w"/>
  <polyline points="460,160 480,140 500,180 520,140 540,180 560,160" class="w"/>
  <text x="490" y="135" class="t">R</text>
  <line x1="560" y1="160" x2="560" y2="240" class="w"/>
  <line x1="560" y1="240" x2="100" y2="240" class="w"/>
  <line x1="100" y1="240" x2="100" y2="160" class="w"/>
  <text x="360" y="200" class="t">V = E − I·r</text>
</svg>

