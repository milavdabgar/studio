<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="560" viewBox="0 0 980 560" role="img" aria-label="Resistors series and parallel examples">
  <title>Resistors — Series/Parallel Examples</title>
  <desc>Worked examples for equivalent resistance in series and parallel, with formulas and numeric values.</desc>
  <defs>
    <style>
      .h { font: 20px sans-serif; font-weight: 700; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .line { stroke: #111; stroke-width: 2; fill: none; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>

  <rect x="20" y="20" width="940" height="520" rx="12" class="box"/>
  <g transform="translate(40,60)">
    <text x="0" y="0" class="h">Series</text>
    <line x1="0" y1="40" x2="80" y2="40" class="line"/>
    <rect x="80" y="24" width="60" height="32" class="box"/>
    <text x="110" y="46" class="s" text-anchor="middle">R₁</text>
    <line x1="140" y1="40" x2="180" y2="40" class="line"/>
    <rect x="180" y="24" width="60" height="32" class="box"/>
    <text x="210" y="46" class="s" text-anchor="middle">R₂</text>
    <line x1="240" y1="40" x2="300" y2="40" class="line"/>
    <text x="0" y="90" class="s">R_eq = R₁ + R₂</text>
    <text x="0" y="118" class="s">Example: R₁=2 kΩ, R₂=3 kΩ → R_eq=5 kΩ</text>
  </g>

  <g transform="translate(520,60)">
    <text x="0" y="0" class="h">Parallel</text>
    <line x1="0" y1="40" x2="80" y2="40" class="line"/>
    <line x1="80" y1="40" x2="80" y2="20" class="line"/>
    <rect x="80" y="20" width="60" height="20" class="box"/>
    <text x="110" y="36" class="s" text-anchor="middle">R₁</text>
    <line x1="80" y1="40" x2="80" y2="60" class="line"/>
    <rect x="80" y="60" width="60" height="20" class="box"/>
    <text x="110" y="76" class="s" text-anchor="middle">R₂</text>
    <line x1="140" y1="40" x2="220" y2="40" class="line"/>
    <text x="0" y="110" class="s">1/R_eq = 1/R₁ + 1/R₂</text>
    <text x="0" y="138" class="s">Example: R₁=2 kΩ, R₂=3 kΩ → R_eq=1.2 kΩ</text>
  </g>
</svg>

