<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Mesh analysis step-by-step">
  <title>Mesh (Loop) Analysis</title>
  <desc>Defines mesh currents, writes KVL for each loop with shared resistor terms, and solves linear system.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .w{stroke:#111;stroke-width:2;fill:none}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
      .aux{stroke:#94a3b8;stroke-width:1}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">Example Circuit</text>
  <!-- Two loops sharing a resistor -->
  <line x1="160" y1="200" x2="260" y2="200" class="w"/>
  <polyline points="260,200 280,180 300,220 320,180 340,220 360,200" class="w"/>
  <text x="300" y="176" class="t">R1</text>
  <line x1="360" y1="200" x2="480" y2="200" class="w"/>
  <polyline points="480,200 500,180 520,220 540,180 560,220 580,200" class="w"/>
  <text x="520" y="176" class="t">Rshared</text>
  <line x1="580" y1="200" x2="700" y2="200" class="w"/>
  <polyline points="700,200 720,180 740,220 760,180 780,220 800,200" class="w"/>
  <text x="740" y="176" class="t">R2</text>
  <line x1="160" y1="200" x2="160" y2="320" class="w"/>
  <line x1="160" y1="320" x2="800" y2="320" class="w"/>
  <line x1="800" y1="320" x2="800" y2="200" class="w"/>
  <text x="260" y="240" class="t">I<tspan baseline-shift="sub">1</tspan> ⟳</text>
  <text x="680" y="240" class="t">I<tspan baseline-shift="sub">2</tspan> ⟲</text>
  <text x="64" y="380" class="h">Write KVL</text>
  <text x="64" y="412" class="t">Loop 1: R1·I1 + Rshared·(I1 − I2) = Vs1</text>
  <text x="64" y="444" class="t">Loop 2: R2·I2 + Rshared·(I2 − I1) = Vs2</text>
  <text x="64" y="492" class="h">Solve</text>
  <text x="64" y="524" class="t">[R]{I} = {V} → {I} = R⁻¹{V}</text>
</svg>
