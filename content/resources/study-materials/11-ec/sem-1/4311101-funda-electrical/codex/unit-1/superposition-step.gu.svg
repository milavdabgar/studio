<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="સુપર્પોઝિશન સિદ્ધાંત પગલું‑દર‑પગલું">
  <title>સુપર્પોઝિશન સિદ્ધાંત (સ્ટેપ‑બાય‑સ્ટેપ)</title>
  <desc>એક સમયે એક સોર્સ નિષ્ક્રિય કરો (વોલ્ટેજ→શોર્ટ, કરંટ→ઓપન), પ્રતિક્રિયાઓ ગણો અને ઉમેરો.</desc>
  <defs>
    <style>
      .box{fill:#f8fafc;stroke:#cbd5e1}
      .w{stroke:#111;stroke-width:2;fill:none}
      .t{font:16px sans-serif;fill:#222}
      .h{font:18px sans-serif;font-weight:700;fill:#111}
      .aux{stroke:#94a3b8;stroke-width:1}
    </style>
  </defs>
  <rect x="32" y="32" width="1216" height="656" rx="12" class="box"/>
  <text x="64" y="80" class="h">મૂળ સર્કિટ (બે સોર્સ)</text>
  <line x1="120" y1="160" x2="200" y2="160" class="w"/>
  <line x1="200" y1="140" x2="200" y2="180" class="w"/>
  <line x1="220" y1="140" x2="220" y2="180" class="w"/>
  <line x1="220" y1="160" x2="320" y2="160" class="w"/>
  <polyline points="320,160 340,140 360,180 380,140 400,180 420,160" class="w"/>
  <text x="360" y="136" class="t">R1</text>
  <line x1="420" y1="160" x2="520" y2="160" class="w"/>
  <circle cx="560" cy="160" r="12" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="560" y1="148" x2="560" y2="172" class="w"/>
  <line x1="560" y1="160" x2="650" y2="160" class="w"/>
  <polyline points="650,160 670,140 690,180 710,140 730,180 750,160" class="w"/>
  <text x="690" y="136" class="t">R2</text>
  <line x1="750" y1="160" x2="750" y2="260" class="w"/>
  <line x1="750" y1="260" x2="120" y2="260" class="w"/>
  <line x1="120" y1="260" x2="120" y2="160" class="w"/>
  <text x="64" y="320" class="h">એક વખતે એક સોર્સ નિષ્ક્રિય કરો</text>
  <text x="64" y="352" class="t">• વોલ્ટેજ સોર્સ → શોર્ટ‑સર્કિટ
• કરંટ સોર્સ → ઓપન‑સર્કિટ</text>
  <text x="64" y="416" class="h">યોગદાન ઉમેરો</text>
  <text x="64" y="448" class="t">v = v₁ + v₂, i = i₁ + i₂ (રુચિના એલિમેન્ટ પર)</text>
</svg>
