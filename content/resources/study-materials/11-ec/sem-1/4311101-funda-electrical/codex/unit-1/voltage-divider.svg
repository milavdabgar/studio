<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="360" viewBox="0 0 900 360" role="img" aria-label="Voltage divider">
  <title>Voltage Divider</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
      .h { font: 16px sans-serif; font-weight: 700; fill: #111; }
    </style>
  </defs>
  <text x="60" y="60" class="h">Vout = Vin · R2/(R1 + R2)</text>
  <text x="60" y="90" class="t">Example: Vin = 12 V, R1 = 2 kΩ, R2 = 1 kΩ → Vout = 4 V</text>
  <!-- Vin source -->
  <line x1="80" y1="120" x2="140" y2="120" class="w"/>
  <line x1="140" y1="100" x2="140" y2="140" class="w"/>
  <line x1="160" y1="100" x2="160" y2="140" class="w"/>
  <line x1="160" y1="120" x2="220" y2="120" class="w"/>
  <!-- R1 -->
  <polyline points="220,120 240,100 260,140 280,100 300,140 320,120" class="w"/>
  <text x="260" y="95" class="t">R1</text>
  <!-- Node -->
  <circle cx="320" cy="120" r="4" fill="#111"/>
  <text x="330" y="115" class="t">Vout</text>
  <!-- R2 to ground -->
  <polyline points="320,120 340,100 360,140 380,100 400,140 420,120" class="w"/>
  <text x="360" y="95" class="t">R2</text>
  <line x1="420" y1="120" x2="420" y2="160" class="w"/>
  <line x1="400" y1="160" x2="440" y2="160" class="w"/>
  <line x1="405" y1="175" x2="435" y2="175" class="w"/>
  <line x1="410" y1="188" x2="430" y2="188" class="w"/>
</svg>

