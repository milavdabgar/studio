<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="540" viewBox="0 0 980 540" role="img" aria-label="EMF વિરુદ્ધ પોટેન્શિયલ ડિફરન્સ">
  <title>EMF v/s પોટેન્શિયલ ડિફરન્સ</title>
  <desc>સોર્સ EMF (ઓપન-સર્કિટ) અને ટર્મિનલ વોલ્ટેજ (આંતરિક r અને લોડ કરંટ સાથે) ની તફાવત.</desc>
  <defs>
    <style>
      .h { font: 20px sans-serif; font-weight: 700; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .line { stroke: #111; stroke-width: 2; fill: none; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>

  <rect x="20" y="20" width="940" height="500" rx="12" class="box"/>
  <text x="40" y="60" class="h">વ્યાખ્યા</text>
  <text x="40" y="90" class="s">EMF (E): સોર્સ દીઠ પ્રત્યેક ચાર્જને ઊર્જા (ઓપન‑સર્કિટ)</text>
  <text x="40" y="118" class="s">પોટેન્શિયલ ડિફરન્સ (V): પરિપથના બે બિંદુ વચ્ચેનું વોલ્ટેજ</text>

  <g transform="translate(40,160)">
    <text x="0" y="0" class="h">મોડેલ</text>
    <line x1="0" y1="40" x2="120" y2="40" class="line"/>
    <circle cx="140" cy="40" r="18" fill="none" stroke="#111" stroke-width="2"/>
    <text x="140" y="46" class="s" text-anchor="middle">E</text>
    <line x1="158" y1="40" x2="230" y2="40" class="line"/>
    <rect x="230" y="24" width="40" height="32" class="box"/>
    <text x="250" y="46" class="s" text-anchor="middle">r</text>
    <line x1="270" y1="40" x2="340" y2="40" class="line"/>
    <rect x="340" y="20" width="180" height="40" class="box"/>
    <text x="430" y="46" class="s" text-anchor="middle">લોડ R</text>
    <line x1="520" y1="40" x2="580" y2="40" class="line"/>
    <line x1="580" y1="40" x2="580" y2="100" class="line"/>
    <line x1="580" y1="100" x2="0" y2="100" class="line"/>
    <line x1="0" y1="100" x2="0" y2="40" class="line"/>

    <text x="200" y="-10" class="s">ઓપન‑સર્કિટ: I=0 → V_term = E</text>
    <text x="200" y="18" class="s">લોડ સાથે: V_term = E − I·r</text>
  </g>
</svg>

