<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520" role="img" aria-label="સુપરનોડ વિશ્લેષણ ઝડપી રીત">
  <title>સુપરનોડ — ઝડપી રીત</title>
  <desc>બે નોડ વચ્ચે વોલ્ટેજ સોર્સ હોય ત્યારે: સુપરનોડ પર KCL અને સોર્સ કન્સ્ટ્રેઇન્ટ લખો.</desc>
  <defs>
    <style>
      .h { font: 18px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 14px sans-serif; fill: #111; }
      .s { font: 14px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .line { stroke: #111; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <rect x="20" y="20" width="860" height="480" rx="12" class="box"/>
  <text x="40" y="60" class="h">સુપરનોડ પગલાં</text>
  <text x="40" y="90" class="s">1) બે નોડ અને સોર્સને એક સુપરનોડ ગણે</text>
  <text x="40" y="115" class="s">2) સુપરનોડ માટે KCL લખો</text>
  <text x="40" y="140" class="s">3) સોર્સ કન્સ્ટ્રેઇન્ટ: V_a − V_b = V_s</text>

  <g transform="translate(40,200)">
    <rect x="0" y="0" width="460" height="220" rx="10" class="box"/>
    <text x="16" y="24" class="t">સ્કેચ</text>
    <line x1="40" y1="160" x2="160" y2="160" class="line"/>
    <circle cx="160" cy="160" r="18" fill="none" stroke="#111" stroke-width="2"/>
    <text x="160" y="166" class="s" text-anchor="middle">Vs</text>
    <line x1="178" y1="160" x2="300" y2="160" class="line"/>
    <text x="140" y="150" class="સ">a</text>
    <text x="300" y="150" class="સ">b</text>
    <line x1="160" y1="178" x2="160" y2="210" class="line"/>
    <line x1="300" y1="178" x2="300" y2="210" class="line"/>
    <line x1="160" y1="210" x2="300" y2="210" class="line"/>
    <text x="180" y="205" class="s">સુપરનોડ</text>
  </g>
</svg>

