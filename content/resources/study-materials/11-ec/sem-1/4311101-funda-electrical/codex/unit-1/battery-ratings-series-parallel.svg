<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="600" viewBox="0 0 980 600" role="img" aria-label="Battery ratings and series/parallel connections">
  <title>Battery Ratings &amp; Series/Parallel</title>
  <desc>Quick panel for voltage (V), capacity (Ah), energy (Wh) and combining cells in series/parallel to meet target V and Ah.</desc>
  <defs>
    <style>
      .h { font: 20px sans-serif; font-weight: 700; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .line { stroke: #111; stroke-width: 2; fill: none; }
    </style>
  </defs>
  <rect x="20" y="20" width="940" height="560" rx="12" class="box"/>
  <text x="40" y="60" class="h">Ratings</text>
  <text x="40" y="90" class="s">Voltage (V), Capacity (Ah), Energy (Wh = V × Ah)</text>
  <text x="40" y="118" class="s">Example: 12 V, 7 Ah → 84 Wh (nominal)</text>

  <text x="40" y="160" class="h">Series (increase voltage)</text>
  <g transform="translate(40,190)">
    <rect x="0" y="0" width="240" height="40" rx="8" class="box"/>
    <text x="120" y="26" class="s" text-anchor="middle">2 × (6 V, 7 Ah) → 12 V, 7 Ah</text>
  </g>

  <text x="40" y="260" class="h">Parallel (increase Ah)</text>
  <g transform="translate(40,290)">
    <rect x="0" y="0" width="260" height="40" rx="8" class="box"/>
    <text x="130" y="26" class="s" text-anchor="middle">2 × (12 V, 7 Ah) → 12 V, 14 Ah</text>
  </g>

  <g transform="translate(40,360)">
    <rect x="0" y="0" width="880" height="160" rx="10" class="box"/>
    <text x="16" y="30" class="h">Notes</text>
    <text x="16" y="60" class="s">• Combine identical cells (chemistry/age) to avoid imbalance</text>
    <text x="16" y="88" class="s">• Series: capacity (Ah) unchanged; Parallel: voltage unchanged</text>
    <text x="16" y="116" class="s">• Use fuses/balancers as applicable; observe polarity</text>
  </g>
</svg>
