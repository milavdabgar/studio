<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="safetyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fff8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dangerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffe8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff8f8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warningGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fffef8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Electrical Safety Standards &amp; Guidelines</text>
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">Essential safety protocols for electrical engineering practice</text>

  <!-- Safety Symbols Section -->
  <g id="safetySymbols">
    <rect x="50" y="80" width="300" height="180" fill="url(#safetyGrad)" stroke="#27ae60" stroke-width="2" rx="10"/>
    <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">Safety Symbols</text>
    
    <!-- High Voltage Symbol -->
    <g transform="translate(80,120)">
      <polygon points="20,0 40,30 30,30 50,60 30,40 40,40 20,10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
      <text x="35" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">High Voltage</text>
    </g>
    
    <!-- Ground Symbol -->
    <g transform="translate(150,120)">
      <line x1="25" y1="0" x2="25" y2="40" stroke="#2c3e50" stroke-width="3"/>
      <line x1="15" y1="40" x2="35" y2="40" stroke="#2c3e50" stroke-width="3"/>
      <line x1="18" y1="45" x2="32" y2="45" stroke="#2c3e50" stroke-width="2"/>
      <line x1="21" y1="50" x2="29" y2="50" stroke="#2c3e50" stroke-width="1"/>
      <text x="25" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Ground</text>
    </g>
    
    <!-- Protective Equipment Symbol -->
    <g transform="translate(220,120)">
      <circle cx="25" cy="20" r="15" fill="none" stroke="#f39c12" stroke-width="3"/>
      <path d="M15,25 Q25,35 35,25" fill="none" stroke="#f39c12" stroke-width="2"/>
      <circle cx="20" cy="18" r="2" fill="#f39c12"/>
      <circle cx="30" cy="18" r="2" fill="#f39c12"/>
      <text x="25" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">PPE Required</text>
    </g>
    
    <!-- Lock-out Tag-out -->
    <g transform="translate(290,120)">
      <rect x="15" y="10" width="20" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="3"/>
      <circle cx="25" cy="22" r="3" fill="none" stroke="#fff" stroke-width="2"/>
      <text x="25" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">LOTO</text>
      <text x="25" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Lock-out</text>
    </g>
  </g>

  <!-- Voltage Categories -->
  <g id="voltageCategories">
    <rect x="380" y="80" width="400" height="180" fill="url(#warningGrad)" stroke="#f39c12" stroke-width="2" rx="10"/>
    <text x="580" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f39c12">Voltage Classification &amp; Safety Measures</text>
    
    <!-- Extra Low Voltage -->
    <g transform="translate(400,120)">
      <rect x="0" y="0" width="80" height="40" fill="#2ecc71" stroke="#27ae60" stroke-width="2" rx="5"/>
      <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">ELV</text>
      <text x="40" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">&amp;lt;50V AC</text>
      <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">&amp;lt;120V DC</text>
      <text x="40" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Extra Low</text>
      <text x="40" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Basic precautions</text>
    </g>
    
    <!-- Low Voltage -->
    <g transform="translate(490,120)">
      <rect x="0" y="0" width="80" height="40" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
      <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">LV</text>
      <text x="40" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">50-1000V AC</text>
      <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">120-1500V DC</text>
      <text x="40" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Low Voltage</text>
      <text x="40" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">PPE required</text>
    </g>
    
    <!-- Medium Voltage -->
    <g transform="translate(580,120)">
      <rect x="0" y="0" width="80" height="40" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="5"/>
      <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">MV</text>
      <text x="40" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">1-35 kV</text>
      <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Distribution</text>
      <text x="40" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Medium Voltage</text>
      <text x="40" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Specialized training</text>
    </g>
    
    <!-- High Voltage -->
    <g transform="translate(670,120)">
      <rect x="0" y="0" width="80" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
      <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">HV</text>
      <text x="40" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">&amp;gt;35 kV</text>
      <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Transmission</text>
      <text x="40" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">High Voltage</text>
      <text x="40" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Expert only</text>
    </g>
  </g>

  <!-- Personal Protective Equipment -->
  <g id="ppeSection">
    <rect x="810" y="80" width="340" height="180" fill="url(#safetyGrad)" stroke="#27ae60" stroke-width="2" rx="10"/>
    <text x="980" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">Personal Protective Equipment (PPE)</text>
    
    <!-- Safety Helmet -->
    <g transform="translate(830,120)">
      <ellipse cx="25" cy="15" rx="20" ry="12" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
      <ellipse cx="25" cy="12" rx="18" ry="10" fill="#fff" stroke="#bdc3c7" stroke-width="1"/>
      <text x="25" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Hard Hat</text>
    </g>
    
    <!-- Safety Glasses -->
    <g transform="translate(890,120)">
      <ellipse cx="15" cy="20" rx="8" ry="6" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <ellipse cx="35" cy="20" rx="8" ry="6" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <line x1="23" y1="20" x2="27" y2="20" stroke="#2c3e50" stroke-width="2"/>
      <text x="25" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Safety Glasses</text>
    </g>
    
    <!-- Insulated Gloves -->
    <g transform="translate(950,120)">
      <path d="M15,10 Q20,5 25,10 L25,30 Q25,35 20,35 L15,35 Q10,35 10,30 L10,15 Q10,10 15,10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
      <path d="M35,15 Q40,10 45,15 L45,35 Q45,40 40,40 L35,40 Q30,40 30,35 L30,20 Q30,15 35,15" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
      <text x="27" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Insulated Gloves</text>
    </g>
    
    <!-- Safety Shoes -->
    <g transform="translate(1030,120)">
      <path d="M10,25 L35,25 Q40,25 40,30 L40,35 L10,35 Q5,35 5,30 L5,25 Q5,20 10,20 L15,20" fill="#8b4513" stroke="#654321" stroke-width="2"/>
      <line x1="10" y1="20" x2="30" y2="15" stroke="#654321" stroke-width="2"/>
      <text x="22" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Safety Shoes</text>
    </g>
    
    <!-- Arc Flash Suit -->
    <g transform="translate(1090,120)">
      <rect x="15" y="10" width="20" height="30" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="3"/>
      <circle cx="25" cy="5" r="4" fill="#f4d03f" stroke="#f1c40f" stroke-width="1"/>
      <text x="25" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Arc Flash Suit</text>
    </g>
  </g>

  <!-- Electrical Hazards -->
  <g id="hazardsSection">
    <rect x="50" y="280" width="550" height="200" fill="url(#dangerGrad)" stroke="#e74c3c" stroke-width="2" rx="10"/>
    <text x="325" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">Common Electrical Hazards</text>
    
    <!-- Electric Shock -->
    <g transform="translate(80,320)">
      <rect x="0" y="0" width="100" height="60" fill="white" stroke="#e74c3c" stroke-width="2" rx="5"/>
      <text x="50" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">Electric Shock</text>
      <text x="50" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">" Current through body</text>
      <text x="50" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">" 1mA: Barely perceptible</text>
      <text x="50" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">" 10mA: Cannot let go</text>
      <text x="50" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">" 100mA: Fatal</text>
      
      <!-- Shock Path Illustration -->
      <g transform="translate(50,75)">
        <circle cx="0" cy="0" r="8" fill="#f4d03f" stroke="#f1c40f" stroke-width="1"/>
        <rect x="-5" y="8" width="10" height="15" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
        <line x1="-8" y1="12" x2="8" y2="12" stroke="#2980b9" stroke-width="2"/>
        <line x1="-3" y1="23" x2="-3" y2="35" stroke="#2980b9" stroke-width="2"/>
        <line x1="3" y1="23" x2="3" y2="35" stroke="#2980b9" stroke-width="2"/>
        
        <!-- Electrical path -->
        <path d="M-15,12 Q-10,8 -8,12" fill="none" stroke="#e74c3c" stroke-width="2" stroke-dasharray="2,2">
          <animate attributeName="stroke-opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
        </path>
        <path d="M8,12 Q15,8 20,12 Q25,16 30,20" fill="none" stroke="#e74c3c" stroke-width="2" stroke-dasharray="2,2">
          <animate attributeName="stroke-opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
        </path>
      </g>
    </g>
    
    <!-- Arc Flash -->
    <g transform="translate(200,320)">
      <rect x="0" y="0" width="100" height="60" fill="white" stroke="#e74c3c" stroke-width="2" rx="5"/>
      <text x="50" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">Arc Flash</text>
