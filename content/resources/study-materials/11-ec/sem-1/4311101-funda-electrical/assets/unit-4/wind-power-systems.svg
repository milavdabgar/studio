<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">>
  <defs>
    <linearGradient id="turbineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9CA3AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bladeGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1D5DB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windGrad" x1="0%" y1="0%" x2="100%" y2="0%">>
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="generatorGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991B1B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">>
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F9FF;stop-opacity:1" />
    </linearGradient>
    <filter id="turbineShadow">>
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">>
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>>
    <!-- Animation for rotating blades -->
    <animateTransform id="bladeRotation" attributeName="transform" type="rotate" 
                      values="0 250 180;360 250 180" dur="4s" repeatCount="indefinite"/>
  </defs>

  <!-- Sky background -->>
  <rect width="1200" height="400" fill="url(#skyGrad)"/>
  <!-- Ground -->
  <rect y="400" width="1200" height="400" fill="#10B981"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1E293B">Wind Power Systems</text>
  
  <!-- Wind flow visualization -->>
  <g stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 50 150 Q 150 140 250 150" stroke-dasharray="5,5"/>
    <path d="M 50 170 Q 150 160 250 170" stroke-dasharray="5,5"/>
    <path d="M 50 190 Q 150 180 250 190" stroke-dasharray="5,5"/>
    <path d="M 50 210 Q 150 200 250 210" stroke-dasharray="5,5"/>
    <!-- Wind arrows -->
    <polygon points="240,145 250,150 240,155" fill="#3B82F6"/>
    <polygon points="240,165 250,170 240,175" fill="#3B82F6"/>
    <polygon points="240,185 250,190 240,195" fill="#3B82F6"/>
    <polygon points="240,205 250,210 240,215" fill="#3B82F6"/>
  </g>
  
  <!-- Wind speed indicator -->>
  <g transform="translate(80,120)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">Wind Speed</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#1E293B">>12 m/s</text>
    <text x="0" y="32" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">>(43 km/h)</text>
  </g>>

  <!-- Main Wind Turbine -->
  <g transform="translate(250,180)" filter="url(#turbineShadow)">
    <!-- Tower -->
    <rect x="-8" y="0" width="16" height="220" fill="url(#turbineGrad)" stroke="#6B7280" stroke-width="1"/>
    
    <!-- Nacelle -->
    <ellipse cx="0" cy="-10" rx="35" ry="15" fill="url(#turbineGrad)" stroke="#6B7280" stroke-width="2"/>
    
    <!-- Hub -->
    <circle cx="0" cy="-10" r="8" fill="#4B5563"/>
    
    <!-- Rotor blades with rotation animation -->
    <g>
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 0 -10;360 0 -10" dur="4s" repeatCount="indefinite"/>
      <!-- Blade 1 -->
      <path d="M 0,-10 Q -60,-80 -5,-120 Q 0,-125 5,-120 Q 60,-80 0,-10" 
            fill="url(#bladeGrad)" stroke="#9CA3AF" stroke-width="2"/>
      <!-- Blade 2 -->
      <path d="M 0,-10 Q 50,30 95,15 Q 100,20 95,25 Q 50,40 0,-10" 
            fill="url(#bladeGrad)" stroke="#9CA3AF" stroke-width="2"/>
      <!-- Blade 3 -->
      <path d="M 0,-10 Q -50,30 -95,15 Q -100,20 -95,25 Q -50,40 0,-10" 
            fill="url(#bladeGrad)" stroke="#9CA3AF" stroke-width="2"/>
    </g>
    
    <!-- Tower base -->>
    <rect x="-12" y="220" width="24" height="8" fill="#374151"/>
  </g>

  <!-- Wind Farm Background -->>
  <g opacity="0.4">
    <!-- Smaller turbines in background -->
    <g transform="translate(450,200) scale(0.6)">
      <rect x="-5" y="0" width="10" height="150" fill="#9CA3AF"/>
      <ellipse cx="0" cy="-8" rx="20" ry="10" fill="#9CA3AF"/>
      <circle cx="0" cy="-8" r="5" fill="#6B7280"/>
      <g>
        <animateTransform attributeName="transform" type="rotate" 
                          values="0 0 -8;360 0 -8" dur="3s" repeatCount="indefinite"/>
        <path d="M 0,-8 Q -30,-50 -3,-75 Q 0,-78 3,-75 Q 30,-50 0,-8" fill="#E5E7EB"/>
        <path d="M 0,-8 Q 25,15 50,8 Q 52,12 50,15 Q 25,22 0,-8" fill="#E5E7EB"/>
        <path d="M 0,-8 Q -25,15 -50,8 Q -52,12 -50,15 Q -25,22 0,-8" fill="#E5E7EB"/>
      </g>
    </g>>
    
    <g transform="translate(600,210) scale(0.5)">
      <rect x="-5" y="0" width="10" height="120" fill="#9CA3AF"/>
      <ellipse cx="0" cy="-8" rx="18" ry="8" fill="#9CA3AF"/>
      <circle cx="0" cy="-8" r="4" fill="#6B7280"/>
      <g>
        <animateTransform attributeName="transform" type="rotate" 
                          values="0 0 -8;360 0 -8" dur="5s" repeatCount="indefinite"/>
        <path d="M 0,-8 Q -25,-40 -2,-60 Q 0,-63 2,-60 Q 25,-40 0,-8" fill="#E5E7EB"/>
        <path d="M 0,-8 Q 20,12 40,6 Q 42,10 40,12 Q 20,18 0,-8" fill="#E5E7EB"/>
        <path d="M 0,-8 Q -20,12 -40,6 Q -42,10 -40,12 Q -20,18 0,-8" fill="#E5E7EB"/>
      </g>
    </g>>
  </g>

  <!-- Power transmission -->>
  <g transform="translate(280,400)">
    <!-- Transformer -->
    <rect x="0" y="0" width="60" height="40" fill="#F59E0B" stroke="#D97706" stroke-width="2" rx="3"/>
    <text x="30" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">TRANSFORMER</text>
    <text x="30" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">>Step-up</text>
    
    <!-- Transmission lines -->>
    <g stroke="#4B5563" stroke-width="3">
      <line x1="60" y1="10" x2="150" y2="10"/>
      <line x1="60" y1="20" x2="150" y2="20"/>
      <line x1="60" y1="30" x2="150" y2="30"/>
    </g>
    
    <!-- Transmission tower -->>
    <g transform="translate(150,0)">
      <rect x="-3" y="0" width="6" height="50" fill="#6B7280"/>
      <line x1="-15" y1="10" x2="15" y2="10" stroke="#4B5563" stroke-width="2"/>
      <line x1="-12" y1="20" x2="12" y2="20" stroke="#4B5563" stroke-width="2"/>
      <line x1="-10" y1="30" x2="10" y2="30" stroke="#4B5563" stroke-width="2"/>
    </g>
  </g>>

  <!-- Power flow indicators -->
  <g transform="translate(250,350)" stroke="#10B981" stroke-width="2" fill="#10B981">
    <line x1="0" y1="0" x2="0" y2="30"/>
    <polygon points="-5,25 5,25 0,30"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="12">Mechanical</text>
    <text x="10" y="35" font-family="Arial, sans-serif" font-size="12">>to Electrical</text>
  </g>>

  <!-- System Components -->
  <g transform="translate(50,450)">
    <rect x="0" y="0" width="300" height="280" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2" rx="8"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">Wind Turbine Components</text>
    
    <!-- Rotor assembly -->>
    <g transform="translate(20,50)">
      <rect x="0" y="0" width="120" height="80" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1" rx="4"/>
      <text x="60" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Rotor Assembly</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#374151">>• 3 aerodynamic blades</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#374151">>• Hub assembly</text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="10" fill="#374151">>• Pitch control system</text>
    </g>>
    
    <!-- Nacelle -->
    <g transform="translate(160,50)">
      <rect x="0" y="0" width="120" height="80" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1" rx="4"/>
      <text x="60" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Nacelle</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#374151">>• Gearbox (1:100 ratio)</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#374151">>• Generator (AC)</text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="10" fill="#374151">>• Control systems</text>
    </g>>
    
    <!-- Tower -->
    <g transform="translate(20,150)">
      <rect x="0" y="0" width="120" height="60" fill="#E5E7EB" stroke="#6B7280" stroke-width="1" rx="4"/>
      <text x="60" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Tower</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#374151">>• Steel/Concrete structure</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#374151">>• 80-120m height</text>
    </g>>
    
    <!-- Foundation -->
    <g transform="translate(160,150)">
      <rect x="0" y="0" width="120" height="60" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="1" rx="4"/>
      <text x="60" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Foundation</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#374151">>• Concrete base</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#374151">>• 15-25m diameter</text>
    </g>>
    
    <!-- Power systems -->
    <g transform="translate(90,230)">
      <rect x="0" y="0" width="120" height="60" fill="#DCFCE7" stroke="#16A34A" stroke-width="1" rx="4"/>
      <text x="60" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Power Systems</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#374151">>• Transformer</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#374151">>• Grid connection</text>
    </g>>
  </g>

  <!-- Wind Resource Assessment -->>
  <g transform="translate(400,450)">
    <rect x="0" y="0" width="280" height="150" fill="#FEF2F2" stroke="#FECACA" stroke-width="2" rx="8"/>
    <text x="140" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">Wind Resource</text>
    
    <!-- Wind speed classification -->>
    <g font-family="Arial, sans-serif" fill="#1E293B">
      <text x="20" y="50" font-size="14" font-weight="bold">Wind Speed Classes</text>
      
      <!-- Class bars -->>
      <rect x="20" y="60" width="40" height="15" fill="#EF4444"/>
      <text x="70" y="72" font-size="11">Class I: > 10 m/s (Excellent)</text>
      
      <rect x="20" y="80" width="35" height="15" fill="#F59E0B"/>>
      <text x="70" y="92" font-size="11">Class II: 8.5-10 m/s (Good)</text>
      
      <rect x="20" y="100" width="30" height="15" fill="#10B981"/>>
      <text x="70" y="112" font-size="11">Class III: 7.5-8.5 m/s (Fair)</text>
      
      <rect x="20" y="120" width="20" height="15" fill="#6B7280"/>
      <text x="70" y="132" font-size="11">Class IV: &lt; 7.5 m/s (Poor)</text>>
      
      <!-- Wind measurement -->
      <text x="160" y="70" font-size="12" font-weight="bold">Measurement Height:</text>
      <text x="160" y="85" font-size="11">>• Hub height (80-120m)</text>
      <text x="160" y="100" font-size="11">>• Wind shear profile</text>
      <text x="160" y="115" font-size="11">>• Turbulence intensity</text>
      <text x="160" y="130" font-size="11">>• Seasonal variations</text>
    </g>>
  </g>

  <!-- Performance Characteristics -->>
  <g transform="translate(720,450)">
    <rect x="0" y="0" width="280" height="280" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="2" rx="8"/>
    <text x="140" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">Performance</text>
    
    <!-- Power curve visualization -->>
    <g transform="translate(40,40)">
      <text x="100" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">Power Curve</text>
      
      <!-- Axes -->>
      <g stroke="#374151" stroke-width="1">
        <line x1="20" y1="20" x2="20" y2="120"/>
        <line x1="20" y1="120" x2="180" y2="120"/>
      </g>
      
      <!-- Power curve -->>
      <path d="M 20,120 L 40,120 Q 80,80 120,40 L 140,40 L 180,40" 
            stroke="#DC2626" stroke-width="3" fill="none"/>
      
      <!-- Key points -->
      <circle cx="40" cy="120" r="3" fill="#EF4444"/>
      <circle cx="120" cy="40" r="3" fill="#DC2626"/>
      <circle cx="140" cy="40" r="3" fill="#991B1B"/>
      
      <!-- Labels -->
      <text x="30" y="135" font-family="Arial, sans-serif" font-size="9" fill="#374151">Cut-in</text>
      <text x="25" y="145" font-family="Arial, sans-serif" font-size="9" fill="#374151">>3-4 m/s</text>
      <text x="110" y="135" font-family="Arial, sans-serif" font-size="9" fill="#374151">>Rated</text>
      <text x="110" y="145" font-family="Arial, sans-serif" font-size="9" fill="#374151">>12-15 m/s</text>
      <text x="135" y="135" font-family="Arial, sans-serif" font-size="9" fill="#374151">>Cut-out</text>
      <text x="135" y="145" font-family="Arial, sans-serif" font-size="9" fill="#374151">>25 m/s</text>
      
      <!-- Y-axis label -->>
      <text x="5" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151" 
            transform="rotate(-90 5 70)">Power</text>
      <!-- X-axis label -->>
      <text x="100" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Wind Speed (m/s)</text>
    </g>>
    
    <!-- Performance metrics -->
    <g font-family="Arial, sans-serif" fill="#1E293B" transform="translate(20,180)">
      <text x="0" y="0" font-size="14" font-weight="bold">Key Metrics</text>
      <text x="0" y="20" font-size="12">>• Capacity Factor: 25-45%</text>
      <text x="0" y="35" font-size="12">>• Efficiency: 35-45%</text>
      <text x="0" y="50" font-size="12">>• Availability: 95-98%</text>
      <text x="0" y="65" font-size="12">>• Lifespan: 20-25 years</text>
      <text x="0" y="80" font-size="12">>• Turbine Rating: 1.5-3 MW</text>
    </g>>
  </g>

  <!-- Environmental considerations -->>
  <g transform="translate(50,620)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B">Environmental Considerations</text>
    <g font-family="Arial, sans-serif" font-size="12" fill="#1E293B">>
      <text x="0" y="25">• Bird and bat impact mitigation</text>
      <text x="0" y="45">>• Noise levels (35-45 dB at 400m)</text>
      <text x="0" y="65">>• Visual impact assessment</text>
      <text x="400" y="25">>• Land use compatibility (farming)</text>
      <text x="400" y="45">>• Shadow flicker analysis</text>
      <text x="400" y="65">>• Electromagnetic interference</text>
    </g>>
  </g>

  <!-- Wind direction indicator -->>
  <g transform="translate(100,250)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#3B82F6" stroke-width="2" stroke-dasharray="3,3"/>
    <polygon points="-3,-25 3,-25 0,-35" fill="#3B82F6"/>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1E293B">Prevailing Wind</text>
    <text x="0" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">>Direction</text>
  </g>>

  <!-- Atmospheric layers -->
  <g opacity="0.3">
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="10" fill="#374151">Boundary Layer</text>
    <line x1="20" y1="90" x2="200" y2="90" stroke="#374151" stroke-dasharray="2,2"/>>
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="10" fill="#374151">Surface Layer</text>
    <line x1="20" y1="130" x2="200" y2="130" stroke="#374151" stroke-dasharray="2,2"/>>
  </g>

  <!-- Power equation -->>
  <g transform="translate(500,100)">
    <rect x="0" y="0" width="200" height="80" fill="#F0F9FF" stroke="#0EA5E9" stroke-width="1" rx="5" opacity="0.9"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Wind Power Equation</text>
    <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#DC2626">>P = ½ρAv³Cp</text>
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="10" fill="#374151">>ρ = Air density</text>
    <text x="20" y="72" font-family="Arial, sans-serif" font-size="10" fill="#374151">>A = Swept area</text>
    <text x="110" y="60" font-family="Arial, sans-serif" font-size="10" fill="#374151">>v = Wind speed</text>
    <text x="110" y="72" font-family="Arial, sans-serif" font-size="10" fill="#374151">>Cp = Power coefficient</text>
  </g>>
</svg>