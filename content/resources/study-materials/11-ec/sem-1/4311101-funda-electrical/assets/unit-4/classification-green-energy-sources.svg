<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="windGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hydroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="geoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bioGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0097A7;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1000" height="800" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Classification of Green Energy Sources
  </text>

  <!-- Central Classification Hub -->
  <g transform="translate(500, 200)">
    <circle cx="0" cy="0" r="60" fill="#E3F2FD" stroke="#1976D2" stroke-width="4"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976D2">
      GREEN
    </text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976D2">
      ENERGY
    </text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1976D2">
      SOURCES
    </text>
  </g>

  <!-- Solar Energy -->
  <g transform="translate(200, 120)">
    <circle cx="0" cy="0" r="50" fill="url(#sunGrad)" stroke="#FF8F00" stroke-width="3"/>
    <!-- Sun rays -->
    <g stroke="#FF8F00" stroke-width="2" opacity="0.7">
      <line x1="-65" y1="0" x2="-55" y2="0"/>
      <line x1="55" y1="0" x2="65" y2="0"/>
      <line x1="0" y1="-65" x2="0" y2="-55"/>
      <line x1="0" y1="55" x2="0" y2="65"/>
      <line x1="-46" y1="-46" x2="-40" y2="-40"/>
      <line x1="40" y1="40" x2="46" y2="46"/>
      <line x1="46" y1="-46" x2="40" y2="-40"/>
      <line x1="-40" y1="40" x2="-46" y2="46"/>
    </g>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF8F00">
      Solar Energy
    </text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      Photovoltaic &amp; Thermal
    </text>
  </g>

  <!-- Wind Energy -->
  <g transform="translate(800, 120)">
    <circle cx="0" cy="0" r="50" fill="url(#windGrad)" stroke="#2196F3" stroke-width="3"/>
    <!-- Wind turbine -->
    <g transform="scale(0.6)">
      <rect x="-2" y="15" width="4" height="20" fill="white"/>
      <g>
        <ellipse cx="0" cy="-15" rx="2" ry="15" fill="white" stroke="#1976D2" stroke-width="1"/>
        <ellipse cx="13" cy="7.5" rx="2" ry="15" fill="white" stroke="#1976D2" stroke-width="1" transform="rotate(120)"/>
        <ellipse cx="-13" cy="7.5" rx="2" ry="15" fill="white" stroke="#1976D2" stroke-width="1" transform="rotate(240)"/>
      </g>
      <circle cx="0" cy="0" r="2" fill="#333"/>
    </g>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">
      Wind Energy
    </text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      Onshore &amp; Offshore
    </text>
  </g>

  <!-- Hydroelectric -->
  <g transform="translate(150, 280)">
    <circle cx="0" cy="0" r="50" fill="url(#hydroGrad)" stroke="#1976D2" stroke-width="3"/>
    <!-- Dam and water -->
    <g transform="scale(0.6)">
      <path d="M-25 15 Q0 -15 25 15 Q0 30 -25 15" fill="#0D47A1" opacity="0.8"/>
      <rect x="-30" y="10" width="60" height="20" fill="#607D8B" rx="4"/>
      <path d="M-15 18 Q0 8 15 18 Q0 25 -15 18" fill="#1E88E5"/>
    </g>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1976D2">
      Hydro Power
    </text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      Dams &amp; Run-of-river
    </text>
  </g>

  <!-- Geothermal -->
  <g transform="translate(850, 280)">
    <circle cx="0" cy="0" r="50" fill="url(#geoGrad)" stroke="#D84315" stroke-width="3"/>
    <!-- Earth layers and heat -->
    <g transform="scale(0.7)">
      <circle cx="0" cy="5" r="20" fill="#D84315"/>
      <circle cx="0" cy="5" r="12" fill="#FF5722"/>
      <!-- Heat waves -->
      <path d="M-4 -25 Q0 -20 4 -25 Q0 -15 -4 -25" fill="none" stroke="#FFD54F" stroke-width="2"/>
      <path d="M0 -25 Q4 -20 8 -25 Q4 -15 0 -25" fill="none" stroke="#FFD54F" stroke-width="2"/>
      <path d="M-8 -25 Q-4 -20 0 -25 Q-4 -15 -8 -25" fill="none" stroke="#FFD54F" stroke-width="2"/>
    </g>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#D84315">
      Geothermal
    </text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      Earth's Heat Energy
    </text>
  </g>

  <!-- Biomass -->
  <g transform="translate(200, 350)">
    <circle cx="0" cy="0" r="50" fill="url(#bioGrad)" stroke="#388E3C" stroke-width="3"/>
    <!-- Plant/tree -->
    <g transform="scale(0.6)">
      <rect x="-2" y="5" width="4" height="25" fill="#5D4037"/>
      <circle cx="-8" cy="-8" r="10" fill="#4CAF50"/>
      <circle cx="8" cy="-8" r="10" fill="#4CAF50"/>
      <circle cx="0" cy="-15" r="12" fill="#4CAF50"/>
    </g>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#388E3C">
      Biomass
    </text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      Organic Matter
    </text>
  </g>

  <!-- Ocean Energy -->
  <g transform="translate(800, 350)">
    <circle cx="0" cy="0" r="50" fill="url(#oceanGrad)" stroke="#0097A7" stroke-width="3"/>
    <!-- Waves -->
    <g transform="scale(0.7)">
      <path d="M-25 8 Q-15 0 -5 8 Q5 16 15 8 Q25 0 35 8" fill="none" stroke="white" stroke-width="3"/>
      <path d="M-25 -8 Q-15 -16 -5 -8 Q5 0 15 -8 Q25 -16 35 -8" fill="none" stroke="white" stroke-width="3"/>
      <path d="M-20 24 Q-10 16 0 24 Q10 32 20 24 Q30 16 40 24" fill="none" stroke="white" stroke-width="2"/>
    </g>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0097A7">
      Ocean Energy
    </text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
      Tidal &amp; Wave
    </text>
  </g>

  <!-- Connection lines -->
  <g stroke="#BDC3C7" stroke-width="2" stroke-dasharray="5,3" opacity="0.7">
    <line x1="250" y1="140" x2="450" y2="180"/>
    <line x1="750" y1="140" x2="550" y2="180"/>
    <line x1="200" y1="260" x2="460" y2="220"/>
    <line x1="800" y1="260" x2="540" y2="220"/>
    <line x1="250" y1="330" x2="460" y2="240"/>
    <line x1="750" y1="330" x2="540" y2="240"/>
  </g>

  <!-- Detailed Classifications -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="900" height="320" rx="10" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#7B1FA2">
      Detailed Sub-Classifications
    </text>

    <!-- Solar subcategories -->
    <g transform="translate(40, 50)">
      <rect x="0" y="0" width="160" height="110" rx="5" fill="white" stroke="#FF8F00" stroke-width="2"/>
      <text x="80" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF8F00">
        Solar Energy
      </text>
      
      <g transform="translate(10, 25)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">
          • Photovoltaic (PV)
        </text>
        <text x="5" y="28" font-family="Arial, sans-serif" font-size="10" fill="#666">
          Silicon cells, Thin film
        </text>
        <text x="0" y="43" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">
          • Solar Thermal
        </text>
        <text x="5" y="56" font-family="Arial, sans-serif" font-size="10" fill="#666">
          Water heating systems
        </text>
        <text x="0" y="71" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">
          • Concentrated Solar
        </text>
        <text x="5" y="84" font-family="Arial, sans-serif" font-size="10" fill="#666">
          Mirrors, collectors
        </text>
      </g>
    </g>

    <!-- Wind subcategories -->
    <g transform="translate(220, 50)">
      <rect x="0" y="0" width="160" height="110" rx="5" fill="white" stroke="#2196F3" stroke-width="2"/>
      <text x="80" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">
        Wind Energy
      </text>
      
      <g transform="translate(10, 25)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">
          • Onshore Wind
        </text>
        <text x="5" y="28" font-family="Arial, sans-serif" font-size="10" fill="#666">
          Land-based turbines
        </text>
        <text x="0" y="43" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">
          • Offshore Wind
        </text>
        <text x="5" y="56" font-family="Arial, sans-serif" font-size="10" fill="#666">
          Ocean-based turbines
        </text>
        <text x="0" y="71" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">
          • Small Wind
        </text>
        <text x="5" y="84" font-family="Arial, sans-serif" font-size="10" fill="#666">
          Residential &amp; commercial
        </text>
      </g>
    </g>

    <!-- Hydro subcategories -->
    <g transform="translate(400, 50)">
      <rect x="0" y="0" width="160" height="110" rx="5" fill="white" stroke="#1976D2" stroke-width="2"/>
      <text x="80" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1976D2">
        Hydro Power
      </text>
      
      <g transform="translate(10, 25)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">
          • Large Hydro
        </text>
        <text x="5" y="28" font-family="Arial, sans-serif" font-size="10" fill="#666">
          Major dams, reservoirs
        </text>
        <text x="0" y="43" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">
          • Small Hydro
        </text>
        <text x="5" y="56" font-family="Arial, sans-serif" font-size="10" fill="#666">
          Run-of-river systems
        </text>
        <text x="0" y="71" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">
          • Pumped Storage
        </text>
        <text x="5" y="84" font-family="Arial, sans-serif" font-size="10" fill="#666">
          Energy storage systems
        </text>
      </g>
    </g>

    <!-- Geothermal subcategories -->
    <g transform="translate(580, 50)">
      <rect x="0" y="0" width="160" height="110" rx="5" fill="white" stroke="#D84315" stroke-width="2"/>
      <text x="80" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#D84315">
        Geothermal
      </text>
      
      <g transform="translate(10, 25)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">
          • Dry Steam
        </text>
        <text x="5" y="28" font-family="Arial, sans-serif" font-size="10" fill="#666">
          Direct steam use
        </text>
        <text x="0" y="43" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">
          • Flash Steam
        </text>
        <text x="5" y="56" font-family="Arial, sans-serif" font-size="10" fill="#666">
          Hot water conversion
        </text>
        <text x="0" y="71" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">
          • Binary Cycle
        </text>
        <text x="5" y="84" font-family="Arial, sans-serif" font-size="10" fill="#666">
          Lower temperature
        </text>
      </g>
    </g>

    <!-- Biomass and Ocean -->
    <g transform="translate(40, 180)">
      <rect x="0" y="0" width="160" height="110" rx="5" fill="white" stroke="#388E3C" stroke-width="2"/>
      <text x="80" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#388E3C">
        Biomass
      </text>
      
      <g transform="translate(10, 25)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">
          • Wood &amp; Residues
        </text>
        <text x="5" y="28" font-family="Arial, sans-serif" font-size="10" fill="#666">
          Pellets, chips, sawdust
        </text>
        <text x="0" y="43" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">
          • Agricultural Waste
        </text>
        <text x="5" y="56" font-family="Arial, sans-serif" font-size="10" fill="#666">
          Crop residues, bagasse
        </text>
        <text x="0" y="71" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">
          • Biogas &amp; Biofuels
        </text>
        <text x="5" y="84" font-family="Arial, sans-serif" font-size="10" fill="#666">
          Methane, ethanol
        </text>
      </g>
    </g>

    <g transform="translate(220, 180)">
      <rect x="0" y="0" width="160" height="110" rx="5" fill="white" stroke="#0097A7" stroke-width="2"/>
      <text x="80" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0097A7">
        Ocean Energy
      </text>
      
      <g transform="translate(10, 25)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">
          • Tidal Energy
        </text>
        <text x="5" y="28" font-family="Arial, sans-serif" font-size="10" fill="#666">
          Tidal barrages
        </text>
        <text x="0" y="43" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">
          • Wave Energy
        </text>
        <text x="5" y="56" font-family="Arial, sans-serif" font-size="10" fill="#666">
          Wave converters
        </text>
        <text x="0" y="71" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">
          • OTEC
        </text>
        <text x="5" y="84" font-family="Arial, sans-serif" font-size="10" fill="#666">
          Thermal gradients
        </text>
      </g>
    </g>

    <!-- Global Capacity Stats -->
    <g transform="translate(400, 180)">
      <rect x="0" y="0" width="460" height="110" rx="5" fill="#E1F5FE" stroke="#2196F3" stroke-width="2"/>
      <text x="230" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">
        Global Renewable Capacity (2023)
      </text>
      
      <g transform="translate(20, 30)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">
          <tspan font-weight=">bold" fill="#FF8F00">Solar:</tspan> 1,419 GW (35%)
        </text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" fill="#333">
          <tspan font-weight=">bold" fill="#1976D2">Hydro:</tspan> 1,392 GW (34%)
        </text>
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="#333">
          <tspan font-weight=">bold" fill="#2196F3">Wind:</tspan> 906 GW (22%)
        </text>

        <text x="220" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">
          <tspan font-weight=">bold" fill="#388E3C">Biomass:</tspan> 147 GW (4%)
        </text>
        <text x="220" y="30" font-family="Arial, sans-serif" font-size="12" fill="#333">
          <tspan font-weight=">bold" fill="#D84315">Geothermal:</tspan> 15 GW (&amp;lt;1%)
        </text>
        <text x="220" y="45" font-family="Arial, sans-serif" font-size="12" fill="#333">
          <tspan font-weight=">bold" fill="#0097A7">Ocean:</tspan> 1 GW (&amp;lt;1%)
        </text>

        <text x="220" y="70" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7B1FA2">
          Total: 3,880 GW worldwide capacity
        </text>
      </g>
    </g>
  </g>
</svg>