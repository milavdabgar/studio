<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="solarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gridGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB000;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1E293B">Solar Power Systems</text>
  
  <!-- Sun with rays -->
  <g transform="translate(100,120)">
    <!-- Sun rays -->
    <g stroke="#FFD700" stroke-width="3" opacity="0.7">
      <line x1="0" y1="-60" x2="0" y2="-80"/>
      <line x1="42.4" y1="-42.4" x2="56.6" y2="-56.6"/>
      <line x1="60" y1="0" x2="80" y2="0"/>
      <line x1="42.4" y1="42.4" x2="56.6" y2="56.6"/>
      <line x1="0" y1="60" x2="0" y2="80"/>
      <line x1="-42.4" y1="42.4" x2="-56.6" y2="56.6"/>
      <line x1="-60" y1="0" x2="-80" y2="0"/>
      <line x1="-42.4" y1="-42.4" x2="-56.6" y2="-56.6"/>
    </g>
    <!-- Sun -->
    <circle r="40" fill="url(#sunGrad)" filter="url(#glow)"/>
    <text y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B4513">Solar</text>
    <text y="24" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B4513">Energy</text>
  </g>

  <!-- Solar Panel Array -->
  <g transform="translate(300,140)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B">Solar Panel Array</text>
    <!-- Panel grid 3x2 -->
    <g fill="url(#panelGrad)" stroke="#1E40AF" stroke-width="2">
      <rect x="0" y="0" width="60" height="40"/>
      <rect x="70" y="0" width="60" height="40"/>
      <rect x="140" y="0" width="60" height="40"/>
      <rect x="0" y="50" width="60" height="40"/>
      <rect x="70" y="50" width="60" height="40"/>
      <rect x="140" y="50" width="60" height="40"/>
    </g>
    <!-- Panel grid lines -->
    <g stroke="#BFDBFE" stroke-width="1">
      <line x1="10" y1="5" x2="50" y2="5"/>
      <line x1="10" y1="15" x2="50" y2="15"/>
      <line x1="10" y1="25" x2="50" y2="25"/>
      <line x1="10" y1="35" x2="50" y2="35"/>
      <line x1="80" y1="5" x2="120" y2="5"/>
      <line x1="80" y1="15" x2="120" y2="15"/>
      <line x1="80" y1="25" x2="120" y2="25"/>
      <line x1="80" y1="35" x2="120" y2="35"/>
      <line x1="150" y1="5" x2="190" y2="5"/>
      <line x1="150" y1="15" x2="190" y2="15"/>
      <line x1="150" y1="25" x2="190" y2="25"/>
      <line x1="150" y1="35" x2="190" y2="35"/>
      <line x1="10" y1="55" x2="50" y2="55"/>
      <line x1="10" y1="65" x2="50" y2="65"/>
      <line x1="10" y1="75" x2="50" y2="75"/>
      <line x1="10" y1="85" x2="50" y2="85"/>
      <line x1="80" y1="55" x2="120" y2="55"/>
      <line x1="80" y1="65" x2="120" y2="65"/>
      <line x1="80" y1="75" x2="120" y2="75"/>
      <line x1="80" y1="85" x2="120" y2="85"/>
      <line x1="150" y1="55" x2="190" y2="55"/>
      <line x1="150" y1="65" x2="190" y2="65"/>
      <line x1="150" y1="75" x2="190" y2="75"/>
      <line x1="150" y1="85" x2="190" y2="85"/>
    </g>
    <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1E293B">Photovoltaic Cells</text>
  </g>

  <!-- Power Flow Arrow -->
  <g transform="translate(520,165)" fill="#FF6B6B">
    <polygon points="0,0 20,10 0,20 5,10"/>
    <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#1E293B">DC Power</text>
  </g>

  <!-- Inverter -->
  <g transform="translate(600,130)">
    <rect x="0" y="0" width="80" height="60" fill="#6366F1" stroke="#4F46E5" stroke-width="2" rx="5"/>
    <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">INVERTER</text>
    <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">DC → AC</text>
    <text x="40" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">MPPT</text>
    
    <!-- Input/Output terminals -->
    <circle cx="5" cy="30" r="3" fill="#EF4444"/>
    <circle cx="75" cy="30" r="3" fill="#10B981"/>
    <text x="-15" y="35" font-family="Arial, sans-serif" font-size="8" fill="#1E293B">DC</text>
    <text x="85" y="35" font-family="Arial, sans-serif" font-size="8" fill="#1E293B">AC</text>
  </g>

  <!-- Power Flow Arrow 2 -->
  <g transform="translate(690,165)" fill="#10B981">
    <polygon points="0,0 20,10 0,20 5,10"/>
    <text x="25" y="15" font-family="Arial, sans-serif" font-size="12" fill="#1E293B">AC Power</text>
  </g>

  <!-- Grid Connection -->
  <g transform="translate(800,140)">
    <rect x="0" y="0" width="60" height="40" fill="url(#gridGrad)" stroke="#059669" stroke-width="2" rx="3"/>
    <text x="30" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">GRID</text>
    <text x="30" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">CONNECTION</text>
    
    <!-- Grid symbol -->
    <g transform="translate(30,50)" stroke="#059669" stroke-width="2" fill="none">
      <circle r="15"/>
      <line x1="-10" y1="-10" x2="10" y2="10"/>
      <line x1="-10" y1="10" x2="10" y2="-10"/>
    </g>
  </g>

  <!-- Load/Home -->
  <g transform="translate(950,120)">
    <!-- House shape -->
    <polygon points="30,0 60,20 60,60 0,60 0,20" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
    <rect x="10" y="35" width="15" height="20" fill="#8B4513" stroke="#7C2D12" stroke-width="1"/>
    <rect x="35" y="30" width="12" height="12" fill="#3B82F6" stroke="#1E40AF" stroke-width="1"/>
    <text x="30" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Load</text>
  </g>

  <!-- Battery Storage (Optional) -->
  <g transform="translate(600,250)">
    <text x="40" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B">Energy Storage</text>
    <rect x="0" y="0" width="80" height="40" fill="#DC2626" stroke="#B91C1C" stroke-width="2" rx="3"/>
    <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">BATTERY</text>
    <text x="40" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Li-ion / Lead</text>
    
    <!-- Battery terminals -->
    <rect x="5" y="-5" width="8" height="5" fill="#FCD34D"/>
    <rect x="67" y="-5" width="8" height="5" fill="#FCD34D"/>
    <text x="9" y="-8" font-family="Arial, sans-serif" font-size="8" fill="#1E293B">+</text>
    <text x="71" y="-8" font-family="Arial, sans-serif" font-size="8" fill="#1E293B">−</text>
  </g>

  <!-- Bidirectional arrows for battery -->
  <g transform="translate(630,210)" stroke="#6366F1" stroke-width="2" fill="#6366F1">
    <line x1="10" y1="0" x2="10" y2="30"/>
    <polygon points="5,5 15,5 10,0"/>
    <polygon points="5,25 15,25 10,30"/>
    <text x="25" y="18" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">Charge/</text>
    <text x="25" y="30" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">Discharge</text>
  </g>

  <!-- System Components Box -->
  <g transform="translate(50,350)">
    <rect x="0" y="0" width="280" height="200" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="2" rx="8"/>
    <text x="140" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B">Key Components</text>
    
    <!-- Component list -->
    <g font-family="Arial, sans-serif" font-size="12" fill="#1E293B">
      <circle cx="20" cy="50" r="3" fill="#3B82F6"/>
      <text x="35" y="55">Solar Panels (PV Modules)</text>
      
      <circle cx="20" cy="75" r="3" fill="#6366F1"/>
      <text x="35" y="80">Power Inverter (DC-AC)</text>
      
      <circle cx="20" cy="100" r="3" fill="#10B981"/>
      <text x="35" y="105">Grid Connection System</text>
      
      <circle cx="20" cy="125" r="3" fill="#F59E0B"/>
      <text x="35" y="130">Monitoring System</text>
      
      <circle cx="20" cy="150" r="3" fill="#DC2626"/>
      <text x="35" y="155">Battery Storage (Optional)</text>
      
      <circle cx="20" cy="175" r="3" fill="#8B5CF6"/>
      <text x="35" y="180">Protection &amp; Safety Systems</text>
    </g>
  </g>

  <!-- System Types Box -->
  <g transform="translate(370,350)">
    <rect x="0" y="0" width="280" height="200" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="2" rx="8"/>
    <text x="140" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B">System Types</text>
    
    <!-- Types -->
    <g font-family="Arial, sans-serif" fill="#1E293B">
      <!-- Grid-Tied -->
      <rect x="10" y="40" width="120" height="60" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1" rx="4"/>
      <text x="70" y="55" text-anchor="middle" font-size="12" font-weight="bold">Grid-Tied</text>
      <text x="70" y="70" text-anchor="middle" font-size="10">Connected to utility</text>
      <text x="70" y="82" text-anchor="middle" font-size="10">Net metering</text>
      <text x="70" y="94" text-anchor="middle" font-size="10">No battery backup</text>
      
      <!-- Off-Grid -->
      <rect x="150" y="40" width="120" height="60" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1" rx="4"/>
      <text x="210" y="55" text-anchor="middle" font-size="12" font-weight="bold">Off-Grid</text>
      <text x="210" y="70" text-anchor="middle" font-size="10">Independent system</text>
      <text x="210" y="82" text-anchor="middle" font-size="10">Battery required</text>
      <text x="210" y="94" text-anchor="middle" font-size="10">Remote locations</text>
      
      <!-- Hybrid -->
      <rect x="80" y="120" width="120" height="60" fill="#F3E8FF" stroke="#8B5CF6" stroke-width="1" rx="4"/>
      <text x="140" y="135" text-anchor="middle" font-size="12" font-weight="bold">Hybrid</text>
      <text x="140" y="150" text-anchor="middle" font-size="10">Grid + Battery</text>
      <text x="140" y="162" text-anchor="middle" font-size="10">Backup power</text>
      <text x="140" y="174" text-anchor="middle" font-size="10">Energy management</text>
    </g>
  </g>

  <!-- Performance Metrics Box -->
  <g transform="translate(690,350)">
    <rect x="0" y="0" width="280" height="200" fill="#FEF2F2" stroke="#FECACA" stroke-width="2" rx="8"/>
    <text x="140" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B">Performance Metrics</text>
    
    <g font-family="Arial, sans-serif" font-size="12" fill="#1E293B">
      <!-- Efficiency gauge -->
      <g transform="translate(40,50)">
        <circle cx="0" cy="0" r="25" fill="none" stroke="#E5E7EB" stroke-width="8"/>
        <circle cx="0" cy="0" r="25" fill="none" stroke="#10B981" stroke-width="8" 
                stroke-dasharray="110" stroke-dashoffset="25" transform="rotate(-90)"/>
        <text x="0" y="5" text-anchor="middle" font-size="10" font-weight="bold">85%</text>
        <text x="0" y="-35" text-anchor="middle" font-size="10">Efficiency</text>
      </g>
      
      <!-- Performance factors -->
      <text x="100" y="50">Solar Irradiance</text>
      <rect x="100" y="55" width="80" height="8" fill="#E5E7EB" rx="4"/>
      <rect x="100" y="55" width="64" height="8" fill="#F59E0B" rx="4"/>
      
      <text x="100" y="80">Temperature</text>
      <rect x="100" y="85" width="80" height="8" fill="#E5E7EB" rx="4"/>
      <rect x="100" y="85" width="48" height="8" fill="#EF4444" rx="4"/>
      
      <text x="100" y="110">Shading</text>
      <rect x="100" y="115" width="80" height="8" fill="#E5E7EB" rx="4"/>
      <rect x="100" y="115" width="72" height="8" fill="#10B981" rx="4"/>
      
      <text x="20" y="150">Capacity Factor: 15-25%</text>
      <text x="20" y="165">Lifespan: 25-30 years</text>
      <text x="20" y="180">Payback: 6-10 years</text>
    </g>
  </g>

  <!-- Power flow indicators -->
  <g transform="translate(200,180)" font-family="Arial, sans-serif" font-size="10" fill="#F59E0B">
    <text>1000 W/m²</text>
    <text y="12">Peak Sun</text>
  </g>
  
  <g transform="translate(520,195)" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">
    <text>DC Voltage</text>
    <text y="12">12-48V</text>
  </g>
  
  <g transform="translate(720,195)" font-family="Arial, sans-serif" font-size="10" fill="#10B981">
    <text>AC Output</text>
    <text y="12">230V/50Hz</text>
  </g>

  <!-- Installation considerations -->
  <g transform="translate(50,580)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B">Installation Considerations</text>
    <g font-family="Arial, sans-serif" font-size="12" fill="#1E293B">
      <text x="0" y="25">• Optimal orientation: South-facing, 30-45° tilt</text>
      <text x="0" y="45">• Minimal shading throughout the day</text>
      <text x="0" y="65">• Structural load capacity assessment</text>
      <text x="400" y="25">• Local building codes and permits</text>
      <text x="400" y="45">• Grid interconnection standards</text>
      <text x="400" y="65">• Electrical safety requirements</text>
    </g>
  </g>

  <!-- Energy flow visualization -->
  <g stroke-dasharray="5,5" stroke="#6366F1" stroke-width="2" fill="none">
    <path d="M 160 160 Q 250 100 340 160" opacity="0.6"/>
    <path d="M 640 190 Q 640 220 640 250" opacity="0.6"/>
    <path d="M 680 160 Q 750 100 820 140" opacity="0.6"/>
    <path d="M 860 160 Q 900 140 950 150" opacity="0.6"/>
  </g>
</svg>