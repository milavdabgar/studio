<svg viewBox="0 0 1600 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="equipmentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fbff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="measurementGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fffef8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="safetyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fff8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="procedureGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8e8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef8ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offset" />
      <feFlood flood-color="#cccccc"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#2c3e50" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1600" height="1200" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="800" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50">Electrical Engineering Laboratory Guide</text>
  <text x="800" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">Essential Equipment, Procedures, and Safety Protocols</text>

  <!-- Basic Measurement Equipment -->
  <g id="basicEquipment">
    <rect x="50" y="80" width="750" height="280" fill="url(#equipmentGrad)" stroke="#3498db" stroke-width="3" rx="15" filter="url(#shadow)"/>
    <text x="425" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3498db">Basic Measurement Equipment</text>

    <!-- Digital Multimeter -->
    <g id="dmm" transform="translate(80,130)">
      <rect x="0" y="0" width="120" height="80" fill="white" stroke="#3498db" stroke-width="2" rx="5"/>
      <rect x="10" y="10" width="100" height="40" fill="#2c3e50" stroke="#34495e" stroke-width="1" rx="2"/>
      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">188.5</text>
      
      <!-- Control knob -->
      <circle cx="60" cy="65" r="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
      <line x1="60" y1="57" x2="60" y2="65" stroke="#fff" stroke-width="2"/>
      
      <!-- Test leads -->
      <circle cx="30" cy="65" r="3" fill="#e74c3c"/>
      <circle cx="45" cy="65" r="3" fill="#2c3e50"/>
      <circle cx="75" cy="65" r="3" fill="#e74c3c"/>
      <circle cx="90" cy="65" r="3" fill="#2c3e50"/>
      
      <text x="60" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">Digital Multimeter</text>
      <text x="60" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Voltage, Current, Resistance</text>
