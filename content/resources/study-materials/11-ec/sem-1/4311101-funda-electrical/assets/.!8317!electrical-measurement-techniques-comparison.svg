<svg viewBox="0 0 1600 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="analogGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fff8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="digitalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fbff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="precisionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fffef8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="modernGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8e8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef8ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offset" />
      <feFlood flood-color="#cccccc"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="1200" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="800" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Electrical Measurement Techniques Comparison</text>
  <text x="800" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">Comprehensive comparison of measurement methods, accuracy, and applications</text>

  <!-- Analog Measurement Techniques -->
  <g id="analogSection">
    <rect x="50" y="80" width="750" height="220" fill="url(#analogGrad)" stroke="#27ae60" stroke-width="3" rx="15" filter="url(#shadow)"/>
    <text x="425" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#27ae60">Analog Measurement Techniques</text>

    <!-- Moving Coil -->
    <g id="movingCoil" transform="translate(80,130)">
      <rect x="0" y="0" width="160" height="140" fill="white" stroke="#27ae60" stroke-width="2" rx="5"/>
      <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">Moving Coil (DC)</text>

      <!-- Meter diagram -->
      <g transform="translate(30,30)">
        <circle cx="50" cy="40" r="35" fill="none" stroke="#2c3e50" stroke-width="2"/>
        <path d="M25,40 A25,25 0 0,1 75,40" fill="none" stroke="#e74c3c" stroke-width="2"/>
        <line x1="50" y1="40" x2="65" y2="25" stroke="#e74c3c" stroke-width="2"/>
        <polygon points="63,23 67,25 65,29" fill="#e74c3c"/>

        <!-- Scale markings -->
        <g stroke="#2c3e50" stroke-width="1">
          <line x1="20" y1="40" x2="25" y2="40"/>
          <line x1="75" y1="40" x2="80" y2="40"/>
          <line x1="30" y1="15" x2="32" y2="18"/>
          <line x1="70" y1="15" x2="68" y2="18"/>
        </g>
        <text x="15" y="45" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">0</text>
        <text x="78" y="45" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Max</text>
      </g>

      <text x="10" y="105" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">Characteristics:</text>
