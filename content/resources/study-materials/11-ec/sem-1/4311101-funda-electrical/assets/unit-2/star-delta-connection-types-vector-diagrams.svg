<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1e3a8a; }
      .subtitle-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 18px; font-weight: 600; fill: #1e40af; }
      .label-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .value-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; font-weight: 600; fill: #dc2626; }
      .formula-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 11px; font-weight: 500; fill: #059669; }
      .phase-r { stroke: #dc2626; fill: #dc2626; }
      .phase-y { stroke: #eab308; fill: #eab308; }
      .phase-b { stroke: #2563eb; fill: #2563eb; }
      .neutral { stroke: #6b7280; fill: #6b7280; }
      .connection-line { stroke: #374151; stroke-width: 2; fill: none; }
      .generator-coil { stroke: #4b5563; stroke-width: 2; fill: none; }
    </style>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151" />
    </marker>
    
    <marker id="voltage-arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#dc2626" />
    </marker>
    
    <linearGradient id="starBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="deltaBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef7cd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>

  <!-- Main Title -->
  <text x="600" y="30" text-anchor="middle" class="title-text">Types of 3-Phase Connections: Star &amp; Delta</text>
  <text x="600" y="55" text-anchor="middle" class="subtitle-text">Vector Diagrams &amp; Electrical Relationships</text>

  <!-- Star Connection Section -->
  <g id="starSection">
    <rect x="50" y="80" width="520" height="330" rx="10" fill="url(#starBg)" stroke="#0ea5e9" stroke-width="2"/>
    <text x="310" y="105" text-anchor="middle" class="subtitle-text">STAR (Y) CONNECTION</text>
    
    <!-- Star Connection Circuit -->
    <g id="starCircuit" transform="translate(100, 130)">
      <!-- Generator Coils -->
      <g id="starGenerator">
        <!-- R Phase Coil -->
        <ellipse cx="150" cy="80" rx="30" ry="15" class="generator-coil"/>
        <text x="150" y="85" text-anchor="middle" class="label-text">R</text>
        <circle cx="120" cy="80" r="3" class="phase-r"/>
        <circle cx="180" cy="80" r="3" fill="white" stroke="#dc2626" stroke-width="2"/>
        
        <!-- Y Phase Coil -->
        <ellipse cx="120" cy="140" rx="30" ry="15" class="generator-coil" transform="rotate(-60 120 140)"/>
        <text x="120" y="145" text-anchor="middle" class="label-text">Y</text>
        <circle cx="90" cy="125" r="3" class="phase-y"/>
        <circle cx="150" cy="155" r="3" fill="white" stroke="#eab308" stroke-width="2"/>
        
        <!-- B Phase Coil -->
        <ellipse cx="180" cy="140" rx="30" ry="15" class="generator-coil" transform="rotate(60 180 140)"/>
        <text x="180" y="145" text-anchor="middle" class="label-text">B</text>
        <circle cx="210" cy="125" r="3" class="phase-b"/>
        <circle cx="150" cy="155" r="3" fill="white" stroke="#2563eb" stroke-width="2"/>
      </g>
      
      <!-- Star Point -->
      <circle cx="150" cy="155" r="4" class="neutral"/>
      <text x="160" y="160" class="label-text">N</text>
      
      <!-- Connections to Load -->
      <line x1="120" y1="80" x2="70" y2="50" class="phase-r" stroke-width="3" marker-end="url(#arrowhead)"/>
      <line x1="90" y1="125" x2="40" y2="100" class="phase-y" stroke-width="3" marker-end="url(#arrowhead)"/>
      <line x1="210" y1="125" x2="260" y2="100" class="phase-b" stroke-width="3" marker-end="url(#arrowhead)"/>
      <line x1="150" y1="155" x2="150" y2="190" class="neutral" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Load Labels -->
      <text x="50" y="45" class="label-text">R</text>
      <text x="20" y="95" class="label-text">Y</text>
      <text x="270" y="95" class="label-text">B</text>
      <text x="160" y="205" class="label-text">N</text>
    </g>
    
    <!-- Star Phasor Diagram -->
    <g id="starPhasor" transform="translate(350, 200)">
      <text x="50" y="-10" text-anchor="middle" class="subtitle-text">Phase &amp; Line Voltages</text>
      
      <!-- Coordinate system -->
      <line x1="0" y1="0" x2="100" y2="0" stroke="#9ca3af" stroke-width="1" marker-end="url(#arrowhead)"/>
      <line x1="0" y1="0" x2="0" y2="-80" stroke="#9ca3af" stroke-width="1" marker-end="url(#arrowhead)"/>
      
      <!-- Phase Voltages (shorter) -->
      <line x1="0" y1="0" x2="60" y2="0" class="phase-r" stroke-width="3" marker-end="url(#voltage-arrow)"/>
      <line x1="0" y1="0" x2="-30" y2="-52" class="phase-y" stroke-width="3" marker-end="url(#voltage-arrow)"/>
      <line x1="0" y1="0" x2="-30" y2="52" class="phase-b" stroke-width="3" marker-end="url(#voltage-arrow)"/>
      
      <!-- Line Voltages (longer) -->
      <line x1="0" y1="0" x2="90" y2="-52" stroke="#16a34a" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#voltage-arrow)"/>
      <line x1="0" y1="0" x2="-90" y2="-0" stroke="#16a34a" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#voltage-arrow)"/>
      <line x1="0" y1="0" x2="90" y2="52" stroke="#16a34a" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#voltage-arrow)"/>
      
      <!-- Labels -->
      <text x="35" y="15" class="formula-text">VR</text>
      <text x="-45" y="-40" class="formula-text">VY</text>
      <text x="-45" y="50" class="formula-text">VB</text>
      <text x="75" y="-30" class="value-text">VRY</text>
      <text x="-105" y="5" class="value-text">VYB</text>
      <text x="75" y="70" class="value-text">VBR</text>
    </g>
    
    <!-- Star Formulas -->
    <g id="starFormulas" transform="translate(60, 320)">
      <text x="0" y="0" class="formula-text">Line Voltage (VL) = √3 × Phase Voltage (VPh)</text>
      <text x="0" y="20" class="formula-text">Line Current (IL) = Phase Current (IPh)</text>
      <text x="250" y="0" class="value-text">VL = 1.732 × VPh</text>
      <text x="250" y="20" class="value-text">IL = IPh</text>
    </g>
  </g>

  <!-- Delta Connection Section -->
  <g id="deltaSection">
    <rect x="630" y="80" width="520" height="330" rx="10" fill="url(#deltaBg)" stroke="#f59e0b" stroke-width="2"/>
    <text x="890" y="105" text-anchor="middle" class="subtitle-text">DELTA (Δ) CONNECTION</text>
    
    <!-- Delta Connection Circuit -->
    <g id="deltaCircuit" transform="translate(680, 130)">
      <!-- Delta Triangle -->
      <polygon points="150,80 220,140 80,140" fill="none" stroke="#374151" stroke-width="3"/>
      
      <!-- Generator Coils in Delta -->
      <g id="deltaGenerator">
        <!-- R Phase Coil (top side) -->
        <ellipse cx="150" cy="110" rx="25" ry="10" class="generator-coil"/>
        <text x="150" y="115" text-anchor="middle" class="label-text">R</text>
        <circle cx="125" cy="110" r="3" class="phase-r"/>
        <circle cx="175" cy="110" r="3" fill="white" stroke="#dc2626" stroke-width="2"/>
        
        <!-- Y Phase Coil (left side) -->
        <ellipse cx="115" cy="140" rx="25" ry="10" class="generator-coil" transform="rotate(60 115 140)"/>
        <text x="105" y="145" text-anchor="middle" class="label-text">Y</text>
        <circle cx="95" cy="150" r="3" class="phase-y"/>
        <circle cx="135" cy="130" r="3" fill="white" stroke="#eab308" stroke-width="2"/>
        
        <!-- B Phase Coil (right side) -->
        <ellipse cx="185" cy="140" rx="25" ry="10" class="generator-coil" transform="rotate(-60 185 140)"/>
        <text x="195" y="145" text-anchor="middle" class="label-text">B</text>
        <circle cx="205" cy="150" r="3" class="phase-b"/>
        <circle cx="165" cy="130" r="3" fill="white" stroke="#2563eb" stroke-width="2"/>
      </g>
      
      <!-- Connections to Load -->
      <line x1="150" y1="80" x2="150" y2="40" class="phase-r" stroke-width="3" marker-end="url(#arrowhead)"/>
      <line x1="80" y1="140" x2="40" y2="140" class="phase-y" stroke-width="3" marker-end="url(#arrowhead)"/>
      <line x1="220" y1="140" x2="260" y2="140" class="phase-b" stroke-width="3" marker-end="url(#arrowhead)"/>
      
      <!-- Load Labels -->
      <text x="155" y="35" class="label-text">R</text>
      <text x="25" y="145" class="label-text">Y</text>
      <text x="270" y="145" class="label-text">B</text>
    </g>
    
    <!-- Delta Phasor Diagram -->
    <g id="deltaPhasor" transform="translate(930, 200)">
      <text x="50" y="-10" text-anchor="middle" class="subtitle-text">Phase &amp; Line Currents</text>
      
      <!-- Coordinate system -->
      <line x1="0" y1="0" x2="100" y2="0" stroke="#9ca3af" stroke-width="1" marker-end="url(#arrowhead)"/>
      <line x1="0" y1="0" x2="0" y2="-80" stroke="#9ca3af" stroke-width="1" marker-end="url(#arrowhead)"/>
      
      <!-- Phase Currents (shorter) -->
      <line x1="0" y1="0" x2="50" y2="0" class="phase-r" stroke-width="2" stroke-dasharray="3,2" marker-end="url(#voltage-arrow)"/>
      <line x1="0" y1="0" x2="-25" y2="-43" class="phase-y" stroke-width="2" stroke-dasharray="3,2" marker-end="url(#voltage-arrow)"/>
      <line x1="0" y1="0" x2="-25" y2="43" class="phase-b" stroke-width="2" stroke-dasharray="3,2" marker-end="url(#voltage-arrow)"/>
      
      <!-- Line Currents (longer) -->
      <line x1="0" y1="0" x2="75" y2="-43" stroke="#16a34a" stroke-width="3" marker-end="url(#voltage-arrow)"/>
      <line x1="0" y1="0" x2="-75" y2="0" stroke="#16a34a" stroke-width="3" marker-end="url(#voltage-arrow)"/>
      <line x1="0" y1="0" x2="75" y2="43" stroke="#16a34a" stroke-width="3" marker-end="url(#voltage-arrow)"/>
      
      <!-- Labels -->
      <text x="30" y="12" class="formula-text">IR</text>
      <text x="-40" y="-30" class="formula-text">IY</text>
      <text x="-40" y="45" class="formula-text">IB</text>
      <text x="60" y="-25" class="value-text">IRL</text>
      <text x="-85" y="8" class="value-text">IYL</text>
      <text x="60" y="55" class="value-text">IBL</text>
    </g>
    
    <!-- Delta Formulas -->
    <g id="deltaFormulas" transform="translate(640, 320)">
      <text x="0" y="0" class="formula-text">Line Voltage (VL) = Phase Voltage (VPh)</text>
      <text x="0" y="20" class="formula-text">Line Current (IL) = √3 × Phase Current (IPh)</text>
      <text x="280" y="0" class="value-text">VL = VPh</text>
      <text x="280" y="20" class="value-text">IL = 1.732 × IPh</text>
    </g>
  </g>

  <!-- Comparison Table -->
  <g id="comparisonTable" transform="translate(100, 450)">
    <text x="450" y="20" text-anchor="middle" class="subtitle-text">Star vs Delta Connection Comparison</text>
    
    <rect x="0" y="40" width="900" height="280" fill="white" stroke="#d1d5db" stroke-width="1" rx="5"/>
    
    <!-- Table Headers -->
    <rect x="0" y="40" width="900" height="40" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    <line x1="300" y1="40" x2="300" y2="320" stroke="#d1d5db" stroke-width="1"/>
    <line x1="600" y1="40" x2="600" y2="320" stroke="#d1d5db" stroke-width="1"/>
    
    <text x="150" y="65" text-anchor="middle" class="subtitle-text">Parameter</text>
    <text x="450" y="65" text-anchor="middle" class="subtitle-text">Star (Y) Connection</text>
    <text x="750" y="65" text-anchor="middle" class="subtitle-text">Delta (Δ) Connection</text>
    
    <!-- Table Rows -->
    <g id="tableRows">
      <!-- Row 1: Voltage Relationship -->
      <line x1="0" y1="80" x2="900" y2="80" stroke="#d1d5db" stroke-width="1"/>
      <text x="20" y="100" class="label-text">Voltage Relationship</text>
      <text x="320" y="100" class="formula-text">VL = √3 × VPh</text>
      <text x="620" y="100" class="formula-text">VL = VPh</text>
      
      <!-- Row 2: Current Relationship -->
      <line x1="0" y1="120" x2="900" y2="120" stroke="#d1d5db" stroke-width="1"/>
      <text x="20" y="140" class="label-text">Current Relationship</text>
      <text x="320" y="140" class="formula-text">IL = IPh</text>
      <text x="620" y="140" class="formula-text">IL = √3 × IPh</text>
      
      <!-- Row 3: Neutral Point -->
      <line x1="0" y1="160" x2="900" y2="160" stroke="#d1d5db" stroke-width="1"/>
      <text x="20" y="180" class="label-text">Neutral Point</text>
      <text x="320" y="180" class="formula-text">Available</text>
      <text x="620" y="180" class="formula-text">Not Available</text>
      
      <!-- Row 4: Phase Angle -->
      <line x1="0" y1="200" x2="900" y2="200" stroke="#d1d5db" stroke-width="1"/>
      <text x="20" y="220" class="label-text">Phase Angle</text>
      <text x="320" y="220" class="formula-text">30° lagging</text>
      <text x="620" y="220" class="formula-text">0° (same as line)</text>
      
      <!-- Row 5: Applications -->
      <line x1="0" y1="240" x2="900" y2="240" stroke="#d1d5db" stroke-width="1"/>
      <text x="20" y="260" class="label-text">Applications</text>
      <text x="320" y="260" class="formula-text">Power transmission</text>
      <text x="620" y="260" class="formula-text">Motor starting</text>
      
      <!-- Row 6: Advantages -->
      <line x1="0" y1="280" x2="900" y2="280" stroke="#d1d5db" stroke-width="1"/>
      <text x="20" y="300" class="label-text">Main Advantage</text>
      <text x="320" y="300" class="formula-text">Lower insulation</text>
      <text x="620" y="300" class="formula-text">Higher line current</text>
    </g>
  </g>

  <!-- Vector Relationships -->
  <g id="vectorRelations" transform="translate(50, 750)">
    <text x="0" y="0" class="formula-text">Key Relationships: Star → VL = 1.732VPh, IL = IPh | Delta → VL = VPh, IL = 1.732IPh</text>
    <text x="700" y="0" class="formula-text">Both connections provide balanced 3-phase supply with 120° phase difference</text>
  </g>
</svg>