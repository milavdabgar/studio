<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rmsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991B1B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="avgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="peakGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="rmsPattern" patternUnits="userSpaceOnUse" width="8" height="8">
      <rect width="8" height="8" fill="#FEE2E2"/>
      <rect x="0" y="0" width="4" height="4" fill="#DC2626" opacity="0.3"/>
      <rect x="4" y="4" width="4" height="4" fill="#DC2626" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1E293B">AC Parameters: RMS, Average, Peak &amp; Form Factor</text>
  
  <!-- Main AC Waveform with Parameters -->
  <g transform="translate(50,80)">
    <rect x="0" y="0" width="700" height="300" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E293B">AC Waveform Analysis</text>
    
    <!-- Graph area -->
    <g transform="translate(50,60)">
      <!-- Grid lines -->
      <g stroke="#E5E7EB" stroke-width="1" opacity="0.5">
        <line x1="0" y1="40" x2="600" y2="40"/>
        <line x1="0" y1="80" x2="600" y2="80"/>
        <line x1="0" y1="120" x2="600" y2="120"/>
        <line x1="0" y1="160" x2="600" y2="160"/>
        <line x1="0" y1="200" x2="600" y2="200"/>
        
        <line x1="150" y1="20" x2="150" y2="220"/>
        <line x1="300" y1="20" x2="300" y2="220"/>
        <line x1="450" y1="20" x2="450" y2="220"/>
      </g>
      
      <!-- Axes -->
      <g stroke="#374151" stroke-width="2">
        <line x1="0" y1="120" x2="600" y2="120"/> <!-- X-axis -->
        <line x1="0" y1="20" x2="0" y2="220"/> <!-- Y-axis -->
        
        <!-- Axis labels -->
        <text x="300" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Time (t)</text>
        <text x="-20" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151" transform="rotate(-90 -20 125)">Amplitude</text>
      </g>
      
      <!-- Sine wave -->
      <path d="M 0,120 Q 75,40 150,120 Q 225,200 300,120 Q 375,40 450,120 Q 525,200 600,120" 
            stroke="url(#sineGrad)" stroke-width="4" fill="none" filter="url(#glow)"/>
      
      <!-- Peak value markers -->
      <g stroke="#7C3AED" stroke-width="2" fill="#7C3AED">
        <line x1="150" y1="40" x2="150" y2="45" stroke-dasharray="3,3"/>
        <line x1="450" y1="40" x2="450" y2="45" stroke-dasharray="3,3"/>
        <line x1="300" y1="200" x2="300" y2="195" stroke-dasharray="3,3"/>
        
        <!-- Peak labels -->
        <text x="155" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7C3AED">+V_max</text>
        <text x="455" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7C3AED">+V_max</text>
        <text x="305" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7C3AED">-V_max</text>
      </g>
      
      <!-- RMS value line -->
      <g stroke="#DC2626" stroke-width="3" stroke-dasharray="8,4">
        <line x1="0" y1="76.4" x2="600" y2="76.4"/>
        <line x1="0" y1="163.6" x2="600" y2="163.6"/>
        <text x="610" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626">+V_rms</text>
        <text x="610" y="168" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626">-V_rms</text>
      </g>
      
      <!-- Average value (for half cycle) -->
      <g stroke="#059669" stroke-width="2" stroke-dasharray="6,3">
        <line x1="0" y1="94.8" x2="300" y2="94.8"/>
        <line x1="300" y1="145.2" x2="600" y2="145.2"/>
        <text x="610" y="99" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">+V_avg</text>
        <text x="610" y="149" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">-V_avg</text>
      </g>
      
      <!-- Period markings -->
      <g stroke="#F59E0B" stroke-width="2">
        <line x1="0" y1="235" x2="300" y2="235"/>
        <line x1="300" y1="235" x2="600" y2="235"/>
        <text x="150" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F59E0B">T/2</text>
        <text x="450" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F59E0B">T/2</text>
        <text x="300" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F59E0B">Period T</text>
      </g>
      
      <!-- Angular markings -->
      <g font-family="Arial, sans-serif" font-size="10" fill="#6B7280">
        <text x="75" y="235">π/2</text>
        <text x="145" y="235">π</text>
        <text x="225" y="235">3π/2</text>
        <text x="295" y="235">2π</text>
        <text x="375" y="235">5π/2</text>
        <text x="445" y="235">3π</text>
      </g>
    </g>
  </g>

  <!-- RMS Value Explanation -->
  <g transform="translate(770,80)">
    <rect x="0" y="0" width="380" height="300" fill="url(#rmsGrad)" stroke="#991B1B" stroke-width="2" rx="10" opacity="0.1"/>
    <rect x="0" y="0" width="380" height="300" fill="none" stroke="#991B1B" stroke-width="2" rx="10"/>
    <text x="190" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">Root Mean Square (RMS)</text>
    
    <!-- RMS concept visualization -->
    <g transform="translate(40,50)">
      <!-- Squared waveform representation -->
      <g stroke="#DC2626" stroke-width="2" fill="url(#rmsPattern)" opacity="0.7">
        <path d="M 0,80 L 0,20 L 75,20 L 75,80 L 150,80 L 150,20 L 225,20 L 225,80 L 300,80"/>
      </g>
      
      <!-- Average line of squared values -->
      <line x1="0" y1="50" x2="300" y2="50" stroke="#DC2626" stroke-width="3" stroke-dasharray="5,5"/>
      <text x="310" y="55" font-family="Arial, sans-serif" font-size="11" fill="#DC2626">Mean of V²</text>
    </g>
    
    <!-- RMS definition -->
    <rect x="20" y="140" width="340" height="80" fill="#FEF2F2" stroke="#FECACA" stroke-width="1" rx="5"/>
    <text x="190" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">RMS = √(Mean of V²)</text>
    <text x="190" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#DC2626">V_rms = V_max / √2 = 0.707 V_max</text>
    <text x="190" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Effective value for heating/power</text>
    
    <!-- Applications -->
    <g font-family="Arial, sans-serif" font-size="11" fill="#374151">
      <text x="30" y="245" font-weight="bold" fill="#DC2626">Key Points:</text>
      <text x="40" y="260">• Standard measurement value</text>
      <text x="40" y="275">• Used for power calculations</text>
      <text x="40" y="290">• 230V AC = 230V RMS</text>
    </g>
  </g>

  <!-- Average Value Explanation -->
  <g transform="translate(50,400)">
    <rect x="0" y="0" width="380" height="180" fill="url(#avgGrad)" stroke="#047857" stroke-width="2" rx="10" opacity="0.1"/>
    <rect x="0" y="0" width="380" height="180" fill="none" stroke="#047857" stroke-width="2" rx="10"/>
    <text x="190" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">Average Value</text>
    
    <!-- Average value visualization -->
    <g transform="translate(40,50)">
      <!-- Half sine wave with average -->
      <path d="M 0,60 Q 75,20 150,60" stroke="#10B981" stroke-width="3" fill="none"/>
      <rect x="0" y="41.8" width="150" height="18.2" fill="#10B981" opacity="0.3"/>
      <line x1="0" y1="41.8" x2="150" y2="41.8" stroke="#059669" stroke-width="3"/>
      <text x="160" y="45" font-family="Arial, sans-serif" font-size="11" fill="#059669">V_avg (half cycle)</text>
      
      <!-- Full cycle (zero average) -->
      <path d="M 180,60 Q 255,20 330,60 Q 405,100 480,60" stroke="#6B7280" stroke-width="3" fill="none"/>
      <line x1="180" y1="60" x2="480" y2="60" stroke="#6B7280" stroke-width="2" stroke-dasharray="3,3"/>
      <text x="490" y="64" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">V_avg = 0 (full cycle)</text>
    </g>
    
    <!-- Average formulas -->
    <rect x="20" y="110" width="340" height="60" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="1" rx="5"/>
    <text x="190" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">V_avg = 2V_max / π = 0.637 V_max</text>
    <text x="190" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#059669">(for half cycle only)</text>
    <text x="190" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Used in rectifier calculations</text>
  </g>

  <!-- Peak and Peak-to-Peak -->
  <g transform="translate(450,400)">
    <rect x="0" y="0" width="380" height="180" fill="url(#peakGrad)" stroke="#5B21B6" stroke-width="2" rx="10" opacity="0.1"/>
    <rect x="0" y="0" width="380" height="180" fill="none" stroke="#5B21B6" stroke-width="2" rx="10"/>
    <text x="190" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">Peak Values</text>
    
    <!-- Peak value visualization -->
    <g transform="translate(40,50)">
      <!-- Sine wave with peak markings -->
      <path d="M 0,60 Q 75,20 150,60 Q 225,100 300,60" stroke="#7C3AED" stroke-width="3" fill="none"/>
      
      <!-- Peak value -->
      <line x1="75" y1="20" x2="75" y2="60" stroke="#7C3AED" stroke-width="2"/>
      <text x="85" y="15" font-family="Arial, sans-serif" font-size="11" fill="#7C3AED">V_peak</text>
      
      <!-- Peak-to-peak value -->
      <line x1="75" y1="15" x2="225" y2="15" stroke="#EF4444" stroke-width="2"/>
      <line x1="225" y1="100" x2="225" y2="60" stroke="#7C3AED" stroke-width="2"/>
      <line x1="75" y1="15" x2="75" y2="10" stroke="#EF4444" stroke-width="2"/>
      <line x1="225" y1="15" x2="225" y2="10" stroke="#EF4444" stroke-width="2"/>
      <text x="150" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#EF4444">V_peak-to-peak</text>
    </g>
    
    <!-- Peak formulas -->
    <rect x="20" y="110" width="340" height="60" fill="#F3E8FF" stroke="#C4B5FD" stroke-width="1" rx="5"/>
    <text x="190" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">V_peak = V_max</text>
    <text x="190" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">V_p-p = 2 × V_max</text>
    <text x="190" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Maximum instantaneous values</text>
  </g>

  <!-- Form Factor and Crest Factor -->
  <g transform="translate(850,400)">
    <rect x="0" y="0" width="300" height="180" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" rx="10"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">Form &amp; Crest Factors</text>
    
    <!-- Factor definitions -->
    <g font-family="Arial, sans-serif" fill="#1E293B">
      <rect x="20" y="40" width="260" height="60" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1" rx="5" opacity="0.5"/>
      <text x="150" y="60" text-anchor="middle" font-size="14" font-weight="bold">Form Factor (Kf)</text>
      <text x="150" y="80" text-anchor="middle" font-size="12" fill="#D97706">Kf = RMS Value / Average Value</text>
      <text x="150" y="95" text-anchor="middle" font-size="11" fill="#6B7280">Kf = 1.11 (for sine wave)</text>
      
      <rect x="20" y="110" width="260" height="60" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1" rx="5" opacity="0.5"/>
      <text x="150" y="130" text-anchor="middle" font-size="14" font-weight="bold">Crest Factor (Kc)</text>
      <text x="150" y="150" text-anchor="middle" font-size="12" fill="#D97706">Kc = Peak Value / RMS Value</text>
      <text x="150" y="165" text-anchor="middle" font-size="11" fill="#6B7280">Kc = 1.414 (for sine wave)</text>
    </g>
  </g>

  <!-- Numerical Examples -->
  <g transform="translate(50,600)">
    <rect x="0" y="0" width="1100" height="120" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="2" rx="10"/>
    <text x="550" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E293B">Numerical Examples</text>
    
    <!-- Example 1: Household AC -->
    <g transform="translate(50,50)">
      <rect x="0" y="0" width="200" height="60" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1" rx="5"/>
      <text x="100" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Household AC (230V)</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="#374151">V_rms = 230V</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="#374151">V_max = 230 × √2 = 325V</text>
    </g>
    
    <!-- Example 2: Given peak value -->
    <g transform="translate(270,50)">
      <rect x="0" y="0" width="200" height="60" fill="#FEE2E2" stroke="#EF4444" stroke-width="1" rx="5"/>
      <text x="100" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Given: V_max = 100V</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="#374151">V_rms = 100/√2 = 70.7V</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="#374151">V_avg = 100 × 2/π = 63.7V</text>
    </g>
    
    <!-- Example 3: Form factor calculation -->
    <g transform="translate(490,50)">
      <rect x="0" y="0" width="200" height="60" fill="#DCFCE7" stroke="#16A34A" stroke-width="1" rx="5"/>
      <text x="100" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Form Factor Check</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="#374151">Kf = 70.7/63.7 = 1.11</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="#374151">Kc = 100/70.7 = 1.414</text>
    </g>
    
    <!-- Example 4: Power calculation -->
    <g transform="translate(710,50)">
      <rect x="0" y="0" width="200" height="60" fill="#F3E8FF" stroke="#8B5CF6" stroke-width="1" rx="5"/>
      <text x="100" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Power in 10Ω Resistor</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="#374151">I_rms = 230/10 = 23A</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="#374151">P = I²R = 23² × 10 = 5290W</text>
    </g>
    
    <!-- Summary box -->
    <g transform="translate(930,50)">
      <rect x="0" y="0" width="160" height="60" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1" rx="5"/>
      <text x="80" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Key Ratios</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#374151">RMS = 0.707 × Peak</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#374151">Avg = 0.637 × Peak</text>
    </g>
  </g>

  <!-- Applications and Importance -->
  <g transform="translate(50,740)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B">Applications:</text>
    <g font-family="Arial, sans-serif" font-size="12" fill="#374151">
      <text x="120" y="0">• Power calculations use RMS values</text>
      <text x="350" y="0">• Rectifier design uses average values</text>
      <text x="600" y="0">• Insulation design uses peak values</text>
      <text x="850" y="0">• Multimeters display RMS values</text>
    </g>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Remember: AC voltage/current ratings are always RMS unless specified otherwise</text>
  </g>
</svg>