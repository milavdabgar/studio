<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deltaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neutralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d68910;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <marker id="currentArrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#e74c3c" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Star (Y) and Delta (Δ) Connections
  </text>
  
  <!-- Star Connection -->
  <g id="star-connection">
    <text x="300" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#34495e">
      Star (Y) Connection
    </text>
    
    <!-- Star configuration -->
    <g transform="translate(200,100)">
      <!-- Central neutral point -->
      <circle cx="100" cy="100" r="6" fill="url(#neutralGrad)"/>
      <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d68910" font-weight="bold">N (Neutral)</text>
      
      <!-- Three windings -->
      <!-- Phase R (top) -->
      <g transform="translate(100,50)">
        <rect x="-30" y="-8" width="60" height="16" fill="url(#starGrad)" rx="8"/>
        <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">R</text>
        <circle cx="-35" cy="0" r="4" fill="#333"/>
        <text x="-45" y="5" font-family="Arial, sans-serif" font-size="10" fill="#333" font-weight="bold">R</text>
      </g>
      
      <!-- Phase Y (bottom left) -->
      <g transform="translate(55,150) rotate(-60)">
        <rect x="-30" y="-8" width="60" height="16" fill="url(#starGrad)" rx="8"/>
        <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Y</text>
      </g>
      <circle cx="20" cy="150" r="4" fill="#333"/>
      <text x="10" y="155" font-family="Arial, sans-serif" font-size="10" fill="#333" font-weight="bold">Y</text>
      
      <!-- Phase B (bottom right) -->
      <g transform="translate(145,150) rotate(60)">
        <rect x="-30" y="-8" width="60" height="16" fill="url(#starGrad)" rx="8"/>
        <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">B</text>
      </g>
      <circle cx="180" cy="150" r="4" fill="#333"/>
      <text x="185" y="155" font-family="Arial, sans-serif" font-size="10" fill="#333" font-weight="bold">B</text>
      
      <!-- Connection lines -->
      <line x1="100" y1="58" x2="100" y2="94" stroke="#333" stroke-width="3"/>
      <line x1="65" y1="142" x2="94" y2="106" stroke="#333" stroke-width="3"/>
      <line x1="135" y1="142" x2="106" y2="106" stroke="#333" stroke-width="3"/>
      
      <!-- Neutral line -->
      <line x1="100" y1="106" x2="100" y2="180" stroke="url(#neutralGrad)" stroke-width="4"/>
      <circle cx="100" cy="185" r="4" fill="#333"/>
      <text x="110" y="190" font-family="Arial, sans-serif" font-size="10" fill="#333" font-weight="bold">N</text>
    </g>
    
    <!-- Star voltage diagram -->
    <g transform="translate(50,260)">
      <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Voltage Relationships</text>
      
      <!-- Phasor diagram -->
      <g transform="translate(150,80)">
        <circle cx="0" cy="0" r="60" fill="none" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="3,3"/>
        
        <!-- Phase voltages -->
        <line x1="0" y1="0" x2="0" y2="-50" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="5" y="-55" font-family="Arial, sans-serif" font-size="10" fill="#3498db" font-weight="bold">VRN</text>
        
        <line x1="0" y1="0" x2="-43" y2="25" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="-55" y="30" font-family="Arial, sans-serif" font-size="10" fill="#3498db" font-weight="bold">VYN</text>
        
        <line x1="0" y1="0" x2="43" y2="25" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="48" y="30" font-family="Arial, sans-serif" font-size="10" fill="#3498db" font-weight="bold">VBN</text>
        
        <!-- Line voltages -->
        <line x1="0" y1="-50" x2="-43" y2="25" stroke="#e74c3c" stroke-width="2" stroke-dasharray="4,2"/>
        <text x="-25" y="-20" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" font-weight="bold">VRY</text>
        
        <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">VL = √3 × Vph</text>
      </g>
    </g>
  </g>
  
  <!-- Delta Connection -->
  <g id="delta-connection">
    <text x="900" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#34495e">
      Delta (Δ) Connection
    </text>
    
    <!-- Delta configuration -->
    <g transform="translate(750,100)">
      <!-- Three windings in triangle -->
      <!-- Top winding (R-Y) -->
      <g transform="translate(150,80) rotate(-30)">
        <rect x="-40" y="-10" width="80" height="20" fill="url(#deltaGrad)" rx="10"/>
        <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">R-Y</text>
      </g>
      
      <!-- Left winding (Y-B) -->
      <g transform="translate(105,150) rotate(-150)">
        <rect x="-40" y="-10" width="80" height="20" fill="url(#deltaGrad)" rx="10"/>
        <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">Y-B</text>
      </g>
      
      <!-- Right winding (B-R) -->
      <g transform="translate(195,150) rotate(90)">
        <rect x="-40" y="-10" width="80" height="20" fill="url(#deltaGrad)" rx="10"/>
        <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">B-R</text>
      </g>
      
      <!-- Connection points -->
      <circle cx="150" cy="60" r="5" fill="#333"/>
      <text x="160" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">R</text>
      
      <circle cx="80" cy="170" r="5" fill="#333"/>
      <text x="65" y="175" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">Y</text>
      
      <circle cx="220" cy="170" r="5" fill="#333"/>
      <text x="225" y="175" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">B</text>
      
      <!-- Output lines -->
      <line x1="150" y1="60" x2="150" y2="30" stroke="#333" stroke-width="4"/>
      <line x1="80" y1="170" x2="50" y2="170" stroke="#333" stroke-width="4"/>
      <line x1="220" y1="170" x2="250" y2="170" stroke="#333" stroke-width="4"/>
      
      <!-- Terminal labels -->
      <circle cx="150" cy="25" r="4" fill="#333"/>
      <text x="160" y="30" font-family="Arial, sans-serif" font-size="10" fill="#333" font-weight="bold">R</text>
      
      <circle cx="45" cy="170" r="4" fill="#333"/>
      <text x="30" y="175" font-family="Arial, sans-serif" font-size="10" fill="#333" font-weight="bold">Y</text>
      
      <circle cx="255" cy="170" r="4" fill="#333"/>
      <text x="260" y="175" font-family="Arial, sans-serif" font-size="10" fill="#333" font-weight="bold">B</text>
    </g>
    
    <!-- Delta current diagram -->
    <g transform="translate(650,260)">
      <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Current Relationships</text>
      
      <!-- Triangle with currents -->
      <g transform="translate(150,80)">
        <!-- Triangle outline -->
        <path d="M0,-50 L-43,25 L43,25 Z" fill="none" stroke="#333" stroke-width="2"/>
        
        <!-- Phase currents -->
        <path d="M-21,-12 L-10,-5" stroke="#e74c3c" stroke-width="2" marker-end="url(#currentArrow)"/>
        <text x="-30" y="-20" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" font-weight="bold">IRY</text>
        
        <path d="M-21,25 L-32,15" stroke="#e74c3c" stroke-width="2" marker-end="url(#currentArrow)"/>
        <text x="-55" y="35" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" font-weight="bold">IYB</text>
        
        <path d="M21,25 L32,15" stroke="#e74c3c" stroke-width="2" marker-end="url(#currentArrow)"/>
        <text x="35" y="35" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" font-weight="bold">IBR</text>
        
        <!-- Line currents -->
        <line x1="0" y1="-50" x2="0" y2="-70" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="5" y="-75" font-family="Arial, sans-serif" font-size="10" fill="#27ae60" font-weight="bold">IR</text>
        
        <text x="0" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">IL = √3 × Iph</text>
      </g>
    </g>
  </g>
  
  <!-- Comparison Table -->
  <g id="comparison">
    <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Star vs Delta Comparison
    </text>
    
    <g transform="translate(100,440)">
      <rect x="0" y="0" width="1000" height="200" fill="white" stroke="#bdc3c7" stroke-width="2" rx="5"/>
      
      <!-- Table headers -->
      <rect x="0" y="0" width="250" height="35" fill="#34495e" rx="5 5 0 0"/>
      <rect x="250" y="0" width="375" height="35" fill="#3498db"/>
      <rect x="625" y="0" width="375" height="35" fill="#e74c3c" rx="0 5 0 0"/>
      
      <text x="125" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Parameter</text>
      <text x="437" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Star (Y) Connection</text>
      <text x="812" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Delta (Δ) Connection</text>
      
      <!-- Row 1: Voltage Relationship -->
      <rect x="0" y="35" width="250" height="33" fill="#ecf0f1"/>
      <rect x="250" y="35" width="375" height="33" fill="#f8f9fa"/>
      <rect x="625" y="35" width="375" height="33" fill="#f8f9fa"/>
      
      <text x="125" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" font-weight="bold">Line Voltage</text>
      <text x="437" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">VL = √3 × Vph</text>
      <text x="812" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">VL = Vph</text>
      
      <!-- Row 2: Current Relationship -->
      <rect x="0" y="68" width="250" height="33" fill="#ecf0f1"/>
      <rect x="250" y="68" width="375" height="33" fill="#f8f9fa"/>
      <rect x="625" y="68" width="375" height="33" fill="#f8f9fa"/>
      
      <text x="125" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" font-weight="bold">Line Current</text>
      <text x="437" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">IL = Iph</text>
      <text x="812" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">IL = √3 × Iph</text>
      
      <!-- Row 3: Neutral -->
      <rect x="0" y="101" width="250" height="33" fill="#ecf0f1"/>
      <rect x="250" y="101" width="375" height="33" fill="#f8f9fa"/>
      <rect x="625" y="101" width="375" height="33" fill="#f8f9fa"/>
      
      <text x="125" y="121" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" font-weight="bold">Neutral Point</text>
      <text x="437" y="121" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Available (4-wire system)</text>
      <text x="812" y="121" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Not available (3-wire system)</text>
      
      <!-- Row 4: Power -->
      <rect x="0" y="134" width="250" height="33" fill="#ecf0f1"/>
      <rect x="250" y="134" width="375" height="33" fill="#f8f9fa"/>
      <rect x="625" y="134" width="375" height="33" fill="#f8f9fa"/>
      
      <text x="125" y="154" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" font-weight="bold">Power</text>
      <text x="437" y="154" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">P = √3 × VL × IL × cos φ</text>
      <text x="812" y="154" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">P = √3 × VL × IL × cos φ</text>
      
      <!-- Row 5: Applications -->
      <rect x="0" y="167" width="250" height="33" fill="#ecf0f1" rx="0 0 0 5"/>
      <rect x="250" y="167" width="375" height="33" fill="#f8f9fa"/>
      <rect x="625" y="167" width="375" height="33" fill="#f8f9fa" rx="0 0 5 0"/>
      
      <text x="125" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" font-weight="bold">Applications</text>
      <text x="437" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Distribution systems, lighting</text>
      <text x="812" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Motors, transmission systems</text>
    </g>
  </g>
  
  <!-- Practical Applications -->
  <g id="applications">
    <text x="300" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34495e">
      Star Connection Uses
    </text>
    
    <g transform="translate(50,690)">
      <rect x="0" y="0" width="500" height="80" fill="#ebf3fd" stroke="#3498db" stroke-width="2" rx="5"/>
      <g transform="translate(15,15)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Distribution transformers and systems</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Lighting circuits (single phase loads)</text>
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Unbalanced loads with neutral wire</text>
        <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Lower voltage across each winding</text>
      </g>
    </g>
    
    <text x="900" y="670" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#34495e">
      Delta Connection Uses
    </text>
    
    <g transform="translate(650,690)">
      <rect x="0" y="0" width="500" height="80" fill="#fdeaea" stroke="#e74c3c" stroke-width="2" rx="5"/>
      <g transform="translate(15,15)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Transmission systems and motors</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Balanced three-phase loads</text>
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Higher current capacity</text>
        <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Continues operation if one phase fails</text>
      </g>
    </g>
  </g>
</svg>