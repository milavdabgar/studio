<svg viewBox="0 0 1600 1100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="algebraGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fff8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trigGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fbff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calculusGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fffef8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="complexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8e8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef8ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vectorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fef8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offset" />
      <feFlood flood-color="#cccccc"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#2c3e50" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1600" height="1100" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="800" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Mathematical Foundations for Electrical Engineering</text>
  <text x="800" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">Essential Mathematical Concepts and Applications</text>

  <!-- Basic Algebra &amp; Linear Systems -->
  <g id="algebraSection">
    <rect x="50" y="80" width="370" height="200" fill="url(#algebraGrad)" stroke="#27ae60" stroke-width="3" rx="15" filter="url(#shadow)"/>
    <text x="235" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">Linear Algebra &amp;amp; Systems</text>

    <!-- Matrix Operations -->
    <g id="matrixOps" transform="translate(70,130)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Matrix Operations:</text>

      <!-- Matrix example -->
      <g transform="translate(0,25)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Circuit Analysis:</text>
        <g transform="translate(100,0)">
          <!-- Coefficient matrix -->
