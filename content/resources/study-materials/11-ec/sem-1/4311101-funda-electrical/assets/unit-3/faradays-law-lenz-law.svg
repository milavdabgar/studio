<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="magnetGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4444FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coilGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="fluxGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:0.2" />
    </radialGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <marker id="redArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF4444" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1000" height="800" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Faraday's Law and Lenz's Law
  </text>

  <!-- Faraday's Law Section -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="440" height="320" rx="10" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="220" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Faraday's Law
    </text>
    
    <!-- Law statement -->
    <rect x="20" y="40" width="400" height="60" rx="5" fill="white" stroke="#4CAF50" stroke-width="1"/>
    <text x="220" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      The induced EMF in a closed circuit is equal to the negative
    </text>
    <text x="220" y="78" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      rate of change of magnetic flux through the circuit
    </text>
    <text x="220" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      ε = -N × (dΦ/dt)
    </text>

    <!-- Flux change demonstration -->
    <g transform="translate(50, 120)">
      <!-- Coil -->
      <g transform="translate(50, 0)">
        <ellipse cx="50" cy="30" rx="40" ry="12" fill="none" stroke="url(#coilGrad)" stroke-width="4"/>
        <ellipse cx="50" cy="45" rx="40" ry="12" fill="none" stroke="url(#coilGrad)" stroke-width="4"/>
        <ellipse cx="50" cy="60" rx="40" ry="12" fill="none" stroke="url(#coilGrad)" stroke-width="4"/>
        <ellipse cx="50" cy="75" rx="40" ry="12" fill="none" stroke="url(#coilGrad)" stroke-width="4"/>
        <ellipse cx="50" cy="90" rx="40" ry="12" fill="none" stroke="url(#coilGrad)" stroke-width="4"/>
        <text x="50" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">N turns</text>
      </g>

      <!-- Magnetic field lines -->
      <g transform="translate(50, 30)" opacity="0.7">
        <circle cx="50" cy="30" r="15" fill="url(#fluxGrad)"/>
        <circle cx="50" cy="30" r="25" fill="none" stroke="#4169E1" stroke-width="2"/>
        <circle cx="50" cy="30" r="35" fill="none" stroke="#4169E1" stroke-width="1.5" opacity="0.7"/>
        <circle cx="50" cy="30" r="45" fill="none" stroke="#4169E1" stroke-width="1" opacity="0.5"/>
      </g>

      <!-- Field equation -->
      <text x="50" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Φ = B·A·cos(θ)</text>

      <!-- Time-varying field indication -->
      <g transform="translate(200, 60)">
        <path d="M 0 0 Q 20 -15 40 0 Q 60 15 80 0" stroke="#FF6B35" stroke-width="3" fill="none"/>
        <text x="40" y="-25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FF6B35" font-weight="bold">dB/dt</text>
        <path d="M 75 0 L 85 0" stroke="#FF6B35" stroke-width="2" marker-end="url(#redArrow)"/>
      </g>

      <!-- Induced EMF arrow -->
      <path d="M 20 100 Q 30 85 40 100" stroke="#E74C3C" stroke-width="3" fill="none" marker-end="url(#redArrow)"/>
      <text x="10" y="95" font-family="Arial, sans-serif" font-size="12" fill="#E74C3C" font-weight="bold">ε</text>
    </g>

    <!-- Mathematical expression -->
    <rect x="20" y="260" width="400" height="40" rx="5" fill="#F0F8F0" stroke="#4CAF50" stroke-width="1"/>
    <text x="220" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
      For single loop: ε = -dΦ/dt    |    For N turns: ε = -N(dΦ/dt)
    </text>
  </g>

  <!-- Lenz's Law Section -->
  <g transform="translate(510, 80)">
    <rect x="0" y="0" width="440" height="320" rx="10" fill="#FFF3E0" stroke="#FF8F00" stroke-width="2"/>
    <text x="220" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FF8F00">
      Lenz's Law
    </text>
    
    <!-- Law statement -->
    <rect x="20" y="40" width="400" height="75" rx="5" fill="white" stroke="#FF8F00" stroke-width="1"/>
    <text x="220" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF8F00">
      The direction of induced current is such that it opposes
    </text>
    <text x="220" y="78" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF8F00">
      the change in magnetic flux that causes it
    </text>
    <text x="220" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF8F00">
      (Explains the negative sign in Faraday's Law)
    </text>

    <!-- Opposition demonstration -->
    <g transform="translate(50, 130)">
      <!-- Original field -->
      <g transform="translate(50, 20)">
        <circle cx="30" cy="30" r="8" fill="#4169E1"/>
        <text x="30" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">⊗</text>
        <text x="30" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4169E1">Increasing B</text>
      </g>

      <!-- Coil with induced current -->
      <g transform="translate(80, 0)">
        <circle cx="30" cy="50" r="25" fill="none" stroke="url(#coilGrad)" stroke-width="4"/>
        <!-- Current direction arrows -->
        <path d="M 15 35 Q 5 50 15 65" stroke="#E74C3C" stroke-width="3" fill="none" marker-end="url(#redArrow)"/>
        <path d="M 45 65 Q 55 50 45 35" stroke="#E74C3C" stroke-width="3" fill="none" marker-end="url(#redArrow)"/>
        <text x="30" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#E74C3C">Induced Current</text>
      </g>

      <!-- Induced field -->
      <g transform="translate(140, 20)">
        <circle cx="30" cy="30" r="8" fill="#E74C3C"/>
        <text x="30" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">⊙</text>
        <text x="30" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#E74C3C">Opposing B</text>
      </g>

      <!-- Opposition arrows -->
      <path d="M 85 35 L 105 35" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="95" y="30" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">creates</text>
      
      <path d="M 175 35 L 195 35" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="185" y="30" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">to oppose</text>

      <!-- Result -->
      <text x="200" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
        Net effect: Opposes change
      </text>
    </g>

    <!-- Conservation principle -->
    <rect x="20" y="260" width="400" height="40" rx="5" fill="#FFF8E1" stroke="#FF8F00" stroke-width="1"/>
    <text x="220" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
      Based on conservation of energy - no free energy creation
    </text>
  </g>

  <!-- Applications and Examples -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="900" height="160" rx="10" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#7B1FA2">
      Applications and Examples
    </text>

    <!-- Generator -->
    <g transform="translate(70, 50)">
      <rect x="0" y="0" width="140" height="80" rx="5" fill="white" stroke="#3498DB" stroke-width="2"/>
      <text x="70" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#3498DB">
        AC Generator
      </text>
      <!-- Simple generator diagram -->
      <g transform="translate(70, 35)">
        <circle cx="0" cy="0" r="20" fill="none" stroke="#666" stroke-width="2"/>
        <rect x="-15" y="-8" width="30" height="16" fill="none" stroke="#E74C3C" stroke-width="2" rx="2"/>
        <line x1="-25" y1="0" x2="-35" y2="0" stroke="#333" stroke-width="2"/>
        <line x1="25" y1="0" x2="35" y2="0" stroke="#333" stroke-width="2"/>
      </g>
      <text x="70" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
        Rotating coil in magnetic field
      </text>
    </g>

    <!-- Transformer -->
    <g transform="translate(240, 50)">
      <rect x="0" y="0" width="140" height="80" rx="5" fill="white" stroke="#E67E22" stroke-width="2"/>
      <text x="70" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#E67E22">
        Transformer
      </text>
      <!-- Simple transformer diagram -->
      <g transform="translate(70, 35)">
        <rect x="-30" y="-8" width="8" height="16" fill="#7F8C8D"/>
        <rect x="22" y="-8" width="8" height="16" fill="#7F8C8D"/>
        <circle cx="-20" cy="0" r="12" fill="none" stroke="#3498DB" stroke-width="2"/>
        <circle cx="-20" cy="0" r="8" fill="none" stroke="#3498DB" stroke-width="2"/>
        <circle cx="20" cy="0" r="12" fill="none" stroke="#E74C3C" stroke-width="2"/>
        <circle cx="20" cy="0" r="8" fill="none" stroke="#E74C3C" stroke-width="2"/>
      </g>
      <text x="70" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
        Mutual induction between coils
      </text>
    </g>

    <!-- Eddy Current Brake -->
    <g transform="translate(410, 50)">
      <rect x="0" y="0" width="140" height="80" rx="5" fill="white" stroke="#9C27B0" stroke-width="2"/>
      <text x="70" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">
        Eddy Current Brake
      </text>
      <!-- Simple brake diagram -->
      <g transform="translate(70, 35)">
        <rect x="-20" y="-10" width="40" height="20" fill="#BDC3C7" stroke="#95A5A6" stroke-width="2"/>
        <rect x="-10" y="-20" width="20" height="10" fill="url(#magnetGrad)" stroke="#333" stroke-width="1"/>
        <text x="0" y="-13" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">N S</text>
        <!-- Current loops -->
        <circle cx="-5" cy="0" r="3" fill="none" stroke="#E74C3C" stroke-width="2"/>
        <circle cx="5" cy="0" r="3" fill="none" stroke="#E74C3C" stroke-width="2"/>
      </g>
      <text x="70" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
        Lenz's law creates braking force
      </text>
    </g>

    <!-- Induction Motor -->
    <g transform="translate(580, 50)">
      <rect x="0" y="0" width="140" height="80" rx="5" fill="white" stroke="#27AE60" stroke-width="2"/>
      <text x="70" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#27AE60">
        Induction Motor
      </text>
      <!-- Simple motor diagram -->
      <g transform="translate(70, 35)">
        <circle cx="0" cy="0" r="18" fill="none" stroke="#666" stroke-width="2"/>
        <circle cx="0" cy="0" r="8" fill="#27AE60"/>
        <!-- Stator coils -->
        <ellipse cx="-12" cy="-12" rx="6" ry="3" fill="none" stroke="#3498DB" stroke-width="2"/>
        <ellipse cx="12" cy="-12" rx="6" ry="3" fill="none" stroke="#3498DB" stroke-width="2"/>
        <ellipse cx="-12" cy="12" rx="6" ry="3" fill="none" stroke="#3498DB" stroke-width="2"/>
        <ellipse cx="12" cy="12" rx="6" ry="3" fill="none" stroke="#3498DB" stroke-width="2"/>
      </g>
      <text x="70" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
        Rotating magnetic field induces rotor currents
      </text>
    </g>
  </g>

  <!-- Key Points -->
  <g transform="translate(50, 600)">
    <rect x="0" y="0" width="900" height="150" rx="10" fill="#ECEFF1" stroke="#607D8B" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#607D8B">
      Key Points
    </text>

    <!-- Point 1 -->
    <g transform="translate(50, 45)">
      <circle cx="10" cy="10" r="8" fill="#4CAF50"/>
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">1</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">
        Faraday's Law: EMF ∝ Rate of flux change
      </text>
      <text x="30" y="25" font-family="Arial, sans-serif" font-size="12" fill="#666">
        Faster change → Higher EMF
      </text>
    </g>

    <!-- Point 2 -->
    <g transform="translate(50, 85)">
      <circle cx="10" cy="10" r="8" fill="#FF8F00"/>
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">2</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">
        Lenz's Law: Induced effects oppose the cause
      </text>
      <text x="30" y="25" font-family="Arial, sans-serif" font-size="12" fill="#666">
        Conservation of energy principle
      </text>
    </g>

    <!-- Point 3 -->
    <g transform="translate(450, 45)">
      <circle cx="10" cy="10" r="8" fill="#7B1FA2"/>
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">3</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">
        Both laws work together in all electromagnetic devices
      </text>
      <text x="30" y="25" font-family="Arial, sans-serif" font-size="12" fill="#666">
        Generators, motors, transformers, etc.
      </text>
    </g>

    <!-- Point 4 -->
    <g transform="translate(450, 85)">
      <circle cx="10" cy="10" r="8" fill="#2196F3"/>
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">4</text>
      <text x="30" y="10" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">
        Direction depends on flux change direction
      </text>
      <text x="30" y="25" font-family="Arial, sans-serif" font-size="12" fill="#666">
        Use right-hand rule to determine current direction
      </text>
    </g>
  </g>
</svg>