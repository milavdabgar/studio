<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="magnetGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4444FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="conductorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="fieldGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:0.2" />
    </radialGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <marker id="redArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF4444" />
    </marker>
    <marker id="blueArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2196F3" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1000" height="800" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Static and Dynamic EMF
  </text>

  <!-- Static EMF Section -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="440" height="320" rx="10" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="220" y="25" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Static EMF (Transformer EMF)
    </text>
    
    <!-- Definition -->
    <rect x="20" y="40" width="400" height="80" rx="5" fill="white" stroke="#4CAF50" stroke-width="1"/>
    <text x="220" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      EMF induced due to change in magnetic flux
    </text>
    <text x="220" y="78" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      without relative motion between conductor and field
    </text>
    <text x="220" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      ε = -N × (dΦ/dt)
    </text>

    <!-- Static EMF Demonstration -->
    <g transform="translate(50, 140)">
      <!-- Stationary coil -->
      <g transform="translate(80, 20)">
        <ellipse cx="50" cy="30" rx="35" ry="10" fill="none" stroke="url(#conductorGrad)" stroke-width="4"/>
        <ellipse cx="50" cy="45" rx="35" ry="10" fill="none" stroke="url(#conductorGrad)" stroke-width="4"/>
        <ellipse cx="50" cy="60" rx="35" ry="10" fill="none" stroke="url(#conductorGrad)" stroke-width="4"/>
        <ellipse cx="50" cy="75" rx="35" ry="10" fill="none" stroke="url(#conductorGrad)" stroke-width="4"/>
        <text x="50" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
          Stationary Coil
        </text>
      </g>

      <!-- Time-varying magnetic field -->
      <g transform="translate(130, 30)">
        <!-- Field representation at t1 -->
        <g opacity="0.6">
          <circle cx="0" cy="20" r="10" fill="#4169E1"/>
          <circle cx="0" cy="20" r="15" fill="none" stroke="#4169E1" stroke-width="2"/>
          <circle cx="0" cy="20" r="20" fill="none" stroke="#4169E1" stroke-width="1.5" opacity="0.8"/>
        </g>
        
        <!-- Field representation at t2 -->
        <g opacity="0.4" transform="translate(0, 20)">
          <circle cx="0" cy="20" r="15" fill="#4169E1"/>
          <circle cx="0" cy="20" r="22" fill="none" stroke="#4169E1" stroke-width="2"/>
          <circle cx="0" cy="20" r="30" fill="none" stroke="#4169E1" stroke-width="1.5" opacity="0.8"/>
        </g>

        <!-- Time variation indication -->
        <path d="M -20 0 Q 0 -15 20 0 Q 40 15 60 0" stroke="#FF6B35" stroke-width="3" fill="none"/>
        <text x="20" y="-20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FF6B35" font-weight="bold">B(t)</text>
      </g>

      <!-- EMF indication -->
      <g transform="translate(20, 50)">
        <path d="M 0 0 Q 15 -10 30 0" stroke="#E74C3C" stroke-width="3" fill="none" marker-end="url(#redArrow)"/>
        <text x="5" y="15" font-family="Arial, sans-serif" font-size="12" fill="#E74C3C" font-weight="bold">ε</text>
        <text x="5" y="30" font-family="Arial, sans-serif" font-size="10" fill="#666">Induced EMF</text>
      </g>
    </g>

    <!-- Characteristics -->
    <rect x="20" y="260" width="400" height="50" rx="5" fill="#F0F8F0" stroke="#4CAF50" stroke-width="1"/>
    <text x="220" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      • No mechanical motion required
    </text>
    <text x="220" y="295" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      • Field strength/direction changes with time
    </text>
  </g>

  <!-- Dynamic EMF Section -->
  <g transform="translate(510, 80)">
    <rect x="0" y="0" width="440" height="320" rx="10" fill="#FFF3E0" stroke="#FF8F00" stroke-width="2"/>
    <text x="220" y="25" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#FF8F00">
      Dynamic EMF (Motional EMF)
    </text>
    
    <!-- Definition -->
    <rect x="20" y="40" width="400" height="80" rx="5" fill="white" stroke="#FF8F00" stroke-width="1"/>
    <text x="220" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF8F00">
      EMF induced due to relative motion between
    </text>
    <text x="220" y="78" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF8F00">
      conductor and magnetic field
    </text>
    <text x="220" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FF8F00">
      ε = B × l × v
    </text>

    <!-- Dynamic EMF Demonstration -->
    <g transform="translate(50, 140)">
      <!-- Static magnetic field -->
      <g opacity="0.6">
        <circle cx="50" cy="40" r="3" fill="#4169E1"/>
        <circle cx="80" cy="40" r="3" fill="#4169E1"/>
        <circle cx="110" cy="40" r="3" fill="#4169E1"/>
        <circle cx="140" cy="40" r="3" fill="#4169E1"/>
        <circle cx="170" cy="40" r="3" fill="#4169E1"/>
        
        <circle cx="50" cy="70" r="3" fill="#4169E1"/>
        <circle cx="80" cy="70" r="3" fill="#4169E1"/>
        <circle cx="110" cy="70" r="3" fill="#4169E1"/>
        <circle cx="140" cy="70" r="3" fill="#4169E1"/>
        <circle cx="170" cy="70" r="3" fill="#4169E1"/>
        
        <circle cx="50" cy="100" r="3" fill="#4169E1"/>
        <circle cx="80" cy="100" r="3" fill="#4169E1"/>
        <circle cx="110" cy="100" r="3" fill="#4169E1"/>
        <circle cx="140" cy="100" r="3" fill="#4169E1"/>
        <circle cx="170" cy="100" r="3" fill="#4169E1"/>
        
        <text x="30" y="75" font-family="Arial, sans-serif" font-size="12" fill="#4169E1" font-weight="bold">B</text>
        <text x="30" y="90" font-family="Arial, sans-serif" font-size="10" fill="#4169E1">(constant)</text>
      </g>

      <!-- Moving conductor -->
      <line x1="200" y1="30" x2="200" y2="110" stroke="url(#conductorGrad)" stroke-width="6"/>
      
      <!-- Movement indication -->
      <path d="M 200 20 L 230 20" stroke="#FF4444" stroke-width="3" marker-end="url(#redArrow)"/>
      <text x="215" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FF4444">v</text>
      
      <!-- EMF polarity -->
      <text x="210" y="60" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF4444">+</text>
      <text x="210" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2196F3">-</text>
      
      <!-- Length indication -->
      <g transform="translate(250, 30)">
        <line x1="0" y1="0" x2="0" y2="80" stroke="#666" stroke-width="2"/>
        <line x1="-5" y1="0" x2="5" y2="0" stroke="#666" stroke-width="2"/>
        <line x1="-5" y1="80" x2="5" y2="80" stroke="#666" stroke-width="2"/>
        <text x="10" y="45" font-family="Arial, sans-serif" font-size="12" fill="#666">l</text>
      </g>
      
      <text x="200" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
        Moving Conductor
      </text>
    </g>

    <!-- Characteristics -->
    <rect x="20" y="260" width="400" height="50" rx="5" fill="#FFF8E1" stroke="#FF8F00" stroke-width="1"/>
    <text x="220" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      • Requires relative mechanical motion
    </text>
    <text x="220" y="295" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
      • Field can be constant or time-varying
    </text>
  </g>

  <!-- Comparison Table -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="900" height="200" rx="10" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#7B1FA2">
      Comparison: Static vs Dynamic EMF
    </text>

    <!-- Table headers -->
    <rect x="20" y="40" width="280" height="30" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1"/>
    <text x="160" y="58" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Static EMF
    </text>
    
    <rect x="320" y="40" width="100" height="30" fill="#ECEFF1" stroke="#607D8B" stroke-width="1"/>
    <text x="370" y="58" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#607D8B">
      Parameter
    </text>
    
    <rect x="440" y="40" width="280" height="30" fill="#FFF3E0" stroke="#FF8F00" stroke-width="1"/>
    <text x="580" y="58" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF8F00">
      Dynamic EMF
    </text>

    <!-- Row 1: Formula -->
    <rect x="20" y="70" width="280" height="25" fill="white" stroke="#E0E0E0" stroke-width="1"/>
    <text x="160" y="87" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
      ε = -N(dΦ/dt)
    </text>
    
    <rect x="320" y="70" width="100" height="25" fill="white" stroke="#E0E0E0" stroke-width="1"/>
    <text x="370" y="87" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Formula
    </text>
    
    <rect x="440" y="70" width="280" height="25" fill="white" stroke="#E0E0E0" stroke-width="1"/>
    <text x="580" y="87" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
      ε = Blv
    </text>

    <!-- Row 2: Cause -->
    <rect x="20" y="95" width="280" height="25" fill="#F8F9FA" stroke="#E0E0E0" stroke-width="1"/>
    <text x="160" y="112" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
      Time-varying magnetic field
    </text>
    
    <rect x="320" y="95" width="100" height="25" fill="#F8F9FA" stroke="#E0E0E0" stroke-width="1"/>
    <text x="370" y="112" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Cause
    </text>
    
    <rect x="440" y="95" width="280" height="25" fill="#F8F9FA" stroke="#E0E0E0" stroke-width="1"/>
    <text x="580" y="112" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
      Relative motion in field
    </text>

    <!-- Row 3: Motion -->
    <rect x="20" y="120" width="280" height="25" fill="white" stroke="#E0E0E0" stroke-width="1"/>
    <text x="160" y="137" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
      No mechanical motion
    </text>
    
    <rect x="320" y="120" width="100" height="25" fill="white" stroke="#E0E0E0" stroke-width="1"/>
    <text x="370" y="137" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Motion
    </text>
    
    <rect x="440" y="120" width="280" height="25" fill="white" stroke="#E0E0E0" stroke-width="1"/>
    <text x="580" y="137" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
      Mechanical motion required
    </text>

    <!-- Row 4: Examples -->
    <rect x="20" y="145" width="280" height="25" fill="#F8F9FA" stroke="#E0E0E0" stroke-width="1"/>
    <text x="160" y="162" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
      Transformer, Induction heating
    </text>
    
    <rect x="320" y="145" width="100" height="25" fill="#F8F9FA" stroke="#E0E0E0" stroke-width="1"/>
    <text x="370" y="162" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Examples
    </text>
    
    <rect x="440" y="145" width="280" height="25" fill="#F8F9FA" stroke="#E0E0E0" stroke-width="1"/>
    <text x="580" y="162" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
      Generator, Moving conductor
    </text>

    <!-- Row 5: Energy Source -->
    <rect x="20" y="170" width="280" height="25" fill="white" stroke="#E0E0E0" stroke-width="1"/>
    <text x="160" y="187" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
      External field variation
    </text>
    
    <rect x="320" y="170" width="100" height="25" fill="white" stroke="#E0E0E0" stroke-width="1"/>
    <text x="370" y="187" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Energy Source
    </text>
    
    <rect x="440" y="170" width="280" height="25" fill="white" stroke="#E0E0E0" stroke-width="1"/>
    <text x="580" y="187" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
      Mechanical work
    </text>
  </g>

  <!-- Key Equations -->
  <g transform="translate(50, 640)">
    <rect x="0" y="0" width="900" height="120" rx="10" fill="#ECEFF1" stroke="#607D8B" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#607D8B">
      Key Equations and Relationships
    </text>

    <!-- Static EMF equations -->
    <g transform="translate(50, 45)">
      <rect x="0" y="0" width="180" height="60" rx="5" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
      <text x="90" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">
        Static EMF
      </text>
      <text x="90" y="38" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        ε = -N(dΦ/dt)
      </text>
      <text x="90" y="53" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
        Φ = B·A·cos(θ)
      </text>
    </g>

    <!-- Dynamic EMF equations -->
    <g transform="translate(250, 45)">
      <rect x="0" y="0" width="180" height="60" rx="5" fill="#FFF3E0" stroke="#FF8F00" stroke-width="2"/>
      <text x="90" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF8F00">
        Dynamic EMF
      </text>
      <text x="90" y="38" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        ε = Blv sin(θ)
      </text>
      <text x="90" y="53" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
        θ = angle between v and B
      </text>
    </g>

    <!-- Combined case -->
    <g transform="translate(450, 45)">
      <rect x="0" y="0" width="180" height="60" rx="5" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2"/>
      <text x="90" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#7B1FA2">
        Combined Case
      </text>
      <text x="90" y="38" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        ε = -N(dΦ/dt) + Blv
      </text>
      <text x="90" y="53" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
        Both effects present
      </text>
    </g>

    <!-- Units -->
    <g transform="translate(650, 45)">
      <rect x="0" y="0" width="180" height="60" rx="5" fill="#E1F5FE" stroke="#2196F3" stroke-width="2"/>
      <text x="90" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">
        Units
      </text>
      <text x="90" y="38" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        EMF: Volts (V)
      </text>
      <text x="90" y="53" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
        B: Tesla (T), v: m/s, l: m
      </text>
    </g>
  </g>
</svg>