<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="magnetGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffaaaa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4444ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coilGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d35400;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:0.1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <marker id="fieldArrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#0066cc" />
    </marker>
    <marker id="currentArrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#e74c3c" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Static and Dynamic EMF Induction
  </text>
  
  <!-- Static EMF Induction -->
  <g id="static-induction">
    <text x="300" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#34495e">
      Static EMF Induction
    </text>
    <text x="300" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
      (Flux Change Due to Varying Magnetic Field)
    </text>
    
    <!-- Stationary coil with varying magnetic field -->
    <g transform="translate(150,110)">
      <!-- Fixed coil -->
      <g transform="translate(150,50)">
        <ellipse cx="0" cy="15" rx="40" ry="12" fill="none" stroke="url(#coilGrad)" stroke-width="4"/>
        <ellipse cx="0" cy="30" rx="40" ry="12" fill="none" stroke="url(#coilGrad)" stroke-width="4"/>
        <ellipse cx="0" cy="45" rx="40" ry="12" fill="none" stroke="url(#coilGrad)" stroke-width="4"/>
        <ellipse cx="0" cy="60" rx="40" ry="12" fill="none" stroke="url(#coilGrad)" stroke-width="4"/>
        <ellipse cx="0" cy="75" rx="40" ry="12" fill="none" stroke="url(#coilGrad)" stroke-width="4"/>
        <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">Fixed Coil</text>
      </g>
      
      <!-- Varying magnetic field source -->
      <g transform="translate(50,40)">
        <!-- Electromagnet -->
        <rect x="0" y="20" width="60" height="50" fill="#7f8c8d" rx="5"/>
        <ellipse cx="15" cy="35" rx="8" ry="6" fill="none" stroke="#3498db" stroke-width="3"/>
        <ellipse cx="15" cy="45" rx="8" ry="6" fill="none" stroke="#3498db" stroke-width="3"/>
        <ellipse cx="15" cy="55" rx="8" ry="6" fill="none" stroke="#3498db" stroke-width="3"/>
        <ellipse cx="45" cy="35" rx="8" ry="6" fill="none" stroke="#e74c3c" stroke-width="3"/>
        <ellipse cx="45" cy="45" rx="8" ry="6" fill="none" stroke="#e74c3c" stroke-width="3"/>
        <ellipse cx="45" cy="55" rx="8" ry="6" fill="none" stroke="#e74c3c" stroke-width="3"/>
        <text x="30" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">Electromagnet</text>
        
        <!-- AC power supply -->
        <g transform="translate(15,80)">
          <rect x="0" y="0" width="30" height="15" fill="#f39c12" stroke="#d68910" stroke-width="2" rx="3"/>
          <text x="15" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">AC</text>
          <path d="M-10 7 Q-5 2 0 7 Q5 12 10 7 Q15 2 20 7" fill="none" stroke="#f39c12" stroke-width="2"/>
        </g>
      </g>
      
      <!-- Time-varying magnetic field -->
      <g transform="translate(80,60)" opacity="0.7">
        <!-- Field strength indicator -->
        <g id="field-animation">
          <circle cx="20" cy="20" r="8" fill="#0066cc" opacity="0.4"/>
          <circle cx="35" cy="15" r="12" fill="#0066cc" opacity="0.3"/>
          <circle cx="50" cy="25" r="10" fill="#0066cc" opacity="0.5"/>
          <circle cx="25" cy="35" r="6" fill="#0066cc" opacity="0.6"/>
          <circle cx="45" cy="40" r="9" fill="#0066cc" opacity="0.2"/>
        </g>
        <text x="35" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0066cc" font-weight="bold">B(t)</text>
      </g>
      
      <!-- Induced EMF -->
      <g transform="translate(200,90)">
        <circle cx="0" cy="0" r="4" fill="#ff0000"/>
        <circle cx="0" cy="50" r="4" fill="#0000ff"/>
        <text x="10" y="5" font-family="Arial, sans-serif" font-size="14" fill="#ff0000" font-weight="bold">+</text>
        <text x="10" y="55" font-family="Arial, sans-serif" font-size="14" fill="#0000ff" font-weight="bold">-</text>
        <text x="15" y="30" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">EMF</text>
      </g>
    </g>
    
    <!-- Static induction characteristics -->
    <g transform="translate(50,280)">
      <rect x="0" y="0" width="500" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
      <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" font-weight="bold">
        Static EMF Induction Characteristics
      </text>
      
      <g transform="translate(20,40)">
        <circle cx="8" cy="8" r="6" fill="#3498db"/>
        <text x="8" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">1</text>
        <text x="25" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Conductor/coil remains stationary</text>
        
        <circle cx="8" cy="30" r="6" fill="#e74c3c"/>
        <text x="8" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">2</text>
        <text x="25" y="34" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Magnetic field strength varies with time</text>
        
        <circle cx="8" cy="52" r="6" fill="#27ae60"/>
        <text x="8" y="56" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">3</text>
        <text x="25" y="56" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">EMF = -N × d(BA)/dt = -NA × (dB/dt)</text>
        
        <circle cx="8" cy="74" r="6" fill="#f39c12"/>
        <text x="8" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">4</text>
        <text x="25" y="78" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Also called "Transformer EMF"</text>
        
        <circle cx="250" cy="30" r="6" fill="#9b59b6"/>
        <text x="250" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">5</text>
        <text x="270" y="34" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Used in transformers, chokes, and inductors</text>
        
        <circle cx="250" cy="52" r="6" fill="#e67e22"/>
        <text x="250" y="56" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">6</text>
        <text x="270" y="56" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">AC supply creates time-varying magnetic field</text>
      </g>
    </g>
  </g>
  
  <!-- Dynamic EMF Induction -->
  <g id="dynamic-induction">
    <text x="900" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#34495e">
      Dynamic EMF Induction
    </text>
    <text x="900" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
      (Flux Change Due to Conductor Motion)
    </text>
    
    <!-- Moving conductor in uniform field -->
    <g transform="translate(750,110)">
      <!-- Uniform magnetic field -->
      <g stroke="#0066cc" stroke-width="2" fill="none" opacity="0.6">
        <path d="M50 40 L50 140" marker-end="url(#fieldArrow)"/>
        <path d="M70 40 L70 140" marker-end="url(#fieldArrow)"/>
        <path d="M90 40 L90 140" marker-end="url(#fieldArrow)"/>
        <path d="M110 40 L110 140" marker-end="url(#fieldArrow)"/>
        <path d="M130 40 L130 140" marker-end="url(#fieldArrow)"/>
        <path d="M150 40 L150 140" marker-end="url(#fieldArrow)"/>
        <path d="M170 40 L170 140" marker-end="url(#fieldArrow)"/>
        <path d="M190 40 L190 140" marker-end="url(#fieldArrow)"/>
        <path d="M210 40 L210 140" marker-end="url(#fieldArrow)"/>
        <path d="M230 40 L230 140" marker-end="url(#fieldArrow)"/>
      </g>
      <text x="140" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0066cc" font-weight="bold">Uniform B Field</text>
      
      <!-- Moving conductor -->
      <rect x="135" y="50" width="10" height="100" fill="#ff6b35" rx="3"/>
      <path d="M110 100 L135 100" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
      <text x="100" y="95" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">v</text>
      
      <!-- Rails -->
      <rect x="50" y="45" width="180" height="5" fill="#95a5a6" rx="2"/>
      <rect x="50" y="155" width="180" height="5" fill="#95a5a6" rx="2"/>
      
      <!-- Induced EMF -->
      <g transform="translate(150,50)">
        <circle cx="0" cy="0" r="4" fill="#ff0000"/>
        <circle cx="0" cy="100" r="4" fill="#0000ff"/>
        <text x="10" y="5" font-family="Arial, sans-serif" font-size="14" fill="#ff0000" font-weight="bold">+</text>
        <text x="10" y="105" font-family="Arial, sans-serif" font-size="14" fill="#0000ff" font-weight="bold">-</text>
      </g>
      
      <!-- Load resistor -->
      <g transform="translate(250,90)">
        <rect x="0" y="0" width="30" height="20" fill="none" stroke="#8e44ad" stroke-width="3" rx="3"/>
        <path d="M5 5 L10 15 L15 5 L20 15 L25 5" stroke="#8e44ad" stroke-width="2" fill="none"/>
        <text x="15" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">R</text>
        
        <!-- Current flow -->
        <path d="M-20 10 L0 10" stroke="#e74c3c" stroke-width="2" marker-end="url(#currentArrow)"/>
        <text x="-25" y="5" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">I</text>
      </g>
      
      <!-- Generator action label -->
      <text x="140" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">Generator Action</text>
    </g>
    
    <!-- Dynamic induction characteristics -->
    <g transform="translate(650,280)">
      <rect x="0" y="0" width="500" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
      <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" font-weight="bold">
        Dynamic EMF Induction Characteristics
      </text>
      
      <g transform="translate(20,40)">
        <circle cx="8" cy="8" r="6" fill="#3498db"/>
        <text x="8" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">1</text>
        <text x="25" y="12" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Conductor moves through magnetic field</text>
        
        <circle cx="8" cy="30" r="6" fill="#e74c3c"/>
        <text x="8" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">2</text>
        <text x="25" y="34" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Magnetic field remains constant</text>
        
        <circle cx="8" cy="52" r="6" fill="#27ae60"/>
        <text x="8" y="56" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">3</text>
        <text x="25" y="56" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">EMF = BLv (motional EMF)</text>
        
        <circle cx="8" cy="74" r="6" fill="#f39c12"/>
        <text x="8" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">4</text>
        <text x="25" y="78" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Also called "Motional EMF"</text>
        
        <circle cx="250" cy="30" r="6" fill="#9b59b6"/>
        <text x="250" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">5</text>
        <text x="270" y="34" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Used in DC generators and motors</text>
        
        <circle cx="250" cy="52" r="6" fill="#e67e22"/>
        <text x="250" y="56" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">6</text>
        <text x="270" y="56" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Mechanical motion creates electrical energy</text>
      </g>
    </g>
  </g>
  
  <!-- Comparison Table -->
  <g id="comparison">
    <text x="600" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Comparison: Static vs Dynamic EMF Induction
    </text>
    
    <g transform="translate(100,450)">
      <rect x="0" y="0" width="1000" height="240" fill="white" stroke="#bdc3c7" stroke-width="2" rx="5"/>
      
      <!-- Table headers -->
      <rect x="0" y="0" width="250" height="40" fill="#34495e" rx="5 5 0 0"/>
      <rect x="250" y="0" width="375" height="40" fill="#3498db"/>
      <rect x="625" y="0" width="375" height="40" fill="#e74c3c" rx="0 5 0 0"/>
      
      <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Parameter</text>
      <text x="437" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Static EMF Induction</text>
      <text x="812" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Dynamic EMF Induction</text>
      
      <!-- Row 1: Mechanism -->
      <rect x="0" y="40" width="250" height="33" fill="#ecf0f1"/>
      <rect x="250" y="40" width="375" height="33" fill="#f8f9fa"/>
      <rect x="625" y="40" width="375" height="33" fill="#f8f9fa"/>
      
      <text x="125" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" font-weight="bold">Mechanism</text>
      <text x="437" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Flux change due to varying B field</text>
      <text x="812" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Flux change due to conductor motion</text>
      
      <!-- Row 2: Formula -->
      <rect x="0" y="73" width="250" height="33" fill="#ecf0f1"/>
      <rect x="250" y="73" width="375" height="33" fill="#f8f9fa"/>
      <rect x="625" y="73" width="375" height="33" fill="#f8f9fa"/>
      
      <text x="125" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" font-weight="bold">EMF Formula</text>
      <text x="437" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">ε = -N × A × (dB/dt)</text>
      <text x="812" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">ε = BLv</text>
      
      <!-- Row 3: Conductor State -->
      <rect x="0" y="106" width="250" height="33" fill="#ecf0f1"/>
      <rect x="250" y="106" width="375" height="33" fill="#f8f9fa"/>
      <rect x="625" y="106" width="375" height="33" fill="#f8f9fa"/>
      
      <text x="125" y="126" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" font-weight="bold">Conductor State</text>
      <text x="437" y="126" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Stationary</text>
      <text x="812" y="126" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Moving</text>
      
      <!-- Row 4: Magnetic Field -->
      <rect x="0" y="139" width="250" height="33" fill="#ecf0f1"/>
      <rect x="250" y="139" width="375" height="33" fill="#f8f9fa"/>
      <rect x="625" y="139" width="375" height="33" fill="#f8f9fa"/>
      
      <text x="125" y="159" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" font-weight="bold">Magnetic Field</text>
      <text x="437" y="159" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Time-varying</text>
      <text x="812" y="159" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Constant (uniform)</text>
      
      <!-- Row 5: Applications -->
      <rect x="0" y="172" width="250" height="33" fill="#ecf0f1"/>
      <rect x="250" y="172" width="375" height="33" fill="#f8f9fa"/>
      <rect x="625" y="172" width="375" height="33" fill="#f8f9fa"/>
      
      <text x="125" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" font-weight="bold">Applications</text>
      <text x="437" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Transformers, Inductors, Chokes</text>
      <text x="812" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">DC Generators, Motors</text>
      
      <!-- Row 6: Energy Source -->
      <rect x="0" y="205" width="250" height="35" fill="#ecf0f1" rx="0 0 0 5"/>
      <rect x="250" y="205" width="375" height="35" fill="#f8f9fa"/>
      <rect x="625" y="205" width="375" height="35" fill="#f8f9fa" rx="0 0 5 0"/>
      
      <text x="125" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" font-weight="bold">Energy Source</text>
      <text x="437" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">AC electrical supply</text>
      <text x="812" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Mechanical motion</text>
    </g>
  </g>
  
  <!-- Mathematical Relationships -->
  <g id="math-relations">
    <rect x="50" y="720" width="550" height="60" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="5"/>
    <text x="325" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c5460">
      Key Mathematical Relationships
    </text>
    <text x="75" y="765" font-family="Arial, sans-serif" font-size="12" fill="#0c5460">
      Static EMF: ε = -N(dΦ/dt) = -NA(dB/dt)    |    Dynamic EMF: ε = BLv = Blv sin θ
    </text>
  </g>
  
  <!-- Practical Examples -->
  <g id="examples">
    <rect x="650" y="720" width="500" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    <text x="900" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
      Real-World Examples
    </text>
    <text x="675" y="765" font-family="Arial, sans-serif" font-size="12" fill="#856404">
      Static: Power transformers, Wireless charging    |    Dynamic: Car alternators, Wind generators
    </text>
  </g>
</svg>