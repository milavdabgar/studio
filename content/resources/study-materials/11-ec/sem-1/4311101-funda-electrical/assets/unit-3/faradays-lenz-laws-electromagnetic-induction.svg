<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1e3a8a; }
      .subtitle-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 18px; font-weight: 600; fill: #1e40af; }
      .label-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .value-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; font-weight: 600; fill: #dc2626; }
      .formula-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 11px; font-weight: 500; fill: #059669; }
      .magnetic-field { stroke: #7c3aed; fill: none; stroke-width: 2; }
      .current-flow { stroke: #dc2626; fill: #dc2626; stroke-width: 2; }
      .induced-emf { stroke: #f59e0b; fill: #f59e0b; stroke-width: 2; }
      .coil-wire { stroke: #4338ca; fill: none; stroke-width: 2; }
      .magnet-north { fill: #dc2626; stroke: #b91c1c; stroke-width: 2; }
      .magnet-south { fill: #2563eb; stroke: #1d4ed8; stroke-width: 2; }
    </style>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151" />
    </marker>
    
    <marker id="current-arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#dc2626" />
    </marker>
    
    <marker id="field-arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#7c3aed" />
    </marker>
    
    <linearGradient id="faradayBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lenzBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef7cd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="magnetNorth" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="magnetSouth" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8fafc"/>

  <!-- Main Title -->
  <text x="600" y="30" text-anchor="middle" class="title-text">Faraday's Law &amp;amp; Lenz Law</text>
  <text x="600" y="55" text-anchor="middle" class="subtitle-text">Electromagnetic Induction Principles</text>

  <!-- Faraday's Law Section -->
  <g id="faradaySection">
    <rect x="50" y="80" width="550" height="380" rx="10" fill="url(#faradayBg)" stroke="#0ea5e9" stroke-width="2"/>
    <text x="325" y="105" text-anchor="middle" class="subtitle-text">FARADAY'S LAW OF ELECTROMAGNETIC INDUCTION</text>
    
    <!-- Faraday's Law Demonstration -->
    <g id="faradayDemo" transform="translate(100, 130)">
      <!-- Moving Magnet -->
      <g id="movingMagnet">
        <rect x="50" y="80" width="80" height="30" rx="5" fill="url(#magnetNorth)" stroke="#b91c1c" stroke-width="2"/>
        <text x="90" y="100" text-anchor="middle" class="label-text" fill="white">N</text>
        <rect x="130" y="80" width="80" height="30" rx="5" fill="url(#magnetSouth)" stroke="#1d4ed8" stroke-width="2"/>
        <text x="170" y="100" text-anchor="middle" class="label-text" fill="white">S</text>
        
        <!-- Motion Arrow -->
        <line x1="220" y1="95" x2="280" y2="95" stroke="#16a34a" stroke-width="4" marker-end="url(#arrowhead)"/>
        <text x="250" y="85" class="label-text" fill="#16a34a">v</text>
        
        <!-- Animation of magnet movement -->
        <animateTransform attributeName="transform" type="translate" 
                         values="0,0; 50,0; 0,0" dur="4s" repeatCount="indefinite"/>
      </g>
      
      <!-- Coil -->
      <g id="coil" transform="translate(300, 60)">
        <!-- Coil turns -->
        <ellipse cx="50" cy="20" rx="15" ry="20" class="coil-wire"/>
        <ellipse cx="50" cy="40" rx="15" ry="20" class="coil-wire"/>
        <ellipse cx="50" cy="60" rx="15" ry="20" class="coil-wire"/>
        <ellipse cx="50" cy="80" rx="15" ry="20" class="coil-wire"/>
        
        <!-- Coil connections -->
        <line x1="35" y1="20" x2="20" y2="20" class="coil-wire"/>
        <line x1="35" y1="80" x2="20" y2="80" class="coil-wire"/>
        <line x1="65" y1="20" x2="80" y2="20" class="coil-wire"/>
        <line x1="65" y1="80" x2="80" y2="80" class="coil-wire"/>
        
        <!-- Galvanometer -->
        <circle cx="20" cy="50" r="15" fill="white" stroke="#374151" stroke-width="2"/>
        <text x="20" y="55" text-anchor="middle" class="label-text">G</text>
        <line x1="20" y1="35" x2="25" y2="45" stroke="#dc2626" stroke-width="2"/>
        <text x="30" y="35" class="formula-text">Induced Current</text>
        
        <!-- Connecting wires -->
        <line x1="20" y1="35" x2="20" y2="20" class="coil-wire"/>
        <line x1="20" y1="65" x2="20" y2="80" class="coil-wire"/>
        
        <!-- Current direction indicators -->
        <circle cx="85" cy="30" r="3" fill="#dc2626"/>
        <text x="95" y="35" class="formula-text">⊗</text>
        <circle cx="85" cy="70" r="3" fill="#dc2626"/>
        <text x="95" y="75" class="formula-text">⊙</text>
      </g>
      
      <!-- Magnetic Field Lines -->
      <g id="fieldLines">
        <path d="M 130,60 Q 200,40 270,60" class="magnetic-field" marker-end="url(#field-arrow)"/>
        <path d="M 130,70 Q 200,50 270,70" class="magnetic-field" marker-end="url(#field-arrow)"/>
        <path d="M 130,80 Q 200,60 270,80" class="magnetic-field" marker-end="url(#field-arrow)"/>
        <path d="M 130,90 Q 200,70 270,90" class="magnetic-field" marker-end="url(#field-arrow)"/>
        <path d="M 130,100 Q 200,80 270,100" class="magnetic-field" marker-end="url(#field-arrow)"/>
        <path d="M 130,120 Q 200,140 270,120" class="magnetic-field" marker-start="url(#field-arrow)"/>
        <path d="M 130,130 Q 200,150 270,130" class="magnetic-field" marker-start="url(#field-arrow)"/>
        <path d="M 130,140 Q 200,160 270,140" class="magnetic-field" marker-start="url(#field-arrow)"/>
        <path d="M 130,150 Q 200,170 270,150" class="magnetic-field" marker-start="url(#field-arrow)"/>
      </g>
      
      <!-- Flux indication -->
      <text x="200" y="40" text-anchor="middle" class="formula-text">Φ changing</text>
      <text x="200" y="180" text-anchor="middle" class="formula-text">Φ = B × A × cos θ</text>
    </g>
    
    <!-- Faraday's Law Formula -->
    <g id="faradayFormula" transform="translate(70, 350)">
      <rect x="0" y="0" width="480" height="80" rx="5" fill="white" stroke="#0ea5e9" stroke-width="2"/>
      <text x="240" y="25" text-anchor="middle" class="subtitle-text">Faraday's Law Formula</text>
      <text x="50" y="50" class="formula-text">Induced EMF (ε) = -N × (dΦ/dt)</text>
      <text x="50" y="70" class="formula-text">Where: N = Number of turns, Φ = Magnetic flux, t = Time</text>
      <text x="350" y="50" class="value-text">ε = -N × dΦ/dt</text>
      <text x="350" y="70" class="value-text">Unit: Volts (V)</text>
    </g>
  </g>

  <!-- Lenz Law Section -->
  <g id="lenzSection">
    <rect x="650" y="80" width="500" height="380" rx="10" fill="url(#lenzBg)" stroke="#f59e0b" stroke-width="2"/>
    <text x="900" y="105" text-anchor="middle" class="subtitle-text">LENZ LAW - DIRECTION OF INDUCED EMF</text>
    
    <!-- Lenz Law Demonstration -->
    <g id="lenzDemo" transform="translate(680, 130)">
      <!-- Case 1: Magnet Approaching -->
      <g id="case1" transform="translate(0, 0)">
        <text x="200" y="0" text-anchor="middle" class="label-text">Case 1: Magnet Approaching</text>
        
        <!-- Approaching Magnet -->
        <rect x="30" y="20" width="60" height="25" rx="3" fill="url(#magnetNorth)"/>
        <text x="60" y="37" text-anchor="middle" class="label-text" fill="white">N</text>
        <rect x="90" y="20" width="60" height="25" rx="3" fill="url(#magnetSouth)"/>
        <text x="120" y="37" text-anchor="middle" class="label-text" fill="white">S</text>
        
        <!-- Motion -->
        <line x1="160" y1="32" x2="200" y2="32" stroke="#16a34a" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="180" y="25" class="formula-text" fill="#16a34a">v</text>
        
        <!-- Coil -->
        <ellipse cx="230" cy="32" rx="20" ry="25" class="coil-wire"/>
        <text x="230" y="37" text-anchor="middle" class="label-text">COIL</text>
        
        <!-- Induced Current -->
        <path d="M 210,20 A 15,15 0 0,0 210,45" class="current-flow" marker-end="url(#current-arrow)"/>
        <text x="190" y="35" class="formula-text">Induced Current</text>
        <text x="190" y="50" class="formula-text">(Opposes flux increase)</text>
        
        <!-- Magnetic field -->
        <line x1="150" y1="15" x2="210" y2="15" class="magnetic-field" marker-end="url(#field-arrow)"/>
        <line x1="150" y1="50" x2="210" y2="50" class="magnetic-field" marker-end="url(#field-arrow)"/>
        <text x="180" y="12" class="formula-text">B field</text>
      </g>
      
      <!-- Case 2: Magnet Receding -->
      <g id="case2" transform="translate(0, 100)">
        <text x="200" y="0" text-anchor="middle" class="label-text">Case 2: Magnet Receding</text>
        
        <!-- Receding Magnet -->
        <rect x="30" y="20" width="60" height="25" rx="3" fill="url(#magnetNorth)"/>
        <text x="60" y="37" text-anchor="middle" class="label-text" fill="white">N</text>
        <rect x="90" y="20" width="60" height="25" rx="3" fill="url(#magnetSouth)"/>
        <text x="120" y="37" text-anchor="middle" class="label-text" fill="white">S</text>
        
        <!-- Motion -->
        <line x1="120" y1="32" x2="80" y2="32" stroke="#16a34a" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="100" y="25" class="formula-text" fill="#16a34a">v</text>
        
        <!-- Coil -->
        <ellipse cx="230" cy="32" rx="20" ry="25" class="coil-wire"/>
        <text x="230" y="37" text-anchor="middle" class="label-text">COIL</text>
        
        <!-- Induced Current (opposite direction) -->
        <path d="M 250,20 A 15,15 0 0,1 250,45" class="current-flow" marker-end="url(#current-arrow)"/>
        <text x="260" y="35" class="formula-text">Induced Current</text>
        <text x="260" y="50" class="formula-text">(Opposes flux decrease)</text>
      </g>
    </g>
    
    <!-- Lenz Law Statement -->
    <g id="lenzStatement" transform="translate(670, 350)">
      <rect x="0" y="0" width="460" height="80" rx="5" fill="white" stroke="#f59e0b" stroke-width="2"/>
      <text x="230" y="25" text-anchor="middle" class="subtitle-text">Lenz Law Statement</text>
      <text x="20" y="45" class="formula-text">"The direction of induced EMF is such that it opposes</text>
      <text x="20" y="60" class="formula-text">the change in magnetic flux that produced it"</text>
      <text x="350" y="50" class="value-text">Conservation</text>
      <text x="350" y="65" class="value-text">of Energy</text>
    </g>
  </g>

  <!-- Applications and Examples -->
  <g id="applicationsSection" transform="translate(50, 490)">
    <text x="550" y="20" text-anchor="middle" class="subtitle-text">Applications &amp;amp; Practical Examples</text>
    
    <rect x="0" y="40" width="1100" height="320" fill="white" stroke="#d1d5db" stroke-width="1" rx="8"/>
    
    <!-- Electric Generator -->
    <g id="generator" transform="translate(50, 80)">
      <text x="120" y="0" text-anchor="middle" class="label-text">Electric Generator</text>
      <rect x="20" y="20" width="200" height="120" fill="#f0f9ff" stroke="#3b82f6" stroke-width="2" rx="5"/>
      
      <!-- Rotating coil -->
      <ellipse cx="120" cy="80" rx="40" ry="20" class="coil-wire"/>
      <line x1="80" y1="80" x2="60" y2="80" class="coil-wire"/>
      <line x1="160" y1="80" x2="180" y2="80" class="coil-wire"/>
      
      <!-- Magnet poles -->
      <rect x="30" y="40" width="30" height="20" fill="url(#magnetNorth)"/>
      <text x="45" y="53" text-anchor="middle" class="formula-text" fill="white">N</text>
      <rect x="180" y="40" width="30" height="20" fill="url(#magnetSouth)"/>
      <text x="195" y="53" text-anchor="middle" class="formula-text" fill="white">S</text>
      
      <rect x="30" y="100" width="30" height="20" fill="url(#magnetSouth)"/>
      <text x="45" y="113" text-anchor="middle" class="formula-text" fill="white">S</text>
      <rect x="180" y="100" width="30" height="20" fill="url(#magnetNorth)"/>
      <text x="195" y="113" text-anchor="middle" class="formula-text" fill="white">N</text>
      
      <!-- Rotation arrow -->
      <path d="M 100,60 A 20,20 0 0,1 140,60" stroke="#16a34a" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="120" y="55" text-anchor="middle" class="formula-text" fill="#16a34a">ω</text>
      
      <text x="120" y="165" text-anchor="middle" class="formula-text">EMF = BLv sin θ</text>
      <text x="120" y="180" text-anchor="middle" class="formula-text">Mechanical → Electrical</text>
    </g>
    
    <!-- Transformer -->
    <g id="transformer" transform="translate(300, 80)">
      <text x="120" y="0" text-anchor="middle" class="label-text">Transformer</text>
      <rect x="20" y="20" width="200" height="120" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
      
      <!-- Core -->
      <rect x="110" y="40" width="20" height="80" fill="#6b7280" stroke="#374151" stroke-width="1"/>
      
      <!-- Primary coil -->
      <g id="primary">
        <ellipse cx="90" cy="60" rx="10" ry="15" class="coil-wire"/>
        <ellipse cx="90" cy="80" rx="10" ry="15" class="coil-wire"/>
        <ellipse cx="90" cy="100" rx="10" ry="15" class="coil-wire"/>
        <text x="70" y="85" class="formula-text">Primary</text>
        <text x="70" y="100" class="formula-text">N₁ turns</text>
        
        <!-- AC source -->
        <circle cx="50" cy="80" r="10" fill="white" stroke="#374151" stroke-width="1"/>
        <text x="50" y="85" text-anchor="middle" class="formula-text">AC</text>
        <line x1="60" y1="80" x2="80" y2="80" class="coil-wire"/>
      </g>
      
      <!-- Secondary coil -->
      <g id="secondary">
        <ellipse cx="150" cy="60" rx="10" ry="15" class="coil-wire"/>
        <ellipse cx="150" cy="80" rx="10" ry="15" class="coil-wire"/>
        <ellipse cx="150" cy="100" rx="10" ry="15" class="coil-wire"/>
        <text x="170" y="85" class="formula-text">Secondary</text>
        <text x="170" y="100" class="formula-text">N₂ turns</text>
        
        <!-- Load -->
        <rect x="180" y="75" width="15" height="10" fill="white" stroke="#374151" stroke-width="1"/>
        <text x="187" y="82" text-anchor="middle" class="formula-text">R</text>
        <line x1="160" y1="80" x2="180" y2="80" class="coil-wire"/>
      </g>
      
      <!-- Flux lines -->
      <path d="M 95,70 Q 120,65 145,70" stroke="#7c3aed" stroke-width="1" stroke-dasharray="2,2"/>
      <path d="M 95,90 Q 120,95 145,90" stroke="#7c3aed" stroke-width="1" stroke-dasharray="2,2"/>
      
      <text x="120" y="165" text-anchor="middle" class="formula-text">V₂/V₁ = N₂/N₁</text>
      <text x="120" y="180" text-anchor="middle" class="formula-text">Mutual Induction</text>
    </g>
    
    <!-- Induction Motor -->
    <g id="motor" transform="translate(550, 80)">
      <text x="120" y="0" text-anchor="middle" class="label-text">Induction Motor</text>
      <rect x="20" y="20" width="200" height="120" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="5"/>
      
      <!-- Stator -->
      <circle cx="120" cy="80" r="50" fill="none" stroke="#374151" stroke-width="3"/>
      <text x="120" y="40" text-anchor="middle" class="formula-text">Stator</text>
      
      <!-- Stator windings -->
      <ellipse cx="120" cy="50" rx="8" ry="5" class="coil-wire"/>
      <ellipse cx="90" cy="80" rx="5" ry="8" class="coil-wire"/>
      <ellipse cx="150" cy="80" rx="5" ry="8" class="coil-wire"/>
      <ellipse cx="120" cy="110" rx="8" ry="5" class="coil-wire"/>
      
      <!-- Rotor -->
      <circle cx="120" cy="80" r="25" fill="#fed7aa" stroke="#ea580c" stroke-width="2"/>
      <text x="120" y="85" text-anchor="middle" class="formula-text">Rotor</text>
      
      <!-- Rotation -->
      <path d="M 105,70 A 15,15 0 0,1 135,70" stroke="#16a34a" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Rotating field -->
      <path d="M 80,60 A 30,30 0 0,1 140,100" stroke="#7c3aed" stroke-width="2" stroke-dasharray="3,2" marker-end="url(#field-arrow)"/>
      <text x="100" y="55" class="formula-text">Rotating Field</text>
      
      <text x="120" y="165" text-anchor="middle" class="formula-text">Self-starting torque</text>
      <text x="120" y="180" text-anchor="middle" class="formula-text">from induced currents</text>
    </g>
    
    <!-- Eddy Current Brakes -->
    <g id="eddyBrakes" transform="translate(800, 80)">
      <text x="120" y="0" text-anchor="middle" class="label-text">Eddy Current Brakes</text>
      <rect x="20" y="20" width="200" height="120" fill="#fdf2f8" stroke="#ec4899" stroke-width="2" rx="5"/>
      
      <!-- Rotating disc -->
      <circle cx="120" cy="80" r="35" fill="#d1d5db" stroke="#374151" stroke-width="2"/>
      <text x="120" y="85" text-anchor="middle" class="formula-text">Metal Disc</text>
      
      <!-- Magnet -->
      <rect x="80" y="50" width="25" height="15" fill="url(#magnetNorth)"/>
      <text x="92" y="60" text-anchor="middle" class="formula-text" fill="white">N</text>
      <rect x="135" y="50" width="25" height="15" fill="url(#magnetSouth)"/>
      <text x="147" y="60" text-anchor="middle" class="formula-text" fill="white">S</text>
      
      <!-- Eddy currents -->
      <circle cx="105" cy="80" r="8" fill="none" stroke="#dc2626" stroke-width="2"/>
      <circle cx="135" cy="80" r="8" fill="none" stroke="#dc2626" stroke-width="2"/>
      <path d="M 100,75 A 5,5 0 0,1 100,85" stroke="#dc2626" stroke-width="2" marker-end="url(#current-arrow)"/>
      <path d="M 140,85 A 5,5 0 0,1 140,75" stroke="#dc2626" stroke-width="2" marker-end="url(#current-arrow)"/>
      
      <!-- Rotation and braking -->
      <path d="M 140,60 A 25,25 0 0,1 160,90" stroke="#16a34a" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="165" y="75" class="formula-text" fill="#16a34a">ω</text>
      <line x1="85" y1="95" x2="75" y2="95" stroke="#dc2626" stroke-width="3"/>
      <text x="65" y="100" class="formula-text" fill="#dc2626">Braking</text>
      
      <text x="120" y="165" text-anchor="middle" class="formula-text">Lenz law opposes motion</text>
      <text x="120" y="180" text-anchor="middle" class="formula-text">Contactless braking</text>
    </g>
  </g>

  <!-- Key Points Summary -->
  <g id="summary" transform="translate(50, 830)">
    <text x="0" y="0" class="formula-text">Key Points: 1) Faraday's Law: ε = -N(dΦ/dt) - EMF proportional to rate of flux change</text>
    <text x="0" y="20" class="formula-text">2) Lenz Law: Induced current opposes the change causing it - ensures energy conservation</text>
    <text x="0" y="40" class="formula-text">3) Applications: Generators, transformers, motors, brakes - foundation of electrical machines</text>
  </g>
</svg>