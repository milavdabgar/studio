<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="magnetGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4444FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coilGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="fieldGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:0.3" />
    </radialGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1000" height="800" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Electromagnetic Induction Principles
  </text>

  <!-- Main Concept -->
  <rect x="20" y="80" width="960" height="120" rx="10" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
  <text x="500" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1976D2">
    When magnetic flux through a conductor changes, an EMF is induced
  </text>
  <text x="500" y="140" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1976D2">
    Induced EMF = -N × (dΦ/dt)
  </text>
  <text x="500" y="165" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1976D2">
    where Φ = B × A × cos(θ)
  </text>

  <!-- Moving Magnet Demonstration -->
  <g transform="translate(80, 240)">
    <rect x="0" y="0" width="400" height="200" rx="8" fill="#FFF3E0" stroke="#FF8F00" stroke-width="2"/>
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FF8F00">
      Moving Magnet - Stationary Coil
    </text>

    <!-- Magnetic field lines -->
    <ellipse cx="100" cy="80" rx="60" ry="30" fill="none" stroke="#4169E1" stroke-width="2" opacity="0.7"/>
    <ellipse cx="100" cy="80" rx="80" ry="40" fill="none" stroke="#4169E1" stroke-width="1.5" opacity="0.5"/>
    <ellipse cx="100" cy="80" rx="100" ry="50" fill="none" stroke="#4169E1" stroke-width="1" opacity="0.3"/>

    <!-- Magnet -->
    <rect x="60" y="65" width="80" height="30" rx="5" fill="url(#magnetGrad)" stroke="#333" stroke-width="2"/>
    <text x="80" y="83" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">N</text>
    <text x="120" y="83" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">S</text>
    
    <!-- Movement arrow -->
    <path d="M 150 80 L 180 80" stroke="#FF4444" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="165" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FF4444">v</text>

    <!-- Coil -->
    <g transform="translate(220, 50)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="url(#coilGrad)" stroke-width="4"/>
      <circle cx="0" cy="20" r="15" fill="none" stroke="url(#coilGrad)" stroke-width="4"/>
      <circle cx="0" cy="40" r="15" fill="none" stroke="url(#coilGrad)" stroke-width="4"/>
      <circle cx="0" cy="60" r="15" fill="none" stroke="url(#coilGrad)" stroke-width="4"/>
      
      <!-- Connecting lines -->
      <line x1="-15" y1="0" x2="-15" y2="60" stroke="url(#coilGrad)" stroke-width="4"/>
      <line x1="15" y1="0" x2="15" y2="60" stroke="url(#coilGrad)" stroke-width="4"/>
    </g>

    <!-- Galvanometer -->
    <circle cx="320" cy="100" r="25" fill="white" stroke="#333" stroke-width="2"/>
    <line x1="308" y1="88" x2="332" y2="112" stroke="#FF4444" stroke-width="2"/>
    <text x="320" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">G</text>
    
    <!-- Connecting wires -->
    <line x1="235" y1="80" x2="295" y2="100" stroke="#333" stroke-width="2"/>
    <line x1="235" y1="120" x2="295" y2="100" stroke="#333" stroke-width="2"/>

    <!-- Current direction -->
    <text x="270" y="90" font-family="Arial, sans-serif" font-size="12" fill="#FF4444">i</text>
    <text x="50" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FF8F00">
      Flux increases → Current induced
    </text>
  </g>

  <!-- Moving Conductor Demonstration -->
  <g transform="translate(520, 240)">
    <rect x="0" y="0" width="400" height="200" rx="8" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2"/>
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#7B1FA2">
      Moving Conductor - Static Field
    </text>

    <!-- Uniform magnetic field -->
    <g opacity="0.6">
      <circle cx="50" cy="60" r="3" fill="#4169E1"/>
      <circle cx="80" cy="60" r="3" fill="#4169E1"/>
      <circle cx="110" cy="60" r="3" fill="#4169E1"/>
      <circle cx="140" cy="60" r="3" fill="#4169E1"/>
      <circle cx="170" cy="60" r="3" fill="#4169E1"/>
      
      <circle cx="50" cy="90" r="3" fill="#4169E1"/>
      <circle cx="80" cy="90" r="3" fill="#4169E1"/>
      <circle cx="110" cy="90" r="3" fill="#4169E1"/>
      <circle cx="140" cy="90" r="3" fill="#4169E1"/>
      <circle cx="170" cy="90" r="3" fill="#4169E1"/>
      
      <circle cx="50" cy="120" r="3" fill="#4169E1"/>
      <circle cx="80" cy="120" r="3" fill="#4169E1"/>
      <circle cx="110" cy="120" r="3" fill="#4169E1"/>
      <circle cx="140" cy="120" r="3" fill="#4169E1"/>
      <circle cx="170" cy="120" r="3" fill="#4169E1"/>
      
      <circle cx="50" cy="150" r="3" fill="#4169E1"/>
      <circle cx="80" cy="150" r="3" fill="#4169E1"/>
      <circle cx="110" cy="150" r="3" fill="#4169E1"/>
      <circle cx="140" cy="150" r="3" fill="#4169E1"/>
      <circle cx="170" cy="150" r="3" fill="#4169E1"/>
    </g>
    
    <!-- Field label -->
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4169E1">B</text>

    <!-- Moving conductor -->
    <line x1="200" y1="50" x2="200" y2="160" stroke="#FF8C42" stroke-width="6"/>
    
    <!-- Movement arrow -->
    <path d="M 200 40 L 230 40" stroke="#FF4444" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="215" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FF4444">v</text>

    <!-- EMF indication -->
    <text x="210" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF4444">+</text>
    <text x="210" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4444FF">-</text>
    
    <!-- External circuit -->
    <rect x="250" y="95" width="80" height="30" rx="5" fill="white" stroke="#333" stroke-width="2"/>
    <text x="290" y="113" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Load</text>
    
    <!-- Connecting wires -->
    <line x1="200" y1="50" x2="250" y2="95" stroke="#333" stroke-width="2"/>
    <line x1="200" y1="160" x2="250" y2="125" stroke="#333" stroke-width="2"/>
    
    <!-- Current flow -->
    <circle cx="270" cy="80" r="3" fill="#FF4444"/>
    <text x="275" y="85" font-family="Arial, sans-serif" font-size="12" fill="#FF4444">i</text>
    
    <text x="200" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7B1FA2">
      EMF = B × l × v
    </text>
  </g>

  <!-- Types of EMF -->
  <g transform="translate(80, 480)">
    <rect x="0" y="0" width="840" height="160" rx="8" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="420" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Types of Induced EMF
    </text>

    <!-- Self Induced EMF -->
    <g transform="translate(40, 50)">
      <rect x="0" y="0" width="180" height="80" rx="5" fill="white" stroke="#FF8C42" stroke-width="2"/>
      <text x="90" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF8C42">
        Self Induced EMF
      </text>
      <text x="90" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
        Due to change in own
      </text>
      <text x="90" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
        magnetic flux
      </text>
      <text x="90" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FF8C42">
        e = -L(di/dt)
      </text>
    </g>

    <!-- Mutually Induced EMF -->
    <g transform="translate(250, 50)">
      <rect x="0" y="0" width="180" height="80" rx="5" fill="white" stroke="#9C27B0" stroke-width="2"/>
      <text x="90" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">
        Mutually Induced EMF
      </text>
      <text x="90" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
        Due to change in flux
      </text>
      <text x="90" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
        from nearby coil
      </text>
      <text x="90" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9C27B0">
        e = -M(di/dt)
      </text>
    </g>

    <!-- Motional EMF -->
    <g transform="translate(460, 50)">
      <rect x="0" y="0" width="180" height="80" rx="5" fill="white" stroke="#2196F3" stroke-width="2"/>
      <text x="90" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">
        Motional EMF
      </text>
      <text x="90" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
        Due to conductor
      </text>
      <text x="90" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
        moving in field
      </text>
      <text x="90" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2196F3">
        e = Blv
      </text>
    </g>

    <!-- Transformer EMF -->
    <g transform="translate(670, 50)">
      <rect x="0" y="0" width="150" height="80" rx="5" fill="white" stroke="#FF5722" stroke-width="2"/>
      <text x="75" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF5722">
        Transformer EMF
      </text>
      <text x="75" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
        Due to changing
      </text>
      <text x="75" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
        flux linkage
      </text>
      <text x="75" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FF5722">
        e = -N(dΦ/dt)
      </text>
    </g>
  </g>

  <!-- Key Factors -->
  <g transform="translate(80, 670)">
    <rect x="0" y="0" width="840" height="100" rx="8" fill="#FFF8E1" stroke="#FF9800" stroke-width="2"/>
    <text x="420" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF9800">
      Factors Affecting Induced EMF
    </text>

    <!-- Factor 1 -->
    <g transform="translate(50, 40)">
      <circle cx="15" cy="15" r="12" fill="#4CAF50"/>
      <text x="15" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">1</text>
      <text x="40" y="15" font-family="Arial, sans-serif" font-size="14" fill="#666">Rate of change</text>
      <text x="40" y="30" font-family="Arial, sans-serif" font-size="14" fill="#666">of magnetic flux</text>
    </g>

    <!-- Factor 2 -->
    <g transform="translate(220, 40)">
      <circle cx="15" cy="15" r="12" fill="#2196F3"/>
      <text x="15" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2</text>
      <text x="40" y="15" font-family="Arial, sans-serif" font-size="14" fill="#666">Number of turns</text>
      <text x="40" y="30" font-family="Arial, sans-serif" font-size="14" fill="#666">in the coil</text>
    </g>

    <!-- Factor 3 -->
    <g transform="translate(390, 40)">
      <circle cx="15" cy="15" r="12" fill="#9C27B0"/>
      <text x="15" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">3</text>
      <text x="40" y="15" font-family="Arial, sans-serif" font-size="14" fill="#666">Magnetic field</text>
      <text x="40" y="30" font-family="Arial, sans-serif" font-size="14" fill="#666">strength</text>
    </g>

    <!-- Factor 4 -->
    <g transform="translate(560, 40)">
      <circle cx="15" cy="15" r="12" fill="#FF5722"/>
      <text x="15" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">4</text>
      <text x="40" y="15" font-family="Arial, sans-serif" font-size="14" fill="#666">Relative velocity</text>
      <text x="40" y="30" font-family="Arial, sans-serif" font-size="14" fill="#666">and area</text>
    </g>
  </g>
</svg>