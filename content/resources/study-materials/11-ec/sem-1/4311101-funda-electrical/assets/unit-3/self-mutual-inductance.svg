<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coilGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coilGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#95A5A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7F8C8D;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="fieldGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#9B59B6;stop-opacity:0.2" />
    </radialGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <marker id="redArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E74C3C" />
    </marker>
    <marker id="blueArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498DB" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1000" height="800" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Self and Mutual Inductance
  </text>

  <!-- Self-Inductance Section -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="440" height="300" rx="10" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="220" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Self-Inductance (L)
    </text>
    
    <!-- Definition -->
    <rect x="20" y="40" width="400" height="60" rx="5" fill="white" stroke="#4CAF50" stroke-width="1"/>
    <text x="220" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Property of a coil that opposes changes in current
    </text>
    <text x="220" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      ε = -L × (di/dt)
    </text>

    <!-- Self-inductance demonstration -->
    <g transform="translate(70, 120)">
      <!-- AC source -->
      <g transform="translate(20, 60)">
        <circle cx="0" cy="0" r="20" fill="white" stroke="#F39C12" stroke-width="3"/>
        <path d="M -8 0 Q 0 -8 8 0 Q 0 8 -8 0" stroke="#F39C12" stroke-width="2" fill="none"/>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#F39C12">AC</text>
      </g>

      <!-- Coil -->
      <g transform="translate(120, 30)">
        <ellipse cx="50" cy="20" rx="40" ry="12" fill="none" stroke="url(#coilGrad1)" stroke-width="4"/>
        <ellipse cx="50" cy="35" rx="40" ry="12" fill="none" stroke="url(#coilGrad1)" stroke-width="4"/>
        <ellipse cx="50" cy="50" rx="40" ry="12" fill="none" stroke="url(#coilGrad1)" stroke-width="4"/>
        <ellipse cx="50" cy="65" rx="40" ry="12" fill="none" stroke="url(#coilGrad1)" stroke-width="4"/>
        <ellipse cx="50" cy="80" rx="40" ry="12" fill="none" stroke="url(#coilGrad1)" stroke-width="4"/>
        <text x="50" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3498DB">N turns</text>
      </g>

      <!-- Current flow -->
      <line x1="40" y1="60" x2="110" y2="60" stroke="#333" stroke-width="3"/>
      <line x1="190" y1="60" x2="250" y2="60" stroke="#333" stroke-width="3"/>
      <path d="M 70 60 L 85 60" stroke="#E74C3C" stroke-width="3" marker-end="url(#redArrow)"/>
      <text x="80" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E74C3C">i(t)</text>

      <!-- Magnetic field -->
      <g transform="translate(170, 50)" opacity="0.6">
        <ellipse cx="0" cy="0" r="25" fill="url(#fieldGrad)"/>
        <ellipse cx="0" cy="0" r="35" fill="none" stroke="#9B59B6" stroke-width="2" stroke-dasharray="4,2"/>
        <ellipse cx="0" cy="0" r="45" fill="none" stroke="#9B59B6" stroke-width="1.5" stroke-dasharray="4,2"/>
        <text x="0" y="-35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9B59B6" font-weight="bold">
          Self-Field
        </text>
      </g>

      <!-- Load resistance -->
      <g transform="translate(270, 50)">
        <rect x="0" y="0" width="40" height="20" fill="white" stroke="#666" stroke-width="2" rx="3"/>
        <path d="M 5 5 L 8 15 L 12 5 L 16 15 L 20 5 L 24 15 L 28 5 L 32 15 L 35 5" stroke="#666" stroke-width="2" fill="none"/>
        <text x="20" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">R</text>
      </g>

      <!-- Current change indication -->
      <g transform="translate(30, 120)">
        <path d="M 0 0 Q 30 -15 60 0 Q 90 15 120 0" stroke="#FF6B35" stroke-width="3" fill="none"/>
        <text x="60" y="-20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FF6B35" font-weight="bold">
          di/dt
        </text>
      </g>

      <!-- Back EMF -->
      <g transform="translate(250, 100)">
        <path d="M 0 0 L -20 0" stroke="#E74C3C" stroke-width="3" marker-start="url(#redArrow)"/>
        <text x="-15" y="-5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E74C3C">
          Back EMF
        </text>
      </g>
    </g>

    <!-- Self-inductance formula -->
    <rect x="20" y="250" width="400" height="40" rx="5" fill="#F0F8F0" stroke="#4CAF50" stroke-width="1"/>
    <text x="220" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
      L = μ₀N²A/l  |  Energy: W = ½LI²  |  Unit: Henry (H)
    </text>
  </g>

  <!-- Mutual Inductance Section -->
  <g transform="translate(510, 80)">
    <rect x="0" y="0" width="440" height="300" rx="10" fill="#FFF3E0" stroke="#FF8F00" stroke-width="2"/>
    <text x="220" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FF8F00">
      Mutual Inductance (M)
    </text>
    
    <!-- Definition -->
    <rect x="20" y="40" width="400" height="60" rx="5" fill="white" stroke="#FF8F00" stroke-width="1"/>
    <text x="220" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF8F00">
      EMF induced in one coil due to current change in another
    </text>
    <text x="220" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FF8F00">
      ε₂ = -M × (di₁/dt)
    </text>

    <!-- Mutual inductance demonstration -->
    <g transform="translate(50, 120)">
      <!-- AC source -->
      <g transform="translate(20, 60)">
        <circle cx="0" cy="0" r="18" fill="white" stroke="#F39C12" stroke-width="3"/>
        <path d="M -6 0 Q 0 -6 6 0 Q 0 6 -6 0" stroke="#F39C12" stroke-width="2" fill="none"/>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#F39C12">AC</text>
      </g>

      <!-- Iron core -->
      <rect x="110" y="40" width="15" height="80" fill="url(#coreGrad)" rx="3"/>
      <rect x="185" y="40" width="15" height="80" fill="url(#coreGrad)" rx="3"/>
      <text x="155" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7F8C8D">Core</text>

      <!-- Primary coil -->
      <g transform="translate(80, 50)">
        <ellipse cx="25" cy="15" rx="20" ry="8" fill="none" stroke="url(#coilGrad1)" stroke-width="3"/>
        <ellipse cx="25" cy="25" rx="20" ry="8" fill="none" stroke="url(#coilGrad1)" stroke-width="3"/>
        <ellipse cx="25" cy="35" rx="20" ry="8" fill="none" stroke="url(#coilGrad1)" stroke-width="3"/>
        <ellipse cx="25" cy="45" rx="20" ry="8" fill="none" stroke="url(#coilGrad1)" stroke-width="3"/>
        <text x="25" y="65" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#3498DB">Primary</text>
        <text x="25" y="77" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#3498DB">N₁</text>
      </g>

      <!-- Secondary coil -->
      <g transform="translate(210, 45)">
        <ellipse cx="25" cy="15" rx="20" ry="8" fill="none" stroke="url(#coilGrad2)" stroke-width="3"/>
        <ellipse cx="25" cy="25" rx="20" ry="8" fill="none" stroke="url(#coilGrad2)" stroke-width="3"/>
        <ellipse cx="25" cy="35" rx="20" ry="8" fill="none" stroke="url(#coilGrad2)" stroke-width="3"/>
        <ellipse cx="25" cy="45" rx="20" ry="8" fill="none" stroke="url(#coilGrad2)" stroke-width="3"/>
        <ellipse cx="25" cy="55" rx="20" ry="8" fill="none" stroke="url(#coilGrad2)" stroke-width="3"/>
        <text x="25" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#E74C3C">Secondary</text>
        <text x="25" y="87" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#E74C3C">N₂</text>
      </g>

      <!-- Current flow in primary -->
      <line x1="38" y1="80" x2="80" y2="80" stroke="#333" stroke-width="2"/>
      <line x1="130" y1="80" x2="160" y2="80" stroke="#333" stroke-width="2"/>
      <path d="M 60 80 L 70 80" stroke="#3498DB" stroke-width="2" marker-end="url(#blueArrow)"/>
      <text x="65" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#3498DB">i₁</text>

      <!-- Load in secondary -->
      <g transform="translate(280, 70)">
        <rect x="0" y="0" width="30" height="15" fill="white" stroke="#666" stroke-width="2" rx="2"/>
        <path d="M 3 3 L 6 12 L 9 3 L 12 12 L 15 3 L 18 12 L 21 3 L 24 12 L 27 3" stroke="#666" stroke-width="1.5" fill="none"/>
        <text x="15" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Load</text>
      </g>

      <!-- Secondary current -->
      <line x1="260" y1="77" x2="280" y2="77" stroke="#333" stroke-width="2"/>
      <line x1="310" y1="77" x2="330" y2="77" stroke="#333" stroke-width="2"/>
      <path d="M 270 77 L 275 77" stroke="#E74C3C" stroke-width="2" marker-end="url(#redArrow)"/>
      <text x="272" y="72" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#E74C3C">i₂</text>

      <!-- Magnetic flux linkage -->
      <g transform="translate(155, 67)" opacity="0.6">
        <path d="M -40 0 Q 0 -5 40 0" stroke="#9B59B6" stroke-width="3" stroke-dasharray="5,3"/>
        <path d="M -40 10 Q 0 5 40 10" stroke="#9B59B6" stroke-width="3" stroke-dasharray="5,3"/>
        <text x="0" y="-10" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#9B59B6" font-weight="bold">
          Φ₁₂
        </text>
      </g>
    </g>

    <!-- Mutual inductance formula -->
    <rect x="20" y="250" width="400" height="40" rx="5" fill="#FFF8E1" stroke="#FF8F00" stroke-width="1"/>
    <text x="220" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
      M = k√(L₁L₂)  |  k: coupling coefficient (0 ≤ k ≤ 1)
    </text>
  </g>

  <!-- Comparison and Applications -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="900" height="180" rx="10" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#7B1FA2">
      Key Differences and Applications
    </text>

    <!-- Self-inductance characteristics -->
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="180" height="110" rx="5" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="90" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">
        Self-Inductance
      </text>
      
      <g transform="translate(10, 30)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">
          • Single coil
        </text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" fill="#333">
          • Opposes current change
        </text>
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="#333">
          • Energy storage
        </text>
        <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" fill="#333">
          • Chokes, filters
        </text>
        <text x="0" y="75" font-family="Arial, sans-serif" font-size="12" fill="#333">
          • Motor starting
        </text>
      </g>
    </g>

    <!-- Mutual inductance characteristics -->
    <g transform="translate(250, 50)">
      <rect x="0" y="0" width="180" height="110" rx="5" fill="white" stroke="#FF8F00" stroke-width="2"/>
      <text x="90" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF8F00">
        Mutual Inductance
      </text>
      
      <g transform="translate(10, 30)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">
          • Two or more coils
        </text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" fill="#333">
          • Energy transfer
        </text>
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="#333">
          • Transformers
        </text>
        <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" fill="#333">
          • Wireless charging
        </text>
        <text x="0" y="75" font-family="Arial, sans-serif" font-size="12" fill="#333">
          • Induction motors
        </text>
      </g>
    </g>

    <!-- Coupling types -->
    <g transform="translate(450, 50)">
      <rect x="0" y="0" width="200" height="110" rx="5" fill="white" stroke="#9C27B0" stroke-width="2"/>
      <text x="100" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">
        Coupling Types
      </text>
      
      <!-- Tight coupling -->
      <g transform="translate(20, 30)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E74C3C">
          Tight Coupling (k ≈ 1):
        </text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#333">
          • Common iron core
        </text>
        <text x="0" y="43" font-family="Arial, sans-serif" font-size="11" fill="#333">
          • Power transformers
        </text>
      </g>

      <!-- Loose coupling -->
      <g transform="translate(20, 70)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498DB">
          Loose Coupling (k &amp;lt; 0.5):
        </text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#333">
          • Air core separation
        </text>
      </g>
    </g>

    <!-- Factors affecting inductance -->
    <g transform="translate(670, 50)">
      <rect x="0" y="0" width="210" height="110" rx="5" fill="white" stroke="#607D8B" stroke-width="2"/>
      <text x="105" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#607D8B">
        Factors Affecting L
      </text>
      
      <g transform="translate(10, 30)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">
          • N² (turns squared)
        </text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" fill="#333">
          • μ (permeability)
        </text>
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="#333">
          • A (cross-section area)
        </text>
        <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" fill="#333">
          • 1/l (length)
        </text>
        <text x="0" y="75" font-family="Arial, sans-serif" font-size="12" fill="#333">
          • Core shape/material
        </text>
      </g>
    </g>
  </g>

  <!-- Key Equations -->
  <g transform="translate(50, 600)">
    <rect x="0" y="0" width="900" height="120" rx="10" fill="#ECEFF1" stroke="#607D8B" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#607D8B">
      Key Equations and Units
    </text>

    <!-- Self-inductance equations -->
    <g transform="translate(50, 45)">
      <rect x="0" y="0" width="200" height="60" rx="5" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
      <text x="100" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">
        Self-Inductance
      </text>
      <text x="100" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        L = Φ/I = μ₀N²A/l
      </text>
      <text x="100" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        ε = -L(di/dt)
      </text>
    </g>

    <!-- Mutual inductance equations -->
    <g transform="translate(270, 45)">
      <rect x="0" y="0" width="200" height="60" rx="5" fill="#FFF3E0" stroke="#FF8F00" stroke-width="2"/>
      <text x="100" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF8F00">
        Mutual Inductance
      </text>
      <text x="100" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        M = k√(L₁L₂)
      </text>
      <text x="100" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        ε₂ = -M(di₁/dt)
      </text>
    </g>

    <!-- Energy and units -->
    <g transform="translate(490, 45)">
      <rect x="0" y="0" width="180" height="60" rx="5" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2"/>
      <text x="90" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#7B1FA2">
        Energy &amp; Units
      </text>
      <text x="90" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        W = ½LI²
      </text>
      <text x="90" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        Unit: Henry (H)
      </text>
    </g>

    <!-- Practical values -->
    <g transform="translate(690, 45)">
      <rect x="0" y="0" width="160" height="60" rx="5" fill="#E1F5FE" stroke="#2196F3" stroke-width="2"/>
      <text x="80" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">
        Typical Values
      </text>
      <text x="80" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        μH to H range
      </text>
      <text x="80" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">
        Iron core: 1000×
      </text>
    </g>
  </g>
</svg>