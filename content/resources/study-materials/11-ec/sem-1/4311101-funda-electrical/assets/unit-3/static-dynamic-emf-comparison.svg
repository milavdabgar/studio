<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1e3a8a; }
      .subtitle-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 18px; font-weight: 600; fill: #1e40af; }
      .label-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; font-weight: 500; fill: #374151; }
      .value-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; font-weight: 600; fill: #dc2626; }
      .formula-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 11px; font-weight: 500; fill: #059669; }
      .static-color { stroke: #7c3aed; fill: #7c3aed; }
      .dynamic-color { stroke: #f59e0b; fill: #f59e0b; }
      .conductor { stroke: #374151; fill: #d1d5db; stroke-width: 2; }
      .magnetic-field { stroke: #2563eb; fill: none; stroke-width: 2; }
      .velocity { stroke: #16a34a; fill: #16a34a; stroke-width: 3; }
      .emf-flow { stroke: #dc2626; fill: #dc2626; stroke-width: 2; }
    </style>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151" />
    </marker>
    
    <marker id="velocity-arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#16a34a" />
    </marker>
    
    <marker id="field-arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#2563eb" />
    </marker>
    
    <marker id="emf-arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#dc2626" />
    </marker>
    
    <linearGradient id="staticBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dynamicBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef7cd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="coilGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8fafc"/>

  <!-- Main Title -->
  <text x="600" y="30" text-anchor="middle" class="title-text">Static EMF vs Dynamic EMF</text>
  <text x="600" y="55" text-anchor="middle" class="subtitle-text">Types of Induced Electromotive Force</text>

  <!-- Static EMF Section -->
  <g id="staticEMFSection">
    <rect x="50" y="80" width="550" height="370" rx="10" fill="url(#staticBg)" stroke="#7c3aed" stroke-width="2"/>
    <text x="325" y="105" text-anchor="middle" class="subtitle-text">STATIC EMF (Transformer EMF)</text>
    
    <!-- Static EMF Demonstration -->
    <g id="staticDemo" transform="translate(80, 130)">
      <!-- Fixed Conductor/Coil -->
      <g id="fixedCoil">
        <text x="200" y="0" text-anchor="middle" class="label-text">Fixed Coil - No Physical Motion</text>
        
        <!-- Coil representation -->
        <g id="coil">
          <ellipse cx="200" cy="80" rx="30" ry="40" fill="url(#coilGradient)" stroke="#f59e0b" stroke-width="2"/>
          <ellipse cx="200" cy="70" rx="25" ry="35" fill="none" stroke="#f59e0b" stroke-width="1"/>
          <ellipse cx="200" cy="90" rx="25" ry="35" fill="none" stroke="#f59e0b" stroke-width="1"/>
          <text x="200" y="85" text-anchor="middle" class="label-text">Coil</text>
          <text x="200" y="135" text-anchor="middle" class="formula-text">N turns</text>
        </g>
        
        <!-- Time-varying magnetic field source -->
        <g id="fieldSource" transform="translate(60, 60)">
          <!-- AC source -->
          <circle cx="0" cy="20" r="15" fill="white" stroke="#374151" stroke-width="2"/>
          <text x="0" y="25" text-anchor="middle" class="label-text">AC</text>
          
          <!-- Electromagnet -->
          <rect x="20" y="10" width="40" height="20" rx="3" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
          <text x="40" y="23" text-anchor="middle" class="label-text" fill="white">N</text>
          <rect x="60" y="10" width="40" height="20" rx="3" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
          <text x="80" y="23" text-anchor="middle" class="label-text" fill="white">S</text>
          
          <!-- Coil around electromagnet -->
          <ellipse cx="50" cy="5" rx="35" ry="8" fill="none" stroke="#f59e0b" stroke-width="2"/>
          <ellipse cx="50" cy="35" rx="35" ry="8" fill="none" stroke="#f59e0b" stroke-width="2"/>
          
          <!-- Connection to AC -->
          <line x1="15" y1="20" x2="35" y2="5" stroke="#374151" stroke-width="2"/>
          <line x1="15" y1="20" x2="35" y2="35" stroke="#374151" stroke-width="2"/>
          
          <!-- Animated field strength indication -->
          <g id="fieldAnimation">
            <animateTransform attributeName="transform" type="scale" 
                             values="1;1.2;1" dur="2s" repeatCount="indefinite"
                             transform-origin="50 20"/>
          </g>
        </g>
        
        <!-- Time-varying magnetic field lines -->
        <g id="varyingField">
          <path d="M 120,60 Q 160,40 200,60" class="magnetic-field" marker-end="url(#field-arrow)" stroke-dasharray="5,3">
            <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
          </path>
          <path d="M 120,70 Q 160,50 200,70" class="magnetic-field" marker-end="url(#field-arrow)" stroke-dasharray="5,3">
            <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
          </path>
          <path d="M 120,80 Q 160,60 200,80" class="magnetic-field" marker-end="url(#field-arrow)">
            <animate attributeName="stroke-opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
          </path>
          <path d="M 120,90 Q 160,70 200,90" class="magnetic-field" marker-end="url(#field-arrow)" stroke-dasharray="5,3">
            <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
          </path>
          <path d="M 120,100 Q 160,80 200,100" class="magnetic-field" marker-end="url(#field-arrow)" stroke-dasharray="5,3">
            <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
          </path>
          
          <text x="160" y="35" text-anchor="middle" class="formula-text">B(t) = B₀ sin(ωt)</text>
          <text x="160" y="120" text-anchor="middle" class="formula-text">Time-varying field</text>
        </g>
        
        <!-- Galvanometer -->
        <g id="galvanometer" transform="translate(320, 60)">
          <circle cx="0" cy="20" r="20" fill="white" stroke="#374151" stroke-width="2"/>
          <text x="0" y="25" text-anchor="middle" class="label-text">G</text>
          <!-- Needle oscillation -->
          <line x1="0" y1="20" x2="10" y2="10" class="emf-flow" stroke-width="2">
            <animateTransform attributeName="transform" type="rotate" 
                             values="0 0 20; 30 0 20; -30 0 20; 0 0 20" dur="2s" repeatCount="indefinite"/>
          </line>
          <text x="0" y="50" text-anchor="middle" class="formula-text">AC EMF</text>
        </g>
        
        <!-- Connecting wires -->
        <line x1="230" y1="60" x2="300" y2="60" stroke="#374151" stroke-width="2"/>
        <line x1="230" y1="100" x2="300" y2="100" stroke="#374151" stroke-width="2"/>
        <line x1="300" y1="60" x2="300" y2="80" stroke="#374151" stroke-width="2"/>
        <line x1="300" y1="100" x2="300" y2="80" stroke="#374151" stroke-width="2"/>
      </g>
      
      <!-- Flux indication -->
      <g id="fluxChange" transform="translate(150, 180)">
        <text x="0" y="0" class="formula-text">Φ(t) = B(t) × A × cos θ</text>
        <text x="0" y="20" class="formula-text">dΦ/dt ≠ 0 (Time varying)</text>
        <text x="200" y="0" class="value-text">Static EMF = -N × dΦ/dt</text>
        <text x="200" y="20" class="value-text">No conductor motion</text>
      </g>
    </g>
    
    <!-- Static EMF Formula Box -->
    <g id="staticFormula" transform="translate(70, 370)">
      <rect x="0" y="0" width="480" height="60" rx="5" fill="white" stroke="#7c3aed" stroke-width="2"/>
      <text x="240" y="25" text-anchor="middle" class="subtitle-text">Static EMF Formula</text>
      <text x="50" y="45" class="formula-text">ε = -N × (dΦ/dt) = -N × A × (dB/dt)</text>
      <text x="350" y="45" class="value-text">Transformer action</text>
    </g>
  </g>

  <!-- Dynamic EMF Section -->
  <g id="dynamicEMFSection">
    <rect x="650" y="80" width="500" height="370" rx="10" fill="url(#dynamicBg)" stroke="#f59e0b" stroke-width="2"/>
    <text x="900" y="105" text-anchor="middle" class="subtitle-text">DYNAMIC EMF (Motional EMF)</text>
    
    <!-- Dynamic EMF Demonstration -->
    <g id="dynamicDemo" transform="translate(680, 130)">
      <!-- Moving conductor in magnetic field -->
      <g id="movingConductor">
        <text x="200" y="0" text-anchor="middle" class="label-text">Moving Conductor in Magnetic Field</text>
        
        <!-- Static magnetic field -->
        <g id="staticField">
          <!-- Field source magnets -->
          <rect x="50" y="40" width="30" height="80" rx="5" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
          <text x="65" y="85" text-anchor="middle" class="label-text" fill="white">N</text>
          
          <rect x="350" y="40" width="30" height="80" rx="5" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
          <text x="365" y="85" text-anchor="middle" class="label-text" fill="white">S</text>
          
          <!-- Uniform field lines -->
          <g id="uniformField">
            <line x1="85" y1="50" x2="345" y2="50" class="magnetic-field" marker-end="url(#field-arrow)"/>
            <line x1="85" y1="70" x2="345" y2="70" class="magnetic-field" marker-end="url(#field-arrow)"/>
            <line x1="85" y1="90" x2="345" y2="90" class="magnetic-field" marker-end="url(#field-arrow)"/>
            <line x1="85" y1="110" x2="345" y2="110" class="magnetic-field" marker-end="url(#field-arrow)"/>
            <text x="215" y="40" text-anchor="middle" class="formula-text">Uniform B field</text>
            <text x="215" y="140" text-anchor="middle" class="formula-text">B = constant</text>
          </g>
        </g>
        
        <!-- Moving conductor -->
        <g id="conductor">
          <line x1="200" y1="40" x2="200" y2="120" class="conductor" stroke-width="6"/>
          <circle cx="200" cy="50" r="3" fill="#dc2626"/>
          <circle cx="200" cy="110" r="3" fill="#dc2626"/>
          <text x="210" y="85" class="label-text">Conductor</text>
          <text x="210" y="100" class="formula-text">Length L</text>
          
          <!-- Motion -->
          <line x1="200" y1="25" x2="250" y2="25" class="velocity" marker-end="url(#velocity-arrow)"/>
          <text x="225" y="20" text-anchor="middle" class="formula-text" fill="#16a34a">v</text>
          
          <!-- Animation of conductor movement -->
          <animateTransform attributeName="transform" type="translate" 
                           values="0,0; 30,0; 0,0" dur="3s" repeatCount="indefinite"/>
        </g>
        
        <!-- EMF direction -->
        <g id="emfDirection">
          <line x1="200" y1="60" x2="185" y2="60" class="emf-flow" marker-start="url(#emf-arrow)" stroke-width="3"/>
          <text x="175" y="55" class="formula-text">EMF</text>
          <text x="170" y="70" class="formula-text">(upward)</text>
          
          <!-- Force on charges -->
          <circle cx="200" cy="70" r="2" fill="#dc2626"/>
          <line x1="202" y1="70" x2="210" y2="65" stroke="#dc2626" stroke-width="2" marker-end="url(#emf-arrow)"/>
          <text x="215" y="68" class="formula-text">F = qvB</text>
        </g>
        
        <!-- Load circuit -->
        <g id="loadCircuit" transform="translate(280, 60)">
          <rect x="0" y="0" width="15" height="30" fill="white" stroke="#374151" stroke-width="2"/>
          <text x="7" y="18" text-anchor="middle" class="formula-text">R</text>
          <text x="7" y="40" text-anchor="middle" class="formula-text">Load</text>
          
          <!-- Current flow -->
          <path d="M -80,0 L 0,0 L 0,30 L -80,30 Z" fill="none" stroke="#374151" stroke-width="2"/>
          <path d="M -60,15 A 10,10 0 0,1 -40,15" stroke="#dc2626" stroke-width="2" marker-end="url(#emf-arrow)"/>
          <text x="-50" y="10" text-anchor="middle" class="formula-text">I</text>
        </g>
      </g>
      
      <!-- Motion and EMF relationship -->
      <g id="motionEMF" transform="translate(100, 180)">
        <text x="0" y="0" class="formula-text">EMF due to conductor motion</text>
        <text x="0" y="20" class="formula-text">Lorentz force on charges: F = q(v × B)</text>
        <text x="200" y="0" class="value-text">Dynamic EMF = BLv</text>
        <text x="200" y="20" class="value-text">Motion required</text>
      </g>
    </g>
    
    <!-- Dynamic EMF Formula Box -->
    <g id="dynamicFormula" transform="translate(670, 370)">
      <rect x="0" y="0" width="460" height="60" rx="5" fill="white" stroke="#f59e0b" stroke-width="2"/>
      <text x="230" y="25" text-anchor="middle" class="subtitle-text">Dynamic EMF Formula</text>
      <text x="50" y="45" class="formula-text">ε = BLv sin θ = BLv (θ = 90°)</text>
      <text x="320" y="45" class="value-text">Generator action</text>
    </g>
  </g>

  <!-- Comparison Table -->
  <g id="comparisonTable" transform="translate(100, 480)">
    <text x="450" y="20" text-anchor="middle" class="subtitle-text">Static EMF vs Dynamic EMF - Detailed Comparison</text>
    
    <rect x="0" y="40" width="900" height="320" fill="white" stroke="#d1d5db" stroke-width="1" rx="5"/>
    
    <!-- Table Headers -->
    <rect x="0" y="40" width="900" height="40" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
    <line x1="300" y1="40" x2="300" y2="360" stroke="#d1d5db" stroke-width="1"/>
    <line x1="600" y1="40" x2="600" y2="360" stroke="#d1d5db" stroke-width="1"/>
    
    <text x="150" y="65" text-anchor="middle" class="subtitle-text">Parameter</text>
    <text x="450" y="65" text-anchor="middle" class="subtitle-text">Static EMF</text>
    <text x="750" y="65" text-anchor="middle" class="subtitle-text">Dynamic EMF</text>
    
    <!-- Table Rows -->
    <g id="tableRows">
      <!-- Row 1: Cause -->
      <line x1="0" y1="80" x2="900" y2="80" stroke="#d1d5db" stroke-width="1"/>
      <text x="20" y="100" class="label-text">Cause</text>
      <text x="320" y="100" class="formula-text">Time-varying magnetic field</text>
      <text x="620" y="100" class="formula-text">Conductor motion in magnetic field</text>
      
      <!-- Row 2: Formula -->
      <line x1="0" y1="120" x2="900" y2="120" stroke="#d1d5db" stroke-width="1"/>
      <text x="20" y="140" class="label-text">Formula</text>
      <text x="320" y="140" class="formula-text">ε = -N(dΦ/dt)</text>
      <text x="620" y="140" class="formula-text">ε = BLv sin θ</text>
      
      <!-- Row 3: Motion Required -->
      <line x1="0" y1="160" x2="900" y2="160" stroke="#d1d5db" stroke-width="1"/>
      <text x="20" y="180" class="label-text">Motion Required</text>
      <text x="320" y="180" class="formula-text">No physical motion</text>
      <text x="620" y="180" class="formula-text">Conductor must move</text>
      
      <!-- Row 4: Field Nature -->
      <line x1="0" y1="200" x2="900" y2="200" stroke="#d1d5db" stroke-width="1"/>
      <text x="20" y="220" class="label-text">Magnetic Field</text>
      <text x="320" y="220" class="formula-text">Time-varying B(t)</text>
      <text x="620" y="220" class="formula-text">Constant B field</text>
      
      <!-- Row 5: Applications -->
      <line x1="0" y1="240" x2="900" y2="240" stroke="#d1d5db" stroke-width="1"/>
      <text x="20" y="260" class="label-text">Applications</text>
      <text x="320" y="260" class="formula-text">Transformers, Induction heating</text>
      <text x="620" y="260" class="formula-text">Generators, Electric vehicles</text>
      
      <!-- Row 6: Energy Source -->
      <line x1="0" y1="280" x2="900" y2="280" stroke="#d1d5db" stroke-width="1"/>
      <text x="20" y="300" class="label-text">Energy Source</text>
      <text x="320" y="300" class="formula-text">Electrical (AC supply)</text>
      <text x="620" y="300" class="formula-text">Mechanical (motion)</text>
      
      <!-- Row 7: EMF Type -->
      <line x1="0" y1="320" x2="900" y2="320" stroke="#d1d5db" stroke-width="1"/>
      <text x="20" y="340" class="label-text">EMF Nature</text>
      <text x="320" y="340" class="formula-text">AC (time-varying)</text>
      <text x="620" y="340" class="formula-text">DC/AC (depends on motion)</text>
    </g>
  </g>

  <!-- Practical Examples -->
  <g id="examples" transform="translate(50, 830)">
    <text x="0" y="0" class="formula-text">Static EMF Examples: Transformers (step up/down voltage), Induction furnaces, Wireless charging</text>
    <text x="0" y="20" class="formula-text">Dynamic EMF Examples: DC generators (commutator), AC generators (slip rings), Moving coil microphones</text>
    <text x="0" y="40" class="formula-text">Both types follow Faraday's law but differ in the mechanism of flux change (time vs spatial)</text>
  </g>
</svg>