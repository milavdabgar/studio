<svg viewBox="0 0 1600 1400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dcMachineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fff8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="acMachineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fbff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="transformerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fffef8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="principleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8e8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef8ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="magneticField" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#2980b9;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#1e6091;stop-opacity:0.1" />
    </radialGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offset" />
      <feFlood flood-color="#cccccc"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#2c3e50" />
    </marker>
    <marker id="currentArrow" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#e74c3c" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1600" height="1400" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="800" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Electrical Machine Fundamentals</text>
  <text x="800" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">Principles, construction, and applications of electrical machines</text>

  <!-- Fundamental Principles -->
  <g id="fundamentalPrinciples">
    <rect x="50" y="80" width="1500" height="180" fill="url(#principleGrad)" stroke="#8e44ad" stroke-width="3" rx="15" filter="url(#shadow)"/>
    <text x="800" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#8e44ad">Fundamental Principles of Electrical Machines</text>

    <!-- Faraday's Law -->
    <g id="faradayLaw" transform="translate(80,130)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Faraday's Law of Electromagnetic Induction</text>

      <!-- Coil and magnet -->
      <g transform="translate(50,25)">
        <!-- Magnet -->
        <rect x="0" y="20" width="40" height="20" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="3"/>
        <text x="20" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">N S</text>

        <!-- Motion arrow -->
        <line x1="50" y1="30" x2="70" y2="30" stroke="#27ae60" stroke-width="3" marker-end="url(#arrow)"/>
        <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#27ae60">v</text>

        <!-- Coil -->
        <g transform="translate(80,0)">
          <ellipse cx="20" cy="15" rx="15" ry="8" fill="none" stroke="#ff9800" stroke-width="2"/>
          <ellipse cx="20" cy="30" rx="15" ry="8" fill="none" stroke="#ff9800" stroke-width="2"/>
          <ellipse cx="20" cy="45" rx="15" ry="8" fill="none" stroke="#ff9800" stroke-width="2"/>

          <!-- EMF indication -->
