<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">>
  <defs>
    <linearGradient id="methodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fbff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dcGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fff8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="acGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#fff8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fffef8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="decisionGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#f8e8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef8ff;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">>
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50" />
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">>
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offset" />
      <feFlood flood-color="#cccccc"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>>
  </defs>

  <!-- Background -->>
  <rect width="1400" height="900" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="700" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Electrical Circuit Analysis Methodology</text>
  <text x="700" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">>Systematic approach to solving DC and AC circuit problems</text>

  <!-- Start Node -->>
  <g id="start">
    <ellipse cx="700" cy="100" rx="80" ry="30" fill="#3498db" stroke="#2980b9" stroke-width="3" filter="url(#shadow)"/>
    <text x="700" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">START</text>
    <text x="700" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">>Circuit Analysis</text>
  </g>>

  <!-- Circuit Type Decision -->
  <g id="circuitTypeDecision">
    <polygon points="700,180 760,220 700,260 640,220" fill="url(#decisionGrad)" stroke="#8e44ad" stroke-width="3" filter="url(#shadow)"/>
    <text x="700" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8e44ad">Circuit Type?</text>
    <text x="700" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad">>DC or AC</text>
  </g>>

  <!-- Arrow from start to decision -->
  <line x1="700" y1="130" x2="700" y2="160" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- DC Analysis Branch -->
  <g id="dcBranch">
    <!-- DC Circuit Identification -->
    <rect x="100" y="320" width="200" height="80" fill="url(#dcGrad)" stroke="#27ae60" stroke-width="3" rx="10" filter="url(#shadow)"/>
    <text x="200" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">DC Circuit Analysis</text>
    <text x="200" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>" Constant voltage/current</text>
    <text x="200" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>" Resistive elements only</text>
    <text x="200" y="391" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>" No frequency dependency</text>

    <!-- DC Analysis Steps -->>
    <rect x="100" y="440" width="200" height="100" fill="white" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="200" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">DC Analysis Steps</text>
    <text x="110" y="478" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>1. Identify circuit topology</text>
    <text x="110" y="492" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>2. Apply Ohm's Law: V = I  R</text>
    <text x="110" y="506" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>3. Use Kirchhoff's Laws:</text>
    <text x="120" y="520" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">>" KCL: I = 0 (at nodes)</text>
    <text x="120" y="532" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">>" KVL: V = 0 (in loops)</text>

    <!-- DC Methods Decision -->>
    <polygon points="200,600 260,640 200,680 140,640" fill="url(#decisionGrad)" stroke="#8e44ad" stroke-width="2"/>
    <text x="200" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#8e44ad">Analysis</text>
    <text x="200" y="648" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad">>Method?</text>
  </g>>

  <!-- DC Analysis Methods -->
  <g id="dcMethods">
    <!-- Series/Parallel Method -->
    <rect x="50" y="720" width="120" height="60" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="110" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">Series/Parallel</text>
    <text x="110" y="753" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">>Req = R1 + R2...</text>
    <text x="110" y="765" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">>1/Req = 1/R1 + 1/R2...</text>

    <!-- Node Voltage Method -->>
    <rect x="180" y="720" width="120" height="60" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="240" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">Node Voltage</text>
    <text x="240" y="753" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">>Choose reference node</text>
    <text x="240" y="765" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">>Apply KCL at nodes</text>

    <!-- Mesh Current Method -->>
    <rect x="310" y="720" width="120" height="60" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="370" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">Mesh Current</text>
    <text x="370" y="753" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">>Define mesh currents</text>
    <text x="370" y="765" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">>Apply KVL in meshes</text>
  </g>>

  <!-- AC Analysis Branch -->
  <g id="acBranch">
    <!-- AC Circuit Identification -->
    <rect x="1000" y="320" width="200" height="80" fill="url(#acGrad)" stroke="#f39c12" stroke-width="3" rx="10" filter="url(#shadow)"/>
    <text x="1100" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f39c12">AC Circuit Analysis</text>
    <text x="1100" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>" Sinusoidal sources</text>
    <text x="1100" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>" Reactive elements (L, C)</text>
    <text x="1100" y="391" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>" Frequency dependent</text>

    <!-- AC Analysis Steps -->>
    <rect x="1000" y="440" width="200" height="120" fill="white" stroke="#f39c12" stroke-width="2" rx="5"/>
    <text x="1100" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">AC Analysis Steps</text>
    <text x="1010" y="478" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>1. Convert to phasor domain</text>
    <text x="1010" y="492" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>2. Calculate impedances:</text>
    <text x="1020" y="506" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">>" ZR = R</text>
    <text x="1020" y="518" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">>" ZL = jL</text>
    <text x="1020" y="530" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">>" ZC = 1/(jC)</text>
    <text x="1010" y="544" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>3. Apply circuit laws with Z</text>
    <text x="1010" y="556" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>4. Convert back to time domain</text>

    <!-- AC Methods Decision -->>
    <polygon points="1100,620 1160,660 1100,700 1040,660" fill="url(#decisionGrad)" stroke="#8e44ad" stroke-width="2"/>
    <text x="1100" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#8e44ad">Analysis</text>
    <text x="1100" y="668" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad">>Method?</text>
  </g>>

  <!-- AC Analysis Methods -->
  <g id="acMethods">
    <!-- Phasor Analysis -->
    <rect x="950" y="720" width="120" height="60" fill="#fff8e8" stroke="#f39c12" stroke-width="2" rx="5"/>
    <text x="1010" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f39c12">Phasor Analysis</text>
    <text x="1010" y="753" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">>V = |V| </text>
    <text x="1010" y="765" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">>Complex arithmetic</text>

    <!-- Impedance Method -->>
    <rect x="1080" y="720" width="120" height="60" fill="#fff8e8" stroke="#f39c12" stroke-width="2" rx="5"/>
    <text x="1140" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f39c12">Impedance</text>
    <text x="1140" y="753" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">>Z = R + jX</text>
    <text x="1140" y="765" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">>Series/Parallel rules</text>

    <!-- Power Analysis -->>
    <rect x="1210" y="720" width="120" height="60" fill="#fff8e8" stroke="#f39c12" stroke-width="2" rx="5"/>
    <text x="1270" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f39c12">Power Analysis</text>
    <text x="1270" y="753" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">>P = VI cos </text>
    <text x="1270" y="765" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">>S = P + jQ</text>
  </g>>

  <!-- Central Methodology Section -->
  <g id="generalMethod">
    <rect x="500" y="320" width="300" height="180" fill="url(#methodGrad)" stroke="#3498db" stroke-width="3" rx="10" filter="url(#shadow)"/>
    <text x="650" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">General Analysis Procedure</text>
    
    <text x="520" y="370" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">>Step 1: Circuit Understanding</text>
    <text x="530" y="385" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>" Identify all components and their values</text>
    <text x="530" y="397" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>" Determine source types and characteristics</text>
    
    <text x="520" y="415" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">>Step 2: Circuit Simplification</text>
    <text x="530" y="430" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>" Combine series/parallel elements</text>
    <text x="530" y="442" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>" Use circuit transformation techniques</text>
    
    <text x="520" y="460" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">>Step 3: Apply Analysis Method</text>
    <text x="530" y="475" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>" Choose appropriate technique</text>
    <text x="530" y="487" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>" Set up and solve equations</text>
  </g>>

  <!-- Solution Verification -->
  <g id="verification">
    <rect x="500" y="580" width="300" height="100" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="10"/>
    <text x="650" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Solution Verification</text>
    <text x="520" y="620" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">> Check units and magnitude reasonableness</text>
    <text x="520" y="635" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">> Verify Kirchhoff's laws are satisfied</text>
    <text x="520" y="650" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">> Check power balance (Pin = Pout + Ploss)</text>
    <text x="520" y="665" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">> Compare with simulation/measurement if available</text>
  </g>>

  <!-- Special Analysis Techniques -->
  <g id="specialTechniques">
    <rect x="850" y="580" width="280" height="100" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="10"/>
    <text x="990" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e67e22">Special Techniques</text>
    <text x="870" y="620" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>" Superposition (multiple sources)</text>
    <text x="870" y="635" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>" Thvenin/Norton equivalent circuits</text>
    <text x="870" y="650" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>" Delta-Wye transformations</text>
    <text x="870" y="665" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>" Maximum power transfer theorem</text>
  </g>>

  <!-- Advanced Topics -->
  <g id="advancedTopics">
    <rect x="170" y="580" width="280" height="100" fill="#e8f8f5" stroke="#16a085" stroke-width="2" rx="10"/>
    <text x="310" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a085">Advanced Analysis</text>
    <text x="190" y="620" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>" Three-phase systems</text>
    <text x="190" y="635" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>" Mutual inductance and transformers</text>
    <text x="190" y="650" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>" Transient analysis (switching)</text>
    <text x="190" y="665" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>" Frequency response analysis</text>
  </g>>

  <!-- Final Results -->
  <g id="results">
    <ellipse cx="650" cy="830" rx="100" ry="30" fill="#2ecc71" stroke="#27ae60" stroke-width="3" filter="url(#shadow)"/>
    <text x="650" y="825" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">SOLUTION</text>
    <text x="650" y="840" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">>Complete Circuit Analysis</text>
  </g>>

  <!-- Arrows -->
  <!-- Main decision branches -->
  <line x1="640" y1="220" x2="320" y2="300" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="760" y1="220" x2="1080" y2="300" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="480" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">DC</text>
  <text x="920" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">>AC</text>

  <!-- DC method connections -->>
  <line x1="200" y1="400" x2="200" y2="440" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="540" x2="200" y2="580" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="160" y1="640" x2="110" y2="700" stroke="#8e44ad" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="680" x2="240" y2="700" stroke="#8e44ad" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="240" y1="640" x2="370" y2="700" stroke="#8e44ad" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- AC method connections -->
  <line x1="1100" y1="400" x2="1100" y2="440" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="1100" y1="560" x2="1100" y2="600" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="1060" y1="660" x2="1010" y2="700" stroke="#8e44ad" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="1100" y1="700" x2="1140" y2="700" stroke="#8e44ad" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="1140" y1="660" x2="1270" y2="700" stroke="#8e44ad" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Central connections -->
  <line x1="650" y1="260" x2="650" y2="300" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="650" y1="500" x2="650" y2="560" stroke="#3498db" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="650" y1="680" x2="650" y2="800" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Method convergence arrows -->
  <path d="M110,780 Q400,820 580,825" fill="none" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <path d="M240,780 Q450,815 580,825" fill="none" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <path d="M370,780 Q500,810 580,825" fill="none" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  
  <path d="M1010,780 Q850,820 720,825" fill="none" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <path d="M1140,780 Q900,815 720,825" fill="none" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <path d="M1270,780 Q950,810 720,825" fill="none" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>

  <!-- Legend -->
  <g id="legend">
    <rect x="50" y="850" width="450" height="40" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="60" y="865" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">Legend:</text>
    <rect x="100" y="860" width="15" height="10" fill="#3498db"/>>
    <text x="120" y="869" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Process</text>
    <polygon points="170,860 180,865 170,870 160,865" fill="#8e44ad"/>>
    <text x="185" y="869" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Decision</text>
    <rect x="240" y="860" width="15" height="10" fill="#27ae60"/>>
    <text x="260" y="869" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">DC Method</text>
    <rect x="320" y="860" width="15" height="10" fill="#f39c12"/>>
    <text x="340" y="869" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">AC Method</text>
    <ellipse cx="407" cy="865" rx="12" ry="5" fill="#2ecc71"/>>
    <text x="425" y="869" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Start/End</text>
    
    <text x="60" y="883" font-family="Arial, sans-serif" font-size="9" fill="#7f8c8d">>Choose analysis method based on circuit type and complexity. Always verify results using multiple approaches when possible.</text>
  </g>>

</svg>