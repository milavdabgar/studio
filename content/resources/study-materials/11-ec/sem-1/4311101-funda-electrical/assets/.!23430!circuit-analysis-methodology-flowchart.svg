<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="methodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fbff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fff8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="acGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fffef8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="decisionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8e8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef8ff;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50" />
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offset" />
      <feFlood flood-color="#cccccc"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1400" height="900" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="700" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Electrical Circuit Analysis Methodology</text>
  <text x="700" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">Systematic approach to solving DC and AC circuit problems</text>

  <!-- Start Node -->
  <g id="start">
    <ellipse cx="700" cy="100" rx="80" ry="30" fill="#3498db" stroke="#2980b9" stroke-width="3" filter="url(#shadow)"/>
    <text x="700" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">START</text>
    <text x="700" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Circuit Analysis</text>
  </g>

  <!-- Circuit Type Decision -->
  <g id="circuitTypeDecision">
    <polygon points="700,180 760,220 700,260 640,220" fill="url(#decisionGrad)" stroke="#8e44ad" stroke-width="3" filter="url(#shadow)"/>
    <text x="700" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8e44ad">Circuit Type?</text>
    <text x="700" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad">DC or AC</text>
  </g>

  <!-- Arrow from start to decision -->
  <line x1="700" y1="130" x2="700" y2="160" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- DC Analysis Branch -->
  <g id="dcBranch">
    <!-- DC Circuit Identification -->
    <rect x="100" y="320" width="200" height="80" fill="url(#dcGrad)" stroke="#27ae60" stroke-width="3" rx="10" filter="url(#shadow)"/>
    <text x="200" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">DC Circuit Analysis</text>
    <text x="200" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">" Constant voltage/current</text>
    <text x="200" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">" Resistive elements only</text>
    <text x="200" y="391" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">" No frequency dependency</text>

    <!-- DC Analysis Steps -->
    <rect x="100" y="440" width="200" height="100" fill="white" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="200" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">DC Analysis Steps</text>
    <text x="110" y="478" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">1. Identify circuit topology</text>
