<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chargeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="voltageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991B1B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="currentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="powerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C2D12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991B1B;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="atomGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1E293B">Basic Electrical Quantities &amp; Definitions</text>
  
  <!-- Electric Charge Section -->
  <g transform="translate(50,80)">
    <rect x="0" y="0" width="280" height="200" fill="url(#chargeGrad)" stroke="#1E40AF" stroke-width="2" rx="10" opacity="0.9"/>
    <text x="140" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">ELECTRIC CHARGE</text>
    
    <!-- Atom representation -->
    <g transform="translate(140,80)">
      <!-- Nucleus -->
      <circle r="15" fill="url(#atomGrad)" stroke="#D97706" stroke-width="2"/>
      <text y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#7C2D12">N</text>
      
      <!-- Electron orbits -->
      <circle r="35" fill="none" stroke="white" stroke-width="2" stroke-dasharray="3,3"/>
      <circle r="55" fill="none" stroke="white" stroke-width="2" stroke-dasharray="3,3"/>
      
      <!-- Electrons -->
      <circle cx="35" cy="0" r="4" fill="#1E40AF"/>
      <text x="35" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">e⁻</text>
      <circle cx="-25" cy="25" r="4" fill="#1E40AF"/>
      <text x="-25" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">e⁻</text>
      <circle cx="40" cy="-40" r="4" fill="#1E40AF"/>
      <text x="40" y="-37" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white">e⁻</text>
    </g>
    
    <text x="140" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Unit: Coulomb (C)</text>
    <text x="140" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">e = 1.6 × 10⁻¹⁹ C</text>
    <text x="140" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Fundamental quantity</text>
  </g>

  <!-- Electric Current Section -->
  <g transform="translate(350,80)">
    <rect x="0" y="0" width="280" height="200" fill="url(#currentGrad)" stroke="#047857" stroke-width="2" rx="10" opacity="0.9"/>
    <text x="140" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">ELECTRIC CURRENT</text>
    
    <!-- Current flow visualization -->
    <g transform="translate(40,60)">
      <!-- Conductor -->
      <rect x="0" y="20" width="200" height="40" fill="#6B7280" stroke="#374151" stroke-width="2" rx="20"/>
      
      <!-- Electron flow -->
      <g fill="#3B82F6">
        <circle cx="30" cy="40" r="3"/>
        <circle cx="60" cy="40" r="3"/>
        <circle cx="90" cy="40" r="3"/>
        <circle cx="120" cy="40" r="3"/>
        <circle cx="150" cy="40" r="3"/>
        <circle cx="180" cy="40" r="3"/>
      </g>
      
      <!-- Arrows showing conventional current -->
      <g fill="#10B981" stroke="#10B981" stroke-width="2">
        <polygon points="170,10 180,15 170,20 175,15"/>
        <polygon points="140,10 150,15 140,20 145,15"/>
        <polygon points="110,10 120,15 110,20 115,15"/>
        <polygon points="80,10 90,15 80,20 85,15"/>
        <polygon points="50,10 60,15 50,20 55,15"/>
      </g>
      
      <text x="100" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Conventional Current →</text>
      <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">← Electron Flow</text>
    </g>
    
    <text x="140" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">I = Q/t</text>
    <text x="140" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Unit: Ampere (A)</text>
    <text x="140" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">1A = 1C/s</text>
  </g>

  <!-- Voltage/Potential Difference Section -->
  <g transform="translate(650,80)">
    <rect x="0" y="0" width="280" height="200" fill="url(#voltageGrad)" stroke="#991B1B" stroke-width="2" rx="10" opacity="0.9"/>
    <text x="140" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">VOLTAGE/POTENTIAL</text>
    <text x="140" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">DIFFERENCE</text>
    
    <!-- Potential difference visualization -->
    <g transform="translate(140,80)">
      <!-- High potential -->
      <circle cx="-60" cy="0" r="20" fill="#FEF3C7" stroke="#F59E0B" stroke-width="3"/>
      <text x="-60" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7C2D12">+</text>
      <text x="-60" y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">High</text>
      <text x="-60" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Potential</text>
      
      <!-- Low potential -->
      <circle cx="60" cy="0" r="20" fill="#BFDBFE" stroke="#3B82F6" stroke-width="3"/>
      <text x="60" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E40AF">−</text>
      <text x="60" y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Low</text>
      <text x="60" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Potential</text>
      
      <!-- Potential difference arrow -->
      <path d="M -35,0 Q 0,-20 35,0" stroke="white" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
      <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">V = VA - VB</text>
    </g>
    
    <text x="140" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">V = W/Q</text>
    <text x="140" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Unit: Volt (V)</text>
    <text x="140" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">1V = 1J/C</text>
    <text x="140" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Work per unit charge</text>
  </g>

  <!-- Power Section -->
  <g transform="translate(950,80)">
    <rect x="0" y="0" width="200" height="200" fill="url(#powerGrad)" stroke="#7C2D12" stroke-width="2" rx="10" opacity="0.9"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">POWER</text>
    
    <!-- Power visualization -->
    <g transform="translate(100,80)">
      <!-- Light bulb representation -->
      <circle r="25" fill="#FEF3C7" stroke="#F59E0B" stroke-width="3" filter="url(#glow)"/>
      <path d="M -15,-10 Q 0,-20 15,-10 M -15,0 Q 0,-10 15,0 M -15,10 Q 0,0 15,10" stroke="#F59E0B" stroke-width="2"/>
      <rect x="-8" y="25" width="16" height="8" fill="#9CA3AF" stroke="#6B7280" stroke-width="1"/>
      
      <!-- Radiating energy lines -->
      <g stroke="#FBBF24" stroke-width="2" opacity="0.7">
        <line x1="-35" y1="-35" x2="-40" y2="-40"/>
        <line x1="0" y1="-45" x2="0" y2="-50"/>
        <line x1="35" y1="-35" x2="40" y2="-40"/>
        <line x1="45" y1="0" x2="50" y2="0"/>
        <line x1="35" y1="35" x2="40" y2="40"/>
        <line x1="0" y1="45" x2="0" y2="50"/>
        <line x1="-35" y1="35" x2="-40" y2="40"/>
        <line x1="-45" y1="0" x2="-50" y2="0"/>
      </g>
    </g>
    
    <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">P = V × I</text>
    <text x="100" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">P = I²R</text>
    <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">P = V²/R</text>
    <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Unit: Watt (W)</text>
  </g>

  <!-- Energy Section -->
  <g transform="translate(50,300)">
    <rect x="0" y="0" width="300" height="150" fill="#F3E8FF" stroke="#8B5CF6" stroke-width="2" rx="10"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E293B">ELECTRICAL ENERGY</text>
    
    <!-- Energy meter representation -->
    <g transform="translate(150,70)">
      <!-- Meter -->
      <rect x="-50" y="-20" width="100" height="40" fill="#374151" stroke="#1F2937" stroke-width="2" rx="5"/>
      <circle cx="0" cy="0" r="25" fill="#F8FAFC" stroke="#E5E7EB" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">kWh</text>
      
      <!-- Rotating disk -->
      <circle cx="0" cy="0" r="15" fill="none" stroke="#6B7280" stroke-width="1"/>
      <line x1="-10" y1="0" x2="10" y2="0" stroke="#DC2626" stroke-width="2"/>
      <line x1="0" y1="-10" x2="0" y2="10" stroke="#DC2626" stroke-width="1"/>
    </g>
    
    <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">E = P × t</text>
    <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Unit: Joule (J), kWh</text>
    <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">1 kWh = 3.6 × 10⁶ J</text>
  </g>

  <!-- Resistance Section -->
  <g transform="translate(370,300)">
    <rect x="0" y="0" width="300" height="150" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" rx="10"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E293B">ELECTRICAL RESISTANCE</text>
    
    <!-- Resistance visualization -->
    <g transform="translate(150,70)">
      <!-- Resistor symbol -->
      <rect x="-40" y="-8" width="80" height="16" fill="none" stroke="#059669" stroke-width="3" rx="8"/>
      <path d="M -30,0 L -20,-6 L -10,6 L 0,-6 L 10,6 L 20,-6 L 30,0" stroke="#047857" stroke-width="3" fill="none"/>
      
      <!-- Current arrows -->
      <g fill="#2563EB" stroke="#2563EB" stroke-width="1">
        <polygon points="-60,0 -50,5 -50,-5"/>
        <polygon points="50,0 60,5 60,-5"/>
      </g>
      <text x="-65" y="-10" font-family="Arial, sans-serif" font-size="10" fill="#2563EB">I</text>
      <text x="60" y="-10" font-family="Arial, sans-serif" font-size="10" fill="#2563EB">I</text>
      
      <!-- Voltage drop -->
      <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#DC2626">V = IR</text>
    </g>
    
    <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">R = V/I</text>
    <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Unit: Ohm (Ω)</text>
    <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Opposition to current flow</text>
  </g>

  <!-- EMF Section -->
  <g transform="translate(690,300)">
    <rect x="0" y="0" width="280" height="150" fill="#DCFCE7" stroke="#16A34A" stroke-width="2" rx="10"/>
    <text x="140" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E293B">EMF (Electromotive Force)</text>
    
    <!-- Battery EMF visualization -->
    <g transform="translate(140,70)">
      <!-- Battery symbol -->
      <rect x="-30" y="-15" width="8" height="30" fill="none" stroke="#DC2626" stroke-width="3"/>
      <rect x="-15" y="-20" width="4" height="40" fill="none" stroke="#DC2626" stroke-width="3"/>
      <rect x="-5" y="-15" width="8" height="30" fill="none" stroke="#DC2626" stroke-width="3"/>
      <rect x="10" y="-20" width="4" height="40" fill="none" stroke="#DC2626" stroke-width="3"/>
      
      <!-- Terminal labels -->
      <text x="-35" y="-25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626">+</text>
      <text x="20" y="-25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2563EB">−</text>
      
      <!-- EMF arrow -->
      <path d="M -40,5 Q 0,-15 40,5" stroke="#16A34A" stroke-width="2" fill="none"/>
      <polygon points="35,0 40,5 35,10 38,5" fill="#16A34A"/>
      <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#16A34A">EMF</text>
    </g>
    
    <text x="140" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">ε = W/Q</text>
    <text x="140" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Unit: Volt (V)</text>
    <text x="140" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Energy source capability</text>
  </g>

  <!-- Relationship Summary -->
  <g transform="translate(50,480)">
    <rect x="0" y="0" width="1100" height="120" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="2" rx="10"/>
    <text x="550" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E293B">Fundamental Relationships</text>
    
    <g font-family="Arial, sans-serif" font-size="14" fill="#1E293B">
      <!-- First row -->
      <text x="50" y="50" font-weight="bold">Ohm's Law:</text>
      <text x="150" y="50" fill="#DC2626">V = I × R</text>
      
      <text x="300" y="50" font-weight="bold">Power:</text>
      <text x="370" y="50" fill="#7C2D12">P = V × I = I²R = V²/R</text>
      
      <text x="650" y="50" font-weight="bold">Energy:</text>
      <text x="720" y="50" fill="#8B5CF6">E = P × t</text>
      
      <!-- Second row -->
      <text x="50" y="75" font-weight="bold">Current:</text>
      <text x="120" y="75" fill="#059669">I = Q/t</text>
      
      <text x="250" y="75" font-weight="bold">Voltage:</text>
      <text x="320" y="75" fill="#DC2626">V = W/Q</text>
      
      <text x="450" y="75" font-weight="bold">Resistance:</text>
      <text x="540" y="75" fill="#F59E0B">R = ρL/A</text>
      
      <text x="650" y="75" font-weight="bold">EMF:</text>
      <text x="695" y="75" fill="#16A34A">ε = W/Q</text>
      
      <!-- Third row - units -->
      <g font-size="12" fill="#6B7280">
        <text x="50" y="100">Units: V(Volt), I(Ampere), R(Ohm), P(Watt), E(Joule), Q(Coulomb), t(second)</text>
      </g>
    </g>
  </g>

  <!-- Practical Examples -->
  <g transform="translate(50,620)">
    <rect x="0" y="0" width="1100" height="120" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="2" rx="10"/>
    <text x="550" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E293B">Practical Examples</text>
    
    <g font-family="Arial, sans-serif" font-size="12" fill="#374151">
      <text x="50" y="50" font-weight="bold" fill="#1E293B">Household Appliances:</text>
      <text x="50" y="65">• LED Bulb: 9W, 230V → I = P/V = 9/230 = 39mA</text>
      <text x="50" y="80">• Electric Heater: 1000W, 230V → I = 4.35A, R = 52.9Ω</text>
      <text x="50" y="95">• Mobile Charger: 5V, 2A → P = 10W</text>
      
      <text x="450" y="50" font-weight="bold" fill="#1E293B">Automotive:</text>
      <text x="450" y="65">• Car Battery: 12V, 50Ah → Energy = 12×50 = 600Wh</text>
      <text x="450" y="80">• Headlight: 12V, 55W → I = 55/12 = 4.58A</text>
      <text x="450" y="95">• Starter Motor: 12V, 200A (briefly)</text>
      
      <text x="750" y="50" font-weight="bold" fill="#1E293B">Electronics:</text>
      <text x="750" y="65">• Microcontroller: 3.3V, 50mA → P = 165mW</text>
      <text x="750" y="80">• USB Device: 5V, 500mA → P = 2.5W</text>
      <text x="750" y="95">• Power Bank: 3.7V, 10000mAh</text>
    </g>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>
</svg>