<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tempGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carbonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="thermometerGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1E293B">Temperature Coefficient of Resistance</text>
  
  <!-- Basic Concept Section -->
  <g transform="translate(50,80)">
    <rect x="0" y="0" width="350" height="200" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" rx="8"/>
    <text x="175" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">Fundamental Concept</text>
    
    <!-- Thermometer visualization -->
    <g transform="translate(80,80)">
      <!-- Thermometer body -->
      <rect x="0" y="0" width="20" height="80" fill="url(#thermometerGrad)" stroke="#D97706" stroke-width="2" rx="10"/>
      <!-- Mercury bulb -->
      <circle cx="10" cy="90" r="15" fill="#EF4444" stroke="#DC2626" stroke-width="2"/>
      <!-- Temperature scale -->
      <g stroke="#374151" stroke-width="1">
        <line x1="25" y1="10" x2="35" y2="10"/>
        <line x1="25" y1="30" x2="30" y2="30"/>
        <line x1="25" y1="50" x2="35" y2="50"/>
        <line x1="25" y1="70" x2="30" y2="70"/>
      </g>
      <g font-family="Arial, sans-serif" font-size="10" fill="#374151">
        <text x="40" y="15">100°C</text>
        <text x="40" y="55">50°C</text>
        <text x="40" y="75">0°C</text>
      </g>
    </g>
    
    <!-- Resistor with temperature effect -->
    <g transform="translate(200,80)">
      <!-- Resistor -->
      <rect x="0" y="30" width="80" height="20" fill="url(#metalGrad)" stroke="#D97706" stroke-width="2" rx="10"/>
      <!-- Heat waves -->
      <g stroke="#EF4444" stroke-width="2" fill="none" opacity="0.7">
        <path d="M 10,10 Q 15,5 20,10 Q 25,15 30,10"/>
        <path d="M 30,10 Q 35,5 40,10 Q 45,15 50,10"/>
        <path d="M 50,10 Q 55,5 60,10 Q 65,15 70,10"/>
      </g>
      <text x="40" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1E293B">R changes</text>
      <text x="40" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1E293B">with T</text>
    </g>
    
    <!-- Formula -->
    <g transform="translate(175,130)">
      <rect x="-70" y="0" width="140" height="50" fill="#F0F9FF" stroke="#0EA5E9" stroke-width="1" rx="5"/>
      <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">R₂ = R₁[1 + α(T₂-T₁)]</text>
      <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">α = Temperature coefficient</text>
      <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">R₁, R₂ at T₁, T₂</text>
    </g>
  </g>

  <!-- Positive Temperature Coefficient (PTC) -->
  <g transform="translate(420,80)">
    <rect x="0" y="0" width="350" height="200" fill="#FEE2E2" stroke="#EF4444" stroke-width="2" rx="8"/>
    <text x="175" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">Positive Temperature Coefficient (PTC)</text>
    
    <!-- Graph showing R vs T relationship -->
    <g transform="translate(50,50)">
      <!-- Axes -->
      <g stroke="#374151" stroke-width="2">
        <line x1="0" y1="100" x2="120" y2="100"/> <!-- X-axis -->
        <line x1="0" y1="100" x2="0" y2="20"/> <!-- Y-axis -->
      </g>
      
      <!-- Labels -->
      <text x="60" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Temperature →</text>
      <text x="-15" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151" transform="rotate(-90 -15 60)">Resistance →</text>
      
      <!-- PTC curve -->
      <path d="M 10,90 Q 60,70 110,30" stroke="#EF4444" stroke-width="4" fill="none"/>
      <text x="70" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#EF4444">R ∝ T</text>
    </g>
    
    <!-- Examples -->
    <g transform="translate(180,60)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">Examples:</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Metals (Cu, Al, Fe)</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Most conductors</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#374151">• PTC thermistors</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Tungsten filament</text>
      
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626">α > 0</text>
      <text x="0" y="105" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Typical: +0.004/°C</text>
    </g>
  </g>

  <!-- Negative Temperature Coefficient (NTC) -->
  <g transform="translate(790,80)">
    <rect x="0" y="0" width="350" height="200" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2" rx="8"/>
    <text x="175" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">Negative Temperature Coefficient (NTC)</text>
    
    <!-- Graph showing R vs T relationship -->
    <g transform="translate(50,50)">
      <!-- Axes -->
      <g stroke="#374151" stroke-width="2">
        <line x1="0" y1="100" x2="120" y2="100"/> <!-- X-axis -->
        <line x1="0" y1="100" x2="0" y2="20"/> <!-- Y-axis -->
      </g>
      
      <!-- Labels -->
      <text x="60" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Temperature →</text>
      <text x="-15" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151" transform="rotate(-90 -15 60)">Resistance →</text>
      
      <!-- NTC curve -->
      <path d="M 10,30 Q 60,50 110,90" stroke="#3B82F6" stroke-width="4" fill="none"/>
      <text x="70" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3B82F6">R ∝ 1/T</text>
    </g>
    
    <!-- Examples -->
    <g transform="translate(180,60)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">Examples:</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Carbon</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Semiconductors</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#374151">• NTC thermistors</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Germanium, Silicon</text>
      
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3B82F6">α &lt; 0</text>
      <text x="0" y="105" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">Typical: -0.05/°C</text>
    </g>
  </g>

  <!-- Material Comparison Table -->
  <g transform="translate(50,300)">
    <rect x="0" y="0" width="700" height="250" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="2" rx="8"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E293B">Temperature Coefficients of Common Materials</text>
    
    <!-- Table headers -->
    <g font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">
      <text x="50" y="55">Material</text>
      <text x="200" y="55">Type</text>
      <text x="300" y="55">α (per °C)</text>
      <text x="450" y="55">Applications</text>
    </g>
    
    <!-- Table rows -->
    <g font-family="Arial, sans-serif" font-size="12" fill="#374151">
      <!-- Copper -->
      <rect x="20" y="65" width="660" height="20" fill="#FEF3C7" opacity="0.5"/>
      <text x="50" y="78">Copper (Cu)</text>
      <text x="200" y="78">Metal/PTC</text>
      <text x="300" y="78" fill="#EF4444">+0.00393</text>
      <text x="450" y="78">Wiring, transformers, motors</text>
      
      <!-- Aluminum -->
      <text x="50" y="98">Aluminum (Al)</text>
      <text x="200" y="98">Metal/PTC</text>
      <text x="300" y="98" fill="#EF4444">+0.00429</text>
      <text x="450" y="98">Power lines, heat sinks</text>
      
      <!-- Iron -->
      <rect x="20" y="105" width="660" height="20" fill="#FEF3C7" opacity="0.5"/>
      <text x="50" y="118">Iron (Fe)</text>
      <text x="200" y="118">Metal/PTC</text>
      <text x="300" y="118" fill="#EF4444">+0.00651</text>
      <text x="450" y="118">Magnetic cores, resistors</text>
      
      <!-- Tungsten -->
      <text x="50" y="138">Tungsten (W)</text>
      <text x="200" y="138">Metal/PTC</text>
      <text x="300" y="138" fill="#EF4444">+0.0045</text>
      <text x="450" y="138">Filament bulbs, heating elements</text>
      
      <!-- Carbon -->
      <rect x="20" y="145" width="660" height="20" fill="#DBEAFE" opacity="0.5"/>
      <text x="50" y="158">Carbon (C)</text>
      <text x="200" y="158">Non-metal/NTC</text>
      <text x="300" y="158" fill="#3B82F6">-0.0005</text>
      <text x="450" y="158">Carbon film resistors</text>
      
      <!-- Silicon -->
      <text x="50" y="178">Silicon (Si)</text>
      <text x="200" y="178">Semiconductor/NTC</text>
      <text x="300" y="178" fill="#3B82F6">-0.075</text>
      <text x="450" y="178">Diodes, transistors, sensors</text>
      
      <!-- Germanium -->
      <rect x="20" y="185" width="660" height="20" fill="#DBEAFE" opacity="0.5"/>
      <text x="50" y="198">Germanium (Ge)</text>
      <text x="200" y="198">Semiconductor/NTC</text>
      <text x="300" y="198" fill="#3B82F6">-0.048</text>
      <text x="450" y="198">Early semiconductors, detectors</text>
      
      <!-- Constantan -->
      <text x="50" y="218">Constantan</text>
      <text x="200" y="218">Alloy/Near Zero</text>
      <text x="300" y="218" fill="#16A34A">±0.00001</text>
      <text x="450" y="218">Precision resistors, thermocouples</text>
      
      <!-- Manganin -->
      <rect x="20" y="225" width="660" height="20" fill="#F0FDF4" opacity="0.5"/>
      <text x="50" y="238">Manganin</text>
      <text x="200" y="238">Alloy/Near Zero</text>
      <text x="300" y="238" fill="#16A34A">±0.00002</text>
      <text x="450" y="238">Standard resistors, meters</text>
    </g>
  </g>

  <!-- Practical Applications -->
  <g transform="translate(770,300)">
    <rect x="0" y="0" width="380" height="250" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="2" rx="8"/>
    <text x="190" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">Practical Applications</text>
    
    <!-- Temperature compensation -->
    <g transform="translate(30,50)">
      <rect x="0" y="0" width="150" height="80" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1" rx="4"/>
      <text x="75" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Temperature</text>
      <text x="75" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Compensation</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Precision instruments</text>
      <text x="10" y="62" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Stable references</text>
      <text x="10" y="74" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Circuit design</text>
    </g>
    
    <!-- Temperature sensing -->
    <g transform="translate(190,50)">
      <rect x="0" y="0" width="150" height="80" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1" rx="4"/>
      <text x="75" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Temperature</text>
      <text x="75" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Sensing</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#374151">• RTD sensors</text>
      <text x="10" y="62" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Thermistors</text>
      <text x="10" y="74" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Thermal protection</text>
    </g>
    
    <!-- Circuit protection -->
    <g transform="translate(30,140)">
      <rect x="0" y="0" width="150" height="80" fill="#FEE2E2" stroke="#EF4444" stroke-width="1" rx="4"/>
      <text x="75" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Circuit</text>
      <text x="75" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Protection</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#374151">• PTC fuses</text>
      <text x="10" y="62" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Overcurrent protection</text>
      <text x="10" y="74" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Self-resetting</text>
    </g>
    
    <!-- Lighting applications -->
    <g transform="translate(190,140)">
      <rect x="0" y="0" width="150" height="80" fill="#F3E8FF" stroke="#8B5CF6" stroke-width="1" rx="4"/>
      <text x="75" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Lighting</text>
      <text x="75" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Applications</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Filament bulbs</text>
      <text x="10" y="62" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Inrush current limiting</text>
      <text x="10" y="74" font-family="Arial, sans-serif" font-size="10" fill="#374151">• LED thermal mgmt</text>
    </g>
  </g>

  <!-- Numerical Example -->
  <g transform="translate(50,570)">
    <rect x="0" y="0" width="550" height="150" fill="#FEF2F2" stroke="#FECACA" stroke-width="2" rx="8"/>
    <text x="275" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">Worked Example</text>
    
    <g font-family="Arial, sans-serif" fill="#374151">
      <text x="30" y="50" font-size="14" font-weight="bold">Problem:</text>
      <text x="30" y="70" font-size="12">A copper wire has resistance of 10Ω at 20°C. Find resistance at 100°C.</text>
      <text x="30" y="85" font-size="12">Given: α_copper = 0.00393/°C</text>
      
      <text x="30" y="110" font-size="14" font-weight="bold" fill="#DC2626">Solution:</text>
      <text x="30" y="125" font-size="12">R₂ = R₁[1 + α(T₂-T₁)] = 10[1 + 0.00393(100-20)]</text>
      <text x="30" y="140" font-size="12">R₂ = 10[1 + 0.00393 × 80] = 10[1 + 0.3144] = 13.14Ω</text>
      
      <text x="350" y="70" font-size="12" font-weight="bold" fill="#059669">Answer: 13.14Ω</text>
      <text x="350" y="90" font-size="11" fill="#6B7280">31% increase in resistance</text>
      <text x="350" y="105" font-size="11" fill="#6B7280">for 80°C temperature rise</text>
    </g>
  </g>

  <!-- Design Considerations -->
  <g transform="translate(620,570)">
    <rect x="0" y="0" width="530" height="150" fill="#F0F9FF" stroke="#0EA5E9" stroke-width="2" rx="8"/>
    <text x="265" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">Design Considerations</text>
    
    <g font-family="Arial, sans-serif" font-size="12" fill="#374151">
      <text x="30" y="50" font-weight="bold" fill="#1E293B">Circuit Design:</text>
      <text x="30" y="65">• Account for temperature variations in operating environment</text>
      <text x="30" y="80">• Use temperature compensation techniques</text>
      <text x="30" y="95">• Select appropriate materials for stability</text>
      
      <text x="280" y="50" font-weight="bold" fill="#1E293B">Material Selection:</text>
      <text x="280" y="65">• Low α for stable resistors (Constantan, Manganin)</text>
      <text x="280" y="80">• High α for temperature sensors (Cu, Pt)</text>
      <text x="280" y="95">• Consider power rating and thermal management</text>
      
      <text x="30" y="120" font-size="11" fill="#6B7280">Key Formula: ΔR/R₀ = α × ΔT (for small temperature changes)</text>
      <text x="280" y="120" font-size="11" fill="#6B7280">Temperature range: -55°C to +125°C (typical electronic components)</text>
    </g>
  </g>

  <!-- Key Points -->
  <g transform="translate(50,740)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">Key Points:</text>
    <g font-family="Arial, sans-serif" font-size="12" fill="#374151">
      <text x="0" y="20">• All materials show resistance change with temperature</text>
      <text x="0" y="35">• Metals: PTC (α &gt; 0), increase with temperature</text>
      <text x="400" y="20">• Semiconductors: NTC (α &lt; 0), decrease with temperature</text>
      <text x="400" y="35">• Special alloys have near-zero temperature coefficient</text>
    </g>
  </g>
</svg>