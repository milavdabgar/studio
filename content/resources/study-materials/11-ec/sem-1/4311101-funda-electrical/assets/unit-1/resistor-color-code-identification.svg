<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="resistorBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5E6D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8D5B7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D1D5DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9CA3AF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <pattern id="carbonPattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#374151"/>
      <circle cx="2" cy="2" r="0.5" fill="#6B7280"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1E293B">Resistor Color Code Identification</text>
  
  <!-- Color Code Chart -->
  <g transform="translate(50,80)">
    <rect x="0" y="0" width="500" height="320" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="2" rx="8"/>
    <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E293B">Standard Color Code Chart</text>
    
    <!-- Header row -->
    <g font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">
      <text x="30" y="55">Color</text>
      <text x="120" y="55">Digit</text>
      <text x="170" y="55">Multiplier</text>
      <text x="270" y="55">Tolerance</text>
      <text x="370" y="55">Temp Coeff</text>
    </g>
    
    <!-- Color rows -->
    <g font-family="Arial, sans-serif" font-size="11" fill="#374151">
      <!-- Black -->
      <rect x="20" y="65" width="30" height="15" fill="#000000" stroke="#6B7280" stroke-width="1"/>
      <text x="65" y="76">Black</text>
      <text x="130" y="76">0</text>
      <text x="180" y="76">×1</text>
      <text x="280" y="76">-</text>
      <text x="380" y="76">-</text>
      
      <!-- Brown -->
      <rect x="20" y="85" width="30" height="15" fill="#8B4513" stroke="#6B7280" stroke-width="1"/>
      <text x="65" y="96">Brown</text>
      <text x="130" y="96">1</text>
      <text x="180" y="96">×10</text>
      <text x="280" y="96">±1%</text>
      <text x="380" y="96">100ppm</text>
      
      <!-- Red -->
      <rect x="20" y="105" width="30" height="15" fill="#DC2626" stroke="#6B7280" stroke-width="1"/>
      <text x="65" y="116">Red</text>
      <text x="130" y="116">2</text>
      <text x="180" y="116">×100</text>
      <text x="280" y="116">±2%</text>
      <text x="380" y="116">50ppm</text>
      
      <!-- Orange -->
      <rect x="20" y="125" width="30" height="15" fill="#FB923C" stroke="#6B7280" stroke-width="1"/>
      <text x="65" y="136">Orange</text>
      <text x="130" y="136">3</text>
      <text x="180" y="136">×1K</text>
      <text x="280" y="136">-</text>
      <text x="380" y="136">15ppm</text>
      
      <!-- Yellow -->
      <rect x="20" y="145" width="30" height="15" fill="#FDE047" stroke="#6B7280" stroke-width="1"/>
      <text x="65" y="156">Yellow</text>
      <text x="130" y="156">4</text>
      <text x="180" y="156">×10K</text>
      <text x="280" y="156">-</text>
      <text x="380" y="156">25ppm</text>
      
      <!-- Green -->
      <rect x="20" y="165" width="30" height="15" fill="#16A34A" stroke="#6B7280" stroke-width="1"/>
      <text x="65" y="176">Green</text>
      <text x="130" y="176">5</text>
      <text x="180" y="176">×100K</text>
      <text x="280" y="176">±0.5%</text>
      <text x="380" y="176">20ppm</text>
      
      <!-- Blue -->
      <rect x="20" y="185" width="30" height="15" fill="#2563EB" stroke="#6B7280" stroke-width="1"/>
      <text x="65" y="196">Blue</text>
      <text x="130" y="196">6</text>
      <text x="180" y="196">×1M</text>
      <text x="280" y="196">±0.25%</text>
      <text x="380" y="196">10ppm</text>
      
      <!-- Violet -->
      <rect x="20" y="205" width="30" height="15" fill="#7C3AED" stroke="#6B7280" stroke-width="1"/>
      <text x="65" y="216">Violet</text>
      <text x="130" y="216">7</text>
      <text x="180" y="216">×10M</text>
      <text x="280" y="216">±0.1%</text>
      <text x="380" y="216">5ppm</text>
      
      <!-- Grey -->
      <rect x="20" y="225" width="30" height="15" fill="#6B7280" stroke="#374151" stroke-width="1"/>
      <text x="65" y="236">Grey</text>
      <text x="130" y="236">8</text>
      <text x="180" y="236">×100M</text>
      <text x="280" y="236">±0.05%</text>
      <text x="380" y="236">1ppm</text>
      
      <!-- White -->
      <rect x="20" y="245" width="30" height="15" fill="#FFFFFF" stroke="#6B7280" stroke-width="1"/>
      <text x="65" y="256">White</text>
      <text x="130" y="256">9</text>
      <text x="180" y="256">×1G</text>
      <text x="280" y="256">-</text>
      <text x="380" y="256">-</text>
      
      <!-- Gold -->
      <rect x="20" y="265" width="30" height="15" fill="#FDE047" stroke="#F59E0B" stroke-width="2"/>
      <text x="65" y="276">Gold</text>
      <text x="130" y="276">-</text>
      <text x="180" y="276">×0.1</text>
      <text x="280" y="276">±5%</text>
      <text x="380" y="276">-</text>
      
      <!-- Silver -->
      <rect x="20" y="285" width="30" height="15" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1"/>
      <text x="65" y="296">Silver</text>
      <text x="130" y="296">-</text>
      <text x="180" y="296">×0.01</text>
      <text x="280" y="296">±10%</text>
      <text x="380" y="296">-</text>
    </g>
  </g>

  <!-- 4-Band Resistor Example -->
  <g transform="translate(600,100)">
    <rect x="0" y="0" width="320" height="180" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" rx="8"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">4-Band Resistor Example</text>
    
    <!-- Resistor body -->
    <g transform="translate(160,80)" filter="url(#shadow)">
      <!-- Main body -->
      <rect x="-80" y="-15" width="160" height="30" fill="url(#resistorBody)" stroke="#D97706" stroke-width="2" rx="15"/>
      
      <!-- Lead wires -->
      <line x1="-100" y1="0" x2="-80" y2="0" stroke="url(#metallic)" stroke-width="4"/>
      <line x1="80" y1="0" x2="100" y2="0" stroke="url(#metallic)" stroke-width="4"/>
      
      <!-- Color bands -->
      <rect x="-55" y="-15" width="8" height="30" fill="#8B4513"/> <!-- Brown - 1st digit -->
      <rect x="-35" y="-15" width="8" height="30" fill="#DC2626"/> <!-- Red - 2nd digit -->
      <rect x="-15" y="-15" width="8" height="30" fill="#FB923C"/> <!-- Orange - multiplier -->
      <rect x="25" y="-15" width="8" height="30" fill="#FDE047" stroke="#F59E0B" stroke-width="1"/> <!-- Gold - tolerance -->
    </g>
    
    <!-- Labels -->
    <g font-family="Arial, sans-serif" font-size="10" fill="#1E293B">
      <text x="105" y="55" text-anchor="middle">1st</text>
      <text x="125" y="55" text-anchor="middle">2nd</text>
      <text x="145" y="55" text-anchor="middle">Mult</text>
      <text x="185" y="55" text-anchor="middle">Tol</text>
      
      <text x="105" y="105" text-anchor="middle" fill="#8B4513" font-weight="bold">1</text>
      <text x="125" y="105" text-anchor="middle" fill="#DC2626" font-weight="bold">2</text>
      <text x="145" y="105" text-anchor="middle" fill="#FB923C" font-weight="bold">×1K</text>
      <text x="185" y="105" text-anchor="middle" fill="#F59E0B" font-weight="bold">±5%</text>
    </g>
    
    <!-- Calculation -->
    <text x="160" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DC2626">12 × 1000 = 12,000Ω = 12kΩ ±5%</text>
    <text x="160" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Range: 11.4kΩ to 12.6kΩ</text>
  </g>

  <!-- 5-Band Resistor Example -->
  <g transform="translate(600,300)">
    <rect x="0" y="0" width="320" height="180" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2" rx="8"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">5-Band Precision Resistor</text>
    
    <!-- Resistor body -->
    <g transform="translate(160,80)" filter="url(#shadow)">
      <!-- Main body -->
      <rect x="-80" y="-15" width="160" height="30" fill="url(#resistorBody)" stroke="#D97706" stroke-width="2" rx="15"/>
      
      <!-- Lead wires -->
      <line x1="-100" y1="0" x2="-80" y2="0" stroke="url(#metallic)" stroke-width="4"/>
      <line x1="80" y1="0" x2="100" y2="0" stroke="url(#metallic)" stroke-width="4"/>
      
      <!-- Color bands -->
      <rect x="-60" y="-15" width="6" height="30" fill="#DC2626"/> <!-- Red - 1st digit -->
      <rect x="-45" y="-15" width="6" height="30" fill="#7C3AED"/> <!-- Violet - 2nd digit -->
      <rect x="-30" y="-15" width="6" height="30" fill="#16A34A"/> <!-- Green - 3rd digit -->
      <rect x="-10" y="-15" width="6" height="30" fill="#8B4513"/> <!-- Brown - multiplier -->
      <rect x="25" y="-15" width="6" height="30" fill="#8B4513"/> <!-- Brown - tolerance -->
    </g>
    
    <!-- Labels -->
    <g font-family="Arial, sans-serif" font-size="9" fill="#1E293B">
      <text x="100" y="55" text-anchor="middle">1st</text>
      <text x="115" y="55" text-anchor="middle">2nd</text>
      <text x="130" y="55" text-anchor="middle">3rd</text>
      <text x="150" y="55" text-anchor="middle">Mult</text>
      <text x="185" y="55" text-anchor="middle">Tol</text>
      
      <text x="100" y="105" text-anchor="middle" fill="#DC2626" font-weight="bold">2</text>
      <text x="115" y="105" text-anchor="middle" fill="#7C3AED" font-weight="bold">7</text>
      <text x="130" y="105" text-anchor="middle" fill="#16A34A" font-weight="bold">5</text>
      <text x="150" y="105" text-anchor="middle" fill="#8B4513" font-weight="bold">×10</text>
      <text x="185" y="105" text-anchor="middle" fill="#8B4513" font-weight="bold">±1%</text>
    </g>
    
    <!-- Calculation -->
    <text x="160" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DC2626">275 × 10 = 2,750Ω = 2.75kΩ ±1%</text>
    <text x="160" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Range: 2.72kΩ to 2.78kΩ</text>
  </g>

  <!-- Reading Direction -->
  <g transform="translate(50,420)">
    <rect x="0" y="0" width="500" height="120" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="2" rx="8"/>
    <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">How to Read Color Codes</text>
    
    <!-- Generic resistor with arrow -->
    <g transform="translate(250,60)">
      <!-- Resistor -->
      <rect x="-80" y="-10" width="160" height="20" fill="url(#resistorBody)" stroke="#D97706" stroke-width="2" rx="10"/>
      <line x1="-100" y1="0" x2="-80" y2="0" stroke="url(#metallic)" stroke-width="3"/>
      <line x1="80" y1="0" x2="100" y2="0" stroke="url(#metallic)" stroke-width="3"/>
      
      <!-- Generic bands -->
      <rect x="-60" y="-10" width="8" height="20" fill="#6B7280"/>
      <rect x="-40" y="-10" width="8" height="20" fill="#6B7280"/>
      <rect x="-20" y="-10" width="8" height="20" fill="#6B7280"/>
      <rect x="20" y="-10" width="8" height="20" fill="#6B7280"/>
      
      <!-- Reading direction arrow -->
      <path d="M -120,0 L -90,0" stroke="#DC2626" stroke-width="3" marker-end="url(#arrowRed)"/>
      <text x="-130" y="-10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626">START</text>
      
      <!-- Tolerance band indicator -->
      <text x="24" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Usually</text>
      <text x="24" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Gold/Silver</text>
    </g>
    
    <g font-family="Arial, sans-serif" font-size="12" fill="#374151">
      <text x="50" y="100">1. Start from the end opposite to tolerance band (usually gold/silver)</text>
      <text x="50" y="115">2. Read bands from left to right: Digit-Digit-Multiplier-Tolerance</text>
    </g>
  </g>

  <!-- SMD Resistor Codes -->
  <g transform="translate(600,500)">
    <rect x="0" y="0" width="320" height="140" fill="#F3E8FF" stroke="#8B5CF6" stroke-width="2" rx="8"/>
    <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">SMD Resistor Codes</text>
    
    <!-- 3-digit code example -->
    <g transform="translate(80,60)">
      <rect x="-25" y="-10" width="50" height="15" fill="#1F2937" stroke="#374151" stroke-width="1" rx="2"/>
      <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">472</text>
      <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8B5CF6">47 × 10² = 4.7kΩ</text>
    </g>
    
    <!-- 4-digit code example -->
    <g transform="translate(240,60)">
      <rect x="-25" y="-10" width="50" height="15" fill="#1F2937" stroke="#374151" stroke-width="1" rx="2"/>
      <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">1002</text>
      <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8B5CF6">100 × 10² = 10kΩ</text>
    </g>
    
    <g font-family="Arial, sans-serif" font-size="11" fill="#374151">
      <text x="20" y="100">3-digit: AB + C zeros</text>
      <text x="20" y="115">Example: 472 = 47×10² = 4,700Ω</text>
      <text x="180" y="100">4-digit: ABC + D zeros</text>
      <text x="180" y="115">Example: 1002 = 100×10² = 10,000Ω</text>
    </g>
  </g>

  <!-- Common Values -->
  <g transform="translate(50,560)">
    <rect x="0" y="0" width="870" height="120" fill="#FEF2F2" stroke="#FECACA" stroke-width="2" rx="8"/>
    <text x="435" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">Standard Resistor Values (E12 Series)</text>
    
    <g font-family="Arial, sans-serif" font-size="12" fill="#374151">
      <text x="50" y="50" font-weight="bold" fill="#1E293B">Basic Values (Ω):</text>
      <text x="50" y="70">1.0, 1.2, 1.5, 1.8, 2.2, 2.7, 3.3, 3.9, 4.7, 5.6, 6.8, 8.2</text>
      
      <text x="50" y="95" font-weight="bold" fill="#1E293B">Common Multipliers:</text>
      <text x="200" y="95">×1 (Ω), ×10 (tens), ×100 (hundreds), ×1K (thousands), ×10K, ×100K, ×1M</text>
    </g>
    
    <g font-family="Arial, sans-serif" font-size="11" fill="#6B7280">
      <text x="450" y="50">Popular values: 220Ω, 1kΩ, 4.7kΩ, 10kΩ, 47kΩ, 100kΩ</text>
      <text x="450" y="70">Tolerance: ±5% (Gold), ±10% (Silver), ±1% (Brown), ±2% (Red)</text>
      <text x="450" y="95">Power ratings: 1/8W, 1/4W, 1/2W, 1W, 2W, 5W</text>
    </g>
  </g>

  <!-- Tips and Tricks -->
  <g transform="translate(50,700)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B">Quick Tips:</text>
    <g font-family="Arial, sans-serif" font-size="12" fill="#374151">
      <text x="0" y="20">• Tolerance band is usually wider and separated from other bands</text>
      <text x="0" y="35">• Use multimeter to verify calculated values</text>
      <text x="0" y="50">• Gold = ±5%, Silver = ±10% tolerance</text>
      <text x="400" y="20">• Memory aid: "Bad Boys Race Our Young Girls But Violet Generally Wins"</text>
      <text x="400" y="35">• Black(0) Brown(1) Red(2) Orange(3) Yellow(4) Green(5) Blue(6) Violet(7) Grey(8) White(9)</text>
      <text x="400" y="50">• For precision work, prefer 1% tolerance resistors</text>
    </g>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#DC2626"/>
    </marker>
  </defs>
</svg>