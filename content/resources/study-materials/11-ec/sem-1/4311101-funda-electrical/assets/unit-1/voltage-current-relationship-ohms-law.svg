<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="voltageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991B1B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="currentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="resistanceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circuitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1E293B">Voltage, Current &amp; Resistance Relationship - Ohm's Law</text>
  
  <!-- Ohm's Law Triangle -->
  <g transform="translate(100,100)">
    <polygon points="150,0 300,200 0,200" fill="url(#voltageGrad)" stroke="#DC2626" stroke-width="3" opacity="0.9"/>
    <text x="150" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">V</text>
    <text x="150" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">Voltage</text>
    <text x="150" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(Volts)</text>
    
    <!-- Dividing line -->
    <line x1="75" y1="150" x2="225" y2="150" stroke="white" stroke-width="3"/>
    
    <!-- Current section -->
    <text x="75" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">I</text>
    <text x="75" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Current (A)</text>
    
    <!-- Resistance section -->
    <text x="225" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">R</text>
    <text x="225" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Resistance (Ω)</text>
    
    <!-- Formula display -->
    <text x="150" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E293B">V = I × R</text>
    <text x="150" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#374151">I = V / R</text>
    <text x="150" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#374151">R = V / I</text>
  </g>

  <!-- Circuit Example -->
  <g transform="translate(500,150)">
    <text x="100" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">Simple Circuit Example</text>
    
    <!-- Battery -->
    <g transform="translate(0,50)">
      <rect x="0" y="0" width="30" height="60" fill="none" stroke="#DC2626" stroke-width="3"/>
      <line x1="35" y1="10" x2="35" y2="50" stroke="#DC2626" stroke-width="6"/>
      <line x1="40" y1="20" x2="40" y2="40" stroke="#DC2626" stroke-width="3"/>
      <text x="45" y="25" font-family="Arial, sans-serif" font-size="14" fill="#DC2626">+</text>
      <text x="45" y="45" font-family="Arial, sans-serif" font-size="14" fill="#DC2626">−</text>
      <text x="15" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1E293B">12V</text>
    </g>
    
    <!-- Connecting wire top -->
    <line x1="40" y1="60" x2="150" y2="60" stroke="#374151" stroke-width="4"/>
    
    <!-- Resistor -->
    <g transform="translate(150,50)">
      <rect x="0" y="10" width="60" height="20" fill="url(#resistanceGrad)" stroke="#059669" stroke-width="2" rx="5"/>
      <!-- Resistor zigzag pattern -->
      <path d="M 10,20 L 15,15 L 20,25 L 25,15 L 30,25 L 35,15 L 40,25 L 45,15 L 50,20" 
            stroke="white" stroke-width="2" fill="none"/>
      <text x="30" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1E293B">6Ω</text>
      <text x="30" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Resistor</text>
    </g>
    
    <!-- Connecting wire right -->
    <line x1="210" y1="60" x2="210" y2="150" stroke="#374151" stroke-width="4"/>
    
    <!-- Connecting wire bottom -->
    <line x1="210" y1="150" x2="40" y2="150" stroke="#374151" stroke-width="4"/>
    
    <!-- Connecting wire left -->
    <line x1="40" y1="150" x2="40" y2="110" stroke="#374151" stroke-width="4"/>
    
    <!-- Current flow arrows -->
    <g fill="#2563EB" stroke="#2563EB" stroke-width="2">
      <polygon points="100,55 110,60 100,65 105,60"/>
      <polygon points="215,100 220,110 210,110 215,105"/>
      <polygon points="150,155 140,150 150,145 145,150"/>
      <polygon points="35,125 30,115 40,115 35,120"/>
      
      <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2563EB">I = 2A</text>
      <text x="235" y="105" font-family="Arial, sans-serif" font-size="12" fill="#2563EB">Current</text>
      <text x="235" y="118" font-family="Arial, sans-serif" font-size="12" fill="#2563EB">Flow</text>
    </g>
    
    <!-- Calculations -->
    <g transform="translate(0,200)">
      <rect x="0" y="0" width="250" height="100" fill="#F0F9FF" stroke="#0EA5E9" stroke-width="2" rx="5"/>
      <text x="125" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">Given:</text>
      <text x="125" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">V = 12V, R = 6Ω</text>
      <text x="125" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DC2626">I = V/R = 12/6 = 2A</text>
      <text x="125" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Power = V×I = 12×2 = 24W</text>
    </g>
  </g>

  <!-- Practical Examples -->
  <g transform="translate(50,450)">
    <rect x="0" y="0" width="350" height="280" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2" rx="8"/>
    <text x="175" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">Practical Applications</text>
    
    <!-- LED Circuit -->
    <g transform="translate(20,50)">
      <rect x="0" y="0" width="150" height="80" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1" rx="4"/>
      <text x="75" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">LED Circuit</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#374151">V = 9V, I = 20mA</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#374151">R = V/I = 9/0.02 = 450Ω</text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="10" fill="#374151">Current limiting resistor</text>
    </g>
    
    <!-- Heating Element -->
    <g transform="translate(180,50)">
      <rect x="0" y="0" width="150" height="80" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1" rx="4"/>
      <text x="75" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Heating Element</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#374151">V = 230V, P = 1000W</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#374151">I = P/V = 1000/230 = 4.35A</text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="10" fill="#374151">R = V/I = 52.9Ω</text>
    </g>
    
    <!-- Motor Circuit -->
    <g transform="translate(20,150)">
      <rect x="0" y="0" width="150" height="80" fill="#DCFCE7" stroke="#16A34A" stroke-width="1" rx="4"/>
      <text x="75" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Motor Circuit</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#374151">V = 12V, R = 2Ω</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#374151">I = V/R = 12/2 = 6A</text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="10" fill="#374151">Starting current</text>
    </g>
    
    <!-- Sensor Circuit -->
    <g transform="translate(180,150)">
      <rect x="0" y="0" width="150" height="80" fill="#F3E8FF" stroke="#8B5CF6" stroke-width="1" rx="4"/>
      <text x="75" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Sensor Circuit</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#374151">V = 5V, I = 2mA</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="10" fill="#374151">R = V/I = 5/0.002 = 2.5kΩ</text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="10" fill="#374151">Pull-up resistor</text>
    </g>
  </g>

  <!-- V-I Characteristic Graph -->
  <g transform="translate(450,450)">
    <rect x="0" y="0" width="300" height="250" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2" rx="8"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">V-I Characteristic</text>
    
    <!-- Graph axes -->
    <g transform="translate(50,200)">
      <!-- Y-axis (Voltage) -->
      <line x1="0" y1="0" x2="0" y2="-120" stroke="#374151" stroke-width="2"/>
      <text x="-35" y="-60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151" transform="rotate(-90 -35 -60)">Voltage (V)</text>
      
      <!-- X-axis (Current) -->
      <line x1="0" y1="0" x2="180" y2="0" stroke="#374151" stroke-width="2"/>
      <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Current (A)</text>
      
      <!-- Linear relationship line -->
      <line x1="0" y1="0" x2="150" y2="-100" stroke="#DC2626" stroke-width="3"/>
      
      <!-- Data points -->
      <circle cx="0" cy="0" r="3" fill="#DC2626"/>
      <circle cx="30" cy="-20" r="3" fill="#DC2626"/>
      <circle cx="60" cy="-40" r="3" fill="#DC2626"/>
      <circle cx="90" cy="-60" r="3" fill="#DC2626"/>
      <circle cx="120" cy="-80" r="3" fill="#DC2626"/>
      <circle cx="150" cy="-100" r="3" fill="#DC2626"/>
      
      <!-- Grid lines -->
      <g stroke="#E5E7EB" stroke-width="1" opacity="0.5">
        <line x1="30" y1="0" x2="30" y2="-120"/>
        <line x1="60" y1="0" x2="60" y2="-120"/>
        <line x1="90" y1="0" x2="90" y2="-120"/>
        <line x1="120" y1="0" x2="120" y2="-120"/>
        <line x1="150" y1="0" x2="150" y2="-120"/>
        
        <line x1="0" y1="-20" x2="180" y2="-20"/>
        <line x1="0" y1="-40" x2="180" y2="-40"/>
        <line x1="0" y1="-60" x2="180" y2="-60"/>
        <line x1="0" y1="-80" x2="180" y2="-80"/>
        <line x1="0" y1="-100" x2="180" y2="-100"/>
      </g>
      
      <!-- Scale labels -->
      <g font-family="Arial, sans-serif" font-size="10" fill="#6B7280">
        <text x="30" y="15">1</text>
        <text x="60" y="15">2</text>
        <text x="90" y="15">3</text>
        <text x="120" y="15">4</text>
        <text x="150" y="15">5</text>
        
        <text x="-15" y="-16">2</text>
        <text x="-15" y="-36">4</text>
        <text x="-15" y="-56">6</text>
        <text x="-15" y="-76">8</text>
        <text x="-15" y="-96">10</text>
      </g>
      
      <!-- Slope indication -->
      <text x="80" y="-50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626">Slope = R</text>
      <text x="80" y="-35" font-family="Arial, sans-serif" font-size="10" fill="#374151">R = 2Ω</text>
    </g>
  </g>

  <!-- Non-linear Elements -->
  <g transform="translate(800,450)">
    <rect x="0" y="0" width="350" height="280" fill="#FEF2F2" stroke="#FECACA" stroke-width="2" rx="8"/>
    <text x="175" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">Non-Ohmic Elements</text>
    
    <!-- Diode -->
    <g transform="translate(30,50)">
      <rect x="0" y="0" width="140" height="70" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1" rx="4"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Diode</text>
      <!-- Diode symbol -->
      <g transform="translate(70,35)">
        <polygon points="-10,0 10,0 0,-8 -10,0" fill="#1E293B"/>
        <line x1="10" y1="-8" x2="10" y2="8" stroke="#1E293B" stroke-width="2"/>
      </g>
      <text x="70" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Non-linear V-I curve</text>
    </g>
    
    <!-- Bulb -->
    <g transform="translate(180,50)">
      <rect x="0" y="0" width="140" height="70" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1" rx="4"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Incandescent Bulb</text>
      <!-- Bulb symbol -->
      <circle cx="70" cy="35" r="12" fill="none" stroke="#F59E0B" stroke-width="2"/>
      <path d="M 65,30 Q 70,25 75,30 M 65,35 Q 70,30 75,35 M 65,40 Q 70,35 75,40" stroke="#F59E0B" stroke-width="1"/>
      <text x="70" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">R increases with T</text>
    </g>
    
    <!-- Thermistor -->
    <g transform="translate(30,140)">
      <rect x="0" y="0" width="140" height="70" fill="#F3E8FF" stroke="#8B5CF6" stroke-width="1" rx="4"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Thermistor</text>
      <!-- Thermistor symbol -->
      <rect x="60" y="28" width="20" height="8" fill="none" stroke="#8B5CF6" stroke-width="2"/>
      <line x1="50" y1="32" x2="60" y2="32" stroke="#8B5CF6" stroke-width="2"/>
      <line x1="80" y1="32" x2="90" y2="32" stroke="#8B5CF6" stroke-width="2"/>
      <text x="70" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">NTC: R↓ as T↑</text>
      <text x="70" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">PTC: R↑ as T↑</text>
    </g>
    
    <!-- Varistor -->
    <g transform="translate(180,140)">
      <rect x="0" y="0" width="140" height="70" fill="#DCFCE7" stroke="#16A34A" stroke-width="1" rx="4"/>
      <text x="70" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">Varistor</text>
      <!-- Varistor symbol -->
      <rect x="60" y="28" width="20" height="8" fill="none" stroke="#16A34A" stroke-width="2"/>
      <line x1="50" y1="32" x2="60" y2="32" stroke="#16A34A" stroke-width="2"/>
      <line x1="80" y1="32" x2="90" y2="32" stroke="#16A34A" stroke-width="2"/>
      <path d="M 55,25 L 65,25 M 75,25 L 85,25" stroke="#16A34A" stroke-width="1"/>
      <text x="70" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">Voltage dependent</text>
      <text x="70" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">resistance</text>
    </g>
  </g>

  <!-- Key Points -->
  <g transform="translate(50,750)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">Key Principles:</text>
    <g font-family="Arial, sans-serif" font-size="12" fill="#374151">
      <text x="0" y="20">• Ohm's Law: V = I × R (linear relationship for ohmic materials)</text>
      <text x="0" y="35">• Current is directly proportional to voltage for constant resistance</text>
      <text x="600" y="20">• Power dissipation: P = V×I = I²R = V²/R</text>
      <text x="600" y="35">• Non-ohmic elements don't follow linear V-I relationship</text>
    </g>
  </g>
</svg>