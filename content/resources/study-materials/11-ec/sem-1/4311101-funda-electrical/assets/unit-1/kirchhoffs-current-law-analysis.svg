<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="currentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wireGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10B981"/>
    </marker>
    <marker id="arrowheadOut" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#EF4444"/>
    </marker>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1E293B">Kirchhoff's Current Law (KCL) Analysis</text>
  
  <!-- KCL Statement -->
  <g transform="translate(50,80)">
    <rect x="0" y="0" width="500" height="120" fill="#DBEAFE" stroke="#3B82F6" stroke-width="3" rx="10"/>
    <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E293B">Kirchhoff's Current Law</text>
    <text x="250" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1E40AF">"The algebraic sum of all currents entering and leaving a node is zero"</text>
    <text x="250" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#DC2626">Σ I_entering = Σ I_leaving</text>
    <text x="250" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">Σ I = 0 (at any node)</text>
  </g>

  <!-- Physical Basis -->
  <g transform="translate(570,80)">
    <rect x="0" y="0" width="300" height="120" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" rx="8"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">Physical Basis</text>
    <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7C2D12">Conservation of Electric Charge</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Charge cannot accumulate at a node</text>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="12" fill="#374151">• What flows in must flow out</text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Steady-state current flow</text>
  </g>

  <!-- Simple Node Example -->
  <g transform="translate(100,220)">
    <rect x="0" y="0" width="400" height="200" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="2" rx="8"/>
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">Simple Node Analysis</text>
    
    <!-- Central node -->
    <circle cx="200" cy="100" r="8" fill="url(#nodeGrad)" stroke="#1E40AF" stroke-width="2" filter="url(#glow)"/>
    <text x="200" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">N</text>
    
    <!-- Current branches -->
    <!-- Incoming current I1 (left) -->
    <line x1="100" y1="100" x2="190" y2="100" stroke="url(#wireGrad)" stroke-width="4"/>
    <line x1="120" y1="100" x2="180" y2="100" stroke="#10B981" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="140" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10B981">I₁ = 5A</text>
    <text x="140" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">Entering</text>
    
    <!-- Outgoing current I2 (top) -->
    <line x1="200" y1="60" x2="200" y2="90" stroke="url(#wireGrad)" stroke-width="4"/>
    <line x1="200" y1="80" x2="200" y2="70" stroke="#EF4444" stroke-width="3" marker-end="url(#arrowheadOut)"/>
    <text x="220" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#EF4444">I₂ = 2A</text>
    <text x="225" y="90" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">Leaving</text>
    
    <!-- Outgoing current I3 (right) -->
    <line x1="210" y1="100" x2="300" y2="100" stroke="url(#wireGrad)" stroke-width="4"/>
    <line x1="220" y1="100" x2="280" y2="100" stroke="#EF4444" stroke-width="3" marker-end="url(#arrowheadOut)"/>
    <text x="250" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#EF4444">I₃ = 3A</text>
    <text x="250" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">Leaving</text>
    
    <!-- KCL equation -->
    <rect x="50" y="145" width="300" height="40" fill="#F0F9FF" stroke="#0EA5E9" stroke-width="1" rx="5"/>
    <text x="200" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">KCL: I₁ = I₂ + I₃</text>
    <text x="200" y="178" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">5A = 2A + 3A ✓</text>
  </g>

  <!-- Complex Node Example -->
  <g transform="translate(520,220)">
    <rect x="0" y="0" width="400" height="200" fill="#FEF2F2" stroke="#FECACA" stroke-width="2" rx="8"/>
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">Complex Node (4 Branches)</text>
    
    <!-- Central node -->
    <circle cx="200" cy="100" r="10" fill="url(#nodeGrad)" stroke="#1E40AF" stroke-width="3" filter="url(#glow)"/>
    <text x="200" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">A</text>
    
    <!-- Branch 1 (left - incoming) -->
    <line x1="120" y1="100" x2="188" y2="100" stroke="url(#wireGrad)" stroke-width="4"/>
    <line x1="140" y1="100" x2="180" y2="100" stroke="#10B981" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10B981">I₁ = 8A</text>
    
    <!-- Branch 2 (top - outgoing) -->
    <line x1="200" y1="50" x2="200" y2="88" stroke="url(#wireGrad)" stroke-width="4"/>
    <line x1="200" y1="78" x2="200" y2="60" stroke="#EF4444" stroke-width="3" marker-end="url(#arrowheadOut)"/>
    <text x="225" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#EF4444">I₂ = 3A</text>
    
    <!-- Branch 3 (right - outgoing) -->
    <line x1="212" y1="100" x2="280" y2="100" stroke="url(#wireGrad)" stroke-width="4"/>
    <line x1="220" y1="100" x2="270" y2="100" stroke="#EF4444" stroke-width="3" marker-end="url(#arrowheadOut)"/>
    <text x="245" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#EF4444">I₃ = 2A</text>
    
    <!-- Branch 4 (bottom - outgoing) -->
    <line x1="200" y1="112" x2="200" y2="150" stroke="url(#wireGrad)" stroke-width="4"/>
    <line x1="200" y1="120" x2="200" y2="140" stroke="#EF4444" stroke-width="3" marker-end="url(#arrowheadOut)"/>
    <text x="225" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#EF4444">I₄ = 3A</text>
    
    <!-- KCL equation -->
    <rect x="50" y="165" width="300" height="25" fill="#F0F9FF" stroke="#0EA5E9" stroke-width="1" rx="5"/>
    <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E293B">KCL: I₁ = I₂ + I₃ + I₄ → 8A = 3A + 2A + 3A ✓</text>
  </g>

  <!-- Circuit Analysis Example -->
  <g transform="translate(100,440)">
    <rect x="0" y="0" width="600" height="250" fill="#F3E8FF" stroke="#8B5CF6" stroke-width="2" rx="8"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">Circuit Analysis Using KCL</text>
    
    <!-- Circuit diagram -->
    <g transform="translate(50,50)">
      <!-- Voltage source -->
      <circle cx="50" cy="80" r="20" fill="none" stroke="#DC2626" stroke-width="3"/>
      <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626">12V</text>
      
      <!-- Node A -->
      <circle cx="120" cy="80" r="6" fill="url(#nodeGrad)" stroke="#1E40AF" stroke-width="2"/>
      <text x="120" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">A</text>
      
      <!-- Node B -->
      <circle cx="240" cy="80" r="6" fill="url(#nodeGrad)" stroke="#1E40AF" stroke-width="2"/>
      <text x="240" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">B</text>
      
      <!-- Resistors -->
      <!-- R1 (A to B) -->
      <rect x="140" y="75" width="80" height="10" fill="#F59E0B" stroke="#D97706" stroke-width="2" rx="5"/>
      <path d="M 150,80 L 160,75 L 170,85 L 180,75 L 190,85 L 200,75 L 210,80" stroke="white" stroke-width="2" fill="none"/>
      <text x="180" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">R₁ = 4Ω</text>
      
      <!-- R2 (A to bottom) -->
      <rect x="115" y="100" width="10" height="60" fill="#F59E0B" stroke="#D97706" stroke-width="2" rx="5"/>
      <path d="M 120,110 L 125,120 L 115,130 L 125,140 L 115,150 L 125,160" stroke="white" stroke-width="2" fill="none"/>
      <text x="105" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">R₂</text>
      <text x="105" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">6Ω</text>
      
      <!-- R3 (B to bottom) -->
      <rect x="235" y="100" width="10" height="60" fill="#F59E0B" stroke="#D97706" stroke-width="2" rx="5"/>
      <path d="M 240,110 L 245,120 L 235,130 L 245,140 L 235,150 L 245,160" stroke="white" stroke-width="2" fill="none"/>
      <text x="255" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">R₃</text>
      <text x="255" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1E293B">3Ω</text>
      
      <!-- Connecting wires -->
      <line x1="70" y1="80" x2="114" y2="80" stroke="#374151" stroke-width="3"/>
      <line x1="126" y1="80" x2="134" y2="80" stroke="#374151" stroke-width="3"/>
      <line x1="226" y1="80" x2="234" y2="80" stroke="#374151" stroke-width="3"/>
      <line x1="246" y1="80" x2="280" y2="80" stroke="#374151" stroke-width="3"/>
      <line x1="120" y1="170" x2="240" y2="170" stroke="#374151" stroke-width="3"/>
      <line x1="280" y1="80" x2="280" y2="170" stroke="#374151" stroke-width="3"/>
      <line x1="280" y1="170" x2="50" y2="170" stroke="#374151" stroke-width="3"/>
      <line x1="50" y1="170" x2="50" y2="100" stroke="#374151" stroke-width="3"/>
      
      <!-- Current labels -->
      <g fill="#10B981" font-family="Arial, sans-serif" font-size="11" font-weight="bold">
        <text x="95" y="75">I₁</text>
        <text x="180" y="95">I₂</text>
        <text x="130" y="140">I₃</text>
        <text x="225" y="140">I₄</text>
      </g>
      
      <!-- Current arrows -->
      <g stroke="#10B981" stroke-width="2" fill="#10B981">
        <line x1="85" y1="80" x2="105" y2="80" marker-end="url(#arrowhead)"/>
        <line x1="150" y1="80" x2="170" y2="80" marker-end="url(#arrowhead)"/>
        <line x1="120" y1="95" x2="120" y2="115" marker-end="url(#arrowhead)"/>
        <line x1="240" y1="95" x2="240" y2="115" marker-end="url(#arrowhead)"/>
      </g>
    </g>
    
    <!-- Analysis -->
    <g transform="translate(320,50)">
      <rect x="0" y="0" width="250" height="160" fill="#F0F9FF" stroke="#0EA5E9" stroke-width="1" rx="5"/>
      <text x="125" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">KCL Analysis</text>
      
      <g font-family="Arial, sans-serif" font-size="11" fill="#374151">
        <text x="15" y="40" font-weight="bold">At Node A:</text>
        <text x="15" y="55">I₁ = I₂ + I₃</text>
        <text x="15" y="70">I₁ = I₂ + (V_A/R₂)</text>
        
        <text x="15" y="90" font-weight="bold">At Node B:</text>
        <text x="15" y="105">I₂ = I₄</text>
        <text x="15" y="120">(V_A - V_B)/R₁ = V_B/R₃</text>
        
        <text x="15" y="140" font-weight="bold" fill="#DC2626">Solution:</text>
        <text x="15" y="155">V_A = 9V, V_B = 3V, I₁ = 2A</text>
      </g>
    </g>
  </g>

  <!-- Sign Convention -->
  <g transform="translate(720,440)">
    <rect x="0" y="0" width="250" height="160" fill="#DCFCE7" stroke="#16A34A" stroke-width="2" rx="8"/>
    <text x="125" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B">Sign Convention</text>
    
    <!-- Node with currents -->
    <g transform="translate(125,80)">
      <circle r="8" fill="url(#nodeGrad)" stroke="#1E40AF" stroke-width="2"/>
      
      <!-- Positive (entering) -->
      <line x1="-50" y1="0" x2="-15" y2="0" stroke="#10B981" stroke-width="3" marker-end="url(#arrowhead)"/>
      <text x="-60" y="-10" font-family="Arial, sans-serif" font-size="10" fill="#10B981">+I (in)</text>
      
      <!-- Negative (leaving) -->
      <line x1="15" y1="0" x2="50" y2="0" stroke="#EF4444" stroke-width="3" marker-end="url(#arrowheadOut)"/>
      <text x="55" y="-10" font-family="Arial, sans-serif" font-size="10" fill="#EF4444">-I (out)</text>
    </g>
    
    <g font-family="Arial, sans-serif" font-size="11" fill="#374151">
      <text x="20" y="120" font-weight="bold">Convention:</text>
      <text x="20" y="135">• Current entering node: +ve</text>
      <text x="20" y="150">• Current leaving node: -ve</text>
    </g>
  </g>

  <!-- Nodal Analysis Steps -->
  <g transform="translate(720,620)">
    <rect x="0" y="0" width="420" height="120" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" rx="8"/>
    <text x="210" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B">Nodal Analysis Steps</text>
    
    <g font-family="Arial, sans-serif" font-size="11" fill="#374151">
      <text x="20" y="45">1. Choose reference node (ground)</text>
      <text x="20" y="60">2. Label node voltages</text>
      <text x="20" y="75">3. Apply KCL at each node</text>
      <text x="20" y="90">4. Express currents in terms of node voltages</text>
      <text x="20" y="105">5. Solve simultaneous equations</text>
      
      <text x="230" y="45">Benefits:</text>
      <text x="230" y="60">• Systematic approach</text>
      <text x="230" y="75">• Fewer equations than mesh analysis</text>
      <text x="230" y="90">• Works well with current sources</text>
      <text x="230" y="105">• Computer-friendly method</text>
    </g>
  </g>

  <!-- Applications -->
  <g transform="translate(50,620)">
    <rect x="0" y="0" width="650" height="120" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="2" rx="8"/>
    <text x="325" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B">Applications of KCL</text>
    
    <g font-family="Arial, sans-serif" font-size="11" fill="#374151">
      <text x="20" y="50" font-weight="bold" fill="#DC2626">Circuit Analysis:</text>
      <text x="20" y="65">• Finding unknown currents</text>
      <text x="20" y="80">• Verifying circuit calculations</text>
      <text x="20" y="95">• Node voltage method</text>
      <text x="20" y="110">• Power system analysis</text>
      
      <text x="180" y="50" font-weight="bold" fill="#059669">Electronics:</text>
      <text x="180" y="65">• Transistor biasing</text>
      <text x="180" y="80">• Op-amp circuits</text>
      <text x="180" y="95">• Digital logic gates</text>
      <text x="180" y="110">• Current mirrors</text>
      
      <text x="320" y="50" font-weight="bold" fill="#3B82F6">Power Systems:</text>
      <text x="320" y="65">• Load flow analysis</text>
      <text x="320" y="80">• Fault analysis</text>
      <text x="320" y="95">• Generator paralleling</text>
      <text x="320" y="110">• Distribution networks</text>
      
      <text x="480" y="50" font-weight="bold" fill="#7C2D12">Design:</text>
      <text x="480" y="65">• Component sizing</text>
      <text x="480" y="80">• Safety calculations</text>
      <text x="480" y="95">• Reliability analysis</text>
      <text x="480" y="110">• Optimization</text>
    </g>
  </g>

  <!-- Key Formula -->
  <g transform="translate(50,760)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">Remember:</text>
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="14" fill="#DC2626">KCL is based on conservation of charge - current cannot accumulate at a node in steady state</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Also known as: Kirchhoff's First Law, Current Law, Point Law</text>
  </g>
</svg>