<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 24px Arial; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font: bold 18px Arial; fill: #34495e; text-anchor: middle; }
      .label { font: 14px Arial; fill: #2c3e50; text-anchor: middle; }
      .small-label { font: 11px Arial; fill: #2c3e50; text-anchor: middle; }
      .formula { font: 12px Arial; fill: #8e44ad; text-anchor: middle; }
      .wire { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .component { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .background { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .resistor { fill: #e74c3c; stroke: #c0392b; stroke-width: 1; }
      .inductor { fill: #3498db; stroke: #2980b9; stroke-width: 1; }
      .capacitor { fill: #f39c12; stroke: #e67e22; stroke-width: 1; }
      .current-flow { stroke: #e74c3c; stroke-width: 2; fill: none; }
      .magnetic-field { stroke: #27ae60; stroke-width: 2; fill: none; stroke-dasharray: 3,3; }
      .electric-field { stroke: #9b59b6; stroke-width: 2; fill: none; stroke-dasharray: 3,3; }
      .energy-storage { fill: #27ae60; opacity: 0.3; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="600" y="30" class="title">Introduction to Resistor, Inductor and Capacitor</text>

  <!-- Section 1: Resistor -->
  <g id="resistor-section">
    <rect x="20" y="60" width="380" height="240" class="background"/>
    <text x="210" y="85" class="subtitle">Resistor</text>
    
    <g transform="translate(40, 110)">
      <!-- Resistor symbol and construction -->
      <text x="160" y="20" class="label">Resistor Symbol and Function</text>
      
      <!-- Standard resistor symbol -->
      <g transform="translate(30, 40)">
        <rect x="0" y="0" width="40" height="15" class="component"/>
        <line x1="-20" y1="7.5" x2="0" y2="7.5" class="wire"/>
        <line x1="40" y1="7.5" x2="60" y2="7.5" class="wire"/>
        <text x="20" y="30" class="small-label">Fixed Resistor</text>
        <text x="20" y="45" class="formula">R = constant</text>
      </g>
      
      <!-- Variable resistor symbol -->
      <g transform="translate(150, 40)">
        <rect x="0" y="0" width="40" height="15" class="component"/>
        <line x1="-20" y1="7.5" x2="0" y2="7.5" class="wire"/>
        <line x1="40" y1="7.5" x2="60" y2="7.5" class="wire"/>
        <!-- Arrow for variable -->
        <path d="M20,-5 L30,7.5 M27,5 L30,7.5 L27,10" class="component"/>
        <text x="20" y="30" class="small-label">Variable Resistor</text>
        <text x="20" y="45" class="formula">R = adjustable</text>
      </g>
      
      <!-- Resistor function -->
      <g transform="translate(30, 90)">
        <text x="120" y="15" class="label">Function: Opposes Current Flow</text>
        
        <!-- Current through resistor -->
        <rect x="50" y="25" width="40" height="15" class="resistor"/>
        <line x1="20" y1="32.5" x2="50" y2="32.5" class="wire"/>
        <line x1="90" y1="32.5" x2="120" y2="32.5" class="wire"/>
        
        <!-- Current arrows -->
        <g transform="translate(30, 30)">
          <path d="M0,2.5 L15,2.5 M12,0 L15,2.5 L12,5" class="current-flow"/>
          <text x="7.5" y="-5" class="small-label">I</text>
        </g>
        
        <!-- Voltage across resistor -->
        <g transform="translate(70, 15)">
          <path d="M0,0 L0,10 M-2,8 L0,10 L2,8" class="component"/>
          <text x="5" y="7" class="small-label">V = IR</text>
        </g>
        
        <!-- Heat dissipation -->
        <g transform="translate(65, 50)">
          <path d="M0,0 L5,-8 L10,0 L15,-8 L20,0" class="energy-storage" stroke="#e74c3c" stroke-width="1" fill="none"/>
          <text x="10" y="15" class="small-label">Heat (P = I²R)</text>
        </g>
      </g>
      
      <!-- Types of resistors -->
      <g transform="translate(30, 160)">
        <text x="120" y="15" class="label">Types of Resistors</text>
        
        <text x="20" y="35" class="small-label">• Carbon composition</text>
        <text x="20" y="50" class="small-label">• Metal film</text>
        <text x="20" y="65" class="small-label">• Wire wound</text>
        
        <text x="150" y="35" class="small-label">• Variable (Potentiometer)</text>
        <text x="150" y="50" class="small-label">• Light dependent (LDR)</text>
        <text x="150" y="65" class="small-label">• Thermistor (Temperature)</text>
      </g>
    </g>
  </g>

  <!-- Section 2: Inductor -->
  <g id="inductor-section">
    <rect x="420" y="60" width="380" height="240" class="background"/>
    <text x="610" y="85" class="subtitle">Inductor</text>
    
    <g transform="translate(440, 110)">
      <!-- Inductor symbol and construction -->
      <text x="160" y="20" class="label">Inductor Symbol and Function</text>
      
      <!-- Air core inductor -->
      <g transform="translate(30, 40)">
        <path d="M0,7.5 Q10,0 20,7.5 Q30,15 40,7.5 Q50,0 60,7.5" class="component"/>
        <line x1="-20" y1="7.5" x2="0" y2="7.5" class="wire"/>
        <line x1="60" y1="7.5" x2="80" y2="7.5" class="wire"/>
        <text x="30" y="25" class="small-label">Air Core</text>
        <text x="30" y="40" class="formula">L = μ₀n²A/l</text>
      </g>
      
      <!-- Iron core inductor -->
      <g transform="translate(150, 40)">
        <path d="M0,7.5 Q10,0 20,7.5 Q30,15 40,7.5 Q50,0 60,7.5" class="component"/>
        <line x1="-20" y1="7.5" x2="0" y2="7.5" class="wire"/>
        <line x1="60" y1="7.5" x2="80" y2="7.5" class="wire"/>
        <!-- Core lines -->
        <line x1="10" y1="0" x2="10" y2="15" class="component"/>
        <line x1="50" y1="0" x2="50" y2="15" class="component"/>
        <text x="30" y="25" class="small-label">Iron Core</text>
        <text x="30" y="40" class="formula">L = μᵣμ₀n²A/l</text>
      </g>
      
      <!-- Inductor function -->
      <g transform="translate(30, 90)">
        <text x="120" y="15" class="label">Function: Opposes Change in Current</text>
        
        <!-- Inductor with changing current -->
        <path d="M50,32.5 Q60,25 70,32.5 Q80,40 90,32.5" class="inductor" stroke-width="3" fill="none"/>
        <line x1="20" y1="32.5" x2="50" y2="32.5" class="wire"/>
        <line x1="90" y1="32.5" x2="120" y2="32.5" class="wire"/>
        
        <!-- Changing current indication -->
        <g transform="translate(30, 28)">
          <path d="M0,5 L15,5 M12,2 L15,5 L12,8" class="current-flow"/>
          <text x="7.5" y="0" class="small-label">dI/dt</text>
        </g>
        
        <!-- Induced EMF -->
        <g transform="translate(70, 15)">
          <path d="M0,0 L0,10 M-2,8 L0,10 L2,8" class="component"/>
          <text x="5" y="7" class="formula">V = -L(dI/dt)</text>
        </g>
        
        <!-- Magnetic field -->
        <g transform="translate(60, 45)">
          <path d="M0,0 C5,-3 15,-3 20,0 C25,3 35,3 40,0" class="magnetic-field"/>
          <text x="20" y="15" class="small-label">Magnetic Field</text>
        </g>
      </g>
      
      <!-- Types of inductors -->
      <g transform="translate(30, 160)">
        <text x="120" y="15" class="label">Types of Inductors</text>
        
        <text x="20" y="35" class="small-label">• Air core</text>
        <text x="20" y="50" class="small-label">• Iron core</text>
        <text x="20" y="65" class="small-label">• Ferrite core</text>
        
        <text x="150" y="35" class="small-label">• Toroidal</text>
        <text x="150" y="50" class="small-label">• Variable (tuning)</text>
        <text x="150" y="65" class="small-label">• RF chokes</text>
      </g>
    </g>
  </g>

  <!-- Section 3: Capacitor -->
  <g id="capacitor-section">
    <rect x="820" y="60" width="360" height="240" class="background"/>
    <text x="1000" y="85" class="subtitle">Capacitor</text>
    
    <g transform="translate(840, 110)">
      <!-- Capacitor symbol and construction -->
      <text x="160" y="20" class="label">Capacitor Symbol and Function</text>
      
      <!-- Fixed capacitor -->
      <g transform="translate(30, 40)">
        <line x1="20" y1="0" x2="20" y2="15" class="component"/>
        <line x1="25" y1="0" x2="25" y2="15" class="component"/>
        <line x1="0" y1="7.5" x2="20" y2="7.5" class="wire"/>
        <line x1="25" y1="7.5" x2="45" y2="7.5" class="wire"/>
        <text x="22.5" y="30" class="small-label">Fixed Capacitor</text>
        <text x="22.5" y="45" class="formula">C = constant</text>
      </g>
      
      <!-- Electrolytic capacitor -->
      <g transform="translate(150, 40)">
        <line x1="20" y1="0" x2="20" y2="15" class="component"/>
        <path d="M25,0 Q30,7.5 25,15" class="component"/>
        <line x1="0" y1="7.5" x2="20" y2="7.5" class="wire"/>
        <line x1="25" y1="7.5" x2="45" y2="7.5" class="wire"/>
        <text x="15" y="-5" class="small-label">+</text>
        <text x="22.5" y="30" class="small-label">Electrolytic</text>
        <text x="22.5" y="45" class="formula">Polarized</text>
      </g>
      
      <!-- Capacitor function -->
      <g transform="translate(30, 90)">
        <text x="120" y="15" class="label">Function: Stores Electric Charge</text>
        
        <!-- Capacitor with charge -->
        <line x1="60" y1="25" x2="60" y2="40" class="capacitor" stroke-width="3"/>
        <line x1="65" y1="25" x2="65" y2="40" class="capacitor" stroke-width="3"/>
        <line x1="30" y1="32.5" x2="60" y2="32.5" class="wire"/>
        <line x1="65" y1="32.5" x2="95" y2="32.5" class="wire"/>
        
        <!-- Charges on plates -->
        <g transform="translate(55, 30)">
          <text x="0" y="0" class="small-label">+</text>
          <text x="0" y="7" class="small-label">+</text>
          <text x="0" y="14" class="small-label">+</text>
        </g>
        
        <g transform="translate(70, 30)">
          <text x="0" y="0" class="small-label">-</text>
          <text x="0" y="7" class="small-label">-</text>
          <text x="0" y="14" class="small-label">-</text>
        </g>
        
        <!-- Electric field -->
        <g transform="translate(62, 28)">
          <path d="M0,2 L0,12 M-2,10 L0,12 L2,10" class="electric-field"/>
          <text x="5" y="8" class="formula">E</text>
        </g>
        
        <!-- Capacitance formula -->
        <g transform="translate(110, 30)">
          <text x="0" y="5" class="formula">Q = CV</text>
          <text x="0" y="18" class="formula">C = εA/d</text>
        </g>
      </g>
      
      <!-- Types of capacitors -->
      <g transform="translate(30, 160)">
        <text x="120" y="15" class="label">Types of Capacitors</text>
        
        <text x="20" y="35" class="small-label">• Ceramic</text>
        <text x="20" y="50" class="small-label">• Electrolytic</text>
        <text x="20" y="65" class="small-label">• Tantalum</text>
        
        <text x="150" y="35" class="small-label">• Polyester film</text>
        <text x="150" y="50" class="small-label">• Variable (tuning)</text>
        <text x="150" y="65" class="small-label">• Supercapacitor</text>
      </g>
    </g>
  </g>

  <!-- Section 4: Comparison Table -->
  <g id="comparison-table">
    <rect x="20" y="320" width="1160" height="180" class="background"/>
    <text x="600" y="345" class="subtitle">Component Comparison</text>
    
    <g transform="translate(40, 370)">
      <!-- Table headers -->
      <text x="80" y="20" class="label">Property</text>
      <text x="250" y="20" class="label">Resistor</text>
      <text x="450" y="20" class="label">Inductor</text>
      <text x="700" y="20" class="label">Capacitor</text>
      
      <!-- Opposition -->
      <text x="80" y="45" class="small-label">Opposes</text>
      <text x="250" y="45" class="small-label">Current flow (always)</text>
      <text x="450" y="45" class="small-label">Change in current</text>
      <text x="700" y="45" class="small-label">Change in voltage</text>
      
      <!-- Energy -->
      <text x="80" y="65" class="small-label">Energy</text>
      <text x="250" y="65" class="small-label">Dissipates as heat</text>
      <text x="450" y="65" class="small-label">Stores in magnetic field</text>
      <text x="700" y="65" class="small-label">Stores in electric field</text>
      
      <!-- Relationship -->
      <text x="80" y="85" class="small-label">V-I Relation</text>
      <text x="250" y="85" class="formula">V = IR</text>
      <text x="450" y="85" class="formula">V = L(di/dt)</text>
      <text x="700" y="85" class="formula">I = C(dv/dt)</text>
      
      <!-- Unit -->
      <text x="80" y="105" class="small-label">Unit</text>
      <text x="250" y="105" class="small-label">Ohm (Ω)</text>
      <text x="450" y="105" class="small-label">Henry (H)</text>
      <text x="700" y="105" class="small-label">Farad (F)</text>
      
      <!-- DC Response -->
      <text x="80" y="125" class="small-label">DC Response</text>
      <text x="250" y="125" class="small-label">Constant resistance</text>
      <text x="450" y="125" class="small-label">Short circuit</text>
      <text x="700" y="125" class="small-label">Open circuit</text>
      
      <!-- AC Response -->
      <text x="80" y="145" class="small-label">AC Response</text>
      <text x="250" y="145" class="small-label">Same as DC</text>
      <text x="450" y="145" class="formula">XL = 2πfL</text>
      <text x="700" y="145" class="formula">XC = 1/(2πfC)</text>
    </g>
  </g>

  <!-- Section 5: Energy Storage and Power -->
  <g id="energy-power">
    <rect x="20" y="520" width="580" height="260" class="background"/>
    <text x="310" y="545" class="subtitle">Energy Storage and Power Dissipation</text>
    
    <!-- Resistor power -->
    <g transform="translate(40, 570)">
      <text x="120" y="20" class="label">Resistor - Power Dissipation</text>
      
      <g transform="translate(20, 35)">
        <rect x="20" y="15" width="30" height="10" class="resistor"/>
        <text x="60" y="22" class="formula">P = I²R = V²/R</text>
        <text x="60" y="37" class="small-label">Energy converted to heat</text>
        <text x="60" y="52" class="small-label">Permanent energy loss</text>
        
        <!-- Heat waves -->
        <g transform="translate(35, 35)">
          <path d="M0,0 L3,-5 L6,0 L9,-5 L12,0" class="energy-storage" stroke="#e74c3c" stroke-width="1" fill="none"/>
          <path d="M2,5 L5,0 L8,5 L11,0 L14,5" class="energy-storage" stroke="#e74c3c" stroke-width="1" fill="none"/>
        </g>
      </g>
    </g>
    
    <!-- Inductor energy -->
    <g transform="translate(40, 650)">
      <text x="120" y="20" class="label">Inductor - Magnetic Energy</text>
      
      <g transform="translate(20, 35)">
        <path d="M20,20 Q30,15 40,20 Q50,25 60,20" class="inductor" stroke-width="3" fill="none"/>
        <text x="80" y="22" class="formula">W = ½LI²</text>
        <text x="80" y="37" class="small-label">Energy stored in magnetic field</text>
        <text x="80" y="52" class="small-label">Recoverable energy</text>
        
        <!-- Magnetic field lines -->
        <g transform="translate(25, 30)">
          <ellipse cx="15" cy="0" rx="25" ry="8" class="magnetic-field" fill="none"/>
          <ellipse cx="15" cy="0" rx="30" ry="12" class="magnetic-field" fill="none"/>
        </g>
      </g>
    </g>
    
    <!-- Capacitor energy -->
    <g transform="translate(320, 610)">
      <text x="120" y="20" class="label">Capacitor - Electric Energy</text>
      
      <g transform="translate(20, 35)">
        <line x1="25" y1="15" x2="25" y2="25" class="capacitor" stroke-width="3"/>
        <line x1="30" y1="15" x2="30" y2="25" class="capacitor" stroke-width="3"/>
        <text x="50" y="22" class="formula">W = ½CV²</text>
        <text x="50" y="37" class="small-label">Energy stored in electric field</text>
        <text x="50" y="52" class="small-label">Recoverable energy</text>
        
        <!-- Electric field lines -->
        <g transform="translate(26.5, 18)">
          <path d="M0,0 L0,6 M-1,5 L0,6 L1,5" class="electric-field"/>
          <path d="M-2,0 L-2,6 M-3,5 L-2,6 L-1,5" class="electric-field"/>
          <path d="M2,0 L2,6 M1,5 L2,6 L3,5" class="electric-field"/>
        </g>
      </g>
    </g>
  </g>

  <!-- Section 6: Applications -->
  <g id="applications">
    <rect x="620" y="520" width="560" height="260" class="background"/>
    <text x="900" y="545" class="subtitle">Common Applications</text>
    
    <!-- Resistor applications -->
    <g transform="translate(640, 570)">
      <text x="120" y="20" class="label">Resistor Applications</text>
      
      <text x="20" y="40" class="small-label">• Current limiting</text>
      <text x="20" y="55" class="small-label">• Voltage division</text>
      <text x="20" y="70" class="small-label">• Pull-up/Pull-down</text>
      <text x="20" y="85" class="small-label">• Heating elements</text>
      
      <text x="150" y="40" class="small-label">• LED current control</text>
      <text x="150" y="55" class="small-label">• Biasing circuits</text>
      <text x="150" y="70" class="small-label">• Voltage references</text>
      <text x="150" y="85" class="small-label">• Temperature sensing</text>
    </g>
    
    <!-- Inductor applications -->
    <g transform="translate(640, 670)">
      <text x="120" y="20" class="label">Inductor Applications</text>
      
      <text x="20" y="40" class="small-label">• Transformers</text>
      <text x="20" y="55" class="small-label">• Motor windings</text>
      <text x="20" y="70" class="small-label">• Chokes (RF blocking)</text>
      <text x="20" y="85" class="small-label">• Energy storage</text>
      
      <text x="150" y="40" class="small-label">• Filter circuits</text>
      <text x="150" y="55" class="small-label">• Tuned circuits</text>
      <text x="150" y="70" class="small-label">• Switching supplies</text>
      <text x="150" y="85" class="small-label">• Antenna coupling</text>
    </g>
    
    <!-- Capacitor applications -->
    <g transform="translate(420, 620)">
      <text x="120" y="20" class="label">Capacitor Applications</text>
      
      <text x="20" y="40" class="small-label">• Energy storage</text>
      <text x="20" y="55" class="small-label">• Coupling/Decoupling</text>
      <text x="20" y="70" class="small-label">• Filtering</text>
      <text x="20" y="85" class="small-label">• Timing circuits</text>
      <text x="20" y="100" class="small-label">• Power factor correction</text>
      
      <text x="150" y="40" class="small-label">• Motor starting</text>
      <text x="150" y="55" class="small-label">• Flash photography</text>
      <text x="150" y="70" class="small-label">• Tuned circuits</text>
      <text x="150" y="85" class="small-label">• Memory backup</text>
      <text x="150" y="100" class="small-label">• Voltage multipliers</text>
    </g>
  </g>
</svg>