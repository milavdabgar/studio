<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label { font-family: 'Arial', sans-serif; font-size: 16px; text-anchor: middle; }
    .axis-label { font-family: 'Arial', sans-serif; font-size: 14px; text-anchor: middle; }
    .curve { fill: none; stroke: #007bff; stroke-width: 2; }
    .axis { stroke: #333; stroke-width: 1; }
    .component-label { font-family: 'Arial', sans-serif; font-size: 14px; }
  </style>

  <text x="300" y="30" class="label">Zener Diode Symbol and Characteristics</text>

  <!-- Symbol -->
  <g transform="translate(100, 100)">
    <path d="M 0 0 L 30 0" fill="none" stroke="black" stroke-width="2"/>
    <path d="M 30 -15 L 30 15 L 50 0 Z" fill="black"/>
    <path d="M 50 -15 V 15" fill="none" stroke="black" stroke-width="2"/>
    <path d="M 45 -15 L 55 -15" fill="none" stroke="black" stroke-width="2"/>
    <path d="M 45 15 L 55 15" fill="none" stroke="black" stroke-width="2"/>
    <path d="M 50 0 L 80 0" fill="none" stroke="black" stroke-width="2"/>
    <text x="35" y="-20" class="component-label">Zener Diode</text>
  </g>

  <!-- V-I Characteristics -->
  <g transform="translate(350, 250)">
    <!-- Axes -->
    <path class="axis" d="M -150 0 H 150"/>
    <path class="axis" d="M 0 -150 V 150"/>
    <text x="160" y="10" class="axis-label">Vf</text>
    <text x="-160" y="10" class="axis-label">-Vr</text>
    <text x="10" y="-160" class="axis-label">If</text>
    <text x="10" y="160" class="axis-label">-Ir</text>

    <!-- Forward Bias -->
    <path class="curve" d="M 0 0 C 20 0, 40 80, 50 150" transform="scale(1, -1)"/>

    <!-- Reverse Bias -->
    <path class="curve" d="M 0 0 L -80 0 L -90 -10 L -90 -150" stroke="red"/>
    <text x="-110" y="-80" class="label" fill="red">Zener Breakdown</text>
    <text x="-110" y="-60" class="label" fill="red">(Vz)</text>
  </g>
</svg>