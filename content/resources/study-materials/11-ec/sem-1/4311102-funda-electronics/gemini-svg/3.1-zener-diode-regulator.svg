<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label { font-family: 'Arial', sans-serif; font-size: 16px; text-anchor: middle; }
    .component-label { font-family: 'Arial', sans-serif; font-size: 14px; }
  </style>

  <text x="300" y="30" class="label">Zener Diode as a Voltage Regulator</text>

  <!-- Circuit Diagram -->
  <g transform="translate(50, 80)">
    <!-- Input Voltage -->
    <line x1="0" y1="50" x2="30" y2="50" stroke="black" stroke-width="2"/>
    <text x="10" y="45" class="component-label">Vin</text>

    <!-- Series Resistor -->
    <g transform="translate(50, 50)">
        <path d="M 0 0 L 10 -10 L 20 10 L 30 -10 L 40 10 L 50 -10 L 60 0" fill="none" stroke="black" stroke-width="2"/>
        <text y="-20" x="25" class="component-label">Rs</text>
    </g>

    <!-- Zener Diode -->
    <g transform="translate(150, 100) rotate(90)">
      <path d="M 0 0 L 30 0" fill="none" stroke="black" stroke-width="2"/>
      <path d="M 30 -15 L 30 15 L 50 0 Z" fill="black"/>
      <path d="M 50 -15 V 15" fill="none" stroke="black" stroke-width="2"/>
      <path d="M 45 -15 L 55 -15" fill="none" stroke="black" stroke-width="2"/>
      <path d="M 45 15 L 55 15" fill="none" stroke="black" stroke-width="2"/>
      <path d="M 50 0 L 80 0" fill="none" stroke="black" stroke-width="2"/>
      <text x="35" y="-20" class="component-label">Dz</text>
    </g>

    <!-- Load Resistor -->
    <g transform="translate(250, 50)">
        <path d="M 0 0 L 10 -10 L 20 10 L 30 -10 L 40 10 L 50 -10 L 60 0" fill="none" stroke="black" stroke-width="2"/>
        <text y="-20" x="25" class="component-label">RL</text>
    </g>

    <!-- Output Voltage -->
    <line x1="330" y1="50" x2="360" y2="50" stroke="black" stroke-width="2"/>
    <text x="340" y="45" class="component-label">Vout</text>
    
    <!-- Connections -->
    <line x1="30" y1="50" x2="50" y2="50" stroke="black" stroke-width="2"/>
    <line x1="110" y1="50" x2="180" y2="50" stroke="black" stroke-width="2"/>
    <line x1="180" y1="50" x2="250" y2="50" stroke="black" stroke-width="2"/>
    <line x1="180" y1="50" x2="180" y2="70" stroke="black" stroke-width="2"/>
    <line x1="180" y1="130" x2="180" y2="150" stroke="black" stroke-width="2"/>
    <line x1="0" y1="150" x2="360" y2="150" stroke="black" stroke-width="2"/>
    <text x="180" y="165" class="component-label">GND</text>
  </g>
</svg>