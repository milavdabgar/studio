<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label { font-family: 'Arial', sans-serif; font-size: 16px; text-anchor: middle; }
    .layer-label { font-family: 'Arial', sans-serif; font-size: 20px; text-anchor: middle; fill: white; }
    .component-label { font-family: 'Arial', sans-serif; font-size: 14px; text-anchor: middle; }
  </style>

  <text x="200" y="30" class="label">NPN Transistor Construction</text>

  <!-- Construction -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="100" height="60" fill="#87ceeb"/>
    <text x="50" y="35" class="layer-label">N</text>
    <text x="50" y="80" class="component-label">Emitter</text>
    <line x1="50" y1="0" x2="50" y2="-20" stroke="black" stroke-width="2"/>
    <text x="50" y="-25" class="component-label">E</text>

    <rect x="100" y="0" width="100" height="60" fill="#ffb6c1"/>
    <text x="150" y="35" class="layer-label">P</text>
    <text x="150" y="80" class="component-label">Base</text>
    <line x1="150" y1="0" x2="150" y2="-20" stroke="black" stroke-width="2"/>
    <text x="150" y="-25" class="component-label">B</text>

    <rect x="200" y="0" width="100" height="60" fill="#87ceeb"/>
    <text x="250" y="35" class="layer-label">N</text>
    <text x="250" y="80" class="component-label">Collector</text>
    <line x1="250" y1="0" x2="250" y2="-20" stroke="black" stroke-width="2"/>
    <text x="250" y="-25" class="component-label">C</text>
  </g>
</svg>