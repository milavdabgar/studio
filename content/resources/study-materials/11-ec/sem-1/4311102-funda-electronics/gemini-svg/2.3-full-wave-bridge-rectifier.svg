<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label { font-family: 'Arial', sans-serif; font-size: 16px; text-anchor: middle; }
    .wave { fill: none; stroke: #007bff; stroke-width: 2; }
    .axis { stroke: #333; stroke-width: 1; }
    .component-label { font-family: 'Arial', sans-serif; font-size: 14px; }
  </style>

  <text x="300" y="30" class="label">Full-Wave Bridge Rectifier</text>

  <!-- Circuit Diagram -->
  <g transform="translate(50, 80)">
    <!-- AC Source -->
    <circle cx="30" cy="50" r="20" fill="none" stroke="black" stroke-width="2"/>
    <path d="M 20 50 C 25 40, 35 60, 40 50" fill="none" stroke="black" stroke-width="2"/>
    <text x="0" y="10" class="component-label">AC</text>

    <!-- Transformer -->
    <path d="M 60 30 V 70" fill="none" stroke="black" stroke-width="2"/>
    <path d="M 50,30 C 40,30 40,40 50,40 C 60,40 60,50 50,50 C 40,50 40,60 50,60 C 60,60 60,70 50,70" fill="none" stroke="black" stroke-width="1.5" transform="translate(15, 0)"/>
    <path d="M 130,30 C 120,30 120,40 130,40 C 140,40 140,50 130,50 C 120,50 120,60 130,60 C 140,60 140,70 130,70" fill="none" stroke="black" stroke-width="1.5" transform="translate(-15, 0)"/>
    <text x="80" y="10" class="component-label">Transformer</text>

    <!-- Bridge Rectifier -->
    <g transform="translate(150, 50)">
      <!-- D1 -->
      <g transform="translate(30, -30) rotate(45)">
        <path d="M 0 0 L 20 0" fill="none" stroke="black" stroke-width="2"/>
        <path d="M 20 -10 L 20 10 L 35 0 Z" fill="black"/>
        <path d="M 35 -10 V 10" fill="none" stroke="black" stroke-width="2"/>
        <text x="0" y="-10" class="component-label">D1</text>
      </g>
      <!-- D2 -->
      <g transform="translate(90, -30) rotate(135)">
        <path d="M 0 0 L 20 0" fill="none" stroke="black" stroke-width="2"/>
        <path d="M 20 -10 L 20 10 L 35 0 Z" fill="black"/>
        <path d="M 35 -10 V 10" fill="none" stroke="black" stroke-width="2"/>
        <text x="0" y="-10" class="component-label">D2</text>
      </g>
      <!-- D3 -->
      <g transform="translate(30, 30) rotate(-45)">
        <path d="M 0 0 L 20 0" fill="none" stroke="black" stroke-width="2"/>
        <path d="M 20 -10 L 20 10 L 35 0 Z" fill="black"/>
        <path d="M 35 -10 V 10" fill="none" stroke="black" stroke-width="2"/>
        <text x="0" y="20" class="component-label">D3</text>
      </g>
      <!-- D4 -->
      <g transform="translate(90, 30) rotate(-135)">
        <path d="M 0 0 L 20 0" fill="none" stroke="black" stroke-width="2"/>
        <path d="M 20 -10 L 20 10 L 35 0 Z" fill="black"/>
        <path d="M 35 -10 V 10" fill="none" stroke="black" stroke-width="2"/>
        <text x="0" y="20" class="component-label">D4</text>
      </g>
    </g>

    <!-- Resistor (Load) -->
    <g transform="translate(300, 50)">
        <path d="M 0 0 L 10 -10 L 20 10 L 30 -10 L 40 10 L 50 -10 L 60 0" fill="none" stroke="black" stroke-width="2"/>
        <text y="-20" x="25" class="component-label">RL</text>
    </g>
    
    <!-- Connections -->
    <path d="M 50 50 H 60" fill="none" stroke="black" stroke-width="2"/>
    <path d="M 115 30 H 180" fill="none" stroke="black" stroke-width="2"/>
    <path d="M 115 70 H 210" fill="none" stroke="black" stroke-width="2"/>
    <line x1="240" y1="20" x2="300" y2="50" stroke="black" stroke-width="2"/>
    <line x1="240" y1="80" x2="300" y2="50" stroke="black" stroke-width="2"/>
    <path d="M 360 50 H 400 V 100 H 115 V 70" fill="none" stroke="black" stroke-width="2"/>
    <line x1="180" y1="20" x2="210" y2="50" stroke="black" stroke-width="2"/>
    <line x1="180" y1="80" x2="210" y2="50" stroke="black" stroke-width="2"/>
    <line x1="240" y1="20" x2="240" y2="80" stroke="black" stroke-width="2"/>
  </g>

  <!-- Waveforms -->
  <g transform="translate(50, 200)">
    <text x="0" y="15" class="label">Input</text>
    <path class="axis" d="M 50 20 H 250"/>
    <path class="axis" d="M 50 0 V 40"/>
    <path class="wave" d="M 50 20 C 75 0, 100 40, 125 20 C 150 0, 175 40, 200 20"/>

    <text x="300" y="15" class="label">Output</text>
    <path class="axis" d="M 350 20 H 550"/>
    <path class="axis" d="M 350 0 V 40"/>
    <path class="wave" d="M 350 20 C 375 0, 400 40, 425 20" transform="translate(0, 0)"/>
    <path class="wave" d="M 350 20 C 375 0, 400 40, 425 20" transform="translate(75, 0)"/>
  </g>
</svg>