<svg width="300" height="250" viewBox="0 0 300 250" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label { font-family: 'Arial', sans-serif; font-size: 16px; text-anchor: middle; }
    .component-label { font-family: 'Arial', sans-serif; font-size: 14px; }
  </style>

  <text x="150" y="30" class="label">NPN Transistor Symbol</text>

  <!-- Symbol -->
  <g transform="translate(150, 120)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="black" stroke-width="2"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="black" stroke-width="2"/>
    <line x1="-30" y1="0" x2="-15" y2="0" stroke="black" stroke-width="2"/>
    <line x1="15" y1="-20" x2="40" y2="-40" stroke="black" stroke-width="2"/>
    <line x1="15" y1="20" x2="40" y2="40" stroke="black" stroke-width="2"/>
    
    <!-- Arrow on Emitter -->
    <path d="M 40 40 L 30 30 L 40 30 Z" fill="black" />

    <text x="-45" y="5" class="component-label">B</text>
    <text x="50" y="-35" class="component-label">C</text>
    <text x="50" y="45" class="component-label">E</text>
  </g>
</svg>