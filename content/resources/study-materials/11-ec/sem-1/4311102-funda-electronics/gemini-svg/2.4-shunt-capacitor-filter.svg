<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label { font-family: 'Arial', sans-serif; font-size: 16px; text-anchor: middle; }
    .wave { fill: none; stroke: #007bff; stroke-width: 2; }
    .axis { stroke: #333; stroke-width: 1; }
    .component-label { font-family: 'Arial', sans-serif; font-size: 14px; }
  </style>

  <text x="300" y="30" class="label">Shunt Capacitor Filter</text>

  <!-- Circuit Diagram -->
  <g transform="translate(50, 80)">
    <!-- Full Wave Rectifier (as a block) -->
    <rect x="20" y="20" width="100" height="60" fill="none" stroke="black" stroke-width="2"/>
    <text x="70" y="55" class="label">Full-Wave Rectifier</text>
    <line x1="0" y1="50" x2="20" y2="50" stroke="black" stroke-width="2"/>
    <text x="0" y="45" class="component-label">AC</text>

    <!-- Capacitor -->
    <g transform="translate(150, 50)">
      <line x1="0" y1="-20" x2="0" y2="20" stroke="black" stroke-width="2"/>
      <line x1="10" y1="-20" x2="10" y2="20" stroke="black" stroke-width="2"/>
      <path d="M 0 -20 C 10 -20, 10 -20, 10 -20" fill="none" stroke="black" stroke-width="2"/>
      <path d="M 0 20 C 10 20, 10 20, 10 20" fill="none" stroke="black" stroke-width="2"/>
      <text x="20" y="0" class="component-label">C</text>
    </g>

    <!-- Resistor (Load) -->
    <g transform="translate(220, 50)">
        <path d="M 0 0 L 10 -10 L 20 10 L 30 -10 L 40 10 L 50 -10 L 60 0" fill="none" stroke="black" stroke-width="2"/>
        <text y="-20" x="25" class="component-label">RL</text>
    </g>
    
    <!-- Connections -->
    <line x1="120" y1="50" x2="150" y2="50" stroke="black" stroke-width="2"/>
    <line x1="160" y1="50" x2="220" y2="50" stroke="black" stroke-width="2"/>
    <line x1="280" y1="50" x2="300" y2="50" stroke="black" stroke-width="2"/>
    <line x1="155" y1="70" x2="155" y2="100" stroke="black" stroke-width="2"/>
    <line x1="120" y1="80" x2="120" y2="100" stroke="black" stroke-width="2"/>
    <line x1="120" y1="100" x2="300" y2="100" stroke="black" stroke-width="2"/>
    <line x1="300" y1="50" x2="300" y2="100" stroke="black" stroke-width="2"/>
  </g>

  <!-- Waveforms -->
  <g transform="translate(50, 200)">
    <text x="0" y="15" class="label">Input (Rectified)</text>
    <path class="axis" d="M 50 20 H 250"/>
    <path class="axis" d="M 50 0 V 40"/>
    <path class="wave" d="M 50 20 C 75 0, 100 40, 125 20" transform="translate(0, 0)"/>
    <path class="wave" d="M 50 20 C 75 0, 100 40, 125 20" transform="translate(75, 0)"/>

    <text x="300" y="15" class="label">Output (Filtered)</text>
    <path class="axis" d="M 350 20 H 550"/>
    <path class="axis" d="M 350 0 V 40"/>
    <path class="wave" d="M 350 5 C 375 2, 400 2, 425 5" stroke="red"/>
    <path class="wave" d="M 425 5 C 450 2, 475 2, 500 5" stroke="red"/>
    <path d="M 350 5 Q 360 0 370 5 T 390 5 T 410 5 T 430 5 T 450 5 T 470 5 T 490 5 T 510 5" stroke="#007bff" stroke-width="2" fill="none"/>
  </g>
</svg>