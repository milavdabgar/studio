<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label { font-family: 'Arial', sans-serif; font-size: 16px; text-anchor: middle; }
    .wave { fill: none; stroke: #007bff; stroke-width: 2; }
    .axis { stroke: #333; stroke-width: 1; }
    .component-label { font-family: 'Arial', sans-serif; font-size: 14px; }
  </style>

  <text x="300" y="30" class="label">Full-Wave Centre-Tap Rectifier</text>

  <!-- Circuit Diagram -->
  <g transform="translate(50, 80)">
    <!-- AC Source -->
    <circle cx="30" cy="50" r="20" fill="none" stroke="black" stroke-width="2"/>
    <path d="M 20 50 C 25 40, 35 60, 40 50" fill="none" stroke="black" stroke-width="2"/>
    <text x="0" y="10" class="component-label">AC</text>

    <!-- Transformer -->
    <path d="M 60 30 V 70" fill="none" stroke="black" stroke-width="2"/>
    <path d="M 50,30 C 40,30 40,40 50,40 C 60,40 60,50 50,50 C 40,50 40,60 50,60 C 60,60 60,70 50,70" fill="none" stroke="black" stroke-width="1.5" transform="translate(15, 0)"/>
    <path d="M 130,15 C 120,15 120,25 130,25 C 140,25 140,35 130,35 C 120,35 120,45 130,45" fill="none" stroke="black" stroke-width="1.5" transform="translate(-15, 0)"/>
    <path d="M 130,55 C 120,55 120,65 130,65 C 140,65 140,75 130,75 C 120,75 120,85 130,85" fill="none" stroke="black" stroke-width="1.5" transform="translate(-15, 0)"/>
    <line x1="115" y1="50" x2="130" y2="50" stroke="black" stroke-width="2"/>
    <text x="135" y="55" class="component-label">GND</text>
    <text x="80" y="10" class="component-label">Transformer</text>

    <!-- Diodes -->
    <g transform="translate(150, 30)">
      <path d="M 0 0 L 30 0" fill="none" stroke="black" stroke-width="2"/>
      <path d="M 30 -15 L 30 15 L 50 0 Z" fill="black"/>
      <path d="M 50 -15 V 15" fill="none" stroke="black" stroke-width="2"/>
      <path d="M 50 0 L 80 0" fill="none" stroke="black" stroke-width="2"/>
      <text x="30" y="-20" class="component-label">D1</text>
    </g>
    <g transform="translate(150, 70)">
      <path d="M 0 0 L 30 0" fill="none" stroke="black" stroke-width="2"/>
      <path d="M 30 -15 L 30 15 L 50 0 Z" fill="black"/>
      <path d="M 50 -15 V 15" fill="none" stroke="black" stroke-width="2"/>
      <path d="M 50 0 L 80 0" fill="none" stroke="black" stroke-width="2"/>
      <text x="30" y="30" class="component-label">D2</text>
    </g>

    <!-- Resistor (Load) -->
    <g transform="translate(260, 50)">
        <path d="M 0 0 L 10 -10 L 20 10 L 30 -10 L 40 10 L 50 -10 L 60 0" fill="none" stroke="black" stroke-width="2"/>
        <text y="-20" x="25" class="component-label">RL</text>
    </g>
    
    <!-- Connections -->
    <path d="M 50 50 H 60" fill="none" stroke="black" stroke-width="2"/>
    <path d="M 115 30 H 150" fill="none" stroke="black" stroke-width="2"/>
    <path d="M 115 70 H 150" fill="none" stroke="black" stroke-width="2"/>
    <path d="M 230 30 H 260 V 50 H 230" fill="none" stroke="black" stroke-width="2"/>
    <path d="M 230 70 H 260" fill="none" stroke="black" stroke-width="2"/>
    <path d="M 320 50 H 340 V 100 H 130 V 50" fill="none" stroke="black" stroke-width="2"/>
    <line x1="230" y1="30" x2="230" y2="70" stroke="black" stroke-width="2"/>
  </g>

  <!-- Waveforms -->
  <g transform="translate(50, 200)">
    <text x="0" y="15" class="label">Input</text>
    <path class="axis" d="M 50 20 H 250"/>
    <path class="axis" d="M 50 0 V 40"/>
    <path class="wave" d="M 50 20 C 75 0, 100 40, 125 20 C 150 0, 175 40, 200 20"/>

    <text x="300" y="15" class="label">Output</text>
    <path class="axis" d="M 350 20 H 550"/>
    <path class="axis" d="M 350 0 V 40"/>
    <path class="wave" d="M 350 20 C 375 0, 400 40, 425 20" transform="translate(0, 0)"/>
    <path class="wave" d="M 350 20 C 375 0, 400 40, 425 20" transform="translate(75, 0)"/>
  </g>
</svg>