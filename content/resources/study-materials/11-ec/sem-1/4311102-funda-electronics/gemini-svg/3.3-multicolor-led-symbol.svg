<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label { font-family: 'Arial', sans-serif; font-size: 16px; text-anchor: middle; }
    .component-label { font-family: 'Arial', sans-serif; font-size: 14px; }
  </style>

  <text x="150" y="30" class="label">Multi-Color LED Symbol</text>

  <!-- Symbol -->
  <g transform="translate(100, 100)">
    <path d="M 0 0 L 30 0" fill="none" stroke="black" stroke-width="2"/>
    <path d="M 30 -15 L 30 15 L 50 0 Z" fill="black"/>
    <path d="M 50 -15 V 15" fill="none" stroke="black" stroke-width="2"/>
    <path d="M 50 0 L 80 0" fill="none" stroke="black" stroke-width="2"/>
    <text x="35" y="-20" class="component-label">RGB LED</text>
    <!-- Arrows for light -->
    <g transform="translate(60, -20) rotate(45)">
        <path d="M 0 0 L 10 10" fill="none" stroke="red" stroke-width="2"/>
        <path d="M 5 0 L 0 0 L 0 5" fill="none" stroke="red" stroke-width="2"/>
        <path d="M 20 0 L 30 10" fill="none" stroke="green" stroke-width="2"/>
        <path d="M 25 0 L 20 0 L 20 5" fill="none" stroke="green" stroke-width="2"/>
        <path d="M 40 0 L 50 10" fill="none" stroke="blue" stroke-width="2"/>
        <path d="M 45 0 L 40 0 L 40 5" fill="none" stroke="blue" stroke-width="2"/>
    </g>
  </g>
</svg>