<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420" role="img" aria-label="Special diodes overview">
  <title>Special Purpose ડાયોડs (Symbols)</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .h { font: 18px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 14px sans-serif; fill: #222; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>
  <rect x="20" y="20" width="860" height="380" rx="12" class="box"/>

  <!-- ઝીનર diode -->
  <text x="60" y="70" class="h">ઝીનર</text>
  <line x1="60" y1="100" x2="120" y2="100" class="w"/>
  <polygon points="120,80 160,100 120,120" fill="none" stroke="#111" stroke-width="2"/>
  <path d="M160 80 l0 40 m0 -25 l8 8 m-8 0 l8 -8" class="w"/>
  <line x1="160" y1="100" x2="220" y2="100" class="w"/>

  <!-- સ્કોટ્કી -->
  <text x="320" y="70" class="h">સ્કોટ્કી</text>
  <line x1="320" y1="100" x2="380" y2="100" class="w"/>
  <polygon points="380,80 420,100 380,120" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="420" y1="80" x2="420" y2="120" class="w"/>
  <line x1="420" y1="100" x2="480" y2="100" class="w"/>
  <text x="328" y="135" class="t">Low V<tspan baseline-shift="sub">F</tspan>, fast</text>

  <!-- વારેક્ટર -->
  <text x="580" y="70" class="h">વારેક્ટર</text>
  <line x1="580" y1="100" x2="640" y2="100" class="w"/>
  <line x1="660" y1="80" x2="660" y2="120" class="w"/>
  <line x1="680" y1="80" x2="680" y2="120" class="w"/>
  <line x1="700" y1="100" x2="760" y2="100" class="w"/>
  <text x="590" y="135" class="t">C varies with V<tspan baseline-shift="sub">R</tspan></text>

  <!-- ફોટોડાયોડ -->
  <text x="60" y="220" class="h">ફોટોડાયોડ</text>
  <line x1="60" y1="250" x2="120" y2="250" class="w"/>
  <polygon points="120,230 160,250 120,270" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="160" y1="230" x2="160" y2="270" class="w"/>
  <line x1="160" y1="250" x2="220" y2="250" class="w"/>
  <line x1="200" y1="210" x2="170" y2="235" class="w"/>
  <polygon points="170,235 182,230 176,246" fill="#111"/>
  <line x1="220" y1="210" x2="190" y2="235" class="w"/>
  <polygon points="190,235 202,230 196,246" fill="#111"/>

  <!-- એલઇડી -->
  <text x="320" y="220" class="h">એલઇડી</text>
  <line x1="320" y1="250" x2="380" y2="250" class="w"/>
  <polygon points="380,230 420,250 380,270" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="420" y1="230" x2="420" y2="270" class="w"/>
  <line x1="420" y1="250" x2="480" y2="250" class="w"/>
  <line x1="420" y1="210" x2="450" y2="225" class="w"/>
  <polygon points="450,225 444,215 461,219" fill="#111"/>
  <line x1="410" y1="205" x2="440" y2="220" class="w"/>
  <polygon points="440,220 434,210 451,214" fill="#111"/>

  <!-- Crystal/Detector (generic) -->
  <text x="580" y="220" class="h">Crystal (Detector)</text>
  <line x1="580" y1="250" x2="640" y2="250" class="w"/>
  <polygon points="640,230 680,250 640,270" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="680" y1="230" x2="680" y2="270" class="w"/>
  <line x1="680" y1="250" x2="740" y2="250" class="w"/>
</svg>
