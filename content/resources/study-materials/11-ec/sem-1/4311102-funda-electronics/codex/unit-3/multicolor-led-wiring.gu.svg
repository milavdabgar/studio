<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="560" viewBox="0 0 980 560" role="img" aria-label="મલ્ટીકલર LED વાયરિંગ વિકલ્પો">
  <title>મલ્ટીકલર LED — વાયરિંગ</title>
  <desc>કોમન એનોડ v/s કોમન કેથોડ જોડાણ, સીરિઝ રેઝિસ્ટર અને ધ્રુવીકરણ નોંધ.</desc>
  <defs>
    <style>
      .h { font: 20px sans-serif; font-weight: 700; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>
  <rect x="20" y="20" width="940" height="520" rx="12" class="box"/>
  <text x="40" y="60" class="h">કોમન એનોડ</text>
  <g transform="translate(40,90)">
    <rect x="0" y="0" width="240" height="100" rx="10" class="box"/>
    <text x="16" y="30" class="s">એનોડ → +V; કેથોડ LOW ચલાવો</text>
    <text x="16" y="58" class="s">દરેક રંગ માટે R; Vf અલગ</text>
  </g>
  <text x="40" y="230" class="h">કોમન કેથોડ</text>
  <g transform="translate(40,260)">
    <rect x="0" y="0" width="240" height="100" rx="10" class="box"/>
    <text x="16" y="30" class="s">કેથોડ → GND; એનોડ HIGH ચલાવો</text>
    <text x="16" y="58" class="સ">કરંટ‑લિમિટ R જરૂરી</text>
  </g>
</svg>

