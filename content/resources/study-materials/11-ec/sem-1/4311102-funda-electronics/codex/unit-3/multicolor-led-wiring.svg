<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="560" viewBox="0 0 980 560" role="img" aria-label="Multi-color LED wiring options">
  <title>Multi‑color LED — Wiring</title>
  <desc>Common anode vs common cathode wiring for bi‑color/tri‑color LEDs with series resistors and polarity notes.</desc>
  <defs>
    <style>
      .h { font: 20px sans-serif; font-weight: 700; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .line { stroke: #111; stroke-width: 2; fill: none; }
    </style>
  </defs>
  <rect x="20" y="20" width="940" height="520" rx="12" class="box"/>
  <text x="40" y="60" class="h">Common Anode</text>
  <g transform="translate(40,90)">
    <rect x="0" y="0" width="240" height="100" rx="10" class="box"/>
    <text x="16" y="30" class="s">Anode → +V; drive cathodes low</text>
    <text x="16" y="58" class="s">R per color; note Vf differs</text>
  </g>
  <text x="40" y="230" class="h">Common Cathode</text>
  <g transform="translate(40,260)">
    <rect x="0" y="0" width="240" height="100" rx="10" class="box"/>
    <text x="16" y="30" class="s">Cathode → GND; drive anodes high</text>
    <text x="16" y="58" class="s">Use current‑limit resistors</text>
  </g>
</svg>

