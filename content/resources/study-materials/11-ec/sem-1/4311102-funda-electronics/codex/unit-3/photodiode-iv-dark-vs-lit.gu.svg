<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="440" viewBox="0 0 900 440" role="img" aria-label="ફોટોડાયોડ I-V curves in dark and illuminated">
  <title>ફોટોડાયોડ I–V: Dark vs Illuminated</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 2; }
      .dark { stroke: #64748b; stroke-width: 3; fill: none; }
      .lit { stroke: #22c55e; stroke-width: 3; fill: none; }
      .label { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <line x1="100" y1="380" x2="820" y2="380" class="axis"/>
  <line x1="140" y1="400" x2="140" y2="80" class="axis"/>
  <text x="825" y="384" class="label">V</text>
  <text x="125" y="75" class="label">I</text>
  <!-- Dark current curve near zero -->
  <path d="M140 380 C 135 380, 120 378, 110 376" class="dark"/>
  <!-- Illuminated shifts more negative current at zero bias -->
  <path d="M140 360 C 130 360, 110 355, 100 350" class="lit"/>
  <text x="150" y="360" class="label">Illuminated</text>
  <text x="150" y="390" class="label">Dark</text>
</svg>

