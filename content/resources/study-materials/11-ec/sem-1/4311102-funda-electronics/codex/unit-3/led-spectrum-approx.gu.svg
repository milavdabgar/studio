<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="940" height="260" viewBox="0 0 940 260" role="img" aria-label="એલઇડી spectrum approximate wavelengths">
  <title>એલઇડી Spectrum (Approx. Wavelengths)</title>
  <defs>
    <style>
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <text x="40" y="40" class="t">Approximate dominant wavelengths by color</text>
  <rect x="40" y="80" width="120" height="40" fill="#ff0000"/>
  <text x="100" y="110" class="t" text-anchor="middle">Red ~ 630 nm</text>
  <rect x="180" y="80" width="120" height="40" fill="#ff7f00"/>
  <text x="240" y="110" class="t" text-anchor="middle">Amber ~ 595 nm</text>
  <rect x="320" y="80" width="120" height="40" fill="#ffff00"/>
  <text x="380" y="110" class="t" text-anchor="middle">Yellow ~ 585 nm</text>
  <rect x="460" y="80" width="120" height="40" fill="#00ff00"/>
  <text x="520" y="110" class="t" text-anchor="middle">Green ~ 525 nm</text>
  <rect x="600" y="80" width="120" height="40" fill="#00bfff"/>
  <text x="660" y="110" class="t" text-anchor="middle">Blue ~ 470 nm</text>
  <rect x="740" y="80" width="120" height="40" fill="#8a2be2"/>
  <text x="800" y="110" class="t" text-anchor="middle">Violet ~ 405 nm</text>
</svg>

