<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="460" viewBox="0 0 900 460" role="img" aria-label="Schottky vs Silicon diode V-I curves">
  <title>Schottky vs Silicon Diode Vâ€“I</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 2; }
      .sch { stroke: #22c55e; stroke-width: 3; fill: none; }
      .si { stroke: #ef4444; stroke-width: 3; fill: none; }
      .label { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <line x1="100" y1="380" x2="800" y2="380" class="axis"/>
  <line x1="140" y1="420" x2="140" y2="80" class="axis"/>
  <text x="805" y="384" class="label">V</text>
  <text x="125" y="75" class="label">I</text>
  <!-- Silicon: higher threshold (~0.7V) -->
  <path d="M140 378 L 360 376 C 380 376, 410 374, 430 370 C 470 360, 520 330, 760 220" class="si"/>
  <circle cx="430" cy="370" r="4" fill="#ef4444"/>
  <text x="440" y="366" class="label">~0.7V</text>
  <!-- Schottky: lower threshold (~0.3V) -->
  <path d="M140 378 L 280 376 C 300 376, 320 374, 340 370 C 420 350, 520 300, 760 200" class="sch"/>
  <circle cx="340" cy="370" r="4" fill="#22c55e"/>
  <text x="350" y="366" class="label">~0.3V</text>
  <text x="520" y="120" class="label">Schottky (green) vs Silicon (red)</text>
</svg>

