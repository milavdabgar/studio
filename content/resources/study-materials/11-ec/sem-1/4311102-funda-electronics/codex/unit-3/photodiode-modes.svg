<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="920" height="380" viewBox="0 0 920 380" role="img" aria-label="Photodiode operating modes">
  <title>Photodiode Modes: Photovoltaic vs Photoconductive</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
      .col { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>
  <rect x="20" y="20" width="880" height="340" rx="10" class="col"/>
  <!-- Left: Photovoltaic (zero bias) -->
  <text x="60" y="60" class="t">Photovoltaic (Zero Bias)</text>
  <line x1="60" y1="100" x2="120" y2="100" class="w"/>
  <polygon points="120,80 160,100 120,120" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="160" y1="80" x2="160" y2="120" class="w"/>
  <line x1="160" y1="100" x2="220" y2="100" class="w"/>
  <line x1="200" y1="60" x2="170" y2="85" class="w"/>
  <polygon points="170,85 182,80 176,96" fill="#111"/>
  <line x1="220" y1="60" x2="190" y2="85" class="w"/>
  <polygon points="190,85 202,80 196,96" fill="#111"/>
  <text x="60" y="140" class="t">Generates current from light; slower response</text>

  <!-- Right: Photoconductive (reverse bias) -->
  <text x="500" y="60" class="t">Photoconductive (Reverse Bias)</text>
  <line x1="500" y1="100" x2="560" y2="100" class="w"/>
  <polygon points="560,80 600,100 560,120" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="600" y1="80" x2="600" y2="120" class="w"/>
  <line x1="600" y1="100" x2="660" y2="100" class="w"/>
  <line x1="640" y1="60" x2="610" y2="85" class="w"/>
  <polygon points="610,85 622,80 616,96" fill="#111"/>
  <line x1="660" y1="60" x2="630" y2="85" class="w"/>
  <polygon points="630,85 642,80 636,96" fill="#111"/>
  <text x="500" y="140" class="t">Faster response; lower capacitance with bias</text>
</svg>

