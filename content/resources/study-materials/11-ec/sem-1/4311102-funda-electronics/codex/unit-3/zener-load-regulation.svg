  <text x="805" y="364" class="label">I<tspan baseline-shift="sub">L</tspan> (load current)</text>
  <text x="105" y="75" class="label">V<tspan baseline-shift="sub">out</tspan></text>
  <!-- Nearly flat regulation region -->
  <path d="M120 200 L 760 200" class="curve"/>
  <text x="440" y="190" class="label">â‰ˆ V<tspan baseline-shift="sub">Z</tspan> (within limits)</text>
