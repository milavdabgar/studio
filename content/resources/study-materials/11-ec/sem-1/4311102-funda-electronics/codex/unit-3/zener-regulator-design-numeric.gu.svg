<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="ઝીનર રેગ્યુલેટર ડિઝાઇન (અંકિય)">
  <title>ઝીનર રેગ્યુલેટર — ડિઝાઇન (અંકિય)</title>
  <desc>R_s અને I_Z રેન્જ પસંદ કરો VIN ફેરફાર અને લોડ માટે; P_Z ચકાસો.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 18px sans-serif; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .note { fill: #eef2ff; stroke: #c7d2fe; }
    </style>
  </defs>
  <rect x="40" y="40" width="1200" height="640" rx="12" class="box"/>
  <text x="60" y="80" class="h">આપેલ</text>
  <text x="60" y="120" class="t">V_Z=5.1 V; V_IN=8–12 V; I_L=0–50 mA; I_Z(min)=5 mA; I_Z(max)≤100 mA</text>

  <g transform="translate(60,160)">
    <rect x="0" y="0" width="1160" height="200" rx="10" class="note"/>
    <text x="16" y="34" class="t">R_s પસંદગી</text>
    <text x="16" y="66" class="s">VIN(min), I_L(max) પર I_Z ≥ I_Z(min) રહે</text>
    <text x="16" y="94" class="s">(8 − 5.1)/R_s ≥ 55 mA → R_s ≤ 52.7 Ω (→ 51 Ω)</text>
  </g>

  <g transform="translate(60,380)">
    <rect x="0" y="0" width="1160" height="200" rx="10" class="note"/>
    <text x="16" y="34" class="t">VIN(max) પર ચકાસો</text>
    <text x="16" y="66" class="s">I_L=0, VIN=12 V: I_Z≈(12−5.1)/51≈135 mA (વધુ)</text>
    <text x="16" y="94" class="s">R_s = 68 Ω લો → I_Z(max)≈101 mA (બોર્ડરલાઇન)</text>
    <text x="16" y="122" class="s">P_Z(max)=V_Z·I_Z(max)≈0.52 W → ≥1 W ઝીનર પસંદ કરો અથવા ડિઝાઇન સુધારો</text>
  </g>
</svg>

