<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="880" height="360" viewBox="0 0 880 360" role="img" aria-label="ટ્રાન્ઝિસ્ટર as a switch">
  <title>ટ્રાન્ઝિસ્ટર as Switch (Cutoff and Saturation)</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <!-- NPN transistor symbol minimal -->
  <circle cx="280" cy="180" r="30" class="w"/>
  <line x1="280" y1="150" x2="280" y2="110" class="w"/>
  <line x1="280" y1="210" x2="280" y2="250" class="w"/>
  <line x1="250" y1="180" x2="210" y2="180" class="w"/>
  <line x1="280" y1="210" x2="310" y2="240" class="w"/>
  <polygon points="310,240 300,238 306,230" fill="#111"/>
  <text x="200" y="180" class="t" text-anchor="end">Base</text>
  <text x="280" y="105" class="t" text-anchor="middle">Collector</text>
  <text x="320" y="250" class="t">Emitter</text>

  <!-- Collector load and Vcc -->
  <polyline points="280,110 300,90 320,130 340,90 360,130 380,90 400,110" class="w"/>
  <line x1="400" y1="110" x2="400" y2="70" class="w"/>
  <line x1="380" y1="70" x2="420" y2="70" class="w"/>
  <text x="425" y="74" class="t">+V<tspan baseline-shift="sub">CC</tspan></text>

  <!-- Emitter to ground -->
  <line x1="280" y1="250" x2="280" y2="290" class="w"/>
  <line x1="260" y1="290" x2="300" y2="290" class="w"/>
  <line x1="265" y1="305" x2="295" y2="305" class="w"/>
  <line x1="270" y1="318" x2="290" y2="318" class="w"/>

  <!-- Base drive via Rb and input VIN -->
  <line x1="120" y1="180" x2="160" y2="180" class="w"/>
  <polyline points="160,180 180,160 200,200 220,160 240,200 260,160 280,180" class="w"/>
  <text x="180" y="150" class="t">R<tspan baseline-shift="sub">B</tspan></text>
  <text x="90" y="184" class="t" text-anchor="end">V<tspan baseline-shift="sub">IN</tspan></text>

  <!-- આઉટપુટ label -->
  <text x="410" y="140" class="t">V<tspan baseline-shift="sub">OUT</tspan> → LOW (ON), HIGH (OFF)</text>
</svg>

