<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="880" height="480" viewBox="0 0 880 480" role="img" aria-label="CE AC load line with Q point">
  <title>CE AC લોડ Line (around Q)</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 2; }
      .dc { stroke: #0ea5e9; stroke-width: 2.5; }
      .ac { stroke: #22c55e; stroke-width: 2.5; stroke-dasharray: 6 4; }
      .curve { stroke: #ef4444; stroke-width: 2; fill: none; }
      .label { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <line x1="80" y1="420" x2="800" y2="420" class="axis"/>
  <line x1="120" y1="440" x2="120" y2="80" class="axis"/>
  <text x="805" y="424" class="label">V<tspan baseline-shift="sub">CE</tspan></text>
  <text x="105" y="75" class="label">I<tspan baseline-shift="sub">C</tspan></text>

  <!-- DC load line -->
  <line x1="120" y1="140" x2="760" y2="420" class="dc"/>
  <text x="760" y="440" class="label" text-anchor="end">V<tspan baseline-shift="sub">CC</tspan></text>
  <text x="105" y="140" class="label">I<tspan baseline-shift="sub">C(sat)</tspan></text>

  <!-- AC load line (steeper due to R_C || R_L) -->
  <line x1="220" y1="220" x2="700" y2="400" class="ac"/>
  <text x="705" y="405" class="label">AC load line</text>

  <!-- Characteristic curve near Q -->
  <path d="M120 380 C 200 375, 420 360, 760 340" class="curve"/>

  <!-- Q-point -->
  <circle cx="450" cy="300" r="5" fill="#111"/>
  <text x="460" y="295" class="label">Q</text>
</svg>

