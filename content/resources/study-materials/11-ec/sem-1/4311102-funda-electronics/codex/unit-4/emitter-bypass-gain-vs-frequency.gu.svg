<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="420" viewBox="0 0 980 420" role="img" aria-label="Emitter bypass effect on gain vs frequency">
  <title>Emitter Bypass: ગેઇન vs ફ્રીક્વન્સી</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 2; }
      .with { stroke: #22c55e; stroke-width: 3; fill: none; }
      .without { stroke: #64748b; stroke-width: 3; fill: none; stroke-dasharray: 6 4; }
      .label { font: 14px sans-serif; fill: #222; }
      .fc { stroke: #ef4444; stroke-dasharray: 6 4; }
    </style>
  </defs>
  <text x="60" y="40" class="label">Midband gain higher with bypass; low-f roll-off set by C<tspan baseline-shift="sub">E</tspan> &amp; R</text>
  <line x1="80" y1="360" x2="900" y2="360" class="axis"/>
  <line x1="120" y1="380" x2="120" y2="80" class="axis"/>
  <text x="905" y="364" class="label">log f →</text>
  <text x="105" y="75" class="label">ગેઇન (dB)</text>
  <!-- Without bypass: lower gain across band -->
  <path d="M120 320 L 300 300 L 600 290 L 900 290" class="without"/>
  <!-- With bypass: higher midband, low-f roll-off -->
  <path d="M120 340 L 220 330 L 340 300 L 600 260 L 900 260" class="with"/>
  <!-- fc marker -->
  <line x1="340" y1="260" x2="340" y2="360" class="fc"/>
  <text x="330" y="250" class="label">f<tspan baseline-shift="sub">L</tspan></text>
  <text x="620" y="240" class="label">With bypass</text>
  <text x="620" y="300" class="label">Without bypass</text>
</svg>

