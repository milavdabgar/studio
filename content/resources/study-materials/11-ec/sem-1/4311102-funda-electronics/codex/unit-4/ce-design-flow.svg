<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="520" viewBox="0 0 980 520" role="img" aria-label="CE amplifier design flow">
  <title>CE Amplifier Design Flow</title>
  <defs>
    <style>
      .node { fill: #f8fafc; stroke: #cbd5e1; }
      .arrow { stroke: #64748b; stroke-width: 2; fill: none; marker-end: url(#arr); }
      .t { font: 14px sans-serif; fill: #222; }
      .h { font: 16px sans-serif; font-weight: 700; fill: #111; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b"/>
    </marker>
  </defs>
  <rect x="40" y="40" width="900" height="440" rx="12" class="node"/>
  <text x="490" y="80" class="h" text-anchor="middle">Target: Gain, Bandwidth, Load, Supply</text>

  <rect x="80" y="110" width="360" height="60" rx="10" class="node"/>
  <text x="100" y="145" class="t">1) Choose I<tspan baseline-shift="sub">C</tspan>, V<tspan baseline-shift="sub">CE</tspan> (Q-point) for swing and linearity</text>
  <line x1="440" y1="140" x2="520" y2="140" class="arrow"/>

  <rect x="520" y="110" width="360" height="60" rx="10" class="node"/>
  <text x="540" y="145" class="t">2) Compute g<tspan baseline-shift="sub">m</tspan> ≈ I<tspan baseline-shift="sub">C</tspan>/V<tspan baseline-shift="sub">T</tspan>, r<tspan baseline-shift="sub">π</tspan> ≈ β/g<tspan baseline-shift="sub">m</tspan></text>
  <line x1="700" y1="170" x2="700" y2="210" class="arrow"/>

  <rect x="520" y="210" width="360" height="60" rx="10" class="node"/>
  <text x="540" y="245" class="t">3) Pick R<tspan baseline-shift="sub">C</tspan> (gain) and R<tspan baseline-shift="sub">E</tspan> (stability)</text>
  <line x1="520" y1="240" x2="440" y2="240" class="arrow"/>

  <rect x="80" y="210" width="360" height="60" rx="10" class="node"/>
  <text x="100" y="245" class="t">4) Bias divider for V<tspan baseline-shift="sub">B</tspan>; ensure divider current ≳ 10× I<tspan baseline-shift="sub">B</tspan></text>
  <line x1="260" y1="270" x2="260" y2="320" class="arrow"/>

  <rect x="80" y="320" width="360" height="60" rx="10" class="node"/>
  <text x="100" y="355" class="t">5) Choose C<tspan baseline-shift="sub">IN</tspan>, C<tspan baseline-shift="sub">OUT</tspan>, C<tspan baseline-shift="sub">E</tspan> for f<tspan baseline-shift="sub">L</tspan></text>
  <line x1="440" y1="350" x2="520" y2="350" class="arrow"/>

  <rect x="520" y="320" width="360" height="60" rx="10" class="node"/>
  <text x="540" y="355" class="t">6) Verify A<tspan baseline-shift="sub">v</tspan> ≈ −g<tspan baseline-shift="sub">m</tspan>(R<tspan baseline-shift="sub">C</tspan> || R<tspan baseline-shift="sub">L</tspan>), check swing &amp; f<tspan baseline-shift="sub">H</tspan></text>
  <line x1="700" y1="380" x2="700" y2="420" class="arrow"/>

  <rect x="520" y="420" width="360" height="40" rx="10" class="node"/>
  <text x="700" y="445" class="t" text-anchor="middle">Iterate: adjust RC/RE/bias/Cs as needed</text>
</svg>

