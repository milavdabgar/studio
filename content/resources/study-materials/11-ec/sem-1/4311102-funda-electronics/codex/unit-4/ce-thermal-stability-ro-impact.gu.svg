<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="CE થર્મલ સ્થિરતા અને r_o અસર">
  <title>CE થર્મલ સ્થિરતા &amp; r_o અસર</title>
  <desc>RE દ્વારા થર્મલ ફીડબેક અને સીમિત r_o ના કારણે ગેઇન/લોડ લાઇન અસર.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 18px sans-serif; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .note { fill: #eef2ff; stroke: #c7d2fe; }
    </style>
  </defs>
  <rect x="40" y="40" width="1200" height="640" rx="12" class="box"/>
  <text x="60" y="80" class="h">થર્મલ સ્થિરતા (RE ફીડબેક)</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="1160" height="200" rx="10" class="note"/>
    <text x="16" y="34" class="t">I_C વધે → V_E વધે → V_BE ઘટે → I_C પાછું ખેંચાય</text>
    <text x="16" y="66" class="s">VE ~ VCC ના 5–15% રાખવા RE પસંદ કરો; AC ગેઇન માટે બાયપાસ કરો</text>
  </g>
  <text x="60" y="360" class="h">સીમિત r_o (અર્લી ઇફેક્ટ)</text>
  <g transform="translate(60,400)">
    <rect x="0" y="0" width="1160" height="200" rx="10" class="note"/>
    <text x="16" y="34" class="t">A_v ≈ −g_m (R_C ∥ R_L ∥ r_o)</text>
    <text x="16" y="66" class="s">લોડ લાઇન ઝુકેલી; r_o થી ગેઇન ઘટે અને આઉટપુટ રેઝિસ્ટન્સ વધે</text>
  </g>
</svg>

