<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="340" viewBox="0 0 980 340" role="img" aria-label="Small-signal equivalent circuit for CB configuration">
  <title>Small-Signal Equivalent: CB (Hybrid-π)</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>
  <rect x="40" y="40" width="900" height="260" rx="10" class="box"/>
  <!-- Emitter input to base (AC ground) through r_pi' -->
  <line x1="80" y1="140" x2="200" y2="140" class="w"/>
  <text x="90" y="120" class="t">v<tspan baseline-shift="sub">e</tspan></text>
  <polyline points="200,140 220,120 240,160 260,120 280,160 300,140" class="w"/>
  <text x="230" y="110" class="t">r<tspan baseline-shift="sub">π</tspan>'</text>
  <line x1="300" y1="140" x2="360" y2="140" class="w"/>
  <text x="360" y="140" class="t">B (AC ground)</text>

  <!-- gm*vbe current to collector -->
  <line x1="360" y1="100" x2="360" y2="200" class="w"/>
  <line x1="360" y1="100" x2="460" y2="100" class="w"/>
  <line x1="360" y1="200" x2="460" y2="200" class="w"/>
  <polygon points="460,160 420,120 420,200" fill="none" stroke="#111" stroke-width="2"/>
  <text x="465" y="165" class="t">g<tspan baseline-shift="sub">m</tspan>·v<tspan baseline-shift="sub">be</tspan></text>

  <!-- ro to ground -->
  <line x1="520" y1="100" x2="520" y2="200" class="w"/>
  <polyline points="520,200 540,180 560,220 580,180 600,220 620,200" class="w"/>
  <text x="540" y="170" class="t">r<tspan baseline-shift="sub">o</tspan></text>

  <!-- આઉટપુટ node at collector -->
  <line x1="460" y1="100" x2="860" y2="100" class="w"/>
  <text x="870" y="95" class="t">v<tspan baseline-shift="sub">o</tspan></text>
</svg>

