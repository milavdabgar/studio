<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="360" viewBox="0 0 900 360" role="img" aria-label="NPN and PNP transistor symbols">
  <title>NPN and PNP Transistor Symbols</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .h { font: 18px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <!-- NPN -->
  <text x="120" y="60" class="h">NPN</text>
  <circle cx="160" cy="160" r="40" class="w"/>
  <line x1="160" y1="120" x2="160" y2="80" class="w"/>
  <line x1="160" y1="200" x2="160" y2="240" class="w"/>
  <line x1="120" y1="160" x2="80" y2="160" class="w"/>
  <!-- Emitter arrow out -->
  <line x1="160" y1="200" x2="190" y2="230" class="w"/>
  <polygon points="190,230 180,228 186,220" fill="#111"/>
  <text x="60" y="160" class="t" text-anchor="end">B</text>
  <text x="160" y="75" class="t" text-anchor="middle">C</text>
  <text x="200" y="240" class="t">E</text>

  <!-- PNP -->
  <text x="540" y="60" class="h">PNP</text>
  <circle cx="580" cy="160" r="40" class="w"/>
  <line x1="580" y1="120" x2="580" y2="80" class="w"/>
  <line x1="580" y1="200" x2="580" y2="240" class="w"/>
  <line x1="540" y1="160" x2="500" y2="160" class="w"/>
  <!-- Emitter arrow in -->
  <line x1="580" y1="200" x2="550" y2="230" class="w"/>
  <polygon points="550,230 560,228 554,220" fill="#111"/>
  <text x="480" y="160" class="t" text-anchor="end">B</text>
  <text x="580" y="75" class="t" text-anchor="middle">C</text>
  <text x="540" y="240" class="t" text-anchor="end">E</text>
</svg>

