<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="920" height="420" viewBox="0 0 920 420" role="img" aria-label="Transistor configurations overview">
  <title>Transistor Configurations: CB, CE, CC</title>
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .h { font: 18px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <rect x="20" y="20" width="880" height="380" rx="12" class="box"/>

  <!-- CB -->
  <text x="60" y="60" class="h">Common Base (CB)</text>
  <text x="60" y="85" class="t">Input: E–B, Output: C–B, Gain: α</text>
  <circle cx="140" cy="150" r="20" class="w"/>
  <text x="140" y="150" class="t" text-anchor="middle" dominant-baseline="middle">B</text>
  <line x1="110" y1="150" x2="80" y2="150" class="w"/>
  <text x="70" y="150" class="t" text-anchor="end">Input</text>
  <line x1="170" y1="110" x2="220" y2="110" class="w"/>
  <text x="230" y="110" class="t">Output</text>

  <!-- CE -->
  <text x="360" y="60" class="h">Common Emitter (CE)</text>
  <text x="360" y="85" class="t">Input: B–E, Output: C–E, Gain: β</text>
  <circle cx="440" cy="150" r="20" class="w"/>
  <text x="440" y="150" class="t" text-anchor="middle" dominant-baseline="middle">E</text>
  <line x1="410" y1="150" x2="360" y2="150" class="w"/>
  <text x="350" y="150" class="t" text-anchor="end">Input</text>
  <line x1="470" y1="110" x2="520" y2="110" class="w"/>
  <text x="530" y="110" class="t">Output</text>

  <!-- CC -->
  <text x="660" y="60" class="h">Common Collector (CC)</text>
  <text x="660" y="85" class="t">Input: B–C, Output: E–C, Gain: γ</text>
  <circle cx="740" cy="150" r="20" class="w"/>
  <text x="740" y="150" class="t" text-anchor="middle" dominant-baseline="middle">C</text>
  <line x1="710" y1="150" x2="660" y2="150" class="w"/>
  <text x="650" y="150" class="t" text-anchor="end">Input</text>
  <line x1="770" y1="110" x2="820" y2="110" class="w"/>
  <text x="830" y="110" class="t">Output</text>
</svg>

