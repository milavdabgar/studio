<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Transistor switching waveforms (cutoff/saturation)">
  <title>Transistor as Switch — Waveforms</title>
  <desc>Shows base drive, collector current, and V_CE in cutoff and saturation with labels for storage and fall/rise times (qualitative).</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .axis { stroke: #94a3b8; stroke-width: 1; }
      .sig { stroke: #0ea5e9; stroke-width: 2; fill: none; }
      .sig2 { stroke: #22c55e; stroke-width: 2; fill: none; }
      .sig3 { stroke: #ef4444; stroke-width: 2; fill: none; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="640" rx="12" class="box"/>
  <text x="60" y="80" class="h">Cutoff → Saturation → Cutoff</text>

  <g transform="translate(80,120)">
    <text x="0" y="-10" class="s">Base drive</text>
    <line x1="0" y1="0" x2="1080" y2="0" class="axis"/>
    <path d="M0,0 L160,0 L160,-40 L480,-40 L480,0 L800,0 L800,-40 L1080,-40" class="sig"/>
  </g>
  <g transform="translate(80,260)">
    <text x="0" y="-10" class="s">Collector current i_C</text>
    <line x1="0" y1="0" x2="1080" y2="0" class="axis"/>
    <path d="M0,0 L160,0 C200,0 220,-60 260,-60 L480,-60 L520,-30 L800,-30 L840,-60 L1080,-60" class="sig2"/>
  </g>
  <g transform="translate(80,400)">
    <text x="0" y="-10" class="s">V_CE</text>
    <line x1="0" y1="0" x2="1080" y2="0" class="axis"/>
    <path d="M0,-80 L160,-80 L200,-20 L260,-10 L480,-10 L520,-40 L800,-40 L840,-10 L1080,-10" class="sig3"/>
    <text x="500" y="-50" class="s">Saturation (low V_CE)</text>
  </g>
</svg>

