<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420" role="img" aria-label="Common emitter biasing basic circuit">
  <title>Common Emitter (CE) Basic Biasing</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <!-- NPN transistor symbol simplified -->
  <circle cx="420" cy="220" r="30" class="w"/>
  <line x1="420" y1="190" x2="420" y2="150" class="w"/>
  <line x1="420" y1="250" x2="420" y2="290" class="w"/>
  <line x1="390" y1="220" x2="350" y2="220" class="w"/>
  <line x1="420" y1="250" x2="450" y2="280" class="w"/>
  <polygon points="450,280 440,278 446,270" fill="#111"/>

  <!-- Collector resistor Rc to +Vcc -->
  <line x1="420" y1="150" x2="420" y2="120" class="w"/>
  <polyline points="420,120 440,100 460,140 480,100 500,140 520,100 540,120" class="w"/>
  <line x1="540" y1="120" x2="540" y2="80" class="w"/>
  <text x="470" y="90" class="t">R<tspan baseline-shift="sub">C</tspan></text>
  <!-- Vcc -->
  <line x1="540" y1="80" x2="540" y2="60" class="w"/>
  <line x1="520" y1="60" x2="560" y2="60" class="w"/>
  <text x="565" y="64" class="t">+V<tspan baseline-shift="sub">CC</tspan></text>

  <!-- Emitter resistor Re to ground -->
  <line x1="420" y1="290" x2="420" y2="320" class="w"/>
  <polyline points="420,320 440,300 460,340 480,300 500,340 520,300 540,320" class="w"/>
  <line x1="540" y1="320" x2="540" y2="360" class="w"/>
  <text x="470" y="350" class="t">R<tspan baseline-shift="sub">E</tspan></text>
  <!-- Ground -->
  <line x1="540" y1="360" x2="540" y2="380" class="w"/>
  <line x1="520" y1="380" x2="560" y2="380" class="w"/>
  <line x1="525" y1="395" x2="555" y2="395" class="w"/>
  <line x1="530" y1="408" x2="550" y2="408" class="w"/>

  <!-- Base bias divider R1,R2 from Vcc to ground -->
  <line x1="300" y1="60" x2="300" y2="100" class="w"/>
  <polyline points="300,100 320,80 340,120 360,80 380,120 400,80 420,100" class="w"/>
  <text x="320" y="70" class="t">R<tspan baseline-shift="sub">1</tspan></text>
  <line x1="300" y1="60" x2="540" y2="60" class="w"/>

  <line x1="300" y1="320" x2="300" y2="280" class="w"/>
  <polyline points="300,280 320,260 340,300 360,260 380,300 400,260 420,280" class="w"/>
  <text x="320" y="320" class="t">R<tspan baseline-shift="sub">2</tspan></text>
  <line x1="300" y1="320" x2="300" y2="380" class="w"/>
  <line x1="280" y1="380" x2="320" y2="380" class="w"/>
  <line x1="285" y1="395" x2="315" y2="395" class="w"/>
  <line x1="290" y1="408" x2="310" y2="408" class="w"/>

  <!-- Base connection to divider -->
  <line x1="300" y1="200" x2="350" y2="200" class="w"/>
  <line x1="350" y1="200" x2="350" y2="220" class="w"/>
  <text x="260" y="205" class="t">V<tspan baseline-shift="sub">B</tspan></text>

  <!-- Labels -->
  <text x="60" y="32" class="t">Biasing network establishes Q-point; CE amplifier topology</text>
</svg>

