<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="CE midband voltage gain numeric example">
  <title>CE Midband Gain — Numeric</title>
  <desc>Compute midband gain using small-signal model: A_v ≈ −g_m (R_C ∥ R_L) with example values and steps.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 18px sans-serif; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .note { fill: #eef2ff; stroke: #c7d2fe; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="640" rx="12" class="box"/>
  <text x="60" y="80" class="h">CE Midband Gain (Example)</text>
  <text x="60" y="120" class="t">A_v ≈ −g_m (R_C ∥ R_L),  g_m ≈ I_C/V_T (≈ I_C/25 mV at room temp)</text>

  <g transform="translate(60,160)">
    <rect x="0" y="0" width="540" height="220" rx="10" class="note"/>
    <text x="16" y="34" class="t">Given</text>
    <text x="16" y="66" class="s">I_C = 1 mA;  R_C = 4.7 kΩ;  R_L = 10 kΩ;  V_T ≈ 25 mV</text>
    <text x="16" y="94" class="s">Assume emitter bypassed; r_o neglected (midband)</text>
  </g>

  <g transform="translate(640,160)">
    <rect x="0" y="0" width="600" height="220" rx="10" class="note"/>
    <text x="16" y="34" class="t">Steps</text>
    <text x="16" y="66" class="s">g_m = I_C/V_T = 0.001/0.025 = 0.04 S</text>
    <text x="16" y="94" class="s">R_C ∥ R_L = (4.7k ∥ 10k) ≈ 3.2 kΩ</text>
    <text x="16" y="122" class="s">A_v ≈ −0.04 × 3200 ≈ −128 V/V (≈ 42 dB)</text>
  </g>

  <g transform="translate(60,420)">
    <text x="0" y="0" class="t">Note</text>
    <text x="0" y="28" class="s">If emitter unbypassed: effective gain reduces by (r_e + emitter resistances). Include r_o for higher accuracy.</text>
  </g>
</svg>

