<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="360" viewBox="0 0 980 360" role="img" aria-label="Small-signal equivalent circuit for CC (emitter follower)">
  <title>Small-Signal Equivalent: CC (Emitter Follower)</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>
  <rect x="40" y="40" width="900" height="280" rx="10" class="box"/>
  <!-- Input to base via r_pi -->
  <line x1="80" y1="160" x2="200" y2="160" class="w"/>
  <polyline points="200,160 220,140 240,180 260,140 280,180 300,160" class="w"/>
  <text x="230" y="130" class="t">r<tspan baseline-shift="sub">π</tspan></text>
  <line x1="300" y1="160" x2="360" y2="160" class="w"/>

  <!-- gm*vpi current source to collector node (AC ground) -->
  <line x1="360" y1="120" x2="360" y2="240" class="w"/>
  <line x1="360" y1="120" x2="460" y2="120" class="w"/>
  <line x1="360" y1="240" x2="460" y2="240" class="w"/>
  <polygon points="460,200 420,160 420,240" fill="none" stroke="#111" stroke-width="2"/>
  <text x="465" y="205" class="t">g<tspan baseline-shift="sub">m</tspan>·v<tspan baseline-shift="sub">π</tspan></text>

  <!-- Output at emitter -->
  <line x1="360" y1="240" x2="820" y2="240" class="w"/>
  <text x="830" y="235" class="t">v<tspan baseline-shift="sub">o</tspan> (emitter)</text>
  <text x="80" y="200" class="t">v<tspan baseline-shift="sub">i</tspan> at base</text>
</svg>

