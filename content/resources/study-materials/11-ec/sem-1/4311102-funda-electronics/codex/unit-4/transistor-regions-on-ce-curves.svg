<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="880" height="460" viewBox="0 0 880 460" role="img" aria-label="Transistor regions on CE output characteristics">
  <title>Transistor Regions (CE Characteristics)</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 2; }
      .curve { stroke: #22c55e; stroke-width: 2; fill: none; }
      .label { font: 14px sans-serif; fill: #222; }
      .sat { fill: rgba(239,68,68,0.12); stroke: #ef4444; }
      .cut { fill: rgba(100,116,139,0.12); stroke: #64748b; }
    </style>
  </defs>
  <line x1="80" y1="400" x2="800" y2="400" class="axis"/>
  <line x1="120" y1="420" x2="120" y2="80" class="axis"/>
  <!-- Curves -->
  <path d="M120 360 C 200 355, 400 340, 760 320" class="curve"/>
  <path d="M120 320 C 200 315, 400 300, 760 285" class="curve"/>
  <path d="M120 280 C 200 275, 400 260, 760 250" class="curve"/>
  <!-- Regions -->
  <rect x="120" y="380" width="640" height="40" class="sat"/>
  <text x="140" y="405" class="label">Saturation</text>
  <rect x="80" y="80" width="40" height="320" class="cut"/>
  <text x="85" y="100" class="label" transform="rotate(-90 85 100)">Cutoff</text>
  <text x="500" y="120" class="label">Active</text>
  <text x="805" y="404" class="label">V<tspan baseline-shift="sub">CE</tspan></text>
  <text x="105" y="75" class="label">I<tspan baseline-shift="sub">C</tspan></text>
</svg>

