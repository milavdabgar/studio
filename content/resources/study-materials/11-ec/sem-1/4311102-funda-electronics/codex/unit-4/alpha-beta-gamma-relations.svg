<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="820" height="360" viewBox="0 0 820 360" role="img" aria-label="Relations between alpha beta gamma">
  <title>Relations: α, β, γ (BJT)</title>
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .h { font: 18px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 16px sans-serif; fill: #222; }
    </style>
  </defs>
  <rect x="20" y="20" width="780" height="320" rx="12" class="box"/>
  <text x="60" y="80" class="h">Definitions</text>
  <text x="60" y="110" class="t">α = I<tspan baseline-shift="sub">C</tspan> / I<tspan baseline-shift="sub">E</tspan> (CB)</text>
  <text x="60" y="140" class="t">β = I<tspan baseline-shift="sub">C</tspan> / I<tspan baseline-shift="sub">B</tspan> (CE)</text>
  <text x="60" y="170" class="t">γ = I<tspan baseline-shift="sub">E</tspan> / I<tspan baseline-shift="sub">B</tspan> (CC)</text>

  <text x="60" y="220" class="h">Relations</text>
  <text x="60" y="250" class="t">β = α / (1 − α)</text>
  <text x="300" y="250" class="t">α = β / (1 + β)</text>
  <text x="520" y="250" class="t">γ = 1 + β</text>
</svg>

