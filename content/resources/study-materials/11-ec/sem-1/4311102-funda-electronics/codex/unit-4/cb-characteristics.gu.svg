<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="880" height="460" viewBox="0 0 880 460" role="img" aria-label="CB input and output characteristics">
  <title>કોમન બેઝ Characteristics</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 2; }
      .curve { stroke-width: 2.5; fill: none; }
      .c1 { stroke: #0ea5e9; }
      .c2 { stroke: #22c55e; }
      .label { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <!-- ઇનપુટ: I_E vs V_EB -->
  <text x="120" y="40" class="label">ઇનપુટ (I<tspan baseline-shift="sub">E</tspan> vs V<tspan baseline-shift="sub">EB</tspan>)</text>
  <line x1="80" y1="200" x2="400" y2="200" class="axis"/>
  <line x1="100" y1="220" x2="100" y2="60" class="axis"/>
  <path d="M100 198 C 180 196, 220 195, 240 190 C 280 180, 320 150, 380 120" class="curve c1"/>

  <!-- આઉટપુટ: I_C vs V_CB (for different I_E) -->
  <text x="500" y="40" class="label">આઉટપુટ (I<tspan baseline-shift="sub">C</tspan> vs V<tspan baseline-shift="sub">CB</tspan>)</text>
  <line x1="460" y1="200" x2="800" y2="200" class="axis"/>
  <line x1="480" y1="220" x2="480" y2="60" class="axis"/>
  <path d="M480 190 C 560 188, 680 186, 800 184" class="curve c1"/>
  <path d="M480 160 C 560 158, 680 156, 800 154" class="curve c2"/>
  <text x="485" y="190" class="label">I<tspan baseline-shift="sub">E1</tspan></text>
  <text x="485" y="160" class="label">I<tspan baseline-shift="sub">E2</tspan></text>
</svg>

