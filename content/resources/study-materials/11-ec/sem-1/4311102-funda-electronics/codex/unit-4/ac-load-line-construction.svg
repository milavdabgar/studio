<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="920" height="480" viewBox="0 0 920 480" role="img" aria-label="AC load line construction on CE curves">
  <title>AC Load Line Construction</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 2; }
      .dc { stroke: #0ea5e9; stroke-width: 2.5; }
      .ac { stroke: #22c55e; stroke-width: 2.5; stroke-dasharray: 6 4; }
      .curve { stroke: #ef4444; stroke-width: 2; fill: none; }
      .label { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <line x1="80" y1="420" x2="840" y2="420" class="axis"/>
  <line x1="120" y1="440" x2="120" y2="80" class="axis"/>
  <text x="845" y="424" class="label">V<tspan baseline-shift="sub">CE</tspan></text>
  <text x="105" y="75" class="label">I<tspan baseline-shift="sub">C</tspan></text>

  <!-- CE curves -->
  <path d="M120 380 C 200 375, 420 360, 800 340" class="curve"/>
  <path d="M120 340 C 200 335, 420 320, 800 305" class="curve"/>
  <path d="M120 300 C 200 295, 420 280, 800 270" class="curve"/>

  <!-- DC load line and Q -->
  <line x1="120" y1="160" x2="800" y2="420" class="dc"/>
  <circle cx="460" cy="300" r="5" fill="#111"/>
  <text x="470" y="295" class="label">Q</text>

  <!-- AC load line (through Q) with steeper slope -->
  <line x1="260" y1="240" x2="720" y2="380" class="ac"/>
  <text x="725" y="385" class="label">Slope = âˆ’1/(R<tspan baseline-shift="sub">C</tspan> || R<tspan baseline-shift="sub">L</tspan>)</text>
</svg>

