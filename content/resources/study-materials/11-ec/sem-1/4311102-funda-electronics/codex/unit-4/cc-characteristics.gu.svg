<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="880" height="460" viewBox="0 0 880 460" role="img" aria-label="CC (emitter follower) characteristics">
  <title>કોમન કલેક્ટર Characteristics</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 2; }
      .curve { stroke-width: 2.5; fill: none; }
      .c1 { stroke: #22c55e; }
      .label { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <!-- Transfer approx: Vout ≈ Vin − VBE -->
  <text x="120" y="40" class="label">Transfer (V<tspan baseline-shift="sub">out</tspan> vs V<tspan baseline-shift="sub">in</tspan>)</text>
  <line x1="80" y1="200" x2="400" y2="200" class="axis"/>
  <line x1="100" y1="220" x2="100" y2="60" class="axis"/>
  <path d="M100 210 L 180 180 L 380 120" class="curve c1"/>
  <text x="260" y="160" class="label">V<tspan baseline-shift="sub">out</tspan> ≈ V<tspan baseline-shift="sub">in</tspan> − 0.7V</text>

  <!-- આઉટપુટ: I_E vs V_CE(sat) (qualitative flat region) -->
  <text x="500" y="40" class="label">આઉટપુટ (I<tspan baseline-shift="sub">E</tspan> vs V<tspan baseline-shift="sub">CE</tspan>)</text>
  <line x1="460" y1="200" x2="800" y2="200" class="axis"/>
  <line x1="480" y1="220" x2="480" y2="60" class="axis"/>
  <path d="M480 160 C 560 158, 680 156, 800 154" class="curve c1"/>
</svg>

