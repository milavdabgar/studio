<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="420" viewBox="0 0 980 420" role="img" aria-label="Amplifier coupling and bypass capacitors">
  <title>Amplifier Coupling and Bypass કેપેસિટરs</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <!-- ઇનપુટ coupling capacitor -->
  <text x="60" y="80" class="t">ઇનપુટ</text>
  <line x1="60" y1="100" x2="120" y2="100" class="w"/>
  <line x1="140" y1="80" x2="140" y2="120" class="w"/>
  <line x1="160" y1="80" x2="160" y2="120" class="w"/>
  <line x1="180" y1="100" x2="260" y2="100" class="w"/>
  <text x="150" y="70" class="t">C<tspan baseline-shift="sub">IN</tspan></text>

  <!-- Simplified CE amplifier block -->
  <rect x="260" y="60" width="220" height="120" rx="8" fill="#f8fafc" stroke="#cbd5e1"/>
  <text x="370" y="120" class="t" text-anchor="middle">CE Amplifier</text>

  <!-- Emitter bypass capacitor -->
  <line x1="320" y1="180" x2="320" y2="210" class="w"/>
  <line x1="310" y1="210" x2="330" y2="210" class="w"/>
  <line x1="310" y1="230" x2="330" y2="230" class="w"/>
  <line x1="320" y1="230" x2="320" y2="260" class="w"/>
  <line x1="280" y1="260" x2="360" y2="260" class="w"/>
  <text x="330" y="255" class="t">C<tspan baseline-shift="sub">E</tspan></text>

  <!-- આઉટપુટ coupling capacitor -->
  <line x1="480" y1="100" x2="560" y2="100" class="w"/>
  <line x1="560" y1="80" x2="560" y2="120" class="w"/>
  <line x1="580" y1="80" x2="580" y2="120" class="w"/>
  <line x1="600" y1="100" x2="680" y2="100" class="w"/>
  <text x="570" y="70" class="t">C<tspan baseline-shift="sub">OUT</tspan></text>
  <polyline points="680,100 700,80 720,120 740,80 760,120 780,100" class="w"/>
  <text x="700" y="70" class="t">R<tspan baseline-shift="sub">L</tspan></text>

  <text x="60" y="320" class="t">C<tspan baseline-shift="sub">IN</tspan>/C<tspan baseline-shift="sub">OUT</tspan> block DC; C<tspan baseline-shift="sub">E</tspan> increases AC gain by reducing emitter AC impedance.</text>
</svg>

