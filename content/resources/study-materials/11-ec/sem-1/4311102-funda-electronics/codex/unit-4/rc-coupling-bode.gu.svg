<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="420" viewBox="0 0 980 420" role="img" aria-label="બોડે magnitude plot for RC coupling (high-pass)">
  <title>RC Coupling (High-Pass) બોડે મેગ્નિટ્યુડ</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 2; }
      .mag { stroke: #22c55e; stroke-width: 3; fill: none; }
      .label { font: 14px sans-serif; fill: #222; }
      .fc { stroke: #ef4444; stroke-dasharray: 6 4; }
    </style>
  </defs>
  <text x="60" y="40" class="label">|H(f)| for coupling capacitor with R<tspan baseline-shift="sub">in</tspan></text>
  <line x1="80" y1="360" x2="900" y2="360" class="axis"/>
  <line x1="120" y1="380" x2="120" y2="80" class="axis"/>
  <text x="905" y="364" class="label">log f →</text>
  <text x="105" y="75" class="label">ગેઇન (dB)</text>
  <!-- High-pass magnitude -->
  <path d="M120 340 L 300 300 L 480 260 L 660 240 L 900 240" class="mag"/>
  <!-- fc marker -->
  <line x1="480" y1="240" x2="480" y2="360" class="fc"/>
  <text x="470" y="230" class="label">f<tspan baseline-shift="sub">c</tspan> = 1/(2πRC)</text>
</svg>

