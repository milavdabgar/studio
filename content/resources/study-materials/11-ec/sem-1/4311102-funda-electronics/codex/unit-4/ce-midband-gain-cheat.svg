<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="360" viewBox="0 0 980 360" role="img" aria-label="CE midband gain estimation cheat sheet">
  <title>CE Midband Gain Cheat</title>
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .h { font: 18px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <rect x="40" y="40" width="900" height="280" rx="10" class="box"/>
  <text x="60" y="80" class="h">Formulas</text>
  <text x="60" y="110" class="t">g<tspan baseline-shift="sub">m</tspan> ≈ I<tspan baseline-shift="sub">C</tspan> / V<tspan baseline-shift="sub">T</tspan> (V<tspan baseline-shift="sub">T</tspan> ≈ 25 mV at room temp)</text>
  <text x="60" y="140" class="t">A<tspan baseline-shift="sub">v</tspan> ≈ − g<tspan baseline-shift="sub">m</tspan> · (R<tspan baseline-shift="sub">C</tspan> || R<tspan baseline-shift="sub">L</tspan>)</text>
  <text x="60" y="170" class="t">R<tspan baseline-shift="sub">in</tspan> ≈ r<tspan baseline-shift="sub">π</tspan> || R<tspan baseline-shift="sub">bias</tspan>, with r<tspan baseline-shift="sub">π</tspan> ≈ β / g<tspan baseline-shift="sub">m</tspan></text>

  <text x="60" y="210" class="h">Example</text>
  <text x="60" y="240" class="t">I<tspan baseline-shift="sub">C</tspan> = 2 mA → g<tspan baseline-shift="sub">m</tspan> ≈ 2e−3 / 25e−3 = 0.08 S</text>
  <text x="60" y="265" class="t">R<tspan baseline-shift="sub">C</tspan> = 3.3 kΩ, R<tspan baseline-shift="sub">L</tspan> = 10 kΩ → (R<tspan baseline-shift="sub">C</tspan> || R<tspan baseline-shift="sub">L</tspan>) ≈ 2.48 kΩ → A<tspan baseline-shift="sub">v</tspan> ≈ −0.08 × 2480 ≈ −198</text>
</svg>

