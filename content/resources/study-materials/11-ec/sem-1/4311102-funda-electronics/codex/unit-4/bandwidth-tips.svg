<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="360" viewBox="0 0 980 360" role="img" aria-label="Amplifier bandwidth tips">
  <title>Amplifier Bandwidth Tips</title>
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .h { font: 18px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 14px sans-serif; fill: #222; }
      .b { font: 14px sans-serif; fill: #111; }
    </style>
  </defs>
  <rect x="40" y="40" width="900" height="280" rx="10" class="box"/>
  <text x="60" y="80" class="h">Low-Frequency (f<tspan baseline-shift="sub">L</tspan>)</text>
  <text x="60" y="110" class="t">• Set by coupling/bypass capacitors: f<tspan baseline-shift="sub">c</tspan> ≈ 1/(2πRC).</text>
  <text x="60" y="135" class="t">• Increase C or reduce R to push f<tspan baseline-shift="sub">L</tspan> down.</text>

  <text x="60" y="175" class="h">High-Frequency (f<tspan baseline-shift="sub">H</tspan>)</text>
  <text x="60" y="205" class="t">• Miller effect: C<tspan baseline-shift="sub">bc</tspan> reflected to input ≈ (1 − A<tspan baseline-shift="sub">v</tspan>)·C<tspan baseline-shift="sub">bc</tspan>.</text>
  <text x="60" y="230" class="t">• Reduce gain per stage or use CB to mitigate Miller; mind device f<tspan baseline-shift="sub">T</tspan>.</text>

  <text x="60" y="270" class="b">Tip: Buffer (CC) stages help drive low R<tspan baseline-shift="sub">L</tspan> without sacrificing bandwidth.</text>
</svg>

