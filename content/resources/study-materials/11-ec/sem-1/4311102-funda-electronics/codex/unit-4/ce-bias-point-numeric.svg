<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="760" viewBox="0 0 1280 760" role="img" aria-label="CE bias point selection numeric">
  <title>CE Bias Point — Numeric</title>
  <desc>Choose Q-point (VCE, IC) with stability via emitter resistor; compute RC, RE and bias divider for a target IC and VCE.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 18px sans-serif; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .note { fill: #eef2ff; stroke: #c7d2fe; }
    </style>
  </defs>
  <rect x="40" y="40" width="1200" height="680" rx="12" class="box"/>
  <text x="60" y="80" class="h">Target</text>
  <text x="60" y="120" class="t">VCC = 12 V;  IC ≈ 1 mA;  VCE ≈ 6 V (mid); β ≈ 100;  VE ≈ 10% VCC</text>

  <g transform="translate(60,160)">
    <rect x="0" y="0" width="540" height="220" rx="10" class="note"/>
    <text x="16" y="34" class="t">Compute RC, RE</text>
    <text x="16" y="66" class="s">VE ≈ 0.1·12 = 1.2 V → RE = VE/IE ≈ 1.2/1 mA ≈ 1.2 kΩ</text>
    <text x="16" y="94" class="s">VRC = VCC − VCE − VE ≈ 12 − 6 − 1.2 = 4.8 V → RC ≈ 4.8/1 mA ≈ 4.7 kΩ</text>
  </g>

  <g transform="translate(640,160)">
    <rect x="0" y="0" width="600" height="220" rx="10" class="note"/>
    <text x="16" y="34" class="t">Bias divider</text>
    <text x="16" y="66" class="s">VB ≈ VE + 0.7 ≈ 1.9 V;  Divider current ≈ 10·IB</text>
    <text x="16" y="94" class="s">IB ≈ IC/β = 0.001/100 = 10 µA → IDIV ≈ 100 µA</text>
    <text x="16" y="122" class="s">R2 ≈ VB/IDIV ≈ 1.9/100 µA ≈ 19 kΩ (→ 18 kΩ)</text>
    <text x="16" y="150" class="s">R1 ≈ (VCC − VB)/IDIV ≈ (12 − 1.9)/100 µA ≈ 101 kΩ (→ 100 kΩ)</text>
  </g>

  <g transform="translate(60,420)">
    <text x="0" y="0" class="t">Note</text>
    <text x="0" y="28" class="s">Pick nearest E24 values; check bias with real β spread; RE provides thermal stability.</text>
  </g>
</svg>

