<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="880" height="360" viewBox="0 0 880 360" role="img" aria-label="DMM transistor hFE socket orientation">
  <title>DMM Transistor hFE Test Socket</title>
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .t { font: 14px sans-serif; fill: #222; }
      .pin { fill: #e2e8f0; stroke: #94a3b8; }
    </style>
  </defs>
  <!-- DMM block -->
  <rect x="60" y="60" width="280" height="200" rx="12" class="box"/>
  <text x="200" y="90" class="t" text-anchor="middle">hFE Socket</text>
  <!-- Socket section with E/B/C rows for NPN/PNP -->
  <rect x="100" y="110" width="200" height="120" rx="8" class="box"/>
  <text x="110" y="130" class="t">NPN</text>
  <circle cx="160" cy="150" r="10" class="pin"/>
  <circle cx="200" cy="150" r="10" class="pin"/>
  <circle cx="240" cy="150" r="10" class="pin"/>
  <text x="160" y="170" class="t" text-anchor="middle">E</text>
  <text x="200" y="170" class="t" text-anchor="middle">B</text>
  <text x="240" y="170" class="t" text-anchor="middle">C</text>
  <text x="110" y="200" class="t">PNP</text>
  <circle cx="160" cy="220" r="10" class="pin"/>
  <circle cx="200" cy="220" r="10" class="pin"/>
  <circle cx="240" cy="220" r="10" class="pin"/>
  <text x="160" y="240" class="t" text-anchor="middle">E</text>
  <text x="200" y="240" class="t" text-anchor="middle">B</text>
  <text x="240" y="240" class="t" text-anchor="middle">C</text>

  <text x="400" y="120" class="t">Match transistor pinout to E-B-C and device type (NPN/PNP).</text>
  <text x="400" y="150" class="t">Insert gently; read hFE on display. Ensure device not powered.</text>
</svg>

