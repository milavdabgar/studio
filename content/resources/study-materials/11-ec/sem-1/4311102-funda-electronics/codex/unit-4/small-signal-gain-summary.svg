<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="360" viewBox="0 0 980 360" role="img" aria-label="Small-signal gain and impedance summary for CB, CE, CC">
  <title>Small-Signal Summary: CB, CE, CC</title>
  <defs>
    <style>
      .hdr { fill: #f1f5f9; stroke: #cbd5e1; }
      .cell { fill: #ffffff; stroke: #e5e7eb; }
      .h { font: 16px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <rect x="20" y="20" width="940" height="320" rx="10" fill="#ffffff" stroke="#cbd5e1"/>
  <!-- Header Row -->
  <rect x="20" y="20" width="940" height="40" class="hdr"/>
  <text x="80" y="46" class="h">Config</text>
  <text x="240" y="46" class="h">Voltage Gain A<tspan baseline-shift="sub">v</tspan></text>
  <text x="420" y="46" class="h">Current Gain A<tspan baseline-shift="sub">i</tspan></text>
  <text x="580" y="46" class="h">R<tspan baseline-shift="sub">in</tspan></text>
  <text x="700" y="46" class="h">R<tspan baseline-shift="sub">out</tspan></text>
  <text x="820" y="46" class="h">Phase</text>

  <!-- CE Row -->
  <rect x="20" y="60" width="940" height="60" class="cell"/>
  <text x="80" y="96" class="t">CE</text>
  <text x="240" y="96" class="t">Medium–High (−)</text>
  <text x="420" y="96" class="t">High</text>
  <text x="580" y="96" class="t">Medium</text>
  <text x="700" y="96" class="t">Medium</text>
  <text x="820" y="96" class="t">180°</text>

  <!-- CB Row -->
  <rect x="20" y="120" width="940" height="60" class="cell"/>
  <text x="80" y="156" class="t">CB</text>
  <text x="240" y="156" class="t">High (+)</text>
  <text x="420" y="156" class="t">≈1 (slightly &amp;lt; 1)</text>
  <text x="580" y="156" class="t">Low</text>
  <text x="700" y="156" class="t">High</text>
  <text x="820" y="156" class="t">0°</text>

  <!-- CC Row -->
  <rect x="20" y="180" width="940" height="60" class="cell"/>
  <text x="80" y="216" class="t">CC</text>
  <text x="240" y="216" class="t">≈1 (+)</text>
  <text x="420" y="216" class="t">High</text>
  <text x="580" y="216" class="t">High</text>
  <text x="700" y="216" class="t">Low</text>
  <text x="820" y="216" class="t">0°</text>

  <text x="40" y="270" class="t">Qualitative: exact values depend on bias and component values (rπ, gm, ro, RC, load).</text>
</svg>
