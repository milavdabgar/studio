<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420" role="img" aria-label="Transistor datasheet parameters overview">
  <title>Transistor Datasheet Parameters</title>
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .h { font: 18px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 14px sans-serif; fill: #222; }
      .b { font: 16px sans-serif; fill: #111; }
    </style>
  </defs>
  <rect x="20" y="20" width="860" height="380" rx="12" class="box"/>
  <text x="60" y="70" class="h">Key Parameters</text>
  <text x="60" y="100" class="b">V<tspan baseline-shift="sub">CBO</tspan>, V<tspan baseline-shift="sub">CEO</tspan>:</text>
  <text x="260" y="100" class="t">Max collector-base/emitter voltages</text>
  <text x="60" y="130" class="b">I<tspan baseline-shift="sub">C(max)</tspan>:</text>
  <text x="260" y="130" class="t">Max collector current</text>
  <text x="60" y="160" class="b">h<tspan baseline-shift="sub">FE</tspan>:</text>
  <text x="260" y="160" class="t">DC current gain (Î²)</text>
  <text x="60" y="190" class="b">f<tspan baseline-shift="sub">T</tspan>:</text>
  <text x="260" y="190" class="t">Transition frequency</text>
  <text x="60" y="220" class="b">P<tspan baseline-shift="sub">tot</tspan>:</text>
  <text x="260" y="220" class="t">Total power dissipation</text>
  <text x="60" y="250" class="b">Package:</text>
  <text x="260" y="250" class="t">TO-92, TO-220, SOT-23, etc.</text>

  <text x="60" y="300" class="h">Selection</text>
  <text x="60" y="330" class="t">Choose based on polarity (NPN/PNP), required V/I ratings, gain, bandwidth, power, and package/thermal needs.</text>
</svg>

