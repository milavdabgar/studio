<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="400" viewBox="0 0 980 400" role="img" aria-label="Small-signal input and output impedance cheatsheet for CB, CE, CC">
  <title>Small-Signal Impedance Cheatsheet (CB, CE, CC)</title>
  <defs>
    <style>
      .hdr { fill: #f1f5f9; stroke: #cbd5e1; }
      .cell { fill: #ffffff; stroke: #e5e7eb; }
      .h { font: 16px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 14px sans-serif; fill: #222; }
      .note { font: 12px sans-serif; fill: #555; }
    </style>
  </defs>
  <rect x="20" y="20" width="940" height="360" rx="10" fill="#ffffff" stroke="#cbd5e1"/>
  <rect x="20" y="20" width="940" height="40" class="hdr"/>
  <text x="80" y="46" class="h">Config</text>
  <text x="240" y="46" class="h">R<tspan baseline-shift="sub">in</tspan> (qualitative)</text>
  <text x="520" y="46" class="h">R<tspan baseline-shift="sub">out</tspan> (qualitative)</text>
  <text x="780" y="46" class="h">Hints</text>

  <rect x="20" y="60" width="940" height="70" class="cell"/>
  <text x="80" y="100" class="t">CE</text>
  <text x="240" y="85" class="t">Medium: ≈ rπ || bias divider</text>
  <text x="240" y="105" class="note">With emitter resistor: R<tspan baseline-shift="sub">in</tspan> increases by (β+1)·R<tspan baseline-shift="sub">E</tspan> (AC)</text>
  <text x="520" y="95" class="t">Medium: ≈ R<tspan baseline-shift="sub">C</tspan> || r<tspan baseline-shift="sub">o</tspan></text>
  <text x="780" y="95" class="t">Voltage amp; 180° phase shift</text>

  <rect x="20" y="130" width="940" height="70" class="cell"/>
  <text x="80" y="170" class="t">CB</text>
  <text x="240" y="165" class="t">Low: ≈ 1/gm (order of tens of Ω)</text>
  <text x="520" y="165" class="t">High: collector node ≈ R<tspan baseline-shift="sub">C</tspan> || r<tspan baseline-shift="sub">o</tspan></text>
  <text x="780" y="165" class="t">Wide bandwidth; current gain ≈ 1</text>

  <rect x="20" y="200" width="940" height="70" class="cell"/>
  <text x="80" y="240" class="t">CC</text>
  <text x="240" y="235" class="t">High: ≈ rπ + (β+1)·R<tspan baseline-shift="sub">E</tspan></text>
  <text x="520" y="235" class="t">Low: ≈ (r<tspan baseline-shift="sub">e</tspan> || R<tspan baseline-shift="sub">E</tspan>)/(β+1)</text>
  <text x="780" y="235" class="t">Voltage follower; good buffer</text>

  <text x="40" y="300" class="note">Notes: rπ ≈ β/gm, r<tspan baseline-shift="sub">e</tspan> ≈ 1/gm at emitter. Include any bypassed/unbypassed resistors in AC model.</text>
</svg>

