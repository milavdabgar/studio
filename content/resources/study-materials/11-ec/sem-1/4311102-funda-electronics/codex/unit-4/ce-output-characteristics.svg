<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="820" height="460" viewBox="0 0 820 460" role="img" aria-label="CE output characteristics">
  <title>Common Emitter Output Characteristics (I_C vs V_CE)</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 2; }
      .grid { stroke: #e2e8f0; stroke-width: 1; }
      .curve { stroke-width: 2.5; fill: none; }
      .c1 { stroke: #0ea5e9; }
      .c2 { stroke: #22c55e; }
      .c3 { stroke: #f59e0b; }
      .label { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <!-- Axes -->
  <line x1="80" y1="380" x2="760" y2="380" class="axis"/>
  <line x1="120" y1="420" x2="120" y2="60" class="axis"/>
  <text x="765" y="384" class="label">V<tspan baseline-shift="sub">CE</tspan></text>
  <text x="105" y="55" class="label">I<tspan baseline-shift="sub">C</tspan></text>

  <!-- Family of curves for increasing I_B -->
  <path d="M120 360 C 220 355, 400 350, 720 345" class="curve c1"/>
  <path d="M120 320 C 220 315, 400 310, 720 305" class="curve c2"/>
  <path d="M120 280 C 220 275, 400 270, 720 265" class="curve c3"/>
  <text x="130" y="365" class="label">I<tspan baseline-shift="sub">B1</tspan></text>
  <text x="130" y="325" class="label">I<tspan baseline-shift="sub">B2</tspan></text>
  <text x="130" y="285" class="label">I<tspan baseline-shift="sub">B3</tspan></text>

  <!-- Saturation and cutoff regions -->
  <text x="650" y="410" class="label">Saturation</text>
  <text x="140" y="90" class="label">Cutoff</text>
</svg>

