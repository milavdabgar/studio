<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="920" height="360" viewBox="0 0 920 360" role="img" aria-label="Small electronics industry e-waste strategy">
  <title>Small Electronics Industry: E-waste Strategy</title>
  <defs>
    <style>
      .node { fill: #f1f5f9; stroke: #94a3b8; }
      .arrow { stroke: #64748b; stroke-width: 2; fill: none; marker-end: url(#arr); }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b"/>
    </marker>
  </defs>
  <rect x="40" y="140" width="140" height="60" rx="10" class="node"/>
  <text x="110" y="175" class="t" text-anchor="middle">Segregation</text>
  <line x1="180" y1="170" x2="230" y2="170" class="arrow"/>

  <rect x="230" y="140" width="160" height="60" rx="10" class="node"/>
  <text x="310" y="175" class="t" text-anchor="middle">Safe Storage</text>
  <line x1="390" y1="170" x2="450" y2="170" class="arrow"/>

  <rect x="450" y="140" width="180" height="60" rx="10" class="node"/>
  <text x="540" y="175" class="t" text-anchor="middle">Authorized Recycler</text>
  <line x1="630" y1="170" x2="690" y2="170" class="arrow"/>

  <rect x="690" y="140" width="180" height="60" rx="10" class="node"/>
  <text x="780" y="175" class="t" text-anchor="middle">Documentation &amp; Compliance</text>
  <text x="540" y="240" class="t" text-anchor="middle">Training, labeling, and periodic audits</text>
</svg>

