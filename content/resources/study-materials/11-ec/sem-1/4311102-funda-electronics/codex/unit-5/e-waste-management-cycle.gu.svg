<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="360" viewBox="0 0 900 360" role="img" aria-label="E-waste management cycle (Gujarati)">
  <title>ઈ-વેસ્ટ મેનેજમેન્ટ ચક્ર</title>
  <defs>
    <style>
      .node { fill: #f1f5f9; stroke: #94a3b8; }
      .arrow { stroke: #64748b; stroke-width: 2; fill: none; marker-end: url(#arrow); }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b"/>
    </marker>
  </defs>
  <rect x="60" y="140" width="140" height="60" rx="10" class="node"/>
  <text x="130" y="175" class="t" text-anchor="middle">સંગ્રહ</text>
  <rect x="260" y="140" width="160" height="60" rx="10" class="node"/>
  <text x="340" y="175" class="t" text-anchor="middle">છાંટણી &amp; ડિસ્મેન્ટલિંગ</text>
  <rect x="470" y="140" width="150" height="60" rx="10" class="node"/>
  <text x="545" y="175" class="t" text-anchor="middle">રીસાયક્લિંગ</text>
  <rect x="660" y="140" width="160" height="60" rx="10" class="node"/>
  <text x="740" y="175" class="t" text-anchor="middle">સુરક્ષિત નિકાલ</text>
  <line x1="200" y1="170" x2="260" y2="170" class="arrow"/>
  <line x1="420" y1="170" x2="470" y2="170" class="arrow"/>
  <line x1="620" y1="170" x2="660" y2="170" class="arrow"/>
  <path d="M740 140 C 740 80, 340 80, 200 140" class="arrow"/>
  <text x="470" y="70" class="t" text-anchor="middle">પુનઃપ્રાપ્ત સામગ્રી ઉત્પાદનમા પાછી</text>
</svg>

