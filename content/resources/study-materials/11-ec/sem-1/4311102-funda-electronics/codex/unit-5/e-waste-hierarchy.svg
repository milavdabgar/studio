<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="460" viewBox="0 0 700 460" role="img" aria-label="E-waste hierarchy pyramid">
  <title>E-waste Hierarchy</title>
  <defs>
    <style>
      .t { font: 14px sans-serif; fill: #222; }
      .p1 { fill: #22c55e; }
      .p2 { fill: #84cc16; }
      .p3 { fill: #f59e0b; }
      .p4 { fill: #ef4444; }
      .s { stroke: #ffffff; stroke-width: 2; }
    </style>
  </defs>
  <polygon points="350,40 540,140 160,140" class="p1 s"/>
  <text x="350" y="100" class="t" text-anchor="middle">Reduce</text>
  <polygon points="350,140 580,260 120,260" class="p2 s"/>
  <text x="350" y="210" class="t" text-anchor="middle">Reuse/Repair</text>
  <polygon points="350,260 620,380 80,380" class="p3 s"/>
  <text x="350" y="325" class="t" text-anchor="middle">Recycle</text>
  <rect x="60" y="380" width="580" height="50" class="p4 s"/>
  <text x="350" y="410" class="t" text-anchor="middle">Dispose (Last Resort)</text>
</svg>

