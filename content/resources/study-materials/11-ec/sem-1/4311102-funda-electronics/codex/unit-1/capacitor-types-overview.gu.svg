<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="360" viewBox="0 0 900 360" role="img" aria-label="કેપેસિટર types overview">
  <title>Common કેપેસિટર Types (Symbols + Notes)</title>
  <defs>
    <style>
      .h { font: 18px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 14px sans-serif; fill: #222; }
      .sym { stroke: #111; stroke-width: 3; fill: none; }
      .box { fill: #f5f7fa; stroke: #cbd5e1; }
    </style>
  </defs>
  <rect x="20" y="20" width="860" height="320" rx="12" class="box"/>
  <!-- Ceramic disc -->
  <text x="60" y="60" class="h">Ceramic Disc</text>
  <line x1="60" y1="100" x2="130" y2="100" class="sym"/>
  <line x1="150" y1="80" x2="150" y2="120" class="sym"/>
  <line x1="170" y1="80" x2="170" y2="120" class="sym"/>
  <line x1="190" y1="100" x2="260" y2="100" class="sym"/>
  <text x="60" y="140" class="t">Stable, small values; low ESR; non-polarized</text>

  <!-- Electrolytic -->
  <text x="480" y="60" class="h">Aluminum Electrolytic</text>
  <line x1="480" y1="100" x2="550" y2="100" class="sym"/>
  <line x1="570" y1="80" x2="570" y2="120" class="sym"/>
  <line x1="590" y1="80" x2="590" y2="120" class="sym"/>
  <line x1="610" y1="100" x2="680" y2="100" class="sym"/>
  <text x="560" y="78" class="t">+</text>
  <text x="480" y="140" class="t">High capacitance; polarized; higher ESR</text>

  <!-- Tantalum -->
  <text x="60" y="200" class="h">Tantalum</text>
  <line x1="60" y1="240" x2="130" y2="240" class="sym"/>
  <line x1="150" y1="220" x2="150" y2="260" class="sym"/>
  <line x1="170" y1="220" x2="170" y2="260" class="sym"/>
  <line x1="190" y1="240" x2="260" y2="240" class="sym"/>
  <text x="140" y="218" class="t">+</text>
  <text x="60" y="280" class="t">Small, stable; polarized; avoid reverse bias</text>

  <!-- Variable (air gang/trimmer) -->
  <text x="480" y="200" class="h">Variable (Air/Trimmer)</text>
  <line x1="480" y1="240" x2="550" y2="240" class="sym"/>
  <line x1="570" y1="220" x2="570" y2="260" class="sym"/>
  <line x1="590" y1="220" x2="590" y2="260" class="sym"/>
  <line x1="610" y1="240" x2="680" y2="240" class="sym"/>
  <line x1="560" y1="205" x2="600" y2="255" class="sym"/>
  <polygon points="598,252 607,255 602,246" fill="#111"/>
  <text x="480" y="280" class="t">Tunable; used in RF and matching networks</text>
</svg>

