<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="880" height="420" viewBox="0 0 880 420" role="img" aria-label="LDR resistance vs light intensity">
  <title>LDR Resistance vs Light (qualitative)</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 2; }
      .curve { stroke: #0ea5e9; stroke-width: 3; fill: none; }
      .label { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <line x1="80" y1="360" x2="800" y2="360" class="axis"/>
  <line x1="120" y1="380" x2="120" y2="80" class="axis"/>
  <text x="805" y="364" class="label">Light intensity (lux) →</text>
  <text x="105" y="75" class="label">Resistance (Ω) ↓</text>
  <!-- Falling curve -->
  <path d="M120 120 C 220 180, 420 260, 760 340" class="curve"/>
  <text x="300" y="240" class="label">R decreases as lux increases</text>
</svg>

