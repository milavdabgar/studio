<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="420" viewBox="0 0 1000 420" role="img" aria-label="LCR meter basic connections">
  <title>LCR Meter: Basic Connections</title>
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <!-- LCR meter block -->
  <rect x="60" y="80" width="200" height="200" rx="10" class="box"/>
  <text x="160" y="120" text-anchor="middle" class="t">LCR Meter</text>
  <text x="160" y="145" text-anchor="middle" class="t">(L/C/R)</text>
  <circle cx="90" cy="240" r="6" fill="#111"/>
  <circle cx="230" cy="240" r="6" fill="#111"/>
  <text x="160" y="265" text-anchor="middle" class="t">Terminals</text>

  <!-- R measurement -->
  <polyline points="230,240 300,240 320,220 340,260 360,220 380,260 400,240" class="w"/>
  <text x="350" y="210" class="t">R</text>

  <!-- C measurement -->
  <line x1="230" y1="240" x2="300" y2="240" class="w"/>
  <line x1="440" y1="240" x2="500" y2="240" class="w"/>
  <line x1="300" y1="240" x2="300" y2="270" class="w"/>
  <line x1="290" y1="270" x2="310" y2="270" class="w"/>
  <line x1="290" y1="290" x2="310" y2="290" class="w"/>
  <line x1="300" y1="290" x2="300" y2="320" class="w"/>
  <line x1="500" y1="240" x2="500" y2="270" class="w"/>
  <line x1="490" y1="270" x2="510" y2="270" class="w"/>
  <line x1="490" y1="290" x2="510" y2="290" class="w"/>
  <line x1="500" y1="290" x2="500" y2="320" class="w"/>
  <text x="400" y="330" class="t">C</text>

  <!-- L measurement (symbolic inductor) -->
  <line x1="230" y1="240" x2="600" y2="240" class="w"/>
  <path d="M600 240 q20 -30 40 0 q20 -30 40 0 q20 -30 40 0" class="w"/>
  <text x="700" y="210" class="t">L</text>
  <line x1="720" y1="240" x2="760" y2="240" class="w"/>

  <text x="60" y="360" class="t">Use Kelvin clips or proper probes; zero/auto-calibrate before measurements.</text>
</svg>

