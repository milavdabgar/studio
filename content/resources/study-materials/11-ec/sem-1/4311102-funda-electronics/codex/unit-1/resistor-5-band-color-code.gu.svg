<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300" role="img" aria-label="5-band resistor color code">
  <title>પ્રતિરોધક 5‑Band Color Code (Example)</title>
  <defs>
    <style>
      .lead { stroke: #777; stroke-width: 6; }
      .body { fill: #e6c27a; stroke: #b38e4a; stroke-width: 2; }
      .label { font: 14px sans-serif; fill: #222; }
      .value { font: 18px sans-serif; font-weight: 700; fill: #111; }
    </style>
  </defs>
  <line x1="80" y1="150" x2="250" y2="150" class="lead"/>
  <rect x="250" y="110" width="400" height="80" rx="20" class="body"/>
  <line x1="650" y1="150" x2="820" y2="150" class="lead"/>
  <!-- Bands: Brown(1) Black(0) Black(0) Red(×100) Gold(±5%) = 10.0 kΩ ±5% -->
  <rect x="290" y="110" width="16" height="80" fill="#5b3a29"/>
  <rect x="320" y="110" width="16" height="80" fill="#000"/>
  <rect x="350" y="110" width="16" height="80" fill="#000"/>
  <rect x="420" y="110" width="16" height="80" fill="#c1121f"/>
  <rect x="590" y="110" width="16" height="80" fill="#d4af37"/>

  <text x="80" y="40" class="value">Example: 1 0 0 × 100 = 10.0 kΩ ±5%</text>
  <text x="285" y="210" class="label">1st digit</text>
  <text x="315" y="210" class="label">2nd digit</text>
  <text x="345" y="210" class="label">3rd digit</text>
  <text x="410" y="210" class="label">Multiplier</text>
  <text x="585" y="210" class="label">Tolerance</text>
</svg>

