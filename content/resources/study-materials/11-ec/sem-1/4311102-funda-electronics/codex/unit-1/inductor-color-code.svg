<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="880" height="300" viewBox="0 0 880 300" role="img" aria-label="Inductor color code example">
  <title>Inductor Color Code Example</title>
  <defs>
    <style>
      .lead { stroke: #777; stroke-width: 6; }
      .body { fill: #d1d5db; stroke: #6b7280; stroke-width: 2; }
      .label { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <!-- Leads and body (generic) -->
  <line x1="80" y1="150" x2="240" y2="150" class="lead"/>
  <rect x="240" y="110" width="400" height="80" rx="20" class="body"/>
  <line x1="640" y1="150" x2="800" y2="150" class="lead"/>
  <!-- Bands: Yellow(4), Violet(7), Orange(×1k), Silver(±10%) = 47 µH ±10% -->
  <rect x="280" y="110" width="16" height="80" fill="#f59e0b"/>
  <rect x="310" y="110" width="16" height="80" fill="#7c3aed"/>
  <rect x="340" y="110" width="16" height="80" fill="#ea580c"/>
  <rect x="580" y="110" width="16" height="80" fill="#c0c0c0"/>
  <text x="80" y="40" class="label">Example: 4 7 × 10³ nH = 47,000 nH = 47 µH ±10%</text>
</svg>

