<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="920" height="360" viewBox="0 0 920 360" role="img" aria-label="કેપેસિટર code examples">
  <title>કેપેસિટર Code Examples</title>
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .h { font: 18px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <rect x="20" y="20" width="880" height="320" rx="12" class="box"/>
  <text x="60" y="70" class="h">Digit Code</text>
  <rect x="60" y="90" width="360" height="90" rx="10" class="box"/>
  <text x="70" y="115" class="t">104 → 10 × 10⁴ pF = 100,000 pF = 100 nF</text>
  <text x="70" y="140" class="t">472 → 47 × 10² pF = 4,700 pF = 4.7 nF</text>

  <text x="60" y="210" class="h">Tolerance Letters</text>
  <rect x="60" y="230" width="360" height="80" rx="10" class="box"/>
  <text x="70" y="255" class="t">J = ±5%, K = ±10%, M = ±20%</text>

  <text x="460" y="70" class="h">Examples</text>
  <rect x="460" y="90" width="380" height="220" rx="10" class="box"/>
  <text x="470" y="120" class="t">"104K" → 100 nF, ±10%</text>
  <text x="470" y="150" class="t">"101J" → 100 pF, ±5%</text>
  <text x="470" y="180" class="t">"472M" → 4.7 nF, ±20%</text>
</svg>

