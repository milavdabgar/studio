<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="920" height="380" viewBox="0 0 920 380" role="img" aria-label="CRO probe compensation setup">
  <title>CRO/સ્કોપ પ્રોબ Compensation</title>
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
      .sq { stroke: #0ea5e9; stroke-width: 2.5; fill: none; }
    </style>
  </defs>
  <!-- સ્કોપ calibrator output -->
  <rect x="60" y="60" width="200" height="120" rx="8" class="box"/>
  <text x="160" y="100" class="t" text-anchor="middle">Calibrator</text>
  <text x="160" y="120" class="t" text-anchor="middle">(1 kHz square)</text>
  <line x1="260" y1="120" x2="320" y2="120" class="w"/>

  <!-- પ્રોબ -->
  <rect x="320" y="80" width="260" height="80" rx="8" class="box"/>
  <text x="450" y="120" class="t" text-anchor="middle">પ્રોબ (x10) with adjust</text>
  <line x1="580" y1="120" x2="640" y2="120" class="w"/>

  <!-- સ્કોપ channel -->
  <rect x="640" y="60" width="200" height="120" rx="8" class="box"/>
  <text x="740" y="120" class="t" text-anchor="middle">CH1</text>

  <!-- Waveforms: under/over/compensated -->
  <text x="60" y="230" class="t">Under-compensated</text>
  <line x1="60" y1="250" x2="300" y2="250" class="w"/>
  <path d="M60 250 L 100 220 L 140 245 L 180 248 L 220 249 L 260 249" class="sq"/>

  <text x="340" y="230" class="t">Over-compensated</text>
  <line x1="340" y1="250" x2="580" y2="250" class="w"/>
  <path d="M340 250 L 380 220 L 420 260 L 460 255 L 500 252 L 540 251" class="sq"/>

  <text x="620" y="230" class="t">Properly compensated</text>
  <line x1="620" y1="250" x2="860" y2="250" class="w"/>
  <path d="M620 250 L 660 220 L 820 220 L 860 250" class="sq"/>
</svg>

