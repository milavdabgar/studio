<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="360" viewBox="0 0 980 360" role="img" aria-label="સ્કોપ probe bandwidth and attenuation quick reference">
  <title>સ્કોપ પ્રોબ બેન્ડવિડ્થ &amp; ક્ષીણીકરણ</title>
  <defs>
    <style>
      .hdr { fill: #f1f5f9; stroke: #cbd5e1; }
      .cell { fill: #ffffff; stroke: #e5e7eb; }
      .h { font: 16px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <rect x="40" y="40" width="900" height="280" rx="10" fill="#ffffff" stroke="#cbd5e1"/>
  <rect x="40" y="40" width="900" height="40" class="hdr"/>
  <text x="100" y="66" class="h">Mode</text>
  <text x="260" y="66" class="h">ક્ષીણીકરણ</text>
  <text x="420" y="66" class="h">ઇનપુટ R</text>
  <text x="560" y="66" class="h">ઇનપુટ C</text>
  <text x="720" y="66" class="h">Typical BW</text>

  <rect x="40" y="80" width="900" height="80" class="cell"/>
  <text x="100" y="120" class="t">x1</text>
  <text x="260" y="120" class="t">1×</text>
  <text x="420" y="120" class="t">~1 MΩ</text>
  <text x="560" y="120" class="t">~100 pF</text>
  <text x="720" y="120" class="t">Low (≈ 6 MHz, probe dependent)</text>

  <rect x="40" y="160" width="900" height="80" class="cell"/>
  <text x="100" y="200" class="t">x10</text>
  <text x="260" y="200" class="t">10×</text>
  <text x="420" y="200" class="t">~10 MΩ</text>
  <text x="560" y="200" class="t">~10–20 pF</text>
  <text x="720" y="200" class="t">Higher (≈ 100 MHz+, probe dependent)</text>

  <text x="40" y="270" class="t">Use x10 for most analog measurements to reduce circuit loading and increase bandwidth; compensate before use.</text>
</svg>

