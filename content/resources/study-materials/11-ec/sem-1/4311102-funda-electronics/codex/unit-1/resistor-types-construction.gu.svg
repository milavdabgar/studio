<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="960" height="360" viewBox="0 0 960 360" role="img" aria-label="પ્રતિરોધક types and construction overview">
  <title>પ્રતિરોધક Types (Construction &amp; Uses)</title>
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .h { font: 18px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <rect x="20" y="20" width="920" height="320" rx="12" class="box"/>

  <!-- Carbon film -->
  <text x="60" y="70" class="h">Carbon Film</text>
  <rect x="60" y="90" width="220" height="90" rx="10" class="box"/>
  <text x="70" y="115" class="t">• Low cost</text>
  <text x="70" y="135" class="t">• Wider tolerance</text>
  <text x="70" y="155" class="t">• General purpose</text>

  <!-- Metal film -->
  <text x="360" y="70" class="h">Metal Film</text>
  <rect x="360" y="90" width="220" height="90" rx="10" class="box"/>
  <text x="370" y="115" class="t">• Low noise</text>
  <text x="370" y="135" class="t">• Tight tolerance</text>
  <text x="370" y="155" class="t">• Precision</text>

  <!-- Wirewound -->
  <text x="660" y="70" class="h">Wirewound</text>
  <rect x="660" y="90" width="220" height="90" rx="10" class="box"/>
  <text x="670" y="115" class="t">• High power</text>
  <text x="670" y="135" class="t">• Low tempco</text>
  <text x="670" y="155" class="t">• Inductive</text>

  <!-- Variable types -->
  <text x="60" y="220" class="h">Variable</text>
  <rect x="60" y="240" width="300" height="70" rx="10" class="box"/>
  <text x="70" y="265" class="t">Potentiometer, Trimmer — tuning &amp; calibration</text>

  <!-- Apps -->
  <text x="400" y="220" class="h">Applications</text>
  <rect x="400" y="240" width="480" height="70" rx="10" class="box"/>
  <text x="410" y="265" class="t">Biasing, pull-up/down, sensing, power limiting, feedback networks</text>
</svg>
