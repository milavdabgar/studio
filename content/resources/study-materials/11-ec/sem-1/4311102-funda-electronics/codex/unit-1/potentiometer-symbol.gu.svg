<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="260" viewBox="0 0 700 260" role="img" aria-label="Potentiometer symbol">
  <title>Potentiometer (Variable પ્રતિરોધક) Symbol</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 3; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <!-- પ્રતિરોધક body -->
  <line x1="100" y1="130" x2="180" y2="130" class="w"/>
  <polyline points="180,130 200,110 220,150 240,110 260,150 280,110 300,130" class="w"/>
  <line x1="300" y1="130" x2="380" y2="130" class="w"/>
  <!-- Wiper arrow -->
  <line x1="240" y1="80" x2="240" y2="110" class="w"/>
  <polygon points="240,80 235,90 245,90" fill="#111"/>
  <text x="240" y="70" class="t" text-anchor="middle">Wiper</text>
  <text x="95" y="150" class="t" text-anchor="end">A</text>
  <text x="385" y="150" class="t">B</text>
</svg>

