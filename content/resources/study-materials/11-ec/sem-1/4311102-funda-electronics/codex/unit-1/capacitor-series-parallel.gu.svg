<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="940" height="360" viewBox="0 0 940 360" role="img" aria-label="કેપેસિટર શ્રેણી and સમાંતર formulas">
  <title>કેપેસિટર Series/Parallel</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 16px sans-serif; fill: #222; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>
  <rect x="20" y="20" width="900" height="320" rx="12" class="box"/>
  <!-- Series -->
  <text x="60" y="60" class="t">Series: 1/C<tspan baseline-shift="sub">eq</tspan> = 1/C<tspan baseline-shift="sub">1</tspan> + 1/C<tspan baseline-shift="sub">2</tspan> + ...</text>
  <line x1="60" y1="100" x2="160" y2="100" class="w"/>
  <line x1="180" y1="80" x2="180" y2="120" class="w"/>
  <line x1="200" y1="80" x2="200" y2="120" class="w"/>
  <line x1="220" y1="100" x2="320" y2="100" class="w"/>
  <line x1="340" y1="80" x2="340" y2="120" class="w"/>
  <line x1="360" y1="80" x2="360" y2="120" class="w"/>
  <line x1="380" y1="100" x2="480" y2="100" class="w"/>

  <!-- Parallel -->
  <text x="60" y="180" class="t">Parallel: C<tspan baseline-shift="sub">eq</tspan> = C<tspan baseline-shift="sub">1</tspan> + C<tspan baseline-shift="sub">2</tspan> + ...</text>
  <line x1="60" y1="240" x2="480" y2="240" class="w"/>
  <line x1="120" y1="240" x2="120" y2="210" class="w"/>
  <line x1="110" y1="210" x2="130" y2="210" class="w"/>
  <line x1="110" y1="190" x2="130" y2="190" class="w"/>
  <line x1="120" y1="190" x2="120" y2="160" class="w"/>
  <line x1="220" y1="240" x2="220" y2="210" class="w"/>
  <line x1="210" y1="210" x2="230" y2="210" class="w"/>
  <line x1="210" y1="190" x2="230" y2="190" class="w"/>
  <line x1="220" y1="190" x2="220" y2="160" class="w"/>
  <line x1="320" y1="240" x2="320" y2="210" class="w"/>
  <line x1="310" y1="210" x2="330" y2="210" class="w"/>
  <line x1="310" y1="190" x2="330" y2="190" class="w"/>
  <line x1="320" y1="190" x2="320" y2="160" class="w"/>
  <line x1="60" y1="160" x2="480" y2="160" class="w"/>
</svg>

