<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="940" height="360" viewBox="0 0 940 360" role="img" aria-label="Inductor series and parallel formulas">
  <title>Inductor Series/Parallel</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 16px sans-serif; fill: #222; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>
  <rect x="20" y="20" width="900" height="320" rx="12" class="box"/>
  <!-- Series: L adds -->
  <text x="60" y="60" class="t">Series: L<tspan baseline-shift="sub">eq</tspan> = L<tspan baseline-shift="sub">1</tspan> + L<tspan baseline-shift="sub">2</tspan> + ...</text>
  <line x1="60" y1="100" x2="160" y2="100" class="w"/>
  <path d="M160 100 q20 -30 40 0 q20 -30 40 0" class="w"/>
  <line x1="240" y1="100" x2="320" y2="100" class="w"/>
  <path d="M320 100 q20 -30 40 0 q20 -30 40 0" class="w"/>
  <line x1="400" y1="100" x2="480" y2="100" class="w"/>

  <!-- Parallel: reciprocal sum -->
  <text x="60" y="200" class="t">Parallel: 1/L<tspan baseline-shift="sub">eq</tspan> = 1/L<tspan baseline-shift="sub">1</tspan> + 1/L<tspan baseline-shift="sub">2</tspan> + ...</text>
  <line x1="60" y1="240" x2="480" y2="240" class="w"/>
  <path d="M120 240 q20 -30 40 0 q20 -30 40 0" class="w"/>
  <line x1="200" y1="240" x2="200" y2="160" class="w"/>
  <line x1="60" y1="160" x2="480" y2="160" class="w"/>
  <path d="M220 240 q20 -30 40 0 q20 -30 40 0" class="w"/>
  <line x1="300" y1="240" x2="300" y2="160" class="w"/>
  <path d="M320 240 q20 -30 40 0 q20 -30 40 0" class="w"/>
  <line x1="400" y1="240" x2="400" y2="160" class="w"/>
</svg>

