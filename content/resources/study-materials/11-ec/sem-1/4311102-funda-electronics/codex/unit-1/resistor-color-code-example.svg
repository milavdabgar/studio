<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300" role="img" aria-label="Resistor color code example">
  <title>Resistor Color Code (4-Band) Example</title>
  <desc>Shows a 4-band resistor with bands Brown (1), Black (0), Red (x100), Gold (±5%) = 1.0 kΩ ±5%</desc>
  <defs>
    <style>
      .label { font: 14px sans-serif; fill: #222; }
      .value { font: 18px sans-serif; font-weight: 700; fill: #111; }
      .lead { stroke: #777; stroke-width: 6; }
      .body { fill: #e6c27a; stroke: #b38e4a; stroke-width: 2; }
      .band { stroke: rgba(0,0,0,0.3); stroke-width: 1; }
    </style>
  </defs>
  <!-- Leads -->
  <line x1="80" y1="150" x2="230" y2="150" class="lead" />
  <line x1="570" y1="150" x2="720" y2="150" class="lead" />
  <!-- Resistor body -->
  <rect x="230" y="110" width="340" height="80" rx="20" ry="20" class="body"/>
  <!-- Color bands: Brown, Black, Red, Gold -->
  <rect x="270" y="110" width="18" height="80" class="band" fill="#5b3a29"/>
  <rect x="305" y="110" width="18" height="80" class="band" fill="#000"/>
  <rect x="340" y="110" width="18" height="80" class="band" fill="#c1121f"/>
  <rect x="500" y="110" width="18" height="80" class="band" fill="#d4af37"/>

  <!-- Legend -->
  <text x="80" y="40" class="value">Example: Brown (1), Black (0), Red (×100), Gold (±5%)</text>
  <text x="80" y="70" class="value">Value = 10 × 100 = 1,000 Ω = 1.0 kΩ ±5%</text>

  <!-- Band labels -->
  <text x="270" y="210" class="label">1st Digit = 1</text>
  <text x="300" y="235" class="label">Brown</text>
  <text x="305" y="210" class="label">2nd Digit = 0</text>
  <text x="330" y="235" class="label">Black</text>
  <text x="340" y="210" class="label">Multiplier = 100</text>
  <text x="360" y="235" class="label">Red</text>
  <text x="500" y="210" class="label">Tolerance = ±5%</text>
  <text x="500" y="235" class="label">Gold</text>
</svg>

