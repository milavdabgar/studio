<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="320" viewBox="0 0 980 320" role="img" aria-label="DMM diode test setup">
  <title>DMM ડાયોડ Test</title>
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
      .r { stroke: #ef4444; }
      .b { stroke: #0ea5e9; }
    </style>
  </defs>
  <!-- DMM body -->
  <rect x="60" y="60" width="180" height="180" rx="12" class="box"/>
  <circle cx="150" cy="110" r="30" fill="#e2e8f0" stroke="#cbd5e1"/>
  <text x="150" y="115" class="t" text-anchor="middle">•</text>
  <text x="150" y="150" class="t" text-anchor="middle">ડાયોડ</text>
  <!-- Leads -->
  <circle cx="110" cy="220" r="6" fill="#ef4444"/>
  <circle cx="190" cy="220" r="6" fill="#0ea5e9"/>
  <line x1="110" y1="220" x2="360" y2="180" class="w r"/>
  <line x1="190" y1="220" x2="360" y2="220" class="w b"/>
  <!-- ડાયોડ under test -->
  <polygon points="360,200 400,220 360,240" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="400" y1="200" x2="400" y2="240" class="w"/>
  <text x="380" y="260" class="t">Forward test: ~0.6–0.7 V</text>
</svg>

