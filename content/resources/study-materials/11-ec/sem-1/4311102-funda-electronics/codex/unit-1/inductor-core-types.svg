<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="320" viewBox="0 0 800 320" role="img" aria-label="Inductor core types">
  <title>Inductor Core Types</title>
  <defs>
    <style>
      .h { font: 18px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 14px sans-serif; fill: #222; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .core { fill: #c7d2fe; stroke: #4f46e5; }
      .air { fill: #e2e8f0; stroke: #64748b; }
    </style>
  </defs>
  <rect x="20" y="20" width="760" height="280" rx="12" class="box"/>

  <!-- Air core -->
  <text x="60" y="70" class="h">Air Core</text>
  <rect x="60" y="90" width="140" height="60" class="air"/>
  <text x="60" y="165" class="t">Low inductance, high Q at HF</text>

  <!-- Iron core -->
  <text x="280" y="70" class="h">Iron Core</text>
  <rect x="280" y="90" width="140" height="60" class="core"/>
  <text x="280" y="165" class="t">Higher inductance; core losses</text>

  <!-- Ferrite core -->
  <text x="500" y="70" class="h">Ferrite Core</text>
  <rect x="500" y="90" width="140" height="60" class="core"/>
  <text x="500" y="165" class="t">RF/SMPS; high permeability</text>

  <!-- Toroid -->
  <text x="60" y="220" class="h">Toroidal</text>
  <circle cx="130" cy="230" r="38" fill="#c7d2fe" stroke="#4f46e5"/>
  <circle cx="130" cy="230" r="18" fill="#f8fafc" stroke="#4f46e5"/>
  <text x="180" y="235" class="t">Low EMI; compact</text>
</svg>

