<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="880" height="360" viewBox="0 0 880 360" role="img" aria-label="Active vs Passive components classification">
  <title>Active vs Passive Components</title>
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .h { font: 18px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 14px sans-serif; fill: #222; }
      .arrow { stroke: #64748b; stroke-width: 2; fill: none; marker-end: url(#arr); }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="840" height="320" rx="12" class="box"/>
  <text x="70" y="70" class="h">Electronic Components</text>
  <line x1="220" y1="64" x2="820" y2="64" class="arrow"/>

  <rect x="60" y="120" width="320" height="180" rx="10" class="box"/>
  <text x="70" y="150" class="h">Passive</text>
  <text x="70" y="180" class="t">પ્રતિરોધકs (fixed, variable), LDR</text>
  <text x="70" y="200" class="t">કેપેસિટરs (ceramic, electrolytic, tantalum, variable)</text>
  <text x="70" y="220" class="t">ઇન્ડક્ટરs (air, iron, ferrite, toroidal)</text>
  <text x="70" y="240" class="t">No power gain; do not require bias</text>

  <rect x="480" y="120" width="320" height="180" rx="10" class="box"/>
  <text x="490" y="150" class="h">Active</text>
  <text x="490" y="180" class="t">ડાયોડs (PN, ઝીનર, એલઇડી, સ્કોટ્કી, વારેક્ટર)</text>
  <text x="490" y="200" class="t">ટ્રાન્ઝિસ્ટરs (BJT: NPN/PNP)</text>
  <text x="490" y="220" class="t">Require bias; can provide power gain</text>
</svg>

