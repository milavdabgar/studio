<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="260" viewBox="0 0 600 260" role="img" aria-label="LDR symbol and note">
  <title>Light Dependent Resistor (LDR) Symbol</title>
  <defs>
    <style>
      .sym { stroke: #111; stroke-width: 3; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
      .h { font: 18px sans-serif; font-weight: 700; fill: #111; }
    </style>
  </defs>
  <text x="20" y="40" class="h">LDR Symbol</text>
  <!-- Leads -->
  <line x1="60" y1="130" x2="150" y2="130" class="sym"/>
  <line x1="360" y1="130" x2="520" y2="130" class="sym"/>
  <!-- Zigzag resistor -->
  <polyline points="150,130 180,110 210,150 240,110 270,150 300,110 330,130" class="sym"/>
  <!-- Circle around resistor (LDR style) -->
  <circle cx="240" cy="130" r="70" class="sym"/>
  <!-- Arrows indicating light -->
  <line x1="380" y1="70" x2="330" y2="110" class="sym"/>
  <polygon points="330,110 342,104 336,120" fill="#111"/>
  <line x1="420" y1="50" x2="355" y2="105" class="sym"/>
  <polygon points="355,105 368,98 360,116" fill="#111"/>
  <text x="60" y="200" class="t">Resistance decreases with increasing light intensity.</text>
</svg>

