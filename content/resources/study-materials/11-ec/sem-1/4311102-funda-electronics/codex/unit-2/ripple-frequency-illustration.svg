<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="420" viewBox="0 0 980 420" role="img" aria-label="Ripple frequency for rectifiers">
  <title>Ripple Frequency: Half-wave vs Full-wave</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 1.5; }
      .w { stroke-width: 2.5; fill: none; }
      .in { stroke: #64748b; }
      .hw { stroke: #ef4444; }
      .fw { stroke: #22c55e; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <!-- Input -->
  <text x="60" y="40" class="t">Input (f)</text>
  <line x1="60" y1="60" x2="920" y2="60" class="axis"/>
  <path d="M60 60 C 110 20, 170 100, 220 60 S 330 20, 380 60 S 490 100, 540 60 S 650 20, 700 60 S 810 100, 860 60" class="w in"/>
  <text x="880" y="40" class="t">f</text>

  <!-- Half-wave (f ripple = f) -->
  <text x="60" y="160" class="t">Half-wave (ripple = f)</text>
  <line x1="60" y1="180" x2="920" y2="180" class="axis"/>
  <path d="M60 180 C 110 140, 170 220, 220 180 L 380 180 C 430 140, 490 220, 540 180 L 700 180 C 750 140, 810 220, 860 180" class="w hw"/>
  <text x="880" y="160" class="t">f</text>

  <!-- Full-wave (f ripple = 2f) -->
  <text x="60" y="260" class="t">Full-wave/Bridge (ripple = 2f)</text>
  <line x1="60" y1="280" x2="920" y2="280" class="axis"/>
  <path d="M60 280 C 85 240, 110 320, 135 280 S 185 240, 210 280 S 260 320, 285 280 S 335 240, 360 280 S 410 320, 435 280 S 485 240, 510 280 S 560 320, 585 280 S 635 240, 660 280 S 710 320, 735 280 S 785 240, 810 280 S 860 320, 885 280" class="w fw"/>
  <text x="880" y="260" class="t">2f</text>
</svg>

