<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="420" viewBox="0 0 980 420" role="img" aria-label="સંપૂર્ણ-તરંગ rectifier numeric example">
  <title>Full-Wave/બ્રિજ રેક્ટિફાયર: Numeric Example</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 1.5; }
      .sig { stroke: #22c55e; stroke-width: 2.5; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>
  <text x="40" y="40" class="t">Given: V<tspan baseline-shift="sub">s(rms)</tspan> = 12 V, V<tspan baseline-shift="sub">m</tspan> ≈ 16.97 V, diode drop ≈ 0.7 V (×2 in bridge)</text>
  <rect x="40" y="60" width="480" height="120" rx="10" class="box"/>
  <text x="50" y="90" class="t">V<tspan baseline-shift="sub">DC</tspan> ≈ 2V<tspan baseline-shift="sub">m</tspan>/π ≈ 10.8 V (ideal, CT). બ્રિજ ≈ 10.1 V (2× drops)</text>
  <text x="50" y="115" class="t">રિપલ factor r ≈ 0.482 (no filter)</text>
  <text x="50" y="140" class="t">કાર્યક્ષમતા η ≈ 81.2%</text>

  <line x1="40" y1="240" x2="940" y2="240" class="axis"/>
  <path d="M40 240 C 80 200, 120 320, 160 240 S 240 160, 280 240 S 360 320, 400 240 S 480 160, 520 240 S 600 320, 640 240 S 720 160, 760 240 S 840 320, 880 240" class="sig"/>
  <text x="40" y="270" class="t">સંપૂર્ણ-તરંગ DC output (idealized, no filter)</text>
</svg>

