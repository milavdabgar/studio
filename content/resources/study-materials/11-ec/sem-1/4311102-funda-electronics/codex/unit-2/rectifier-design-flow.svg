<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="520" viewBox="0 0 980 520" role="img" aria-label="Rectifier design flow">
  <title>Rectifier Design Flow</title>
  <defs>
    <style>
      .node { fill: #f8fafc; stroke: #cbd5e1; }
      .arrow { stroke: #64748b; stroke-width: 2; fill: none; marker-end: url(#arr); }
      .t { font: 14px sans-serif; fill: #222; }
      .h { font: 16px sans-serif; font-weight: 700; fill: #111; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b"/>
    </marker>
  </defs>
  <rect x="40" y="40" width="900" height="440" rx="12" class="node"/>
  <text x="490" y="80" class="h" text-anchor="middle">Target: V<tspan baseline-shift="sub">DC</tspan>, I<tspan baseline-shift="sub">L</tspan>, Ripple, Efficiency</text>

  <rect x="80" y="110" width="360" height="60" rx="10" class="node"/>
  <text x="100" y="145" class="t">1) Select topology (HWR / FWR CT / Bridge)</text>
  <line x1="440" y1="140" x2="520" y2="140" class="arrow"/>

  <rect x="520" y="110" width="360" height="60" rx="10" class="node"/>
  <text x="540" y="145" class="t">2) Transformer: V<tspan baseline-shift="sub">s</tspan> (account drops), current rating</text>
  <line x1="700" y1="170" x2="700" y2="210" class="arrow"/>

  <rect x="520" y="210" width="360" height="60" rx="10" class="node"/>
  <text x="540" y="245" class="t">3) Diodes: PIV ≥ required, I<tspan baseline-shift="sub">F</tspan> rating</text>
  <line x1="520" y1="240" x2="440" y2="240" class="arrow"/>

  <rect x="80" y="210" width="360" height="60" rx="10" class="node"/>
  <text x="100" y="245" class="t">4) Filter: C (ΔV ≈ I<tspan baseline-shift="sub">L</tspan>/(f<tspan baseline-shift="sub">r</tspan>·C)), L if choke/π</text>
  <line x1="260" y1="270" x2="260" y2="320" class="arrow"/>

  <rect x="80" y="320" width="360" height="60" rx="10" class="node"/>
  <text x="100" y="355" class="t">5) Load and bleeder resistor (if needed)</text>
  <line x1="440" y1="350" x2="520" y2="350" class="arrow"/>

  <rect x="520" y="320" width="360" height="60" rx="10" class="node"/>
  <text x="540" y="355" class="t">6) Verify V<tspan baseline-shift="sub">DC</tspan>, ripple, efficiency, thermal limits</text>
  <line x1="700" y1="380" x2="700" y2="420" class="arrow"/>

  <rect x="520" y="420" width="360" height="40" rx="10" class="node"/>
  <text x="700" y="445" class="t" text-anchor="middle">Iterate: adjust C/L/transformer/diodes as needed</text>
</svg>

