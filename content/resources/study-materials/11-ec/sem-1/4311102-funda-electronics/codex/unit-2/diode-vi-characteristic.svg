<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400" role="img" aria-label="PN junction diode V-I characteristic">
  <title>PN Junction Diode Vâ€“I Characteristics</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 2; }
      .grid { stroke: #e2e8f0; stroke-width: 1; }
      .curve { stroke: #e11d48; stroke-width: 3; fill: none; }
      .label { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <!-- Grid -->
  <g>
    <line x1="100" y1="40" x2="100" y2="360" class="grid"/>
    <line x1="740" y1="200" x2="60" y2="200" class="grid"/>
  </g>
  <!-- Axes -->
  <line x1="60" y1="200" x2="740" y2="200" class="axis"/>
  <line x1="100" y1="360" x2="100" y2="40" class="axis"/>
  <text x="745" y="205" class="label">I</text>
  <text x="85" y="35" class="label">V</text>

  <!-- Forward characteristic (knee around 0.7V) -->
  <path d="M100 200 C 220 195, 260 195, 300 195 S 360 190, 380 170 S 440 120, 520 80" class="curve"/>
  <text x="480" y="90" class="label">Forward region</text>

  <!-- Reverse leakage (near zero) and breakdown (not shown fully) -->
  <path d="M100 200 C 95 200, 80 198, 70 196" class="curve"/>
  <text x="30" y="195" class="label">Reverse leakage</text>

  <!-- Knee voltage marker -->
  <circle cx="380" cy="170" r="4" fill="#e11d48"/>
  <text x="390" y="168" class="label">~0.7V (Si)</text>
</svg>

