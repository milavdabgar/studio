<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="460" viewBox="0 0 1000 460" role="img" aria-label="Rectifier filter frequency response comparison">
  <title>Filter Frequency Response (Qualitative)</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 2; }
      .c { stroke-width: 3; fill: none; }
      .c1 { stroke: #0ea5e9; }
      .c2 { stroke: #22c55e; }
      .c3 { stroke: #ef4444; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <text x="60" y="40" class="t">Magnitude vs Ripple Frequency</text>
  <line x1="80" y1="400" x2="920" y2="400" class="axis"/>
  <line x1="120" y1="420" x2="120" y2="80" class="axis"/>
  <text x="925" y="404" class="t">Frequency →</text>
  <text x="95" y="85" class="t">|Ripple| ↓</text>
  <!-- Shunt C: good at higher f -->
  <path d="M120 300 C 300 260, 500 200, 920 120" class="c c1"/>
  <text x="820" y="130" class="t">Shunt C</text>
  <!-- LC: better low-frequency attenuation -->
  <path d="M120 220 C 300 200, 500 160, 920 120" class="c c2"/>
  <text x="760" y="160" class="t">LC</text>
  <!-- Pi: best overall smoothing -->
  <path d="M120 180 C 300 160, 500 140, 920 120" class="c c3"/>
  <text x="700" y="190" class="t">Pi (C–L–C)</text>
</svg>

