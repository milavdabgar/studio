<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="420" viewBox="0 0 980 420" role="img" aria-label="Half-wave rectifier nodes and waveforms">
  <title>Half-Wave Rectifier: Probe Nodes</title>
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
      .sin { stroke: #64748b; stroke-width: 2.5; fill: none; }
      .hw { stroke: #ef4444; stroke-width: 2.5; fill: none; }
    </style>
  </defs>
  <!-- Schematic -->
  <circle cx="100" cy="120" r="30" class="w"/>
  <path d="M80 120 q20 -20 40 0 q-20 20 -40 0" class="w"/>
  <text x="60" y="160" class="t">Source</text>
  <line x1="130" y1="120" x2="220" y2="120" class="w"/>
  <polygon points="220,100 260,120 220,140" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="260" y1="100" x2="260" y2="140" class="w"/>
  <line x1="260" y1="120" x2="360" y2="120" class="w"/>
  <polyline points="360,120 380,100 400,140 420,100 440,140 460,120" class="w"/>
  <line x1="460" y1="120" x2="460" y2="180" class="w"/>
  <line x1="460" y1="180" x2="100" y2="180" class="w"/>
  <line x1="100" y1="180" x2="100" y2="150" class="w"/>
  <text x="380" y="95" class="t">R<tspan baseline-shift="sub">L</tspan></text>

  <text x="100" y="210" class="t">A: Secondary</text>
  <text x="240" y="210" class="t">B: Diode Anode</text>
  <text x="360" y="210" class="t">C: Diode Cathode / Load</text>

  <!-- Waveforms -->
  <line x1="60" y1="260" x2="300" y2="260" class="w"/>
  <path d="M60 260 C 90 220, 120 300, 150 260 S 210 220, 240 260 S 300 300, 330 260" class="sin"/>
  <text x="60" y="290" class="t">A: Sine (f)</text>

  <line x1="340" y1="260" x2="580" y2="260" class="w"/>
  <path d="M340 260 C 370 220, 400 300, 430 260 L 460 260 C 490 220, 520 300, 550 260" class="sin"/>
  <text x="340" y="290" class="t">B: Sine (same as A)</text>

  <line x1="620" y1="260" x2="940" y2="260" class="w"/>
  <path d="M620 260 C 660 220, 700 300, 740 260 L 780 260 C 820 220, 860 300, 900 260" class="hw"/>
  <text x="620" y="290" class="t">C: Half-wave pulses</text>
</svg>

