<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520" role="img" aria-label="અર્ધ-તરંગ રેક્ટિફાયર PIV">
  <title>અર્ધ‑તરંગ રેક્ટિફાયર — PIV</title>
  <desc>રિવર્સ અર્ધ‑ચક્રમાં ડાયોડ પર મહત્તમ ઉલ્ટુ વોલ્ટેજ V_m (સેકન્ડરી પીક).</desc>
  <defs>
    <style>
      .h { font: 18px sans-serif; font-weight: 700; fill: #111; }
      .s { font: 14px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>
  <rect x="20" y="20" width="860" height="480" rx="12" class="box"/>
  <text x="40" y="60" class="h">PIV(HWR) = V_m</text>
  <text x="40" y="90" class="s">રિવર્સ હાફમાં સમગ્ર સેકન્ડરી પીક ડાયોડ પર દેખાય છે</text>
</svg>

