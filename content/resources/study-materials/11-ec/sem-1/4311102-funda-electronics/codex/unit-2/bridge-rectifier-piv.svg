<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="460" viewBox="0 0 900 460" role="img" aria-label="Bridge rectifier PIV illustration">
  <title>Bridge Rectifier PIV</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
      .hl { stroke: #ef4444; stroke-width: 2; stroke-dasharray: 6 4; }
    </style>
  </defs>
  <!-- Simplified bridge rectangle -->
  <rect x="260" y="150" width="200" height="200" class="w"/>
  <!-- Diodes -->
  <polygon points="260,220 300,240 260,260" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="300" y1="220" x2="300" y2="260" class="w"/>
  <polygon points="460,220 420,240 460,260" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="420" y1="220" x2="420" y2="260" class="w"/>
  <polygon points="300,150 320,190 340,150" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="320" y1="190" x2="320" y2="220" class="w"/>
  <polygon points="300,350 320,310 340,350" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="320" y1="310" x2="320" y2="280" class="w"/>

  <!-- AC input -->
  <line x1="220" y1="240" x2="260" y2="240" class="w"/>
  <line x1="220" y1="320" x2="260" y2="320" class="w"/>
  <text x="200" y="240" class="t" text-anchor="end">AC+</text>
  <text x="200" y="320" class="t" text-anchor="end">AC−</text>

  <!-- Output -->
  <line x1="420" y1="150" x2="600" y2="150" class="w"/>
  <polyline points="600,150 620,130 640,170 660,130 680,170 700,130 720,150" class="w"/>
  <line x1="420" y1="350" x2="720" y2="350" class="w"/>
  <line x1="720" y1="350" x2="720" y2="150" class="w"/>
  <text x="630" y="120" class="t">R<tspan baseline-shift="sub">L</tspan></text>

  <!-- PIV dashed across reverse-biased diode -->
  <line x1="300" y1="220" x2="300" y2="150" class="hl"/>
  <text x="290" y="180" class="t" text-anchor="end">PIV ≈ V<tspan baseline-shift="sub">max</tspan></text>
</svg>

