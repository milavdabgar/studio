<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="360" viewBox="0 0 900 360" role="img" aria-label="Half-wave rectifier circuit">
  <title>Half-Wave Rectifier</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <!-- AC source -->
  <circle cx="120" cy="180" r="30" class="w"/>
  <path d="M100 180 q20 -20 40 0 q-20 20 -40 0" class="w"/>
  <text x="80" y="230" class="t">AC Source</text>

  <!-- Wiring to diode -->
  <line x1="150" y1="180" x2="260" y2="180" class="w"/>

  <!-- Diode symbol -->
  <polygon points="260,160 300,180 260,200" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="300" y1="160" x2="300" y2="200" class="w"/>
  <text x="250" y="220" class="t">D</text>

  <!-- Load resistor -->
  <line x1="300" y1="180" x2="450" y2="180" class="w"/>
  <polyline points="450,180 470,160 490,200 510,160 530,200 550,160 570,180" class="w"/>
  <text x="470" y="220" class="t">R<tspan baseline-shift="sub">L</tspan></text>

  <!-- Return path -->
  <line x1="570" y1="180" x2="570" y2="260" class="w"/>
  <line x1="570" y1="260" x2="120" y2="260" class="w"/>
  <line x1="120" y1="260" x2="120" y2="210" class="w"/>

  <!-- Labels -->
  <text x="320" y="60" class="t">Conduction on positive half-cycles; zero on negative</text>
</svg>

