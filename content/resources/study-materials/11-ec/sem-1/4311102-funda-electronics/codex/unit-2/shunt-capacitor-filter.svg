<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300" role="img" aria-label="Shunt capacitor filter">
  <title>Shunt Capacitor Filter</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <text x="30" y="40" class="t">After rectifier</text>
  <line x1="30" y1="120" x2="800" y2="120" class="w"/>
  <!-- Capacitor to ground -->
  <line x1="200" y1="120" x2="200" y2="150" class="w"/>
  <line x1="190" y1="150" x2="210" y2="150" class="w"/>
  <line x1="190" y1="170" x2="210" y2="170" class="w"/>
  <line x1="200" y1="170" x2="200" y2="210" class="w"/>
  <line x1="150" y1="210" x2="250" y2="210" class="w"/>
  <text x="210" y="235" class="t">C</text>
  <!-- Load -->
  <polyline points="760,120 780,100 800,140 820,100 840,140 860,120" class="w"/>
  <text x="800" y="90" class="t">R<tspan baseline-shift="sub">L</tspan></text>
</svg>

