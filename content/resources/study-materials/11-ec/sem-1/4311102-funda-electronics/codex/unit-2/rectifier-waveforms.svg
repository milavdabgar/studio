<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="500" viewBox="0 0 1000 500" role="img" aria-label="Rectifier waveforms">
  <title>Rectifier Waveforms</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 1.5; }
      .w { stroke-width: 2.5; fill: none; }
      .in { stroke: #64748b; }
      .hw { stroke: #ef4444; }
      .fw { stroke: #22c55e; }
      .ff { stroke: #0ea5e9; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <!-- Input sinusoid -->
  <text x="60" y="40" class="t">Input AC</text>
  <line x1="60" y1="60" x2="940" y2="60" class="axis"/>
  <path d="M60 60 C 110 20, 170 100, 220 60 S 330 20, 380 60 S 490 100, 540 60 S 650 20, 700 60 S 810 100, 860 60" class="w in"/>

  <!-- Half-wave output -->
  <text x="60" y="160" class="t">Half-wave</text>
  <line x1="60" y1="180" x2="940" y2="180" class="axis"/>
  <path d="M60 180 C 110 140, 170 220, 220 180 L 260 180 C 310 180, 370 180, 420 180 C 470 140, 530 220, 580 180 L 620 180 C 670 180, 730 180, 780 180 C 830 140, 890 220, 940 180" class="w hw"/>

  <!-- Full-wave output -->
  <text x="60" y="260" class="t">Full-wave</text>
  <line x1="60" y1="280" x2="940" y2="280" class="axis"/>
  <path d="M60 280 C 110 240, 170 320, 220 280 S 330 240, 380 280 S 490 320, 540 280 S 650 240, 700 280 S 810 320, 860 280" class="w fw"/>

  <!-- Capacitor-filtered waveform -->
  <text x="60" y="360" class="t">Filtered (Capacitor)</text>
  <line x1="60" y1="380" x2="940" y2="380" class="axis"/>
  <path d="M60 380 C 110 330, 170 380, 220 360 C 260 345, 260 345, 260 345 C 300 330, 340 345, 380 340 C 420 335, 460 345, 500 338 C 540 332, 580 342, 620 336 C 660 331, 700 341, 740 336 C 780 332, 820 342, 860 338" class="w ff"/>
</svg>

