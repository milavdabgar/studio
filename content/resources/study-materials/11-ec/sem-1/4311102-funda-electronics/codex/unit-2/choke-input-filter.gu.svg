<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="940" height="300" viewBox="0 0 940 300" role="img" aria-label="ચોક input (L) filter">
  <title>ચોક-ઇનપુટ ફિલ્ટર (L–C)</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <text x="30" y="40" class="t">After rectifier</text>
  <!-- ઇનપુટ line -->
  <line x1="30" y1="120" x2="900" y2="120" class="w"/>
  <!-- Series inductor L -->
  <path d="M150 120 q20 -30 40 0 q20 -30 40 0 q20 -30 40 0" class="w"/>
  <text x="210" y="95" class="t">L</text>
  <!-- શન્ટ capacitor at output -->
  <line x1="720" y1="120" x2="720" y2="150" class="w"/>
  <line x1="710" y1="150" x2="730" y2="150" class="w"/>
  <line x1="710" y1="170" x2="730" y2="170" class="w"/>
  <line x1="720" y1="170" x2="720" y2="210" class="w"/>
  <line x1="660" y1="210" x2="780" y2="210" class="w"/>
  <text x="730" y="235" class="t">C</text>
  <!-- લોડ -->
  <polyline points="860,120 880,100 900,140 920,100 940,140 960,120" class="w"/>
  <text x="880" y="90" class="t">R<tspan baseline-shift="sub">L</tspan></text>
</svg>

