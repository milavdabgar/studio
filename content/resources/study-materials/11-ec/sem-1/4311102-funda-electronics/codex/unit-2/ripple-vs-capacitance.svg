<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="420" viewBox="0 0 980 420" role="img" aria-label="Ripple voltage vs capacitance plot">
  <title>Ripple vs Capacitance (ΔV ∝ 1/C)</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 2; }
      .curve { stroke: #0ea5e9; stroke-width: 3; fill: none; }
      .label { font: 14px sans-serif; fill: #222; }
      .pt { fill: #ef4444; }
    </style>
  </defs>
  <line x1="80" y1="360" x2="900" y2="360" class="axis"/>
  <line x1="120" y1="380" x2="120" y2="80" class="axis"/>
  <text x="905" y="364" class="label">Capacitance C →</text>
  <text x="105" y="75" class="label">Ripple ΔV ↓</text>
  <!-- Hyperbolic-like decay -->
  <path d="M120 140 C 260 170, 460 230, 900 320" class="curve"/>
  <circle cx="300" cy="200" r="5" class="pt"/>
  <text x="310" y="195" class="label">100 µF</text>
  <circle cx="500" cy="250" r="5" class="pt"/>
  <text x="510" y="245" class="label">470 µF</text>
  <circle cx="720" cy="290" r="5" class="pt"/>
  <text x="730" y="285" class="label">1000 µF</text>
</svg>

