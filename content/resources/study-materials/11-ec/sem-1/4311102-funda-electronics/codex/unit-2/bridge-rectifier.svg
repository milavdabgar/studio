<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="460" viewBox="0 0 900 460" role="img" aria-label="Full-wave bridge rectifier circuit">
  <title>Full-Wave Bridge Rectifier</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <!-- AC source -->
  <circle cx="120" cy="230" r="30" class="w"/>
  <path d="M100 230 q20 -20 40 0 q-20 20 -40 0" class="w"/>
  <text x="80" y="280" class="t">AC Source</text>

  <!-- Leads to bridge -->
  <line x1="150" y1="230" x2="250" y2="230" class="w"/>
  <line x1="120" y1="260" x2="120" y2="370" class="w"/>
  <line x1="120" y1="370" x2="250" y2="370" class="w"/>

  <!-- Bridge diamond -->
  <rect x="250" y="170" width="180" height="180" transform="rotate(45 340 260)" class="w"/>
  <!-- Diodes in bridge -->
  <!-- D1 top (anode left, cathode top) -->
  <polygon points="300,200 340,220 300,240" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="340" y1="200" x2="340" y2="240" class="w"/>
  <!-- D2 right (anode top, cathode right) -->
  <polygon points="380,220 360,260 380,300" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="360" y1="260" x2="400" y2="260" class="w"/>
  <!-- D3 bottom (anode right, cathode bottom) -->
  <polygon points="300,320 340,300 300,280" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="340" y1="300" x2="340" y2="260" class="w"/>
  <!-- D4 left (anode bottom, cathode left) -->
  <polygon points="300,220 320,260 300,300" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="320" y1="260" x2="280" y2="260" class="w"/>

  <!-- Connections to AC -->
  <line x1="250" y1="230" x2="300" y2="230" class="w"/>
  <line x1="250" y1="370" x2="300" y2="370" class="w"/>

  <!-- Output to load -->
  <line x1="380" y1="180" x2="620" y2="180" class="w"/>
  <polyline points="620,180 640,160 660,200 680,160 700,200 720,160 740,180" class="w"/>
  <text x="630" y="150" class="t">R<tspan baseline-shift="sub">L</tspan></text>
  <line x1="740" y1="180" x2="740" y2="340" class="w"/>
  <line x1="740" y1="340" x2="380" y2="340" class="w"/>
  <line x1="380" y1="340" x2="380" y2="340" class="w"/>
  <line x1="380" y1="340" x2="380" y2="340" class="w"/>
  <line x1="380" y1="340" x2="380" y2="340" class="w"/>
  <line x1="380" y1="340" x2="380" y2="180" class="w"/>

  <!-- Labels -->
  <text x="470" y="60" class="t">Conduction on both half-cycles; higher DC output</text>
</svg>

