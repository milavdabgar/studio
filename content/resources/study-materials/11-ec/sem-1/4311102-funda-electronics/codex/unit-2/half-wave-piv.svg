<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520" role="img" aria-label="Half-wave rectifier PIV derivation">
  <title>Half‑Wave Rectifier — PIV</title>
  <desc>Peak inverse voltage across the diode during reverse half‑cycle equals V_m (transformer secondary peak).</desc>
  <defs>
    <style>
      .h { font: 18px sans-serif; font-weight: 700; fill: #111; }
      .s { font: 14px sans-serif; fill: #374151; }
      .line { stroke: #111; stroke-width: 2; fill: none; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>
  <rect x="20" y="20" width="860" height="480" rx="12" class="box"/>
  <!-- Circuit vignette -->
  <g transform="translate(40,60)">
    <rect x="0" y="0" width="380" height="200" rx="10" class="box"/>
    <g stroke="#111" fill="none" stroke-width="2">
      <circle cx="80" cy="80" r="20"/>
      <circle cx="120" cy="80" r="20"/>
      <line x1="140" y1="80" x2="200" y2="80"/>
      <polygon points="210,70 230,80 210,90"/>
      <line x1="230" y1="70" x2="230" y2="90"/>
      <line x1="230" y1="80" x2="280" y2="80"/>
      <line x1="280" y1="80" x2="280" y2="130"/>
      <line x1="80" y1="130" x2="280" y2="130"/>
      <line x1="80" y1="130" x2="80" y2="100"/>
    </g>
    <text x="10" y="170" class="s">Reverse half‑cycle (diode off)</text>
  </g>
  <g transform="translate(460,60)">
    <rect x="0" y="0" width="400" height="200" rx="10" class="box"/>
    <text x="16" y="36" class="h">PIV(HWR) = V_m</text>
    <text x="16" y="68" class="s">Entire secondary peak appears across diode in reverse</text>
    <text x="16" y="96" class="s">Select diode V_RRM ≥ safety × V_m</text>
  </g>
</svg>
