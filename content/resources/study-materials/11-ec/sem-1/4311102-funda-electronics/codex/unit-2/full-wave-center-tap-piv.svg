<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520" role="img" aria-label="Full-wave center-tap rectifier PIV">
  <title>Full‑Wave Center‑Tap — PIV</title>
  <defs><style>.h{font:18px sans-serif;font-weight:700;fill:#111}.s{font:14px sans-serif;fill:#374151}.p{fill:#f8fafc;stroke:#cbd5e1}</style></defs>
  <rect x="20" y="20" width="860" height="480" rx="12" class="p"/>
  <!-- Circuit vignette (center-tap secondary, two diodes) -->
  <g transform="translate(40,60)">
    <rect x="0" y="0" width="400" height="220" rx="10" class="p"/>
    <g stroke="#111" fill="none" stroke-width="2">
      <!-- Secondary with CT -->
      <circle cx="80" cy="60" r="20"/>
      <circle cx="120" cy="60" r="20"/>
      <line x1="100" y1="80" x2="100" y2="150"/>
      <text x="104" y="150" class="s">CT</text>
      <!-- Diodes to load -->
      <line x1="140" y1="60" x2="200" y2="60"/>
      <polygon points="210,50 230,60 210,70"/>
      <line x1="230" y1="50" x2="230" y2="70"/>
      <line x1="230" y1="60" x2="280" y2="60"/>
      <line x1="280" y1="60" x2="280" y2="150"/>
      <line x1="140" y1="150" x2="280" y2="150"/>
      <line x1="140" y1="150" x2="140" y2="110"/>
      <!-- Upper diode reverse in lower half, sees 2Vm -->
    </g>
    <text x="10" y="190" class="s">Reverse half for upper diode</text>
  </g>
  <g transform="translate(470,60)">
    <rect x="0" y="0" width="370" height="220" rx="10" class="p"/>
    <text x="16" y="36" class="h">PIV(CT) = 2 V_m</text>
    <text x="16" y="68" class="s">Non‑conducting diode sees full opposite half + other half via CT → 2V_m</text>
  </g>
</svg>
