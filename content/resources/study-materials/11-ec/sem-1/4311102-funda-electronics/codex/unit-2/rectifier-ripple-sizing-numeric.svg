<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Rectifier ripple capacitor sizing numeric">
  <title>Rectifier Ripple — Capacitor Sizing (Numeric)</title>
  <desc>Compute C for target ripple ΔV with load I_L and mains frequency; HWR vs FWR factor.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 18px sans-serif; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .note { fill: #eef2ff; stroke: #c7d2fe; }
    </style>
  </defs>
  <rect x="40" y="40" width="1200" height="640" rx="12" class="box"/>
  <text x="60" y="80" class="h">Capacitor Sizing for Ripple</text>
  <text x="60" y="120" class="t">Approx: ΔV ≈ I_L / (f_r · C). f_r = f_mains (HWR), 2·f_mains (FWR)</text>

  <!-- Scene: FWR bridge + capacitor + load -->
  <g transform="translate(60,150)">
    <rect x="0" y="0" width="520" height="240" rx="10" class="note"/>
    <g stroke="#111" stroke-width="2" fill="none">
      <rect x="40" y="40" width="80" height="80"/>
      <line x1="140" y1="60" x2="160" y2="60"/>
      <line x1="160" y1="40" x2="160" y2="80"/>
      <line x1="160" y1="40" x2="200" y2="40"/>
      <line x1="160" y1="80" x2="200" y2="80"/>
      <rect x="200" y="48" width="60" height="24"/>
      <line x1="260" y1="60" x2="260" y2="120"/>
      <line x1="40" y1="120" x2="260" y2="120"/>
    </g>
    <text x="16" y="190" class="s">Full‑wave bridge + C filter</text>
  </g>

  <!-- Ripple waveform panel -->
  <g transform="translate(620,150)">
    <rect x="0" y="0" width="620" height="240" rx="10" class="note"/>
    <text x="16" y="34" class="t">Ripple waveform</text>
    <g stroke="#94a3b8"><line x1="40" y1="180" x2="580" y2="180"/><line x1="40" y1="180" x2="40" y2="40"/></g>
    <path d="M40,90 L100,120 L160,90 L220,120 L280,90 L340,120 L400,90 L460,120 L520,90" stroke="#0ea5e9" stroke-width="2" fill="none"/>
    <line x1="160" y1="110" x2="160" y2="90" stroke="#ef4444" stroke-width="2"/>
    <text x="166" y="102" class="s">ΔV</text>
  </g>

  <!-- Numeric results -->
  <g transform="translate(60,420)">
    <rect x="0" y="0" width="1100" height="160" rx="10" class="note"/>
    <text x="16" y="34" class="t">Sizing</text>
    <text x="16" y="64" class="s">Given: I_L = 100 mA; f_mains = 50 Hz; ΔV_target = 2 Vpp</text>
    <text x="16" y="92" class="s">FWR: C ≈ 0.1/(100·2) = 500 µF;   HWR: C ≈ 0.1/(50·2) = 1000 µF</text>
    <text x="16" y="120" class="s">Add margin for ESR and line/load variation; choose next standard value above.</text>
  </g>
</svg>
