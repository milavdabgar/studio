<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="460" viewBox="0 0 980 460" role="img" aria-label="Center-tap rectifier nodes and waveforms">
  <title>Center-Tap Rectifier: Probe Nodes</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
      .sin { stroke: #64748b; stroke-width: 2.5; fill: none; }
      .hw { stroke: #22c55e; stroke-width: 2.5; fill: none; }
    </style>
  </defs>
  <!-- Transformer secondary with CT -->
  <line x1="80" y1="120" x2="200" y2="120" class="w"/>
  <line x1="80" y1="240" x2="200" y2="240" class="w"/>
  <line x1="140" y1="180" x2="260" y2="180" class="w"/>
  <text x="120" y="180" class="t" text-anchor="end">CT</text>
  <!-- Diodes -->
  <polygon points="260,100 300,120 260,140" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="300" y1="100" x2="300" y2="140" class="w"/>
  <polygon points="260,260 300,240 260,220" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="300" y1="220" x2="300" y2="260" class="w"/>
  <!-- Load -->
  <line x1="300" y1="120" x2="520" y2="120" class="w"/>
  <polyline points="520,120 540,100 560,140 580,100 600,140 620,120" class="w"/>
  <line x1="620" y1="120" x2="620" y2="240" class="w"/>
  <line x1="620" y1="240" x2="260" y2="240" class="w"/>
  <line x1="260" y1="240" x2="260" y2="180" class="w"/>
  <text x="540" y="95" class="t">R<tspan baseline-shift="sub">L</tspan></text>

  <text x="80" y="280" class="t">A/B: Secondary ends (sine, opposite phase)</text>
  <text x="300" y="280" class="t">D1 anode / D2 anode</text>
  <text x="520" y="280" class="t">Output: full-wave pulses</text>

  <!-- Waveforms -->
  <line x1="80" y1="320" x2="300" y2="320" class="w"/>
  <path d="M80 320 C 110 280, 140 360, 170 320 S 230 280, 260 320" class="sin"/>
  <text x="80" y="350" class="t">A</text>
  <line x1="320" y1="320" x2="540" y2="320" class="w"/>
  <path d="M320 320 C 350 360, 380 280, 410 320 S 470 360, 500 320" class="sin"/>
  <text x="320" y="350" class="t">B</text>
  <line x1="560" y1="320" x2="940" y2="320" class="w"/>
  <path d="M560 320 C 590 280, 620 360, 650 320 S 710 280, 740 320 S 800 360, 830 320" class="hw"/>
  <text x="560" y="350" class="t">Output</text>
</svg>

