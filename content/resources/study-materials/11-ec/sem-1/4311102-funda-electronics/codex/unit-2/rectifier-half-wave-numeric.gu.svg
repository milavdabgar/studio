<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="420" viewBox="0 0 980 420" role="img" aria-label="અર્ધ-તરંગ rectifier numeric example">
  <title>Half-Wave રેક્ટિફાયર: Numeric Example</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 1.5; }
      .sig { stroke: #ef4444; stroke-width: 2.5; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
    </style>
  </defs>
  <text x="40" y="40" class="t">Given: V<tspan baseline-shift="sub">s(rms)</tspan> = 12 V (secondary), V<tspan baseline-shift="sub">m</tspan> ≈ 16.97 V, diode drop ≈ 0.7 V</text>
  <rect x="40" y="60" width="420" height="120" rx="10" class="box"/>
  <text x="50" y="90" class="t">V<tspan baseline-shift="sub">DC</tspan> ≈ V<tspan baseline-shift="sub">m</tspan>/π ≈ 16.97/3.1416 ≈ 5.4 V</text>
  <text x="50" y="115" class="t">રિપલ factor r ≈ 1.21 (no filter)</text>
  <text x="50" y="140" class="t">કાર્યક્ષમતા η ≈ 40.6%</text>

  <line x1="40" y1="240" x2="940" y2="240" class="axis"/>
  <path d="M40 240 C 80 200, 120 280, 160 240 L 240 240 C 280 200, 320 280, 360 240 L 440 240 C 480 200, 520 280, 560 240 L 640 240 C 680 200, 720 280, 760 240 L 840 240 C 880 200, 920 280, 960 240" class="sig"/>
  <text x="40" y="270" class="t">અર્ધ-તરંગ DC output (idealized, no filter)</text>
</svg>

