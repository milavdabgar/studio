<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="રેક્ટિફાયર રિપલ માટે કેપેસિટર સાઇઝિંગ (અંકિય)">
  <title>રેક્ટિફાયર રિપલ — કેપેસિટર સાઇઝિંગ (અંકિય)</title>
  <desc>I_L, ΔV અને f પરથી C; HWR માટે f_r = f, FWR માટે f_r = 2f.</desc>
  <defs>
    <style>
      .h { font: 24px sans-serif; font-weight: 700; fill: #111; }
      .t { font: 18px sans-serif; fill: #111; }
      .s { font: 16px sans-serif; fill: #374151; }
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .note { fill: #eef2ff; stroke: #c7d2fe; }
    </style>
  </defs>

  <rect x="40" y="40" width="1200" height="640" rx="12" class="box"/>
  <text x="60" y="80" class="h">રિપલ માટે C</text>
  <text x="60" y="120" class="t">ΔV ≈ I_L / (f_r · C),  f_r(HWR)=f,  f_r(FWR)=2f</text>

  <g transform="translate(60,160)">
    <rect x="0" y="0" width="540" height="200" rx="10" class="note"/>
    <text x="16" y="34" class="t">આપેલ</text>
    <text x="16" y="66" class="s">I_L = 100 mA;  f = 50 Hz;  ΔV = 2 Vpp</text>
    <text x="16" y="94" class="s">FWR: f_r=100 Hz; HWR: f_r=50 Hz</text>
  </g>

  <g transform="translate(640,160)">
    <rect x="0" y="0" width="600" height="200" rx="10" class="note"/>
    <text x="16" y="34" class="t">પરિણામ</text>
    <text x="16" y="66" class="s">FWR: C ≈ 0.1/(100·2) = 0.0005 F = 500 µF</text>
    <text x="16" y="94" class="s">HWR: C ≈ 0.1/(50·2) = 0.001 F = 1000 µF</text>
    <text x="16" y="122" class="s">ESR/લોડ માટે થોડી વધારાની ક્ષમતા પસંદ કરો.</text>
  </g>

  <g transform="translate(60,380)">
    <text x="0" y="0" class="t">નોંધ</text>
    <text x="0" y="28" class="s">આ ત્રિકોણીય રિપલ ધારણા છે; ચોક્કસ રિપલ કન્ડક્શન એંગલ પર આધારિત.</text>
  </g>
</svg>

