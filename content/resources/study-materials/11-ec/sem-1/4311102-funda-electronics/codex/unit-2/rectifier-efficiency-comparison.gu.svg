<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420" role="img" aria-label="રેક્ટિફાયર efficiency comparison">
  <title>રેક્ટિફાયર કાર્યક્ષમતા (η) Comparison</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 2; }
      .bar1 { fill: #f59e0b; }
      .bar2 { fill: #22c55e; }
      .bar3 { fill: #0ea5e9; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <text x="60" y="40" class="t">Ideal max efficiency η</text>
  <line x1="120" y1="360" x2="780" y2="360" class="axis"/>
  <line x1="120" y1="360" x2="120" y2="80" class="axis"/>
  <!-- Bars: HWR ~ 40.6%, FWR/બ્રિજ ~ 81.2% -->
  <rect x="200" y="240" width="80" height="120" class="bar1"/>
  <text x="240" y="380" class="t" text-anchor="middle">અર્ધ-તરંગ</text>
  <rect x="400" y="160" width="80" height="200" class="bar2"/>
  <text x="440" y="380" class="t" text-anchor="middle">સંપૂર્ણ-તરંગ</text>
  <rect x="600" y="160" width="80" height="200" class="bar3"/>
  <text x="640" y="380" class="t" text-anchor="middle">બ્રિજ</text>
  <text x="205" y="232" class="t">40.6%</text>
  <text x="405" y="152" class="t">81.2%</text>
  <text x="605" y="152" class="t">81.2%</text>
</svg>

