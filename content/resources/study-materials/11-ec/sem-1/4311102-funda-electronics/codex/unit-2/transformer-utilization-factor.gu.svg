<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420" role="img" aria-label="Transformer utilization factor comparison">
  <title>Transformer Utilization Factor (TUF)</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 2; }
      .bar1 { fill: #ef4444; }
      .bar2 { fill: #22c55e; }
      .bar3 { fill: #0ea5e9; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <text x="60" y="40" class="t">Approximate TUF (higher is better)</text>
  <line x1="120" y1="360" x2="780" y2="360" class="axis"/>
  <line x1="120" y1="360" x2="120" y2="80" class="axis"/>
  <!-- Not exact values; illustrative: HWR ~0.287, Center-tap ~0.693, બ્રિજ ~0.812 -->
  <rect x="200" y="300" width="80" height="60" class="bar1"/>
  <text x="240" y="380" class="t" text-anchor="middle">અર્ધ-તરંગ</text>
  <rect x="400" y="210" width="80" height="150" class="bar2"/>
  <text x="440" y="380" class="t" text-anchor="middle">સંપૂર્ણ-તરંગ CT</text>
  <rect x="600" y="170" width="80" height="190" class="bar3"/>
  <text x="640" y="380" class="t" text-anchor="middle">બ્રિજ</text>
  <text x="205" y="292" class="t">~0.29</text>
  <text x="405" y="202" class="t">~0.69</text>
  <text x="605" y="162" class="t">~0.81</text>
</svg>

