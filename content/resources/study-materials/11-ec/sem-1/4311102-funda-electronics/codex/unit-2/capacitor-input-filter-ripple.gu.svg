<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="420" viewBox="0 0 980 420" role="img" aria-label="કેપેસિટર-input filter ripple illustration">
  <title>કેપેસિટર-ઇનપુટ ફિલ્ટર રિપલ (Qualitative)</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 1.5; }
      .wf { stroke: #0ea5e9; stroke-width: 2.5; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
      .drop { stroke: #ef4444; stroke-dasharray: 6 4; }
    </style>
  </defs>
  <text x="40" y="40" class="t">C charges to peak; discharges through R<tspan baseline-shift="sub">L</tspan> between peaks → ripple</text>
  <line x1="40" y1="240" x2="940" y2="240" class="axis"/>
  <!-- Peaks with droop -->
  <path d="M40 140 C 80 120, 120 120, 160 140 C 170 180, 190 200, 220 210 C 260 225, 300 140, 340 140 C 350 180, 370 200, 400 210 C 440 225, 480 140, 520 140 C 530 180, 550 200, 580 210 C 620 225, 660 140, 700 140 C 710 180, 730 200, 760 210 C 800 225, 840 140, 880 140" class="wf"/>
  <!-- Droop markers -->
  <line x1="160" y1="140" x2="220" y2="210" class="drop"/>
  <line x1="340" y1="140" x2="400" y2="210" class="drop"/>
  <line x1="520" y1="140" x2="580" y2="210" class="drop"/>
  <line x1="700" y1="140" x2="760" y2="210" class="drop"/>
  <text x="170" y="120" class="t">ΔV (ripple)</text>
</svg>

