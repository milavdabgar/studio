<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300" role="img" aria-label="Pi filter schematic">
  <title>Pi (Ï€) Filter: C-L-C</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <text x="30" y="40" class="t">After rectifier</text>
  <!-- Input line -->
  <line x1="30" y1="120" x2="820" y2="120" class="w"/>
  <!-- C1 to ground -->
  <line x1="120" y1="120" x2="120" y2="150" class="w"/>
  <line x1="110" y1="150" x2="130" y2="150" class="w"/>
  <line x1="110" y1="170" x2="130" y2="170" class="w"/>
  <line x1="120" y1="170" x2="120" y2="210" class="w"/>
  <line x1="60" y1="210" x2="180" y2="210" class="w"/>
  <text x="70" y="235" class="t">C1</text>
  <!-- Inductor L -->
  <path d="M350 120 q20 -30 40 0 q20 -30 40 0 q20 -30 40 0 q20 -30 40 0" class="w"/>
  <text x="430" y="95" class="t">L</text>
  <!-- C2 to ground at output -->
  <line x1="700" y1="120" x2="700" y2="150" class="w"/>
  <line x1="690" y1="150" x2="710" y2="150" class="w"/>
  <line x1="690" y1="170" x2="710" y2="170" class="w"/>
  <line x1="700" y1="170" x2="700" y2="210" class="w"/>
  <line x1="640" y1="210" x2="760" y2="210" class="w"/>
  <text x="710" y="235" class="t">C2</text>
  <!-- Output load -->
  <polyline points="800,120 820,100 840,140 860,100 880,140 900,120" class="w"/>
  <text x="820" y="90" class="t">R<tspan baseline-shift="sub">L</tspan></text>
</svg>

