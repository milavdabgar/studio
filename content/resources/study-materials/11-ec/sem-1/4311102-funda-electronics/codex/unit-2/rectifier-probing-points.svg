<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="420" viewBox="0 0 980 420" role="img" aria-label="Rectifier probing points and expected waveforms">
  <title>Rectifier Probing Points (Expected Waveforms)</title>
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
      .sin { stroke: #64748b; stroke-width: 2.5; fill: none; }
      .hw { stroke: #ef4444; stroke-width: 2.5; fill: none; }
      .fw { stroke: #22c55e; stroke-width: 2.5; fill: none; }
    </style>
  </defs>
  <!-- Schematic block -->
  <rect x="60" y="60" width="280" height="140" rx="10" class="box"/>
  <text x="200" y="130" class="t" text-anchor="middle">Bridge Rectifier</text>
  <polyline points="340,130 360,110 380,150 400,110 420,150 440,130" class="w"/>
  <text x="360" y="100" class="t">R<tspan baseline-shift="sub">L</tspan></text>
  <text x="60" y="230" class="t">A: Transformer secondary (AC)</text>
  <text x="360" y="230" class="t">B: After rectifier (pulsating DC)</text>
  <text x="720" y="230" class="t">C: After filter (smoothed DC)</text>

  <!-- Waveforms -->
  <line x1="60" y1="260" x2="300" y2="260" class="w"/>
  <path d="M60 260 C 90 220, 120 300, 150 260 S 210 220, 240 260 S 300 300, 330 260" class="sin"/>

  <line x1="360" y1="260" x2="600" y2="260" class="w"/>
  <path d="M360 260 C 390 220, 420 300, 450 260 S 510 220, 540 260" class="fw"/>

  <line x1="720" y1="260" x2="940" y2="260" class="w"/>
  <path d="M720 260 C 760 230, 780 250, 800 240 C 820 235, 840 245, 860 238 C 880 233, 900 243, 920 238" class="hw"/>

  <text x="60" y="290" class="t">A: Sine (f)</text>
  <text x="360" y="290" class="t">B: Full-wave (2f)</text>
  <text x="720" y="290" class="t">C: Ripple (small Î”V)</text>
</svg>

