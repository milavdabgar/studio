<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="360" viewBox="0 0 980 360" role="img" aria-label="Oscilloscope probe placement for rectifier output">
  <title>Oscilloscope Probe: Rectifier Output</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
      .warn { fill: #fef2f2; stroke: #fecaca; }
    </style>
  </defs>
  <!-- Simplified bridge and load block -->
  <rect x="80" y="80" width="280" height="140" rx="8" fill="#f8fafc" stroke="#cbd5e1"/>
  <text x="220" y="150" class="t" text-anchor="middle">Bridge + Filter</text>
  <polyline points="360,150 380,130 400,170 420,130 440,170 460,150" class="w"/>
  <text x="380" y="120" class="t">R<tspan baseline-shift="sub">L</tspan></text>

  <!-- Output nodes -->
  <line x1="360" y1="150" x2="520" y2="150" class="w"/>
  <line x1="360" y1="180" x2="520" y2="180" class="w"/>
  <text x="525" y="150" class="t">V<tspan baseline-shift="sub">out+</tspan></text>
  <text x="525" y="180" class="t">V<tspan baseline-shift="sub">out−</tspan></text>

  <!-- Scope probe -->
  <circle cx="600" cy="120" r="20" fill="#e2e8f0" stroke="#cbd5e1"/>
  <text x="600" y="125" class="t" text-anchor="middle">CH1</text>
  <line x1="620" y1="120" x2="700" y2="150" class="w"/>
  <line x1="620" y1="140" x2="700" y2="180" class="w"/>
  <text x="710" y="150" class="t">Tip → Vout+</text>
  <text x="710" y="180" class="t">Ground → Vout−</text>

  <!-- Warning box -->
  <rect x="80" y="250" width="560" height="60" rx="8" class="warn"/>
  <text x="100" y="285" class="t">Use isolated supply or differential probe. Do not lift scope earth on mains circuits.</text>
</svg>

