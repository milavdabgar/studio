<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="380" viewBox="0 0 980 380" role="img" aria-label="Pi filter numeric approximation">
  <title>Pi (C–L–C) Filter: Numeric Approx.</title>
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #cbd5e1; }
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <rect x="40" y="40" width="900" height="300" rx="10" class="box"/>
  <text x="60" y="80" class="t">Assume: f = 50 Hz (full-wave → f<tspan baseline-shift="sub">r</tspan> = 100 Hz), I<tspan baseline-shift="sub">L</tspan> = 10 mA, C<tspan baseline-shift="sub">2</tspan> = 470 µF</text>
  <text x="60" y="110" class="t">Approx ripple (peak–peak) at output: ΔV ≈ I<tspan baseline-shift="sub">L</tspan> / (f<tspan baseline-shift="sub">r</tspan> · C<tspan baseline-shift="sub">2</tspan>)</text>
  <text x="60" y="140" class="t">ΔV ≈ 0.01 A / (100 · 470e−6) ≈ 0.21 V (idealized)</text>
  <text x="60" y="170" class="t">L improves ripple attenuation (especially low-frequency components). Actual ΔV depends on L and ESR.</text>

  <!-- Schematic miniature -->
  <line x1="60" y1="230" x2="360" y2="230" class="w"/>
  <line x1="120" y1="230" x2="120" y2="260" class="w"/>
  <line x1="110" y1="260" x2="130" y2="260" class="w"/>
  <line x1="110" y1="280" x2="130" y2="280" class="w"/>
  <line x1="120" y1="280" x2="120" y2="310" class="w"/>
  <path d="M220 230 q20 -30 40 0 q20 -30 40 0 q20 -30 40 0" class="w"/>
  <line x1="320" y1="230" x2="320" y2="260" class="w"/>
  <line x1="310" y1="260" x2="330" y2="260" class="w"/>
  <line x1="310" y1="280" x2="330" y2="280" class="w"/>
  <line x1="320" y1="280" x2="320" y2="310" class="w"/>
  <text x="90" y="255" class="t">C1</text>
  <text x="260" y="205" class="t">L</text>
  <text x="330" y="255" class="t">C2</text>
  <line x1="360" y1="230" x2="440" y2="230" class="w"/>
  <polyline points="440,230 460,210 480,250 500,210 520,250 540,230" class="w"/>
  <text x="470" y="205" class="t">R<tspan baseline-shift="sub">L</tspan></text>
</svg>

