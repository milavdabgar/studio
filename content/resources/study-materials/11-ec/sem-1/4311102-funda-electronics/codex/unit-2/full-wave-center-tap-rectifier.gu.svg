<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420" role="img" aria-label="સંપૂર્ણ-તરંગ center-tap rectifier">
  <title>Full-Wave રેક્ટિફાયર (સેન્ટર-ટૅપ)</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <!-- Transformer secondary with center-tap -->
  <text x="80" y="90" class="t">Secondary</text>
  <line x1="120" y1="120" x2="220" y2="120" class="w"/>
  <line x1="120" y1="200" x2="220" y2="200" class="w"/>
  <line x1="170" y1="160" x2="260" y2="160" class="w"/>
  <text x="120" y="160" class="t" text-anchor="end">CT</text>

  <!-- ડાયોડs -->
  <polygon points="260,100 300,120 260,140" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="300" y1="100" x2="300" y2="140" class="w"/>
  <polygon points="260,220 300,200 260,180" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="300" y1="180" x2="300" y2="220" class="w"/>

  <!-- To load -->
  <line x1="300" y1="120" x2="520" y2="120" class="w"/>
  <polyline points="520,120 540,100 560,140 580,100 600,140 620,100 640,120" class="w"/>
  <line x1="640" y1="120" x2="640" y2="240" class="w"/>
  <line x1="640" y1="240" x2="260" y2="240" class="w"/>
  <line x1="260" y1="240" x2="260" y2="160" class="w"/>
  <line x1="260" y1="160" x2="170" y2="160" class="w"/>
  <text x="540" y="90" class="t">R<tspan baseline-shift="sub">L</tspan></text>

  <text x="320" y="60" class="t">Alternating conduction: D1 (top half-cycle), D2 (bottom)</text>
</svg>

