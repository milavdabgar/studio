<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="420" viewBox="0 0 980 420" role="img" aria-label="રિપલ voltage vs load current plot">
  <title>રિપલ vs લોડ કરંટ (ΔV ∝ I<sub>L</sub>)</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 2; }
      .curve { stroke: #0ea5e9; stroke-width: 3; fill: none; }
      .label { font: 14px sans-serif; fill: #222; }
      .pt { fill: #ef4444; }
    </style>
  </defs>
  <line x1="80" y1="360" x2="900" y2="360" class="axis"/>
  <line x1="120" y1="380" x2="120" y2="80" class="axis"/>
  <text x="905" y="364" class="label">લોડ કરંટ I<tspan baseline-shift="sub">L</tspan> →</text>
  <text x="105" y="75" class="label">રિપલ ΔV ↑</text>
  <!-- Linear-like rise for fixed C and f_r -->
  <path d="M120 340 L 300 300 L 500 240 L 700 180 L 900 140" class="curve"/>
  <circle cx="300" cy="300" r="5" class="pt"/>
  <text x="310" y="295" class="label">I<tspan baseline-shift="sub">L</tspan> ≈ 50 mA</text>
  <circle cx="500" cy="240" r="5" class="pt"/>
  <text x="510" y="235" class="label">I<tspan baseline-shift="sub">L</tspan> ≈ 100 mA</text>
  <circle cx="700" cy="180" r="5" class="pt"/>
  <text x="710" y="175" class="label">I<tspan baseline-shift="sub">L</tspan> ≈ 150 mA</text>
  <text x="140" y="110" class="label">ΔV ≈ I<tspan baseline-shift="sub">L</tspan> / (f<tspan baseline-shift="sub">r</tspan> · C)</text>
</svg>

