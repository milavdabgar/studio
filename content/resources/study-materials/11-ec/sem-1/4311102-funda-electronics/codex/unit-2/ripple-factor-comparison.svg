<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420" role="img" aria-label="Ripple factor comparison for rectifiers">
  <title>Ripple Factor (r) Comparison</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 2; }
      .bar1 { fill: #ef4444; }
      .bar2 { fill: #22c55e; }
      .bar3 { fill: #0ea5e9; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <text x="60" y="40" class="t">Approximate ripple factor r</text>
  <line x1="120" y1="360" x2="780" y2="360" class="axis"/>
  <line x1="120" y1="360" x2="120" y2="80" class="axis"/>
  <!-- Bars: HWR ≈ 1.21, FWR ≈ 0.482, Bridge ≈ 0.482 (ideal, no filter) -->
  <rect x="200" y="120" width="80" height="240" class="bar1"/>
  <text x="240" y="380" class="t" text-anchor="middle">Half-wave</text>
  <rect x="400" y="244" width="80" height="116" class="bar2"/>
  <text x="440" y="380" class="t" text-anchor="middle">Full-wave</text>
  <rect x="600" y="244" width="80" height="116" class="bar3"/>
  <text x="640" y="380" class="t" text-anchor="middle">Bridge</text>
  <text x="205" y="110" class="t">1.21</text>
  <text x="405" y="236" class="t">0.482</text>
  <text x="605" y="236" class="t">0.482</text>
</svg>

