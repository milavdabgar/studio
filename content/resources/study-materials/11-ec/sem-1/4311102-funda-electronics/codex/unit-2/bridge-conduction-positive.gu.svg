<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="460" viewBox="0 0 900 460" role="img" aria-label="બ્રિજ rectifier conduction path (positive half)">
  <title>બ્રિજ Conduction Path: Positive Half-Cycle</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .on { stroke: #22c55e; stroke-width: 3; }
      .off { stroke: #94a3b8; stroke-dasharray: 6 4; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <!-- બ્રિજ diamond -->
  <rect x="300" y="170" width="180" height="180" transform="rotate(45 390 260)" class="w"/>
  <!-- ડાયોડs (locations only) -->
  <polygon points="350,200 390,220 350,240" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="390" y1="200" x2="390" y2="240" class="w"/>
  <polygon points="430,220 410,260 430,300" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="410" y1="260" x2="450" y2="260" class="w"/>
  <polygon points="350,320 390,300 350,280" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="390" y1="300" x2="390" y2="260" class="w"/>
  <polygon points="350,220 370,260 350,300" fill="none" stroke="#111" stroke-width="2"/>
  <line x1="370" y1="260" x2="330" y2="260" class="w"/>

  <!-- AC leads -->
  <line x1="260" y1="220" x2="330" y2="220" class="on"/>
  <line x1="260" y1="300" x2="330" y2="300" class="off"/>
  <text x="240" y="220" class="t" text-anchor="end">AC+</text>
  <text x="240" y="300" class="t" text-anchor="end">AC−</text>

  <!-- Conduction path (green) -->
  <line x1="330" y1="220" x2="350" y2="220" class="on"/>
  <line x1="390" y1="200" x2="390" y2="180" class="on"/>
  <line x1="390" y1="180" x2="620" y2="180" class="on"/>
  <polyline points="620,180 640,160 660,200 680,160 700,200 720,160 740,180" class="on"/>
  <line x1="740" y1="180" x2="740" y2="340" class="on"/>
  <line x1="740" y1="340" x2="390" y2="340" class="on"/>
  <line x1="390" y1="340" x2="390" y2="300" class="on"/>
  <line x1="350" y1="320" x2="330" y2="320" class="off"/>
  <line x1="330" y1="320" x2="260" y2="320" class="off"/>
  <text x="630" y="150" class="t">R<tspan baseline-shift="sub">L</tspan></text>
</svg>

