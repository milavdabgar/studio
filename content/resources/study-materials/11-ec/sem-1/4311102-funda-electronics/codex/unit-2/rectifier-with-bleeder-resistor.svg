<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="940" height="340" viewBox="0 0 940 340" role="img" aria-label="Rectifier with bleeder resistor">
  <title>Filter with Bleeder Resistor</title>
  <defs>
    <style>
      .w { stroke: #111; stroke-width: 2; fill: none; }
      .t { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <text x="30" y="40" class="t">DC output smoothing with bleeder</text>
  <!-- Output line -->
  <line x1="30" y1="120" x2="860" y2="120" class="w"/>
  <!-- Shunt capacitor -->
  <line x1="160" y1="120" x2="160" y2="150" class="w"/>
  <line x1="150" y1="150" x2="170" y2="150" class="w"/>
  <line x1="150" y1="170" x2="170" y2="170" class="w"/>
  <line x1="160" y1="170" x2="160" y2="210" class="w"/>
  <line x1="120" y1="210" x2="200" y2="210" class="w"/>
  <text x="170" y="235" class="t">C</text>
  <!-- Bleeder resistor to ground -->
  <line x1="300" y1="120" x2="300" y2="150" class="w"/>
  <polyline points="300,150 320,130 340,170 360,130 380,170 400,130 420,150" class="w"/>
  <line x1="420" y1="150" x2="420" y2="210" class="w"/>
  <line x1="380" y1="210" x2="460" y2="210" class="w"/>
  <text x="320" y="120" class="t">R<tspan baseline-shift="sub">bleed</tspan></text>
  <!-- Load -->
  <polyline points="820,120 840,100 860,140 880,100 900,140 920,120" class="w"/>
  <text x="840" y="90" class="t">R<tspan baseline-shift="sub">L</tspan></text>
</svg>

