<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="440" viewBox="0 0 980 440" role="img" aria-label="Ripple contours vs capacitance and load current">
  <title>Ripple Contours: ΔV = I<sub>L</sub> / (f<sub>r</sub> · C)</title>
  <defs>
    <style>
      .axis { stroke: #111; stroke-width: 2; }
      .cont { stroke-width: 2.5; fill: none; }
      .c1 { stroke: #22c55e; }
      .c2 { stroke: #0ea5e9; }
      .c3 { stroke: #ef4444; }
      .label { font: 14px sans-serif; fill: #222; }
    </style>
  </defs>
  <line x1="80" y1="380" x2="900" y2="380" class="axis"/>
  <line x1="120" y1="400" x2="120" y2="80" class="axis"/>
  <text x="905" y="384" class="label">Capacitance C →</text>
  <text x="105" y="75" class="label">Load Current I<tspan baseline-shift="sub">L</tspan> ↑</text>
  <!-- Contours: lines of constant ΔV (IL ∝ C) -->
  <line x1="140" y1="360" x2="880" y2="120" class="cont c1"/>
  <text x="860" y="120" class="label">ΔV ≈ 0.1 V</text>
  <line x1="140" y1="340" x2="840" y2="120" class="cont c2"/>
  <text x="820" y="140" class="label">ΔV ≈ 0.2 V</text>
  <line x1="140" y1="320" x2="800" y2="120" class="cont c3"/>
  <text x="780" y="160" class="label">ΔV ≈ 0.5 V</text>
  <text x="140" y="420" class="label">Lower ripple → higher C or lower I<tspan baseline-shift="sub">L</tspan> (for fixed f<tspan baseline-shift="sub">r</tspan>).</text>
</svg>
