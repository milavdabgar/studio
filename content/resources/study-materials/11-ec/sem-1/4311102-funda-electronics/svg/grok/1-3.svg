<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="900" viewBox="0 0 1100 900">
  <style>
    .panel{fill:#f7fbff; stroke:#b3d3ff; stroke-width:2}
    .line{stroke:#000; stroke-width:6}
    line, path, polyline, polygon, circle, rect { vector-effect:non-scaling-stroke; stroke-linecap:round; stroke-linejoin:round }
  </style>
  <rect width="100%" height="100%" fill="#fff"/>
  
  <!-- Symbol -->
  <g>
    <rect x="50" y="80" width="480" height="180" rx="12" class="panel"/>
    <line x1="100" y1="170" x2="160" y2="170" class="line"/>
    <line x1="160" y1="150" x2="160" y2="190" class="line"/>
    <line x1="190" y1="150" x2="190" y2="190" class="line"/>
    <line x1="190" y1="170" x2="250" y2="170" class="line"/>
  </g>
  
  <!-- Types -->
  <g>
    <rect x="50" y="300" width="1020" height="260" rx="12" class="panel"/>
    <!-- Electrolytic -->
    <g transform="translate(100,350)">
      <rect x="0" y="0" width="140" height="90" rx="10" fill="#fff0f6" stroke="#d6336c"/>
      <line x1="-30" y1="45" x2="0" y2="45" class="line"/>
      <line x1="140" y1="45" x2="170" y2="45" class="line"/>
      <line x1="120" y1="10" x2="120" y2="80" stroke="#d6336c" stroke-width="6" vector-effect="non-scaling-stroke"/>
    </g>
    <!-- Ceramic -->
    <g transform="translate(350,350)">
      <circle cx="50" cy="45" r="45" fill="#fffbea" stroke="#f59f00"/>
      <line x1="-10" y1="45" x2="5" y2="45" class="line"/>
      <line x1="95" y1="45" x2="110" y2="45" class="line"/>
    </g>
    <!-- Variable -->
    <g transform="translate(600,340)">
      <rect x="0" y="0" width="200" height="110" rx="10" fill="#eef7ff" stroke="#3a86ff"/>
      <line x1="-30" y1="55" x2="0" y2="55" class="line"/>
      <line x1="200" y1="55" x2="230" y2="55" class="line"/>
      <rect x="20" y="25" width="60" height="60" fill="#d0ebff" stroke="#74c0fc"/>
      <rect x="80" y="25" width="60" height="60" fill="#d0ebff" stroke="#74c0fc"/>
      <line x1="60" y1="85" x2="60" y2="125" class="line"/>
      <polygon points="57,115 60,125 63,115" fill="#333"/>
    </g>
  </g>
  
  <!-- Coding -->
  <g>
    <rect x="50" y="600" width="1020" height="250" rx="12" class="panel"/>
    <!-- 104 example -->
    <g transform="translate(150,650)">
      <rect x="0" y="0" width="100" height="40" rx="6" fill="#f5f5f5" stroke="#bbb"/>
      <text x="10" y="25" font-size="20" fill="#000">104</text>
    </g>
  </g>
</svg>
