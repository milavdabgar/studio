<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="920" viewBox="0 0 1100 920">
  <style>
    .panel{fill:#f7fbff; stroke:#b3d3ff; stroke-width:2}
    .line{stroke:#000; stroke-width:6}
    .axis{stroke:#000; stroke-width:6}
    .curve{fill:none; stroke:#e03131; stroke-width:6}
    line, path, polyline, polygon, circle, rect { vector-effect:non-scaling-stroke; stroke-linecap:round; stroke-linejoin:round }
  </style>
  <rect width="100%" height="100%" fill="#fff"/>
  
  <!-- Symbol -->
  <g>
    <rect x="50" y="80" width="360" height="160" rx="12" class="panel"/>
    <line x1="100" y1="160" x2="160" y2="160" class="line"/>
    <polygon points="160,145 190,160 160,175" fill="none" stroke="#333" stroke-width="6"/>
    <line x1="190" y1="145" x2="190" y2="175" class="line"/>
    <line x1="190" y1="160" x2="250" y2="160" class="line"/>
  </g>
  
  <!-- Construction -->
  <g>
    <rect x="450" y="80" width="640" height="160" rx="12" class="panel"/>
    <rect x="500" y="130" width="120" height="70" fill="#ffe3e3" stroke="#ff8787"/>
    <rect x="620" y="130" width="120" height="70" fill="#e3fafc" stroke="#66d9e8"/>
    <line x1="620" y1="130" x2="620" y2="200" stroke="#333" stroke-dasharray="4 4"/>
  </g>
  
  <!-- V-I Characteristics -->
  <g>
    <rect x="50" y="280" width="1020" height="360" rx="12" class="panel"/>
    <g transform="translate(100,340)">
      <line x1="0" y1="0" x2="0" y2="280" class="axis"/>
      <line x1="0" y1="140" x2="920" y2="140" class="axis"/>
      <path d="M 100 135 C 130 135 150 135 200 130 S 280 120 340 80 S 420 0 470 -40" class="curve" transform="translate(0,180) scale(1,-1)"/>
      <path d="M 60 138 L 300 138" class="curve"/>
      <path d="M 300 138 L 330 138 L 350 60" class="curve"/>
    </g>
  </g>
  
  <!-- Bias -->
  <g>
    <rect x="50" y="680" width="1020" height="220" rx="12" class="panel"/>
    <g transform="translate(100,720)">
      <line x1="0" y1="20" x2="40" y2="20" class="line"/>
      <polygon points="40,5 70,20 40,35" fill="none" stroke="#333" stroke-width="6"/>
      <line x1="70" y1="5" x2="70" y2="35" class="line"/>
      <line x1="70" y1="20" x2="100" y2="20" class="line"/>
    </g>
    <g transform="translate(350,720)">
      <line x1="0" y1="20" x2="40" y2="20" class="line"/>
      <polygon points="40,5 70,20 40,35" fill="none" stroke="#333" stroke-width="6"/>
      <line x1="70" y1="5" x2="70" y2="35" class="line"/>
      <line x1="70" y1="20" x2="100" y2="20" class="line"/>
    </g>
  </g>
</svg>
