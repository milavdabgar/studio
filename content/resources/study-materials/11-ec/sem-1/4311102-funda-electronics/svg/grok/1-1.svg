<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="800" viewBox="0 0 1100 800">
  <style>
    .panel{fill:#f7fbff; stroke:#b3d3ff; stroke-width:2}
    .line{stroke:#000; stroke-width:6}
    line, path, polyline, polygon, circle, rect { vector-effect:non-scaling-stroke; stroke-linecap:round; stroke-linejoin:round }
  </style>
  <rect width="100%" height="100%" fill="#fff"/>
  
  <!-- Central Electronics -->
  <g transform="translate(550,200)">
    <ellipse cx="0" cy="0" rx="120" ry="50" fill="#e6f7ff" stroke="#3a86ff" stroke-width="6"/>
  </g>
  
  <!-- Active Components -->
  <g>
    <rect x="100" y="300" width="350" height="200" rx="12" class="panel"/>
    <line x1="550" y1="200" x2="300" y2="320" class="line"/>
    <!-- Diode -->
    <g transform="translate(150,350)">
      <line x1="0" y1="20" x2="60" y2="20" class="line"/>
      <polygon points="60,5 90,20 60,35" fill="none" stroke="#333" stroke-width="6"/>
      <line x1="90" y1="5" x2="90" y2="35" class="line"/>
      <line x1="90" y1="20" x2="150" y2="20" class="line"/>
    </g>
    <!-- Transistor -->
    <g transform="translate(150,420)">
      <circle cx="60" cy="20" r="28" fill="none" stroke="#333" stroke-width="6"/>
      <line x1="20" y1="20" x2="32" y2="20" class="line"/>
      <line x1="88" y1="20" x2="120" y2="20" class="line"/>
      <line x1="60" y1="48" x2="60" y2="80" class="line"/>
      <line x1="45" y1="18" x2="75" y2="38" class="line"/>
      <polygon points="72,34 84,44 70,46" fill="#333"/>
    </g>
  </g>
  
  <!-- Passive Components -->
  <g>
    <rect x="650" y="300" width="350" height="200" rx="12" class="panel"/>
    <line x1="550" y1="200" x2="800" y2="320" class="line"/>
    <!-- Resistor -->
    <g transform="translate(700,350)">
      <line x1="0" y1="20" x2="20" y2="20" class="line"/>
      <polyline points="20,20 30,5 45,35 60,5 75,35 90,5 105,35" fill="none" stroke="#333" stroke-width="6"/>
      <line x1="105" y1="20" x2="140" y2="20" class="line"/>
    </g>
    <!-- Capacitor -->
    <g transform="translate(700,420)">
      <line x1="0" y1="20" x2="40" y2="20" class="line"/>
      <line x1="40" y1="0" x2="40" y2="40" class="line"/>
      <line x1="60" y1="0" x2="60" y2="40" class="line"/>
      <line x1="60" y1="20" x2="110" y2="20" class="line"/>
    </g>
  </g>
  
  <!-- History Timeline -->
  <g>
    <rect x="100" y="550" width="900" height="200" rx="12" class="panel"/>
    <line x1="150" y1="650" x2="950" y2="650" class="line"/>
    <circle cx="200" cy="650" r="8" fill="#3a86ff"/>
    <circle cx="350" cy="650" r="8" fill="#3a86ff"/>
    <circle cx="500" cy="650" r="8" fill="#3a86ff"/>
    <circle cx="650" cy="650" r="8" fill="#3a86ff"/>
    <circle cx="800" cy="650" r="8" fill="#3a86ff"/>
    <circle cx="950" cy="650" r="8" fill="#3a86ff"/>
  </g>
</svg>
