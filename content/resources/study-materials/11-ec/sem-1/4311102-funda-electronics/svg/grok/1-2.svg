<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="900" viewBox="0 0 1100 900">
  <style>
    .panel{fill:#f7fbff; stroke:#b3d3ff; stroke-width:2}
    .line{stroke:#000; stroke-width:6}
    line, path, polyline, polygon, circle, rect { vector-effect:non-scaling-stroke; stroke-linecap:round; stroke-linejoin:round }
  </style>
  <rect width="100%" height="100%" fill="#fff"/>
  
  <!-- Symbol -->
  <g>
    <rect x="50" y="80" width="480" height="200" rx="12" class="panel"/>
    <line x1="100" y1="180" x2="160" y2="180" class="line"/>
    <polyline points="160,180 175,155 190,205 205,155 220,205 235,155 250,205 265,155 280,205" fill="none" stroke="#333" stroke-width="6"/>
    <line x1="280" y1="180" x2="340" y2="180" class="line"/>
  </g>
  
  <!-- Types -->
  <g>
    <rect x="50" y="320" width="1020" height="220" rx="12" class="panel"/>
    <!-- Potentiometer -->
    <g transform="translate(100,400)">
      <rect x="0" y="0" width="120" height="40" rx="6" fill="#e8f4ff" stroke="#3a86ff"/>
      <line x1="-30" y1="20" x2="0" y2="20" class="line"/>
      <line x1="120" y1="20" x2="150" y2="20" class="line"/>
      <line x1="40" y1="40" x2="40" y2="70" class="line"/>
      <polygon points="37,60 40,70 43,60" fill="#333"/>
    </g>
    <!-- LDR -->
    <g transform="translate(400,390)">
      <rect x="0" y="0" width="120" height="60" rx="8" fill="#fff7e6" stroke="#ffa94d"/>
      <line x1="-30" y1="30" x2="0" y2="30" class="line"/>
      <line x1="120" y1="30" x2="150" y2="30" class="line"/>
      <polyline points="10,45 30,15 50,45 70,15 90,45 110,15" fill="none" stroke="#333" stroke-width="6"/>
      <line x1="10" y1="10" x2="35" y2="-15" class="line"/>
      <polygon points="33,-10 35,-20 25,-18" fill="#333"/>
      <line x1="50" y1="10" x2="75" y2="-15" class="line"/>
      <polygon points="73,-10 75,-20 65,-18" fill="#333"/>
    </g>
  </g>
  
  <!-- Color Coding -->
  <g>
    <rect x="50" y="580" width="1020" height="300" rx="12" class="panel"/>
    <g transform="translate(150,650)">
      <rect x="0" y="0" width="220" height="60" rx="14" fill="#f5f5f5" stroke="#bbb"/>
      <rect x="30" y="0" width="16" height="60" fill="#8b4513"/>
      <rect x="60" y="0" width="16" height="60" fill="#000"/>
      <rect x="100" y="0" width="16" height="60" fill="#ffd700"/>
      <rect x="180" y="0" width="16" height="60" fill="#c0c0c0"/>
      <line x1="-40" y1="30" x2="0" y2="30" class="line"/>
      <line x1="220" y1="30" x2="260" y2="30" class="line"/>
    </g>
  </g>
</svg>
