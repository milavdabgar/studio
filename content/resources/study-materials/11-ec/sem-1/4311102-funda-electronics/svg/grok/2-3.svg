<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="920" viewBox="0 0 1100 920">
  <style>
    .panel{fill:#f7fbff; stroke:#b3d3ff; stroke-width:2}
    .line{stroke:#000; stroke-width:6}
    .formula{fill:none; stroke:#333; stroke-width:4}
    .bar{fill:#228be6; stroke:#1864ab}
    line, path, polyline, polygon, circle, rect { vector-effect:non-scaling-stroke; stroke-linecap:round; stroke-linejoin:round }
  </style>
  <rect width="100%" height="100%" fill="#fff"/>
  
  <!-- Efficiency -->
  <g>
    <rect x="50" y="80" width="480" height="200" rx="12" class="panel"/>
    <g transform="translate(100,120)">
      <path d="M 0 0 L 20 0 L 20 20 L 40 20 L 40 0 L 60 0 L 60 40 L 80 40 L 80 0 L 100 0 L 100 60 L 120 60 L 120 0 L 140 0 L 140 80 L 160 80 L 160 0 L 180 0 L 180 100 L 200 100 L 200 0 L 220 0 L 220 120 L 240 120 L 240 0 L 260 0 L 260 140 L 280 140 L 280 0 L 300 0 L 300 160 L 320 160 L 320 0 L 340 0 L 340 180 L 360 180 L 360 0" class="formula"/>
    </g>
    <g transform="translate(100,160)">
      <rect x="0" y="0" width="40" height="80" class="bar"/>
      <rect x="60" y="0" width="40" height="120" class="bar"/>
      <rect x="120" y="0" width="40" height="160" class="bar"/>
    </g>
  </g>
  
  <!-- Ripple Factor -->
  <g>
    <rect x="570" y="80" width="480" height="200" rx="12" class="panel"/>
    <g transform="translate(620,120)">
      <path d="M 0 0 L 20 0 L 20 20 L 40 20 L 40 0 L 60 0 L 60 40 L 80 40 L 80 0 L 100 0 L 100 60 L 120 60 L 120 0 L 140 0 L 140 80 L 160 80 L 160 0 L 180 0 L 180 100 L 200 100 L 200 0 L 220 0 L 220 120 L 240 120 L 240 0 L 260 0 L 260 140 L 280 140 L 280 0 L 300 0 L 300 160 L 320 160 L 320 0 L 340 0 L 340 180 L 360 180 L 360 0" class="formula"/>
    </g>
    <g transform="translate(620,160)">
      <rect x="0" y="0" width="40" height="160" class="bar"/>
      <rect x="60" y="0" width="40" height="80" class="bar"/>
      <rect x="120" y="0" width="40" height="40" class="bar"/>
    </g>
  </g>
  
  <!-- PIV -->
  <g>
    <rect x="50" y="320" width="1020" height="280" rx="12" class="panel"/>
    <g transform="translate(100,380)">
      <line x1="0" y1="20" x2="40" y2="20" class="line"/>
      <polygon points="40,5 70,20 40,35" fill="none" stroke="#333" stroke-width="6"/>
      <line x1="70" y1="5" x2="70" y2="35" class="line"/>
      <line x1="70" y1="20" x2="100" y2="20" class="line"/>
      <line x1="100" y1="20" x2="140" y2="20" class="line"/>
      <line x1="140" y1="20" x2="180" y2="20" class="line"/>
    </g>
    <g transform="translate(100,420)">
      <path d="M 0 0 Q 30 -20 60 0 T 120 0 T 180 0" class="formula"/>
      <path d="M 0 0 L 60 0 L 60 -20 L 120 -20 L 120 0 L 180 0" class="formula"/>
    </g>
  </g>
  
  <!-- Comparison Table -->
  <g>
    <rect x="50" y="640" width="1020" height="260" rx="12" class="panel"/>
    <g transform="translate(100,700)">
      <line x1="0" y1="0" x2="0" y2="120" class="line"/>
      <line x1="0" y1="60" x2="920" y2="60" class="line"/>
      <line x1="230" y1="0" x2="230" y2="120" class="line"/>
      <line x1="460" y1="0" x2="460" y2="120" class="line"/>
      <line x1="690" y1="0" x2="690" y2="120" class="line"/>
      <rect x="10" y="10" width="40" height="40" class="bar"/>
      <rect x="240" y="10" width="40" height="80" class="bar"/>
      <rect x="470" y="10" width="40" height="120" class="bar"/>
      <rect x="700" y="10" width="40" height="160" class="bar"/>
    </g>
  </g>
</svg>
