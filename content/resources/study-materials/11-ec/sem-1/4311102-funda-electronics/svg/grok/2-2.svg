<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="920" viewBox="0 0 1100 920">
  <style>
    .panel{fill:#f7fbff; stroke:#b3d3ff; stroke-width:2}
    .line{stroke:#000; stroke-width:6}
    .wave{fill:none; stroke:#e03131; stroke-width:6}
    .dc{fill:none; stroke:#228be6; stroke-width:6}
    line, path, polyline, polygon, circle, rect { vector-effect:non-scaling-stroke; stroke-linecap:round; stroke-linejoin:round }
  </style>
  <rect width="100%" height="100%" fill="#fff"/>
  
  <!-- Half-Wave Rectifier -->
  <g>
    <rect x="50" y="80" width="480" height="200" rx="12" class="panel"/>
    <g transform="translate(100,120)">
      <line x1="0" y1="20" x2="40" y2="20" class="line"/>
      <polygon points="40,5 70,20 40,35" fill="none" stroke="#333" stroke-width="6"/>
      <line x1="70" y1="5" x2="70" y2="35" class="line"/>
      <line x1="70" y1="20" x2="100" y2="20" class="line"/>
      <line x1="100" y1="20" x2="140" y2="20" class="line"/>
      <line x1="140" y1="20" x2="180" y2="20" class="line"/>
    </g>
    <g transform="translate(100,160)">
      <path d="M 0 0 Q 30 -20 60 0 T 120 0 T 180 0" class="wave"/>
      <path d="M 0 0 L 60 0 L 60 -20 L 120 -20 L 120 0 L 180 0" class="dc"/>
    </g>
  </g>
  
  <!-- Full-Wave Rectifier -->
  <g>
    <rect x="570" y="80" width="480" height="200" rx="12" class="panel"/>
    <g transform="translate(620,120)">
      <line x1="0" y1="20" x2="40" y2="20" class="line"/>
      <polygon points="40,5 70,20 40,35" fill="none" stroke="#333" stroke-width="6"/>
      <line x1="70" y1="5" x2="70" y2="35" class="line"/>
      <line x1="70" y1="20" x2="100" y2="20" class="line"/>
      <line x1="100" y1="20" x2="140" y2="20" class="line"/>
      <line x1="140" y1="20" x2="180" y2="20" class="line"/>
    </g>
    <g transform="translate(620,160)">
      <path d="M 0 0 Q 30 -20 60 0 T 120 0 T 180 0" class="wave"/>
      <path d="M 0 0 L 30 0 L 30 -20 L 60 -20 L 60 0 L 90 0 L 90 -20 L 120 -20 L 120 0 L 150 0 L 150 -20 L 180 -20 L 180 0" class="dc"/>
    </g>
  </g>
  
  <!-- Bridge Rectifier -->
  <g>
    <rect x="50" y="320" width="1020" height="280" rx="12" class="panel"/>
    <g transform="translate(100,380)">
      <line x1="0" y1="20" x2="40" y2="20" class="line"/>
      <polygon points="40,5 70,20 40,35" fill="none" stroke="#333" stroke-width="6"/>
      <line x1="70" y1="5" x2="70" y2="35" class="line"/>
      <line x1="70" y1="20" x2="100" y2="20" class="line"/>
      <line x1="100" y1="20" x2="140" y2="20" class="line"/>
      <line x1="140" y1="20" x2="180" y2="20" class="line"/>
    </g>
    <g transform="translate(100,420)">
      <path d="M 0 0 Q 30 -20 60 0 T 120 0 T 180 0" class="wave"/>
      <path d="M 0 0 L 30 0 L 30 -20 L 60 -20 L 60 0 L 90 0 L 90 -20 L 120 -20 L 120 0 L 150 0 L 150 -20 L 180 -20 L 180 0" class="dc"/>
    </g>
  </g>
  
  <!-- Comparison -->
  <g>
    <rect x="50" y="640" width="1020" height="260" rx="12" class="panel"/>
    <g transform="translate(100,700)">
      <line x1="0" y1="0" x2="0" y2="120" class="line"/>
      <line x1="0" y1="60" x2="920" y2="60" class="line"/>
      <path d="M 100 55 C 130 55 150 55 200 50 S 280 40 340 0 S 420 -40 470 -80" class="wave" transform="translate(0,60) scale(1,-1)"/>
      <path d="M 60 58 L 300 58" class="dc"/>
      <path d="M 300 58 L 330 58 L 350 -20" class="dc"/>
    </g>
  </g>
</svg>
