<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="880" viewBox="0 0 1100 880">
  <style>
    .panel{fill:#f7fbff; stroke:#b3d3ff; stroke-width:2}
    .line{stroke:#000; stroke-width:6}
    line, path, polyline, polygon, circle, rect { vector-effect:non-scaling-stroke; stroke-linecap:round; stroke-linejoin:round }
  </style>
  <rect width="100%" height="100%" fill="#fff"/>
  
  <!-- Faraday's Law -->
  <g>
    <rect x="50" y="80" width="480" height="180" rx="12" class="panel"/>
    <g transform="translate(100,140)">
      <line x1="0" y1="30" x2="30" y2="30" class="line"/>
      <path d="M 30 30 q 15 -20 30 0 q 15 -20 30 0 q 15 -20 30 0" fill="none" stroke="#333" stroke-width="6"/>
      <line x1="120" y1="30" x2="150" y2="30" class="line"/>
    </g>
  </g>
  
  <!-- Self vs Mutual -->
  <g>
    <rect x="600" y="80" width="480" height="180" rx="12" class="panel"/>
    <g transform="translate(620,120)">
      <path d="M 0 30 q 15 -20 30 0 q 15 -20 30 0 q 15 -20 30 0" fill="none" stroke="#333" stroke-width="6"/>
      <line x1="-30" y1="30" x2="0" y2="30" class="line"/>
      <line x1="120" y1="30" x2="150" y2="30" class="line"/>
    </g>
    <g transform="translate(820,120)">
      <path d="M 0 30 q 15 -20 30 0 q 15 -20 30 0" fill="none" stroke="#333" stroke-width="6"/>
      <path d="M 90 30 q 15 -20 30 0 q 15 -20 30 0" fill="none" stroke="#333" stroke-width="6"/>
    </g>
  </g>
  
  <!-- Types -->
  <g>
    <rect x="50" y="300" width="1020" height="230" rx="12" class="panel"/>
    <g transform="translate(100,350)">
      <path d="M 0 40 q 15 -20 30 0 q 15 -20 30 0 q 15 -20 30 0" fill="none" stroke="#333" stroke-width="6"/>
    </g>
    <g transform="translate(350,350)">
      <rect x="0" y="20" width="20" height="50" fill="#adb5bd"/>
      <path d="M 20 45 q 15 -20 30 0 q 15 -20 30 0 q 15 -20 30 0" fill="none" stroke="#333" stroke-width="6"/>
    </g>
    <g transform="translate(600,350)">
      <rect x="0" y="20" width="20" height="50" fill="#495057"/>
      <path d="M 20 45 q 15 -20 30 0 q 15 -20 30 0 q 15 -20 30 0" fill="none" stroke="#333" stroke-width="6"/>
    </g>
    <g transform="translate(850,350)">
      <circle cx="40" cy="45" r="35" fill="#e6fcf5" stroke="#20c997"/>
    </g>
  </g>
  
  <!-- Color Coding -->
  <g>
    <rect x="50" y="570" width="1020" height="280" rx="12" class="panel"/>
    <g transform="translate(150,620)">
      <rect x="0" y="0" width="220" height="60" rx="14" fill="#f5f5f5" stroke="#bbb"/>
      <rect x="30" y="0" width="16" height="60" fill="#8b4513"/>
      <rect x="60" y="0" width="16" height="60" fill="#000"/>
      <rect x="100" y="0" width="16" height="60" fill="#ffd700"/>
      <rect x="180" y="0" width="16" height="60" fill="#006400"/>
      <line x1="-40" y1="30" x2="0" y2="30" class="line"/>
      <line x1="220" y1="30" x2="260" y2="30" class="line"/>
    </g>
  </g>
</svg>
