<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">>
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">PN Junction Diode Characteristics</text>
  
  <!-- Forward Bias Section -->>
  <rect x="50" y="60" width="370" height="200" rx="10" fill="#e8f5e8" stroke="#28a745" stroke-width="2"/>
  <text x="235" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#155724">Forward Bias (Conducting)</text>
  
  <!-- Forward bias circuit -->>
  <g transform="translate(80, 100)">
    <!-- Battery -->
    <rect x="20" y="35" width="30" height="50" rx="5" fill="#ffd700" stroke="#333" stroke-width="2"/>
    <text x="35" y="30" text-anchor="middle" font-size="12" fill="#333">V+</text>
    <text x="25" y="55" font-size="10" fill="#000">>+</text>
    <text x="40" y="75" font-size="10" fill="#000">>-</text>
    
    <!-- Diode -->>
    <g transform="translate(100, 50)">
      <polygon points="0,10 0,30 20,20" fill="#28a745"/>
      <line x1="20" y1="10" x2="20" y2="30" stroke="#333" stroke-width="3"/>
      <line x1="-30" y1="20" x2="0" y2="20" stroke="#333" stroke-width="2"/>
      <line x1="20" y1="20" x2="50" y2="20" stroke="#333" stroke-width="2"/>
    </g>
    
    <!-- Resistor -->>
    <g transform="translate(170, 55)">
      <rect x="5" y="15" width="30" height="10" rx="2" fill="none" stroke="#333" stroke-width="2"/>
      <text x="20" y="35" text-anchor="middle" font-size="8" fill="#333">R</text>
    </g>>
    
    <!-- Current arrow -->
    <defs>
      <marker id="currentArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#ff6b35"/>
      </marker>
    </defs>>
    
    <path d="M 60 50 Q 80 40 120 50" fill="none" stroke="#ff6b35" stroke-width="2" marker-end="url(#currentArrow)"/>
    <text x="90" y="42" text-anchor="middle" font-size="10" fill="#ff6b35">I</text>
    
    <!-- Connections -->>
    <line x1="50" y1="60" x2="70" y2="60" stroke="#333" stroke-width="2"/>
    <line x1="70" y1="60" x2="70" y2="70" stroke="#333" stroke-width="2"/>
    <line x1="170" y1="70" x2="205" y2="70" stroke="#333" stroke-width="2"/>
    <line x1="205" y1="70" x2="205" y2="85" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="85" x2="205" y2="85" stroke="#333" stroke-width="2"/>
    
    <text x="130" y="105" text-anchor="middle" font-size="12" fill="#155724">V > 0.7V (Si)</text>
    <text x="130" y="120" text-anchor="middle" font-size="12" fill="#155724">>Current flows</text>
  </g>>
  
  <!-- Energy band diagram - Forward -->
  <g transform="translate(260, 110)">
    <text x="60" y="0" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Energy Band</text>
    
    <!-- P-side bands -->>
    <line x1="10" y1="20" x2="50" y2="20" stroke="#e63946" stroke-width="3"/>
    <line x1="10" y1="40" x2="50" y2="40" stroke="#0077be" stroke-width="3"/>
    <text x="5" y="25" font-size="8" fill="#e63946">VB</text>
    <text x="5" y="45" font-size="8" fill="#0077be">>CB</text>
    
    <!-- N-side bands (lowered) -->>
    <line x1="70" y1="30" x2="110" y2="30" stroke="#e63946" stroke-width="3"/>
    <line x1="70" y1="50" x2="110" y2="50" stroke="#0077be" stroke-width="3"/>
    
    <!-- Junction -->
    <line x1="50" y1="20" x2="70" y2="30" stroke="#e63946" stroke-width="2"/>
    <line x1="50" y1="40" x2="70" y2="50" stroke="#0077be" stroke-width="2"/>
    
    <!-- Electron flow -->
    <circle cx="35" cy="35" r="2" fill="#0077be"/>
    <path d="M 37 35 L 55 42" fill="none" stroke="#0077be" stroke-width="1" marker-end="url(#currentArrow)"/>
    
    <text x="60" y="70" text-anchor="middle" font-size="10" fill="#155724">Barrier Lowered</text>
  </g>>
  
  <!-- Reverse Bias Section -->
  <rect x="480" y="60" width="370" height="200" rx="10" fill="#ffebee" stroke="#dc3545" stroke-width="2"/>
  <text x="665" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#721c24">Reverse Bias (Blocking)</text>
  
  <!-- Reverse bias circuit -->>
  <g transform="translate(510, 100)">
    <!-- Battery (reversed) -->
    <rect x="20" y="35" width="30" height="50" rx="5" fill="#ffd700" stroke="#333" stroke-width="2"/>
    <text x="35" y="30" text-anchor="middle" font-size="12" fill="#333">V-</text>
    <text x="25" y="75" font-size="10" fill="#000">>+</text>
    <text x="40" y="55" font-size="10" fill="#000">>-</text>
    
    <!-- Diode -->>
    <g transform="translate(100, 50)">
      <polygon points="0,10 0,30 20,20" fill="#dc3545"/>
      <line x1="20" y1="10" x2="20" y2="30" stroke="#333" stroke-width="3"/>
      <line x1="-30" y1="20" x2="0" y2="20" stroke="#333" stroke-width="2"/>
      <line x1="20" y1="20" x2="50" y2="20" stroke="#333" stroke-width="2"/>
    </g>
    
    <!-- Resistor -->>
    <g transform="translate(170, 55)">
      <rect x="5" y="15" width="30" height="10" rx="2" fill="none" stroke="#333" stroke-width="2"/>
      <text x="20" y="35" text-anchor="middle" font-size="8" fill="#333">R</text>
    </g>>
    
    <!-- No current (X mark) -->
    <g transform="translate(90, 35)">
      <line x1="0" y1="0" x2="10" y2="10" stroke="#dc3545" stroke-width="2"/>
      <line x1="10" y1="0" x2="0" y2="10" stroke="#dc3545" stroke-width="2"/>
      <text x="15" y="8" font-size="10" fill="#dc3545">No I</text>
    </g>
    
    <!-- Connections -->
    <line x1="50" y1="85" x2="70" y2="85" stroke="#333" stroke-width="2"/>
    <line x1="70" y1="85" x2="70" y2="70" stroke="#333" stroke-width="2"/>
    <line x1="170" y1="60" x2="205" y2="60" stroke="#333" stroke-width="2"/>
    <line x1="205" y1="60" x2="205" y2="45" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="45" x2="205" y2="45" stroke="#333" stroke-width="2"/>
    
    <text x="130" y="105" text-anchor="middle" font-size="12" fill="#721c24">V &lt; 0.7V</text>>
    <text x="130" y="120" text-anchor="middle" font-size="12" fill="#721c24">No current</text>
  </g>>
  
  <!-- Energy band diagram - Reverse -->
  <g transform="translate(690, 110)">
    <text x="60" y="0" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Energy Band</text>
    
    <!-- P-side bands (raised) -->>
    <line x1="10" y1="30" x2="50" y2="30" stroke="#e63946" stroke-width="3"/>
    <line x1="10" y1="50" x2="50" y2="50" stroke="#0077be" stroke-width="3"/>
    <text x="5" y="35" font-size="8" fill="#e63946">VB</text>
    <text x="5" y="55" font-size="8" fill="#0077be">>CB</text>
    
    <!-- N-side bands -->>
    <line x1="70" y1="20" x2="110" y2="20" stroke="#e63946" stroke-width="3"/>
    <line x1="70" y1="40" x2="110" y2="40" stroke="#0077be" stroke-width="3"/>
    
    <!-- Junction -->
    <line x1="50" y1="30" x2="70" y2="20" stroke="#e63946" stroke-width="2"/>
    <line x1="50" y1="50" x2="70" y2="40" stroke="#0077be" stroke-width="2"/>
    
    <text x="60" y="70" text-anchor="middle" font-size="10" fill="#721c24">Barrier Raised</text>
  </g>>
  
  <!-- V-I Characteristics Curve -->
  <rect x="50" y="300" width="800" height="350" rx="10" fill="#f8f9fa" stroke="#333" stroke-width="2"/>
  <text x="450" y="325" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">V-I Characteristic Curve</text>
  
  <!-- Coordinate system -->>
  <g transform="translate(450, 500)">
    <!-- Axes -->
    <line x1="-300" y1="0" x2="300" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="-120" x2="0" y2="120" stroke="#333" stroke-width="2"/>
    
    <!-- Forward characteristics -->
    <path d="M 0 0 Q 50 -5 80 -30 Q 120 -60 200 -100" 
          fill="none" stroke="#28a745" stroke-width="3"/>
    
    <!-- Reverse characteristics -->
    <path d="M 0 0 Q -50 5 -100 8 Q -150 10 -200 12 L -250 12 L -280 50" 
          fill="none" stroke="#dc3545" stroke-width="3"/>
    
    <!-- Knee voltage -->
    <line x1="80" y1="0" x2="80" y2="-30" stroke="#666" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="85" y="10" font-size="10" fill="#333">0.7V</text>
    
    <!-- Breakdown voltage -->>
    <line x1="-250" y1="0" x2="-250" y2="12" stroke="#666" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="-290" y="-5" font-size="10" fill="#333">VBR</text>
    
    <!-- Labels -->>
    <text x="290" y="10" font-size="12" fill="#333">V (Volts)</text>
    <text x="10" y="-115" font-size="12" fill="#333">>I (mA)</text>
    
    <!-- Quadrant labels -->>
    <text x="150" y="-80" font-size="14" fill="#28a745" font-weight="bold">Forward Bias</text>
    <text x="-180" y="40" font-size="14" fill="#dc3545" font-weight="bold">>Reverse Bias</text>
    
    <!-- Key points -->>
    <circle cx="80" cy="-30" r="3" fill="#ffa500"/>
    <text x="95" y="-25" font-size="10" fill="#ffa500">Knee Point</text>
    
    <circle cx="-250" cy="12" r="3" fill="#ff1744"/>>
    <text x="-240" y="30" font-size="10" fill="#ff1744">Breakdown</text>
    
    <!-- Current scales -->>
    <text x="-10" y="-25" font-size="8" fill="#666">1</text>
    <text x="-10" y="-50" font-size="8" fill="#666">>10</text>
    <text x="-10" y="-75" font-size="8" fill="#666">>100</text>
    <text x="-10" y="-100" font-size="8" fill="#666">>1000</text>
    
    <text x="-10" y="25" font-size="8" fill="#666">>-1</text>
    <text x="-10" y="50" font-size="8" fill="#666">>-10</text>
    <text x="-10" y="75" font-size="8" fill="#666">>-100</text>
    
    <!-- Voltage scales -->>
    <text x="25" y="15" font-size="8" fill="#666">0.2</text>
    <text x="50" y="15" font-size="8" fill="#666">>0.4</text>
    <text x="80" y="15" font-size="8" fill="#666">>0.7</text>
    <text x="120" y="15" font-size="8" fill="#666">>1.0</text>
    
    <text x="-50" y="15" font-size="8" fill="#666">>-10</text>
    <text x="-100" y="15" font-size="8" fill="#666">>-20</text>
    <text x="-150" y="15" font-size="8" fill="#666">>-30</text>
    <text x="-200" y="15" font-size="8" fill="#666">>-40</text>
    <text x="-250" y="15" font-size="8" fill="#666">>-50</text>
  </g>>
  
  <!-- Parameters box -->
  <g transform="translate(600, 360)">
    <rect x="0" y="0" width="180" height="120" rx="5" fill="#fff" stroke="#666" stroke-width="1"/>
    <text x="90" y="15" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Key Parameters</text>
    
    <text x="10" y="35" font-size="11" fill="#333">>• Forward voltage (Vf): 0.7V (Si)</text>
    <text x="10" y="50" font-size="11" fill="#333">>• Reverse leakage: A range</text>
    <text x="10" y="65" font-size="11" fill="#333">>• PIV: Peak Inverse Voltage</text>
    <text x="10" y="80" font-size="11" fill="#333">>• Power dissipation: V × I</text>
    <text x="10" y="95" font-size="11" fill="#333">>• Temperature coefficient</text>
    <text x="10" y="110" font-size="11" fill="#333">>• Breakdown voltage (VBR)</text>
  </g>>
</svg>