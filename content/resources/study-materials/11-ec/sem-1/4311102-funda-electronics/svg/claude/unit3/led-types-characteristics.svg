<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">>
  <defs>
    <style>
      .title { font: bold 24px Arial; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font: bold 18px Arial; fill: #34495e; text-anchor: middle; }
      .label { font: 14px Arial; fill: #2c3e50; text-anchor: middle; }
      .small-label { font: 11px Arial; fill: #2c3e50; text-anchor: middle; }
      .formula { font: 12px Arial; fill: #8e44ad; text-anchor: middle; }
      .wire { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .component { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .diode { fill: #2c3e50; stroke: #2c3e50; stroke-width: 2; }
      .red-led { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .green-led { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .blue-led { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .white-led { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; }
      .yellow-led { fill: #f1c40f; stroke: #f39c12; stroke-width: 2; }
      .voltage-line { stroke: #e74c3c; stroke-width: 1.5; fill: none; }
      .current-line { stroke: #3498db; stroke-width: 1.5; fill: none; }
      .light-ray { stroke: #f39c12; stroke-width: 2; fill: none; stroke-dasharray: 3,3; }
      .background { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .high-efficiency { fill: #27ae60; }
      .medium-efficiency { fill: #f39c12; }
      .low-efficiency { fill: #e74c3c; }
    </style>
  </defs>>

  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="600" y="30" class="title">LED Types and Characteristics</text>

  <!-- Section 1: LED Symbol and Construction -->>
  <g id="led-symbol">
    <rect x="20" y="60" width="280" height="180" class="background"/>
    <text x="160" y="85" class="subtitle">LED Symbol &amp; Construction</text>
    
    <!-- LED symbol -->>
    <g transform="translate(50, 120)">
      <text x="60" y="15" class="small-label">LED Symbol</text>
      <polygon points="40,30 55,40 55,20" class="red-led"/>>
      <line x1="55" y1="20" x2="55" y2="40" class="component"/>
      <line x1="25" y1="30" x2="40" y2="30" class="wire"/>
      <line x1="55" y1="30" x2="80" y2="30" class="wire"/>
      
      <!-- Light emission arrows -->
      <g transform="translate(60, 15)">
        <path d="M0,0 L10,-8 M8,-10 L10,-8 L8,-6" class="light-ray"/>
        <path d="M5,5 L15,-3 M13,-5 L15,-3 L13,-1" class="light-ray"/>
      </g>
      
      <text x="20" y="55" class="small-label">>Anode</text>
      <text x="75" y="55" class="small-label">>Cathode</text>
    </g>>
    
    <!-- Physical construction -->
    <g transform="translate(150, 120)">
      <text x="60" y="15" class="small-label">Physical Structure</text>
      <!-- LED package -->>
      <rect x="20" y="25" width="80" height="40" class="component" rx="20"/>
      <circle cx="60" cy="35" r="8" class="red-led"/>
      <text x="60" y="75" class="small-label">Epoxy Lens</text>
      <text x="60" y="90" class="small-label">>Semiconductor Chip</text>
      <text x="60" y="105" class="small-label">>Lead Frame</text>
    </g>>
  </g>

  <!-- Section 2: LED Types by Color -->>
  <g id="led-types-color">
    <rect x="320" y="60" width="560" height="180" class="background"/>
    <text x="600" y="85" class="subtitle">LED Types by Color and Material</text>
    
    <!-- Red LED -->>
    <g transform="translate(340, 110)">
      <circle cx="15" cy="15" r="12" class="red-led"/>
      <text x="15" y="35" class="small-label">Red LED</text>
      <text x="15" y="50" class="small-label">>GaAsP/GaP</text>
      <text x="15" y="65" class="small-label">>660nm</text>
      <text x="15" y="80" class="small-label">>1.8-2.2V</text>
    </g>>
    
    <!-- Green LED -->
    <g transform="translate(440, 110)">
      <circle cx="15" cy="15" r="12" class="green-led"/>
      <text x="15" y="35" class="small-label">Green LED</text>
      <text x="15" y="50" class="small-label">>GaP/InGaN</text>
      <text x="15" y="65" class="small-label">>525nm</text>
      <text x="15" y="80" class="small-label">>2.0-3.5V</text>
    </g>>
    
    <!-- Blue LED -->
    <g transform="translate(540, 110)">
      <circle cx="15" cy="15" r="12" class="blue-led"/>
      <text x="15" y="35" class="small-label">Blue LED</text>
      <text x="15" y="50" class="small-label">>InGaN</text>
      <text x="15" y="65" class="small-label">>470nm</text>
      <text x="15" y="80" class="small-label">>3.0-3.5V</text>
    </g>>
    
    <!-- Yellow LED -->
    <g transform="translate(640, 110)">
      <circle cx="15" cy="15" r="12" class="yellow-led"/>
      <text x="15" y="35" class="small-label">Yellow LED</text>
      <text x="15" y="50" class="small-label">>GaAsP</text>
      <text x="15" y="65" class="small-label">>590nm</text>
      <text x="15" y="80" class="small-label">>2.0-2.4V</text>
    </g>>
    
    <!-- White LED -->
    <g transform="translate(740, 110)">
      <circle cx="15" cy="15" r="12" class="white-led"/>
      <text x="15" y="35" class="small-label">White LED</text>
      <text x="15" y="50" class="small-label">>Blue+Phosphor</text>
      <text x="15" y="65" class="small-label">>400-700nm</text>
      <text x="15" y="80" class="small-label">>3.0-3.6V</text>
    </g>>
    
    <!-- Infrared LED -->
    <g transform="translate(840, 110)">
      <circle cx="15" cy="15" r="12" class="diode"/>
      <text x="15" y="35" class="small-label">IR LED</text>
      <text x="15" y="50" class="small-label">>GaAs</text>
      <text x="15" y="65" class="small-label">>940nm</text>
      <text x="15" y="80" class="small-label">>1.2-1.6V</text>
    </g>>
  </g>

  <!-- Section 3: LED Package Types -->>
  <g id="package-types">
    <rect x="900" y="60" width="280" height="180" class="background"/>
    <text x="1040" y="85" class="subtitle">Package Types</text>
    
    <!-- Through-hole packages -->>
    <g transform="translate(920, 110)">
      <text x="60" y="15" class="small-label">Through-Hole</text>
      
      <!-- 3mm LED -->>
      <circle cx="20" cy="30" r="8" class="red-led"/>
      <text x="20" y="50" class="small-label">3mm</text>
      
      <!-- 5mm LED -->>
      <circle cx="50" cy="30" r="12" class="green-led"/>
      <text x="50" y="55" class="small-label">5mm</text>
      
      <!-- 10mm LED -->>
      <circle cx="90" cy="30" r="18" class="blue-led"/>
      <text x="90" y="60" class="small-label">10mm</text>
    </g>>
    
    <!-- Surface mount packages -->
    <g transform="translate(920, 170)">
      <text x="60" y="15" class="small-label">Surface Mount</text>
      
      <!-- 0603 -->>
      <rect x="15" y="25" width="10" height="6" class="red-led"/>
      <text x="20" y="45" class="small-label">0603</text>
      
      <!-- 1206 -->>
      <rect x="40" y="25" width="16" height="8" class="green-led"/>
      <text x="48" y="45" class="small-label">1206</text>
      
      <!-- High power -->>
      <rect x="70" y="20" width="25" height="20" class="white-led"/>
      <text x="82.5" y="50" class="small-label">High Power</text>
    </g>>
  </g>

  <!-- Section 4: I-V Characteristics -->>
  <g id="iv-characteristics">
    <rect x="20" y="260" width="380" height="200" class="background"/>
    <text x="210" y="285" class="subtitle">I-V Characteristics</text>
    
    <g transform="translate(50, 310)">>
      <!-- Coordinate system -->
      <line x1="50" y1="0" x2="50" y2="120" class="component"/>
      <line x1="0" y1="120" x2="320" y2="120" class="component"/>
      
      <!-- Forward characteristics for different colors -->
      <path d="M50,120 Q80,120 120,80 Q160,40 200,20" class="red-led" stroke-width="2" fill="none"/>
      <text x="210" y="25" class="small-label">Red (1.8V)</text>
      
      <path d="M50,120 Q90,120 140,80 Q180,40 220,20" class="green-led" stroke-width="2" fill="none"/>>
      <text x="230" y="25" class="small-label">Green (2.2V)</text>
      
      <path d="M50,120 Q100,120 160,80 Q200,40 240,20" class="blue-led" stroke-width="2" fill="none"/>>
      <text x="250" y="25" class="small-label">Blue (3.2V)</text>
      
      <!-- Threshold voltage lines -->>
      <line x1="90" y1="120" x2="90" y2="0" class="component" stroke-dasharray="3,3"/>
      <line x1="120" y1="120" x2="120" y2="0" class="component" stroke-dasharray="3,3"/>
      <line x1="180" y1="120" x2="180" y2="0" class="component" stroke-dasharray="3,3"/>
      
      <!-- Labels -->
      <text x="160" y="140" class="small-label">Forward Voltage (V)</text>
      <text x="30" y="60" class="small-label" transform="rotate(-90 30 60)">>Current (mA)</text>
      
      <!-- Current regulation region -->>
      <text x="220" y="80" class="formula">Exponential Region</text>
      <text x="220" y="95" class="formula">>I = Is(e^(qV/nkT) - 1)</text>
    </g>>
  </g>

  <!-- Section 5: Light Output Characteristics -->>
  <g id="light-output">
    <rect x="420" y="260" width="380" height="200" class="background"/>
    <text x="610" y="285" class="subtitle">Light Output vs Current</text>
    
    <g transform="translate(450, 310)">>
      <!-- Coordinate system -->
      <line x1="50" y1="0" x2="50" y2="120" class="component"/>
      <line x1="0" y1="120" x2="320" y2="120" class="component"/>
      
      <!-- Linear region -->
      <path d="M50,120 L200,20" class="voltage-line" stroke-width="3"/>
      <text x="125" y="80" class="small-label">Linear Region</text>
      
      <!-- Saturation region -->>
      <path d="M200,20 Q220,15 250,10 Q280,8 300,8" class="voltage-line" stroke-width="3"/>
      <text x="250" y="30" class="small-label">Saturation</text>
      
      <!-- Thermal rolloff -->>
      <path d="M300,8 Q310,10 320,15" class="voltage-line" stroke-width="3" stroke="#e74c3c"/>
      <text x="305" y="40" class="small-label">Thermal</text>
      <text x="305" y="55" class="small-label">>Rolloff</text>
      
      <!-- Labels -->>
      <text x="160" y="140" class="small-label">Forward Current (mA)</text>
      <text x="30" y="60" class="small-label" transform="rotate(-90 30 60)">>Luminous Intensity</text>
      
      <!-- Efficiency note -->>
      <text x="80" y="40" class="formula">η = Poptical/Pelectrical</text>
      <text x="80" y="55" class="formula">>Typical η: 10-50%</text>
    </g>>
  </g>

  <!-- Section 6: Temperature Effects -->>
  <g id="temperature-effects">
    <rect x="820" y="260" width="360" height="200" class="background"/>
    <text x="1000" y="285" class="subtitle">Temperature Effects</text>
    
    <g transform="translate(840, 310)">>
      <!-- Forward voltage vs temperature -->
      <text x="80" y="20" class="label">Vf vs Temperature</text>
      <line x1="20" y1="30" x2="20" y2="80" class="component"/>>
      <line x1="20" y1="80" x2="120" y2="80" class="component"/>
      <path d="M20,35 L120,75" class="voltage-line"/>
      <text x="70" y="95" class="small-label">-2mV/C</text>
      
      <!-- Light output vs temperature -->>
      <text x="250" y="20" class="label">Light vs Temperature</text>
      <line x1="190" y1="30" x2="190" y2="80" class="component"/>>
      <line x1="190" y1="80" x2="290" y2="80" class="component"/>
      <path d="M190,35 L290,70" class="current-line"/>
      <text x="240" y="95" class="small-label">Decreases</text>
      
      <!-- Thermal management -->>
      <text x="160" y="120" class="label">Thermal Management</text>
      <text x="20" y="140" class="small-label">>• Heat sinks for high power LEDs</text>
      <text x="20" y="155" class="small-label">>• Thermal resistance: θJA</text>
      <text x="20" y="170" class="small-label">>• Maximum junction temperature: 150C</text>
    </g>>
  </g>

  <!-- Section 7: Applications and Efficiency -->>
  <g id="applications">
    <rect x="20" y="480" width="580" height="300" class="background"/>
    <text x="310" y="505" class="subtitle">Applications and Efficiency Comparison</text>
    
    <!-- Applications by type -->>
    <g transform="translate(40, 530)">
      <text x="120" y="20" class="label">Applications by LED Type</text>
      
      <!-- Indicator LEDs -->>
      <g transform="translate(0, 40)">
        <circle cx="15" cy="10" r="6" class="red-led"/>
        <text x="40" y="15" class="small-label">Indicator/Status LEDs</text>
        <text x="250" y="15" class="small-label">>Low power, long life</text>
      </g>>
      
      <!-- Display LEDs -->
      <g transform="translate(0, 70)">
        <rect x="10" y="5" width="10" height="10" class="green-led"/>
        <text x="40" y="15" class="small-label">Seven-segment displays</text>
        <text x="250" y="15" class="small-label">>Medium brightness</text>
      </g>>
      
      <!-- High power LEDs -->
      <g transform="translate(0, 100)">
        <rect x="8" y="3" width="14" height="14" class="white-led"/>
        <text x="40" y="15" class="small-label">General lighting</text>
        <text x="250" y="15" class="small-label">>High efficiency, thermal management</text>
      </g>>
      
      <!-- Specialty LEDs -->
      <g transform="translate(0, 130)">
        <circle cx="15" cy="10" r="6" class="diode"/>
        <text x="40" y="15" class="small-label">IR LEDs for remote control</text>
        <text x="250" y="15" class="small-label">>Invisible light, photodetectors</text>
      </g>>
      
      <!-- RGB LEDs -->
      <g transform="translate(0, 160)">
        <circle cx="10" cy="10" r="4" class="red-led"/>
        <circle cx="15" cy="10" r="4" class="green-led"/>
        <circle cx="20" cy="10" r="4" class="blue-led"/>
        <text x="40" y="15" class="small-label">RGB displays, mood lighting</text>
        <text x="250" y="15" class="small-label">>Full color capability</text>
      </g>>
      
      <!-- UV LEDs -->
      <g transform="translate(0, 190)">
        <circle cx="15" cy="10" r="6" class="blue-led"/>
        <text x="40" y="15" class="small-label">UV curing, sterilization</text>
        <text x="250" y="15" class="small-label">>High energy photons</text>
      </g>>
    </g>
    
    <!-- Efficiency comparison -->>
    <g transform="translate(40, 730)">
      <text x="200" y="20" class="label">Efficiency Comparison with Other Light Sources</text>
      
      <!-- Incandescent -->>
      <rect x="20" y="30" width="60" height="15" class="low-efficiency"/>
      <text x="50" y="42" class="small-label">5%</text>
      <text x="90" y="42" class="small-label">>Incandescent</text>
      
      <!-- Fluorescent -->>
      <rect x="180" y="30" width="120" height="15" class="medium-efficiency"/>
      <text x="240" y="42" class="small-label">25%</text>
      <text x="310" y="42" class="small-label">>Fluorescent</text>
      
      <!-- LED -->>
      <rect x="380" y="30" width="160" height="15" class="high-efficiency"/>
      <text x="460" y="42" class="small-label">50%+</text>
      <text x="550" y="42" class="small-label">>LED</text>
    </g>>
  </g>

  <!-- Section 8: LED Driver Circuits -->>
  <g id="driver-circuits">
    <rect x="620" y="480" width="560" height="300" class="background"/>
    <text x="900" y="505" class="subtitle">LED Driver Circuits</text>
    
    <!-- Simple current limiting -->>
    <g transform="translate(640, 530)">
      <text x="120" y="20" class="label">Current Limiting Resistor</text>
      
      <!-- Circuit diagram -->>
      <g transform="translate(20, 40)">
        <circle cx="15" cy="15" r="10" class="component"/>
        <text x="15" y="19" class="small-label">+</text>
        <rect x="40" y="10" width="30" height="10" class="component"/>>
        <text x="55" y="30" class="small-label">R</text>
        <polygon points="85,15 100,25 100,5" class="red-led"/>>
        <line x1="100" y1="5" x2="100" y2="25" class="component"/>
        <line x1="30" y1="15" x2="40" y2="15" class="wire"/>
        <line x1="70" y1="15" x2="85" y2="15" class="wire"/>
        <line x1="100" y1="15" x2="120" y2="15" class="wire"/>
        
        <!-- Ground connection -->
        <line x1="15" y1="30" x2="15" y2="40" class="wire"/>
        <line x1="120" y1="15" x2="120" y2="40" class="wire"/>
        <line x1="10" y1="40" x2="125" y2="40" class="wire"/>
        
        <!-- Formula -->
        <text x="140" y="25" class="formula">R = (Vs - Vf)/If</text>
      </g>>
    </g>
    
    <!-- Constant current source -->>
    <g transform="translate(640, 630)">
      <text x="120" y="20" class="label">Constant Current Source</text>
      
      <!-- LM317 based circuit -->>
      <g transform="translate(20, 40)">
        <rect x="20" y="10" width="40" height="30" class="component"/>
        <text x="40" y="28" class="small-label">LM317</text>
        
        <!-- Input -->>
        <line x1="0" y1="20" x2="20" y2="20" class="wire"/>
        <text x="10" y="15" class="small-label">Vin</text>
        
        <!-- Output to LED -->>
        <line x1="60" y1="20" x2="80" y2="20" class="wire"/>
        <polygon points="80,20 95,30 95,10" class="red-led"/>
        <line x1="95" y1="10" x2="95" y2="30" class="component"/>
        
        <!-- Feedback resistor -->
        <line x1="40" y1="40" x2="40" y2="50" class="wire"/>
        <rect x="35" y="50" width="10" height="20" class="component"/>
        <text x="50" y="62" class="small-label">R</text>
        
        <!-- Ground -->>
        <line x1="40" y1="70" x2="40" y2="80" class="wire"/>
        <line x1="95" y1="30" x2="95" y2="80" class="wire"/>
        <line x1="30" y1="80" x2="105" y2="80" class="wire"/>
        
        <!-- Formula -->
        <text x="120" y="35" class="formula">I = 1.25V/R</text>
        <text x="120" y="50" class="small-label">>Constant current</text>
        <text x="120" y="65" class="small-label">>Independent of Vin</text>
      </g>>
    </g>
    
    <!-- PWM dimming -->>
    <g transform="translate(420, 630)">
      <text x="100" y="20" class="label">PWM Dimming</text>
      
      <!-- PWM signal -->>
      <g transform="translate(20, 40)">
        <line x1="0" y1="30" x2="120" y2="30" class="component"/>
        <path d="M0,30 L0,20 L20,20 L20,30 L20,20 L40,20 L40,30 L40,20 L60,20 L60,30" class="voltage-line"/>
        <text x="60" y="50" class="small-label">PWM Signal</text>
        <text x="60" y="65" class="formula">>Brightness ∝ Duty Cycle</text>
      </g>>
    </g>
    
    <!-- Design considerations -->>
    <g transform="translate(640, 720)">
      <text x="200" y="20" class="label">Design Considerations</text>
      <text x="20" y="40" class="small-label">>• Current limiting essential - LEDs have negative resistance</text>
      <text x="20" y="55" class="small-label">>• Thermal management for high power applications</text>
      <text x="20" y="70" class="small-label">>• ESD protection - LEDs are sensitive to static discharge</text>
      <text x="20" y="85" class="small-label">>• Color temperature varies with current and temperature</text>
    </g>>
  </g>
</svg>