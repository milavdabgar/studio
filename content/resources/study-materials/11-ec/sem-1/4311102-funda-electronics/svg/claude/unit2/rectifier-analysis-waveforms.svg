<svg viewBox="0 0 1000 900" xmlns="http://www.w3.org/2000/svg">>
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">Rectifier Circuit Analysis &amp; Detailed Waveforms</text>
  
  <!-- Half Wave Rectifier Analysis -->>
  <rect x="50" y="60" width="430" height="380" rx="10" fill="#e8f5e8" stroke="#28a745" stroke-width="2"/>
  <text x="265" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#155724">Half Wave Rectifier Analysis</text>
  
  <!-- HWR Circuit -->>
  <g transform="translate(80, 110)">
    <text x="150" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Circuit &amp; Parameters</text>
    
    <!-- Transformer -->>
    <g transform="translate(30, 30)">
      <ellipse cx="25" cy="40" rx="15" ry="30" fill="none" stroke="#333" stroke-width="2"/>
      <ellipse cx="35" cy="40" rx="15" ry="30" fill="none" stroke="#333" stroke-width="2"/>
      <path d="M 15 25 Q 20 20 25 25 Q 30 30 35 25 Q 40 20 45 25" stroke="#333" stroke-width="1.5" fill="none"/>
      <path d="M 45 55 Q 50 60 55 55 Q 60 50 65 55" stroke="#333" stroke-width="1.5" fill="none"/>
      
      <!-- AC source -->
      <circle cx="10" cy="40" r="8" fill="none" stroke="#333" stroke-width="2"/>
      <path d="M 5 40 Q 7.5 35 10 40 Q 12.5 45 15 40" stroke="#333" stroke-width="1.5" fill="none"/>
      <text x="10" y="55" text-anchor="middle" font-size="8" fill="#333">Vm sin ωt</text>
    </g>>
    
    <!-- Diode -->
    <g transform="translate(120, 65)">
      <polygon points="0,5 0,15 10,10" fill="#28a745"/>
      <line x1="10" y1="5" x2="10" y2="15" stroke="#333" stroke-width="2"/>
      <line x1="-10" y1="10" x2="0" y2="10" stroke="#333" stroke-width="2"/>
      <line x1="10" y1="10" x2="20" y2="10" stroke="#333" stroke-width="2"/>
      <text x="5" y="30" text-anchor="middle" font-size="8" fill="#333">D</text>
    </g>>
    
    <!-- Load -->
    <g transform="translate(160, 62)">
      <rect x="2" y="3" width="15" height="6" rx="2" fill="none" stroke="#333" stroke-width="2"/>
      <text x="9.5" y="18" text-anchor="middle" font-size="8" fill="#333">RL</text>
    </g>>
    
    <!-- Connections -->
    <line x1="95" y1="70" x2="120" y2="75" stroke="#333" stroke-width="2"/>
    <line x1="140" y1="75" x2="160" y2="75" stroke="#333" stroke-width="2"/>
    <line x1="177" y1="71" x2="200" y2="71" stroke="#333" stroke-width="2"/>
    <line x1="200" y1="71" x2="200" y2="90" stroke="#333" stroke-width="2"/>
    <line x1="95" y1="90" x2="200" y2="90" stroke="#333" stroke-width="2"/>
    <line x1="95" y1="85" x2="95" y2="90" stroke="#333" stroke-width="2"/>
    
    <!-- Voltage/Current labels -->
    <text x="220" y="68" font-size="10" fill="#28a745">Vo</text>
    <text x="220" y="78" font-size="8" fill="#666">>Output</text>
    
    <!-- Analysis parameters -->>
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="300" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
      <text x="150" y="15" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Key Parameters</text>
      
      <text x="10" y="30" font-size="10" fill="#333">>• Peak voltage: Vm = √2 × Vrms</text>
      <text x="10" y="43" font-size="10" fill="#333">>• Conduction angle: 180</text>
      <text x="10" y="56" font-size="10" fill="#333">>• Output frequency: f (same as input)</text>
      <text x="10" y="69" font-size="10" fill="#333">>• PIV across diode: Vm</text>
    </g>>
  </g>
  
  <!-- HWR Waveforms -->>
  <g transform="translate(80, 320)">
    <text x="150" y="0" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Voltage &amp; Current Waveforms</text>
    
    <!-- Input voltage -->>
    <g transform="translate(0, 20)">
      <text x="0" y="20" font-size="10" fill="#333">Vin:</text>
      <path d="M 30 30 Q 45 15 60 30 Q 75 45 90 30 Q 105 15 120 30 Q 135 45 150 30 Q 165 15 180 30" 
            stroke="#0066cc" stroke-width="2" fill="none"/>>
      <line x1="30" y1="30" x2="180" y2="30" stroke="#ccc" stroke-width="1"/>
      <text x="190" y="25" font-size="8" fill="#0066cc">+Vm</text>
      <text x="190" y="35" font-size="8" fill="#0066cc">>-Vm</text>
    </g>>
    
    <!-- Diode voltage -->
    <g transform="translate(0, 70)">
      <text x="0" y="20" font-size="10" fill="#333">VD:</text>
      <path d="M 30 30 L 60 30 Q 75 45 90 30 L 120 30 Q 135 45 150 30 L 180 30" 
            stroke="#ff9800" stroke-width="2" fill="none"/>>
      <line x1="30" y1="30" x2="180" y2="30" stroke="#ccc" stroke-width="1"/>
      <text x="190" y="25" font-size="8" fill="#ff9800">0V</text>
      <text x="190" y="35" font-size="8" fill="#ff9800">>-Vm</text>
    </g>>
    
    <!-- Output voltage -->
    <g transform="translate(0, 120)">
      <text x="0" y="20" font-size="10" fill="#333">Vo:</text>
      <path d="M 30 30 Q 45 15 60 30 L 90 30 L 120 30 Q 135 15 150 30 L 180 30" 
            stroke="#28a745" stroke-width="3" fill="none"/>>
      <line x1="30" y1="30" x2="180" y2="30" stroke="#ccc" stroke-width="1"/>
      <text x="190" y="20" font-size="8" fill="#28a745">Vm</text>
      <text x="190" y="35" font-size="8" fill="#28a745">>0V</text>
    </g>>
    
    <!-- Time periods -->
    <g transform="translate(30, 160)">
      <line x1="0" y1="0" x2="150" y2="0" stroke="#333" stroke-width="1"/>
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#333" stroke-width="1"/>
      <line x1="75" y1="-5" x2="75" y2="5" stroke="#333" stroke-width="1"/>
      <line x1="150" y1="-5" x2="150" y2="5" stroke="#333" stroke-width="1"/>
      <text x="0" y="15" text-anchor="middle" font-size="8" fill="#333">0</text>
      <text x="75" y="15" text-anchor="middle" font-size="8" fill="#333">>T/2</text>
      <text x="150" y="15" text-anchor="middle" font-size="8" fill="#333">>T</text>
      
      <text x="37" y="-10" text-anchor="middle" font-size="8" fill="#28a745">>ON</text>
      <text x="112" y="-10" text-anchor="middle" font-size="8" fill="#dc3545">>OFF</text>
    </g>>
  </g>
  
  <!-- Full Wave Bridge Rectifier Analysis -->>
  <rect x="520" y="60" width="430" height="380" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="735" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#0d47a1">Full Wave Bridge Analysis</text>
  
  <!-- Bridge Circuit -->>
  <g transform="translate(550, 110)">
    <text x="150" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Bridge Configuration</text>
    
    <!-- Transformer -->>
    <g transform="translate(30, 30)">
      <ellipse cx="25" cy="40" rx="15" ry="30" fill="none" stroke="#333" stroke-width="2"/>
      <ellipse cx="35" cy="40" rx="15" ry="30" fill="none" stroke="#333" stroke-width="2"/>
      <path d="M 15 25 Q 20 20 25 25 Q 30 30 35 25 Q 40 20 45 25" stroke="#333" stroke-width="1.5" fill="none"/>
      <path d="M 45 55 Q 50 60 55 55 Q 60 50 65 55" stroke="#333" stroke-width="1.5" fill="none"/>
      
      <!-- AC source -->
      <circle cx="10" cy="40" r="8" fill="none" stroke="#333" stroke-width="2"/>
      <path d="M 5 40 Q 7.5 35 10 40 Q 12.5 45 15 40" stroke="#333" stroke-width="1.5" fill="none"/>
    </g>
    
    <!-- Bridge diodes -->>
    <!-- D1 (top) -->
    <g transform="translate(120, 30)">
      <polygon points="0,5 0,15 10,10" fill="#2196f3"/>
      <line x1="10" y1="5" x2="10" y2="15" stroke="#333" stroke-width="2"/>
      <line x1="-10" y1="10" x2="0" y2="10" stroke="#333" stroke-width="2"/>
      <line x1="10" y1="10" x2="20" y2="10" stroke="#333" stroke-width="2"/>
      <text x="5" y="25" text-anchor="middle" font-size="7" fill="#333">D1</text>
    </g>>
    
    <!-- D2 (right) -->
    <g transform="translate(160, 50) rotate(90 5 10)">
      <polygon points="0,5 0,15 10,10" fill="#2196f3"/>
      <line x1="10" y1="5" x2="10" y2="15" stroke="#333" stroke-width="2"/>
      <line x1="-10" y1="10" x2="0" y2="10" stroke="#333" stroke-width="2"/>
      <line x1="10" y1="10" x2="20" y2="10" stroke="#333" stroke-width="2"/>
      <text x="20" y="5" text-anchor="middle" font-size="7" fill="#333">D2</text>
    </g>>
    
    <!-- D3 (bottom) -->
    <g transform="translate(120, 80) rotate(180 5 10)">
      <polygon points="0,5 0,15 10,10" fill="#2196f3"/>
      <line x1="10" y1="5" x2="10" y2="15" stroke="#333" stroke-width="2"/>
      <line x1="-10" y1="10" x2="0" y2="10" stroke="#333" stroke-width="2"/>
      <line x1="10" y1="10" x2="20" y2="10" stroke="#333" stroke-width="2"/>
      <text x="5" y="-5" text-anchor="middle" font-size="7" fill="#333">D3</text>
    </g>>
    
    <!-- D4 (left) -->
    <g transform="translate(80, 50) rotate(-90 5 10)">
      <polygon points="0,5 0,15 10,10" fill="#2196f3"/>
      <line x1="10" y1="5" x2="10" y2="15" stroke="#333" stroke-width="2"/>
      <line x1="-10" y1="10" x2="0" y2="10" stroke="#333" stroke-width="2"/>
      <line x1="10" y1="10" x2="20" y2="10" stroke="#333" stroke-width="2"/>
      <text x="-10" y="5" text-anchor="middle" font-size="7" fill="#333">D4</text>
    </g>>
    
    <!-- Load -->
    <g transform="translate(180, 57)">
      <rect x="2" y="3" width="15" height="6" rx="2" fill="none" stroke="#333" stroke-width="2"/>
      <text x="9.5" y="18" text-anchor="middle" font-size="8" fill="#333">RL</text>
    </g>>
    
    <!-- Bridge connections -->
    <line x1="95" y1="40" x2="110" y2="40" stroke="#333" stroke-width="2"/>
    <line x1="140" y1="40" x2="160" y2="40" stroke="#333" stroke-width="2"/>
    <line x1="170" y1="60" x2="180" y2="60" stroke="#333" stroke-width="2"/>
    
    <line x1="95" y1="80" x2="110" y2="80" stroke="#333" stroke-width="2"/>
    <line x1="140" y1="90" x2="170" y2="90" stroke="#333" stroke-width="2"/>
    <line x1="170" y1="80" x2="170" y2="90" stroke="#333" stroke-width="2"/>
    <line x1="197" y1="63" x2="220" y2="63" stroke="#333" stroke-width="2"/>
    <line x1="220" y1="63" x2="220" y2="90" stroke="#333" stroke-width="2"/>
    <line x1="170" y1="90" x2="220" y2="90" stroke="#333" stroke-width="2"/>
    
    <!-- Current path indicators -->
    <g transform="translate(100, 50)">
      <path d="M 0 0 Q 10 -5 20 0" stroke="#ff6b35" stroke-width="2" marker-end="url(#currentArrow)"/>
      <text x="10" y="-10" text-anchor="middle" font-size="7" fill="#ff6b35">I+</text>
    </g>>
    
    <!-- Analysis parameters -->
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="300" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
      <text x="150" y="15" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Key Parameters</text>
      
      <text x="10" y="30" font-size="10" fill="#333">>• Conduction: 2 diodes at a time</text>
      <text x="10" y="43" font-size="10" fill="#333">>• Output frequency: 2f</text>
      <text x="10" y="56" font-size="10" fill="#333">>• PIV across each diode: Vm</text>
      <text x="10" y="69" font-size="10" fill="#333">>• Voltage drop: 2 × Vf ≈ 1.4V</text>
    </g>>
  </g>
  
  <!-- Bridge Waveforms -->>
  <g transform="translate(550, 320)">
    <text x="150" y="0" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Bridge Rectifier Waveforms</text>
    
    <!-- Input voltage -->>
    <g transform="translate(0, 20)">
      <text x="0" y="20" font-size="10" fill="#333">Vin:</text>
      <path d="M 30 30 Q 45 15 60 30 Q 75 45 90 30 Q 105 15 120 30 Q 135 45 150 30 Q 165 15 180 30" 
            stroke="#0066cc" stroke-width="2" fill="none"/>>
      <line x1="30" y1="30" x2="180" y2="30" stroke="#ccc" stroke-width="1"/>
    </g>
    
    <!-- Diode currents -->>
    <g transform="translate(0, 70)">
      <text x="0" y="15" font-size="9" fill="#333">ID1,D2:</text>
      <path d="M 30 25 Q 45 10 60 25 L 90 25 L 120 25 Q 135 10 150 25 L 180 25" 
            stroke="#ff9800" stroke-width="2" fill="none"/>>
      <line x1="30" y1="25" x2="180" y2="25" stroke="#ccc" stroke-width="1"/>
      
      <text x="0" y="45" font-size="9" fill="#333">ID3,D4:</text>
      <path d="M 30 40 L 60 40 Q 75 25 90 40 Q 105 25 120 40 L 150 40 Q 165 25 180 40" 
            stroke="#9c27b0" stroke-width="2" fill="none"/>>
      <line x1="30" y1="40" x2="180" y2="40" stroke="#ccc" stroke-width="1"/>
    </g>
    
    <!-- Output voltage -->>
    <g transform="translate(0, 130)">
      <text x="0" y="20" font-size="10" fill="#333">Vo:</text>
      <path d="M 30 30 Q 45 15 60 30 Q 75 15 90 30 Q 105 15 120 30 Q 135 15 150 30 Q 165 15 180 30" 
            stroke="#2196f3" stroke-width="3" fill="none"/>>
      <line x1="30" y1="30" x2="180" y2="30" stroke="#ccc" stroke-width="1"/>
      <text x="190" y="20" font-size="8" fill="#2196f3">Vm-2Vf</text>
    </g>>
    
    <!-- Conduction periods -->
    <g transform="translate(30, 170)">
      <line x1="0" y1="0" x2="150" y2="0" stroke="#333" stroke-width="1"/>
      <text x="18" y="-5" text-anchor="middle" font-size="7" fill="#ff9800">D1,D2</text>
      <text x="56" y="-5" text-anchor="middle" font-size="7" fill="#9c27b0">>D3,D4</text>
      <text x="94" y="-5" text-anchor="middle" font-size="7" fill="#ff9800">>D1,D2</text>
      <text x="132" y="-5" text-anchor="middle" font-size="7" fill="#9c27b0">>D3,D4</text>
    </g>>
  </g>
  
  <!-- Quantitative Analysis -->>
  <rect x="50" y="470" width="900" height="200" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="500" y="495" text-anchor="middle" font-size="18" font-weight="bold" fill="#f57c00">Quantitative Analysis &amp; Calculations</text>
  
  <!-- HWR Calculations -->>
  <g transform="translate(80, 520)">
    <text x="150" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#28a745">Half Wave Rectifier</text>
    
    <rect x="0" y="10" width="300" height="130" fill="#e8f5e8" stroke="#28a745" stroke-width="1" rx="5"/>>
    
    <text x="10" y="30" font-size="11" font-weight="bold" fill="#333">DC Output Values:</text>
    <text x="10" y="45" font-size="10" fill="#333">>• Average voltage: Vdc = Vm/π</text>
    <text x="10" y="58" font-size="10" fill="#333">>• RMS voltage: Vrms = Vm/2</text>
    <text x="10" y="71" font-size="10" fill="#333">>• Peak current: Im = Vm/RL</text>
    <text x="10" y="84" font-size="10" fill="#333">>• Average current: Idc = Im/π</text>
    
    <text x="10" y="105" font-size="11" font-weight="bold" fill="#333">>Performance:</text>
    <text x="10" y="120" font-size="10" fill="#333">>• Rectification efficiency: η = 40.6%</text>
    <text x="10" y="133" font-size="10" fill="#333">>• Ripple factor: γ = 1.21</text>
  </g>>
  
  <!-- Full Wave Calculations -->
  <g transform="translate(420, 520)">
    <text x="150" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#2196f3">Full Wave Rectifier</text>
    
    <rect x="0" y="10" width="300" height="130" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="5"/>>
    
    <text x="10" y="30" font-size="11" font-weight="bold" fill="#333">DC Output Values:</text>
    <text x="10" y="45" font-size="10" fill="#333">>• Average voltage: Vdc = 2Vm/π</text>
    <text x="10" y="58" font-size="10" fill="#333">>• RMS voltage: Vrms = Vm/√2</text>
    <text x="10" y="71" font-size="10" fill="#333">>• Peak current: Im = Vm/RL</text>
    <text x="10" y="84" font-size="10" fill="#333">>• Average current: Idc = 2Im/π</text>
    
    <text x="10" y="105" font-size="11" font-weight="bold" fill="#333">>Performance:</text>
    <text x="10" y="120" font-size="10" fill="#333">>• Rectification efficiency: η = 81.2%</text>
    <text x="10" y="133" font-size="10" fill="#333">>• Ripple factor: γ = 0.48</text>
  </g>>
  
  <!-- Key Formulas -->
  <g transform="translate(80, 680)">
    <rect x="0" y="0" width="840" height="90" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="420" y="20" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Important Design Formulas</text>
    
    <text x="20" y="40" font-size="11" font-weight="bold" fill="#d84315">>Ripple Factor:</text>
    <text x="20" y="53" font-size="10" fill="#333">>γ = √[(Vrms/Vdc)² - 1]</text>
    
    <text x="200" y="40" font-size="11" font-weight="bold" fill="#d84315">>Rectification Efficiency:</text>
    <text x="200" y="53" font-size="10" fill="#333">>η = (Pdc/Pac) × 100%</text>
    
    <text x="420" y="40" font-size="11" font-weight="bold" fill="#d84315">>Transformer Utilization:</text>
    <text x="420" y="53" font-size="10" fill="#333">>TUF = Pdc/(VA rating)</text>
    
    <text x="620" y="40" font-size="11" font-weight="bold" fill="#d84315">>PIV Selection:</text>
    <text x="620" y="53" font-size="10" fill="#333">>PIV ≥ 2 × Peak voltage</text>
    
    <text x="20" y="75" font-size="10" fill="#666">>Lower γ = better smoothing • Higher η = better efficiency • Higher TUF = better transformer usage</text>
  </g>>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="currentArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ff6b35"/>
    </marker>
  </defs>>
</svg>