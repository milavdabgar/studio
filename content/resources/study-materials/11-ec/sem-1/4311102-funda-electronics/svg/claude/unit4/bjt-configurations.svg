<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">>
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">BJT Configurations</text>
  
  <!-- Common Emitter Configuration -->>
  <rect x="50" y="60" width="290" height="220" rx="10" fill="#e8f5e8" stroke="#28a745" stroke-width="2"/>
  <text x="195" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#155724">Common Emitter (CE)</text>
  
  <!-- CE Circuit -->>
  <g transform="translate(80, 100)">
    <!-- NPN Transistor -->
    <g transform="translate(100, 50)">
      <line x1="20" y1="10" x2="20" y2="50" stroke="#333" stroke-width="3"/>
      <line x1="20" y1="20" x2="40" y2="10" stroke="#333" stroke-width="2"/>
      <polygon points="35,12 40,10 37,7" fill="#333"/>
      <line x1="20" y1="40" x2="40" y2="50" stroke="#333" stroke-width="2"/>
      <line x1="0" y1="30" x2="20" y2="30" stroke="#333" stroke-width="2"/>
      <line x1="40" y1="10" x2="60" y2="10" stroke="#333" stroke-width="2"/>
      <line x1="40" y1="50" x2="60" y2="50" stroke="#333" stroke-width="2"/>
    </g>
    
    <!-- Input circuit -->>
    <g transform="translate(20, 70)">
      <circle cx="15" cy="10" r="10" fill="none" stroke="#333" stroke-width="2"/>
      <path d="M 8 10 Q 12 5 16 10 Q 20 15 24 10" stroke="#333" stroke-width="1.5" fill="none"/>
      <text x="15" y="30" text-anchor="middle" font-size="8" fill="#333">Vin</text>
    </g>>
    
    <!-- Load resistor -->
    <g transform="translate(160, 40)">
      <rect x="5" y="5" width="20" height="6" rx="2" fill="none" stroke="#333" stroke-width="2"/>
      <text x="15" y="20" text-anchor="middle" font-size="8" fill="#333">RC</text>
    </g>>
    
    <!-- Base resistor -->
    <g transform="translate(50, 70)">
      <rect x="5" y="5" width="20" height="6" rx="2" fill="none" stroke="#333" stroke-width="2"/>
      <text x="15" y="20" text-anchor="middle" font-size="8" fill="#333">RB</text>
    </g>>
    
    <!-- VCC -->
    <text x="200" y="25" font-size="10" fill="#333">+VCC</text>
    <line x1="200" y1="30" x2="200" y2="50" stroke="#333" stroke-width="2"/>>
    <line x1="185" y1="50" x2="200" y2="50" stroke="#333" stroke-width="2"/>
    <line x1="200" y1="50" x2="220" y2="50" stroke="#333" stroke-width="2"/>
    <text x="220" y="55" font-size="8" fill="#333">Vout</text>
    
    <!-- Connections -->>
    <line x1="35" y1="80" x2="50" y2="80" stroke="#333" stroke-width="2"/>
    <line x1="70" y1="80" x2="100" y2="80" stroke="#333" stroke-width="2"/>
    <line x1="160" y1="60" x2="160" y2="100" stroke="#333" stroke-width="2"/>
    <line x1="25" y1="90" x2="25" y2="100" stroke="#333" stroke-width="2"/>
    <line x1="25" y1="100" x2="160" y2="100" stroke="#333" stroke-width="2"/>
    
    <!-- Ground -->
    <line x1="90" y1="100" x2="90" y2="110" stroke="#333" stroke-width="2"/>
    <line x1="85" y1="110" x2="95" y2="110" stroke="#333" stroke-width="2"/>
    <line x1="87" y1="112" x2="93" y2="112" stroke="#333" stroke-width="1"/>
    <line x1="89" y1="114" x2="91" y2="114" stroke="#333" stroke-width="1"/>
    
    <!-- Labels -->
    <text x="90" y="25" text-anchor="middle" font-size="10" fill="#155724" font-weight="bold">Input at Base</text>
    <text x="90" y="130" text-anchor="middle" font-size="10" fill="#155724" font-weight="bold">>Output at Collector</text>
    <text x="90" y="145" text-anchor="middle" font-size="10" fill="#155724" font-weight="bold">>Emitter Common</text>
  </g>>
  
  <!-- CE Characteristics -->
  <g transform="translate(80, 200)">
    <text x="100" y="0" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Characteristics</text>
    <text x="0" y="15" font-size="10" fill="#666">>• High voltage gain</text>
    <text x="0" y="28" font-size="10" fill="#666">>• Moderate current gain</text>
    <text x="0" y="41" font-size="10" fill="#666">>• 180 phase shift</text>
    <text x="0" y="54" font-size="10" fill="#666">>• Medium input/output impedance</text>
  </g>>
  
  <!-- Common Base Configuration -->
  <rect x="360" y="60" width="290" height="220" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="505" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#f57c00">Common Base (CB)</text>
  
  <!-- CB Circuit -->>
  <g transform="translate(390, 100)">
    <!-- NPN Transistor -->
    <g transform="translate(100, 50)">
      <line x1="20" y1="10" x2="20" y2="50" stroke="#333" stroke-width="3"/>
      <line x1="20" y1="20" x2="40" y2="10" stroke="#333" stroke-width="2"/>
      <polygon points="35,12 40,10 37,7" fill="#333"/>
      <line x1="20" y1="40" x2="40" y2="50" stroke="#333" stroke-width="2"/>
      <line x1="0" y1="30" x2="20" y2="30" stroke="#333" stroke-width="2"/>
      <line x1="40" y1="10" x2="60" y2="10" stroke="#333" stroke-width="2"/>
      <line x1="40" y1="50" x2="60" y2="50" stroke="#333" stroke-width="2"/>
    </g>
    
    <!-- Input circuit -->>
    <g transform="translate(20, 90)">
      <circle cx="15" cy="10" r="10" fill="none" stroke="#333" stroke-width="2"/>
      <path d="M 8 10 Q 12 5 16 10 Q 20 15 24 10" stroke="#333" stroke-width="1.5" fill="none"/>
      <text x="15" y="30" text-anchor="middle" font-size="8" fill="#333">Vin</text>
    </g>>
    
    <!-- Load resistor -->
    <g transform="translate(160, 40)">
      <rect x="5" y="5" width="20" height="6" rx="2" fill="none" stroke="#333" stroke-width="2"/>
      <text x="15" y="20" text-anchor="middle" font-size="8" fill="#333">RC</text>
    </g>>
    
    <!-- VCC -->
    <text x="200" y="25" font-size="10" fill="#333">+VCC</text>
    <line x1="200" y1="30" x2="200" y2="50" stroke="#333" stroke-width="2"/>>
    <line x1="185" y1="50" x2="200" y2="50" stroke="#333" stroke-width="2"/>
    <line x1="200" y1="50" x2="220" y2="50" stroke="#333" stroke-width="2"/>
    <text x="220" y="55" font-size="8" fill="#333">Vout</text>
    
    <!-- VEE -->>
    <text x="60" y="125" font-size="10" fill="#333">-VEE</text>
    <line x1="60" y1="120" x2="60" y2="100" stroke="#333" stroke-width="2"/>>
    <line x1="160" y1="100" x2="60" y2="100" stroke="#333" stroke-width="2"/>
    
    <!-- Connections -->
    <line x1="35" y1="100" x2="60" y2="100" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="80" x2="90" y2="80" stroke="#333" stroke-width="2"/>
    <line x1="90" y1="80" x2="90" y2="65" stroke="#333" stroke-width="2"/>
    <line x1="90" y1="65" x2="25" y2="65" stroke="#333" stroke-width="2"/>
    <line x1="25" y1="65" x2="25" y2="110" stroke="#333" stroke-width="2"/>
    <line x1="25" y1="110" x2="120" y2="110" stroke="#333" stroke-width="2"/>
    <line x1="120" y1="110" x2="120" y2="80" stroke="#333" stroke-width="2"/>
    
    <!-- Ground at base -->
    <line x1="90" y1="65" x2="90" y2="55" stroke="#333" stroke-width="2"/>
    <line x1="85" y1="55" x2="95" y2="55" stroke="#333" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="90" y="25" text-anchor="middle" font-size="10" fill="#f57c00" font-weight="bold">Input at Emitter</text>
    <text x="90" y="130" text-anchor="middle" font-size="10" fill="#f57c00" font-weight="bold">>Output at Collector</text>
    <text x="90" y="145" text-anchor="middle" font-size="10" fill="#f57c00" font-weight="bold">>Base Common</text>
  </g>>
  
  <!-- CB Characteristics -->
  <g transform="translate(390, 200)">
    <text x="100" y="0" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Characteristics</text>
    <text x="0" y="15" font-size="10" fill="#666">>• High voltage gain</text>
    <text x="0" y="28" font-size="10" fill="#666">• Current gain &lt; 1</text>>
    <text x="0" y="41" font-size="10" fill="#666">• No phase shift</text>
    <text x="0" y="54" font-size="10" fill="#666">>• Low input, high output impedance</text>
  </g>>
  
  <!-- Common Collector Configuration -->
  <rect x="670" y="60" width="290" height="220" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="815" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#0d47a1">Common Collector (CC)</text>
  
  <!-- CC Circuit -->>
  <g transform="translate(700, 100)">
    <!-- NPN Transistor -->
    <g transform="translate(100, 50)">
      <line x1="20" y1="10" x2="20" y2="50" stroke="#333" stroke-width="3"/>
      <line x1="20" y1="20" x2="40" y2="10" stroke="#333" stroke-width="2"/>
      <polygon points="35,12 40,10 37,7" fill="#333"/>
      <line x1="20" y1="40" x2="40" y2="50" stroke="#333" stroke-width="2"/>
      <line x1="0" y1="30" x2="20" y2="30" stroke="#333" stroke-width="2"/>
      <line x1="40" y1="10" x2="60" y2="10" stroke="#333" stroke-width="2"/>
      <line x1="40" y1="50" x2="60" y2="50" stroke="#333" stroke-width="2"/>
    </g>
    
    <!-- Input circuit -->>
    <g transform="translate(20, 70)">
      <circle cx="15" cy="10" r="10" fill="none" stroke="#333" stroke-width="2"/>
      <path d="M 8 10 Q 12 5 16 10 Q 20 15 24 10" stroke="#333" stroke-width="1.5" fill="none"/>
      <text x="15" y="30" text-anchor="middle" font-size="8" fill="#333">Vin</text>
    </g>>
    
    <!-- Base resistor -->
    <g transform="translate(50, 70)">
      <rect x="5" y="5" width="20" height="6" rx="2" fill="none" stroke="#333" stroke-width="2"/>
      <text x="15" y="20" text-anchor="middle" font-size="8" fill="#333">RB</text>
    </g>>
    
    <!-- Emitter resistor -->
    <g transform="translate(160, 80)">
      <rect x="5" y="5" width="20" height="6" rx="2" fill="none" stroke="#333" stroke-width="2"/>
      <text x="15" y="20" text-anchor="middle" font-size="8" fill="#333">RE</text>
    </g>>
    
    <!-- VCC -->
    <text x="200" y="25" font-size="10" fill="#333">+VCC</text>
    <line x1="200" y1="30" x2="200" y2="60" stroke="#333" stroke-width="2"/>>
    <line x1="160" y1="60" x2="200" y2="60" stroke="#333" stroke-width="2"/>
    
    <!-- Connections -->
    <line x1="35" y1="80" x2="50" y2="80" stroke="#333" stroke-width="2"/>
    <line x1="70" y1="80" x2="100" y2="80" stroke="#333" stroke-width="2"/>
    <line x1="160" y1="100" x2="160" y2="90" stroke="#333" stroke-width="2"/>
    <line x1="180" y1="90" x2="200" y2="90" stroke="#333" stroke-width="2"/>
    <text x="200" y="95" font-size="8" fill="#333">Vout</text>
    
    <!-- Ground -->>
    <line x1="25" y1="90" x2="25" y2="110" stroke="#333" stroke-width="2"/>
    <line x1="170" y1="95" x2="170" y2="110" stroke="#333" stroke-width="2"/>
    <line x1="25" y1="110" x2="170" y2="110" stroke="#333" stroke-width="2"/>
    <line x1="90" y1="110" x2="90" y2="120" stroke="#333" stroke-width="2"/>
    <line x1="85" y1="120" x2="95" y2="120" stroke="#333" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="90" y="25" text-anchor="middle" font-size="10" fill="#0d47a1" font-weight="bold">Input at Base</text>
    <text x="90" y="130" text-anchor="middle" font-size="10" fill="#0d47a1" font-weight="bold">>Output at Emitter</text>
    <text x="90" y="145" text-anchor="middle" font-size="10" fill="#0d47a1" font-weight="bold">>Collector Common</text>
  </g>>
  
  <!-- CC Characteristics -->
  <g transform="translate(700, 200)">
    <text x="100" y="0" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Characteristics</text>
    <text x="0" y="15" font-size="10" fill="#666">• Voltage gain &lt; 1</text>>
    <text x="0" y="28" font-size="10" fill="#666">• High current gain</text>
    <text x="0" y="41" font-size="10" fill="#666">>• No phase shift</text>
    <text x="0" y="54" font-size="10" fill="#666">>• High input, low output impedance</text>
  </g>>
  
  <!-- Comparison Table -->
  <rect x="50" y="320" width="900" height="300" rx="10" fill="#f8f9fa" stroke="#333" stroke-width="2"/>
  <text x="500" y="345" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">Configuration Comparison</text>
  
  <g transform="translate(80, 370)">>
    <!-- Table headers -->
    <rect x="0" y="0" width="840" height="30" fill="#e9ecef" stroke="#adb5bd" stroke-width="1"/>
    <text x="120" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Parameter</text>
    <text x="300" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#155724">>Common Emitter</text>
    <text x="480" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#f57c00">>Common Base</text>
    <text x="660" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#0d47a1">>Common Collector</text>
    
    <!-- Table lines -->>
    <line x1="0" y1="30" x2="840" y2="30" stroke="#adb5bd" stroke-width="1"/>
    <line x1="240" y1="0" x2="240" y2="220" stroke="#adb5bd" stroke-width="1"/>
    <line x1="420" y1="0" x2="420" y2="220" stroke="#adb5bd" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="220" stroke="#adb5bd" stroke-width="1"/>
    
    <!-- Voltage Gain -->
    <text x="120" y="50" text-anchor="middle" font-size="11" fill="#333">Voltage Gain (Av)</text>
    <text x="330" y="50" text-anchor="middle" font-size="11" fill="#155724">>High (100-500)</text>
    <text x="510" y="50" text-anchor="middle" font-size="11" fill="#f57c00">>High (100-500)</text>
    <text x="690" y="50" text-anchor="middle" font-size="11" fill="#0d47a1">>Unity (~1)</text>
    
    <line x1="0" y1="60" x2="840" y2="60" stroke="#dee2e6" stroke-width="1"/>>
    
    <!-- Current Gain -->
    <text x="120" y="80" text-anchor="middle" font-size="11" fill="#333">Current Gain (Ai)</text>
    <text x="330" y="80" text-anchor="middle" font-size="11" fill="#155724">>High (β)</text>
    <text x="510" y="80" text-anchor="middle" font-size="11" fill="#f57c00">>Low (~1)</text>
    <text x="690" y="80" text-anchor="middle" font-size="11" fill="#0d47a1">>High (β+1)</text>
    
    <line x1="0" y1="90" x2="840" y2="90" stroke="#dee2e6" stroke-width="1"/>>
    
    <!-- Power Gain -->
    <text x="120" y="110" text-anchor="middle" font-size="11" fill="#333">Power Gain (Ap)</text>
    <text x="330" y="110" text-anchor="middle" font-size="11" fill="#155724">>Very High</text>
    <text x="510" y="110" text-anchor="middle" font-size="11" fill="#f57c00">>High</text>
    <text x="690" y="110" text-anchor="middle" font-size="11" fill="#0d47a1">>Medium</text>
    
    <line x1="0" y1="120" x2="840" y2="120" stroke="#dee2e6" stroke-width="1"/>>
    
    <!-- Input Impedance -->
    <text x="120" y="140" text-anchor="middle" font-size="11" fill="#333">Input Impedance</text>
    <text x="330" y="140" text-anchor="middle" font-size="11" fill="#155724">>Medium (1-5kΩ)</text>
    <text x="510" y="140" text-anchor="middle" font-size="11" fill="#f57c00">>Low (20-50Ω)</text>
    <text x="690" y="140" text-anchor="middle" font-size="11" fill="#0d47a1">>High (50-500kΩ)</text>
    
    <line x1="0" y1="150" x2="840" y2="150" stroke="#dee2e6" stroke-width="1"/>>
    
    <!-- Output Impedance -->
    <text x="120" y="170" text-anchor="middle" font-size="11" fill="#333">Output Impedance</text>
    <text x="330" y="170" text-anchor="middle" font-size="11" fill="#155724">>High (40-100kΩ)</text>
    <text x="510" y="170" text-anchor="middle" font-size="11" fill="#f57c00">>Very High (1MΩ)</text>
    <text x="690" y="170" text-anchor="middle" font-size="11" fill="#0d47a1">>Low (25-50Ω)</text>
    
    <line x1="0" y1="180" x2="840" y2="180" stroke="#dee2e6" stroke-width="1"/>>
    
    <!-- Phase Shift -->
    <text x="120" y="200" text-anchor="middle" font-size="11" fill="#333">Phase Shift</text>
    <text x="330" y="200" text-anchor="middle" font-size="11" fill="#155724">>180</text>
    <text x="510" y="200" text-anchor="middle" font-size="11" fill="#f57c00">>0</text>
    <text x="690" y="200" text-anchor="middle" font-size="11" fill="#0d47a1">>0</text>
    
    <line x1="0" y1="210" x2="840" y2="210" stroke="#dee2e6" stroke-width="1"/>>
    
    <!-- Applications -->
    <text x="120" y="230" text-anchor="middle" font-size="11" fill="#333">Applications</text>
    <text x="330" y="230" text-anchor="middle" font-size="10" fill="#155724">>Audio amplifiers</text>
    <text x="510" y="230" text-anchor="middle" font-size="10" fill="#f57c00">>RF amplifiers</text>
    <text x="690" y="230" text-anchor="middle" font-size="10" fill="#0d47a1">>Buffer amplifiers</text>
  </g>>
  
  <!-- Key Applications -->
  <g transform="translate(50, 650)">
    <text x="450" y="0" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Key Applications</text>
    <text x="0" y="20" font-size="12" fill="#155724" font-weight="bold">>CE:</text>
    <text x="30" y="20" font-size="11" fill="#333">>Most common, general purpose amplification</text>
    
    <text x="300" y="20" font-size="12" fill="#f57c00" font-weight="bold">>CB:</text>
    <text x="330" y="20" font-size="11" fill="#333">>High frequency applications, current to voltage conversion</text>
    
    <text x="650" y="20" font-size="12" fill="#0d47a1" font-weight="bold">>CC:</text>
    <text x="680" y="20" font-size="11" fill="#333">>Buffer/follower, impedance matching</text>
    
    <text x="0" y="40" font-size="11" fill="#666">>Also known as: Emitter Follower (CC), Grounded Base (CB), Grounded Emitter (CE)</text>
  </g>>
</svg>