<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">>
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">Types of Inductors</text>
  
  <!-- Air Core Inductors -->>
  <rect x="50" y="60" width="340" height="160" rx="10" fill="#f0f8ff" stroke="#4169e1" stroke-width="2"/>
  <text x="220" y="80" text-anchor="middle" font-size="16" font-weight="bold" fill="#191970">Air Core Inductors</text>
  
  <!-- Single Layer Air Core -->>
  <g transform="translate(80, 100)">
    <path d="M 10 30 Q 20 20 30 30 Q 40 40 50 30 Q 60 20 70 30 Q 80 40 90 30" 
          fill="none" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="30" x2="10" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="90" y1="30" x2="100" y2="30" stroke="#333" stroke-width="2"/>
    <text x="50" y="55" text-anchor="middle" font-size="10" fill="#333">Single Layer</text>
    <text x="50" y="67" text-anchor="middle" font-size="8" fill="#666">>Low inductance</text>
  </g>>
  
  <!-- Multi Layer Air Core -->
  <g transform="translate(220, 100)">
    <path d="M 10 30 Q 20 20 30 30 Q 40 40 50 30 Q 60 20 70 30 Q 80 40 90 30" 
          fill="none" stroke="#333" stroke-width="2"/>
    <path d="M 12 32 Q 22 22 32 32 Q 42 42 52 32 Q 62 22 72 32 Q 82 42 88 32" 
          fill="none" stroke="#333" stroke-width="1.5" opacity="0.7"/>
    <path d="M 14 28 Q 24 18 34 28 Q 44 38 54 28 Q 64 18 74 28 Q 84 38 86 28" 
          fill="none" stroke="#333" stroke-width="1.5" opacity="0.5"/>
    <line x1="0" y1="30" x2="10" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="90" y1="30" x2="100" y2="30" stroke="#333" stroke-width="2"/>
    <text x="50" y="55" text-anchor="middle" font-size="10" fill="#333">Multi Layer</text>
    <text x="50" y="67" text-anchor="middle" font-size="8" fill="#666">>Higher inductance</text>
  </g>>
  
  <!-- Honeycomb Coil -->
  <g transform="translate(80, 150)">
    <ellipse cx="50" cy="30" rx="30" ry="15" fill="none" stroke="#333" stroke-width="2"/>
    <path d="M 25 25 L 35 20 L 45 25 L 55 20 L 65 25 L 75 20" 
          fill="none" stroke="#333" stroke-width="1"/>
    <path d="M 25 35 L 35 40 L 45 35 L 55 40 L 65 35 L 75 40" 
          fill="none" stroke="#333" stroke-width="1"/>
    <line x1="0" y1="30" x2="20" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="30" x2="100" y2="30" stroke="#333" stroke-width="2"/>
    <text x="50" y="60" text-anchor="middle" font-size="10" fill="#333">Honeycomb</text>
    <text x="50" y="72" text-anchor="middle" font-size="8" fill="#666">>Low self-capacitance</text>
  </g>>
  
  <!-- Basket Weave -->
  <g transform="translate(220, 150)">
    <ellipse cx="50" cy="30" rx="25" ry="12" fill="none" stroke="#333" stroke-width="2"/>
    <path d="M 30 22 Q 40 18 50 22 Q 60 26 70 22" fill="none" stroke="#333" stroke-width="1"/>
    <path d="M 30 30 Q 40 34 50 30 Q 60 26 70 30" fill="none" stroke="#333" stroke-width="1"/>
    <path d="M 30 38 Q 40 42 50 38 Q 60 34 70 38" fill="none" stroke="#333" stroke-width="1"/>
    <line x1="0" y1="30" x2="25" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="75" y1="30" x2="100" y2="30" stroke="#333" stroke-width="2"/>
    <text x="50" y="60" text-anchor="middle" font-size="10" fill="#333">Basket Weave</text>
  </g>>
  
  <!-- Iron Core Inductors -->
  <rect x="410" y="60" width="340" height="160" rx="10" fill="#ffe4e1" stroke="#dc143c" stroke-width="2"/>
  <text x="580" y="80" text-anchor="middle" font-size="16" font-weight="bold" fill="#8b0000">Iron Core Inductors</text>
  
  <!-- Laminated Iron Core -->>
  <g transform="translate(440, 100)">
    <rect x="35" y="20" width="30" height="20" rx="2" fill="#696969" stroke="#333" stroke-width="1"/>
    <rect x="36" y="21" width="28" height="4" fill="#808080"/>
    <rect x="36" y="26" width="28" height="4" fill="#708090"/>
    <rect x="36" y="31" width="28" height="4" fill="#808080"/>
    <rect x="36" y="36" width="28" height="4" fill="#708090"/>
    <path d="M 10 30 Q 20 20 30 30 Q 35 35 40 30 Q 45 25 50 30 Q 55 35 60 30 Q 70 20 80 30 Q 90 40 100 30" 
          fill="none" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="30" x2="10" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="30" x2="110" y2="30" stroke="#333" stroke-width="2"/>
    <text x="55" y="60" text-anchor="middle" font-size="10" fill="#333">Laminated Core</text>
    <text x="55" y="72" text-anchor="middle" font-size="8" fill="#666">>Power applications</text>
  </g>>
  
  <!-- Powdered Iron Core -->
  <g transform="translate(580, 100)">
    <circle cx="50" cy="30" r="18" fill="#cd853f" stroke="#333" stroke-width="2"/>
    <circle cx="45" cy="25" r="1" fill="#8b4513"/>
    <circle cx="50" cy="28" r="1" fill="#8b4513"/>
    <circle cx="55" cy="32" r="1" fill="#8b4513"/>
    <circle cx="48" cy="35" r="1" fill="#8b4513"/>
    <circle cx="52" cy="24" r="1" fill="#8b4513"/>
    <path d="M 15 30 Q 25 20 35 30 Q 40 35 45 30 Q 50 25 55 30 Q 60 35 65 30 Q 75 20 85 30" 
          fill="none" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="30" x2="15" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="85" y1="30" x2="100" y2="30" stroke="#333" stroke-width="2"/>
    <text x="50" y="60" text-anchor="middle" font-size="10" fill="#333">Powdered Iron</text>
    <text x="50" y="72" text-anchor="middle" font-size="8" fill="#666">>RF applications</text>
  </g>>
  
  <!-- Solid Iron Core -->
  <g transform="translate(440, 150)">
    <rect x="35" y="20" width="30" height="20" rx="3" fill="#2f4f4f" stroke="#333" stroke-width="2"/>
    <path d="M 10 30 Q 20 20 30 30 Q 35 35 40 30 Q 45 25 50 30 Q 55 35 60 30 Q 70 20 80 30 Q 90 40 100 30" 
          fill="none" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="30" x2="10" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="30" x2="110" y2="30" stroke="#333" stroke-width="2"/>
    <text x="55" y="60" text-anchor="middle" font-size="10" fill="#333">Solid Iron</text>
    <text x="55" y="72" text-anchor="middle" font-size="8" fill="#666">>Low frequency</text>
  </g>>
  
  <!-- Variable Iron Core -->
  <g transform="translate(580, 150)">
    <rect x="35" y="15" width="30" height="30" rx="3" fill="#2f4f4f" stroke="#333" stroke-width="1" stroke-dasharray="3,2"/>
    <path d="M 10 30 Q 20 20 30 30 Q 35 35 40 30 Q 45 25 50 30 Q 55 35 60 30 Q 70 20 80 30 Q 90 40 100 30" 
          fill="none" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="30" x2="10" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="30" x2="110" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="5" x2="50" y2="15" stroke="#333" stroke-width="2"/>
    <polygon points="45,5 55,5 50,0" fill="#333"/>
    <text x="55" y="65" text-anchor="middle" font-size="10" fill="#333">Variable Core</text>
    <text x="55" y="77" text-anchor="middle" font-size="8" fill="#666">>Tunable</text>
  </g>>
  
  <!-- Ferrite Core and Toroidal -->
  <rect x="50" y="260" width="700" height="200" rx="10" fill="#f5f5dc" stroke="#d2691e" stroke-width="2"/>
  <text x="400" y="280" text-anchor="middle" font-size="16" font-weight="bold" fill="#8b4513">Ferrite Core &amp; Special Inductors</text>
  
  <!-- Ferrite Rod Core -->>
  <g transform="translate(100, 300)">
    <rect x="30" y="25" width="40" height="10" rx="5" fill="#4b0082" stroke="#333" stroke-width="2"/>
    <path d="M 10 30 Q 20 20 30 30 Q 35 35 40 30 Q 45 25 50 30 Q 55 35 60 30 Q 70 20 80 30" 
          fill="none" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="30" x2="10" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="80" y1="30" x2="90" y2="30" stroke="#333" stroke-width="2"/>
    <text x="45" y="55" text-anchor="middle" font-size="10" fill="#333">Ferrite Rod</text>
    <text x="45" y="67" text-anchor="middle" font-size="8" fill="#666">>High permeability</text>
  </g>>
  
  <!-- E-Core -->
  <g transform="translate(250, 300)">
    <path d="M 30 15 L 60 15 L 60 20 L 50 20 L 50 25 L 60 25 L 60 30 L 50 30 L 50 35 L 60 35 L 60 40 L 50 40 L 50 45 L 60 45 L 60 50 L 30 50 L 30 45 L 40 45 L 40 40 L 30 40 L 30 35 L 40 35 L 40 30 L 30 30 L 30 25 L 40 25 L 40 20 L 30 20 Z" 
          fill="#4b0082" stroke="#333" stroke-width="1"/>
    <path d="M 20 30 Q 25 20 30 30 Q 35 35 40 30 Q 45 25 50 30 Q 55 35 60 30 Q 65 25 70 30" 
          fill="none" stroke="#333" stroke-width="2"/>
    <line x1="10" y1="32.5" x2="20" y2="32.5" stroke="#333" stroke-width="2"/>
    <line x1="70" y1="32.5" x2="80" y2="32.5" stroke="#333" stroke-width="2"/>
    <text x="45" y="75" text-anchor="middle" font-size="10" fill="#333">E-Core</text>
    <text x="45" y="87" text-anchor="middle" font-size="8" fill="#666">>Transformer core</text>
  </g>>
  
  <!-- Pot Core -->
  <g transform="translate(400, 300)">
    <ellipse cx="45" cy="32.5" rx="25" ry="20" fill="#4b0082" stroke="#333" stroke-width="2"/>
    <ellipse cx="45" cy="32.5" rx="15" ry="12" fill="#f5f5dc"/>
    <path d="M 25 32.5 Q 30 22.5 35 32.5 Q 40 37.5 45 32.5 Q 50 27.5 55 32.5 Q 60 37.5 65 32.5" 
          fill="none" stroke="#333" stroke-width="2"/>
    <line x1="10" y1="32.5" x2="20" y2="32.5" stroke="#333" stroke-width="2"/>
    <line x1="70" y1="32.5" x2="80" y2="32.5" stroke="#333" stroke-width="2"/>
    <text x="45" y="70" text-anchor="middle" font-size="10" fill="#333">Pot Core</text>
    <text x="45" y="82" text-anchor="middle" font-size="8" fill="#666">>Shielded</text>
  </g>>
  
  <!-- Toroidal -->
  <g transform="translate(550, 300)">
    <ellipse cx="45" cy="32.5" rx="25" ry="20" fill="none" stroke="#4b0082" stroke-width="3"/>
    <ellipse cx="45" cy="32.5" rx="12" ry="10" fill="none" stroke="#4b0082" stroke-width="3"/>
    <path d="M 20 25 Q 30 15 45 20 Q 60 25 70 32.5 Q 60 40 45 45 Q 30 50 20 40 Q 25 32.5 20 25" 
          fill="none" stroke="#333" stroke-width="2"/>
    <text x="45" y="70" text-anchor="middle" font-size="10" fill="#333">Toroidal</text>
    <text x="45" y="82" text-anchor="middle" font-size="8" fill="#666">>Low EMI</text>
  </g>>
  
  <!-- Inductance Formula -->
  <g transform="translate(100, 380)">
    <text x="0" y="0" font-size="14" font-weight="bold" fill="#333">Inductance (L) = N²A/l</text>
    <text x="0" y="20" font-size="11" fill="#666">> = permeability of core</text>
    <text x="0" y="35" font-size="11" fill="#666">>N = number of turns</text>
    <text x="0" y="50" font-size="11" fill="#666">>A = cross-sectional area</text>
    <text x="0" y="65" font-size="11" fill="#666">>l = length of coil</text>
  </g>>
  
  <!-- Color Coding -->
  <g transform="translate(400, 380)">
    <text x="0" y="0" font-size="14" font-weight="bold" fill="#333">Inductor Color Code</text>
    <rect x="0" y="10" width="120" height="25" rx="12" fill="#ddd" stroke="#333" stroke-width="1"/>>
    <rect x="10" y="15" width="6" height="15" fill="#8b4513"/>
    <rect x="20" y="15" width="6" height="15" fill="#000000"/>
    <rect x="30" y="15" width="6" height="15" fill="#ff0000"/>
    <rect x="45" y="15" width="6" height="15" fill="#ffd700"/>
    <text x="60" y="25" font-size="10" fill="#333">10H ±5%</text>
    <text x="0" y="55" font-size="10" fill="#666">>Same as resistor color code</text>
    <text x="0" y="70" font-size="10" fill="#666">>but for inductance values</text>
  </g>>
</svg>