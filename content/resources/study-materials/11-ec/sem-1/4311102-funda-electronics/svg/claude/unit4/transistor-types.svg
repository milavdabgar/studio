<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">Types of Transistors</text>
  
  <!-- BJT Section -->
  <rect x="50" y="60" width="900" height="280" rx="10" fill="#e8f5e8" stroke="#28a745" stroke-width="2"/>
  <text x="500" y="85" text-anchor="middle" font-size="18" font-weight="bold" fill="#155724">Bipolar Junction Transistor (BJT)</text>
  
  <!-- NPN Transistor -->
  <rect x="80" y="110" width="380" height="200" rx="8" fill="#f0f8ff" stroke="#4169e1" stroke-width="2"/>
  <text x="270" y="130" text-anchor="middle" font-size="16" font-weight="bold" fill="#191970">NPN Transistor</text>
  
  <!-- NPN Symbol -->
  <g transform="translate(120, 150)">
    <!-- Base line -->
    <line x1="40" y1="20" x2="40" y2="80" stroke="#333" stroke-width="3"/>
    <!-- Emitter -->
    <line x1="40" y1="35" x2="70" y2="20" stroke="#333" stroke-width="2"/>
    <polygon points="65,22 70,20 67,15" fill="#333"/>
    <!-- Collector -->
    <line x1="40" y1="65" x2="70" y2="80" stroke="#333" stroke-width="2"/>
    <!-- Terminals -->
    <line x1="10" y1="50" x2="40" y2="50" stroke="#333" stroke-width="2"/>
    <line x1="70" y1="20" x2="100" y2="20" stroke="#333" stroke-width="2"/>
    <line x1="70" y1="80" x2="100" y2="80" stroke="#333" stroke-width="2"/>
    <!-- Labels -->
    <text x="5" y="55" font-size="12" fill="#333">B</text>
    <text x="105" y="25" font-size="12" fill="#333">C</text>
    <text x="105" y="85" font-size="12" fill="#333">E</text>
    <text x="55" y="110" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">NPN Symbol</text>
  </g>
  
  <!-- NPN Structure -->
  <g transform="translate(260, 150)">
    <!-- N-P-N layers -->
    <rect x="10" y="20" width="30" height="60" fill="#bae1ff" stroke="#0077be" stroke-width="2"/>
    <rect x="40" y="20" width="20" height="60" fill="#ffb3ba" stroke="#e63946" stroke-width="2"/>
    <rect x="60" y="20" width="30" height="60" fill="#bae1ff" stroke="#0077be" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="25" y="15" text-anchor="middle" font-size="12" fill="#0077be" font-weight="bold">N</text>
    <text x="50" y="15" text-anchor="middle" font-size="12" fill="#e63946" font-weight="bold">P</text>
    <text x="75" y="15" text-anchor="middle" font-size="12" fill="#0077be" font-weight="bold">N</text>
    
    <!-- Terminals -->
    <line x1="25" y1="20" x2="25" y2="5" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="80" x2="50" y2="95" stroke="#333" stroke-width="2"/>
    <line x1="75" y1="20" x2="75" y2="5" stroke="#333" stroke-width="2"/>
    
    <text x="20" y="0" font-size="10" fill="#333">E</text>
    <text x="45" y="105" font-size="10" fill="#333">B</text>
    <text x="70" y="0" font-size="10" fill="#333">C</text>
    
    <text x="50" y="110" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">NPN Structure</text>
  </g>
  
  <!-- PNP Transistor -->
  <rect x="540" y="110" width="380" height="200" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="730" y="130" text-anchor="middle" font-size="16" font-weight="bold" fill="#f57c00">PNP Transistor</text>
  
  <!-- PNP Symbol -->
  <g transform="translate(580, 150)">
    <!-- Base line -->
    <line x1="40" y1="20" x2="40" y2="80" stroke="#333" stroke-width="3"/>
    <!-- Emitter -->
    <line x1="40" y1="35" x2="70" y2="20" stroke="#333" stroke-width="2"/>
    <polygon points="43,32 40,35 48,37" fill="#333"/>
    <!-- Collector -->
    <line x1="40" y1="65" x2="70" y2="80" stroke="#333" stroke-width="2"/>
    <!-- Terminals -->
    <line x1="10" y1="50" x2="40" y2="50" stroke="#333" stroke-width="2"/>
    <line x1="70" y1="20" x2="100" y2="20" stroke="#333" stroke-width="2"/>
    <line x1="70" y1="80" x2="100" y2="80" stroke="#333" stroke-width="2"/>
    <!-- Labels -->
    <text x="5" y="55" font-size="12" fill="#333">B</text>
    <text x="105" y="25" font-size="12" fill="#333">E</text>
    <text x="105" y="85" font-size="12" fill="#333">C</text>
    <text x="55" y="110" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">PNP Symbol</text>
  </g>
  
  <!-- PNP Structure -->
  <g transform="translate(720, 150)">
    <!-- P-N-P layers -->
    <rect x="10" y="20" width="30" height="60" fill="#ffb3ba" stroke="#e63946" stroke-width="2"/>
    <rect x="40" y="20" width="20" height="60" fill="#bae1ff" stroke="#0077be" stroke-width="2"/>
    <rect x="60" y="20" width="30" height="60" fill="#ffb3ba" stroke="#e63946" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="25" y="15" text-anchor="middle" font-size="12" fill="#e63946" font-weight="bold">P</text>
    <text x="50" y="15" text-anchor="middle" font-size="12" fill="#0077be" font-weight="bold">N</text>
    <text x="75" y="15" text-anchor="middle" font-size="12" fill="#e63946" font-weight="bold">P</text>
    
    <!-- Terminals -->
    <line x1="25" y1="20" x2="25" y2="5" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="80" x2="50" y2="95" stroke="#333" stroke-width="2"/>
    <line x1="75" y1="20" x2="75" y2="5" stroke="#333" stroke-width="2"/>
    
    <text x="20" y="0" font-size="10" fill="#333">E</text>
    <text x="45" y="105" font-size="10" fill="#333">B</text>
    <text x="70" y="0" font-size="10" fill="#333">C</text>
    
    <text x="50" y="110" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">PNP Structure</text>
  </g>
  
  <!-- FET Section -->
  <rect x="50" y="370" width="900" height="280" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="500" y="395" text-anchor="middle" font-size="18" font-weight="bold" fill="#0d47a1">Field Effect Transistor (FET)</text>
  
  <!-- JFET -->
  <rect x="80" y="420" width="280" height="200" rx="8" fill="#f8f9fa" stroke="#666" stroke-width="2"/>
  <text x="220" y="440" text-anchor="middle" font-size="16" font-weight="bold" fill="#495057">JFET (N-Channel)</text>
  
  <!-- JFET Symbol -->
  <g transform="translate(120, 460)">
    <!-- Channel -->
    <line x1="40" y1="20" x2="40" y2="80" stroke="#333" stroke-width="3"/>
    <!-- Drain -->
    <line x1="40" y1="30" x2="70" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="70" y1="30" x2="70" y2="10" stroke="#333" stroke-width="2"/>
    <!-- Source -->
    <line x1="40" y1="70" x2="70" y2="70" stroke="#333" stroke-width="2"/>
    <line x1="70" y1="70" x2="70" y2="90" stroke="#333" stroke-width="2"/>
    <!-- Gate -->
    <line x1="30" y1="50" x2="40" y2="50" stroke="#333" stroke-width="2"/>
    <line x1="10" y1="50" x2="30" y2="50" stroke="#333" stroke-width="2"/>
    <polygon points="33,47 30,50 33,53" fill="#333"/>
    
    <!-- Labels -->
    <text x="5" y="55" font-size="12" fill="#333">G</text>
    <text x="75" y="15" font-size="12" fill="#333">D</text>
    <text x="75" y="100" font-size="12" fill="#333">S</text>
    <text x="40" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">JFET Symbol</text>
  </g>
  
  <!-- MOSFET Enhancement -->
  <rect x="380" y="420" width="280" height="200" rx="8" fill="#f0f8ff" stroke="#4169e1" stroke-width="2"/>
  <text x="520" y="440" text-anchor="middle" font-size="16" font-weight="bold" fill="#191970">MOSFET (Enhancement)</text>
  
  <!-- MOSFET Symbol -->
  <g transform="translate(420, 460)">
    <!-- Substrate -->
    <line x1="40" y1="20" x2="40" y2="80" stroke="#333" stroke-width="3"/>
    <!-- Gate -->
    <line x1="30" y1="20" x2="30" y2="80" stroke="#333" stroke-width="2"/>
    <line x1="10" y1="50" x2="30" y2="50" stroke="#333" stroke-width="2"/>
    <!-- Drain -->
    <line x1="40" y1="25" x2="50" y2="25" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="25" x2="50" y2="10" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="10" x2="80" y2="10" stroke="#333" stroke-width="2"/>
    <!-- Source -->
    <line x1="40" y1="75" x2="50" y2="75" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="75" x2="50" y2="90" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="90" x2="80" y2="90" stroke="#333" stroke-width="2"/>
    <!-- Body -->
    <line x1="40" y1="50" x2="50" y2="50" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="50" x2="65" y2="50" stroke="#333" stroke-width="2"/>
    <polygon points="62,47 65,50 62,53" fill="#333"/>
    
    <!-- Channel (dashed for enhancement) -->
    <line x1="45" y1="30" x2="45" y2="70" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- Labels -->
    <text x="5" y="55" font-size="12" fill="#333">G</text>
    <text x="85" y="15" font-size="12" fill="#333">D</text>
    <text x="85" y="100" font-size="12" fill="#333">S</text>
    <text x="70" y="55" font-size="12" fill="#333">B</text>
    <text x="45" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">MOSFET Symbol</text>
  </g>
  
  <!-- MOSFET Depletion -->
  <rect x="680" y="420" width="240" height="200" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="800" y="440" text-anchor="middle" font-size="16" font-weight="bold" fill="#f57c00">MOSFET (Depletion)</text>
  
  <!-- MOSFET Depletion Symbol -->
  <g transform="translate(720, 460)">
    <!-- Substrate -->
    <line x1="40" y1="20" x2="40" y2="80" stroke="#333" stroke-width="3"/>
    <!-- Gate -->
    <line x1="30" y1="20" x2="30" y2="80" stroke="#333" stroke-width="2"/>
    <line x1="10" y1="50" x2="30" y2="50" stroke="#333" stroke-width="2"/>
    <!-- Drain -->
    <line x1="40" y1="25" x2="50" y2="25" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="25" x2="50" y2="10" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="10" x2="80" y2="10" stroke="#333" stroke-width="2"/>
    <!-- Source -->
    <line x1="40" y1="75" x2="50" y2="75" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="75" x2="50" y2="90" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="90" x2="80" y2="90" stroke="#333" stroke-width="2"/>
    
    <!-- Channel (solid for depletion) -->
    <line x1="45" y1="30" x2="45" y2="70" stroke="#333" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="5" y="55" font-size="12" fill="#333">G</text>
    <text x="85" y="15" font-size="12" fill="#333">D</text>
    <text x="85" y="100" font-size="12" fill="#333">S</text>
    <text x="45" y="120" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Depletion MOSFET</text>
  </g>
  
  <!-- Comparison Table -->
  <g transform="translate(50, 670)">
    <rect x="0" y="0" width="900" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="450" y="15" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Key Differences: BJT (Current controlled) • JFET (Voltage controlled, normally ON) • MOSFET (Voltage controlled, high input impedance)</text>
  </g>
</svg>