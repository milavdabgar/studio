<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Active Components Section -->
  <rect x="50" y="50" width="300" height="280" rx="15" fill="#e8f4fd" stroke="#2196f3" stroke-width="2"/>
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1976d2">Active</text>
  
  <!-- Transistor -->
  <g transform="translate(80, 80)">
    <circle cx="30" cy="30" r="25" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="5" y1="30" x2="30" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="10" x2="30" y2="50" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="20" x2="55" y2="5" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="40" x2="55" y2="55" stroke="#333" stroke-width="2"/>
    <polygon points="50,8 55,5 50,2" fill="#333"/>
    <text x="30" y="75" text-anchor="middle" font-size="12" fill="#333">Transistor</text>
  </g>
  
  <!-- Op-Amp -->
  <g transform="translate(180, 80)">
    <polygon points="5,15 5,45 45,30" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="22" x2="5" y2="22" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="38" x2="5" y2="38" stroke="#333" stroke-width="2"/>
    <line x1="45" y1="30" x2="55" y2="30" stroke="#333" stroke-width="2"/>
    <text x="15" y="20" font-size="10" fill="#333">+</text>
    <text x="15" y="40" font-size="10" fill="#333">-</text>
    <text x="30" y="75" text-anchor="middle" font-size="12" fill="#333">Op-Amp</text>
  </g>
  
  <!-- Diode -->
  <g transform="translate(80, 180)">
    <polygon points="20,10 20,50 40,30" fill="#333"/>
    <line x1="40" y1="10" x2="40" y2="50" stroke="#333" stroke-width="3"/>
    <line x1="0" y1="30" x2="20" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="40" y1="30" x2="60" y2="30" stroke="#333" stroke-width="2"/>
    <text x="30" y="75" text-anchor="middle" font-size="12" fill="#333">Diode</text>
  </g>
  
  <!-- IC -->
  <g transform="translate(180, 180)">
    <rect x="10" y="10" width="40" height="30" rx="3" fill="none" stroke="#333" stroke-width="2"/>
    <circle cx="20" cy="20" r="2" fill="#333"/>
    <line x1="5" y1="15" x2="10" y2="15" stroke="#333" stroke-width="1"/>
    <line x1="5" y1="20" x2="10" y2="20" stroke="#333" stroke-width="1"/>
    <line x1="5" y1="25" x2="10" y2="25" stroke="#333" stroke-width="1"/>
    <line x1="5" y1="30" x2="10" y2="30" stroke="#333" stroke-width="1"/>
    <line x1="50" y1="15" x2="55" y2="15" stroke="#333" stroke-width="1"/>
    <line x1="50" y1="20" x2="55" y2="20" stroke="#333" stroke-width="1"/>
    <line x1="50" y1="25" x2="55" y2="25" stroke="#333" stroke-width="1"/>
    <line x1="50" y1="30" x2="55" y2="30" stroke="#333" stroke-width="1"/>
    <text x="30" y="75" text-anchor="middle" font-size="12" fill="#333">IC</text>
  </g>
  
  <!-- Passive Components Section -->
  <rect x="450" y="50" width="300" height="280" rx="15" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f57c00">Passive</text>
  
  <!-- Resistor -->
  <g transform="translate(480, 80)">
    <rect x="15" y="25" width="30" height="10" rx="2" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="30" x2="15" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="45" y1="30" x2="60" y2="30" stroke="#333" stroke-width="2"/>
    <text x="30" y="75" text-anchor="middle" font-size="12" fill="#333">Resistor</text>
  </g>
  
  <!-- Capacitor -->
  <g transform="translate(580, 80)">
    <line x1="25" y1="10" x2="25" y2="50" stroke="#333" stroke-width="3"/>
    <line x1="35" y1="10" x2="35" y2="50" stroke="#333" stroke-width="3"/>
    <line x1="0" y1="30" x2="25" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="35" y1="30" x2="60" y2="30" stroke="#333" stroke-width="2"/>
    <text x="30" y="75" text-anchor="middle" font-size="12" fill="#333">Capacitor</text>
  </g>
  
  <!-- Inductor -->
  <g transform="translate(480, 180)">
    <path d="M 10 30 Q 15 20 20 30 Q 25 40 30 30 Q 35 20 40 30 Q 45 40 50 30" 
          fill="none" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="30" x2="10" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="30" x2="60" y2="30" stroke="#333" stroke-width="2"/>
    <text x="30" y="75" text-anchor="middle" font-size="12" fill="#333">Inductor</text>
  </g>
  
  <!-- Crystal -->
  <g transform="translate(580, 180)">
    <rect x="20" y="20" width="20" height="20" rx="2" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="15" y1="25" x2="20" y2="25" stroke="#333" stroke-width="2"/>
    <line x1="15" y1="35" x2="20" y2="35" stroke="#333" stroke-width="2"/>
    <line x1="40" y1="25" x2="45" y2="25" stroke="#333" stroke-width="2"/>
    <line x1="40" y1="35" x2="45" y2="35" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="30" x2="15" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="45" y1="30" x2="60" y2="30" stroke="#333" stroke-width="2"/>
    <text x="30" y="75" text-anchor="middle" font-size="12" fill="#333">Crystal</text>
  </g>
  
  <!-- Energy Flow Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <path d="M 200 350 Q 300 370 400 350" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="300" y="380" text-anchor="middle" font-size="14" fill="#666">Amplify/Control Energy</text>
  
  <path d="M 600 350 Q 500 370 400 350" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="500" y="395" text-anchor="middle" font-size="14" fill="#666">Store/Dissipate Energy</text>
</svg>