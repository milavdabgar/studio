<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">>
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">Electronic Waste (E-Waste) Management</text>
  
  <!-- E-Waste Sources -->>
  <rect x="50" y="60" width="900" height="150" rx="10" fill="#ffebee" stroke="#d32f2f" stroke-width="2"/>
  <text x="500" y="85" text-anchor="middle" font-size="18" font-weight="bold" fill="#c62828">Sources of Electronic Waste</text>
  
  <!-- Consumer Electronics -->>
  <g transform="translate(80, 110)">
    <!-- Mobile Phone -->
    <rect x="0" y="0" width="25" height="40" rx="3" fill="#333" stroke="#666" stroke-width="1"/>
    <rect x="2" y="5" width="21" height="15" fill="#87ceeb"/>
    <circle cx="12.5" cy="33" r="3" fill="#fff" stroke="#333" stroke-width="1"/>
    <text x="12.5" y="50" text-anchor="middle" font-size="8" fill="#333">Mobile</text>
    
    <!-- Laptop -->>
    <g transform="translate(50, 0)">
      <rect x="0" y="20" width="40" height="25" rx="2" fill="#ddd" stroke="#333" stroke-width="1"/>
      <rect x="10" y="0" width="30" height="20" rx="2" fill="#333" stroke="#666" stroke-width="1"/>
      <rect x="12" y="2" width="26" height="16" fill="#87ceeb"/>
      <text x="25" y="55" text-anchor="middle" font-size="8" fill="#333">Laptop</text>
    </g>>
    
    <!-- TV -->
    <g transform="translate(120, 5)">
      <rect x="0" y="0" width="50" height="30" rx="3" fill="#333" stroke="#666" stroke-width="1"/>
      <rect x="3" y="3" width="44" height="24" fill="#000"/>
      <rect x="20" y="30" width="10" height="8" fill="#666"/>
      <rect x="15" y="38" width="20" height="3" fill="#666"/>
      <text x="25" y="52" text-anchor="middle" font-size="8" fill="#333">Television</text>
    </g>>
    
    <!-- Desktop PC -->
    <g transform="translate(200, 10)">
      <rect x="0" y="0" width="20" height="25" fill="#ddd" stroke="#333" stroke-width="1"/>
      <rect x="2" y="2" width="16" height="8" fill="#666"/>
      <circle cx="5" cy="15" r="2" fill="#00ff00"/>
      <circle cx="15" cy="15" r="2" fill="#ff0000"/>
      <text x="10" y="40" text-anchor="middle" font-size="8" fill="#333">Desktop</text>
    </g>>
    
    <!-- Gaming Console -->
    <g transform="translate(250, 15)">
      <rect x="0" y="0" width="35" height="15" rx="2" fill="#000" stroke="#333" stroke-width="1"/>
      <circle cx="8" cy="7.5" r="3" fill="#666"/>
      <circle cx="27" cy="7.5" r="3" fill="#666"/>
      <text x="17.5" y="30" text-anchor="middle" font-size="8" fill="#333">Gaming</text>
    </g>>
    
    <!-- Statistics -->
    <g transform="translate(350, 0)">
      <text x="0" y="15" font-size="12" font-weight="bold" fill="#d32f2f">Global E-Waste Statistics:</text>
      <text x="0" y="30" font-size="11" fill="#333">>• 54 million tons generated annually</text>
      <text x="0" y="45" font-size="11" fill="#333">>• Only 20% properly recycled</text>
    </g>>
    
    <!-- Home Appliances -->
    <g transform="translate(600, 0)">
      <!-- Refrigerator -->
      <rect x="0" y="0" width="25" height="40" rx="2" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
      <rect x="2" y="5" width="6" height="30" fill="#87ceeb"/>
      <circle cx="20" cy="10" r="2" fill="#333"/>
      <text x="12.5" y="50" text-anchor="middle" font-size="8" fill="#333">Appliances</text>
      
      <!-- Washing Machine -->>
      <g transform="translate(50, 5)">
        <rect x="0" y="0" width="30" height="30" rx="3" fill="#e0e0e0" stroke="#333" stroke-width="1"/>
        <circle cx="15" cy="15" r="8" fill="none" stroke="#333" stroke-width="1"/>
        <circle cx="15" cy="15" r="3" fill="#666"/>
        <text x="15" y="45" text-anchor="middle" font-size="8" fill="#333">Washing</text>
      </g>>
      
      <!-- Air Conditioner -->
      <g transform="translate(100, 10)">
        <rect x="0" y="0" width="40" height="20" rx="2" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
        <rect x="5" y="5" width="30" height="5" fill="#87ceeb"/>
        <rect x="5" y="12" width="30" height="5" fill="#87ceeb"/>
        <text x="20" y="35" text-anchor="middle" font-size="8" fill="#333">AC Unit</text>
      </g>>
    </g>
  </g>>
  
  <!-- Environmental Impact -->
  <rect x="50" y="240" width="440" height="200" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="270" y="265" text-anchor="middle" font-size="16" font-weight="bold" fill="#f57c00">Environmental Impact</text>
  
  <g transform="translate(80, 280)">>
    <!-- Soil Contamination -->
    <g>
      <ellipse cx="30" cy="20" rx="25" ry="15" fill="#8b4513" stroke="#654321" stroke-width="2"/>
      <circle cx="20" cy="15" r="2" fill="#ff0000"/>
      <circle cx="35" cy="18" r="2" fill="#ff0000"/>
      <circle cx="25" cy="25" r="2" fill="#ff0000"/>
      <text x="30" y="45" text-anchor="middle" font-size="10" fill="#f57c00" font-weight="bold">Soil</text>
      <text x="30" y="57" text-anchor="middle" font-size="10" fill="#f57c00" font-weight="bold">>Contamination</text>
    </g>>
    
    <!-- Water Pollution -->
    <g transform="translate(100, 0)">
      <path d="M 10 30 Q 20 10 30 30 Q 40 50 50 30 Q 60 10 70 30" fill="#4169e1" stroke="#1e90ff" stroke-width="2"/>
      <circle cx="25" cy="25" r="2" fill="#ff0000"/>
      <circle cx="45" cy="20" r="2" fill="#ff0000"/>
      <circle cx="35" cy="35" r="2" fill="#ff0000"/>
      <text x="40" y="55" text-anchor="middle" font-size="10" fill="#f57c00" font-weight="bold">Water</text>
      <text x="40" y="67" text-anchor="middle" font-size="10" fill="#f57c00" font-weight="bold">>Pollution</text>
    </g>>
    
    <!-- Air Pollution -->
    <g transform="translate(200, 0)">
      <circle cx="30" cy="20" r="20" fill="#87ceeb" opacity="0.5" stroke="#4682b4" stroke-width="2"/>
      <path d="M 15 15 Q 20 10 25 15 Q 30 20 35 15 Q 40 10 45 15" fill="none" stroke="#666" stroke-width="2"/>
      <circle cx="20" cy="18" r="1" fill="#333"/>
      <circle cx="30" cy="15" r="1" fill="#333"/>
      <circle cx="40" cy="20" r="1" fill="#333"/>
      <text x="30" y="55" text-anchor="middle" font-size="10" fill="#f57c00" font-weight="bold">Air</text>
      <text x="30" y="67" text-anchor="middle" font-size="10" fill="#f57c00" font-weight="bold">>Pollution</text>
    </g>>
    
    <!-- Toxic Materials List -->
    <g transform="translate(0, 90)">
      <text x="150" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#d84315">Hazardous Materials</text>
      <text x="0" y="20" font-size="11" fill="#bf360c">>• Lead (Pb) - CRT monitors, solder</text>
      <text x="0" y="35" font-size="11" fill="#bf360c">>• Mercury (Hg) - LCD backlights, switches</text>
      <text x="0" y="50" font-size="11" fill="#bf360c">>• Cadmium (Cd) - Batteries, semiconductors</text>
      <text x="0" y="65" font-size="11" fill="#bf360c">>• Chromium (Cr) - Metal coatings</text>
      <text x="0" y="80" font-size="11" fill="#bf360c">>• Flame retardants - Plastic casings</text>
    </g>>
  </g>
  
  <!-- Recycling Process -->>
  <rect x="510" y="240" width="440" height="200" rx="10" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
  <text x="730" y="265" text-anchor="middle" font-size="16" font-weight="bold" fill="#2e7d32">E-Waste Recycling Process</text>
  
  <g transform="translate(540, 280)">>
    <!-- Step 1: Collection -->
    <g>
      <rect x="0" y="0" width="60" height="30" rx="5" fill="#81c784" stroke="#4caf50" stroke-width="2"/>
      <text x="30" y="20" text-anchor="middle" font-size="11" font-weight="bold" fill="#1b5e20">COLLECTION</text>
      <text x="30" y="45" text-anchor="middle" font-size="9" fill="#2e7d32">>Drop-off centers</text>
      <text x="30" y="57" text-anchor="middle" font-size="9" fill="#2e7d32">>Pickup services</text>
    </g>>
    
    <!-- Arrow 1 -->
    <path d="M 70 15 L 90 15" fill="none" stroke="#4caf50" stroke-width="2" marker-end="url(#greenArrow)"/>
    
    <!-- Step 2: Sorting -->
    <g transform="translate(100, 0)">
      <rect x="0" y="0" width="60" height="30" rx="5" fill="#a5d6a7" stroke="#4caf50" stroke-width="2"/>
      <text x="30" y="20" text-anchor="middle" font-size="11" font-weight="bold" fill="#1b5e20">SORTING</text>
      <text x="30" y="45" text-anchor="middle" font-size="9" fill="#2e7d32">>Manual sorting</text>
      <text x="30" y="57" text-anchor="middle" font-size="9" fill="#2e7d32">>Material separation</text>
    </g>>
    
    <!-- Arrow 2 -->
    <path d="M 170 15 L 190 15" fill="none" stroke="#4caf50" stroke-width="2" marker-end="url(#greenArrow)"/>
    
    <!-- Step 3: Dismantling -->
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="60" height="30" rx="5" fill="#c8e6c9" stroke="#4caf50" stroke-width="2"/>
      <text x="30" y="20" text-anchor="middle" font-size="11" font-weight="bold" fill="#1b5e20">DISMANTLING</text>
      <text x="30" y="45" text-anchor="middle" font-size="9" fill="#2e7d32">>Component removal</text>
      <text x="30" y="57" text-anchor="middle" font-size="9" fill="#2e7d32">>Material extraction</text>
    </g>>
    
    <!-- Recovery Materials -->
    <g transform="translate(0, 80)">
      <text x="150" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#2e7d32">Recoverable Materials</text>
      
      <!-- Gold -->>
      <circle cx="30" cy="25" r="8" fill="#ffd700" stroke="#ffb300" stroke-width="2"/>
      <text x="30" y="29" text-anchor="middle" font-size="8" fill="#333">Au</text>
      <text x="30" y="45" text-anchor="middle" font-size="9" fill="#2e7d32">>Gold</text>
      
      <!-- Silver -->>
      <circle cx="80" cy="25" r="8" fill="#c0c0c0" stroke="#9e9e9e" stroke-width="2"/>
      <text x="80" y="29" text-anchor="middle" font-size="8" fill="#333">Ag</text>
      <text x="80" y="45" text-anchor="middle" font-size="9" fill="#2e7d32">>Silver</text>
      
      <!-- Copper -->>
      <circle cx="130" cy="25" r="8" fill="#b87333" stroke="#8d6e63" stroke-width="2"/>
      <text x="130" y="29" text-anchor="middle" font-size="8" fill="#fff">Cu</text>
      <text x="130" y="45" text-anchor="middle" font-size="9" fill="#2e7d32">>Copper</text>
      
      <!-- Aluminum -->>
      <circle cx="180" cy="25" r="8" fill="#b0c4de" stroke="#90a4ae" stroke-width="2"/>
      <text x="180" y="29" text-anchor="middle" font-size="8" fill="#333">Al</text>
      <text x="180" y="45" text-anchor="middle" font-size="9" fill="#2e7d32">>Aluminum</text>
      
      <!-- Plastic -->>
      <circle cx="230" cy="25" r="8" fill="#ffeb3b" stroke="#fbc02d" stroke-width="2"/>
      <text x="230" y="29" text-anchor="middle" font-size="8" fill="#333">P</text>
      <text x="230" y="45" text-anchor="middle" font-size="9" fill="#2e7d32">>Plastic</text>
    </g>>
  </g>
  
  <!-- Arrow marker definition -->>
  <defs>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4caf50"/>
    </marker>
    <marker id="blueArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">>
      <polygon points="0 0, 10 3.5, 0 7" fill="#2196f3"/>
    </marker>
  </defs>>
  
  <!-- Best Practices -->
  <rect x="50" y="470" width="900" height="280" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="500" y="495" text-anchor="middle" font-size="18" font-weight="bold" fill="#1565c0">E-Waste Management Best Practices</text>
  
  <!-- Reduce -->>
  <g transform="translate(80, 520)">
    <circle cx="50" cy="50" r="45" fill="#f44336" stroke="#d32f2f" stroke-width="3"/>
    <text x="50" y="35" text-anchor="middle" font-size="16" font-weight="bold" fill="#fff">REDUCE</text>
    <text x="50" y="55" text-anchor="middle" font-size="12" fill="#fff">>Buy only</text>
    <text x="50" y="70" text-anchor="middle" font-size="12" fill="#fff">>what you need</text>
    
    <g transform="translate(0, 110)">>
      <text x="50" y="0" text-anchor="middle" font-size="12" font-weight="bold" fill="#d32f2f">Strategies:</text>
      <text x="0" y="15" font-size="10" fill="#333">>• Buy durable products</text>
      <text x="0" y="28" font-size="10" fill="#333">>• Choose quality over quantity</text>
      <text x="0" y="41" font-size="10" fill="#333">>• Avoid unnecessary upgrades</text>
      <text x="0" y="54" font-size="10" fill="#333">>• Research before purchasing</text>
    </g>>
  </g>
  
  <!-- Reuse -->>
  <g transform="translate(280, 520)">
    <circle cx="50" cy="50" r="45" fill="#ff9800" stroke="#f57c00" stroke-width="3"/>
    <text x="50" y="35" text-anchor="middle" font-size="16" font-weight="bold" fill="#fff">REUSE</text>
    <text x="50" y="55" text-anchor="middle" font-size="12" fill="#fff">>Extend product</text>
    <text x="50" y="70" text-anchor="middle" font-size="12" fill="#fff">>lifespan</text>
    
    <g transform="translate(0, 110)">>
      <text x="50" y="0" text-anchor="middle" font-size="12" font-weight="bold" fill="#f57c00">Strategies:</text>
      <text x="0" y="15" font-size="10" fill="#333">>• Donate working electronics</text>
      <text x="0" y="28" font-size="10" fill="#333">>• Sell or give to others</text>
      <text x="0" y="41" font-size="10" fill="#333">>• Repurpose for other uses</text>
      <text x="0" y="54" font-size="10" fill="#333">>• Upgrade components instead</text>
    </g>>
  </g>
  
  <!-- Recycle -->>
  <g transform="translate(480, 520)">
    <circle cx="50" cy="50" r="45" fill="#4caf50" stroke="#388e3c" stroke-width="3"/>
    <text x="50" y="35" text-anchor="middle" font-size="16" font-weight="bold" fill="#fff">RECYCLE</text>
    <text x="50" y="55" text-anchor="middle" font-size="12" fill="#fff">>Proper</text>
    <text x="50" y="70" text-anchor="middle" font-size="12" fill="#fff">>disposal</text>
    
    <g transform="translate(0, 110)">>
      <text x="50" y="0" text-anchor="middle" font-size="12" font-weight="bold" fill="#388e3c">Strategies:</text>
      <text x="0" y="15" font-size="10" fill="#333">>• Use certified recyclers</text>
      <text x="0" y="28" font-size="10" fill="#333">>• Manufacturer take-back programs</text>
      <text x="0" y="41" font-size="10" fill="#333">>• Community collection events</text>
      <text x="0" y="54" font-size="10" fill="#333">>• Remove personal data first</text>
    </g>>
  </g>
  
  <!-- Responsible Design -->>
  <g transform="translate(680, 520)">
    <circle cx="50" cy="50" r="45" fill="#2196f3" stroke="#1976d2" stroke-width="3"/>
    <text x="50" y="40" text-anchor="middle" font-size="14" font-weight="bold" fill="#fff">RESPONSIBLE</text>
    <text x="50" y="55" text-anchor="middle" font-size="14" font-weight="bold" fill="#fff">>DESIGN</text>
    <text x="50" y="70" text-anchor="middle" font-size="12" fill="#fff">>Eco-friendly</text>
    
    <g transform="translate(0, 110)">>
      <text x="50" y="0" text-anchor="middle" font-size="12" font-weight="bold" fill="#1976d2">Features:</text>
      <text x="0" y="15" font-size="10" fill="#333">>• Modular design</text>
      <text x="0" y="28" font-size="10" fill="#333">>• Recyclable materials</text>
      <text x="0" y="41" font-size="10" fill="#333">>• Reduce toxic substances</text>
      <text x="0" y="54" font-size="10" fill="#333">>• Energy efficiency</text>
    </g>>
  </g>
  
  <!-- Legislation &amp; Awareness -->>
  <g transform="translate(50, 720)">
    <rect x="0" y="0" width="900" height="60" fill="#fff" stroke="#ddd" stroke-width="1" rx="5"/>
    <text x="450" y="20" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Global Initiatives &amp; Legislation</text>
    <text x="20" y="40" font-size="11" fill="#666">>• WEEE Directive (EU) • RoHS Directive • Basel Convention • Producer Responsibility Laws</text>
    <text x="20" y="55" font-size="11" fill="#666">>• India: E-Waste Management Rules 2016 • USA: Various state laws • China: WEEE Management Regulation</text>
  </g>>
</svg>