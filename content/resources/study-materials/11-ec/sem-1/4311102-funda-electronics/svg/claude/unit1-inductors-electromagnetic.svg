<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Inductors &amp; Electromagnetic Induction</text>
  
  <!-- Faraday's Laws Section -->
  <rect x="50" y="80" width="550" height="200" fill="#e8f5e8" stroke="#4caf50" stroke-width="3" rx="10"/>
  <text x="325" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4caf50">FARADAY'S LAWS</text>
  
  <!-- First Law Illustration -->
  <g transform="translate(200, 180)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#2196f3" stroke-width="3"/>
    <text x="0" y="-50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">First Law</text>
    <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Changing flux</text>
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">induces EMF</text>
    
    <!-- Magnetic field lines -->
    <g stroke="#ff5722" stroke-width="2" fill="none">
      <circle cx="0" cy="0" r="15"/>
      <circle cx="0" cy="0" r="20"/>
      <circle cx="0" cy="0" r="25"/>
    </g>
    
    <!-- Motion arrows -->
    <defs>
      <marker id="arrowSmall" markerWidth="6" markerHeight="6" 
              refX="5" refY="3" orient="auto">
        <polygon points="0,0 0,6 6,3" fill="#f44336" />
      </marker>
    </defs>
    
    <line x1="-40" y1="0" x2="-35" y2="0" stroke="#f44336" stroke-width="2" marker-end="url(#arrowSmall)"/>
    <line x1="35" y1="0" x2="40" y2="0" stroke="#f44336" stroke-width="2" marker-end="url(#arrowSmall)"/>
  </g>
  
  <!-- Second Law Illustration -->
  <g transform="translate(450, 180)">
    <text x="0" y="-50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Second Law</text>
    <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">EMF = -N(dΦ/dt)</text>
    
    <!-- Coil representation -->
    <g stroke="#2196f3" stroke-width="3" fill="none">
      <ellipse cx="0" cy="-10" rx="25" ry="8"/>
      <ellipse cx="0" cy="-5" rx="25" ry="8"/>
      <ellipse cx="0" cy="0" rx="25" ry="8"/>
      <ellipse cx="0" cy="5" rx="25" ry="8"/>
      <ellipse cx="0" cy="10" rx="25" ry="8"/>
    </g>
    
    <!-- N turns indicator -->
    <text x="35" y="0" font-family="Arial, sans-serif" font-size="14" fill="#2196f3">N</text>
  </g>
  
  <!-- Inductor Types Section -->
  <rect x="650" y="80" width="500" height="350" fill="#fff3e0" stroke="#ff9800" stroke-width="3" rx="10"/>
  <text x="900" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ff9800">INDUCTOR TYPES</text>
  
  <!-- Air Core -->
  <g transform="translate(750, 160)">
    <path d="M -30,0 Q -20,-15 -10,0 Q 0,-15 10,0 Q 20,-15 30,0" fill="none" stroke="#ff9800" stroke-width="4"/>
    <line x1="-40" y1="0" x2="-30" y2="0" stroke="#333" stroke-width="3"/>
    <line x1="30" y1="0" x2="40" y2="0" stroke="#333" stroke-width="3"/>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Air Core</text>
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Low inductance</text>
    <text x="0" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">High frequency</text>
  </g>
  
  <!-- Iron Core -->
  <g transform="translate(1050, 160)">
    <path d="M -30,0 Q -20,-15 -10,0 Q 0,-15 10,0 Q 20,-15 30,0" fill="none" stroke="#ff9800" stroke-width="4"/>
    <rect x="-25" y="-3" width="50" height="6" fill="#795548"/>
    <line x1="-40" y1="0" x2="-30" y2="0" stroke="#333" stroke-width="3"/>
    <line x1="30" y1="0" x2="40" y2="0" stroke="#333" stroke-width="3"/>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Iron Core</text>
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">High inductance</text>
    <text x="0" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Low frequency</text>
  </g>
  
  <!-- Ferrite Core -->
  <g transform="translate(750, 260)">
    <path d="M -30,0 Q -20,-15 -10,0 Q 0,-15 10,0 Q 20,-15 30,0" fill="none" stroke="#ff9800" stroke-width="4"/>
    <rect x="-25" y="-3" width="50" height="6" fill="#424242"/>
    <line x1="-40" y1="0" x2="-30" y2="0" stroke="#333" stroke-width="3"/>
    <line x1="30" y1="0" x2="40" y2="0" stroke="#333" stroke-width="3"/>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Ferrite Core</text>
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Medium inductance</text>
    <text x="0" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Medium frequency</text>
  </g>
  
  <!-- Toroidal -->
  <g transform="translate(1050, 260)">
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="none" stroke="#ff9800" stroke-width="4"/>
    <ellipse cx="0" cy="0" rx="15" ry="9" fill="none" stroke="#ff9800" stroke-width="4"/>
    <line x1="-35" y1="0" x2="-25" y2="0" stroke="#333" stroke-width="3"/>
    <line x1="25" y1="0" x2="35" y2="0" stroke="#333" stroke-width="3"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Toroidal</text>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Closed magnetic</text>
    <text x="0" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">path, efficient</text>
  </g>
  
  <!-- Variable Inductor -->
  <g transform="translate(900, 360)">
    <path d="M -25,0 Q -15,-12 -5,0 Q 5,-12 15,0 Q 25,-12 35,0" fill="none" stroke="#ff9800" stroke-width="3"/>
    <line x1="-35" y1="0" x2="-25" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="35" y1="0" x2="45" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="5" y1="-12" x2="5" y2="-25" stroke="#ff9800" stroke-width="2"/>
    <polygon points="5,-25 0,-35 10,-35" fill="#ff9800"/>
    <text x="5" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Variable</text>
  </g>
  
  <!-- Self and Mutual Inductance -->
  <rect x="100" y="320" width="450" height="200" fill="#e1f5fe" stroke="#0277bd" stroke-width="3" rx="10"/>
  <text x="325" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0277bd">SELF &amp; MUTUAL INDUCTANCE</text>
  
  <!-- Self Inductance -->
  <g transform="translate(200, 400)">
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0277bd">Self Inductance</text>
    <path d="M -25,0 Q -15,-12 -5,0 Q 5,-12 15,0 Q 25,-12 35,0" fill="none" stroke="#0277bd" stroke-width="3"/>
    <line x1="-35" y1="0" x2="-25" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="35" y1="0" x2="45" y2="0" stroke="#333" stroke-width="2"/>
    
    <!-- Current arrow -->
    <line x1="-45" y1="0" x2="-40" y2="0" stroke="#f44336" stroke-width="3" marker-end="url(#arrowSmall)"/>
    <text x="-50" y="-5" font-family="Arial, sans-serif" font-size="12" fill="#f44336">I</text>
    
    <!-- Flux lines -->
    <g stroke="#4caf50" stroke-width="1" fill="none">
      <ellipse cx="5" cy="0" rx="30" ry="20"/>
      <ellipse cx="5" cy="0" rx="35" ry="25"/>
    </g>
    
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">L = Φ/I</text>
  </g>
  
  <!-- Mutual Inductance -->
  <g transform="translate(450, 400)">
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0277bd">Mutual Inductance</text>
    
    <!-- Primary coil -->
    <path d="M -40,0 Q -30,-10 -20,0 Q -10,-10 0,0" fill="none" stroke="#0277bd" stroke-width="3"/>
    <line x1="-50" y1="0" x2="-40" y2="0" stroke="#333" stroke-width="2"/>
    
    <!-- Secondary coil -->
    <path d="M 10,0 Q 20,-10 30,0 Q 40,-10 50,0" fill="none" stroke="#ff5722" stroke-width="3"/>
    <line x1="50" y1="0" x2="60" y2="0" stroke="#333" stroke-width="2"/>
    
    <!-- Current in primary -->
    <line x1="-60" y1="0" x2="-55" y2="0" stroke="#f44336" stroke-width="3" marker-end="url(#arrowSmall)"/>
    <text x="-65" y="-5" font-family="Arial, sans-serif" font-size="12" fill="#f44336">I₁</text>
    
    <!-- Induced current in secondary -->
    <line x1="55" y1="0" x2="60" y2="0" stroke="#4caf50" stroke-width="3" marker-end="url(#arrowSmall)"/>
    <text x="65" y="-5" font-family="Arial, sans-serif" font-size="12" fill="#4caf50">I₂</text>
    
    <!-- Mutual flux -->
    <ellipse cx="5" cy="0" rx="45" ry="25" fill="none" stroke="#9c27b0" stroke-width="2" stroke-dasharray="5,5"/>
    
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">M = Φ₂₁/I₁</text>
  </g>
  
  <!-- Inductor Specifications -->
  <rect x="200" y="560" width="800" height="180" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="3" rx="10"/>
  <text x="600" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#7b1fa2">Inductor Specifications</text>
  
  <g transform="translate(300, 620)">
    <!-- Inductance -->
    <g>
      <circle cx="0" cy="0" r="6" fill="#7b1fa2"/>
      <text x="15" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Inductance (L) - Henry (H)</text>
      <text x="15" y="20" font-family="Arial, sans-serif" font-size="12" fill="#666">μH, mH, H</text>
    </g>
    
    <!-- Current Rating -->
    <g transform="translate(0, 40)">
      <circle cx="0" cy="0" r="6" fill="#7b1fa2"/>
      <text x="15" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Current Rating</text>
      <text x="15" y="20" font-family="Arial, sans-serif" font-size="12" fill="#666">Maximum safe current</text>
    </g>
    
    <!-- DC Resistance -->
    <g transform="translate(250, 0)">
      <circle cx="0" cy="0" r="6" fill="#7b1fa2"/>
      <text x="15" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">DC Resistance</text>
      <text x="15" y="20" font-family="Arial, sans-serif" font-size="12" fill="#666">Wire resistance</text>
    </g>
    
    <!-- Q Factor -->
    <g transform="translate(250, 40)">
      <circle cx="0" cy="0" r="6" fill="#7b1fa2"/>
      <text x="15" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Quality Factor (Q)</text>
      <text x="15" y="20" font-family="Arial, sans-serif" font-size="12" fill="#666">XL/R ratio</text>
    </g>
  </g>
  
  <!-- Energy storage formula -->
  <g transform="translate(600, 700)">
    <rect x="-80" y="-15" width="160" height="30" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="8"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Energy = ½LI²</text>
  </g>
</svg>
