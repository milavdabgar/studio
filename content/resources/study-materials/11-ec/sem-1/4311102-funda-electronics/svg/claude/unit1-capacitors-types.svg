<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Capacitor Types &amp; Applications</text>
  
  <!-- Fixed Capacitors Section -->
  <rect x="50" y="80" width="550" height="320" fill="#e3f2fd" stroke="#1976d2" stroke-width="3" rx="10"/>
  <text x="325" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1976d2">FIXED CAPACITORS</text>
  
  <!-- Ceramic Disc -->
  <g transform="translate(150, 150)">
    <circle cx="0" cy="0" r="25" fill="#ffcc80" stroke="#f57c00" stroke-width="3"/>
    <line x1="-3" y1="-25" x2="-3" y2="25" stroke="#333" stroke-width="3"/>
    <line x1="3" y1="-25" x2="3" y2="25" stroke="#333" stroke-width="3"/>
    <line x1="-35" y1="0" x2="-3" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="3" y1="0" x2="35" y2="0" stroke="#333" stroke-width="2"/>
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Ceramic Disc</text>
    <text x="0" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Low cost, stable</text>
  </g>
  
  <!-- Polyester -->
  <g transform="translate(450, 150)">
    <rect x="-20" y="-15" width="40" height="30" fill="#4caf50" stroke="#2e7d32" stroke-width="2" rx="3"/>
    <line x1="-5" y1="-15" x2="-5" y2="15" stroke="#333" stroke-width="3"/>
    <line x1="5" y1="-15" x2="5" y2="15" stroke="#333" stroke-width="3"/>
    <line x1="-35" y1="0" x2="-5" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="5" y1="0" x2="35" y2="0" stroke="#333" stroke-width="2"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Polyester</text>
    <text x="0" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Good stability</text>
  </g>
  
  <!-- Mica -->
  <g transform="translate(150, 250)">
    <rect x="-15" y="-10" width="30" height="20" fill="#e1bee7" stroke="#8e24aa" stroke-width="2" rx="2"/>
    <line x1="-5" y1="-10" x2="-5" y2="10" stroke="#333" stroke-width="3"/>
    <line x1="5" y1="-10" x2="5" y2="10" stroke="#333" stroke-width="3"/>
    <line x1="-25" y1="0" x2="-5" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="5" y1="0" x2="25" y2="0" stroke="#333" stroke-width="2"/>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Mica</text>
    <text x="0" y="43" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">High precision</text>
  </g>
  
  <!-- Aluminum Electrolytic -->
  <g transform="translate(450, 250)">
    <circle cx="0" cy="0" r="20" fill="#90a4ae" stroke="#455a64" stroke-width="3"/>
    <line x1="-8" y1="-20" x2="-8" y2="20" stroke="#333" stroke-width="3"/>
    <line x1="8" y1="-15" x2="8" y2="15" stroke="#333" stroke-width="4"/>
    <text x="15" y="-5" font-family="Arial, sans-serif" font-size="14" fill="#d32f2f">+</text>
    <line x1="-35" y1="0" x2="-8" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="8" y1="0" x2="35" y2="0" stroke="#333" stroke-width="2"/>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Al. Electrolytic</text>
    <text x="0" y="53" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">High capacitance</text>
  </g>
  
  <!-- Tantalum -->
  <g transform="translate(300, 330)">
    <rect x="-12" y="-8" width="24" height="16" fill="#ff7043" stroke="#d84315" stroke-width="2" rx="2"/>
    <line x1="-5" y1="-8" x2="-5" y2="8" stroke="#333" stroke-width="3"/>
    <line x1="5" y1="-6" x2="5" y2="6" stroke="#333" stroke-width="4"/>
    <text x="12" y="-2" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f">+</text>
    <line x1="-25" y1="0" x2="-5" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="5" y1="0" x2="25" y2="0" stroke="#333" stroke-width="2"/>
    <text x="0" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Tantalum</text>
    <text x="0" y="41" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Small size, stable</text>
  </g>
  
  <!-- Variable Capacitors Section -->
  <rect x="650" y="80" width="300" height="200" fill="#fff3e0" stroke="#ff9800" stroke-width="3" rx="10"/>
  <text x="800" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ff9800">VARIABLE</text>
  
  <!-- Air Gang -->
  <g transform="translate(725, 160)">
    <g stroke="#ff9800" stroke-width="2" fill="none">
      <path d="M -20,0 Q -10,-15 0,0 Q 10,-15 20,0"/>
      <path d="M -20,5 Q -10,-10 0,5 Q 10,-10 20,5"/>
      <line x1="-30" y1="0" x2="-20" y2="0"/>
      <line x1="20" y1="5" x2="30" y2="5"/>
    </g>
    <circle cx="0" cy="-20" r="3" fill="#ff9800"/>
    <line x1="0" y1="-20" x2="0" y2="-10" stroke="#ff9800" stroke-width="2"/>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Air Gang</text>
  </g>
  
  <!-- PVC Gang -->
  <g transform="translate(875, 160)">
    <g stroke="#ff9800" stroke-width="2" fill="none">
      <rect x="-15" y="-5" width="30" height="10" fill="#ffcc80"/>
      <line x1="-5" y1="-5" x2="-5" y2="5"/>
      <line x1="5" y1="-5" x2="5" y2="5"/>
      <line x1="-25" y1="0" x2="-5" y2="0"/>
      <line x1="5" y1="0" x2="25" y2="0"/>
    </g>
    <circle cx="0" cy="-20" r="3" fill="#ff9800"/>
    <line x1="0" y1="-20" x2="0" y2="-10" stroke="#ff9800" stroke-width="2"/>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">PVC Gang</text>
  </g>
  
  <!-- Trimmer -->
  <g transform="translate(800, 220)">
    <g stroke="#ff9800" stroke-width="2" fill="none">
      <line x1="-8" y1="-8" x2="-8" y2="8"/>
      <line x1="8" y1="-8" x2="8" y2="8"/>
      <line x1="-15" y1="0" x2="-8" y2="0"/>
      <line x1="8" y1="0" x2="15" y2="0"/>
    </g>
    <circle cx="0" cy="-15" r="2" fill="#ff9800"/>
    <line x1="0" y1="-15" x2="0" y2="-8" stroke="#ff9800" stroke-width="1"/>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Trimmer</text>
  </g>
  
  <!-- Capacitor Specifications -->
  <rect x="100" y="450" width="1000" height="300" fill="#f1f8e9" stroke="#689f38" stroke-width="3" rx="10"/>
  <text x="600" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#689f38">Capacitor Specifications</text>
  
  <!-- Specifications Grid -->
  <g transform="translate(200, 520)">
    <!-- Capacitance -->
    <g>
      <circle cx="0" cy="0" r="8" fill="#689f38"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Capacitance (C)</text>
      <text x="20" y="22" font-family="Arial, sans-serif" font-size="14" fill="#666">Measured in Farads (F)</text>
      <text x="20" y="36" font-family="Arial, sans-serif" font-size="14" fill="#666">pF, nF, μF, mF</text>
    </g>
    
    <!-- Working Voltage -->
    <g transform="translate(0, 70)">
      <circle cx="0" cy="0" r="8" fill="#689f38"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Working Voltage</text>
      <text x="20" y="22" font-family="Arial, sans-serif" font-size="14" fill="#666">Max safe voltage</text>
      <text x="20" y="36" font-family="Arial, sans-serif" font-size="14" fill="#666">6V, 16V, 25V, 50V...</text>
    </g>
    
    <!-- Tolerance -->
    <g transform="translate(400, 0)">
      <circle cx="0" cy="0" r="8" fill="#689f38"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Tolerance</text>
      <text x="20" y="22" font-family="Arial, sans-serif" font-size="14" fill="#666">Accuracy range</text>
      <text x="20" y="36" font-family="Arial, sans-serif" font-size="14" fill="#666">±5%, ±10%, ±20%</text>
    </g>
    
    <!-- Temperature Coefficient -->
    <g transform="translate(400, 70)">
      <circle cx="0" cy="0" r="8" fill="#689f38"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Temperature Coeff.</text>
      <text x="20" y="22" font-family="Arial, sans-serif" font-size="14" fill="#666">Change with temp</text>
      <text x="20" y="36" font-family="Arial, sans-serif" font-size="14" fill="#666">ppm/°C</text>
    </g>
  </g>
  
  <!-- Coding Methods -->
  <g transform="translate(200, 650)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#689f38">Coding Methods:</text>
    
    <g transform="translate(200, 0)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">Direct Print:</text>
      <text x="100" y="0" font-family="Arial, sans-serif" font-size="14" fill="#666">104 = 10 × 10⁴ pF = 100nF</text>
    </g>
    
    <g transform="translate(500, 0)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">Color Bands:</text>
      <text x="100" y="0" font-family="Arial, sans-serif" font-size="14" fill="#666">Similar to resistors</text>
    </g>
  </g>
  
  <!-- Energy Storage Formula -->
  <g transform="translate(600, 380)">
    <rect x="-120" y="-25" width="240" height="50" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Energy = ½CV²</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Stores electrical energy</text>
  </g>
</svg>
