<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Rectifier Circuits</text>
  
  <!-- Half Wave Rectifier -->
  <rect x="50" y="80" width="350" height="300" fill="#ffebee" stroke="#f44336" stroke-width="3" rx="10"/>
  <text x="225" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f44336">HALF WAVE</text>
  
  <g transform="translate(225, 200)">
    <!-- Transformer -->
    <g stroke="#2c3e50" stroke-width="2" fill="none">
      <circle cx="-80" cy="0" r="25"/>
      <path d="M -65,-20 Q -55,-30 -45,-20 Q -35,-30 -25,-20 Q -15,-30 -5,-20"/>
      <path d="M 5,-20 Q 15,-30 25,-20 Q 35,-30 45,-20 Q 55,-30 65,-20"/>
    </g>
    
    <!-- AC source -->
    <g transform="translate(-80, 0)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <path d="M -8,0 Q -4,-8 0,0 Q 4,8 8,0" stroke="#2c3e50" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Diode -->
    <g transform="translate(20, 0)">
      <polygon points="-10,0 10,0 0,-15 0,15" fill="none" stroke="#f44336" stroke-width="3"/>
      <line x1="10" y1="-15" x2="10" y2="15" stroke="#f44336" stroke-width="3"/>
    </g>
    
    <!-- Load resistor -->
    <g transform="translate(80, 0)">
      <rect x="-15" y="-8" width="30" height="16" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">RL</text>
    </g>
    
    <!-- Connections -->
    <line x1="-5" y1="0" x2="10" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="30" y1="0" x2="65" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="95" y1="0" x2="120" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="120" y1="0" x2="120" y2="40" stroke="#2c3e50" stroke-width="2"/>
    <line x1="120" y1="40" x2="-100" y2="40" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-100" y1="40" x2="-100" y2="0" stroke="#2c3e50" stroke-width="2"/>
  </g>
  
  <!-- Half wave output -->
  <g transform="translate(225, 320)">
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f44336">Output</text>
    <!-- Waveform -->
    <g stroke="#f44336" stroke-width="2" fill="none">
      <path d="M -60,0 Q -40,-20 -20,0 L 20,0 Q 40,-20 60,0"/>
      <line x1="-80" y1="0" x2="80" y2="0" stroke="#666" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Specifications -->
  <g transform="translate(225, 350)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">η = 40.6%</text>
    <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">PIV = Vm</text>
    <text x="0" y="24" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Ripple = 121%</text>
  </g>
  
  <!-- Full Wave Center Tap -->
  <rect x="450" y="80" width="350" height="300" fill="#e8f5e8" stroke="#4caf50" stroke-width="3" rx="10"/>
  <text x="625" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4caf50">CENTER TAP</text>
  
  <g transform="translate(625, 200)">
    <!-- Transformer with center tap -->
    <g stroke="#2c3e50" stroke-width="2" fill="none">
      <circle cx="-80" cy="0" r="20"/>
      <path d="M -65,-15 Q -55,-20 -45,-15 Q -35,-20 -25,-15"/>
      <path d="M 25,-15 Q 35,-20 45,-15 Q 55,-20 65,-15"/>
      <path d="M 25,15 Q 35,20 45,15 Q 55,20 65,15"/>
      <!-- Center tap -->
      <line x1="70" y1="0" x2="90" y2="0" stroke="#2c3e50" stroke-width="2"/>
      <circle cx="70" cy="0" r="2" fill="#2c3e50"/>
    </g>
    
    <!-- AC source -->
    <g transform="translate(-80, 0)">
      <circle cx="0" cy="0" r="12" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <path d="M -6,0 Q -3,-6 0,0 Q 3,6 6,0" stroke="#2c3e50" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Diodes -->
    <g transform="translate(20, -15)">
      <polygon points="-8,0 8,0 0,-12 0,12" fill="none" stroke="#4caf50" stroke-width="2"/>
      <line x1="8" y1="-12" x2="8" y2="12" stroke="#4caf50" stroke-width="2"/>
      <text x="15" y="5" font-family="Arial, sans-serif" font-size="10" fill="#4caf50">D1</text>
    </g>
    
    <g transform="translate(20, 15)">
      <polygon points="-8,0 8,0 0,-12 0,12" fill="none" stroke="#4caf50" stroke-width="2"/>
      <line x1="8" y1="-12" x2="8" y2="12" stroke="#4caf50" stroke-width="2"/>
      <text x="15" y="5" font-family="Arial, sans-serif" font-size="10" fill="#4caf50">D2</text>
    </g>
    
    <!-- Load resistor -->
    <g transform="translate(80, 0)">
      <rect x="-12" y="-6" width="24" height="12" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">RL</text>
    </g>
    
    <!-- Connections -->
    <line x1="-25" y1="-15" x2="12" y2="-15" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-25" y1="15" x2="12" y2="15" stroke="#2c3e50" stroke-width="2"/>
    <line x1="28" y1="-15" x2="68" y2="-15" stroke="#2c3e50" stroke-width="2"/>
    <line x1="28" y1="15" x2="68" y2="15" stroke="#2c3e50" stroke-width="2"/>
    <line x1="68" y1="-15" x2="68" y2="-6" stroke="#2c3e50" stroke-width="2"/>
    <line x1="68" y1="15" x2="68" y2="6" stroke="#2c3e50" stroke-width="2"/>
    <line x1="92" y1="0" x2="100" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="100" y1="0" x2="100" y2="25" stroke="#2c3e50" stroke-width="2"/>
    <line x1="100" y1="25" x2="90" y2="25" stroke="#2c3e50" stroke-width="2"/>
  </g>
  
  <!-- Center tap output -->
  <g transform="translate(625, 320)">
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4caf50">Output</text>
    <g stroke="#4caf50" stroke-width="2" fill="none">
      <path d="M -60,0 Q -50,-15 -40,0 Q -30,-15 -20,0 Q -10,-15 0,0 Q 10,-15 20,0 Q 30,-15 40,0 Q 50,-15 60,0"/>
      <line x1="-80" y1="0" x2="80" y2="0" stroke="#666" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Center tap specifications -->
  <g transform="translate(625, 350)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">η = 81.2%</text>
    <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">PIV = 2Vm</text>
    <text x="0" y="24" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Ripple = 48%</text>
  </g>
  
  <!-- Bridge Rectifier -->
  <rect x="850" y="80" width="300" height="300" fill="#e3f2fd" stroke="#1976d2" stroke-width="3" rx="10"/>
  <text x="1000" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1976d2">BRIDGE</text>
  
  <g transform="translate(1000, 200)">
    <!-- AC source -->
    <g transform="translate(-80, 0)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <path d="M -8,0 Q -4,-8 0,0 Q 4,8 8,0" stroke="#2c3e50" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Bridge diodes -->
    <!-- D1 (top) -->
    <g transform="translate(0, -30)">
      <polygon points="-8,0 8,0 0,-10 0,10" fill="none" stroke="#1976d2" stroke-width="2"/>
      <line x1="8" y1="-10" x2="8" y2="10" stroke="#1976d2" stroke-width="2"/>
      <text x="12" y="5" font-family="Arial, sans-serif" font-size="9" fill="#1976d2">D1</text>
    </g>
    
    <!-- D2 (right) -->
    <g transform="translate(30, 0) rotate(90)">
      <polygon points="-8,0 8,0 0,-10 0,10" fill="none" stroke="#1976d2" stroke-width="2"/>
      <line x1="8" y1="-10" x2="8" y2="10" stroke="#1976d2" stroke-width="2"/>
    </g>
    <text x="40" y="5" font-family="Arial, sans-serif" font-size="9" fill="#1976d2">D2</text>
    
    <!-- D3 (bottom) -->
    <g transform="translate(0, 30) rotate(180)">
      <polygon points="-8,0 8,0 0,-10 0,10" fill="none" stroke="#1976d2" stroke-width="2"/>
      <line x1="8" y1="-10" x2="8" y2="10" stroke="#1976d2" stroke-width="2"/>
    </g>
    <text x="-15" y="45" font-family="Arial, sans-serif" font-size="9" fill="#1976d2">D3</text>
    
    <!-- D4 (left) -->
    <g transform="translate(-30, 0) rotate(270)">
      <polygon points="-8,0 8,0 0,-10 0,10" fill="none" stroke="#1976d2" stroke-width="2"/>
      <line x1="8" y1="-10" x2="8" y2="10" stroke="#1976d2" stroke-width="2"/>
    </g>
    <text x="-45" y="5" font-family="Arial, sans-serif" font-size="9" fill="#1976d2">D4</text>
    
    <!-- Load resistor -->
    <g transform="translate(60, 0)">
      <rect x="-10" y="-6" width="20" height="12" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">RL</text>
    </g>
    
    <!-- Connections -->
    <line x1="-65" y1="0" x2="-30" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-30" y1="0" x2="-8" y2="-30" stroke="#2c3e50" stroke-width="2"/>
    <line x1="8" y1="-30" x2="30" y2="-8" stroke="#2c3e50" stroke-width="2"/>
    <line x1="30" y1="8" x2="50" y2="6" stroke="#2c3e50" stroke-width="2"/>
    <line x1="50" y1="-6" x2="30" y2="-8" stroke="#2c3e50" stroke-width="2"/>
    <line x1="8" y1="30" x2="50" y2="6" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-8" y1="30" x2="8" y2="30" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-8" y1="30" x2="-30" y2="8" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-30" y1="-8" x2="-8" y2="-30" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-65" y1="20" x2="-65" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-65" y1="20" x2="70" y2="20" stroke="#2c3e50" stroke-width="2"/>
    <line x1="70" y1="20" x2="70" y2="6" stroke="#2c3e50" stroke-width="2"/>
  </g>
  
  <!-- Bridge output -->
  <g transform="translate(1000, 320)">
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">Output</text>
    <g stroke="#1976d2" stroke-width="2" fill="none">
      <path d="M -60,0 Q -50,-15 -40,0 Q -30,-15 -20,0 Q -10,-15 0,0 Q 10,-15 20,0 Q 30,-15 40,0 Q 50,-15 60,0"/>
      <line x1="-80" y1="0" x2="80" y2="0" stroke="#666" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Bridge specifications -->
  <g transform="translate(1000, 350)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">η = 81.2%</text>
    <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">PIV = Vm</text>
    <text x="0" y="24" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Ripple = 48%</text>
  </g>
  
  <!-- Comparison Table -->
  <rect x="100" y="420" width="1000" height="320" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="3" rx="10"/>
  <text x="600" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#7b1fa2">Rectifier Comparison</text>
  
  <!-- Table headers -->
  <g transform="translate(200, 480)" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7b1fa2">
    <text x="0" y="0">Parameter</text>
    <text x="200" y="0">Half Wave</text>
    <text x="350" y="0">Center Tap</text>
    <text x="500" y="0">Bridge</text>
  </g>
  
  <!-- Table rows -->
  <g transform="translate(200, 510)" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
    <!-- Efficiency -->
    <text x="0" y="0" font-weight="bold">Efficiency</text>
    <text x="200" y="0">40.6%</text>
    <text x="350" y="0">81.2%</text>
    <text x="500" y="0">81.2%</text>
    
    <!-- Ripple Factor -->
    <text x="0" y="25" font-weight="bold">Ripple Factor</text>
    <text x="200" y="25">1.21</text>
    <text x="350" y="25">0.48</text>
    <text x="500" y="25">0.48</text>
    
    <!-- PIV -->
    <text x="0" y="50" font-weight="bold">PIV of diode</text>
    <text x="200" y="50">Vm</text>
    <text x="350" y="50">2Vm</text>
    <text x="500" y="50">Vm</text>
    
    <!-- TUF -->
    <text x="0" y="75" font-weight="bold">TUF</text>
    <text x="200" y="75">0.287</text>
    <text x="350" y="75">0.693</text>
    <text x="500" y="75">0.812</text>
    
    <!-- Diodes -->
    <text x="0" y="100" font-weight="bold">No. of diodes</text>
    <text x="200" y="100">1</text>
    <text x="350" y="100">2</text>
    <text x="500" y="100">4</text>
    
    <!-- Transformer -->
    <text x="0" y="125" font-weight="bold">Transformer</text>
    <text x="200" y="125">Simple</text>
    <text x="350" y="125">Center tap</text>
    <text x="500" y="125">Simple</text>
    
    <!-- Cost -->
    <text x="0" y="150" font-weight="bold">Cost</text>
    <text x="200" y="150">Low</text>
    <text x="350" y="150">Medium</text>
    <text x="500" y="150">High</text>
    
    <!-- Applications -->
    <text x="0" y="175" font-weight="bold">Applications</text>
    <text x="200" y="175">Low power</text>
    <text x="350" y="175">Medium power</text>
    <text x="500" y="175">High power</text>
  </g>
  
  <!-- Key formulas -->
  <g transform="translate(600, 680)">
    <rect x="-150" y="-20" width="300" height="40" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="8"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Key Formulas</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">η = Pdc/Pac × 100%  |  γ = Iac/Idc  |  PIV = Peak Inverse Voltage</text>
  </g>
</svg>
