<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">Types of Capacitors</text>
  
  <!-- Fixed Capacitors Section -->
  <rect x="50" y="60" width="390" height="220" rx="10" fill="#f0f8ff" stroke="#4169e1" stroke-width="2"/>
  <text x="245" y="80" text-anchor="middle" font-size="16" font-weight="bold" fill="#191970">Fixed Capacitors</text>
  
  <!-- Ceramic Disc -->
  <g transform="translate(80, 100)">
    <circle cx="30" cy="30" r="15" fill="#daa520" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="30" x2="15" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="45" y1="30" x2="60" y2="30" stroke="#333" stroke-width="2"/>
    <text x="30" y="60" text-anchor="middle" font-size="10" fill="#333">Ceramic Disc</text>
    <text x="30" y="72" text-anchor="middle" font-size="8" fill="#666">104 = 0.1µF</text>
  </g>
  
  <!-- Polyester Film -->
  <g transform="translate(180, 100)">
    <rect x="15" y="20" width="30" height="20" rx="3" fill="#ff6347" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="30" x2="15" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="45" y1="30" x2="60" y2="30" stroke="#333" stroke-width="2"/>
    <text x="30" y="55" text-anchor="middle" font-size="10" fill="#333">Polyester</text>
    <text x="30" y="67" text-anchor="middle" font-size="8" fill="#666">Film</text>
  </g>
  
  <!-- Mica -->
  <g transform="translate(280, 100)">
    <ellipse cx="30" cy="30" rx="20" ry="12" fill="#c0c0c0" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="30" x2="10" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="30" x2="60" y2="30" stroke="#333" stroke-width="2"/>
    <text x="30" y="55" text-anchor="middle" font-size="10" fill="#333">Mica</text>
  </g>
  
  <!-- Electrolytic -->
  <g transform="translate(350, 100)">
    <rect x="15" y="15" width="15" height="30" rx="3" fill="#000080" stroke="#333" stroke-width="2"/>
    <rect x="30" y="18" width="8" height="24" fill="#c0c0c0" stroke="#333" stroke-width="1"/>
    <line x1="0" y1="30" x2="15" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="38" y1="30" x2="50" y2="30" stroke="#333" stroke-width="2"/>
    <text x="12" y="12" font-size="8" fill="#ff0000">+</text>
    <text x="40" y="12" font-size="8" fill="#000">-</text>
    <text x="25" y="60" text-anchor="middle" font-size="10" fill="#333">Electrolytic</text>
  </g>
  
  <!-- Tantalum -->
  <g transform="translate(80, 180)">
    <ellipse cx="25" cy="30" rx="12" ry="8" fill="#ffd700" stroke="#333" stroke-width="2"/>
    <rect x="35" y="26" width="8" height="8" fill="#333"/>
    <line x1="0" y1="30" x2="13" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="37" y1="30" x2="50" y2="30" stroke="#333" stroke-width="2"/>
    <text x="12" y="20" font-size="8" fill="#ff0000">+</text>
    <text x="25" y="55" text-anchor="middle" font-size="10" fill="#333">Tantalum</text>
  </g>
  
  <!-- Paper -->
  <g transform="translate(180, 180)">
    <rect x="15" y="22" width="30" height="16" rx="2" fill="#f5f5dc" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="30" x2="15" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="45" y1="30" x2="60" y2="30" stroke="#333" stroke-width="2"/>
    <path d="M 20 26 L 40 26 M 20 30 L 40 30 M 20 34 L 40 34" stroke="#8b4513" stroke-width="0.5"/>
    <text x="30" y="55" text-anchor="middle" font-size="10" fill="#333">Paper</text>
  </g>
  
  <!-- Oil Filled -->
  <g transform="translate(280, 180)">
    <rect x="10" y="15" width="40" height="30" rx="5" fill="#4b0082" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="30" x2="10" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="30" x2="60" y2="30" stroke="#333" stroke-width="2"/>
    <circle cx="30" cy="30" r="8" fill="none" stroke="#fff" stroke-width="1" opacity="0.7"/>
    <text x="30" y="60" text-anchor="middle" font-size="10" fill="#333">Oil Filled</text>
  </g>
  
  <!-- Air -->
  <g transform="translate(350, 180)">
    <line x1="20" y1="15" x2="20" y2="45" stroke="#333" stroke-width="3"/>
    <line x1="30" y1="15" x2="30" y2="45" stroke="#333" stroke-width="3"/>
    <line x1="0" y1="30" x2="20" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="30" x2="50" y2="30" stroke="#333" stroke-width="2"/>
    <text x="25" y="60" text-anchor="middle" font-size="10" fill="#333">Air</text>
  </g>
  
  <!-- Variable Capacitors Section -->
  <rect x="460" y="60" width="390" height="220" rx="10" fill="#e8f5e8" stroke="#28a745" stroke-width="2"/>
  <text x="655" y="80" text-anchor="middle" font-size="16" font-weight="bold" fill="#155724">Variable Capacitors</text>
  
  <!-- Air Gang -->
  <g transform="translate(490, 100)">
    <g stroke="#333" stroke-width="2" fill="none">
      <circle cx="30" cy="30" r="20"/>
      <line x1="15" y1="30" x2="45" y2="30"/>
      <path d="M 25 20 A 10 10 0 0 1 35 40"/>
      <path d="M 35 20 A 10 10 0 0 0 25 40"/>
    </g>
    <line x1="30" y1="10" x2="30" y2="20" stroke="#333" stroke-width="2"/>
    <polygon points="25,10 35,10 30,5" fill="#333"/>
    <line x1="0" y1="30" x2="10" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="30" x2="60" y2="30" stroke="#333" stroke-width="2"/>
    <text x="30" y="65" text-anchor="middle" font-size="10" fill="#333">Air Gang</text>
  </g>
  
  <!-- PVC Gang -->
  <g transform="translate(590, 100)">
    <g stroke="#333" stroke-width="2" fill="none">
      <circle cx="30" cy="30" r="20"/>
      <rect x="15" y="25" width="30" height="10" rx="2" fill="#ddd"/>
    </g>
    <line x1="30" y1="10" x2="30" y2="20" stroke="#333" stroke-width="2"/>
    <polygon points="25,10 35,10 30,5" fill="#333"/>
    <line x1="0" y1="30" x2="10" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="30" x2="60" y2="30" stroke="#333" stroke-width="2"/>
    <text x="30" y="65" text-anchor="middle" font-size="10" fill="#333">PVC Gang</text>
  </g>
  
  <!-- Trimmer Capacitor -->
  <g transform="translate(690, 100)">
    <line x1="20" y1="15" x2="20" y2="45" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="15" x2="30" y2="45" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="30" x2="20" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="30" x2="50" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="25" y1="10" x2="25" y2="15" stroke="#333" stroke-width="2"/>
    <polygon points="20,10 30,10 25,5" fill="#333"/>
    <text x="25" y="65" text-anchor="middle" font-size="10" fill="#333">Trimmer</text>
  </g>
  
  <!-- Mica Trimmer -->
  <g transform="translate(490, 180)">
    <ellipse cx="30" cy="30" rx="15" ry="10" fill="#c0c0c0" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="30" x2="15" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="45" y1="30" x2="60" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="15" x2="30" y2="20" stroke="#333" stroke-width="2"/>
    <circle cx="30" cy="12" r="3" fill="none" stroke="#333" stroke-width="1"/>
    <line x1="28" y1="10" x2="32" y2="14" stroke="#333" stroke-width="1"/>
    <text x="30" y="55" text-anchor="middle" font-size="10" fill="#333">Mica Trimmer</text>
  </g>
  
  <!-- Capacitor Coding Section -->
  <rect x="50" y="320" width="800" height="240" rx="10" fill="#fff8dc" stroke="#daa520" stroke-width="2"/>
  <text x="450" y="340" text-anchor="middle" font-size="16" font-weight="bold" fill="#b8860b">Capacitor Coding Systems</text>
  
  <!-- Direct Coding -->
  <g transform="translate(80, 360)">
    <text x="100" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Direct Coding</text>
    <rect x="30" y="10" width="140" height="60" rx="5" fill="#ff6347" stroke="#333" stroke-width="2"/>
    <text x="100" y="35" text-anchor="middle" font-size="12" fill="#fff">0.1µF</text>
    <text x="100" y="50" text-anchor="middle" font-size="12" fill="#fff">400V</text>
    <text x="100" y="85" text-anchor="middle" font-size="10" fill="#333">Value printed directly</text>
  </g>
  
  <!-- Number Coding -->
  <g transform="translate(300, 360)">
    <text x="80" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Number Coding</text>
    <circle cx="80" cy="40" r="25" fill="#daa520" stroke="#333" stroke-width="2"/>
    <text x="80" y="35" text-anchor="middle" font-size="10" fill="#000">104</text>
    <text x="80" y="47" text-anchor="middle" font-size="8" fill="#000">50V</text>
    <text x="80" y="85" text-anchor="middle" font-size="10" fill="#333">104 = 10×10⁴ pF = 0.1µF</text>
  </g>
  
  <!-- Color Coding -->
  <g transform="translate(500, 360)">
    <text x="80" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Color Coding</text>
    <rect x="30" y="20" width="100" height="30" rx="15" fill="#ddd" stroke="#333" stroke-width="1"/>
    <rect x="40" y="25" width="5" height="20" fill="#ff0000"/>
    <rect x="50" y="25" width="5" height="20" fill="#000000"/>
    <rect x="60" y="25" width="5" height="20" fill="#ffff00"/>
    <rect x="80" y="25" width="5" height="20" fill="#ffd700"/>
    <rect x="90" y="25" width="5" height="20" fill="#8b4513"/>
    <text x="80" y="75" text-anchor="middle" font-size="10" fill="#333">2×10³ pF ±5%</text>
    <text x="80" y="87" text-anchor="middle" font-size="10" fill="#333">= 2000pF = 2nF</text>
  </g>
  
  <!-- Capacitance Units -->
  <g transform="translate(80, 480)">
    <text x="150" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Capacitance Units</text>
    <text x="0" y="20" font-size="12" fill="#333">1 Farad (F) = 1,000,000 µF</text>
    <text x="0" y="35" font-size="12" fill="#333">1 Microfarad (µF) = 1,000 nF</text>
    <text x="0" y="50" font-size="12" fill="#333">1 Nanofarad (nF) = 1,000 pF</text>
    <text x="0" y="65" font-size="12" fill="#333">1 Picofarad (pF) = smallest unit</text>
  </g>
  
  <!-- Common Values -->
  <g transform="translate(420, 480)">
    <text x="120" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Common Values</text>
    <text x="0" y="20" font-size="11" fill="#333">Power Supply: 1µF - 10,000µF</text>
    <text x="0" y="35" font-size="11" fill="#333">Coupling: 0.1µF - 10µF</text>
    <text x="0" y="50" font-size="11" fill="#333">Bypass: 0.01µF - 0.1µF</text>
    <text x="0" y="65" font-size="11" fill="#333">Tuning: 10pF - 1000pF</text>
  </g>
</svg>