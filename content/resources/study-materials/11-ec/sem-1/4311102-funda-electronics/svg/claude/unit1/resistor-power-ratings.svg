<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">>
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">Resistor Power Ratings &amp; Heat Dissipation</text>
  
  <!-- Physical Size Comparison -->>
  <rect x="50" y="60" width="900" height="150" rx="10" fill="#f8f9fa" stroke="#333" stroke-width="2"/>
  <text x="500" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Physical Size vs Power Rating</text>
  
  <g transform="translate(100, 110)">>
    <!-- 1/8 Watt -->
    <rect x="0" y="20" width="40" height="8" rx="4" fill="#d4edda" stroke="#28a745" stroke-width="1"/>
    <line x1="-15" y1="24" x2="0" y2="24" stroke="#333" stroke-width="1"/>
    <line x1="40" y1="24" x2="55" y2="24" stroke="#333" stroke-width="1"/>
    <text x="20" y="45" text-anchor="middle" font-size="10" fill="#333">1/8W</text>
    <text x="20" y="55" text-anchor="middle" font-size="8" fill="#666">>3.2mm</text>
    
    <!-- 1/4 Watt -->>
    <g transform="translate(100, 0)">
      <rect x="0" y="18" width="50" height="12" rx="6" fill="#d1ecf1" stroke="#17a2b8" stroke-width="1"/>
      <line x1="-15" y1="24" x2="0" y2="24" stroke="#333" stroke-width="1"/>
      <line x1="50" y1="24" x2="65" y2="24" stroke="#333" stroke-width="1"/>
      <text x="25" y="45" text-anchor="middle" font-size="10" fill="#333">1/4W</text>
      <text x="25" y="55" text-anchor="middle" font-size="8" fill="#666">>6.3mm</text>
    </g>>
    
    <!-- 1/2 Watt -->
    <g transform="translate(220, 0)">
      <rect x="0" y="16" width="60" height="16" rx="8" fill="#fff3cd" stroke="#ffc107" stroke-width="1"/>
      <line x1="-15" y1="24" x2="0" y2="24" stroke="#333" stroke-width="1"/>
      <line x1="60" y1="24" x2="75" y2="24" stroke="#333" stroke-width="1"/>
      <text x="30" y="45" text-anchor="middle" font-size="10" fill="#333">1/2W</text>
      <text x="30" y="55" text-anchor="middle" font-size="8" fill="#666">>9.5mm</text>
    </g>>
    
    <!-- 1 Watt -->
    <g transform="translate(350, 0)">
      <rect x="0" y="14" width="70" height="20" rx="10" fill="#f8d7da" stroke="#dc3545" stroke-width="1"/>
      <line x1="-15" y1="24" x2="0" y2="24" stroke="#333" stroke-width="1"/>
      <line x1="70" y1="24" x2="85" y2="24" stroke="#333" stroke-width="1"/>
      <text x="35" y="45" text-anchor="middle" font-size="10" fill="#333">1W</text>
      <text x="35" y="55" text-anchor="middle" font-size="8" fill="#666">>12.7mm</text>
    </g>>
    
    <!-- 2 Watt -->
    <g transform="translate(490, 0)">
      <rect x="0" y="12" width="80" height="24" rx="12" fill="#e2e3e5" stroke="#6c757d" stroke-width="1"/>
      <line x1="-15" y1="24" x2="0" y2="24" stroke="#333" stroke-width="1"/>
      <line x1="80" y1="24" x2="95" y2="24" stroke="#333" stroke-width="1"/>
      <text x="40" y="45" text-anchor="middle" font-size="10" fill="#333">2W</text>
      <text x="40" y="55" text-anchor="middle" font-size="8" fill="#666">>15.9mm</text>
    </g>>
    
    <!-- 5 Watt -->
    <g transform="translate(630, 0)">
      <rect x="0" y="8" width="100" height="32" rx="16" fill="#d4e6f1" stroke="#3498db" stroke-width="1"/>
      <line x1="-15" y1="24" x2="0" y2="24" stroke="#333" stroke-width="2"/>
      <line x1="100" y1="24" x2="115" y2="24" stroke="#333" stroke-width="2"/>
      <text x="50" y="45" text-anchor="middle" font-size="10" fill="#333">5W</text>
      <text x="50" y="55" text-anchor="middle" font-size="8" fill="#666">>25.4mm</text>
    </g>>
    
    <!-- Temperature scale -->
    <g transform="translate(0, 70)">
      <text x="400" y="0" text-anchor="middle" font-size="12" font-weight="bold" fill="#d32f2f">Operating Temperature</text>
      <rect x="0" y="10" width="800" height="15" fill="url(#tempGradient)"/>>
      <text x="0" y="35" font-size="10" fill="#333">25C (Cool)</text>
      <text x="200" y="35" font-size="10" fill="#333">>70C (Warm)</text>
      <text x="400" y="35" font-size="10" fill="#333">>125C (Hot)</text>
      <text x="600" y="35" font-size="10" fill="#333">>175C (Very Hot)</text>
      <text x="800" y="35" font-size="10" fill="#333">>>200C (Damage)</text>
    </g>>
  </g>
  
  <!-- Power Dissipation Formula -->>
  <rect x="50" y="240" width="440" height="150" rx="10" fill="#e8f5e8" stroke="#28a745" stroke-width="2"/>
  <text x="270" y="265" text-anchor="middle" font-size="16" font-weight="bold" fill="#155724">Power Dissipation Formulas</text>
  
  <g transform="translate(80, 290)">>
    <!-- Basic formulas -->
    <text x="0" y="20" font-size="14" font-weight="bold" fill="#333">P = I²R</text>
    <text x="100" y="20" font-size="12" fill="#666">>Power = Current² × Resistance</text>
    
    <text x="0" y="45" font-size="14" font-weight="bold" fill="#333">>P = V²/R</text>
    <text x="100" y="45" font-size="12" fill="#666">>Power = Voltage² ÷ Resistance</text>
    
    <text x="0" y="70" font-size="14" font-weight="bold" fill="#333">>P = V × I</text>
    <text x="100" y="70" font-size="12" fill="#666">>Power = Voltage × Current</text>
    
    <!-- Example calculation -->>
    <rect x="0" y="85" width="360" height="45" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="10" y="100" font-size="12" font-weight="bold" fill="#d63384">Example:</text>
    <text x="10" y="115" font-size="11" fill="#333">>V = 12V, R = 100Ω → P = 12²/100 = 144/100 = 1.44W</text>
    <text x="10" y="125" font-size="10" fill="#d32f2f">>Choose ≥2W resistor for safety margin</text>
  </g>>
  
  <!-- Derating Curve -->
  <rect x="510" y="240" width="440" height="150" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="730" y="265" text-anchor="middle" font-size="16" font-weight="bold" fill="#f57c00">Power Derating Curve</text>
  
  <g transform="translate(540, 280)">>
    <!-- Coordinate system -->
    <line x1="0" y1="80" x2="360" y2="80" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="90" stroke="#333" stroke-width="2"/>
    
    <!-- Derating curve -->
    <path d="M 0 20 L 120 20 L 300 80" fill="none" stroke="#ff9800" stroke-width="3"/>
    <path d="M 0 20 L 360 20" fill="none" stroke="#28a745" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Labels -->
    <text x="180" y="10" text-anchor="middle" font-size="12" fill="#333">Temperature (C)</text>
    <text x="-15" y="50" text-anchor="middle" font-size="12" fill="#333" transform="rotate(-90 -15 50)">>Power (%)</text>
    
    <!-- Scale markers -->>
    <text x="0" y="95" text-anchor="middle" font-size="10" fill="#333">25</text>
    <text x="120" y="95" text-anchor="middle" font-size="10" fill="#333">>70</text>
    <text x="240" y="95" text-anchor="middle" font-size="10" fill="#333">>125</text>
    <text x="300" y="95" text-anchor="middle" font-size="10" fill="#333">>155</text>
    
    <text x="-15" y="25" font-size="10" fill="#333">>100</text>
    <text x="-15" y="45" font-size="10" fill="#333">>50</text>
    <text x="-15" y="85" font-size="10" fill="#333">>0</text>
    
    <!-- Key points -->>
    <circle cx="0" cy="20" r="3" fill="#28a745"/>
    <circle cx="120" cy="20" r="3" fill="#ffc107"/>
    <circle cx="300" cy="80" r="3" fill="#dc3545"/>
    
    <text x="200" y="110" text-anchor="middle" font-size="10" fill="#f57c00" font-weight="bold">Full power to 70C, then linear derating to 0% at 155C</text>
  </g>>
  
  <!-- Heat Dissipation Methods -->
  <rect x="50" y="420" width="900" height="150" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="500" y="445" text-anchor="middle" font-size="16" font-weight="bold" fill="#0d47a1">Heat Dissipation Methods</text>
  
  <!-- Free Air Convection -->>
  <g transform="translate(100, 470)">
    <rect x="0" y="0" width="30" height="15" rx="7" fill="#ffb3ba" stroke="#333" stroke-width="1"/>
    <path d="M 15 -5 Q 10 -15 5 -5 M 20 -10 Q 15 -20 10 -10 M 25 -5 Q 20 -15 15 -5" 
          stroke="#ff6b35" stroke-width="1.5" fill="none"/>
    <text x="15" y="35" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Free Air</text>
    <text x="15" y="50" text-anchor="middle" font-size="10" fill="#666">>Natural convection</text>
    <text x="15" y="62" text-anchor="middle" font-size="10" fill="#666">>Lowest cooling</text>
  </g>>
  
  <!-- Forced Air -->
  <g transform="translate(250, 470)">
    <rect x="0" y="0" width="30" height="15" rx="7" fill="#ffb3ba" stroke="#333" stroke-width="1"/>
    <path d="M 40 7 L 60 7" stroke="#4169e1" stroke-width="2" marker-end="url(#blueArrow)"/>
    <path d="M 45 2 L 65 2" stroke="#4169e1" stroke-width="2" marker-end="url(#blueArrow)"/>
    <path d="M 45 12 L 65 12" stroke="#4169e1" stroke-width="2" marker-end="url(#blueArrow)"/>
    <text x="30" y="35" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Forced Air</text>
    <text x="30" y="50" text-anchor="middle" font-size="10" fill="#666">>Fan cooling</text>
    <text x="30" y="62" text-anchor="middle" font-size="10" fill="#666">>Better cooling</text>
  </g>>
  
  <!-- Heat Sink -->
  <g transform="translate(450, 460)">
    <rect x="0" y="10" width="30" height="15" rx="7" fill="#ffb3ba" stroke="#333" stroke-width="1"/>
    <rect x="-10" y="25" width="50" height="3" fill="#c0c0c0" stroke="#333" stroke-width="1"/>
    <rect x="-5" y="28" width="10" height="12" fill="#c0c0c0" stroke="#333" stroke-width="1"/>
    <rect x="10" y="28" width="10" height="12" fill="#c0c0c0" stroke="#333" stroke-width="1"/>
    <rect x="25" y="28" width="10" height="12" fill="#c0c0c0" stroke="#333" stroke-width="1"/>
    <text x="15" y="55" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Heat Sink</text>
    <text x="15" y="70" text-anchor="middle" font-size="10" fill="#666">>Finned surface</text>
    <text x="15" y="82" text-anchor="middle" font-size="10" fill="#666">>High power apps</text>
  </g>>
  
  <!-- Thermal Compound -->
  <g transform="translate(650, 470)">
    <rect x="0" y="0" width="30" height="15" rx="7" fill="#ffb3ba" stroke="#333" stroke-width="1"/>
    <rect x="-5" y="15" width="40" height="2" fill="#87ceeb" stroke="#333" stroke-width="1"/>
    <rect x="-10" y="17" width="50" height="8" fill="#c0c0c0" stroke="#333" stroke-width="1"/>
    <text x="15" y="40" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Thermal Paste</text>
    <text x="15" y="55" text-anchor="middle" font-size="10" fill="#666">>Interface material</text>
    <text x="15" y="67" text-anchor="middle" font-size="10" fill="#666">>Reduces thermal resistance</text>
  </g>>
  
  <!-- PCB Mounting -->
  <g transform="translate(800, 470)">
    <rect x="0" y="0" width="30" height="15" rx="7" fill="#ffb3ba" stroke="#333" stroke-width="1"/>
    <rect x="-5" y="15" width="40" height="5" fill="#00ff00" stroke="#333" stroke-width="1"/>
    <circle cx="0" cy="17.5" r="1" fill="#ffd700"/>
    <circle cx="35" cy="17.5" r="1" fill="#ffd700"/>
    <text x="15" y="35" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">PCB Mount</text>
    <text x="15" y="50" text-anchor="middle" font-size="10" fill="#666">>Board conduction</text>
    <text x="15" y="62" text-anchor="middle" font-size="10" fill="#666">>Copper pour helps</text>
  </g>>
  
  <!-- Gradients and markers -->
  <defs>
    <linearGradient id="tempGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffa500;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
    </linearGradient>
    
    <marker id="blueArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">>
      <polygon points="0 0, 8 3, 0 6" fill="#4169e1"/>
    </marker>
  </defs>>
</svg>