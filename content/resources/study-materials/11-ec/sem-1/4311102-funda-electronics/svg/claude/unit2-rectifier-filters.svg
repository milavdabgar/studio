<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Rectifier Filters</text>
  
  <!-- Need for Filters -->
  <rect x="50" y="80" width="500" height="200" fill="#ffebee" stroke="#f44336" stroke-width="3" rx="10"/>
  <text x="300" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f44336">NEED FOR FILTERS</text>
  
  <!-- Unfiltered waveform -->
  <g transform="translate(200, 160)">
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#f44336">Unfiltered Output</text>
    <g stroke="#f44336" stroke-width="3" fill="none">
      <path d="M -60,0 Q -45,-25 -30,0 Q -15,-25 0,0 Q 15,-25 30,0 Q 45,-25 60,0"/>
      <line x1="-80" y1="0" x2="80" y2="0" stroke="#666" stroke-width="1"/>
    </g>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">High Ripple</text>
  </g>
  
  <!-- Filtered waveform -->
  <g transform="translate(200, 230)">
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#4caf50">Filtered Output</text>
    <g stroke="#4caf50" stroke-width="3" fill="none">
      <line x1="-80" y1="-15" x2="80" y2="-15"/>
      <path d="M -60,-15 Q -50,-12 -40,-15 Q -30,-12 -20,-15 Q -10,-12 0,-15 Q 10,-12 20,-15 Q 30,-12 40,-15 Q 50,-12 60,-15" stroke-width="2"/>
    </g>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Low Ripple</text>
  </g>
  
  <!-- Filter Types -->
  <rect x="650" y="80" width="500" height="200" fill="#e8f5e8" stroke="#4caf50" stroke-width="3" rx="10"/>
  <text x="900" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4caf50">FILTER TYPES</text>
  
  <g transform="translate(900, 180)">
    <g font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">
      <circle cx="-100" cy="0" r="6" fill="#4caf50"/>
      <text x="-85" y="5">Shunt Capacitor</text>
      
      <circle cx="-100" cy="30" r="6" fill="#4caf50"/>
      <text x="-85" y="35">Series Inductor</text>
      
      <circle cx="20" cy="0" r="6" fill="#4caf50"/>
      <text x="35" y="5">Pi (π) Filter</text>
      
      <circle cx="20" cy="30" r="6" fill="#4caf50"/>
      <text x="35" y="35">L-C Filter</text>
    </g>
  </g>
  
  <!-- Shunt Capacitor Filter -->
  <rect x="100" y="320" width="450" height="220" fill="#e3f2fd" stroke="#1976d2" stroke-width="3" rx="10"/>
  <text x="325" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1976d2">SHUNT CAPACITOR FILTER</text>
  
  <g transform="translate(325, 420)">
    <!-- Rectifier output -->
    <g transform="translate(-120, 0)">
      <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">From Rectifier</text>
      <circle cx="0" cy="0" r="8" fill="none" stroke="#1976d2" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">+</text>
    </g>
    
    <!-- Capacitor -->
    <g transform="translate(-40, 0)">
      <line x1="-5" y1="-20" x2="-5" y2="20" stroke="#1976d2" stroke-width="4"/>
      <line x1="5" y1="-20" x2="5" y2="20" stroke="#1976d2" stroke-width="4"/>
      <text x="0" y="-30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">C</text>
    </g>
    
    <!-- Load resistor -->
    <g transform="translate(40, 0)">
      <rect x="-15" y="-8" width="30" height="16" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">RL</text>
    </g>
    
    <!-- Connections -->
    <line x1="-112" y1="0" x2="-45" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-35" y1="0" x2="25" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="55" y1="0" x2="80" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="80" y1="0" x2="80" y2="30" stroke="#2c3e50" stroke-width="2"/>
    <line x1="80" y1="30" x2="-120" y2="30" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-120" y1="30" x2="-120" y2="8" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-45" y1="20" x2="-45" y2="30" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-35" y1="20" x2="-35" y2="30" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Working principle arrows -->
    <defs>
      <marker id="arrow" markerWidth="8" markerHeight="8" 
              refX="7" refY="4" orient="auto">
        <polygon points="0,0 0,8 8,4" fill="#ff5722" />
      </marker>
    </defs>
    
    <!-- Charging arrow -->
    <line x1="-60" y1="-5" x2="-50" y2="-5" stroke="#ff5722" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="-55" y="-12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ff5722">Charge</text>
    
    <!-- Discharging arrow -->
    <line x1="-20" y1="5" x2="-10" y2="5" stroke="#4caf50" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="-15" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4caf50">Discharge</text>
  </g>
  
  <!-- Capacitor characteristics -->
  <g transform="translate(325, 500)">
    <g font-family="Arial, sans-serif" font-size="11" fill="#666">
      <text x="-100" y="0">• Charges during peaks</text>
      <text x="-100" y="15">• Discharges through load</text>
      <text x="20" y="0">• Simple &amp; economical</text>
      <text x="20" y="15">• Poor voltage regulation</text>
    </g>
  </g>
  
  <!-- Pi Filter -->
  <rect x="600" y="320" width="550" height="220" fill="#fff3e0" stroke="#ff9800" stroke-width="3" rx="10"/>
  <text x="875" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ff9800">Pi (π) FILTER</text>
  
  <g transform="translate(875, 420)">
    <!-- Input -->
    <g transform="translate(-180, 0)">
      <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff9800">Input</text>
      <circle cx="0" cy="0" r="8" fill="none" stroke="#ff9800" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ff9800">~</text>
    </g>
    
    <!-- First capacitor C1 -->
    <g transform="translate(-120, 0)">
      <line x1="-5" y1="-20" x2="-5" y2="20" stroke="#ff9800" stroke-width="4"/>
      <line x1="5" y1="-20" x2="5" y2="20" stroke="#ff9800" stroke-width="4"/>
      <text x="0" y="-30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff9800">C1</text>
    </g>
    
    <!-- Inductor L -->
    <g transform="translate(-60, 0)">
      <path d="M -25,0 Q -15,-12 -5,0 Q 5,-12 15,0 Q 25,-12 35,0" fill="none" stroke="#ff9800" stroke-width="3"/>
      <text x="5" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff9800">L</text>
    </g>
    
    <!-- Second capacitor C2 -->
    <g transform="translate(20, 0)">
      <line x1="-5" y1="-20" x2="-5" y2="20" stroke="#ff9800" stroke-width="4"/>
      <line x1="5" y1="-20" x2="5" y2="20" stroke="#ff9800" stroke-width="4"/>
      <text x="0" y="-30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff9800">C2</text>
    </g>
    
    <!-- Load resistor -->
    <g transform="translate(80, 0)">
      <rect x="-15" y="-8" width="30" height="16" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">RL</text>
    </g>
    
    <!-- Connections -->
    <line x1="-172" y1="0" x2="-125" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-115" y1="0" x2="-85" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-25" y1="0" x2="15" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="25" y1="0" x2="65" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="95" y1="0" x2="120" y2="0" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Ground connections -->
    <line x1="120" y1="0" x2="120" y2="30" stroke="#2c3e50" stroke-width="2"/>
    <line x1="120" y1="30" x2="-180" y2="30" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-180" y1="30" x2="-180" y2="8" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-125" y1="20" x2="-125" y2="30" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-115" y1="20" x2="-115" y2="30" stroke="#2c3e50" stroke-width="2"/>
    <line x1="15" y1="20" x2="15" y2="30" stroke="#2c3e50" stroke-width="2"/>
    <line x1="25" y1="20" x2="25" y2="30" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Pi symbol to show the shape -->
    <g transform="translate(0, 45)">
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#ff9800">π</text>
      <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Pi shape configuration</text>
    </g>
  </g>
  
  <!-- Pi filter characteristics -->
  <g transform="translate(875, 500)">
    <g font-family="Arial, sans-serif" font-size="11" fill="#666">
      <text x="-150" y="0">• C1 reduces ripple initially</text>
      <text x="-150" y="15">• L opposes current changes</text>
      <text x="0" y="0">• C2 further smooths output</text>
      <text x="0" y="15">• Excellent filtering, good regulation</text>
    </g>
  </g>
  
  <!-- Filter Performance Comparison -->
  <rect x="150" y="580" width="900" height="170" fill="#f1f8e9" stroke="#689f38" stroke-width="3" rx="10"/>
  <text x="600" y="610" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#689f38">Filter Performance</text>
  
  <!-- Comparison table -->
  <g transform="translate(250, 640)" font-family="Arial, sans-serif">
    <!-- Headers -->
    <g font-size="14" font-weight="bold" fill="#689f38">
      <text x="0" y="0">Filter Type</text>
      <text x="150" y="0">Ripple Factor</text>
      <text x="280" y="0">Regulation</text>
      <text x="400" y="0">Cost</text>
      <text x="500" y="0">Applications</text>
    </g>
    
    <!-- Rows -->
    <g font-size="12" fill="#2c3e50">
      <text x="0" y="25" font-weight="bold">Capacitor</text>
      <text x="150" y="25">Moderate</text>
      <text x="280" y="25">Poor</text>
      <text x="400" y="25">Low</text>
      <text x="500" y="25">Low power</text>
      
      <text x="0" y="50" font-weight="bold">L-C</text>
      <text x="150" y="50">Good</text>
      <text x="280" y="50">Good</text>
      <text x="400" y="50">Medium</text>
      <text x="500" y="50">Medium power</text>
      
      <text x="0" y="75" font-weight="bold">Pi (π)</text>
      <text x="150" y="75">Excellent</text>
      <text x="280" y="75">Excellent</text>
      <text x="400" y="75">High</text>
      <text x="500" y="75">High quality</text>
      
      <text x="0" y="100" font-weight="bold">C-R-C</text>
      <text x="150" y="100">Very Good</text>
      <text x="280" y="100">Fair</text>
      <text x="400" y="100">Low</text>
      <text x="500" y="100">Electronic circuits</text>
    </g>
  </g>
</svg>
