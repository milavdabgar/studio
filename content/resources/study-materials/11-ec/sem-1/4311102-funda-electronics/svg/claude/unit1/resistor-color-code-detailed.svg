<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">Resistor Color Code System</text>
  
  <!-- 4-Band Resistor -->
  <rect x="50" y="60" width="430" height="200" rx="10" fill="#f8f9fa" stroke="#333" stroke-width="2"/>
  <text x="265" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">4-Band Resistor</text>
  
  <!-- 4-Band Example -->
  <g transform="translate(100, 110)">
    <!-- Resistor body -->
    <rect x="50" y="30" width="200" height="40" rx="20" fill="#f5deb3" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="50" x2="50" y2="50" stroke="#333" stroke-width="3"/>
    <line x1="250" y1="50" x2="270" y2="50" stroke="#333" stroke-width="3"/>
    
    <!-- Color bands -->
    <rect x="70" y="25" width="12" height="50" fill="#ff0000"/>
    <rect x="100" y="25" width="12" height="50" fill="#800080"/>
    <rect x="130" y="25" width="12" height="50" fill="#ffff00"/>
    <rect x="200" y="25" width="12" height="50" fill="#ffd700"/>
    
    <!-- Band labels -->
    <text x="76" y="20" text-anchor="middle" font-size="10" fill="#333">1st</text>
    <text x="106" y="20" text-anchor="middle" font-size="10" fill="#333">2nd</text>
    <text x="136" y="20" text-anchor="middle" font-size="10" fill="#333">Mult</text>
    <text x="206" y="20" text-anchor="middle" font-size="10" fill="#333">Tol</text>
    
    <!-- Values -->
    <text x="76" y="90" text-anchor="middle" font-size="12" fill="#ff0000" font-weight="bold">2</text>
    <text x="106" y="90" text-anchor="middle" font-size="12" fill="#800080" font-weight="bold">7</text>
    <text x="136" y="90" text-anchor="middle" font-size="12" fill="#b8860b" font-weight="bold">×10⁴</text>
    <text x="206" y="90" text-anchor="middle" font-size="12" fill="#b8860b" font-weight="bold">±5%</text>
    
    <!-- Calculation -->
    <text x="150" y="120" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">27 × 10⁴ = 270,000Ω = 270kΩ ±5%</text>
    
    <!-- Reading direction arrow -->
    <path d="M 60 10 L 220 10" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="140" y="5" text-anchor="middle" font-size="10" fill="#666">Reading Direction</text>
  </g>
  
  <!-- 5-Band Resistor -->
  <rect x="520" y="60" width="430" height="200" rx="10" fill="#e8f5e8" stroke="#28a745" stroke-width="2"/>
  <text x="735" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#155724">5-Band Resistor (Precision)</text>
  
  <!-- 5-Band Example -->
  <g transform="translate(570, 110)">
    <!-- Resistor body -->
    <rect x="50" y="30" width="200" height="40" rx="20" fill="#f5deb3" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="50" x2="50" y2="50" stroke="#333" stroke-width="3"/>
    <line x1="250" y1="50" x2="270" y2="50" stroke="#333" stroke-width="3"/>
    
    <!-- Color bands -->
    <rect x="70" y="25" width="12" height="50" fill="#0000ff"/>
    <rect x="95" y="25" width="12" height="50" fill="#808080"/>
    <rect x="120" y="25" width="12" height="50" fill="#000000"/>
    <rect x="145" y="25" width="12" height="50" fill="#ff0000"/>
    <rect x="200" y="25" width="12" height="50" fill="#8b4513"/>
    
    <!-- Band labels -->
    <text x="76" y="20" text-anchor="middle" font-size="10" fill="#333">1st</text>
    <text x="101" y="20" text-anchor="middle" font-size="10" fill="#333">2nd</text>
    <text x="126" y="20" text-anchor="middle" font-size="10" fill="#333">3rd</text>
    <text x="151" y="20" text-anchor="middle" font-size="10" fill="#333">Mult</text>
    <text x="206" y="20" text-anchor="middle" font-size="10" fill="#333">Tol</text>
    
    <!-- Values -->
    <text x="76" y="90" text-anchor="middle" font-size="12" fill="#0000ff" font-weight="bold">6</text>
    <text x="101" y="90" text-anchor="middle" font-size="12" fill="#808080" font-weight="bold">8</text>
    <text x="126" y="90" text-anchor="middle" font-size="12" fill="#000000" font-weight="bold">0</text>
    <text x="151" y="90" text-anchor="middle" font-size="12" fill="#ff0000" font-weight="bold">×10²</text>
    <text x="206" y="90" text-anchor="middle" font-size="12" fill="#8b4513" font-weight="bold">±1%</text>
    
    <!-- Calculation -->
    <text x="150" y="120" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">680 × 10² = 68,000Ω = 68kΩ ±1%</text>
  </g>
  
  <!-- Color Code Table -->
  <rect x="50" y="290" width="900" height="320" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="500" y="315" text-anchor="middle" font-size="18" font-weight="bold" fill="#f57c00">Complete Color Code Reference</text>
  
  <!-- Table Headers -->
  <g transform="translate(80, 340)">
    <rect x="0" y="0" width="840" height="30" fill="#ffc107" stroke="#f57c00" stroke-width="1"/>
    <text x="60" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Color</text>
    <text x="140" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Digit</text>
    <text x="220" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Multiplier</text>
    <text x="320" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Tolerance</text>
    <text x="450" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Temp Coefficient</text>
    <text x="650" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Example</text>
    <text x="770" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Memory Aid</text>
  </g>
  
  <!-- Color rows -->
  <g transform="translate(80, 370)">
    <!-- Black -->
    <rect x="0" y="0" width="840" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <rect x="20" y="5" width="80" height="15" fill="#000000" stroke="#333" stroke-width="1"/>
    <text x="140" y="17" text-anchor="middle" font-size="11" fill="#333">0</text>
    <text x="220" y="17" text-anchor="middle" font-size="11" fill="#333">×1</text>
    <text x="320" y="17" text-anchor="middle" font-size="11" fill="#333">-</text>
    <text x="450" y="17" text-anchor="middle" font-size="11" fill="#333">-</text>
    <rect x="620" y="5" width="60" height="15" rx="7" fill="#ddd" stroke="#333" stroke-width="1"/>
    <rect x="630" y="8" width="8" height="9" fill="#000000"/>
    <text x="770" y="17" text-anchor="middle" font-size="10" fill="#666">Black</text>
    
    <!-- Brown -->
    <rect x="0" y="25" width="840" height="25" fill="#fff" stroke="#dee2e6" stroke-width="1"/>
    <rect x="20" y="30" width="80" height="15" fill="#8b4513" stroke="#333" stroke-width="1"/>
    <text x="140" y="42" text-anchor="middle" font-size="11" fill="#333">1</text>
    <text x="220" y="42" text-anchor="middle" font-size="11" fill="#333">×10</text>
    <text x="320" y="42" text-anchor="middle" font-size="11" fill="#333">±1%</text>
    <text x="450" y="42" text-anchor="middle" font-size="11" fill="#333">100ppm/°C</text>
    <rect x="620" y="30" width="60" height="15" rx="7" fill="#ddd" stroke="#333" stroke-width="1"/>
    <rect x="630" y="33" width="8" height="9" fill="#8b4513"/>
    <text x="770" y="42" text-anchor="middle" font-size="10" fill="#666">Brown</text>
    
    <!-- Red -->
    <rect x="0" y="50" width="840" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <rect x="20" y="55" width="80" height="15" fill="#ff0000" stroke="#333" stroke-width="1"/>
    <text x="140" y="67" text-anchor="middle" font-size="11" fill="#333">2</text>
    <text x="220" y="67" text-anchor="middle" font-size="11" fill="#333">×100</text>
    <text x="320" y="67" text-anchor="middle" font-size="11" fill="#333">±2%</text>
    <text x="450" y="67" text-anchor="middle" font-size="11" fill="#333">50ppm/°C</text>
    <rect x="620" y="55" width="60" height="15" rx="7" fill="#ddd" stroke="#333" stroke-width="1"/>
    <rect x="630" y="58" width="8" height="9" fill="#ff0000"/>
    <text x="770" y="67" text-anchor="middle" font-size="10" fill="#666">Red</text>
    
    <!-- Orange -->
    <rect x="0" y="75" width="840" height="25" fill="#fff" stroke="#dee2e6" stroke-width="1"/>
    <rect x="20" y="80" width="80" height="15" fill="#ffa500" stroke="#333" stroke-width="1"/>
    <text x="140" y="92" text-anchor="middle" font-size="11" fill="#333">3</text>
    <text x="220" y="92" text-anchor="middle" font-size="11" fill="#333">×1K</text>
    <text x="320" y="92" text-anchor="middle" font-size="11" fill="#333">-</text>
    <text x="450" y="92" text-anchor="middle" font-size="11" fill="#333">15ppm/°C</text>
    <rect x="620" y="80" width="60" height="15" rx="7" fill="#ddd" stroke="#333" stroke-width="1"/>
    <rect x="630" y="83" width="8" height="9" fill="#ffa500"/>
    <text x="770" y="92" text-anchor="middle" font-size="10" fill="#666">Orange</text>
    
    <!-- Yellow -->
    <rect x="0" y="100" width="840" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <rect x="20" y="105" width="80" height="15" fill="#ffff00" stroke="#333" stroke-width="1"/>
    <text x="140" y="117" text-anchor="middle" font-size="11" fill="#333">4</text>
    <text x="220" y="117" text-anchor="middle" font-size="11" fill="#333">×10K</text>
    <text x="320" y="117" text-anchor="middle" font-size="11" fill="#333">-</text>
    <text x="450" y="117" text-anchor="middle" font-size="11" fill="#333">25ppm/°C</text>
    <rect x="620" y="105" width="60" height="15" rx="7" fill="#ddd" stroke="#333" stroke-width="1"/>
    <rect x="630" y="108" width="8" height="9" fill="#ffff00"/>
    <text x="770" y="117" text-anchor="middle" font-size="10" fill="#666">Yellow</text>
    
    <!-- Green -->
    <rect x="0" y="125" width="840" height="25" fill="#fff" stroke="#dee2e6" stroke-width="1"/>
    <rect x="20" y="130" width="80" height="15" fill="#00ff00" stroke="#333" stroke-width="1"/>
    <text x="140" y="142" text-anchor="middle" font-size="11" fill="#333">5</text>
    <text x="220" y="142" text-anchor="middle" font-size="11" fill="#333">×100K</text>
    <text x="320" y="142" text-anchor="middle" font-size="11" fill="#333">±0.5%</text>
    <text x="450" y="142" text-anchor="middle" font-size="11" fill="#333">20ppm/°C</text>
    <rect x="620" y="130" width="60" height="15" rx="7" fill="#ddd" stroke="#333" stroke-width="1"/>
    <rect x="630" y="133" width="8" height="9" fill="#00ff00"/>
    <text x="770" y="142" text-anchor="middle" font-size="10" fill="#666">Green</text>
    
    <!-- Blue -->
    <rect x="0" y="150" width="840" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <rect x="20" y="155" width="80" height="15" fill="#0000ff" stroke="#333" stroke-width="1"/>
    <text x="140" y="167" text-anchor="middle" font-size="11" fill="#333">6</text>
    <text x="220" y="167" text-anchor="middle" font-size="11" fill="#333">×1M</text>
    <text x="320" y="167" text-anchor="middle" font-size="11" fill="#333">±0.25%</text>
    <text x="450" y="167" text-anchor="middle" font-size="11" fill="#333">10ppm/°C</text>
    <rect x="620" y="155" width="60" height="15" rx="7" fill="#ddd" stroke="#333" stroke-width="1"/>
    <rect x="630" y="158" width="8" height="9" fill="#0000ff"/>
    <text x="770" y="167" text-anchor="middle" font-size="10" fill="#666">Blue</text>
    
    <!-- Violet -->
    <rect x="0" y="175" width="840" height="25" fill="#fff" stroke="#dee2e6" stroke-width="1"/>
    <rect x="20" y="180" width="80" height="15" fill="#800080" stroke="#333" stroke-width="1"/>
    <text x="140" y="192" text-anchor="middle" font-size="11" fill="#333">7</text>
    <text x="220" y="192" text-anchor="middle" font-size="11" fill="#333">×10M</text>
    <text x="320" y="192" text-anchor="middle" font-size="11" fill="#333">±0.1%</text>
    <text x="450" y="192" text-anchor="middle" font-size="11" fill="#333">5ppm/°C</text>
    <rect x="620" y="180" width="60" height="15" rx="7" fill="#ddd" stroke="#333" stroke-width="1"/>
    <rect x="630" y="183" width="8" height="9" fill="#800080"/>
    <text x="770" y="192" text-anchor="middle" font-size="10" fill="#666">Violet</text>
    
    <!-- Gray -->
    <rect x="0" y="200" width="840" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <rect x="20" y="205" width="80" height="15" fill="#808080" stroke="#333" stroke-width="1"/>
    <text x="140" y="217" text-anchor="middle" font-size="11" fill="#333">8</text>
    <text x="220" y="217" text-anchor="middle" font-size="11" fill="#333">×100M</text>
    <text x="320" y="217" text-anchor="middle" font-size="11" fill="#333">±0.05%</text>
    <text x="450" y="217" text-anchor="middle" font-size="11" fill="#333">1ppm/°C</text>
    <rect x="620" y="205" width="60" height="15" rx="7" fill="#ddd" stroke="#333" stroke-width="1"/>
    <rect x="630" y="208" width="8" height="9" fill="#808080"/>
    <text x="770" y="217" text-anchor="middle" font-size="10" fill="#666">Gray</text>
    
    <!-- White -->
    <rect x="0" y="225" width="840" height="25" fill="#fff" stroke="#dee2e6" stroke-width="1"/>
    <rect x="20" y="230" width="80" height="15" fill="#ffffff" stroke="#333" stroke-width="1"/>
    <text x="140" y="242" text-anchor="middle" font-size="11" fill="#333">9</text>
    <text x="220" y="242" text-anchor="middle" font-size="11" fill="#333">×1G</text>
    <text x="320" y="242" text-anchor="middle" font-size="11" fill="#333">-</text>
    <text x="450" y="242" text-anchor="middle" font-size="11" fill="#333">-</text>
    <rect x="620" y="230" width="60" height="15" rx="7" fill="#ddd" stroke="#333" stroke-width="1"/>
    <rect x="630" y="233" width="8" height="9" fill="#ffffff" stroke="#333" stroke-width="1"/>
    <text x="770" y="242" text-anchor="middle" font-size="10" fill="#666">White</text>
  </g>
  
  <!-- Memory Aids -->
  <g transform="translate(50, 630)">
    <rect x="0" y="0" width="900" height="120" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="10"/>
    <text x="450" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#1565c0">Memory Aids</text>
    
    <text x="50" y="50" font-size="14" font-weight="bold" fill="#1976d2">Classic Mnemonic:</text>
    <text x="50" y="70" font-size="12" fill="#333">"Bad Boys Rape Our Young Girls But Violet Gives Willingly"</text>
    <text x="50" y="85" font-size="10" fill="#666">(Black Brown Red Orange Yellow Green Blue Violet Gray White)</text>
    
    <text x="500" y="50" font-size="14" font-weight="bold" fill="#1976d2">Alternative:</text>
    <text x="500" y="70" font-size="12" fill="#333">"Big Brown Rabbits Often Yield Great Big Values"</text>
    
    <text x="50" y="110" font-size="12" font-weight="bold" fill="#d32f2f">Tolerance Colors:</text>
    <text x="200" y="110" font-size="11" fill="#333">Brown=1%, Red=2%, Gold=5%, Silver=10%, None=20%</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>