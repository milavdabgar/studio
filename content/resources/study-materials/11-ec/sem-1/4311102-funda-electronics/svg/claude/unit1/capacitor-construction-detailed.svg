<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">>
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">Capacitor Construction &amp; Dielectric Materials</text>
  
  <!-- Basic Construction -->>
  <rect x="50" y="60" width="430" height="200" rx="10" fill="#f8f9fa" stroke="#333" stroke-width="2"/>
  <text x="265" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Basic Capacitor Construction</text>
  
  <!-- Parallel Plate Capacitor -->>
  <g transform="translate(100, 110)">
    <!-- Plates -->
    <rect x="50" y="20" width="5" height="80" fill="#ffd700" stroke="#333" stroke-width="2"/>
    <rect x="95" y="20" width="5" height="80" fill="#ffd700" stroke="#333" stroke-width="2"/>
    
    <!-- Dielectric -->
    <rect x="55" y="20" width="40" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" stroke-dasharray="2,2"/>
    
    <!-- Electric field lines -->
    <g stroke="#ff6b35" stroke-width="1" marker-end="url(#fieldArrow)">
      <line x1="60" y1="30" x2="85" y2="30"/>
      <line x1="60" y1="45" x2="85" y2="45"/>
      <line x1="60" y1="60" x2="85" y2="60"/>
      <line x1="60" y1="75" x2="85" y2="75"/>
      <line x1="60" y1="90" x2="85" y2="90"/>
    </g>
    
    <!-- Terminals -->>
    <line x1="30" y1="60" x2="50" y2="60" stroke="#333" stroke-width="3"/>
    <line x1="100" y1="60" x2="120" y2="60" stroke="#333" stroke-width="3"/>
    <text x="25" y="65" font-size="12" fill="#333">+</text>
    <text x="125" y="65" font-size="12" fill="#333">>-</text>
    
    <!-- Labels -->>
    <text x="52.5" y="15" text-anchor="middle" font-size="10" fill="#333">Plate 1</text>
    <text x="97.5" y="15" text-anchor="middle" font-size="10" fill="#333">>Plate 2</text>
    <text x="75" y="110" text-anchor="middle" font-size="12" fill="#333">>Dielectric</text>
    
    <!-- Dimensions -->>
    <path d="M 50 110 L 100 110" stroke="#666" stroke-width="1"/>
    <text x="75" y="125" text-anchor="middle" font-size="10" fill="#666">d (distance)</text>
    
    <path d="M 110 20 L 110 100" stroke="#666" stroke-width="1"/>>
    <text x="125" y="60" font-size="10" fill="#666">A</text>
    <text x="125" y="72" font-size="10" fill="#666">>(area)</text>
    
    <!-- Formula -->>
    <rect x="200" y="40" width="120" height="40" fill="#fff" stroke="#666" stroke-width="1" rx="5"/>
    <text x="260" y="55" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">C = ₀A/d</text>
    <text x="260" y="70" text-anchor="middle" font-size="10" fill="#666">>Capacitance Formula</text>
  </g>>
  
  <!-- Dielectric Materials -->
  <rect x="520" y="60" width="430" height="200" rx="10" fill="#e8f5e8" stroke="#28a745" stroke-width="2"/>
  <text x="735" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#155724">Dielectric Materials</text>
  
  <g transform="translate(550, 110)">>
    <!-- Air/Vacuum -->
    <g>
      <circle cx="30" cy="30" r="25" fill="#f0f8ff" stroke="#87ceeb" stroke-width="2"/>
      <circle cx="25" cy="25" r="2" fill="#87ceeb"/>
      <circle cx="35" cy="35" r="2" fill="#87ceeb"/>
      <circle cx="30" cy="20" r="1" fill="#87ceeb"/>
      <circle cx="20" cy="35" r="1" fill="#87ceeb"/>
      <text x="30" y="65" text-anchor="middle" font-size="10" fill="#333">Air/Vacuum</text>
      <text x="30" y="77" text-anchor="middle" font-size="9" fill="#666">> = 1.0</text>
    </g>>
    
    <!-- Paper -->
    <g transform="translate(90, 0)">
      <rect x="5" y="5" width="50" height="50" fill="#f5f5dc" stroke="#8b4513" stroke-width="2"/>
      <path d="M 10 15 L 50 15 M 10 25 L 50 25 M 10 35 L 50 35 M 10 45 L 50 45" 
            stroke="#deb887" stroke-width="1"/>
      <text x="30" y="70" text-anchor="middle" font-size="10" fill="#333">Paper</text>
      <text x="30" y="82" text-anchor="middle" font-size="9" fill="#666">> = 3-6</text>
    </g>>
    
    <!-- Mica -->
    <g transform="translate(180, 0)">
      <ellipse cx="30" cy="30" rx="25" ry="20" fill="#c0c0c0" stroke="#696969" stroke-width="2"/>
      <path d="M 15 25 L 45 25 M 15 30 L 45 30 M 15 35 L 45 35" 
            stroke="#a9a9a9" stroke-width="1"/>
      <text x="30" y="65" text-anchor="middle" font-size="10" fill="#333">Mica</text>
      <text x="30" y="77" text-anchor="middle" font-size="9" fill="#666">> = 5-8</text>
    </g>>
    
    <!-- Ceramic -->
    <g transform="translate(270, 0)">
      <rect x="5" y="5" width="50" height="50" fill="#daa520" stroke="#b8860b" stroke-width="2" rx="5"/>
      <circle cx="20" cy="20" r="3" fill="#ffd700"/>
      <circle cx="40" cy="20" r="3" fill="#ffd700"/>
      <circle cx="20" cy="40" r="3" fill="#ffd700"/>
      <circle cx="40" cy="40" r="3" fill="#ffd700"/>
      <text x="30" y="70" text-anchor="middle" font-size="10" fill="#333">Ceramic</text>
      <text x="30" y="82" text-anchor="middle" font-size="9" fill="#666">> = 10-10000</text>
    </g>>
    
    <!-- Properties table -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="350" height="70" fill="#fff" stroke="#ddd" stroke-width="1"/>
      <text x="175" y="15" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Dielectric Properties</text>
      
      <text x="10" y="35" font-size="10" fill="#333">>• Higher  = Higher capacitance</text>
      <text x="10" y="48" font-size="10" fill="#333">>• Dielectric strength prevents breakdown</text>
      <text x="10" y="61" font-size="10" fill="#333">>• Temperature coefficient affects stability</text>
      
      <text x="200" y="35" font-size="10" fill="#666">>Breakdown voltage varies</text>
      <text x="200" y="48" font-size="10" fill="#666">>Loss tangent affects AC performance</text>
      <text x="200" y="61" font-size="10" fill="#666">>Frequency response important</text>
    </g>>
  </g>
  
  <!-- Construction Types -->>
  <rect x="50" y="290" width="900" height="240" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="500" y="315" text-anchor="middle" font-size="18" font-weight="bold" fill="#f57c00">Capacitor Construction Types</text>
  
  <!-- Film/Foil Construction -->>
  <g transform="translate(80, 340)">
    <text x="80" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Film/Foil Type</text>
    
    <!-- Rolled capacitor construction -->>
    <g>
      <!-- Layers -->
      <rect x="20" y="20" width="120" height="3" fill="#ffd700"/>
      <rect x="20" y="25" width="120" height="3" fill="#ff6347"/>
      <rect x="20" y="30" width="120" height="3" fill="#ffd700"/>
      <rect x="20" y="35" width="120" height="3" fill="#ff6347"/>
      <rect x="20" y="40" width="120" height="3" fill="#ffd700"/>
      
      <!-- Roll indication -->
      <path d="M 150 32.5 Q 160 20 170 32.5 Q 180 45 190 32.5" 
            fill="none" stroke="#333" stroke-width="2"/>
      
      <!-- Labels -->
      <text x="5" y="25" font-size="8" fill="#333">Metal</text>
      <text x="5" y="32" font-size="8" fill="#333">>Film</text>
      <text x="80" y="60" text-anchor="middle" font-size="10" fill="#666">>Wound construction</text>
      <text x="80" y="75" text-anchor="middle" font-size="10" fill="#666">>Polyester, Polypropylene</text>
    </g>>
  </g>
  
  <!-- Metallized Film -->>
  <g transform="translate(280, 340)">
    <text x="80" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Metallized Film</text>
    
    <!-- Single film with metallization -->>
    <rect x="30" y="25" width="100" height="15" fill="#ff6347"/>
    <rect x="30" y="25" width="100" height="3" fill="#c0c0c0"/>
    <rect x="30" y="37" width="100" height="3" fill="#c0c0c0"/>
    
    <!-- Self-healing illustration -->
    <circle cx="80" cy="30" r="5" fill="#ffff00" stroke="#ff0000" stroke-width="1"/>
    <text x="80" y="34" text-anchor="middle" font-size="6" fill="#333">Heal</text>
    
    <text x="80" y="60" text-anchor="middle" font-size="10" fill="#666">>Self-healing property</text>
    <text x="80" y="75" text-anchor="middle" font-size="10" fill="#666">>Thin metal layer</text>
  </g>>
  
  <!-- Ceramic Disc -->
  <g transform="translate(480, 340)">
    <text x="60" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Ceramic Disc</text>
    
    <!-- Disc structure -->>
    <circle cx="60" cy="30" r="20" fill="#daa520" stroke="#b8860b" stroke-width="2"/>
    <circle cx="60" cy="30" r="15" fill="#ffd700"/>
    
    <!-- Electrodes -->
    <path d="M 45 15 A 20 20 0 0 1 75 15" fill="none" stroke="#333" stroke-width="3"/>
    <path d="M 45 45 A 20 20 0 0 0 75 45" fill="none" stroke="#333" stroke-width="3"/>
    
    <!-- Terminals -->
    <line x1="50" y1="30" x2="30" y2="30" stroke="#333" stroke-width="2"/>
    <line x1="70" y1="30" x2="90" y2="30" stroke="#333" stroke-width="2"/>
    
    <text x="60" y="60" text-anchor="middle" font-size="10" fill="#666">High K dielectric</text>
    <text x="60" y="75" text-anchor="middle" font-size="10" fill="#666">>Compact size</text>
  </g>>
  
  <!-- Multilayer Ceramic -->
  <g transform="translate(650, 340)">
    <text x="80" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Multilayer Ceramic</text>
    
    <!-- Stacked layers -->>
    <rect x="30" y="20" width="100" height="4" fill="#daa520"/>
    <rect x="35" y="25" width="90" height="2" fill="#c0c0c0"/>
    <rect x="30" y="28" width="100" height="4" fill="#daa520"/>
    <rect x="35" y="33" width="90" height="2" fill="#c0c0c0"/>
    <rect x="30" y="36" width="100" height="4" fill="#daa520"/>
    <rect x="35" y="41" width="90" height="2" fill="#c0c0c0"/>
    <rect x="30" y="44" width="100" height="4" fill="#daa520"/>
    
    <!-- End terminations -->
    <rect x="25" y="20" width="5" height="28" fill="#c0c0c0"/>
    <rect x="130" y="20" width="5" height="28" fill="#c0c0c0"/>
    
    <text x="80" y="65" text-anchor="middle" font-size="10" fill="#666">High capacitance</text>
    <text x="80" y="80" text-anchor="middle" font-size="10" fill="#666">>SMD packages</text>
  </g>>
  
  <!-- Electrolytic Construction -->
  <g transform="translate(80, 430)">
    <text x="100" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Electrolytic Construction</text>
    
    <!-- Can structure -->>
    <rect x="50" y="20" width="30" height="50" fill="#000080" stroke="#333" stroke-width="2" rx="5"/>
    <rect x="80" y="25" width="20" height="10" fill="#c0c0c0" stroke="#333" stroke-width="1"/>
    
    <!-- Internal structure -->
    <rect x="52" y="22" width="26" height="46" fill="#87ceeb"/>
    <rect x="55" y="25" width="4" height="40" fill="#ffd700"/>
    <rect x="65" y="25" width="2" height="40" fill="#ff6b35"/>
    <rect x="70" y="25" width="4" height="40" fill="#ffd700"/>
    
    <!-- Terminals -->
    <line x1="40" y1="35" x2="50" y2="35" stroke="#333" stroke-width="3"/>
    <line x1="90" y1="30" x2="110" y2="30" stroke="#333" stroke-width="3"/>
    <text x="35" y="30" font-size="12" fill="#ff0000">+</text>
    <text x="115" y="35" font-size="12" fill="#000">>-</text>
    
    <text x="65" y="90" text-anchor="middle" font-size="10" fill="#666">>Aluminum foil</text>
    <text x="65" y="102" text-anchor="middle" font-size="10" fill="#666">>+ oxide layer</text>
    
    <text x="150" y="45" font-size="10" fill="#333">>Anode: Al foil</text>
    <text x="150" y="57" font-size="10" fill="#333">>Dielectric: Al₂O₃</text>
    <text x="150" y="69" font-size="10" fill="#333">>Cathode: Electrolyte</text>
  </g>>
  
  <!-- Variable Capacitor -->
  <g transform="translate(400, 430)">
    <text x="100" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Variable Capacitor</text>
    
    <!-- Stator plates -->>
    <g stroke="#333" stroke-width="2" fill="none">
      <path d="M 40 30 L 40 60"/>
      <path d="M 50 25 L 50 65"/>
      <path d="M 60 20 L 60 70"/>
      <path d="M 70 25 L 70 65"/>
      <path d="M 80 30 L 80 60"/>
    </g>
    
    <!-- Rotor plates -->>
    <g stroke="#ff6b35" stroke-width="2" fill="none" transform="rotate(20 65 45)">
      <path d="M 45 35 L 45 55"/>
      <path d="M 55 30 L 55 60"/>
      <path d="M 65 35 L 65 55"/>
      <path d="M 75 30 L 75 60"/>
      <path d="M 85 35 L 85 55"/>
    </g>
    
    <!-- Shaft -->>
    <line x1="65" y1="10" x2="65" y2="30" stroke="#333" stroke-width="3"/>
    <circle cx="65" cy="7" r="3" fill="#666"/>
    
    <!-- Rotation arrow -->
    <path d="M 50 15 A 15 15 0 0 1 80 15" fill="none" stroke="#666" stroke-width="1" marker-end="url(#rotateArrow)"/>
    
    <text x="100" y="85" text-anchor="middle" font-size="10" fill="#666">Variable overlap area</text>
    <text x="100" y="97" text-anchor="middle" font-size="10" fill="#666">>Tuning circuits</text>
  </g>>
  
  <!-- Trimmer Capacitor -->
  <g transform="translate(700, 430)">
    <text x="70" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Trimmer Capacitor</text>
    
    <!-- Fixed plate -->>
    <rect x="40" y="30" width="60" height="3" fill="#ffd700" stroke="#333" stroke-width="1"/>
    <!-- Movable plate -->
    <rect x="45" y="40" width="50" height="3" fill="#ff6b35" stroke="#333" stroke-width="1"/>
    
    <!-- Adjustment screw -->
    <circle cx="70" cy="20" r="8" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="65" y1="15" x2="75" y2="25" stroke="#333" stroke-width="1"/>
    <line x1="75" y1="15" x2="65" y2="25" stroke="#333" stroke-width="1"/>
    <line x1="70" y1="28" x2="70" y2="37" stroke="#333" stroke-width="2"/>
    
    <!-- Distance indicator -->
    <path d="M 30 36 L 30 44" stroke="#666" stroke-width="1"/>
    <text x="25" y="42" font-size="8" fill="#666">d</text>
    
    <text x="70" y="70" text-anchor="middle" font-size="10" fill="#666">>Precision adjustment</text>
    <text x="70" y="82" text-anchor="middle" font-size="10" fill="#666">>10-100pF range</text>
  </g>>
  
  <!-- Key Parameters -->
  <g transform="translate(50, 570)">
    <rect x="0" y="0" width="900" height="60" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="450" y="20" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Key Design Parameters</text>
    
    <text x="20" y="40" font-size="11" fill="#333">>• Capacitance tolerance: ±5%, ±10%, ±20%</text>
    <text x="20" y="52" font-size="11" fill="#333">>• Voltage rating: Working voltage + safety margin</text>
    
    <text x="350" y="40" font-size="11" fill="#333">>• Temperature coefficient: NP0, X7R, Y5V</text>
    <text x="350" y="52" font-size="11" fill="#333">>• ESR (Equivalent Series Resistance)</text>
    
    <text x="650" y="40" font-size="11" fill="#333">>• Leakage current specification</text>
    <text x="650" y="52" font-size="11" fill="#333">>• Frequency response and self-resonance</text>
  </g>>
  
  <!-- Markers and arrows -->
  <defs>
    <marker id="fieldArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ff6b35"/>
    </marker>
    
    <marker id="rotateArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">>
      <polygon points="0 0, 8 3, 0 6" fill="#666"/>
    </marker>
  </defs>>
</svg>