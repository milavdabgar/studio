<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">>
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">Special Purpose Diodes</text>
  
  <!-- Zener Diode Section -->>
  <rect x="50" y="60" width="440" height="220" rx="10" fill="#e8f5e8" stroke="#28a745" stroke-width="2"/>
  <text x="270" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#155724">Zener Diode</text>
  
  <!-- Zener Symbol and Circuit -->>
  <g transform="translate(80, 100)">
    <!-- Zener symbol -->
    <polygon points="30,20 30,50 50,35" fill="#28a745"/>
    <path d="M 50 20 L 50 25 L 45 25 M 50 45 L 50 50 L 55 50" stroke="#333" stroke-width="2" fill="none"/>
    <line x1="10" y1="35" x2="30" y2="35" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="35" x2="70" y2="35" stroke="#333" stroke-width="2"/>
    <text x="40" y="75" text-anchor="middle" font-size="12" fill="#333">Zener Symbol</text>
    
    <!-- Voltage regulator circuit -->>
    <g transform="translate(150, 0)">
      <!-- Input voltage -->
      <rect x="10" y="25" width="30" height="20" rx="3" fill="#ffd700" stroke="#333" stroke-width="2"/>
      <text x="25" y="37" text-anchor="middle" font-size="10" fill="#333">Vin</text>
      
      <!-- Series resistor -->>
      <g transform="translate(55, 30)">
        <rect x="5" y="5" width="25" height="8" rx="2" fill="none" stroke="#333" stroke-width="2"/>
        <text x="17.5" y="25" text-anchor="middle" font-size="8" fill="#333">Rs</text>
      </g>>
      
      <!-- Zener diode -->
      <g transform="translate(105, 20)">
        <polygon points="15,15 15,35 25,25" fill="#28a745"/>
        <path d="M 25 15 L 25 18 L 22 18 M 25 32 L 25 35 L 28 35" stroke="#333" stroke-width="2" fill="none"/>
        <line x1="0" y1="25" x2="15" y2="25" stroke="#333" stroke-width="2"/>
        <line x1="25" y1="25" x2="35" y2="25" stroke="#333" stroke-width="2"/>
      </g>
      
      <!-- Load resistor -->>
      <g transform="translate(155, 30)">
        <rect x="5" y="5" width="25" height="8" rx="2" fill="none" stroke="#333" stroke-width="2"/>
        <text x="17.5" y="25" text-anchor="middle" font-size="8" fill="#333">RL</text>
      </g>>
      
      <!-- Connections -->
      <line x1="40" y1="35" x2="55" y2="35" stroke="#333" stroke-width="2"/>
      <line x1="80" y1="35" x2="105" y2="35" stroke="#333" stroke-width="2"/>
      <line x1="140" y1="45" x2="155" y2="45" stroke="#333" stroke-width="2"/>
      <line x1="140" y1="45" x2="140" y2="35" stroke="#333" stroke-width="2"/>
      <line x1="162.5" y1="30" x2="162.5" y2="20" stroke="#333" stroke-width="2"/>
      <line x1="162.5" y1="20" x2="190" y2="20" stroke="#333" stroke-width="2"/>
      <text x="190" y="25" font-size="10" fill="#333">Vout</text>
      
      <!-- Ground connections -->>
      <line x1="25" y1="45" x2="25" y2="55" stroke="#333" stroke-width="2"/>
      <line x1="180" y1="38" x2="180" y2="55" stroke="#333" stroke-width="2"/>
      <line x1="25" y1="55" x2="180" y2="55" stroke="#333" stroke-width="2"/>
      
      <text x="100" y="80" text-anchor="middle" font-size="12" fill="#155724">Voltage Regulator</text>
    </g>>
  </g>
  
  <!-- LED Section -->>
  <rect x="510" y="60" width="440" height="220" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="730" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#f57c00">Light Emitting Diode (LED)</text>
  
  <!-- LED Symbol and Circuit -->>
  <g transform="translate(540, 100)">
    <!-- LED symbol -->
    <polygon points="30,20 30,50 50,35" fill="#ff9800"/>
    <line x1="50" y1="20" x2="50" y2="50" stroke="#333" stroke-width="3"/>
    <line x1="10" y1="35" x2="30" y2="35" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="35" x2="70" y2="35" stroke="#333" stroke-width="2"/>
    
    <!-- Light rays -->
    <path d="M 55 25 L 65 15" stroke="#ffff00" stroke-width="2"/>
    <polygon points="62,18 65,15 62,12" fill="#ffff00"/>
    <path d="M 55 30 L 65 20" stroke="#ffff00" stroke-width="2"/>
    <polygon points="62,23 65,20 62,17" fill="#ffff00"/>
    
    <text x="40" y="75" text-anchor="middle" font-size="12" fill="#333">LED Symbol</text>
    
    <!-- LED Types -->>
    <g transform="translate(120, 10)">
      <circle cx="20" cy="10" r="6" fill="#ff0000" stroke="#333" stroke-width="1"/>
      <circle cx="40" cy="10" r="6" fill="#00ff00" stroke="#333" stroke-width="1"/>
      <circle cx="60" cy="10" r="6" fill="#0000ff" stroke="#333" stroke-width="1"/>
      <circle cx="80" cy="10" r="6" fill="#ffffff" stroke="#333" stroke-width="1"/>
      
      <text x="20" y="25" text-anchor="middle" font-size="8" fill="#333">Red</text>
      <text x="40" y="25" text-anchor="middle" font-size="8" fill="#333">>Green</text>
      <text x="60" y="25" text-anchor="middle" font-size="8" fill="#333">>Blue</text>
      <text x="80" y="25" text-anchor="middle" font-size="8" fill="#333">>White</text>
      
      <text x="50" y="40" text-anchor="middle" font-size="10" fill="#f57c00">>Different Colors</text>
    </g>>
  </g>
  
  <!-- Photodiode Section -->>
  <rect x="50" y="320" width="440" height="220" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="270" y="345" text-anchor="middle" font-size="16" font-weight="bold" fill="#0d47a1">Photodiode</text>
  
  <!-- Photodiode Symbol and Circuit -->>
  <g transform="translate(80, 360)">
    <!-- Photodiode symbol -->
    <polygon points="30,20 30,50 50,35" fill="#2196f3"/>
    <line x1="50" y1="20" x2="50" y2="50" stroke="#333" stroke-width="3"/>
    <line x1="10" y1="35" x2="30" y2="35" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="35" x2="70" y2="35" stroke="#333" stroke-width="2"/>
    
    <!-- Light arrows pointing to photodiode -->
    <path d="M 15 15 L 25 25" stroke="#ffff00" stroke-width="2"/>
    <polygon points="22,22 25,25 28,22" fill="#ffff00"/>
    <path d="M 15 20 L 25 30" stroke="#ffff00" stroke-width="2"/>
    <polygon points="22,27 25,30 28,27" fill="#ffff00"/>
    
    <text x="40" y="75" text-anchor="middle" font-size="12" fill="#333">Photodiode</text>
    
    <!-- Photodiode circuit -->>
    <g transform="translate(150, 0)">
      <!-- Bias voltage -->
      <rect x="10" y="25" width="30" height="20" rx="3" fill="#ffd700" stroke="#333" stroke-width="2"/>
      <text x="25" y="37" text-anchor="middle" font-size="10" fill="#333">VR</text>
      
      <!-- Load resistor -->>
      <g transform="translate(55, 30)">
        <rect x="5" y="5" width="25" height="8" rx="2" fill="none" stroke="#333" stroke-width="2"/>
        <text x="17.5" y="25" text-anchor="middle" font-size="8" fill="#333">RL</text>
      </g>>
      
      <!-- Photodiode -->
      <g transform="translate(105, 20)">
        <polygon points="15,15 15,35 25,25" fill="#2196f3"/>
        <line x1="25" y1="15" x2="25" y2="35" stroke="#333" stroke-width="3"/>
        <line x1="0" y1="25" x2="15" y2="25" stroke="#333" stroke-width="2"/>
        <line x1="25" y1="25" x2="35" y2="25" stroke="#333" stroke-width="2"/>
        
        <!-- Light arrows -->
        <path d="M 5 10 L 12 17" stroke="#ffff00" stroke-width="1.5"/>
        <polygon points="10,15 12,17 14,15" fill="#ffff00"/>
      </g>
      
      <!-- Connections -->>
      <line x1="40" y1="35" x2="55" y2="35" stroke="#333" stroke-width="2"/>
      <line x1="80" y1="35" x2="105" y2="35" stroke="#333" stroke-width="2"/>
      <line x1="140" y1="45" x2="140" y2="55" stroke="#333" stroke-width="2"/>
      <line x1="25" y1="45" x2="25" y2="55" stroke="#333" stroke-width="2"/>
      <line x1="25" y1="55" x2="140" y2="55" stroke="#333" stroke-width="2"/>
      
      <text x="85" y="80" text-anchor="middle" font-size="12" fill="#0d47a1">Light Detector</text>
    </g>>
  </g>
  
  <!-- Varactor Diode Section -->>
  <rect x="510" y="320" width="440" height="220" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="730" y="345" text-anchor="middle" font-size="16" font-weight="bold" fill="#4a148c">Varactor Diode</text>
  
  <!-- Varactor Symbol and Application -->>
  <g transform="translate(540, 360)">
    <!-- Varactor symbol -->
    <polygon points="30,20 30,50 50,35" fill="#9c27b0"/>
    <line x1="50" y1="20" x2="50" y2="50" stroke="#333" stroke-width="3"/>
    <line x1="55" y1="20" x2="55" y2="50" stroke="#333" stroke-width="1"/>
    <line x1="10" y1="35" x2="30" y2="35" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="35" x2="70" y2="35" stroke="#333" stroke-width="2"/>
    <text x="40" y="75" text-anchor="middle" font-size="12" fill="#333">Varactor</text>
    
    <!-- Tuning circuit -->>
    <g transform="translate(150, 0)">
      <!-- Inductor -->
      <g transform="translate(20, 30)">
        <path d="M 0 5 Q 5 0 10 5 Q 15 10 20 5 Q 25 0 30 5" 
              fill="none" stroke="#333" stroke-width="2"/>
        <text x="15" y="25" text-anchor="middle" font-size="8" fill="#333">L</text>
      </g>>
      
      <!-- Varactor -->
      <g transform="translate(70, 20)">
        <polygon points="15,10 15,30 25,20" fill="#9c27b0"/>
        <line x1="25" y1="10" x2="25" y2="30" stroke="#333" stroke-width="3"/>
        <line x1="28" y1="10" x2="28" y2="30" stroke="#333" stroke-width="1"/>
        <text x="21" y="45" text-anchor="middle" font-size="8" fill="#333">C(V)</text>
      </g>>
      
      <!-- Control voltage -->
      <g transform="translate(110, 25)">
        <rect x="5" y="5" width="20" height="15" rx="2" fill="#ffd700" stroke="#333" stroke-width="1"/>
        <text x="15" y="13" text-anchor="middle" font-size="8" fill="#333">Vc</text>
      </g>>
      
      <!-- Connections -->
      <line x1="50" y1="35" x2="70" y2="35" stroke="#333" stroke-width="2"/>
      <line x1="95" y1="30" x2="95" y2="35" stroke="#333" stroke-width="2"/>
      <line x1="95" y1="35" x2="110" y2="35" stroke="#333" stroke-width="2"/>
      <line x1="130" y1="32.5" x2="150" y2="32.5" stroke="#333" stroke-width="2"/>
      <line x1="20" y1="40" x2="20" y2="50" stroke="#333" stroke-width="2"/>
      <line x1="20" y1="50" x2="150" y2="50" stroke="#333" stroke-width="2"/>
      <line x1="150" y1="32.5" x2="150" y2="50" stroke="#333" stroke-width="2"/>
      
      <text x="85" y="75" text-anchor="middle" font-size="12" fill="#4a148c">Voltage Tuning</text>
    </g>>
  </g>
  
  <!-- Applications and Comparison -->>
  <rect x="50" y="580" width="900" height="150" rx="10" fill="#f8f9fa" stroke="#333" stroke-width="2"/>
  <text x="500" y="605" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Applications &amp; Key Parameters</text>
  
  <g transform="translate(70, 630)">>
    <!-- Zener Applications -->
    <g>
      <circle cx="10" cy="10" r="8" fill="#28a745"/>
      <text x="10" y="14" text-anchor="middle" font-size="8" fill="#fff">Z</text>
      <text x="25" y="8" font-size="11" font-weight="bold" fill="#28a745">>Zener Diode</text>
      <text x="25" y="20" font-size="9" fill="#333">>• Voltage regulators</text>
      <text x="25" y="32" font-size="9" fill="#333">>• Reference voltage</text>
      <text x="25" y="44" font-size="9" fill="#333">>• Vz: 3.3V - 200V</text>
    </g>>
    
    <!-- LED Applications -->
    <g transform="translate(200, 0)">
      <circle cx="10" cy="10" r="8" fill="#ff9800"/>
      <text x="10" y="14" text-anchor="middle" font-size="8" fill="#fff">L</text>
      <text x="25" y="8" font-size="11" font-weight="bold" fill="#ff9800">>LED</text>
      <text x="25" y="20" font-size="9" fill="#333">>• Indicators</text>
      <text x="25" y="32" font-size="9" fill="#333">>• Displays</text>
      <text x="25" y="44" font-size="9" fill="#333">>• Vf: 1.8V - 3.3V</text>
    </g>>
    
    <!-- Photodiode Applications -->
    <g transform="translate(400, 0)">
      <circle cx="10" cy="10" r="8" fill="#2196f3"/>
      <text x="10" y="14" text-anchor="middle" font-size="8" fill="#fff">P</text>
      <text x="25" y="8" font-size="11" font-weight="bold" fill="#2196f3">>Photodiode</text>
      <text x="25" y="20" font-size="9" fill="#333">>• Light sensors</text>
      <text x="25" y="32" font-size="9" fill="#333">>• Optical receivers</text>
      <text x="25" y="44" font-size="9" fill="#333">>• Fast response</text>
    </g>>
    
    <!-- Varactor Applications -->
    <g transform="translate(600, 0)">
      <circle cx="10" cy="10" r="8" fill="#9c27b0"/>
      <text x="10" y="14" text-anchor="middle" font-size="8" fill="#fff">V</text>
      <text x="25" y="8" font-size="11" font-weight="bold" fill="#9c27b0">>Varactor</text>
      <text x="25" y="20" font-size="9" fill="#333">>• Tuning circuits</text>
      <text x="25" y="32" font-size="9" fill="#333">>• VCOs</text>
      <text x="25" y="44" font-size="9" fill="#333">>• Variable C</text>
    </g>>
    
    <!-- Other Diodes -->
    <g transform="translate(800, 0)">
      <circle cx="10" cy="10" r="8" fill="#666"/>
      <text x="10" y="14" text-anchor="middle" font-size="8" fill="#fff">O</text>
      <text x="25" y="8" font-size="11" font-weight="bold" fill="#666">>Others</text>
      <text x="25" y="20" font-size="9" fill="#333">>• Schottky</text>
      <text x="25" y="32" font-size="9" fill="#333">>• Crystal</text>
      <text x="25" y="44" font-size="9" fill="#333">>• Tunnel</text>
    </g>>
  </g>
  
  <!-- Key characteristics -->>
  <g transform="translate(70, 680)">
    <rect x="0" y="0" width="860" height="40" fill="#fff" stroke="#ddd" stroke-width="1" rx="5"/>
    <text x="430" y="15" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Operating Principles</text>
    <text x="20" y="30" font-size="10" fill="#666">>Zener: Reverse breakdown • LED: Electroluminescence • Photodiode: Photovoltaic effect • Varactor: Junction capacitance variation</text>
  </g>>
</svg>