<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Transistor Construction &amp; Working</text>

  <!-- NPN Transistor Section -->
  <rect x="50" y="80" width="350" height="300" fill="#e3f2fd" stroke="#1976d2" stroke-width="3" rx="10"/>
  <text x="225" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1976d2">NPN TRANSISTOR</text>

  <!-- NPN Construction -->
  <g transform="translate(225, 200)">
    <text x="0" y="-50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">Construction</text>

    <!-- Emitter (N-type) -->
    <rect x="-80" y="-20" width="40" height="40" fill="#c8e6c9" stroke="#4caf50" stroke-width="2"/>
    <text x="-60" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">N</text>
    <text x="-60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">E</text>

    <!-- Base (P-type) -->
    <rect x="-40" y="-20" width="20" height="40" fill="#ffcdd2" stroke="#f44336" stroke-width="2"/>
    <text x="-30" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f44336">P</text>
    <text x="-30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">B</text>

    <!-- Collector (N-type) -->
    <rect x="-20" y="-20" width="40" height="40" fill="#c8e6c9" stroke="#4caf50" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">N</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">C</text>

    <!-- Junctions -->
    <line x1="-40" y1="-25" x2="-40" y2="25" stroke="#9c27b0" stroke-width="3"/>
    <line x1="-20" y1="-25" x2="-20" y2="25" stroke="#9c27b0" stroke-width="3"/>
    <text x="-50" y="-30" font-family="Arial, sans-serif" font-size="10" fill="#9c27b0">J1</text>
    <text x="-10" y="-30" font-family="Arial, sans-serif" font-size="10" fill="#9c27b0">J2</text>

    <!-- Terminals -->
    <line x1="-60" y1="-30" x2="-60" y2="-40" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-30" y1="25" x2="-30" y2="35" stroke="#2c3e50" stroke-width="2"/>
    <line x1="0" y1="-30" x2="0" y2="-40" stroke="#2c3e50" stroke-width="2"/>

    <text x="-60" y="-45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Emitter</text>
    <text x="0" y="-45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Collector</text>
    <text x="-30" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Base</text>
  </g>

  <!-- NPN Symbol -->
  <g transform="translate(225, 320)">
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">Symbol</text>

    <!-- Base line -->
    <line x1="-20" y1="-15" x2="-20" y2="15" stroke="#2c3e50" stroke-width="4"/>
    <!-- Emitter line -->
    <line x1="-20" y1="-8" x2="0" y2="-20" stroke="#2c3e50" stroke-width="3"/>
    <!-- Collector line -->
    <line x1="-20" y1="8" x2="0" y2="20" stroke="#2c3e50" stroke-width="3"/>
    <!-- Emitter arrow (pointing out) -->
    <polygon points="0,-20 -5,-15 -5,-25" fill="#2c3e50"/>

    <!-- Terminals -->
    <line x1="-30" y1="0" x2="-20" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="0" y1="-20" x2="10" y2="-30" stroke="#2c3e50" stroke-width="2"/>
    <line x1="0" y1="20" x2="10" y2="30" stroke="#2c3e50" stroke-width="2"/>

    <!-- Labels -->
    <text x="-40" y="5" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">B</text>
    <text x="15" y="-25" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">E</text>
    <text x="15" y="35" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">C</text>
  </g>

  <!-- PNP Transistor Section -->
  <rect x="450" y="80" width="350" height="300" fill="#ffebee" stroke="#f44336" stroke-width="3" rx="10"/>
  <text x="625" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f44336">PNP TRANSISTOR</text>

  <!-- PNP Construction -->
  <g transform="translate(625, 200)">
    <text x="0" y="-50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f44336">Construction</text>

    <!-- Emitter (P-type) -->
    <rect x="-80" y="-20" width="40" height="40" fill="#ffcdd2" stroke="#f44336" stroke-width="2"/>
    <text x="-60" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f44336">P</text>
    <text x="-60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">E</text>

    <!-- Base (N-type) -->
    <rect x="-40" y="-20" width="20" height="40" fill="#c8e6c9" stroke="#4caf50" stroke-width="2"/>
    <text x="-30" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">N</text>
    <text x="-30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">B</text>

    <!-- Collector (P-type) -->
    <rect x="-20" y="-20" width="40" height="40" fill="#ffcdd2" stroke="#f44336" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f44336">P</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">C</text>

    <!-- Junctions -->
    <line x1="-40" y1="-25" x2="-40" y2="25" stroke="#9c27b0" stroke-width="3"/>
    <line x1="-20" y1="-25" x2="-20" y2="25" stroke="#9c27b0" stroke-width="3"/>
    <text x="-50" y="-30" font-family="Arial, sans-serif" font-size="10" fill="#9c27b0">J1</text>
    <text x="-10" y="-30" font-family="Arial, sans-serif" font-size="10" fill="#9c27b0">J2</text>

    <!-- Terminals -->
    <line x1="-60" y1="-30" x2="-60" y2="-40" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-30" y1="25" x2="-30" y2="35" stroke="#2c3e50" stroke-width="2"/>
    <line x1="0" y1="-30" x2="0" y2="-40" stroke="#2c3e50" stroke-width="2"/>

    <text x="-60" y="-45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Emitter</text>
    <text x="0" y="-45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Collector</text>
    <text x="-30" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Base</text>
  </g>

  <!-- PNP Symbol -->
  <g transform="translate(625, 320)">
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f44336">Symbol</text>

    <!-- Base line -->
    <line x1="-20" y1="-15" x2="-20" y2="15" stroke="#2c3e50" stroke-width="4"/>
    <!-- Emitter line -->
    <line x1="-20" y1="-8" x2="0" y2="-20" stroke="#2c3e50" stroke-width="3"/>
    <!-- Collector line -->
    <line x1="-20" y1="8" x2="0" y2="20" stroke="#2c3e50" stroke-width="3"/>
    <!-- Collector arrow (pointing in) -->
    <polygon points="0,20 -5,15 -5,25" fill="#2c3e50"/>

    <!-- Terminals -->
    <line x1="-30" y1="0" x2="-20" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="0" y1="-20" x2="10" y2="-30" stroke="#2c3e50" stroke-width="2"/>
    <line x1="0" y1="20" x2="10" y2="30" stroke="#2c3e50" stroke-width="2"/>

    <!-- Labels -->
    <text x="-40" y="5" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">B</text>
    <text x="15" y="-25" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">E</text>
    <text x="15" y="35" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">C</text>
  </g>

  <!-- Amplifying Action Section -->
  <rect x="850" y="80" width="300" height="300" fill="#e8f5e8" stroke="#4caf50" stroke-width="3" rx="10"/>
  <text x="1000" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4caf50">AMPLIFYING ACTION</text>

  <g transform="translate(1000, 220)">
    <!-- Input signal (small) -->
    <g transform="translate(-50, -40)">
      <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4caf50">Small Input</text>
      <g stroke="#4caf50" stroke-width="2" fill="none">
        <path d="M -20,0 Q -10,-8 0,0 Q 10,8 20,0"/>
      </g>
      <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Base</text>
    </g>

    <!-- Amplifier block -->
    <rect x="-15" y="-15" width="30" height="30" fill="none" stroke="#4caf50" stroke-width="3"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">A</text>

    <!-- Output signal (large) -->
    <g transform="translate(50, -40)">
      <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4caf50">Large Output</text>
      <g stroke="#4caf50" stroke-width="3" fill="none">
        <path d="M -20,0 Q -10,-15 0,0 Q 10,15 20,0"/>
      </g>
      <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Collector</text>
    </g>

    <!-- Current flow arrows -->
    <defs>
      <marker id="arrow" markerWidth="8" markerHeight="8"
              refX="7" refY="4" orient="auto">
        <polygon points="0,0 0,8 8,4" fill="#ff5722" />
      </marker>
    </defs>

    <line x1="-30" y1="0" x2="-20" y2="0" stroke="#ff5722" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="20" y1="0" x2="30" y2="0" stroke="#ff5722" stroke-width="2" marker-end="url(#arrow)"/>

    <text x="-25" y="-5" font-family="Arial, sans-serif" font-size="10" fill="#ff5722">Ib</text>
    <text x="25" y="-5" font-family="Arial, sans-serif" font-size="10" fill="#ff5722">Ic</text>

    <!-- Gain formula -->
    <g transform="translate(0, 50)">
      <rect x="-40" y="-10" width="80" height="20" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">β = Ic/Ib</text>
    </g>
  </g>

  <!-- Transistor Biasing -->
  <rect x="100" y="420" width="1000" height="320" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="3" rx="10"/>
  <text x="600" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#7b1fa2">Transistor Biasing &amp; Operating Regions</text>

  <!-- Forward Active -->
  <g transform="translate(250, 520)">
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4caf50">FORWARD ACTIVE</text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">E-B: Forward</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">C-B: Reverse</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4caf50">AMPLIFICATION</text>

    <!-- Voltage indicators -->
    <g transform="translate(0, 50)">
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">VBE = 0.7V (Si)</text>
      <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">VCB &gt; 0V</text>
    </g>
  </g>

  <!-- Saturation -->
  <g transform="translate(500, 520)">
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ff9800">SATURATION</text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">E-B: Forward</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">C-B: Forward</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff9800">SWITCH ON</text>

    <!-- Voltage indicators -->
    <g transform="translate(0, 50)">
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">VBE = 0.7V</text>
      <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">VCE ≈ 0.2V</text>
    </g>
  </g>

  <!-- Cutoff -->
  <g transform="translate(750, 520)">
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f44336">CUTOFF</text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">E-B: Reverse</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">C-B: Reverse</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f44336">SWITCH OFF</text>

    <!-- Voltage indicators -->
    <g transform="translate(0, 50)">
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">VBE &lt; 0.7V</text>
      <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">IC ≈ 0</text>
    </g>
  </g>

  <!-- Inverted Active -->
  <g transform="translate(950, 520)">
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9c27b0">INVERTED</text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">E-B: Reverse</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">C-B: Forward</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9c27b0">RARELY USED</text>

    <!-- Voltage indicators -->
    <g transform="translate(0, 50)">
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Poor gain</text>
      <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Inefficient</text>
    </g>
  </g>

  <!-- Key Specifications -->
  <g transform="translate(300, 650)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7b1fa2">Key Specifications:</text>

    <g transform="translate(0, 25)" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
      <circle cx="0" cy="0" r="4" fill="#7b1fa2"/>
      <text x="15" y="5">VCBO - Collector-Base breakdown voltage</text>

      <circle cx="250" cy="0" r="4" fill="#7b1fa2"/>
      <text x="265" y="5">VCEO - Collector-Emitter breakdown</text>

      <circle cx="0" cy="20" r="4" fill="#7b1fa2"/>
      <text x="15" y="25">IC(max) - Maximum collector current</text>

      <circle cx="250" cy="20" r="4" fill="#7b1fa2"/>
      <text x="265" y="25">hFE (β) - DC current gain</text>

      <circle cx="0" cy="40" r="4" fill="#7b1fa2"/>
      <text x="15" y="45">fT - Transition frequency</text>

      <circle cx="250" cy="40" r="4" fill="#7b1fa2"/>
      <text x="265" y="45">Ptot - Maximum power dissipation</text>
    </g>
  </g>
</svg>