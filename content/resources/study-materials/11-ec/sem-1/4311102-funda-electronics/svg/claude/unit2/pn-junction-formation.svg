<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">PN Junction Formation</text>
  
  <!-- P-type Semiconductor -->
  <rect x="50" y="80" width="180" height="150" rx="10" fill="#ffb3ba" stroke="#e63946" stroke-width="2"/>
  <text x="140" y="100" text-anchor="middle" font-size="16" font-weight="bold" fill="#d00000">P-type</text>
  <text x="140" y="115" text-anchor="middle" font-size="12" fill="#6a040f">Acceptor atoms (Boron)</text>
  
  <!-- P-type crystal structure -->
  <g transform="translate(70, 130)">
    <!-- Silicon atoms -->
    <circle cx="20" cy="20" r="8" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="60" cy="20" r="8" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="100" cy="20" r="8" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="140" cy="20" r="8" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    
    <circle cx="20" cy="60" r="8" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="60" cy="60" r="8" fill="#ff69b4" stroke="#e63946" stroke-width="2"/>
    <circle cx="100" cy="60" r="8" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="140" cy="60" r="8" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    
    <!-- Bonds -->
    <line x1="28" y1="20" x2="52" y2="20" stroke="#666" stroke-width="1"/>
    <line x1="68" y1="20" x2="92" y2="20" stroke="#666" stroke-width="1"/>
    <line x1="108" y1="20" x2="132" y2="20" stroke="#666" stroke-width="1"/>
    
    <line x1="20" y1="28" x2="20" y2="52" stroke="#666" stroke-width="1"/>
    <line x1="60" y1="28" x2="60" y2="52" stroke="#666" stroke-width="1"/>
    <line x1="100" y1="28" x2="100" y2="52" stroke="#666" stroke-width="1"/>
    <line x1="140" y1="28" x2="140" y2="52" stroke="#666" stroke-width="1"/>
    
    <!-- Holes -->
    <circle cx="40" cy="40" r="4" fill="none" stroke="#ff1744" stroke-width="2" stroke-dasharray="2,2"/>
    <circle cx="80" cy="40" r="4" fill="none" stroke="#ff1744" stroke-width="2" stroke-dasharray="2,2"/>
    <circle cx="120" cy="40" r="4" fill="none" stroke="#ff1744" stroke-width="2" stroke-dasharray="2,2"/>
    
    <text x="80" y="95" text-anchor="middle" font-size="10" fill="#d00000">Holes (+)</text>
    <text x="60" y="75" text-anchor="middle" font-size="8" fill="#e63946">B</text>
  </g>
  
  <!-- N-type Semiconductor -->
  <rect x="670" y="80" width="180" height="150" rx="10" fill="#bae1ff" stroke="#0077be" stroke-width="2"/>
  <text x="760" y="100" text-anchor="middle" font-size="16" font-weight="bold" fill="#003f7f">N-type</text>
  <text x="760" y="115" text-anchor="middle" font-size="12" fill="#003566">Donor atoms (Phosphorus)</text>
  
  <!-- N-type crystal structure -->
  <g transform="translate(690, 130)">
    <!-- Silicon atoms -->
    <circle cx="20" cy="20" r="8" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="60" cy="20" r="8" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="100" cy="20" r="8" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="140" cy="20" r="8" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    
    <circle cx="20" cy="60" r="8" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="60" cy="60" r="8" fill="#32cd32" stroke="#0077be" stroke-width="2"/>
    <circle cx="100" cy="60" r="8" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="140" cy="60" r="8" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    
    <!-- Bonds -->
    <line x1="28" y1="20" x2="52" y2="20" stroke="#666" stroke-width="1"/>
    <line x1="68" y1="20" x2="92" y2="20" stroke="#666" stroke-width="1"/>
    <line x1="108" y1="20" x2="132" y2="20" stroke="#666" stroke-width="1"/>
    
    <line x1="20" y1="28" x2="20" y2="52" stroke="#666" stroke-width="1"/>
    <line x1="60" y1="28" x2="60" y2="52" stroke="#666" stroke-width="1"/>
    <line x1="100" y1="28" x2="100" y2="52" stroke="#666" stroke-width="1"/>
    <line x1="140" y1="28" x2="140" y2="52" stroke="#666" stroke-width="1"/>
    
    <!-- Free electrons -->
    <circle cx="40" cy="40" r="3" fill="#0077be"/>
    <circle cx="80" cy="40" r="3" fill="#0077be"/>
    <circle cx="120" cy="40" r="3" fill="#0077be"/>
    
    <text x="80" y="95" text-anchor="middle" font-size="10" fill="#003f7f">Electrons (-)</text>
    <text x="60" y="75" text-anchor="middle" font-size="8" fill="#0077be">P</text>
  </g>
  
  <!-- Junction Formation Arrow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <path d="M 250 155 L 650 155" fill="none" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="450" y="145" text-anchor="middle" font-size="14" font-weight="bold" fill="#666">Junction Formation</text>
  
  <!-- PN Junction -->
  <rect x="150" y="280" width="600" height="250" rx="10" fill="#f8f9fa" stroke="#333" stroke-width="2"/>
  <text x="450" y="305" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">PN Junction Diode</text>
  
  <!-- P-side -->
  <rect x="170" y="320" width="260" height="180" fill="#ffb3ba" stroke="#e63946" stroke-width="1"/>
  <text x="300" y="340" text-anchor="middle" font-size="14" font-weight="bold" fill="#d00000">P-type</text>
  
  <!-- N-side -->
  <rect x="470" y="320" width="260" height="180" fill="#bae1ff" stroke="#0077be" stroke-width="1"/>
  <text x="600" y="340" text-anchor="middle" font-size="14" font-weight="bold" fill="#003f7f">N-type</text>
  
  <!-- Depletion Region -->
  <rect x="430" y="320" width="40" height="180" fill="#e0e0e0" stroke="#666" stroke-width="1"/>
  <text x="450" y="415" text-anchor="middle" font-size="12" font-weight="bold" fill="#333" transform="rotate(-90 450 415)">Depletion Region</text>
  
  <!-- Charge distribution -->
  <g transform="translate(180, 360)">
    <!-- Holes in P-side -->
    <circle cx="30" cy="30" r="4" fill="none" stroke="#ff1744" stroke-width="2" stroke-dasharray="2,2"/>
    <circle cx="70" cy="30" r="4" fill="none" stroke="#ff1744" stroke-width="2" stroke-dasharray="2,2"/>
    <circle cx="110" cy="30" r="4" fill="none" stroke="#ff1744" stroke-width="2" stroke-dasharray="2,2"/>
    <circle cx="150" cy="30" r="4" fill="none" stroke="#ff1744" stroke-width="2" stroke-dasharray="2,2"/>
    <circle cx="190" cy="30" r="4" fill="none" stroke="#ff1744" stroke-width="2" stroke-dasharray="2,2"/>
    <circle cx="230" cy="30" r="4" fill="none" stroke="#ff1744" stroke-width="2" stroke-dasharray="2,2"/>
    
    <circle cx="30" cy="70" r="4" fill="none" stroke="#ff1744" stroke-width="2" stroke-dasharray="2,2"/>
    <circle cx="70" cy="70" r="4" fill="none" stroke="#ff1744" stroke-width="2" stroke-dasharray="2,2"/>
    <circle cx="110" cy="70" r="4" fill="none" stroke="#ff1744" stroke-width="2" stroke-dasharray="2,2"/>
    <circle cx="150" cy="70" r="4" fill="none" stroke="#ff1744" stroke-width="2" stroke-dasharray="2,2"/>
    <circle cx="190" cy="70" r="4" fill="none" stroke="#ff1744" stroke-width="2" stroke-dasharray="2,2"/>
    <circle cx="230" cy="70" r="4" fill="none" stroke="#ff1744" stroke-width="2" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Fixed charges in depletion region -->
  <g transform="translate(440, 360)">
    <text x="5" y="30" font-size="12" fill="#e63946">-</text>
    <text x="5" y="50" font-size="12" fill="#e63946">-</text>
    <text x="5" y="70" font-size="12" fill="#e63946">-</text>
    <text x="5" y="90" font-size="12" fill="#e63946">-</text>
    
    <text x="25" y="30" font-size="12" fill="#0077be">+</text>
    <text x="25" y="50" font-size="12" fill="#0077be">+</text>
    <text x="25" y="70" font-size="12" fill="#0077be">+</text>
    <text x="25" y="90" font-size="12" fill="#0077be">+</text>
  </g>
  
  <g transform="translate(480, 360)">
    <!-- Electrons in N-side -->
    <circle cx="30" cy="30" r="3" fill="#0077be"/>
    <circle cx="70" cy="30" r="3" fill="#0077be"/>
    <circle cx="110" cy="30" r="3" fill="#0077be"/>
    <circle cx="150" cy="30" r="3" fill="#0077be"/>
    <circle cx="190" cy="30" r="3" fill="#0077be"/>
    <circle cx="230" cy="30" r="3" fill="#0077be"/>
    
    <circle cx="30" cy="70" r="3" fill="#0077be"/>
    <circle cx="70" cy="70" r="3" fill="#0077be"/>
    <circle cx="110" cy="70" r="3" fill="#0077be"/>
    <circle cx="150" cy="70" r="3" fill="#0077be"/>
    <circle cx="190" cy="70" r="3" fill="#0077be"/>
    <circle cx="230" cy="70" r="3" fill="#0077be"/>
  </g>
  
  <!-- Electric field arrows -->
  <g transform="translate(435, 380)">
    <path d="M 5 0 L 35 0" fill="none" stroke="#ff6b35" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 5 20 L 35 20" fill="none" stroke="#ff6b35" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 5 40 L 35 40" fill="none" stroke="#ff6b35" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="20" y="65" text-anchor="middle" font-size="10" fill="#ff6b35">Electric Field</text>
  </g>
  
  <!-- Barrier potential -->
  <text x="450" y="470" text-anchor="middle" font-size="12" fill="#333">Built-in Potential ≈ 0.7V (Silicon)</text>
  <text x="450" y="485" text-anchor="middle" font-size="12" fill="#333">≈ 0.3V (Germanium)</text>
  
  <!-- Terminals -->
  <line x1="170" y1="410" x2="130" y2="410" stroke="#333" stroke-width="3"/>
  <line x1="730" y1="410" x2="770" y2="410" stroke="#333" stroke-width="3"/>
  <text x="110" y="415" font-size="12" fill="#e63946">Anode (+)</text>
  <text x="780" y="415" font-size="12" fill="#0077be">Cathode (-)</text>
  
  <!-- Diode Symbol -->
  <g transform="translate(450, 540)">
    <polygon points="0,10 0,30 20,20" fill="#333"/>
    <line x1="20" y1="10" x2="20" y2="30" stroke="#333" stroke-width="3"/>
    <line x1="-20" y1="20" x2="0" y2="20" stroke="#333" stroke-width="2"/>
    <line x1="20" y1="20" x2="40" y2="20" stroke="#333" stroke-width="2"/>
    <text x="-30" y="15" font-size="10" fill="#333">A</text>
    <text x="45" y="15" font-size="10" fill="#333">K</text>
    <text x="10" y="50" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Diode Symbol</text>
  </g>
</svg>