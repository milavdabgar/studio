<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Electronic Waste Management</text>
  
  <!-- Electronic Waste Categories -->
  <rect x="50" y="80" width="550" height="330" fill="#ffebee" stroke="#d32f2f" stroke-width="3" rx="10"/>
  <text x="325" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#d32f2f">E-WASTE CATEGORIES</text>
  
  <!-- Category 1: Consumer Electronics -->
  <g transform="translate(100, 140)">
    <rect x="0" y="0" width="200" height="70" fill="#ffffff" stroke="#ff5722" stroke-width="2" rx="5"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff5722">Consumer Electronics</text>
    
    <!-- Mobile phone icon -->
    <g transform="translate(40, 35)">
      <rect x="-8" y="-15" width="16" height="25" fill="none" stroke="#2c3e50" stroke-width="2" rx="3"/>
      <circle cx="0" cy="8" r="2" fill="#2c3e50"/>
      <line x1="-4" y1="-10" x2="4" y2="-10" stroke="#2c3e50" stroke-width="1"/>
    </g>
    
    <!-- TV icon -->
    <g transform="translate(100, 35)">
      <rect x="-12" y="-10" width="24" height="18" fill="none" stroke="#2c3e50" stroke-width="2" rx="2"/>
      <line x1="-3" y1="8" x2="3" y2="8" stroke="#2c3e50" stroke-width="2"/>
      <circle cx="0" cy="12" r="3" fill="none" stroke="#2c3e50" stroke-width="1"/>
    </g>
    
    <!-- Laptop icon -->
    <g transform="translate(160, 35)">
      <rect x="-10" y="-5" width="20" height="12" fill="none" stroke="#2c3e50" stroke-width="2" rx="1"/>
      <rect x="-10" y="7" width="20" height="2" fill="#2c3e50"/>
      <line x1="-6" y1="-2" x2="6" y2="-2" stroke="#2c3e50" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Category 2: Large Appliances -->
  <g transform="translate(320, 140)">
    <rect x="0" y="0" width="200" height="70" fill="#ffffff" stroke="#ff5722" stroke-width="2" rx="5"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff5722">Large Appliances</text>
    
    <!-- Refrigerator icon -->
    <g transform="translate(50, 40)">
      <rect x="-10" y="-15" width="20" height="25" fill="none" stroke="#2c3e50" stroke-width="2" rx="2"/>
      <line x1="-8" y1="-5" x2="8" y2="-5" stroke="#2c3e50" stroke-width="1"/>
      <circle cx="5" cy="-10" r="1" fill="#2c3e50"/>
      <circle cx="5" cy="5" r="1" fill="#2c3e50"/>
    </g>
    
    <!-- Washing machine icon -->
    <g transform="translate(150, 40)">
      <rect x="-12" y="-12" width="24" height="24" fill="none" stroke="#2c3e50" stroke-width="2" rx="3"/>
      <circle cx="0" cy="0" r="8" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <circle cx="0" cy="0" r="4" fill="none" stroke="#2c3e50" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Category 3: Electronic Components -->
  <g transform="translate(100, 230)">
    <rect x="0" y="0" width="200" height="70" fill="#ffffff" stroke="#ff5722" stroke-width="2" rx="5"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff5722">Circuit Boards &amp; Components</text>
    
    <!-- PCB icon -->
    <g transform="translate(60, 40)">
      <rect x="-15" y="-10" width="30" height="20" fill="#4caf50" stroke="#2c3e50" stroke-width="1" rx="2"/>
      <circle cx="-8" cy="-5" r="2" fill="#ff9800"/>
      <circle cx="8" cy="-5" r="2" fill="#ff9800"/>
      <circle cx="-8" cy="5" r="2" fill="#ff9800"/>
      <circle cx="8" cy="5" r="2" fill="#ff9800"/>
      <line x1="-12" y1="0" x2="12" y2="0" stroke="#2c3e50" stroke-width="1"/>
    </g>
    
    <!-- IC chip icon -->
    <g transform="translate(140, 40)">
      <rect x="-8" y="-8" width="16" height="16" fill="#2c3e50" stroke="#666" stroke-width="1"/>
      <circle cx="0" cy="0" r="2" fill="#ffffff"/>
      <g stroke="#666" stroke-width="1">
        <line x1="-8" y1="-6" x2="-12" y2="-6"/>
        <line x1="-8" y1="-2" x2="-12" y2="-2"/>
        <line x1="-8" y1="2" x2="-12" y2="2"/>
        <line x1="-8" y1="6" x2="-12" y2="6"/>
        <line x1="8" y1="-6" x2="12" y2="-6"/>
        <line x1="8" y1="-2" x2="12" y2="-2"/>
        <line x1="8" y1="2" x2="12" y2="2"/>
        <line x1="8" y1="6" x2="12" y2="6"/>
      </g>
    </g>
  </g>
  
  <!-- Category 4: Batteries -->
  <g transform="translate(320, 230)">
    <rect x="0" y="0" width="200" height="70" fill="#ffffff" stroke="#ff5722" stroke-width="2" rx="5"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff5722">Batteries &amp; Power Sources</text>
    
    <!-- Battery icons -->
    <g transform="translate(70, 40)">
      <rect x="-6" y="-10" width="12" height="20" fill="none" stroke="#2c3e50" stroke-width="2" rx="2"/>
      <rect x="-3" y="-12" width="6" height="2" fill="#2c3e50"/>
      <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">+</text>
      <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">-</text>
    </g>
    
    <g transform="translate(130, 40)">
      <rect x="-8" y="-6" width="16" height="12" fill="none" stroke="#2c3e50" stroke-width="2" rx="2"/>
      <rect x="8" y="-3" width="3" height="6" fill="#2c3e50"/>
      <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50">Li</text>
    </g>
  </g>
  
  <!-- Category 5: Cables & Accessories -->
  <g transform="translate(100, 320)">
    <rect x="0" y="0" width="200" height="70" fill="#ffffff" stroke="#ff5722" stroke-width="2" rx="5"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff5722">Cables &amp; Accessories</text>
    
    <!-- Cable icon -->
    <g transform="translate(70, 45)">
      <path d="M -15,0 Q -10,-8 0,0 Q 10,8 15,0" stroke="#2c3e50" stroke-width="3" fill="none"/>
      <rect x="-18" y="-3" width="6" height="6" fill="#666" rx="1"/>
      <rect x="12" y="-3" width="6" height="6" fill="#666" rx="1"/>
    </g>
    
    <!-- Charger icon -->
    <g transform="translate(130, 45)">
      <rect x="-8" y="-6" width="16" height="12" fill="white" stroke="#2c3e50" stroke-width="2" rx="2"/>
      <rect x="8" y="-2" width="4" height="4" fill="#2c3e50"/>
      <line x1="-2" y1="-2" x2="2" y2="2" stroke="#4caf50" stroke-width="2"/>
      <line x1="2" y1="-2" x2="-2" y2="2" stroke="#4caf50" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Hazardous Materials in E-Waste -->
  <g transform="translate(320, 320)">
    <rect x="0" y="0" width="200" height="70" fill="#ffffff" stroke="#f44336" stroke-width="2" rx="5"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f44336">Hazardous Materials</text>
    
    <!-- Warning symbol -->
    <g transform="translate(100, 45)">
      <polygon points="0,-12 -10,8 10,8" fill="none" stroke="#f44336" stroke-width="2"/>
      <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f44336">!</text>
      <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f44336">Pb, Hg, Cd</text>
    </g>
  </g>
  
  <!-- E-Waste Management Process -->
  <rect x="650" y="80" width="500" height="330" fill="#e8f5e8" stroke="#4caf50" stroke-width="3" rx="10"/>
  <text x="900" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4caf50">E-WASTE MANAGEMENT PROCESS</text>
  
  <!-- Collection -->
  <g transform="translate(700, 150)">
    <circle cx="0" cy="0" r="30" fill="#e3f2fd" stroke="#1976d2" stroke-width="3"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">1</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">Collection</text>
    
    <!-- Collection bin icon -->
    <g transform="translate(0, 45)">
      <rect x="-12" y="-8" width="24" height="16" fill="none" stroke="#1976d2" stroke-width="2" rx="2"/>
      <line x1="-8" y1="-5" x2="8" y2="-5" stroke="#1976d2" stroke-width="1"/>
      <circle cx="-4" cy="-2" r="1" fill="#1976d2"/>
      <circle cx="4" cy="-2" r="1" fill="#1976d2"/>
      <circle cx="0" cy="3" r="1" fill="#1976d2"/>
    </g>
    
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Drop-off centers</text>
  </g>
  
  <!-- Sorting -->
  <g transform="translate(900, 150)">
    <circle cx="0" cy="0" r="30" fill="#fff3e0" stroke="#ff9800" stroke-width="3"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff9800">2</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ff9800">Sorting</text>
    
    <!-- Sorting arrows -->
    <g transform="translate(0, 45)">
      <path d="M -15,0 L -5,0 L -8,-5 M -5,0 L -8,5" stroke="#ff9800" stroke-width="2" fill="none"/>
      <path d="M 0,-10 L 0,0 L -5,-3 M 0,0 L 5,-3" stroke="#ff9800" stroke-width="2" fill="none"/>
      <path d="M 15,0 L 5,0 L 8,-5 M 5,0 L 8,5" stroke="#ff9800" stroke-width="2" fill="none"/>
    </g>
    
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Material separation</text>
  </g>
  
  <!-- Processing -->
  <g transform="translate(1100, 150)">
    <circle cx="0" cy="0" r="30" fill="#f3e5f5" stroke="#9c27b0" stroke-width="3"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9c27b0">3</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9c27b0">Processing</text>
    
    <!-- Gear icon -->
    <g transform="translate(0, 45)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="#9c27b0" stroke-width="2"/>
      <g stroke="#9c27b0" stroke-width="2">
        <line x1="0" y1="-12" x2="0" y2="-10"/>
        <line x1="8.5" y1="-8.5" x2="7" y2="-7"/>
        <line x1="8.5" y1="8.5" x2="7" y2="7"/>
        <line x1="0" y1="12" x2="0" y2="10"/>
        <line x1="-8.5" y1="8.5" x2="-7" y2="7"/>
        <line x1="-8.5" y1="-8.5" x2="-7" y2="-7"/>
      </g>
      <circle cx="0" cy="0" r="3" fill="#9c27b0"/>
    </g>
    
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Disassembly</text>
  </g>
  
  <!-- Recovery -->
  <g transform="translate(700, 270)">
    <circle cx="0" cy="0" r="30" fill="#e8f5e8" stroke="#4caf50" stroke-width="3"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4caf50">4</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4caf50">Recovery</text>
    
    <!-- Recycle icon -->
    <g transform="translate(0, 45)">
      <path d="M -8,-6 Q -12,0 -8,6 Q -4,12 4,8 Q 12,4 8,-4 Q 4,-12 -4,-8 Q -12,-4 -8,-6" stroke="#4caf50" stroke-width="2" fill="none"/>
      <polygon points="-8,-6 -6,-10 -10,-8" fill="#4caf50"/>
      <polygon points="4,8 8,10 6,6" fill="#4caf50"/>
      <polygon points="8,-4 10,0 6,-2" fill="#4caf50"/>
    </g>
    
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Material recovery</text>
  </g>
  
  <!-- Disposal -->
  <g transform="translate(900, 270)">
    <circle cx="0" cy="0" r="30" fill="#ffebee" stroke="#f44336" stroke-width="3"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f44336">5</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f44336">Disposal</text>
    
    <!-- Landfill icon -->
    <g transform="translate(0, 45)">
      <path d="M -15,8 L -10,0 L -5,5 L 0,0 L 5,3 L 10,0 L 15,8 Z" fill="#8d6e63" stroke="#5d4037" stroke-width="1"/>
      <rect x="-2" y="-8" width="4" height="16" fill="#795548"/>
      <polygon points="-8,-8 0,-15 8,-8" fill="#f44336"/>
    </g>
    
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Safe disposal</text>
  </g>
  
  <!-- Reuse -->
  <g transform="translate(1100, 270)">
    <circle cx="0" cy="0" r="30" fill="#e1f5fe" stroke="#00bcd4" stroke-width="3"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00bcd4">6</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#00bcd4">Reuse</text>
    
    <!-- Reuse arrow -->
    <g transform="translate(0, 45)">
      <path d="M -10,0 Q 0,-10 10,0 Q 0,10 -10,0" stroke="#00bcd4" stroke-width="2" fill="none"/>
      <polygon points="10,0 6,-4 6,4" fill="#00bcd4"/>
      <circle cx="0" cy="0" r="2" fill="#00bcd4"/>
    </g>
    
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Component reuse</text>
  </g>
  
  <!-- Process flow arrows -->
  <g stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <path d="M 730,150 L 870,150"/>
    <path d="M 930,150 L 1070,150"/>
    <path d="M 1100,180 L 1100,210 L 900,210 L 900,240"/>
    <path d="M 870,270 L 730,270"/>
    <path d="M 900,300 L 1070,300"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Best Practices & Environmental Impact -->
  <rect x="100" y="440" width="1000" height="300" fill="#f1f8e9" stroke="#689f38" stroke-width="3" rx="10"/>
  <text x="600" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#689f38">Best Practices &amp; Environmental Impact</text>
  
  <!-- Reduce Section -->
  <g transform="translate(200, 510)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2e7d32">REDUCE:</text>
    
    <g transform="translate(0, 25)" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      <circle cx="0" cy="0" r="3" fill="#2e7d32"/>
      <text x="15" y="5">Buy only necessary electronics</text>
      
      <circle cx="0" cy="20" r="3" fill="#2e7d32"/>
      <text x="15" y="25">Choose durable, repairable devices</text>
      
      <circle cx="0" cy="40" r="3" fill="#2e7d32"/>
      <text x="15" y="45">Extend device lifespan</text>
      
      <circle cx="0" cy="60" r="3" fill="#2e7d32"/>
      <text x="15" y="65">Regular maintenance</text>
    </g>
  </g>
  
  <!-- Reuse Section -->
  <g transform="translate(500, 510)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00796b">REUSE:</text>
    
    <g transform="translate(0, 25)" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      <circle cx="0" cy="0" r="3" fill="#00796b"/>
      <text x="15" y="5">Donate working devices</text>
      
      <circle cx="0" cy="20" r="3" fill="#00796b"/>
      <text x="15" y="25">Sell or gift to others</text>
      
      <circle cx="0" cy="40" r="3" fill="#00796b"/>
      <text x="15" y="45">Repurpose for new functions</text>
      
      <circle cx="0" cy="60" r="3" fill="#00796b"/>
      <text x="15" y="65">Educational use in schools</text>
    </g>
  </g>
  
  <!-- Recycle Section -->
  <g transform="translate(800, 510)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1565c0">RECYCLE:</text>
    
    <g transform="translate(0, 25)" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      <circle cx="0" cy="0" r="3" fill="#1565c0"/>
      <text x="15" y="5">Use certified e-waste centers</text>
      
      <circle cx="0" cy="20" r="3" fill="#1565c0"/>
      <text x="15" y="25">Remove batteries separately</text>
      
      <circle cx="0" cy="40" r="3" fill="#1565c0"/>
      <text x="15" y="45">Data security before disposal</text>
      
      <circle cx="0" cy="60" r="3" fill="#1565c0"/>
      <text x="15" y="65">Follow local regulations</text>
    </g>
  </g>
  
  <!-- Environmental Impact -->
  <g transform="translate(300, 640)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e65100">Environmental Impact:</text>
    
    <g transform="translate(0, 25)" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      <text x="0" y="0">• Heavy metals contaminate soil and water</text>
      <text x="0" y="18">• Toxic gases released during improper burning</text>
      <text x="0" y="36">• Resource conservation through proper recycling</text>
      <text x="0" y="54">• Reduced mining need for raw materials</text>
    </g>
  </g>
  
  <!-- Regulations -->
  <g transform="translate(700, 640)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7b1fa2">Regulations:</text>
    
    <g transform="translate(0, 25)" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      <text x="0" y="0">• E-Waste Management Rules 2016</text>
      <text x="0" y="18">• Extended Producer Responsibility</text>
      <text x="0" y="36">• Collection targets for manufacturers</text>
      <text x="0" y="54">• Authorized dismantlers only</text>
    </g>
  </g>
</svg>
