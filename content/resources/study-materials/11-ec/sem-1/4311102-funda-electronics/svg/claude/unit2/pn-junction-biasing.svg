<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">>
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">PN Junction Biasing Conditions &amp; Current Flow</text>
  
  <!-- Forward Bias Analysis -->>
  <rect x="50" y="60" width="430" height="320" rx="10" fill="#e8f5e8" stroke="#28a745" stroke-width="2"/>
  <text x="265" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#155724">Forward Bias Operation</text>
  
  <!-- Forward Bias Circuit -->>
  <g transform="translate(80, 110)">
    <text x="150" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Circuit Configuration</text>
    
    <!-- Battery -->>
    <g transform="translate(50, 50)">
      <rect x="0" y="10" width="20" height="30" rx="3" fill="#ffd700" stroke="#333" stroke-width="2"/>
      <text x="10" y="8" text-anchor="middle" font-size="10" fill="#333">VF</text>
      <text x="-5" y="20" font-size="12" fill="#ff0000">>+</text>
      <text x="-5" y="35" font-size="12" fill="#000">>-</text>
    </g>>
    
    <!-- Diode -->
    <g transform="translate(120, 60)">
      <polygon points="0,10 0,30 20,20" fill="#28a745"/>
      <line x1="20" y1="10" x2="20" y2="30" stroke="#333" stroke-width="3"/>
      <line x1="-20" y1="20" x2="0" y2="20" stroke="#333" stroke-width="2"/>
      <line x1="20" y1="20" x2="40" y2="20" stroke="#333" stroke-width="2"/>
    </g>
    
    <!-- Load resistor -->>
    <g transform="translate(180, 65)">
      <rect x="5" y="5" width="20" height="8" rx="2" fill="none" stroke="#333" stroke-width="2"/>
      <line x1="0" y1="9" x2="5" y2="9" stroke="#333" stroke-width="2"/>
      <line x1="25" y1="9" x2="30" y2="9" stroke="#333" stroke-width="2"/>
      <text x="15" y="25" text-anchor="middle" font-size="8" fill="#333">R</text>
    </g>>
    
    <!-- Current flow arrows -->
    <defs>
      <marker id="currentArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#ff6b35"/>
      </marker>
    </defs>>
    
    <path d="M 80 80 Q 100 70 120 80" stroke="#ff6b35" stroke-width="2" marker-end="url(#currentArrow)"/>
    <text x="100" y="65" text-anchor="middle" font-size="8" fill="#ff6b35">I</text>
    
    <!-- Connections -->>
    <line x1="70" y1="80" x2="100" y2="80" stroke="#333" stroke-width="2"/>
    <line x1="160" y1="80" x2="180" y2="80" stroke="#333" stroke-width="2"/>
    <line x1="210" y1="74" x2="240" y2="74" stroke="#333" stroke-width="2"/>
    <line x1="240" y1="74" x2="240" y2="90" stroke="#333" stroke-width="2"/>
    <line x1="60" y1="90" x2="240" y2="90" stroke="#333" stroke-width="2"/>
    <line x1="60" y1="40" x2="60" y2="50" stroke="#333" stroke-width="2"/>
    <line x1="60" y1="90" x2="60" y2="80" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Forward Bias Junction Detail -->>
  <g transform="translate(80, 180)">
    <text x="150" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Junction Physics</text>
    
    <!-- P-side -->>
    <rect x="50" y="20" width="100" height="80" fill="#ffb3ba" stroke="#e63946" stroke-width="2"/>
    <text x="100" y="40" text-anchor="middle" font-size="12" font-weight="bold" fill="#d00000">P-type</text>
    <text x="100" y="15" text-anchor="middle" font-size="10" fill="#e63946">>V+ connected</text>
    
    <!-- N-side -->>
    <rect x="150" y="20" width="100" height="80" fill="#bae1ff" stroke="#0077be" stroke-width="2"/>
    <text x="200" y="40" text-anchor="middle" font-size="12" font-weight="bold" fill="#003f7f">N-type</text>
    <text x="200" y="15" text-anchor="middle" font-size="10" fill="#0077be">>V- connected</text>
    
    <!-- Reduced depletion region -->>
    <rect x="140" y="20" width="20" height="80" fill="#f0f0f0" stroke="#666" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="150" y="110" text-anchor="middle" font-size="8" fill="#666">Narrow</text>
    <text x="150" y="120" text-anchor="middle" font-size="8" fill="#666">>depletion</text>
    
    <!-- Charge carriers -->>
    <!-- Holes moving right -->
    <circle cx="80" cy="45" r="3" fill="none" stroke="#ff1744" stroke-width="2" stroke-dasharray="2,2"/>
    <circle cx="110" cy="55" r="3" fill="none" stroke="#ff1744" stroke-width="2" stroke-dasharray="2,2"/>
    <circle cx="130" cy="65" r="3" fill="none" stroke="#ff1744" stroke-width="2" stroke-dasharray="2,2"/>
    
    <!-- Electrons moving left -->
    <circle cx="170" cy="50" r="2" fill="#0077be"/>
    <circle cx="190" cy="40" r="2" fill="#0077be"/>
    <circle cx="210" cy="60" r="2" fill="#0077be"/>
    
    <!-- Current flow arrows -->
    <path d="M 90 45 L 110 45" stroke="#ff6b35" stroke-width="2" marker-end="url(#currentArrow)"/>
    <path d="M 180 50 L 160 50" stroke="#0077be" stroke-width="1.5" marker-end="url(#currentArrow)"/>
    
    <text x="150" y="140" text-anchor="middle" font-size="10" fill="#155724">Barrier height reduced</text>
    <text x="150" y="155" text-anchor="middle" font-size="10" fill="#155724">>Large current flows</text>
  </g>>
  
  <!-- Reverse Bias Analysis -->
  <rect x="520" y="60" width="430" height="320" rx="10" fill="#ffebee" stroke="#dc3545" stroke-width="2"/>
  <text x="735" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#721c24">Reverse Bias Operation</text>
  
  <!-- Reverse Bias Circuit -->>
  <g transform="translate(550, 110)">
    <text x="150" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Circuit Configuration</text>
    
    <!-- Battery (reversed) -->>
    <g transform="translate(50, 50)">
      <rect x="0" y="10" width="20" height="30" rx="3" fill="#ffd700" stroke="#333" stroke-width="2"/>
      <text x="10" y="8" text-anchor="middle" font-size="10" fill="#333">VR</text>
      <text x="-5" y="35" font-size="12" fill="#ff0000">>+</text>
      <text x="-5" y="20" font-size="12" fill="#000">>-</text>
    </g>>
    
    <!-- Diode -->
    <g transform="translate(120, 60)">
      <polygon points="0,10 0,30 20,20" fill="#dc3545"/>
      <line x1="20" y1="10" x2="20" y2="30" stroke="#333" stroke-width="3"/>
      <line x1="-20" y1="20" x2="0" y2="20" stroke="#333" stroke-width="2"/>
      <line x1="20" y1="20" x2="40" y2="20" stroke="#333" stroke-width="2"/>
    </g>
    
    <!-- Load resistor -->>
    <g transform="translate(180, 65)">
      <rect x="5" y="5" width="20" height="8" rx="2" fill="none" stroke="#333" stroke-width="2"/>
      <line x1="0" y1="9" x2="5" y2="9" stroke="#333" stroke-width="2"/>
      <line x1="25" y1="9" x2="30" y2="9" stroke="#333" stroke-width="2"/>
      <text x="15" y="25" text-anchor="middle" font-size="8" fill="#333">R</text>
    </g>>
    
    <!-- No current (blocked) -->
    <g transform="translate(95, 65)">
      <line x1="0" y1="0" x2="10" y2="10" stroke="#dc3545" stroke-width="3"/>
      <line x1="10" y1="0" x2="0" y2="10" stroke="#dc3545" stroke-width="3"/>
      <text x="5" y="20" text-anchor="middle" font-size="8" fill="#dc3545">No I</text>
    </g>>
    
    <!-- Connections -->
    <line x1="70" y1="40" x2="100" y2="40" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="40" x2="100" y2="80" stroke="#333" stroke-width="2"/>
    <line x1="160" y1="80" x2="180" y2="80" stroke="#333" stroke-width="2"/>
    <line x1="210" y1="74" x2="240" y2="74" stroke="#333" stroke-width="2"/>
    <line x1="240" y1="74" x2="240" y2="90" stroke="#333" stroke-width="2"/>
    <line x1="60" y1="90" x2="240" y2="90" stroke="#333" stroke-width="2"/>
    <line x1="60" y1="80" x2="60" y2="90" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Reverse Bias Junction Detail -->>
  <g transform="translate(550, 180)">
    <text x="150" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Junction Physics</text>
    
    <!-- P-side -->>
    <rect x="50" y="20" width="80" height="80" fill="#ffb3ba" stroke="#e63946" stroke-width="2"/>
    <text x="90" y="40" text-anchor="middle" font-size="12" font-weight="bold" fill="#d00000">P-type</text>
    <text x="90" y="15" text-anchor="middle" font-size="10" fill="#e63946">>V- connected</text>
    
    <!-- N-side -->>
    <rect x="170" y="20" width="80" height="80" fill="#bae1ff" stroke="#0077be" stroke-width="2"/>
    <text x="210" y="40" text-anchor="middle" font-size="12" font-weight="bold" fill="#003f7f">N-type</text>
    <text x="210" y="15" text-anchor="middle" font-size="10" fill="#0077be">>V+ connected</text>
    
    <!-- Widened depletion region -->>
    <rect x="130" y="20" width="40" height="80" fill="#e0e0e0" stroke="#666" stroke-width="2"/>
    <text x="150" y="110" text-anchor="middle" font-size="8" fill="#666">Wide</text>
    <text x="150" y="120" text-anchor="middle" font-size="8" fill="#666">>depletion</text>
    
    <!-- Fixed charges -->>
    <text x="120" y="45" font-size="10" fill="#e63946">+</text>
    <text x="120" y="55" font-size="10" fill="#e63946">>+</text>
    <text x="120" y="65" font-size="10" fill="#e63946">>+</text>
    <text x="120" y="75" font-size="10" fill="#e63946">>+</text>
    
    <text x="180" y="45" font-size="10" fill="#0077be">>-</text>
    <text x="180" y="55" font-size="10" fill="#0077be">>-</text>
    <text x="180" y="65" font-size="10" fill="#0077be">>-</text>
    <text x="180" y="75" font-size="10" fill="#0077be">>-</text>
    
    <!-- High electric field -->>
    <g transform="translate(135, 30)" stroke="#ff6b35" stroke-width="2" marker-end="url(#currentArrow)">
      <line x1="0" y1="10" x2="25" y2="10"/>
      <line x1="0" y1="25" x2="25" y2="25"/>
      <line x1="0" y1="40" x2="25" y2="40"/>
      <line x1="0" y1="55" x2="25" y2="55"/>
    </g>
    
    <text x="150" y="140" text-anchor="middle" font-size="10" fill="#721c24">>Barrier height increased</text>
    <text x="150" y="155" text-anchor="middle" font-size="10" fill="#721c24">>Only leakage current</text>
  </g>>
  
  <!-- Detailed Current Analysis -->
  <rect x="50" y="410" width="900" height="220" rx="10" fill="#f8f9fa" stroke="#333" stroke-width="2"/>
  <text x="500" y="435" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">Current Components &amp; Equations</text>
  
  <!-- Forward Current Components -->>
  <g transform="translate(80, 460)">
    <text x="150" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#28a745">Forward Bias Current</text>
    
    <!-- Electron current -->>
    <g>
      <text x="0" y="25" font-size="12" fill="#333">1. Electron Current (In):</text>
      <rect x="0" y="30" width="300" height="25" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="3"/>>
      <text x="150" y="42" text-anchor="middle" font-size="11" fill="#333">In = Ino(e^(qV/kT) - 1)</text>
      <text x="150" y="52" text-anchor="middle" font-size="9" fill="#666">>Electrons from N to P region</text>
    </g>>
    
    <!-- Hole current -->
    <g transform="translate(0, 65)">
      <text x="0" y="0" font-size="12" fill="#333">2. Hole Current (Ip):</text>
      <rect x="0" y="5" width="300" height="25" fill="#ffebee" stroke="#f44336" stroke-width="1" rx="3"/>>
      <text x="150" y="17" text-anchor="middle" font-size="11" fill="#333">Ip = Ipo(e^(qV/kT) - 1)</text>
      <text x="150" y="27" text-anchor="middle" font-size="9" fill="#666">>Holes from P to N region</text>
    </g>>
    
    <!-- Total current -->
    <g transform="translate(0, 115)">
      <text x="0" y="0" font-size="12" font-weight="bold" fill="#333">Total Forward Current:</text>
      <rect x="0" y="5" width="300" height="30" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="3"/>>
      <text x="150" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">IF = In + Ip = IS(e^(qVF/kT) - 1)</text>
      <text x="150" y="30" text-anchor="middle" font-size="9" fill="#666">>IS = Ino + Ipo (saturation current)</text>
    </g>>
  </g>
  
  <!-- Reverse Current Analysis -->>
  <g transform="translate(450, 460)">
    <text x="150" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#dc3545">Reverse Bias Current</text>
    
    <!-- Leakage mechanisms -->>
    <g>
      <text x="0" y="25" font-size="12" fill="#333">1. Thermal Generation:</text>
      <rect x="0" y="30" width="300" height="20" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="3"/>>
      <text x="150" y="42" text-anchor="middle" font-size="10" fill="#333">Thermal e-h pair generation</text>
    </g>>
    
    <g transform="translate(0, 55)">
      <text x="0" y="0" font-size="12" fill="#333">2. Surface Leakage:</text>
      <rect x="0" y="5" width="300" height="20" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" rx="3"/>>
      <text x="150" y="17" text-anchor="middle" font-size="10" fill="#333">Surface states and contamination</text>
    </g>>
    
    <g transform="translate(0, 85)">
      <text x="0" y="0" font-size="12" fill="#333">3. Junction Breakdown:</text>
      <rect x="0" y="5" width="300" height="20" fill="#ffebee" stroke="#f44336" stroke-width="1" rx="3"/>>
      <text x="150" y="17" text-anchor="middle" font-size="10" fill="#333">Above breakdown voltage</text>
    </g>>
    
    <!-- Total reverse current -->
    <g transform="translate(0, 115)">
      <text x="0" y="0" font-size="12" font-weight="bold" fill="#333">Total Reverse Current:</text>
      <rect x="0" y="5" width="300" height="30" fill="#ffebee" stroke="#dc3545" stroke-width="2" rx="3"/>>
      <text x="150" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">IR ≈ -IS (for |VR| >> kT/q)</text>
      <text x="150" y="30" text-anchor="middle" font-size="9" fill="#666">>Approximately constant saturation current</text>
    </g>>
  </g>
  
  <!-- Key Parameters -->>
  <g transform="translate(80, 610)">
    <text x="400" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Key Parameters &amp; Temperature Effects</text>
    
    <rect x="0" y="10" width="800" height="50" fill="#fff" stroke="#ddd" stroke-width="1" rx="5"/>>
    
    <text x="20" y="30" font-size="11" fill="#333">• Thermal voltage: VT = kT/q ≈ 26mV @ 300K</text>
    <text x="20" y="45" font-size="11" fill="#333">>• Saturation current: IS doubles every 10C temperature rise</text>
    
    <text x="350" y="30" font-size="11" fill="#333">>• Forward voltage: VF ≈ 0.7V (Si), 0.3V (Ge) @ room temp</text>
    <text x="350" y="45" font-size="11" fill="#333">>• Temperature coefficient: -2mV/C for silicon</text>
    
    <text x="650" y="30" font-size="11" fill="#333">>• Ideality factor: n = 1-2</text>
    <text x="650" y="45" font-size="11" fill="#333">>• PIV rating critical</text>
  </g>>
</svg>