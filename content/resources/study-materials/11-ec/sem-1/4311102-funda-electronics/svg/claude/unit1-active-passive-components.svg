<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Electronic Components</text>
  
  <!-- Active Components Section -->
  <rect x="50" y="100" width="500" height="300" fill="#e3f2fd" stroke="#1976d2" stroke-width="3" rx="10"/>
  <text x="300" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1976d2">ACTIVE</text>
  <text x="300" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1976d2">Need Power Source</text>
  
  <!-- Transistor Symbol -->
  <g transform="translate(150, 180)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#1976d2" stroke-width="3"/>
    <line x1="-15" y1="-15" x2="15" y2="15" stroke="#1976d2" stroke-width="3"/>
    <line x1="-30" y1="0" x2="-15" y2="0" stroke="#1976d2" stroke-width="3"/>
    <line x1="15" y1="-15" x2="30" y2="-30" stroke="#1976d2" stroke-width="3"/>
    <line x1="15" y1="15" x2="30" y2="30" stroke="#1976d2" stroke-width="3"/>
    <polygon points="25,-20 30,-30 35,-25" fill="#1976d2"/>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">Transistor</text>
  </g>
  
  <!-- Diode Symbol -->
  <g transform="translate(350, 180)">
    <polygon points="-15,0 15,0 0,-20 0,20" fill="none" stroke="#1976d2" stroke-width="3"/>
    <line x1="15" y1="-20" x2="15" y2="20" stroke="#1976d2" stroke-width="3"/>
    <line x1="-30" y1="0" x2="-15" y2="0" stroke="#1976d2" stroke-width="3"/>
    <line x1="15" y1="0" x2="30" y2="0" stroke="#1976d2" stroke-width="3"/>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">Diode</text>
  </g>
  
  <!-- IC Symbol -->
  <g transform="translate(250, 280)">
    <rect x="-25" y="-15" width="50" height="30" fill="none" stroke="#1976d2" stroke-width="3"/>
    <line x1="-40" y1="-10" x2="-25" y2="-10" stroke="#1976d2" stroke-width="2"/>
    <line x1="-40" y1="0" x2="-25" y2="0" stroke="#1976d2" stroke-width="2"/>
    <line x1="-40" y1="10" x2="-25" y2="10" stroke="#1976d2" stroke-width="2"/>
    <line x1="25" y1="-10" x2="40" y2="-10" stroke="#1976d2" stroke-width="2"/>
    <line x1="25" y1="0" x2="40" y2="0" stroke="#1976d2" stroke-width="2"/>
    <line x1="25" y1="10" x2="40" y2="10" stroke="#1976d2" stroke-width="2"/>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">IC</text>
  </g>
  
  <!-- Passive Components Section -->
  <rect x="650" y="100" width="500" height="300" fill="#fff3e0" stroke="#f57c00" stroke-width="3" rx="10"/>
  <text x="900" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f57c00">PASSIVE</text>
  <text x="900" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#f57c00">No Power Source</text>
  
  <!-- Resistor Symbol -->
  <g transform="translate(750, 200)">
    <rect x="-20" y="-5" width="40" height="10" fill="none" stroke="#f57c00" stroke-width="3"/>
    <line x1="-35" y1="0" x2="-20" y2="0" stroke="#f57c00" stroke-width="3"/>
    <line x1="20" y1="0" x2="35" y2="0" stroke="#f57c00" stroke-width="3"/>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#f57c00">Resistor</text>
  </g>
  
  <!-- Capacitor Symbol -->
  <g transform="translate(950, 200)">
    <line x1="-5" y1="-20" x2="-5" y2="20" stroke="#f57c00" stroke-width="3"/>
    <line x1="5" y1="-20" x2="5" y2="20" stroke="#f57c00" stroke-width="3"/>
    <line x1="-30" y1="0" x2="-5" y2="0" stroke="#f57c00" stroke-width="3"/>
    <line x1="5" y1="0" x2="30" y2="0" stroke="#f57c00" stroke-width="3"/>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#f57c00">Capacitor</text>
  </g>
  
  <!-- Inductor Symbol -->
  <g transform="translate(850, 280)">
    <path d="M -30,0 Q -20,-15 -10,0 Q 0,-15 10,0 Q 20,-15 30,0" fill="none" stroke="#f57c00" stroke-width="3"/>
    <line x1="-45" y1="0" x2="-30" y2="0" stroke="#f57c00" stroke-width="3"/>
    <line x1="30" y1="0" x2="45" y2="0" stroke="#f57c00" stroke-width="3"/>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#f57c00">Inductor</text>
  </g>
  
  <!-- Key Differences -->
  <rect x="200" y="450" width="800" height="300" fill="#f1f8e9" stroke="#689f38" stroke-width="3" rx="10"/>
  <text x="600" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#689f38">Key Differences</text>
  
  <!-- Active side -->
  <g transform="translate(350, 520)">
    <circle cx="0" cy="0" r="8" fill="#1976d2"/>
    <text x="20" y="5" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">Control current flow</text>
    
    <circle cx="0" cy="30" r="8" fill="#1976d2"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">Amplify signals</text>
    
    <circle cx="0" cy="60" r="8" fill="#1976d2"/>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">Switch ON/OFF</text>
    
    <circle cx="0" cy="90" r="8" fill="#1976d2"/>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">Generate signals</text>
  </g>
  
  <!-- Passive side -->
  <g transform="translate(650, 520)">
    <circle cx="0" cy="0" r="8" fill="#f57c00"/>
    <text x="20" y="5" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">Store energy</text>
    
    <circle cx="0" cy="30" r="8" fill="#f57c00"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">Resist current</text>
    
    <circle cx="0" cy="60" r="8" fill="#f57c00"/>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">Filter signals</text>
    
    <circle cx="0" cy="90" r="8" fill="#f57c00"/>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">Oppose changes</text>
  </g>
  
  <!-- Power flow arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c" />
    </marker>
  </defs>
  
  <line x1="300" y1="420" x2="300" y2="380" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="320" y="405" font-family="Arial, sans-serif" font-size="14" fill="#e74c3c">Power In</text>
  
  <text x="920" y="420" font-family="Arial, sans-serif" font-size="14" fill="#27ae60">No Power</text>
</svg>
