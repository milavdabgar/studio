<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">Types of Resistors</text>
  
  <!-- Fixed Resistors Section -->
  <rect x="50" y="60" width="380" height="180" rx="10" fill="#f8f9fa" stroke="#6c757d" stroke-width="2"/>
  <text x="240" y="80" text-anchor="middle" font-size="16" font-weight="bold" fill="#495057">Fixed Resistors</text>
  
  <!-- Carbon Film -->
  <g transform="translate(80, 100)">
    <rect x="15" y="25" width="30" height="8" rx="2" fill="#8b4513" stroke="#333" stroke-width="1"/>
    <line x1="0" y1="29" x2="15" y2="29" stroke="#333" stroke-width="2"/>
    <line x1="45" y1="29" x2="60" y2="29" stroke="#333" stroke-width="2"/>
    <rect x="20" y="22" width="5" height="14" fill="#ff0000"/>
    <rect x="27" y="22" width="5" height="14" fill="#000000"/>
    <rect x="34" y="22" width="5" height="14" fill="#ff0000"/>
    <text x="30" y="50" text-anchor="middle" font-size="10" fill="#333">Carbon Film</text>
  </g>
  
  <!-- Metal Film -->
  <g transform="translate(180, 100)">
    <rect x="15" y="25" width="30" height="8" rx="2" fill="#c0c0c0" stroke="#333" stroke-width="1"/>
    <line x1="0" y1="29" x2="15" y2="29" stroke="#333" stroke-width="2"/>
    <line x1="45" y1="29" x2="60" y2="29" stroke="#333" stroke-width="2"/>
    <rect x="20" y="22" width="5" height="14" fill="#0000ff"/>
    <rect x="27" y="22" width="5" height="14" fill="#808080"/>
    <rect x="34" y="22" width="5" height="14" fill="#000000"/>
    <text x="30" y="50" text-anchor="middle" font-size="10" fill="#333">Metal Film</text>
  </g>
  
  <!-- Wire Wound -->
  <g transform="translate(280, 100)">
    <rect x="15" y="20" width="30" height="18" rx="2" fill="#daa520" stroke="#333" stroke-width="1"/>
    <line x1="0" y1="29" x2="15" y2="29" stroke="#333" stroke-width="2"/>
    <line x1="45" y1="29" x2="60" y2="29" stroke="#333" stroke-width="2"/>
    <path d="M 17 24 L 43 24 M 17 28 L 43 28 M 17 32 L 43 32 M 17 36 L 43 36" stroke="#333" stroke-width="0.5"/>
    <text x="30" y="55" text-anchor="middle" font-size="10" fill="#333">Wire Wound</text>
  </g>
  
  <!-- Chip/SMD -->
  <g transform="translate(80, 160)">
    <rect x="20" y="26" width="20" height="6" rx="1" fill="#2f4f4f" stroke="#333" stroke-width="1"/>
    <rect x="15" y="28" width="5" height="2" fill="#c0c0c0"/>
    <rect x="40" y="28" width="5" height="2" fill="#c0c0c0"/>
    <text x="30" y="50" text-anchor="middle" font-size="10" fill="#333">Chip/SMD</text>
  </g>
  
  <!-- Carbon Composition -->
  <g transform="translate(180, 160)">
    <rect x="15" y="25" width="30" height="8" rx="2" fill="#654321" stroke="#333" stroke-width="1"/>
    <line x1="0" y1="29" x2="15" y2="29" stroke="#333" stroke-width="2"/>
    <line x1="45" y1="29" x2="60" y2="29" stroke="#333" stroke-width="2"/>
    <rect x="20" y="22" width="5" height="14" fill="#ffff00"/>
    <rect x="27" y="22" width="5" height="14" fill="#800080"/>
    <rect x="34" y="22" width="5" height="14" fill="#000000"/>
    <text x="30" y="50" text-anchor="middle" font-size="10" fill="#333">Carbon Comp.</text>
  </g>
  
  <!-- Variable Resistors Section -->
  <rect x="470" y="60" width="380" height="180" rx="10" fill="#e8f5e8" stroke="#28a745" stroke-width="2"/>
  <text x="660" y="80" text-anchor="middle" font-size="16" font-weight="bold" fill="#155724">Variable Resistors</text>
  
  <!-- Potentiometer -->
  <g transform="translate(500, 100)">
    <rect x="15" y="25" width="30" height="8" rx="2" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="29" x2="15" y2="29" stroke="#333" stroke-width="2"/>
    <line x1="45" y1="29" x2="60" y2="29" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="15" x2="30" y2="25" stroke="#333" stroke-width="2"/>
    <polygon points="25,15 35,15 30,10" fill="#333"/>
    <text x="30" y="55" text-anchor="middle" font-size="10" fill="#333">Potentiometer</text>
  </g>
  
  <!-- Rheostat -->
  <g transform="translate(600, 100)">
    <rect x="15" y="25" width="30" height="8" rx="2" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="29" x2="15" y2="29" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="15" x2="30" y2="25" stroke="#333" stroke-width="2"/>
    <polygon points="25,15 35,15 30,10" fill="#333"/>
    <text x="30" y="55" text-anchor="middle" font-size="10" fill="#333">Rheostat</text>
  </g>
  
  <!-- Trimmer -->
  <g transform="translate(700, 100)">
    <rect x="20" y="25" width="20" height="8" rx="2" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="15" x2="30" y2="25" stroke="#333" stroke-width="2"/>
    <circle cx="30" cy="12" r="3" fill="none" stroke="#333" stroke-width="1"/>
    <line x1="28" y1="10" x2="32" y2="14" stroke="#333" stroke-width="1"/>
    <text x="30" y="50" text-anchor="middle" font-size="10" fill="#333">Trimmer</text>
  </g>
  
  <!-- Preset -->
  <g transform="translate(500, 160)">
    <rect x="15" y="25" width="30" height="8" rx="2" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="15" x2="30" y2="25" stroke="#333" stroke-width="2"/>
    <rect x="25" y="10" width="10" height="5" rx="1" fill="none" stroke="#333" stroke-width="1"/>
    <text x="30" y="50" text-anchor="middle" font-size="10" fill="#333">Preset</text>
  </g>
  
  <!-- Special Resistors Section -->
  <rect x="50" y="280" width="800" height="180" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="450" y="300" text-anchor="middle" font-size="16" font-weight="bold" fill="#f57c00">Special Purpose Resistors</text>
  
  <!-- LDR -->
  <g transform="translate(100, 320)">
    <circle cx="30" cy="30" r="20" fill="none" stroke="#333" stroke-width="2"/>
    <path d="M 15 20 Q 30 10 45 20 M 15 25 Q 30 15 45 25" stroke="#ffff00" stroke-width="2" fill="none"/>
    <polygon points="42,18 45,20 42,22" fill="#ffff00"/>
    <polygon points="42,23 45,25 42,27" fill="#ffff00"/>
    <line x1="10" y1="30" x2="50" y2="30" stroke="#333" stroke-width="2"/>
    <text x="30" y="65" text-anchor="middle" font-size="10" fill="#333">LDR</text>
  </g>
  
  <!-- Thermistor -->
  <g transform="translate(200, 320)">
    <rect x="15" y="25" width="30" height="8" rx="2" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="29" x2="15" y2="29" stroke="#333" stroke-width="2"/>
    <line x1="45" y1="29" x2="60" y2="29" stroke="#333" stroke-width="2"/>
    <line x1="20" y1="15" x2="40" y2="15" stroke="#ff0000" stroke-width="2"/>
    <text x="30" y="12" text-anchor="middle" font-size="8" fill="#ff0000">t°</text>
    <text x="30" y="65" text-anchor="middle" font-size="10" fill="#333">Thermistor</text>
  </g>
  
  <!-- Varistor -->
  <g transform="translate(300, 320)">
    <rect x="15" y="25" width="30" height="8" rx="2" fill="none" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="29" x2="15" y2="29" stroke="#333" stroke-width="2"/>
    <line x1="45" y1="29" x2="60" y2="29" stroke="#333" stroke-width="2"/>
    <path d="M 20 18 L 25 18 L 22.5 22 L 27.5 22 L 25 26 L 30 26 L 32.5 22 L 37.5 22 L 35 18 L 40 18" 
          stroke="#0000ff" stroke-width="1.5" fill="none"/>
    <text x="30" y="65" text-anchor="middle" font-size="10" fill="#333">Varistor</text>
  </g>
  
  <!-- Color Code Chart -->
  <g transform="translate(500, 320)">
    <text x="100" y="0" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">Resistor Color Code</text>
    
    <!-- Color bands -->
    <rect x="20" y="10" width="160" height="40" rx="20" fill="#ddd" stroke="#333" stroke-width="1"/>
    <rect x="30" y="15" width="8" height="30" fill="#ff0000"/>
    <rect x="50" y="15" width="8" height="30" fill="#800080"/>
    <rect x="70" y="15" width="8" height="30" fill="#ffff00"/>
    <rect x="90" y="15" width="8" height="30" fill="#ffd700"/>
    
    <!-- Value indication -->
    <text x="100" y="65" text-anchor="middle" font-size="10" fill="#333">27kΩ ±5%</text>
    
    <!-- Legend -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="10" height="10" fill="#000000"/>
      <text x="15" y="9" font-size="8" fill="#333">0 - Black</text>
      <rect x="0" y="15" width="10" height="10" fill="#8b4513"/>
      <text x="15" y="24" font-size="8" fill="#333">1 - Brown</text>
      <rect x="0" y="30" width="10" height="10" fill="#ff0000"/>
      <text x="15" y="39" font-size="8" fill="#333">2 - Red</text>
      
      <rect x="80" y="0" width="10" height="10" fill="#ffa500"/>
      <text x="95" y="9" font-size="8" fill="#333">3 - Orange</text>
      <rect x="80" y="15" width="10" height="10" fill="#ffff00"/>
      <text x="95" y="24" font-size="8" fill="#333">4 - Yellow</text>
      <rect x="80" y="30" width="10" height="10" fill="#00ff00"/>
      <text x="95" y="39" font-size="8" fill="#333">5 - Green</text>
    </g>
  </g>
</svg>