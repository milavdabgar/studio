<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Special Purpose Diodes</text>
  
  <!-- Zener Diode Section -->
  <rect x="50" y="80" width="500" height="320" fill="#e8f5e8" stroke="#4caf50" stroke-width="3" rx="10"/>
  <text x="300" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4caf50">ZENER DIODE</text>
  
  <!-- Zener Symbol -->
  <g transform="translate(200, 180)">
    <text x="0" y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">Symbol</text>
    <!-- Anode triangle -->
    <polygon points="-15,0 15,0 0,-20 0,20" fill="none" stroke="#4caf50" stroke-width="4"/>
    <!-- Cathode with zener characteristic -->
    <line x1="15" y1="-20" x2="15" y2="20" stroke="#4caf50" stroke-width="4"/>
    <line x1="15" y1="-20" x2="20" y2="-25" stroke="#4caf50" stroke-width="4"/>
    <line x1="15" y1="20" x2="10" y2="25" stroke="#4caf50" stroke-width="4"/>
    <!-- Terminals -->
    <line x1="-30" y1="0" x2="-15" y2="0" stroke="#2c3e50" stroke-width="3"/>
    <line x1="15" y1="0" x2="30" y2="0" stroke="#2c3e50" stroke-width="3"/>
    <!-- Labels -->
    <text x="-40" y="5" font-family="Arial, sans-serif" font-size="12" fill="#f44336">A</text>
    <text x="40" y="5" font-family="Arial, sans-serif" font-size="12" fill="#4caf50">K</text>
  </g>
  
  <!-- Zener Characteristics -->
  <g transform="translate(400, 240)">
    <text x="0" y="-50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">I-V Characteristics</text>
    
    <!-- Axes -->
    <line x1="-60" y1="0" x2="60" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="-60" x2="0" y2="60" stroke="#333" stroke-width="2"/>
    
    <!-- Voltage axis labels -->
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="10" fill="#333">V</text>
    <text x="-10" y="-50" font-family="Arial, sans-serif" font-size="10" fill="#333">I</text>
    
    <!-- Forward bias curve (normal diode) -->
    <path d="M 0,0 Q 15,-5 30,-15 Q 45,-35 50,-50" fill="none" stroke="#4caf50" stroke-width="3"/>
    
    <!-- Reverse bias curve with breakdown -->
    <path d="M 0,0 Q -10,3 -20,5 Q -30,6 -35,7" fill="none" stroke="#f44336" stroke-width="3"/>
    <line x1="-35" y1="7" x2="-35" y2="45" stroke="#f44336" stroke-width="3"/>
    
    <!-- Zener voltage marking -->
    <circle cx="-35" cy="7" r="2" fill="#e91e63"/>
    <text x="-50" y="0" font-family="Arial, sans-serif" font-size="10" fill="#e91e63">Vz</text>
    <line x1="-35" y1="0" x2="-35" y2="7" stroke="#e91e63" stroke-width="1" stroke-dasharray="2,2"/>
    
    <!-- Sharp breakdown indication -->
    <text x="-50" y="25" font-family="Arial, sans-serif" font-size="9" fill="#f44336">Sharp</text>
    <text x="-50" y="35" font-family="Arial, sans-serif" font-size="9" fill="#f44336">Breakdown</text>
  </g>
  
  <!-- Zener Voltage Regulator Circuit -->
  <g transform="translate(300, 340)">
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">Voltage Regulator</text>
    
    <!-- Input voltage -->
    <g transform="translate(-80, 0)">
      <circle cx="0" cy="0" r="12" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Vi</text>
    </g>
    
    <!-- Series resistor Rs -->
    <g transform="translate(-40, 0)">
      <rect x="-12" y="-6" width="24" height="12" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Rs</text>
    </g>
    
    <!-- Zener diode -->
    <g transform="translate(20, 0)">
      <polygon points="-10,0 10,0 0,-15 0,15" fill="none" stroke="#4caf50" stroke-width="3"/>
      <line x1="10" y1="-15" x2="10" y2="15" stroke="#4caf50" stroke-width="3"/>
      <line x1="10" y1="-15" x2="13" y2="-18" stroke="#4caf50" stroke-width="3"/>
      <line x1="10" y1="15" x2="7" y2="18" stroke="#4caf50" stroke-width="3"/>
      <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4caf50">Zener</text>
    </g>
    
    <!-- Load resistor RL -->
    <g transform="translate(60, 0)">
      <rect x="-10" y="-6" width="20" height="12" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">RL</text>
    </g>
    
    <!-- Connections -->
    <line x1="-68" y1="0" x2="-52" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-28" y1="0" x2="10" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="10" y1="0" x2="50" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="70" y1="0" x2="80" y2="0" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Ground connections -->
    <line x1="80" y1="0" x2="80" y2="20" stroke="#2c3e50" stroke-width="2"/>
    <line x1="80" y1="20" x2="-80" y2="20" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-80" y1="20" x2="-80" y2="12" stroke="#2c3e50" stroke-width="2"/>
    <line x1="20" y1="15" x2="20" y2="20" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Output voltage indication -->
    <text x="65" y="35" font-family="Arial, sans-serif" font-size="12" fill="#4caf50">Vo = Vz</text>
    <text x="65" y="48" font-family="Arial, sans-serif" font-size="10" fill="#666">Regulated</text>
  </g>
  
  <!-- Other Special Diodes Section -->
  <rect x="600" y="80" width="550" height="320" fill="#e3f2fd" stroke="#1976d2" stroke-width="3" rx="10"/>
  <text x="875" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1976d2">OTHER SPECIAL DIODES</text>
  
  <!-- Varactor Diode -->
  <g transform="translate(700, 170)">
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">Varactor</text>
    <!-- Symbol -->
    <polygon points="-10,0 10,0 0,-15 0,15" fill="none" stroke="#1976d2" stroke-width="3"/>
    <line x1="10" y1="-15" x2="10" y2="15" stroke="#1976d2" stroke-width="3"/>
    <line x1="15" y1="-12" x2="15" y2="12" stroke="#1976d2" stroke-width="2"/>
    <line x1="-25" y1="0" x2="-10" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="10" y1="0" x2="25" y2="0" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Variable capacitance indication -->
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Variable C</text>
    <text x="0" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">with voltage</text>
  </g>
  
  <!-- Schottky Diode -->
  <g transform="translate(900, 170)">
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">Schottky</text>
    <!-- Symbol -->
    <polygon points="-10,0 10,0 0,-15 0,15" fill="none" stroke="#1976d2" stroke-width="3"/>
    <line x1="10" y1="-15" x2="15" y2="-15" stroke="#1976d2" stroke-width="3"/>
    <line x1="15" y1="-15" x2="15" y2="-10" stroke="#1976d2" stroke-width="3"/>
    <line x1="10" y1="15" x2="5" y2="15" stroke="#1976d2" stroke-width="3"/>
    <line x1="5" y1="15" x2="5" y2="10" stroke="#1976d2" stroke-width="3"/>
    <line x1="10" y1="-10" x2="10" y2="10" stroke="#1976d2" stroke-width="3"/>
    <line x1="-25" y1="0" x2="-10" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="10" y1="0" x2="25" y2="0" stroke="#2c3e50" stroke-width="2"/>
    
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Low Vf</text>
    <text x="0" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Fast switching</text>
  </g>
  
  <!-- Crystal Diode -->
  <g transform="translate(1050, 170)">
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">Crystal</text>
    <!-- Symbol -->
    <polygon points="-10,0 10,0 0,-15 0,15" fill="none" stroke="#1976d2" stroke-width="3"/>
    <line x1="10" y1="-15" x2="10" y2="15" stroke="#1976d2" stroke-width="3"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#1976d2" stroke-width="2"/>
    <line x1="-35" y1="0" x2="-20" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="20" y1="0" x2="35" y2="0" stroke="#2c3e50" stroke-width="2"/>
    
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Point contact</text>
    <text x="0" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Detection</text>
  </g>
  
  <!-- Photodiode -->
  <g transform="translate(700, 280)">
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">Photodiode</text>
    <!-- Symbol -->
    <polygon points="-10,0 10,0 0,-15 0,15" fill="none" stroke="#1976d2" stroke-width="3"/>
    <line x1="10" y1="-15" x2="10" y2="15" stroke="#1976d2" stroke-width="3"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#1976d2" stroke-width="2"/>
    <line x1="-35" y1="0" x2="-20" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="20" y1="0" x2="35" y2="0" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Light rays -->
    <g stroke="#ffc107" stroke-width="2">
      <line x1="-35" y1="-25" x2="-20" y2="-10"/>
      <line x1="-30" y1="-30" x2="-15" y2="-15"/>
      <polygon points="-20,-10 -25,-7 -17,-5" fill="#ffc107"/>
      <polygon points="-15,-15 -20,-12 -12,-10" fill="#ffc107"/>
    </g>
    
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Light sensitive</text>
    <text x="0" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Current varies</text>
  </g>
  
  <!-- LED -->
  <g transform="translate(900, 280)">
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">LED</text>
    <!-- Symbol -->
    <polygon points="-10,0 10,0 0,-15 0,15" fill="none" stroke="#1976d2" stroke-width="3"/>
    <line x1="10" y1="-15" x2="10" y2="15" stroke="#1976d2" stroke-width="3"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#1976d2" stroke-width="2"/>
    <line x1="-35" y1="0" x2="-20" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="20" y1="0" x2="35" y2="0" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Light emission -->
    <g stroke="#ffc107" stroke-width="2">
      <line x1="15" y1="-10" x2="30" y2="-25"/>
      <line x1="20" y1="-15" x2="35" y2="-30"/>
      <polygon points="30,-25 25,-28 32,-30" fill="#ffc107"/>
      <polygon points="35,-30 30,-33 37,-35" fill="#ffc107"/>
    </g>
    
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Emits light</text>
    <text x="0" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Forward biased</text>
  </g>
  
  <!-- Multi-color LED -->
  <g transform="translate(1050, 280)">
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">Multi-LED</text>
    <!-- Symbol -->
    <polygon points="-10,0 10,0 0,-15 0,15" fill="none" stroke="#1976d2" stroke-width="3"/>
    <line x1="10" y1="-15" x2="10" y2="15" stroke="#1976d2" stroke-width="3"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#1976d2" stroke-width="2"/>
    <line x1="-35" y1="0" x2="-20" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="20" y1="0" x2="35" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="0" y1="-20" x2="0" y2="-35" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Multi-color light emission -->
    <g stroke-width="2">
      <line x1="15" y1="-10" x2="30" y2="-25" stroke="#f44336"/>
      <line x1="20" y1="-15" x2="35" y2="-30" stroke="#4caf50"/>
      <line x1="10" y1="-5" x2="25" y2="-20" stroke="#2196f3"/>
      <polygon points="30,-25 25,-28 32,-30" fill="#f44336"/>
      <polygon points="35,-30 30,-33 37,-35" fill="#4caf50"/>
      <polygon points="25,-20 20,-23 27,-25" fill="#2196f3"/>
    </g>
    
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">RGB colors</text>
    <text x="0" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">3 terminals</text>
  </g>
  
  <!-- Applications Table -->
  <rect x="100" y="440" width="1000" height="300" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="3" rx="10"/>
  <text x="600" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#7b1fa2">Applications</text>
  
  <!-- Applications content -->
  <g transform="translate(200, 510)" font-family="Arial, sans-serif">
    <!-- Zener Applications -->
    <g fill="#4caf50">
      <text x="0" y="0" font-size="16" font-weight="bold">Zener Diode:</text>
      <g font-size="13" fill="#2c3e50">
        <circle cx="0" cy="20" r="3" fill="#4caf50"/>
        <text x="15" y="25">Voltage regulation circuits</text>
        <circle cx="0" cy="40" r="3" fill="#4caf50"/>
        <text x="15" y="45">Reference voltage sources</text>
        <circle cx="0" cy="60" r="3" fill="#4caf50"/>
        <text x="15" y="65">Overvoltage protection</text>
        <circle cx="0" cy="80" r="3" fill="#4caf50"/>
        <text x="15" y="85">Voltage stabilizers in power supplies</text>
      </g>
    </g>
    
    <!-- Varactor Applications -->
    <g transform="translate(300, 0)" fill="#1976d2">
      <text x="0" y="0" font-size="16" font-weight="bold">Varactor:</text>
      <g font-size="13" fill="#2c3e50">
        <circle cx="0" cy="20" r="3" fill="#1976d2"/>
        <text x="15" y="25">Voltage controlled oscillators</text>
        <circle cx="0" cy="40" r="3" fill="#1976d2"/>
        <text x="15" y="45">Frequency modulators</text>
        <circle cx="0" cy="60" r="3" fill="#1976d2"/>
        <text x="15" y="65">Electronic tuning circuits</text>
        <circle cx="0" cy="80" r="3" fill="#1976d2"/>
        <text x="15" y="85">RF applications</text>
      </g>
    </g>
    
    <!-- Schottky Applications -->
    <g transform="translate(600, 0)" fill="#ff5722">
      <text x="0" y="0" font-size="16" font-weight="bold">Schottky:</text>
      <g font-size="13" fill="#2c3e50">
        <circle cx="0" cy="20" r="3" fill="#ff5722"/>
        <text x="15" y="25">High-frequency rectifiers</text>
        <circle cx="0" cy="40" r="3" fill="#ff5722"/>
        <text x="15" y="45">Fast switching circuits</text>
        <circle cx="0" cy="60" r="3" fill="#ff5722"/>
        <text x="15" y="65">Low voltage drop rectifiers</text>
        <circle cx="0" cy="80" r="3" fill="#ff5722"/>
        <text x="15" y="85">SMPS circuits</text>
      </g>
    </g>
    
    <!-- LED/Photodiode Applications -->
    <g transform="translate(200, 120)" fill="#ff9800">
      <text x="0" y="0" font-size="16" font-weight="bold">LED &amp; Photodiode:</text>
      <g font-size="13" fill="#2c3e50">
        <circle cx="0" cy="20" r="3" fill="#ff9800"/>
        <text x="15" y="25">Optical communication systems</text>
        <circle cx="0" cy="40" r="3" fill="#ff9800"/>
        <text x="15" y="45">Light sensors and detectors</text>
        <circle cx="0" cy="60" r="3" fill="#ff9800"/>
        <text x="15" y="65">Display devices and indicators</text>
        <circle cx="0" cy="80" r="3" fill="#ff9800"/>
        <text x="15" y="85">Optocouplers and isolators</text>
      </g>
    </g>
    
    <!-- Crystal Diode Applications -->
    <g transform="translate(600, 120)" fill="#9c27b0">
      <text x="0" y="0" font-size="16" font-weight="bold">Crystal Diode:</text>
      <g font-size="13" fill="#2c3e50">
        <circle cx="0" cy="20" r="3" fill="#9c27b0"/>
        <text x="15" y="25">AM radio detection</text>
        <circle cx="0" cy="40" r="3" fill="#9c27b0"/>
        <text x="15" y="45">Signal demodulation</text>
        <circle cx="0" cy="60" r="3" fill="#9c27b0"/>
        <text x="15" y="65">Mixer circuits</text>
        <circle cx="0" cy="80" r="3" fill="#9c27b0"/>
        <text x="15" y="85">Microwave applications</text>
      </g>
    </g>
  </g>
</svg>
