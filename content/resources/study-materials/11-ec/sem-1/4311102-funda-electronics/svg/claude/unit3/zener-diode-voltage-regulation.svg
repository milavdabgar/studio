<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">>
  <defs>
    <style>
      .title { font: bold 24px Arial; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font: bold 18px Arial; fill: #34495e; text-anchor: middle; }
      .label { font: 14px Arial; fill: #2c3e50; text-anchor: middle; }
      .small-label { font: 11px Arial; fill: #2c3e50; text-anchor: middle; }
      .formula { font: 12px Arial; fill: #8e44ad; text-anchor: middle; }
      .wire { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .component { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .diode { fill: #2c3e50; stroke: #2c3e50; stroke-width: 2; }
      .zener { fill: #e74c3c; stroke: #e74c3c; stroke-width: 2; }
      .voltage-line { stroke: #e74c3c; stroke-width: 1.5; fill: none; }
      .current-line { stroke: #3498db; stroke-width: 1.5; fill: none; }
      .background { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .breakdown-region { fill: #e74c3c; opacity: 0.2; }
      .forward-region { fill: #27ae60; opacity: 0.2; }
      .good-regulation { fill: #27ae60; }
      .poor-regulation { fill: #e74c3c; }
    </style>
  </defs>>

  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="600" y="30" class="title">Zener Diode Voltage Regulation</text>

  <!-- Section 1: Zener Diode Symbol and Construction -->>
  <g id="zener-symbol">
    <rect x="20" y="60" width="280" height="200" class="background"/>
    <text x="160" y="85" class="subtitle">Zener Diode Symbol</text>
    
    <!-- Standard diode symbol -->>
    <g transform="translate(50, 120)">
      <text x="60" y="15" class="small-label">Standard Diode</text>
      <polygon points="40,30 55,40 55,20" class="diode"/>>
      <line x1="55" y1="20" x2="55" y2="40" class="component"/>
      <line x1="25" y1="30" x2="40" y2="30" class="wire"/>
      <line x1="55" y1="30" x2="80" y2="30" class="wire"/>
    </g>
    
    <!-- Zener diode symbol -->>
    <g transform="translate(50, 170)">
      <text x="60" y="15" class="small-label">Zener Diode</text>
      <polygon points="40,30 55,40 55,20" class="zener"/>>
      <line x1="55" y1="20" x2="55" y2="40" class="component"/>
      <line x1="25" y1="30" x2="40" y2="30" class="wire"/>
      <line x1="55" y1="30" x2="80" y2="30" class="wire"/>
      <!-- Zener bent cathode -->
      <line x1="55" y1="20" x2="50" y2="15" class="zener"/>
      <line x1="55" y1="40" x2="60" y2="45" class="zener"/>
    </g>
    
    <!-- Physical construction -->>
    <g transform="translate(150, 120)">
      <text x="60" y="15" class="small-label">Construction</text>
      <rect x="20" y="25" width="80" height="40" class="component"/>>
      <text x="60" y="50" class="small-label">Heavily Doped</text>
      <text x="60" y="85" class="small-label">>Sharp Junction</text>
      <text x="60" y="100" class="small-label">>Precise Vz Control</text>
    </g>>
  </g>

  <!-- Section 2: I-V Characteristics -->>
  <g id="iv-characteristics">
    <rect x="320" y="60" width="360" height="200" class="background"/>
    <text x="500" y="85" class="subtitle">I-V Characteristics</text>
    
    <g transform="translate(350, 110)">>
      <!-- Coordinate system -->
      <line x1="50" y1="0" x2="50" y2="120" class="component"/>
      <line x1="0" y1="60" x2="300" y2="60" class="component"/>
      
      <!-- Forward region -->
      <rect x="50" y="45" width="80" height="15" class="forward-region"/>
      <path d="M50,60 Q80,45 130,30" class="voltage-line" stroke-width="2"/>
      <text x="90" y="25" class="small-label">Forward</text>
      
      <!-- Reverse leakage -->>
      <path d="M50,60 L20,65" class="current-line"/>
      <text x="15" y="75" class="small-label">Leakage</text>
      
      <!-- Breakdown region -->>
      <rect x="10" y="65" width="40" height="40" class="breakdown-region"/>
      <line x1="50" y1="75" x2="10" y2="75" class="voltage-line" stroke-width="3"/>
      <text x="30" y="90" class="small-label">Breakdown</text>
      
      <!-- Voltage labels -->>
      <text x="30" y="115" class="small-label">-Vz</text>
      <text x="130" y="115" class="small-label">>+0.7V</text>
      <text x="260" y="55" class="small-label">>V</text>
      <text x="45" y="15" class="small-label">>I</text>
      
      <!-- Knee point -->>
      <circle cx="50" cy="75" r="3" fill="#e74c3c"/>
      <text x="60" y="95" class="formula">Vz = 3.3V to 200V</text>
    </g>>
  </g>

  <!-- Section 3: Basic Voltage Regulator Circuit -->>
  <g id="basic-regulator">
    <rect x="700" y="60" width="480" height="200" class="background"/>
    <text x="940" y="85" class="subtitle">Basic Voltage Regulator Circuit</text>
    
    <g transform="translate(730, 110)">>
      <!-- Input voltage source -->
      <g transform="translate(0, 40)">
        <circle cx="20" cy="20" r="15" class="component"/>
        <text x="20" y="25" class="small-label">+</text>
        <text x="20" y="45" class="small-label">>Vin</text>
      </g>>
      
      <!-- Series resistor -->
      <g transform="translate(60, 50)">
        <rect x="0" y="0" width="40" height="10" class="component"/>
        <text x="20" y="25" class="small-label">Rs</text>
      </g>>
      
      <!-- Zener diode -->
      <g transform="translate(140, 35)">
        <polygon points="0,25 15,35 15,15" class="zener"/>
        <line x1="15" y1="15" x2="15" y2="35" class="component"/>
        <line x1="15" y1="15" x2="10" y2="10" class="zener"/>
        <line x1="15" y1="35" x2="20" y2="40" class="zener"/>
        <text x="7.5" y="55" class="small-label">Vz</text>
      </g>>
      
      <!-- Load resistor -->
      <g transform="translate(180, 45)">
        <rect x="0" y="0" width="30" height="15" class="component"/>
        <text x="15" y="30" class="small-label">RL</text>
      </g>>
      
      <!-- Output voltage -->
      <g transform="translate(240, 45)">
        <circle cx="10" cy="7.5" r="5" class="component"/>
        <text x="10" y="25" class="small-label">Vout = Vz</text>
      </g>>
      
      <!-- Connecting wires -->
      <line x1="35" y1="60" x2="60" y2="60" class="wire"/>
      <line x1="100" y1="60" x2="140" y2="60" class="wire"/>
      <line x1="155" y1="60" x2="180" y2="60" class="wire"/>
      <line x1="210" y1="60" x2="240" y2="60" class="wire"/>
      
      <!-- Ground connections -->
      <line x1="20" y1="80" x2="20" y2="90" class="wire"/>
      <line x1="140" y1="70" x2="140" y2="90" class="wire"/>
      <line x1="195" y1="65" x2="195" y2="90" class="wire"/>
      <line x1="250" y1="65" x2="250" y2="90" class="wire"/>
      <line x1="10" y1="90" x2="260" y2="90" class="wire"/>
      
      <!-- Current directions -->
      <g transform="translate(120, 45)">
        <path d="M0,15 L10,10 L10,20 Z" fill="#3498db"/>
        <text x="5" y="35" class="small-label">Is</text>
      </g>>
      
      <g transform="translate(160, 45)">
        <path d="M0,15 L10,10 L10,20 Z" fill="#3498db"/>
        <text x="5" y="35" class="small-label">IL</text>
      </g>>
      
      <!-- Design equations -->
      <text x="300" y="30" class="formula">Is = Iz + IL</text>
      <text x="300" y="50" class="formula">>Rs = (Vin - Vz)/Is</text>
      <text x="300" y="70" class="formula">>Pz = Vz × Iz</text>
      <text x="300" y="90" class="formula">>Iz(min) > 0.1 × Iz(max)</text>
    </g>>
  </g>

  <!-- Section 4: Load and Line Regulation -->>
  <g id="regulation-analysis">
    <rect x="20" y="280" width="580" height="240" class="background"/>
    <text x="310" y="305" class="subtitle">Load and Line Regulation Analysis</text>
    
    <!-- Load regulation -->>
    <g transform="translate(40, 330)">
      <text x="120" y="20" class="label">Load Regulation</text>
      
      <!-- No load condition -->>
      <g transform="translate(0, 40)">
        <text x="60" y="15" class="small-label">No Load (IL = 0)</text>
        <rect x="20" y="20" width="40" height="8" class="component"/>>
        <polygon points="80,24 95,29 95,19" class="zener"/>
        <line x1="95" y1="19" x2="95" y2="29" class="component"/>
        <text x="110" y="28" class="small-label">Iz = Is</text>
        <text x="150" y="28" class="formula">>Vout = Vz</text>
      </g>>
      
      <!-- Full load condition -->
      <g transform="translate(0, 80)">
        <text x="60" y="15" class="small-label">Full Load (IL = max)</text>
        <rect x="20" y="20" width="40" height="8" class="component"/>>
        <polygon points="80,24 95,29 95,19" class="zener"/>
        <line x1="95" y1="19" x2="95" y2="29" class="component"/>
        <rect x="110" y="20" width="25" height="8" class="component"/>
        <text x="122" y="40" class="small-label">RL</text>
        <text x="150" y="28" class="formula">>Vout ≈ Vz</text>
      </g>>
      
      <!-- Load regulation formula -->
      <text x="200" y="100" class="formula">Load Regulation = (VNL - VFL)/VFL × 100%</text>
      <rect x="180" y="110" width="120" height="15" class="good-regulation"/>
      <text x="240" y="122" class="small-label">Typically &lt; 1%</text>>
    </g>
    
    <!-- Line regulation -->>
    <g transform="translate(320, 330)">
      <text x="120" y="20" class="label">Line Regulation</text>
      
      <!-- Low input voltage -->>
      <g transform="translate(0, 40)">
        <text x="60" y="15" class="small-label">Vin = minimum</text>
        <circle cx="15" cy="24" r="10" class="component"/>>
        <text x="15" y="28" class="small-label">-</text>
        <rect x="35" y="20" width="30" height="8" class="component"/>>
        <polygon points="80,24 95,29 95,19" class="zener"/>
        <text x="120" y="28" class="formula">Vout = Vz</text>
      </g>>
      
      <!-- High input voltage -->
      <g transform="translate(0, 80)">
        <text x="60" y="15" class="small-label">Vin = maximum</text>
        <circle cx="15" cy="24" r="10" class="component"/>>
        <text x="15" y="28" class="small-label">+</text>
        <rect x="35" y="20" width="30" height="8" class="component"/>>
        <polygon points="80,24 95,29 95,19" class="zener"/>
        <text x="120" y="28" class="formula">Vout ≈ Vz</text>
      </g>>
      
      <!-- Line regulation formula -->
      <text x="200" y="100" class="formula">Line Regulation = ΔVout/ΔVin × 100%</text>
      <rect x="180" y="110" width="120" height="15" class="good-regulation"/>
      <text x="240" y="122" class="small-label">Typically &lt; 0.1%</text>>
    </g>
  </g>>

  <!-- Section 5: Design Example -->
  <g id="design-example">
    <rect x="620" y="280" width="560" height="240" class="background"/>
    <text x="900" y="305" class="subtitle">Design Example</text>
    
    <g transform="translate(640, 330)">>
      <!-- Specifications -->
      <text x="20" y="20" class="label">Design Specifications:</text>
      <text x="30" y="40" class="small-label">>• Input Voltage: Vin = 15V ± 20%</text>
      <text x="30" y="55" class="small-label">>• Output Voltage: Vout = 9V</text>
      <text x="30" y="70" class="small-label">>• Load Current: IL = 0 to 50mA</text>
      <text x="30" y="85" class="small-label">>• Maximum Zener Current: Iz(max) = 100mA</text>
      
      <!-- Design calculations -->>
      <text x="300" y="20" class="label">Design Calculations:</text>
      <text x="310" y="40" class="formula">>1. Select Vz = 9V Zener</text>
      <text x="310" y="55" class="formula">>2. Is(max) = Iz(max) + IL(max)</text>
      <text x="310" y="70" class="formula">>   Is(max) = 100mA + 50mA = 150mA</text>
      <text x="310" y="85" class="formula">>3. Rs = (Vin(min) - Vz)/Is(max)</text>
      <text x="310" y="100" class="formula">>   Rs = (12V - 9V)/150mA = 20Ω</text>
      
      <!-- Verification -->>
      <text x="20" y="130" class="label">Verification:</text>
      <text x="30" y="150" class="formula">>No Load: Iz = (12V - 9V)/20Ω = 150mA ✓</text>
      <text x="30" y="165" class="formula">>Full Load: Iz = 150mA - 50mA = 100mA ✓</text>
      <text x="30" y="180" class="formula">>Power: Pz = 9V × 100mA = 0.9W ✓</text>
      
      <!-- Component selection -->>
      <text x="300" y="130" class="label">Component Selection:</text>
      <text x="310" y="150" class="small-label">>• Zener: 1N4739A (9.1V, 1W)</text>
      <text x="310" y="165" class="small-label">>• Resistor: 20Ω, 2W (safety factor)</text>
      <text x="310" y="180" class="small-label">>• Heat sink may be required</text>
    </g>>
  </g>

  <!-- Section 6: Applications and Limitations -->>
  <g id="applications">
    <rect x="20" y="540" width="560" height="240" class="background"/>
    <text x="300" y="565" class="subtitle">Applications and Limitations</text>
    
    <!-- Applications -->>
    <g transform="translate(40, 590)">
      <text x="120" y="20" class="label">Common Applications</text>
      <text x="30" y="40" class="small-label">>• Voltage Reference Circuits</text>
      <text x="30" y="55" class="small-label">>• Simple Power Supply Regulation</text>
      <text x="30" y="70" class="small-label">>• Overvoltage Protection</text>
      <text x="30" y="85" class="small-label">>• Meter Protection Circuits</text>
      <text x="30" y="100" class="small-label">>• Peak Clipping Circuits</text>
      <text x="30" y="115" class="small-label">>• Temperature Compensation</text>
      
      <!-- Advantages -->>
      <text x="300" y="40" class="small-label">✓ Simple Circuit</text>
      <text x="300" y="55" class="small-label">>✓ Low Cost</text>
      <text x="300" y="70" class="small-label">>✓ Good Regulation</text>
      <text x="300" y="85" class="small-label">>✓ Fast Response</text>
    </g>>
    
    <!-- Limitations -->
    <g transform="translate(40, 720)">
      <text x="120" y="20" class="label">Limitations</text>
      <text x="30" y="40" class="small-label">>• Poor Efficiency (linear regulation)</text>
      <text x="30" y="55" class="small-label">>• Limited Current Capability</text>
      <text x="30" y="70" class="small-label">>• Heat Generation Issues</text>
      <text x="30" y="85" class="small-label">>• Fixed Output Voltage</text>
      
      <!-- Solutions -->>
      <text x="300" y="40" class="small-label">→ Use switching regulators</text>
      <text x="300" y="55" class="small-label">>→ Add current boosting</text>
      <text x="300" y="70" class="small-label">>→ Proper heat sinking</text>
      <text x="300" y="85" class="small-label">>→ Adjustable regulators</text>
    </g>>
  </g>

  <!-- Section 7: Temperature Effects -->>
  <g id="temperature-effects">
    <rect x="600" y="540" width="580" height="240" class="background"/>
    <text x="890" y="565" class="subtitle">Temperature Effects and Compensation</text>
    
    <g transform="translate(620, 590)">>
      <!-- Temperature coefficient -->
      <text x="20" y="20" class="label">Temperature Coefficient:</text>
      <text x="30" y="40" class="small-label">• Low Voltage Zeners (Vz &lt; 5V): Negative TC</text>>
      <text x="30" y="55" class="small-label">• High Voltage Zeners (Vz > 6V): Positive TC</text>
      <text x="30" y="70" class="small-label">>• Vz ≈ 5.6V: Near Zero TC</text>
      
      <!-- Temperature compensation -->>
      <text x="20" y="100" class="label">Temperature Compensation:</text>
      
      <!-- Forward biased diode compensation -->>
      <g transform="translate(30, 120)">
        <text x="80" y="15" class="small-label">Forward Diode Compensation</text>
        <polygon points="20,25 35,35 35,15" class="diode"/>>
        <line x1="35" y1="15" x2="35" y2="35" class="component"/>
        <polygon points="60,35 75,25 75,45" class="zener"/>
        <line x1="75" y1="25" x2="75" y2="45" class="component"/>
        <text x="47.5" y="55" class="formula">+TC cancels -TC</text>
      </g>>
      
      <!-- Reference voltage -->
      <g transform="translate(200, 120)">
        <text x="80" y="15" class="small-label">Precision Reference</text>
        <rect x="20" y="20" width="120" height="20" class="component"/>>
        <text x="80" y="33" class="small-label">Temperature Compensated</text>
        <text x="80" y="55" class="formula">TC &lt; 10ppm/C</text>>
      </g>
      
      <!-- Thermal considerations -->>
      <text x="350" y="40" class="label">Thermal Design:</text>
      <text x="360" y="60" class="small-label">>• Junction Temperature</text>
      <text x="360" y="75" class="small-label">>• Heat Sink Selection</text>
      <text x="360" y="90" class="small-label">>• Thermal Resistance</text>
      <text x="360" y="105" class="small-label">>• Power Derating</text>
      
      <!-- Derating curve -->>
      <g transform="translate(450, 120)">
        <line x1="0" y1="40" x2="0" y2="0" class="component"/>
        <line x1="0" y1="40" x2="60" y2="40" class="component"/>
        <path d="M0,0 L40,40" class="voltage-line"/>
        <text x="30" y="55" class="small-label">Derating Curve</text>
      </g>>
    </g>
  </g>>
</svg>