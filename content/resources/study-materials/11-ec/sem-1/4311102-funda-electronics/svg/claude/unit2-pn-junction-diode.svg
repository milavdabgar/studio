<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">PN Junction Diode</text>
  
  <!-- P-type and N-type Section -->
  <rect x="50" y="80" width="500" height="250" fill="#ffebee" stroke="#f44336" stroke-width="3" rx="10"/>
  <text x="300" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f44336">SEMICONDUCTOR TYPES</text>
  
  <!-- P-type -->
  <g transform="translate(180, 180)">
    <rect x="-50" y="-40" width="100" height="80" fill="#ffcdd2" stroke="#f44336" stroke-width="2" rx="10"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f44336">P-TYPE</text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Holes (+)</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Acceptor</text>
    <text x="0" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Boron, Al</text>
    
    <!-- Holes representation -->
    <g fill="#f44336">
      <circle cx="-25" cy="-25" r="3"/>
      <circle cx="0" cy="-30" r="3"/>
      <circle cx="25" cy="-20" r="3"/>
      <circle cx="-20" cy="20" r="3"/>
      <circle cx="15" cy="25" r="3"/>
    </g>
    
    <!-- Plus signs -->
    <g fill="#d32f2f" font-family="Arial, sans-serif" font-size="8">
      <text x="-25" y="-22" text-anchor="middle">+</text>
      <text x="0" y="-27" text-anchor="middle">+</text>
      <text x="25" y="-17" text-anchor="middle">+</text>
      <text x="-20" y="23" text-anchor="middle">+</text>
      <text x="15" y="28" text-anchor="middle">+</text>
    </g>
  </g>
  
  <!-- N-type -->
  <g transform="translate(420, 180)">
    <rect x="-50" y="-40" width="100" height="80" fill="#c8e6c9" stroke="#4caf50" stroke-width="2" rx="10"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4caf50">N-TYPE</text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Electrons (-)</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Donor</text>
    <text x="0" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">P, As, Sb</text>
    
    <!-- Electrons representation -->
    <g fill="#4caf50">
      <circle cx="-25" cy="-25" r="3"/>
      <circle cx="0" cy="-30" r="3"/>
      <circle cx="25" cy="-20" r="3"/>
      <circle cx="-20" cy="20" r="3"/>
      <circle cx="15" cy="25" r="3"/>
    </g>
    
    <!-- Minus signs -->
    <g fill="#2e7d32" font-family="Arial, sans-serif" font-size="8">
      <text x="-25" y="-22" text-anchor="middle">-</text>
      <text x="0" y="-27" text-anchor="middle">-</text>
      <text x="25" y="-17" text-anchor="middle">-</text>
      <text x="-20" y="23" text-anchor="middle">-</text>
      <text x="15" y="28" text-anchor="middle">-</text>
    </g>
  </g>
  
  <!-- PN Junction Formation -->
  <rect x="650" y="80" width="500" height="250" fill="#e3f2fd" stroke="#1976d2" stroke-width="3" rx="10"/>
  <text x="900" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1976d2">PN JUNCTION</text>
  
  <!-- Junction diagram -->
  <g transform="translate(900, 200)">
    <!-- P-side -->
    <rect x="-80" y="-50" width="80" height="100" fill="#ffcdd2" stroke="#f44336" stroke-width="2"/>
    <text x="-40" y="-30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f44336">P</text>
    
    <!-- N-side -->
    <rect x="0" y="-50" width="80" height="100" fill="#c8e6c9" stroke="#4caf50" stroke-width="2"/>
    <text x="40" y="-30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">N</text>
    
    <!-- Depletion region -->
    <rect x="-10" y="-50" width="20" height="100" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Depletion</text>
    <text x="0" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Region</text>
    
    <!-- Electric field -->
    <defs>
      <marker id="arrow" markerWidth="8" markerHeight="8" 
              refX="7" refY="4" orient="auto">
        <polygon points="0,0 0,8 8,4" fill="#9c27b0" />
      </marker>
    </defs>
    
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#9c27b0" stroke-width="3" marker-end="url(#arrow)"/>
    <text x="0" y="-60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9c27b0">E-field</text>
    
    <!-- Charges -->
    <g fill="#f44336" font-family="Arial, sans-serif" font-size="12">
      <text x="-20" y="5" text-anchor="middle">+</text>
      <text x="-25" y="-10" text-anchor="middle">+</text>
      <text x="-15" y="20" text-anchor="middle">+</text>
    </g>
    
    <g fill="#4caf50" font-family="Arial, sans-serif" font-size="12">
      <text x="20" y="5" text-anchor="middle">-</text>
      <text x="25" y="-10" text-anchor="middle">-</text>
      <text x="15" y="20" text-anchor="middle">-</text>
    </g>
  </g>
  
  <!-- Diode Symbol and Characteristics -->
  <rect x="100" y="360" width="1000" height="380" fill="#f1f8e9" stroke="#689f38" stroke-width="3" rx="10"/>
  <text x="600" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#689f38">DIODE CHARACTERISTICS</text>
  
  <!-- Diode symbol -->
  <g transform="translate(250, 480)">
    <text x="0" y="-30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Symbol</text>
    <!-- Anode triangle -->
    <polygon points="-20,0 20,0 0,-25 0,25" fill="none" stroke="#2c3e50" stroke-width="4"/>
    <!-- Cathode line -->
    <line x1="20" y1="-25" x2="20" y2="25" stroke="#2c3e50" stroke-width="4"/>
    <!-- Terminals -->
    <line x1="-40" y1="0" x2="-20" y2="0" stroke="#2c3e50" stroke-width="3"/>
    <line x1="20" y1="0" x2="40" y2="0" stroke="#2c3e50" stroke-width="3"/>
    <!-- Labels -->
    <text x="-50" y="5" font-family="Arial, sans-serif" font-size="14" fill="#f44336">A</text>
    <text x="50" y="5" font-family="Arial, sans-serif" font-size="14" fill="#4caf50">K</text>
    <text x="-30" y="45" font-family="Arial, sans-serif" font-size="12" fill="#666">Anode</text>
    <text x="10" y="45" font-family="Arial, sans-serif" font-size="12" fill="#666">Cathode</text>
  </g>
  
  <!-- IV Characteristics -->
  <g transform="translate(600, 550)">
    <text x="0" y="-50" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">I-V Characteristics</text>
    
    <!-- Axes -->
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="-80" x2="0" y2="80" stroke="#333" stroke-width="2"/>
    
    <!-- Voltage axis labels -->
    <text x="90" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">V</text>
    <text x="-10" y="-70" font-family="Arial, sans-serif" font-size="12" fill="#333">I</text>
    
    <!-- Forward bias curve -->
    <path d="M 0,0 Q 20,-5 40,-15 Q 60,-35 80,-70" fill="none" stroke="#4caf50" stroke-width="4"/>
    <text x="85" y="-75" font-family="Arial, sans-serif" font-size="12" fill="#4caf50">Forward</text>
    
    <!-- Reverse bias curve -->
    <path d="M 0,0 Q -20,5 -40,8 Q -60,10 -80,12" fill="none" stroke="#f44336" stroke-width="4"/>
    <text x="-85" y="20" font-family="Arial, sans-serif" font-size="12" fill="#f44336">Reverse</text>
    
    <!-- Breakdown -->
    <line x1="-90" y1="12" x2="-90" y2="70" stroke="#f44336" stroke-width="4"/>
    <text x="-95" y="75" font-family="Arial, sans-serif" font-size="10" fill="#f44336">Breakdown</text>
    
    <!-- Key points -->
    <circle cx="25" cy="-8" r="3" fill="#ff9800"/>
    <text x="30" y="-10" font-family="Arial, sans-serif" font-size="10" fill="#ff9800">Vf ≈ 0.7V</text>
    
    <circle cx="-90" cy="12" r="3" fill="#e91e63"/>
    <text x="-120" y="5" font-family="Arial, sans-serif" font-size="10" fill="#e91e63">PIV</text>
  </g>
  
  <!-- Key Parameters -->
  <g transform="translate(900, 480)">
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Key Parameters</text>
    
    <g font-family="Arial, sans-serif" font-size="13">
      <circle cx="0" cy="0" r="4" fill="#689f38"/>
      <text x="15" y="5" fill="#2c3e50">Forward Voltage (Vf)</text>
      <text x="15" y="18" fill="#666" font-size="11">Si: 0.7V, Ge: 0.3V</text>
      
      <circle cx="0" cy="40" r="4" fill="#689f38"/>
      <text x="15" y="45" fill="#2c3e50">Reverse Current (Ir)</text>
      <text x="15" y="58" fill="#666" font-size="11">Leakage current</text>
      
      <circle cx="0" cy="80" r="4" fill="#689f38"/>
      <text x="15" y="85" fill="#2c3e50">PIV Rating</text>
      <text x="15" y="98" fill="#666" font-size="11">Max reverse voltage</text>
      
      <circle cx="0" cy="120" r="4" fill="#689f38"/>
      <text x="15" y="125" fill="#2c3e50">Power Dissipation</text>
      <text x="15" y="138" fill="#666" font-size="11">P = V × I</text>
    </g>
  </g>
  
  <!-- Applications -->
  <g transform="translate(200, 650)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#689f38">Applications:</text>
    <text x="120" y="0" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Rectification</text>
    <text x="220" y="0" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Switching</text>
    <text x="300" y="0" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Voltage Regulation</text>
    <text x="450" y="0" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Signal Detection</text>
  </g>
</svg>
