<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Resistor Types &amp; Color Coding</text>
  
  <!-- Fixed Resistors Section -->
  <rect x="50" y="80" width="350" height="320" fill="#e8f5e8" stroke="#4caf50" stroke-width="3" rx="10"/>
  <text x="225" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4caf50">FIXED RESISTORS</text>
  
  <!-- Carbon Composition -->
  <g transform="translate(125, 140)">
    <rect x="-25" y="-8" width="50" height="16" fill="#8d6e63" stroke="#5d4037" stroke-width="2" rx="3"/>
    <line x1="-35" y1="0" x2="-25" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="25" y1="0" x2="35" y2="0" stroke="#333" stroke-width="2"/>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Carbon</text>
  </g>
  
  <!-- Metal Film -->
  <g transform="translate(325, 140)">
    <rect x="-25" y="-8" width="50" height="16" fill="#90a4ae" stroke="#455a64" stroke-width="2" rx="3"/>
    <line x1="-35" y1="0" x2="-25" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="25" y1="0" x2="35" y2="0" stroke="#333" stroke-width="2"/>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Metal Film</text>
  </g>
  
  <!-- Wire Wound -->
  <g transform="translate(225, 200)">
    <rect x="-30" y="-10" width="60" height="20" fill="#ffcc80" stroke="#f57c00" stroke-width="2" rx="5"/>
    <path d="M -25,-10 Q -20,-5 -15,-10 Q -10,-5 -5,-10 Q 0,-5 5,-10 Q 10,-5 15,-10 Q 20,-5 25,-10" 
          stroke="#d84315" stroke-width="1.5" fill="none"/>
    <line x1="-40" y1="0" x2="-30" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="0" x2="40" y2="0" stroke="#333" stroke-width="2"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Wire Wound</text>
  </g>
  
  <!-- SMD Resistor -->
  <g transform="translate(125, 270)">
    <rect x="-15" y="-6" width="30" height="12" fill="#263238" stroke="#000" stroke-width="1" rx="2"/>
    <rect x="-18" y="-3" width="6" height="6" fill="#c0c0c0"/>
    <rect x="12" y="-3" width="6" height="6" fill="#c0c0c0"/>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">SMD</text>
  </g>
  
  <!-- Thick Film -->
  <g transform="translate(325, 270)">
    <rect x="-25" y="-8" width="50" height="16" fill="#795548" stroke="#4e342e" stroke-width="2" rx="3"/>
    <line x1="-35" y1="0" x2="-25" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="25" y1="0" x2="35" y2="0" stroke="#333" stroke-width="2"/>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Thick Film</text>
  </g>
  
  <!-- Variable Resistors Section -->
  <rect x="450" y="80" width="350" height="320" fill="#fff3e0" stroke="#ff9800" stroke-width="3" rx="10"/>
  <text x="625" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ff9800">VARIABLE RESISTORS</text>
  
  <!-- Potentiometer -->
  <g transform="translate(525, 160)">
    <rect x="-25" y="-8" width="50" height="16" fill="none" stroke="#ff9800" stroke-width="3" rx="3"/>
    <line x1="-35" y1="0" x2="-25" y2="0" stroke="#ff9800" stroke-width="3"/>
    <line x1="25" y1="0" x2="35" y2="0" stroke="#ff9800" stroke-width="3"/>
    <line x1="0" y1="-8" x2="0" y2="-25" stroke="#ff9800" stroke-width="3"/>
    <polygon points="0,-25 -5,-35 5,-35" fill="#ff9800"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Potentiometer</text>
  </g>
  
  <!-- Rheostat -->
  <g transform="translate(725, 160)">
    <rect x="-25" y="-8" width="50" height="16" fill="none" stroke="#ff9800" stroke-width="3" rx="3"/>
    <line x1="-35" y1="0" x2="-25" y2="0" stroke="#ff9800" stroke-width="3"/>
    <line x1="0" y1="-8" x2="0" y2="-25" stroke="#ff9800" stroke-width="3"/>
    <polygon points="0,-25 -5,-35 5,-35" fill="#ff9800"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Rheostat</text>
  </g>
  
  <!-- Trimmer -->
  <g transform="translate(625, 240)">
    <rect x="-20" y="-6" width="40" height="12" fill="none" stroke="#ff9800" stroke-width="2" rx="2"/>
    <line x1="-30" y1="0" x2="-20" y2="0" stroke="#ff9800" stroke-width="2"/>
    <line x1="20" y1="0" x2="30" y2="0" stroke="#ff9800" stroke-width="2"/>
    <line x1="0" y1="-6" x2="0" y2="-15" stroke="#ff9800" stroke-width="2"/>
    <circle cx="0" cy="-15" r="3" fill="#ff9800"/>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Trimmer</text>
  </g>
  
  <!-- LDR Section -->
  <rect x="850" y="80" width="300" height="180" fill="#e1f5fe" stroke="#0277bd" stroke-width="3" rx="10"/>
  <text x="1000" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0277bd">LDR</text>
  
  <!-- LDR Symbol -->
  <g transform="translate(1000, 180)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#0277bd" stroke-width="3"/>
    <path d="M -15,-15 L 15,15 M -15,15 L 15,-15" stroke="#0277bd" stroke-width="3"/>
    <line x1="-35" y1="0" x2="-25" y2="0" stroke="#0277bd" stroke-width="3"/>
    <line x1="25" y1="0" x2="35" y2="0" stroke="#0277bd" stroke-width="3"/>
    <!-- Light rays -->
    <g stroke="#ffc107" stroke-width="2">
      <line x1="-50" y1="-30" x2="-35" y2="-15"/>
      <line x1="-45" y1="-35" x2="-30" y2="-20"/>
      <line x1="-55" y1="-25" x2="-40" y2="-10"/>
      <polygon points="-35,-15 -40,-12 -32,-10" fill="#ffc107"/>
      <polygon points="-30,-20 -35,-17 -27,-15" fill="#ffc107"/>
      <polygon points="-40,-10 -45,-7 -37,-5" fill="#ffc107"/>
    </g>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0277bd">Light Dependent</text>
  </g>
  
  <!-- Color Code Section -->
  <rect x="100" y="450" width="1000" height="300" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="3" rx="10"/>
  <text x="600" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#7b1fa2">4-Band Color Code</text>
  
  <!-- Resistor with color bands -->
  <g transform="translate(600, 550)">
    <!-- Resistor body -->
    <rect x="-100" y="-20" width="200" height="40" fill="#d7ccc8" stroke="#5d4037" stroke-width="2" rx="8"/>
    <line x1="-120" y1="0" x2="-100" y2="0" stroke="#333" stroke-width="3"/>
    <line x1="100" y1="0" x2="120" y2="0" stroke="#333" stroke-width="3"/>
    
    <!-- Color bands -->
    <rect x="-75" y="-20" width="15" height="40" fill="#8BC34A"/> <!-- Green = 5 -->
    <rect x="-45" y="-20" width="15" height="40" fill="#2196F3"/> <!-- Blue = 6 -->
    <rect x="-15" y="-20" width="15" height="40" fill="#FFC107"/> <!-- Yellow = x10^4 -->
    <rect x="15" y="-20" width="15" height="40" fill="#FFD700"/> <!-- Gold = ±5% -->
    
    <!-- Labels -->
    <text x="-67" y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">5</text>
    <text x="-37" y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196f3">6</text>
    <text x="-7" y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">×10⁴</text>
    <text x="23" y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff6f00">±5%</text>
    
    <!-- Arrows -->
    <defs>
      <marker id="arrow" markerWidth="6" markerHeight="6" 
              refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
        <polygon points="0,0 0,6 6,3" fill="#333" />
      </marker>
    </defs>
    
    <line x1="-67" y1="-45" x2="-67" y2="-25" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="-37" y1="-45" x2="-37" y2="-25" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="-7" y1="-45" x2="-7" y2="-25" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="23" y1="-45" x2="23" y2="-25" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Calculation -->
  <g transform="translate(600, 650)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#7b1fa2">56 × 10⁴ Ω ± 5% = 560kΩ ± 5%</text>
  </g>
  
  <!-- Color reference -->
  <g transform="translate(200, 620)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7b1fa2">Color Values:</text>
    <g font-family="Arial, sans-serif" font-size="12">
      <rect x="0" y="0" width="12" height="12" fill="#000"/>
      <text x="20" y="10" fill="#333">0 Black</text>
      
      <rect x="80" y="0" width="12" height="12" fill="#8D6E63"/>
      <text x="100" y="10" fill="#333">1 Brown</text>
      
      <rect x="160" y="0" width="12" height="12" fill="#F44336"/>
      <text x="180" y="10" fill="#333">2 Red</text>
      
      <rect x="240" y="0" width="12" height="12" fill="#FF9800"/>
      <text x="260" y="10" fill="#333">3 Orange</text>
      
      <rect x="320" y="0" width="12" height="12" fill="#FFEB3B"/>
      <text x="340" y="10" fill="#333">4 Yellow</text>
    </g>
    
    <g transform="translate(0, 20)" font-family="Arial, sans-serif" font-size="12">
      <rect x="0" y="0" width="12" height="12" fill="#4CAF50"/>
      <text x="20" y="10" fill="#333">5 Green</text>
      
      <rect x="80" y="0" width="12" height="12" fill="#2196F3"/>
      <text x="100" y="10" fill="#333">6 Blue</text>
      
      <rect x="160" y="0" width="12" height="12" fill="#9C27B0"/>
      <text x="180" y="10" fill="#333">7 Violet</text>
      
      <rect x="240" y="0" width="12" height="12" fill="#607D8B"/>
      <text x="260" y="10" fill="#333">8 Gray</text>
      
      <rect x="320" y="0" width="12" height="12" fill="#FFFFFF" stroke="#333"/>
      <text x="340" y="10" fill="#333">9 White</text>
    </g>
  </g>
</svg>
