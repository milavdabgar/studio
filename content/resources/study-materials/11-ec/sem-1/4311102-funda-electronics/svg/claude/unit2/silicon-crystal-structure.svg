<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">>
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">Silicon Crystal Structure &amp; Doping Process</text>
  
  <!-- Pure Silicon Crystal -->>
  <rect x="50" y="60" width="430" height="250" rx="10" fill="#f0f8ff" stroke="#4169e1" stroke-width="2"/>
  <text x="265" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#191970">Pure Silicon Crystal (Intrinsic)</text>
  
  <!-- Crystal lattice structure -->>
  <g transform="translate(100, 110)">
    <!-- Silicon atoms arranged in crystal lattice -->
    <circle cx="50" cy="50" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="130" cy="50" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="210" cy="50" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="290" cy="50" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    
    <circle cx="50" cy="120" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="130" cy="120" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="210" cy="120" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="290" cy="120" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    
    <circle cx="50" cy="190" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="130" cy="190" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="210" cy="190" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="290" cy="190" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    
    <!-- Covalent bonds (4 electrons per bond) -->
    <!-- Horizontal bonds -->
    <line x1="62" y1="50" x2="118" y2="50" stroke="#333" stroke-width="2"/>
    <line x1="142" y1="50" x2="198" y2="50" stroke="#333" stroke-width="2"/>
    <line x1="222" y1="50" x2="278" y2="50" stroke="#333" stroke-width="2"/>
    
    <line x1="62" y1="120" x2="118" y2="120" stroke="#333" stroke-width="2"/>
    <line x1="142" y1="120" x2="198" y2="120" stroke="#333" stroke-width="2"/>
    <line x1="222" y1="120" x2="278" y2="120" stroke="#333" stroke-width="2"/>
    
    <line x1="62" y1="190" x2="118" y2="190" stroke="#333" stroke-width="2"/>
    <line x1="142" y1="190" x2="198" y2="190" stroke="#333" stroke-width="2"/>
    <line x1="222" y1="190" x2="278" y2="190" stroke="#333" stroke-width="2"/>
    
    <!-- Vertical bonds -->
    <line x1="50" y1="62" x2="50" y2="108" stroke="#333" stroke-width="2"/>
    <line x1="130" y1="62" x2="130" y2="108" stroke="#333" stroke-width="2"/>
    <line x1="210" y1="62" x2="210" y2="108" stroke="#333" stroke-width="2"/>
    <line x1="290" y1="62" x2="290" y2="108" stroke="#333" stroke-width="2"/>
    
    <line x1="50" y1="132" x2="50" y2="178" stroke="#333" stroke-width="2"/>
    <line x1="130" y1="132" x2="130" y2="178" stroke="#333" stroke-width="2"/>
    <line x1="210" y1="132" x2="210" y2="178" stroke="#333" stroke-width="2"/>
    <line x1="290" y1="132" x2="290" y2="178" stroke="#333" stroke-width="2"/>
    
    <!-- Electron pairs on bonds -->
    <circle cx="90" cy="46" r="2" fill="#ff0000"/>
    <circle cx="90" cy="54" r="2" fill="#ff0000"/>
    <circle cx="170" cy="46" r="2" fill="#ff0000"/>
    <circle cx="170" cy="54" r="2" fill="#ff0000"/>
    <circle cx="250" cy="46" r="2" fill="#ff0000"/>
    <circle cx="250" cy="54" r="2" fill="#ff0000"/>
    
    <!-- Silicon labels -->
    <text x="50" y="55" text-anchor="middle" font-size="8" fill="#fff" font-weight="bold">Si</text>
    <text x="130" y="55" text-anchor="middle" font-size="8" fill="#fff" font-weight="bold">>Si</text>
    <text x="210" y="55" text-anchor="middle" font-size="8" fill="#fff" font-weight="bold">>Si</text>
    <text x="290" y="55" text-anchor="middle" font-size="8" fill="#fff" font-weight="bold">>Si</text>
    
    <text x="170" y="220" text-anchor="middle" font-size="12" fill="#191970" font-weight="bold">>4 valence electrons per Si atom</text>
  </g>>
  
  <!-- N-Type Doping -->
  <rect x="520" y="60" width="430" height="250" rx="10" fill="#e8f5e8" stroke="#28a745" stroke-width="2"/>
  <text x="735" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#155724">N-Type Doping (Phosphorus)</text>
  
  <!-- N-type crystal structure -->>
  <g transform="translate(570, 110)">
    <!-- Silicon atoms with one phosphorus -->
    <circle cx="50" cy="50" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="130" cy="50" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="210" cy="50" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="290" cy="50" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    
    <circle cx="50" cy="120" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <!-- Phosphorus atom (donor) -->
    <circle cx="130" cy="120" r="12" fill="#32cd32" stroke="#228b22" stroke-width="3"/>
    <circle cx="210" cy="120" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="290" cy="120" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    
    <circle cx="50" cy="190" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="130" cy="190" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="210" cy="190" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="290" cy="190" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    
    <!-- Bonds -->
    <line x1="62" y1="50" x2="118" y2="50" stroke="#333" stroke-width="2"/>
    <line x1="142" y1="50" x2="198" y2="50" stroke="#333" stroke-width="2"/>
    <line x1="222" y1="50" x2="278" y2="50" stroke="#333" stroke-width="2"/>
    
    <line x1="62" y1="120" x2="118" y2="120" stroke="#333" stroke-width="2"/>
    <line x1="142" y1="120" x2="198" y2="120" stroke="#333" stroke-width="2"/>
    <line x1="222" y1="120" x2="278" y2="120" stroke="#333" stroke-width="2"/>
    
    <line x1="62" y1="190" x2="118" y2="190" stroke="#333" stroke-width="2"/>
    <line x1="142" y1="190" x2="198" y2="190" stroke="#333" stroke-width="2"/>
    <line x1="222" y1="190" x2="278" y2="190" stroke="#333" stroke-width="2"/>
    
    <line x1="50" y1="62" x2="50" y2="108" stroke="#333" stroke-width="2"/>
    <line x1="130" y1="62" x2="130" y2="108" stroke="#333" stroke-width="2"/>
    <line x1="210" y1="62" x2="210" y2="108" stroke="#333" stroke-width="2"/>
    <line x1="290" y1="62" x2="290" y2="108" stroke="#333" stroke-width="2"/>
    
    <line x1="50" y1="132" x2="50" y2="178" stroke="#333" stroke-width="2"/>
    <line x1="130" y1="132" x2="130" y2="178" stroke="#333" stroke-width="2"/>
    <line x1="210" y1="132" x2="210" y2="178" stroke="#333" stroke-width="2"/>
    <line x1="290" y1="132" x2="290" y2="178" stroke="#333" stroke-width="2"/>
    
    <!-- Free electron from phosphorus -->
    <circle cx="150" cy="100" r="4" fill="#0000ff" stroke="#000080" stroke-width="2"/>
    <text x="155" y="95" font-size="8" fill="#0000ff">e⁻</text>
    
    <!-- Labels -->>
    <text x="50" y="55" text-anchor="middle" font-size="8" fill="#fff" font-weight="bold">Si</text>
    <text x="130" y="55" text-anchor="middle" font-size="8" fill="#fff" font-weight="bold">>Si</text>
    <text x="210" y="55" text-anchor="middle" font-size="8" fill="#fff" font-weight="bold">>Si</text>
    <text x="290" y="55" text-anchor="middle" font-size="8" fill="#fff" font-weight="bold">>Si</text>
    
    <text x="130" y="125" text-anchor="middle" font-size="8" fill="#fff" font-weight="bold">>P</text>
    
    <text x="170" y="220" text-anchor="middle" font-size="12" fill="#155724" font-weight="bold">>5 valence electrons in P (extra electron free)</text>
  </g>>
  
  <!-- P-Type Doping -->
  <rect x="50" y="340" width="430" height="250" rx="10" fill="#ffebee" stroke="#d32f2f" stroke-width="2"/>
  <text x="265" y="365" text-anchor="middle" font-size="16" font-weight="bold" fill="#c62828">P-Type Doping (Boron)</text>
  
  <!-- P-type crystal structure -->>
  <g transform="translate(100, 390)">
    <!-- Silicon atoms with one boron -->
    <circle cx="50" cy="50" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="130" cy="50" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="210" cy="50" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="290" cy="50" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    
    <circle cx="50" cy="120" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <!-- Boron atom (acceptor) -->
    <circle cx="130" cy="120" r="12" fill="#ff69b4" stroke="#c71585" stroke-width="3"/>
    <circle cx="210" cy="120" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="290" cy="120" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    
    <circle cx="50" cy="190" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="130" cy="190" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="210" cy="190" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <circle cx="290" cy="190" r="12" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    
    <!-- Bonds -->
    <line x1="62" y1="50" x2="118" y2="50" stroke="#333" stroke-width="2"/>
    <line x1="142" y1="50" x2="198" y2="50" stroke="#333" stroke-width="2"/>
    <line x1="222" y1="50" x2="278" y2="50" stroke="#333" stroke-width="2"/>
    
    <line x1="62" y1="120" x2="118" y2="120" stroke="#333" stroke-width="2"/>
    <line x1="142" y1="120" x2="198" y2="120" stroke="#333" stroke-width="2"/>
    <line x1="222" y1="120" x2="278" y2="120" stroke="#333" stroke-width="2"/>
    
    <line x1="62" y1="190" x2="118" y2="190" stroke="#333" stroke-width="2"/>
    <line x1="142" y1="190" x2="198" y2="190" stroke="#333" stroke-width="2"/>
    <line x1="222" y1="190" x2="278" y2="190" stroke="#333" stroke-width="2"/>
    
    <line x1="50" y1="62" x2="50" y2="108" stroke="#333" stroke-width="2"/>
    <line x1="130" y1="62" x2="130" y2="108" stroke="#333" stroke-width="2"/>
    <line x1="210" y1="62" x2="210" y2="108" stroke="#333" stroke-width="2"/>
    <line x1="290" y1="62" x2="290" y2="108" stroke="#333" stroke-width="2"/>
    
    <line x1="50" y1="132" x2="50" y2="178" stroke="#333" stroke-width="2"/>
    <line x1="130" y1="132" x2="130" y2="178" stroke="#333" stroke-width="2"/>
    <line x1="210" y1="132" x2="210" y2="178" stroke="#333" stroke-width="2"/>
    <line x1="290" y1="132" x2="290" y2="178" stroke="#333" stroke-width="2"/>
    
    <!-- Hole from boron (missing electron) -->
    <circle cx="150" cy="140" r="4" fill="none" stroke="#ff0000" stroke-width="2" stroke-dasharray="2,2"/>
    <text x="155" y="145" font-size="8" fill="#ff0000">h⁺</text>
    
    <!-- Labels -->>
    <text x="50" y="55" text-anchor="middle" font-size="8" fill="#fff" font-weight="bold">Si</text>
    <text x="130" y="55" text-anchor="middle" font-size="8" fill="#fff" font-weight="bold">>Si</text>
    <text x="210" y="55" text-anchor="middle" font-size="8" fill="#fff" font-weight="bold">>Si</text>
    <text x="290" y="55" text-anchor="middle" font-size="8" fill="#fff" font-weight="bold">>Si</text>
    
    <text x="130" y="125" text-anchor="middle" font-size="8" fill="#fff" font-weight="bold">>B</text>
    
    <text x="170" y="220" text-anchor="middle" font-size="12" fill="#c62828" font-weight="bold">>3 valence electrons in B (creates hole)</text>
  </g>>
  
  <!-- Doping Process -->
  <rect x="520" y="340" width="430" height="250" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="735" y="365" text-anchor="middle" font-size="16" font-weight="bold" fill="#f57c00">Doping Concentration &amp; Effects</text>
  
  <g transform="translate(550, 390)">>
    <!-- Doping levels -->
    <text x="170" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Typical Doping Levels</text>
    
    <!-- Pure silicon -->>
    <rect x="0" y="20" width="100" height="30" fill="#f0f8ff" stroke="#4169e1" stroke-width="2"/>
    <text x="50" y="35" text-anchor="middle" font-size="10" fill="#333">Pure Si</text>
    <text x="50" y="45" text-anchor="middle" font-size="8" fill="#666">>10¹ atoms/cm³</text>
    <text x="50" y="65" text-anchor="middle" font-size="10" fill="#4169e1">>Insulator</text>
    
    <!-- Lightly doped -->>
    <rect x="120" y="20" width="100" height="30" fill="#e8f5e8" stroke="#28a745" stroke-width="2"/>
    <text x="170" y="35" text-anchor="middle" font-size="10" fill="#333">Light Doping</text>
    <text x="170" y="45" text-anchor="middle" font-size="8" fill="#666">>10¹ atoms/cm³</text>
    <text x="170" y="65" text-anchor="middle" font-size="10" fill="#28a745">>Semiconductor</text>
    
    <!-- Heavily doped -->>
    <rect x="240" y="20" width="100" height="30" fill="#ffebee" stroke="#d32f2f" stroke-width="2"/>
    <text x="290" y="35" text-anchor="middle" font-size="10" fill="#333">Heavy Doping</text>
    <text x="290" y="45" text-anchor="middle" font-size="8" fill="#666">>10¹⁸ atoms/cm³</text>
    <text x="290" y="65" text-anchor="middle" font-size="10" fill="#d32f2f">>Low Resistance</text>
    
    <!-- Doping methods -->>
    <g transform="translate(0, 100)">
      <text x="170" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Doping Methods</text>
      
      <!-- Diffusion -->>
      <g>
        <rect x="0" y="20" width="80" height="40" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
        <text x="40" y="35" text-anchor="middle" font-size="11" font-weight="bold" fill="#333">Diffusion</text>
        <text x="40" y="50" text-anchor="middle" font-size="8" fill="#666">>High temp.</text>
        <text x="40" y="75" text-anchor="middle" font-size="9" fill="#2196f3">>900-1200C</text>
        <text x="40" y="87" text-anchor="middle" font-size="9" fill="#2196f3">>Gas/Solid source</text>
      </g>>
      
      <!-- Ion Implantation -->
      <g transform="translate(100, 0)">
        <rect x="0" y="20" width="80" height="40" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
        <text x="40" y="32" text-anchor="middle" font-size="10" font-weight="bold" fill="#333">Ion</text>
        <text x="40" y="43" text-anchor="middle" font-size="10" font-weight="bold" fill="#333">>Implantation</text>
        <text x="40" y="75" text-anchor="middle" font-size="9" fill="#9c27b0">>Accelerated ions</text>
        <text x="40" y="87" text-anchor="middle" font-size="9" fill="#9c27b0">>Precise control</text>
      </g>>
      
      <!-- Epitaxial Growth -->
      <g transform="translate(200, 0)">
        <rect x="0" y="20" width="80" height="40" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
        <text x="40" y="32" text-anchor="middle" font-size="10" font-weight="bold" fill="#333">Epitaxial</text>
        <text x="40" y="43" text-anchor="middle" font-size="10" font-weight="bold" fill="#333">>Growth</text>
        <text x="40" y="75" text-anchor="middle" font-size="9" fill="#ff9800">>Layer by layer</text>
        <text x="40" y="87" text-anchor="middle" font-size="9" fill="#ff9800">>Ultra pure</text>
      </g>>
    </g>
  </g>>
  
  <!-- Key Properties -->
  <g transform="translate(50, 620)">
    <rect x="0" y="0" width="900" height="60" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="450" y="20" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Key Properties After Doping</text>
    
    <text x="50" y="40" font-size="11" fill="#333">>• N-type: Majority carriers = electrons, minority = holes</text>
    <text x="50" y="52" font-size="11" fill="#333">>• P-type: Majority carriers = holes, minority = electrons</text>
    
    <text x="450" y="40" font-size="11" fill="#333">>• Conductivity increases with doping concentration</text>
    <text x="450" y="52" font-size="11" fill="#333">>• Temperature affects carrier concentration</text>
    
    <text x="750" y="40" font-size="11" fill="#333">>• Fermi level shifts with doping</text>
    <text x="750" y="52" font-size="11" fill="#333">>• Junction formation possible</text>
  </g>>
</svg>