<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 24px Arial; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font: bold 18px Arial; fill: #34495e; text-anchor: middle; }
      .label { font: 14px Arial; fill: #2c3e50; text-anchor: middle; }
      .small-label { font: 11px Arial; fill: #2c3e50; text-anchor: middle; }
      .formula { font: 12px Arial; fill: #8e44ad; text-anchor: middle; }
      .wire { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .component { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .diode { fill: #2c3e50; stroke: #2c3e50; stroke-width: 2; }
      .voltage-line { stroke: #e74c3c; stroke-width: 1.5; fill: none; }
      .current-line { stroke: #3498db; stroke-width: 1.5; fill: none; }
      .background { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .performance-good { fill: #27ae60; }
      .performance-fair { fill: #f39c12; }
      .performance-poor { fill: #e74c3c; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="600" y="30" class="title">Filter Circuit Design and Performance Analysis</text>

  <!-- Section 1: Capacitor Filter -->
  <g id="capacitor-filter">
    <rect x="20" y="60" width="360" height="220" class="background"/>
    <text x="200" y="85" class="subtitle">Capacitor Filter</text>
    
    <!-- Half-wave rectifier with capacitor filter -->
    <g transform="translate(50, 110)">
      <!-- Input sine wave -->
      <path d="M0,40 Q10,20 20,40 Q30,60 40,40 Q50,20 60,40" class="voltage-line"/>
      <text x="30" y="75" class="small-label">AC Input</text>
      
      <!-- Transformer -->
      <g transform="translate(80, 20)">
        <line x1="0" y1="0" x2="0" y2="60" class="wire"/>
        <line x1="5" y1="0" x2="5" y2="60" class="wire"/>
        <line x1="15" y1="0" x2="15" y2="60" class="wire"/>
        <line x1="20" y1="0" x2="20" y2="60" class="wire"/>
        <circle cx="10" cy="30" r="25" class="component"/>
      </g>
      
      <!-- Diode -->
      <g transform="translate(120, 35)">
        <polygon points="0,0 15,10 15,-10" class="diode"/>
        <line x1="15" y1="-10" x2="15" y2="10" class="component"/>
      </g>
      
      <!-- Load resistor -->
      <g transform="translate(180, 25)">
        <rect x="0" y="0" width="40" height="20" class="component"/>
        <text x="20" y="35" class="small-label">RL</text>
      </g>
      
      <!-- Filter capacitor -->
      <g transform="translate(150, 25)">
        <line x1="0" y1="0" x2="0" y2="20" class="component"/>
        <line x1="5" y1="0" x2="5" y2="20" class="component"/>
        <text x="2.5" y="35" class="small-label">C</text>
      </g>
      
      <!-- Output waveform -->
      <g transform="translate(240, 25)">
        <path d="M0,0 Q5,-5 10,0 L10,20 Q15,15 20,20 L20,0 Q25,-5 30,0" class="voltage-line"/>
        <text x="15" y="40" class="small-label">Filtered Output</text>
      </g>
      
      <!-- Ripple factor formula -->
      <text x="150" y="90" class="formula">γ = 1/(2√3fCRL)</text>
    </g>
  </g>

  <!-- Section 2: L-C Filter -->
  <g id="lc-filter">
    <rect x="400" y="60" width="360" height="220" class="background"/>
    <text x="580" y="85" class="subtitle">L-C Filter (Choke Input)</text>
    
    <g transform="translate(430, 110)">
      <!-- Rectifier input -->
      <g transform="translate(0, 25)">
        <path d="M0,0 L10,-15 L20,0 L30,-15 L40,0" class="voltage-line"/>
        <text x="20" y="20" class="small-label">Rectified</text>
      </g>
      
      <!-- Inductor -->
      <g transform="translate(60, 15)">
        <path d="M0,10 Q5,0 10,10 Q15,20 20,10 Q25,0 30,10 Q35,20 40,10" class="component"/>
        <text x="20" y="35" class="small-label">L</text>
      </g>
      
      <!-- Capacitor -->
      <g transform="translate(120, 15)">
        <line x1="0" y1="10" x2="0" y2="30" class="component"/>
        <line x1="5" y1="10" x2="5" y2="30" class="component"/>
        <text x="2.5" y="45" class="small-label">C</text>
      </g>
      
      <!-- Load -->
      <g transform="translate(140, 15)">
        <rect x="0" y="10" width="30" height="20" class="component"/>
        <text x="15" y="45" class="small-label">RL</text>
      </g>
      
      <!-- Smooth output -->
      <g transform="translate(190, 20)">
        <line x1="0" y1="10" x2="40" y2="10" class="voltage-line"/>
        <path d="M0,8 Q10,6 20,8 Q30,10 40,8" class="voltage-line" stroke-dasharray="2,2"/>
        <text x="20" y="35" class="small-label">Smooth DC</text>
      </g>
      
      <!-- Performance formula -->
      <text x="150" y="80" class="formula">γ = 1/(6√2fCR) × 1/(ωL)</text>
    </g>
  </g>

  <!-- Section 3: π-Filter -->
  <g id="pi-filter">
    <rect x="780" y="60" width="400" height="220" class="background"/>
    <text x="980" y="85" class="subtitle">π-Filter (C-L-C)</text>
    
    <g transform="translate(810, 110)">
      <!-- Input -->
      <g transform="translate(0, 25)">
        <path d="M0,0 L8,-12 L16,0 L24,-12 L32,0" class="voltage-line"/>
        <text x="16" y="20" class="small-label">Rectified</text>
      </g>
      
      <!-- First capacitor -->
      <g transform="translate(50, 15)">
        <line x1="0" y1="10" x2="0" y2="30" class="component"/>
        <line x1="5" y1="10" x2="5" y2="30" class="component"/>
        <text x="2.5" y="45" class="small-label">C1</text>
      </g>
      
      <!-- Inductor -->
      <g transform="translate(80, 15)">
        <path d="M0,20 Q5,10 10,20 Q15,30 20,20 Q25,10 30,20" class="component"/>
        <text x="15" y="40" class="small-label">L</text>
      </g>
      
      <!-- Second capacitor -->
      <g transform="translate(130, 15)">
        <line x1="0" y1="10" x2="0" y2="30" class="component"/>
        <line x1="5" y1="10" x2="5" y2="30" class="component"/>
        <text x="2.5" y="45" class="small-label">C2</text>
      </g>
      
      <!-- Load -->
      <g transform="translate(150, 15)">
        <rect x="0" y="15" width="25" height="15" class="component"/>
        <text x="12.5" y="45" class="small-label">RL</text>
      </g>
      
      <!-- Very smooth output -->
      <g transform="translate(190, 22)">
        <line x1="0" y1="8" x2="30" y2="8" class="voltage-line"/>
        <text x="15" y="25" class="small-label">Very Smooth</text>
      </g>
      
      <!-- Best performance formula -->
      <text x="160" y="80" class="formula">γ ≈ 1/(6√2f³L²C₁C₂R)</text>
    </g>
  </g>

  <!-- Section 4: Performance Comparison -->
  <g id="performance-comparison">
    <rect x="20" y="300" width="1160" height="180" class="background"/>
    <text x="600" y="325" class="subtitle">Filter Performance Comparison</text>
    
    <!-- Performance table -->
    <g transform="translate(50, 350)">
      <!-- Headers -->
      <text x="100" y="20" class="label">Filter Type</text>
      <text x="250" y="20" class="label">Ripple Factor</text>
      <text x="400" y="20" class="label">Regulation</text>
      <text x="550" y="20" class="label">Cost</text>
      <text x="700" y="20" class="label">Applications</text>
      
      <!-- Capacitor filter -->
      <text x="100" y="45" class="small-label">Capacitor (C)</text>
      <rect x="220" y="35" width="80" height="15" class="performance-poor"/>
      <text x="260" y="46" class="small-label">High (γ ≈ 0.5)</text>
      <rect x="370" y="35" width="80" height="15" class="performance-poor"/>
      <text x="410" y="46" class="small-label">Poor</text>
      <rect x="520" y="35" width="80" height="15" class="performance-good"/>
      <text x="560" y="46" class="small-label">Low</text>
      <text x="700" y="46" class="small-label">Light loads, cost-sensitive</text>
      
      <!-- L-C filter -->
      <text x="100" y="70" class="small-label">L-C Choke</text>
      <rect x="220" y="60" width="80" height="15" class="performance-fair"/>
      <text x="260" y="71" class="small-label">Medium (γ ≈ 0.1)</text>
      <rect x="370" y="60" width="80" height="15" class="performance-good"/>
      <text x="410" y="71" class="small-label">Good</text>
      <rect x="520" y="60" width="80" height="15" class="performance-fair"/>
      <text x="560" y="71" class="small-label">Medium</text>
      <text x="700" y="71" class="small-label">Medium loads, good regulation</text>
      
      <!-- π-filter -->
      <text x="100" y="95" class="small-label">π-Filter (CLC)</text>
      <rect x="220" y="85" width="80" height="15" class="performance-good"/>
      <text x="260" y="96" class="small-label">Low (γ ≈ 0.01)</text>
      <rect x="370" y="85" width="80" height="15" class="performance-good"/>
      <text x="410" y="96" class="small-label">Excellent</text>
      <rect x="520" y="85" width="80" height="15" class="performance-poor"/>
      <text x="560" y="96" class="small-label">High</text>
      <text x="700" y="96" class="small-label">High-quality audio, precision</text>
    </g>
  </g>

  <!-- Section 5: Design Considerations -->
  <g id="design-considerations">
    <rect x="20" y="500" width="560" height="280" class="background"/>
    <text x="300" y="525" class="subtitle">Filter Design Considerations</text>
    
    <g transform="translate(40, 550)">
      <!-- Ripple reduction -->
      <text x="20" y="20" class="label">Ripple Reduction:</text>
      <text x="30" y="40" class="small-label">• Larger C → Lower ripple</text>
      <text x="30" y="55" class="small-label">• Higher L → Better smoothing</text>
      <text x="30" y="70" class="small-label">• Multiple stages → Exponential improvement</text>
      
      <!-- Frequency response -->
      <text x="20" y="100" class="label">Frequency Response:</text>
      <text x="30" y="120" class="small-label">• fc = 1/(2πRC) for C filter</text>
      <text x="30" y="135" class="small-label">• L blocks high frequency ripple</text>
      <text x="30" y="150" class="small-label">• C provides low impedance path</text>
      
      <!-- Practical limits -->
      <text x="20" y="180" class="label">Practical Limitations:</text>
      <text x="30" y="200" class="small-label">• Large C → Slow response, high surge current</text>
      <text x="30" y="215" class="small-label">• Large L → Expensive, bulky, core saturation</text>
      <text x="30" y="230" class="small-label">• Trade-off: Performance vs Size vs Cost</text>
    </g>
  </g>

  <!-- Section 6: Waveform Analysis -->
  <g id="waveform-analysis">
    <rect x="600" y="500" width="580" height="280" class="background"/>
    <text x="890" y="525" class="subtitle">Waveform Analysis</text>
    
    <!-- Before filtering -->
    <g transform="translate(620, 550)">
      <text x="80" y="15" class="small-label">Before Filtering</text>
      <path d="M0,20 L15,5 L30,20 L45,5 L60,20 L75,5 L90,20 L105,5 L120,20" class="voltage-line" stroke-width="2"/>
      <text x="60" y="45" class="small-label">Large Ripple (γ = 1.21)</text>
    </g>
    
    <!-- After C filter -->
    <g transform="translate(620, 600)">
      <text x="80" y="15" class="small-label">After C Filter</text>
      <path d="M0,20 Q15,15 30,20 Q45,15 60,20 Q75,15 90,20 Q105,15 120,20" class="voltage-line" stroke-width="2"/>
      <text x="60" y="45" class="small-label">Medium Ripple (γ ≈ 0.5)</text>
    </g>
    
    <!-- After L-C filter -->
    <g transform="translate(620, 650)">
      <text x="80" y="15" class="small-label">After L-C Filter</text>
      <path d="M0,20 Q15,18 30,20 Q45,18 60,20 Q75,18 90,20 Q105,18 120,20" class="voltage-line" stroke-width="2"/>
      <text x="60" y="45" class="small-label">Low Ripple (γ ≈ 0.1)</text>
    </g>
    
    <!-- After π filter -->
    <g transform="translate(620, 700)">
      <text x="80" y="15" class="small-label">After π Filter</text>
      <line x1="0" y1="20" x2="120" y2="20" class="voltage-line" stroke-width="2"/>
      <path d="M0,19 Q30,18.5 60,19 Q90,18.5 120,19" class="voltage-line" stroke-width="1" stroke-dasharray="1,1"/>
      <text x="60" y="45" class="small-label">Very Low Ripple (γ ≈ 0.01)</text>
    </g>
    
    <!-- Ripple measurement -->
    <g transform="translate(760, 560)">
      <text x="80" y="15" class="small-label">Ripple Measurement</text>
      <line x1="20" y1="30" x2="20" y2="50" class="wire" stroke-dasharray="2,2"/>
      <line x1="40" y1="25" x2="40" y2="45" class="wire" stroke-dasharray="2,2"/>
      <text x="10" y="65" class="formula">Vr(pp)</text>
      <text x="80" y="80" class="formula">γ = Vr(rms)/VDC</text>
    </g>
  </g>
</svg>