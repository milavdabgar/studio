<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">Transistor as Switch &amp; Amplifier</text>
  
  <!-- Transistor Switch Section -->
  <rect x="50" y="80" width="550" height="320" fill="#e3f2fd" stroke="#1976d2" stroke-width="3" rx="10"/>
  <text x="325" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1976d2">TRANSISTOR AS SWITCH</text>
  
  <!-- Switch Circuit -->
  <g transform="translate(200, 200)">
    <text x="0" y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">Switch Circuit</text>
    
    <!-- VCC supply -->
    <circle cx="0" cy="-60" r="8" fill="none" stroke="#f44336" stroke-width="2"/>
    <text x="0" y="-57" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f44336">VCC</text>
    
    <!-- Load resistor RC -->
    <g transform="translate(0, -35)">
      <rect x="-8" y="-8" width="16" height="16" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="15" y="0" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">RC</text>
    </g>
    
    <!-- Transistor (NPN) -->
    <g transform="translate(0, 20)">
      <line x1="-10" y1="-15" x2="-10" y2="15" stroke="#2c3e50" stroke-width="3"/>
      <line x1="-10" y1="-8" x2="10" y2="-20" stroke="#2c3e50" stroke-width="2"/>
      <line x1="-10" y1="8" x2="10" y2="20" stroke="#2c3e50" stroke-width="2"/>
      <polygon points="10,-20 5,-15 5,-25" fill="#2c3e50"/>
    </g>
    
    <!-- Base resistor RB -->
    <g transform="translate(-40, 20)">
      <rect x="-8" y="-4" width="16" height="8" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">RB</text>
    </g>
    
    <!-- Input voltage -->
    <circle cx="-70" cy="20" r="8" fill="none" stroke="#4caf50" stroke-width="2"/>
    <text x="-70" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4caf50">Vi</text>
    
    <!-- LED as load -->
    <g transform="translate(40, -10)">
      <circle cx="0" cy="0" r="12" fill="none" stroke="#ff9800" stroke-width="2"/>
      <polygon points="-6,0 6,0 0,-10 0,10" fill="none" stroke="#ff9800" stroke-width="2"/>
      <line x1="6" y1="-10" x2="6" y2="10" stroke="#ff9800" stroke-width="2"/>
      <!-- Light rays -->
      <g stroke="#ffc107" stroke-width="1">
        <line x1="8" y1="-8" x2="15" y2="-15"/>
        <line x1="10" y1="-10" x2="17" y2="-17"/>
        <polygon points="15,-15 12,-18 17,-20" fill="#ffc107"/>
        <polygon points="17,-17 14,-20 19,-22" fill="#ffc107"/>
      </g>
      <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ff9800">LED</text>
    </g>
    
    <!-- Connections -->
    <line x1="0" y1="-52" x2="0" y2="-43" stroke="#2c3e50" stroke-width="2"/>
    <line x1="0" y1="-27" x2="0" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="0" y1="0" x2="40" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="40" y1="0" x2="40" y2="-22" stroke="#2c3e50" stroke-width="2"/>
    <line x1="10" y1="0" x2="40" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-62" y1="20" x2="-48" y2="20" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-32" y1="20" x2="-10" y2="20" stroke="#2c3e50" stroke-width="2"/>
    <line x1="10" y1="40" x2="70" y2="40" stroke="#2c3e50" stroke-width="2"/>
    <line x1="70" y1="40" x2="70" y2="-70" stroke="#2c3e50" stroke-width="2"/>
    <line x1="70" y1="-70" x2="-80" y2="-70" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-80" y1="-70" x2="-80" y2="28" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Ground -->
    <g transform="translate(40, 40)">
      <line x1="0" y1="0" x2="0" y2="5" stroke="#2c3e50" stroke-width="2"/>
      <line x1="-8" y1="5" x2="8" y2="5" stroke="#2c3e50" stroke-width="2"/>
      <line x1="-5" y1="8" x2="5" y2="8" stroke="#2c3e50" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Switch Operation -->
  <g transform="translate(450, 200)">
    <text x="0" y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">Operation</text>
    
    <!-- OFF State -->
    <g transform="translate(0, -10)">
      <rect x="-50" y="-15" width="100" height="30" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="5"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f44336">CUTOFF (OFF)</text>
      <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">VBE &lt; 0.7V</text>
    </g>
    
    <g transform="translate(0, 25)" font-family="Arial, sans-serif" font-size="10" fill="#666">
      <text x="0" y="0" text-anchor="middle">• IB = 0, IC ≈ 0</text>
      <text x="0" y="12" text-anchor="middle">• VCE ≈ VCC</text>
      <text x="0" y="24" text-anchor="middle">• LED OFF</text>
    </g>
    
    <!-- ON State -->
    <g transform="translate(0, 70)">
      <rect x="-50" y="-15" width="100" height="30" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
      <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4caf50">SATURATION (ON)</text>
      <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">VBE = 0.7V</text>
    </g>
    
    <g transform="translate(0, 105)" font-family="Arial, sans-serif" font-size="10" fill="#666">
      <text x="0" y="0" text-anchor="middle">• IB > IB(sat)</text>
      <text x="0" y="12" text-anchor="middle">• IC = IC(sat)</text>
      <text x="0" y="24" text-anchor="middle">• VCE ≈ 0.2V</text>
      <text x="0" y="36" text-anchor="middle">• LED ON</text>
    </g>
  </g>
  
  <!-- Common Emitter Amplifier Section -->
  <rect x="650" y="80" width="500" height="320" fill="#e8f5e8" stroke="#4caf50" stroke-width="3" rx="10"/>
  <text x="900" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4caf50">CE AMPLIFIER</text>
  
  <!-- Amplifier Circuit -->
  <g transform="translate(800, 220)">
    <text x="0" y="-60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">Common Emitter Amplifier</text>
    
    <!-- VCC supply -->
    <circle cx="0" cy="-80" r="8" fill="none" stroke="#f44336" stroke-width="2"/>
    <text x="0" y="-77" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f44336">VCC</text>
    
    <!-- RC (Collector resistor) -->
    <g transform="translate(0, -55)">
      <rect x="-8" y="-8" width="16" height="16" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="15" y="0" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">RC</text>
    </g>
    
    <!-- Coupling capacitor (input) -->
    <g transform="translate(-60, 0)">
      <line x1="-3" y1="-10" x2="-3" y2="10" stroke="#ff9800" stroke-width="3"/>
      <line x1="3" y1="-10" x2="3" y2="10" stroke="#ff9800" stroke-width="3"/>
      <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ff9800">C1</text>
    </g>
    
    <!-- Input signal -->
    <g transform="translate(-90, 0)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="#1976d2" stroke-width="2"/>
      <path d="M -4,0 Q -2,-4 0,0 Q 2,4 4,0" stroke="#1976d2" stroke-width="2" fill="none"/>
      <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">Vin</text>
    </g>
    
    <!-- RB (Base bias resistor) -->
    <g transform="translate(-30, 0)">
      <rect x="-8" y="-4" width="16" height="8" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">RB</text>
    </g>
    
    <!-- Transistor (NPN) -->
    <g>
      <line x1="-10" y1="-15" x2="-10" y2="15" stroke="#2c3e50" stroke-width="3"/>
      <line x1="-10" y1="-8" x2="10" y2="-20" stroke="#2c3e50" stroke-width="2"/>
      <line x1="-10" y1="8" x2="10" y2="20" stroke="#2c3e50" stroke-width="2"/>
      <polygon points="10,-20 5,-15 5,-25" fill="#2c3e50"/>
    </g>
    
    <!-- RE (Emitter resistor) -->
    <g transform="translate(10, 35)">
      <rect x="-8" y="-4" width="16" height="8" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="15" y="0" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">RE</text>
    </g>
    
    <!-- Coupling capacitor (output) -->
    <g transform="translate(50, -20)">
      <line x1="-3" y1="-10" x2="-3" y2="10" stroke="#ff9800" stroke-width="3"/>
      <line x1="3" y1="-10" x2="3" y2="10" stroke="#ff9800" stroke-width="3"/>
      <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ff9800">C2</text>
    </g>
    
    <!-- Output -->
    <g transform="translate(80, -20)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="#4caf50" stroke-width="2"/>
      <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4caf50">Vout</text>
    </g>
    
    <!-- Connections -->
    <line x1="0" y1="-72" x2="0" y2="-63" stroke="#2c3e50" stroke-width="2"/>
    <line x1="0" y1="-47" x2="0" y2="-20" stroke="#2c3e50" stroke-width="2"/>
    <line x1="0" y1="-20" x2="47" y2="-20" stroke="#2c3e50" stroke-width="2"/>
    <line x1="53" y1="-20" x2="72" y2="-20" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-82" y1="0" x2="-63" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-57" y1="0" x2="-38" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-22" y1="0" x2="-10" y2="0" stroke="#2c3e50" stroke-width="2"/>
    <line x1="10" y1="20" x2="10" y2="31" stroke="#2c3e50" stroke-width="2"/>
    <line x1="10" y1="39" x2="10" y2="50" stroke="#2c3e50" stroke-width="2"/>
    <line x1="10" y1="50" x2="-100" y2="50" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-100" y1="50" x2="-100" y2="-90" stroke="#2c3e50" stroke-width="2"/>
    <line x1="-100" y1="-90" x2="0" y2="-90" stroke="#2c3e50" stroke-width="2"/>
    <line x1="0" y1="-90" x2="0" y2="-88" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Ground -->
    <g transform="translate(10, 50)">
      <line x1="0" y1="0" x2="0" y2="5" stroke="#2c3e50" stroke-width="2"/>
      <line x1="-8" y1="5" x2="8" y2="5" stroke="#2c3e50" stroke-width="2"/>
      <line x1="-5" y1="8" x2="5" y2="8" stroke="#2c3e50" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Amplifier characteristics -->
  <g transform="translate(1050, 200)">
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">Characteristics</text>
    
    <g font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      <circle cx="0" cy="0" r="3" fill="#4caf50"/>
      <text x="10" y="5">Voltage Gain</text>
      <text x="10" y="17">Av = -RC/RE</text>
      
      <circle cx="0" cy="35" r="3" fill="#4caf50"/>
      <text x="10" y="40">Phase Inversion</text>
      <text x="10" y="52">180° shift</text>
      
      <circle cx="0" cy="70" r="3" fill="#4caf50"/>
      <text x="10" y="75">Input Impedance</text>
      <text x="10" y="87">Moderate</text>
      
      <circle cx="0" cy="105" r="3" fill="#4caf50"/>
      <text x="10" y="110">Output Impedance</text>
      <text x="10" y="122">RC || ro</text>
    </g>
  </g>
  
  <!-- Applications & Key Points -->
  <rect x="100" y="440" width="1000" height="300" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="3" rx="10"/>
  <text x="600" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#7b1fa2">Applications &amp; Key Points</text>
  
  <!-- Switch Applications -->
  <g transform="translate(250, 510)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976d2">Transistor Switch:</text>
    
    <g transform="translate(0, 25)" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
      <circle cx="0" cy="0" r="4" fill="#1976d2"/>
      <text x="15" y="5">LED drivers and indicators</text>
      
      <circle cx="0" cy="20" r="4" fill="#1976d2"/>
      <text x="15" y="25">Relay control circuits</text>
      
      <circle cx="0" cy="40" r="4" fill="#1976d2"/>
      <text x="15" y="45">Digital logic gates</text>
      
      <circle cx="0" cy="60" r="4" fill="#1976d2"/>
      <text x="15" y="65">Motor control ON/OFF</text>
      
      <circle cx="0" cy="80" r="4" fill="#1976d2"/>
      <text x="15" y="85">Power switching circuits</text>
    </g>
  </g>
  
  <!-- Amplifier Applications -->
  <g transform="translate(650, 510)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4caf50">CE Amplifier:</text>
    
    <g transform="translate(0, 25)" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">
      <circle cx="0" cy="0" r="4" fill="#4caf50"/>
      <text x="15" y="5">Audio frequency amplifiers</text>
      
      <circle cx="0" cy="20" r="4" fill="#4caf50"/>
      <text x="15" y="25">Voltage amplification stages</text>
      
      <circle cx="0" cy="40" r="4" fill="#4caf50"/>
      <text x="15" y="45">Signal conditioning circuits</text>
      
      <circle cx="0" cy="60" r="4" fill="#4caf50"/>
      <text x="15" y="65">Small signal amplification</text>
      
      <circle cx="0" cy="80" r="4" fill="#4caf50"/>
      <text x="15" y="85">Cascaded amplifier stages</text>
    </g>
  </g>
  
  <!-- Design Considerations -->
  <g transform="translate(350, 650)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7b1fa2">Design Considerations:</text>
    
    <g transform="translate(0, 25)" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      <text x="0" y="0">• Switch: Use saturation and cutoff regions for maximum efficiency</text>
      <text x="0" y="18">• Amplifier: Operate in active region with proper Q-point</text>
      <text x="0" y="36">• Heat dissipation: P = VCE × IC must be within safe limits</text>
      <text x="0" y="54">• Frequency response: Consider transistor's fT and circuit capacitances</text>
    </g>
  </g>
</svg>
