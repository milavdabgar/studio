<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <style>
    .title { font: bold 36px sans-serif; fill: #333; }
    .subtitle { font: bold 24px sans-serif; fill: #555; }
    .text { font: 16px sans-serif; fill: #444; }
    .box { stroke: #ccc; stroke-width: 2; fill: #f9f9f9; rx: 10; }
    .arrow { stroke: #555; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .coil { stroke: #0056b3; stroke-width: 4; fill: none; }
    .core { fill: #dcdcdc; stroke: #808080; }
  </style>
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#555" />
    </marker>
  </defs>

  <text x="600" y="50" text-anchor="middle" class="title">Topic 1.4: Inductors</text>

  <!-- Faraday's Laws -->
  <g>
    <rect x="20" y="90" width="570" height="200" class="box"/>
    <text x="305" y="120" text-anchor="middle" class="subtitle">Faraday's Laws of Electromagnetic Induction</text>
    <text x="40" y="150" class="text">
      <tspan x="40" dy="1.2em"><tspan font-weight=">bold">1st Law:</tspan> A changing magnetic field in a conductor</tspan>
      <tspan x="40" dy="1.2em">induces an electromotive force (EMF) or voltage.</tspan>
      <tspan x="40" dy="1.4em"><tspan font-weight=">bold">2nd Law:</tspan> The magnitude of the induced EMF is</tspan>
      <tspan x="40" dy="1.2em">proportional to the rate of change of magnetic flux.</tspan>
      <tspan x="40" dy="1.4em" font-family=">monospace" font-size="18px">ε = -N (dΦ_B / dt)</tspan>
    </text>
  </g>

  <!-- Self and Mutual Inductance -->
  <g>
    <rect x="610" y="90" width="570" height="200" class="box"/>
    <text x="895" y="120" text-anchor="middle" class="subtitle">Self &amp; Mutual Inductance</text>
    <text x="630" y="150" class="text">
      <tspan x="630" dy="1.2em"><tspan font-weight=">bold">Self-Inductance (L):</tspan> A coil's property to oppose</tspan>
      <tspan x="630" dy="1.2em">a change in current flowing through <tspan font-weight=">bold">itself</tspan>.</tspan>
      <tspan x="630" dy="1.4em"><tspan font-weight=">bold">Mutual-Inductance (M):</tspan> EMF induced in one coil</tspan>
      <tspan x="630" dy="1.2em">due to changing current in a <tspan font-weight=">bold">neighboring</tspan> coil.</tspan>
    </text>
  </g>

  <!-- Specifications and Color Coding -->
  <g>
    <rect x="20" y="310" width="570" height="150" class="box"/>
    <text x="305" y="340" text-anchor="middle" class="subtitle">Specifications &amp; Color Coding</text>
    <text x="40" y="370" class="text">
      <tspan x="40" dy="1.2em">● <tspan font-weight=">bold">Specifications:</tspan> Inductance (Henry), Tolerance (%),</tspan>
      <tspan x="40" dy="1.2em">  DC Resistance (DCR), Saturation Current, Q Factor.</tspan>
      <tspan x="40" dy="1.4em">● <tspan font-weight=">bold">Color Coding:</tspan> Similar to resistors, but value is in</tspan>
      <tspan x="40" dy="1.2em">  microhenries (µH). Uses dots or bands.</tspan>
    </text>
  </g>

  <!-- Types of Inductors -->
  <text x="600" y="490" text-anchor="middle" class="subtitle">Types of Inductors based on Core Material</text>
  <g>
    <!-- Air Core -->
    <rect x="20" y="520" width="380" height="260" class="box"/>
    <text x="210" y="550" text-anchor="middle" class="subtitle">Air Core Inductor</text>
    <path d="M 110 650 q 15 -40 30 0 t 30 0 t 30 0 t 30 0 t 30 0" class="coil"/>
    <text x="210" y="700" text-anchor="middle" class="text">
      <tspan x="210" dy="0">No physical core (air).</tspan>
      <tspan x="210" dy="1.2em">Low inductance, no core loss.</tspan>
      <tspan x="210" dy="1.2em">Used in high-frequency apps.</tspan>
    </text>
  </g>
  <g>
    <!-- Iron Core -->
    <rect x="410" y="520" width="380" height="260" class="box"/>
    <text x="600" y="550" text-anchor="middle" class="subtitle">Iron Core Inductor</text>
    <rect x="485" y="610" width="230" height="20" class="core"/>
    <path d="M 510 620 q 15 -40 30 0 t 30 0 t 30 0 t 30 0 t 30 0" class="coil"/>
    <text x="600" y="700" text-anchor="middle" class="text">
      <tspan x="600" dy="0">Laminated iron core.</tspan>
      <tspan x="600" dy="1.2em">High inductance.</tspan>
      <tspan x="600" dy="1.2em">Used in low-frequency apps (filters, transformers).</tspan>
    </text>
  </g>
  <g>
    <!-- Ferrite Core -->
    <rect x="800" y="520" width="380" height="260" class="box"/>
    <text x="990" y="550" text-anchor="middle" class="subtitle">Ferrite Core Inductor</text>
    <rect x="875" y="610" width="230" height="20" class="core" style="fill: #505050;"/>
    <path d="M 900 620 q 15 -40 30 0 t 30 0 t 30 0 t 30 0 t 30 0" class="coil"/>
    <text x="990" y="700" text-anchor="middle" class="text">
      <tspan x="990" dy="0">Ferrite (ceramic) core.</tspan>
      <tspan x="990" dy="1.2em">High permeability, low losses at high freq.</tspan>
      <tspan x="990" dy="1.2em">Used in SMPS, RF circuits.</tspan>
    </text>
  </g>

  <!-- Toroidal Inductor -->
  <g>
    <rect x="610" y="310" width="570" height="150" class="box"/>
    <text x="895" y="340" text-anchor="middle" class="subtitle">Toroidal Inductor</text>
    <circle cx="750" cy="395" r="40" fill="none" stroke="#505050" stroke-width="15"/>
    <text x="950" y="380" class="text">
      <tspan x="900" dy="0">Doughnut-shaped core.</tspan>
      <tspan x="900" dy="1.2em">Magnetic field is confined</tspan>
      <tspan x="900" dy="1.2em">within the core.</tspan>
      <tspan x="900" dy="1.2em">High efficiency, low EMI.</tspan>
    </text>
  </g>

</svg>
