<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="700" viewBox="0 0 1000 700">
  <style>
    .title { font: bold 32px sans-serif; fill: #333; }
    .subtitle { font: bold 22px sans-serif; fill: #555; }
    .text { font: 16px sans-serif; fill: #444; }
    .box { stroke: #ccc; stroke-width: 2; fill: #f9f9f9; rx: 10; }
    .resistor-body { fill: #f4a460; stroke: #8b4513; stroke-width: 2; }
    .lead { stroke: #808080; stroke-width: 3; }
    .band { stroke-width: 12; }
  </style>

  <text x="500" y="40" text-anchor="middle" class="title">Topic 1.2: Resistors</text>

  <!-- Concept and Specification -->
  <g>
    <rect x="20" y="80" width="460" height="150" class="box" />
    <text x="250" y="110" text-anchor="middle" class="subtitle">Concept &amp; Specifications</text>
    <text x="40" y="140" class="text">
      <tspan x="40" dy="1.2em">● Concept: Opposes the flow of electric current.</tspan>
      <tspan x="40" dy="1.2em">● Symbol: A zigzag line or a rectangle.</tspan>
      <tspan x="40" dy="1.2em">● Specifications: Resistance (Ω), Tolerance (%),</tspan>
      <tspan x="40" dy="1.5em" dx="1em">Power Rating (W), Temperature Coefficient.</tspan>
    </text>
  </g>

  <!-- Classification -->
  <g>
    <rect x="520" y="80" width="460" height="280" class="box" />
    <text x="750" y="110" text-anchor="middle" class="subtitle">Classification of Resistors</text>
    <text x="635" y="140" text-anchor="middle" class="text" font-weight="bold">Fixed Resistors</text>
    <text x="635" y="160" text-anchor="middle" class="text">(Constant Resistance)</text>
    <text x="550" y="190" class="text">› Carbon Comp.</text>
    <text x="550" y="215" class="text">› Carbon Film</text>
    <text x="550" y="240" class="text">› Metal Film</text>
    <text x="550" y="265" class="text">› Wire-wound</text>

    <text x="865" y="140" text-anchor="middle" class="text" font-weight="bold">Variable Resistors</text>
    <text x="865" y="160" text-anchor="middle" class="text">(Adjustable Resistance)</text>
    <text x="790" y="190" class="text">› Potentiometer</text>
    <text x="790" y="215" class="text">› Rheostat</text>
    <text x="790" y="240" class="text">› Trimmer</text>
    <text x="790" y="265" class="text">› LDR (Light Dependent)</text>
    <text x="790" y="290" class="text">› Thermistor</text>
    <text x="790" y="315" class="text">› Varistor</text>
  </g>

  <!-- Color Coding -->
  <g>
    <rect x="20" y="250" width="460" height="430" class="box" />
    <text x="250" y="280" text-anchor="middle" class="subtitle">Resistor Color Coding (4-Band)</text>

    <!-- Resistor Graphic -->
    <line x1="70" y1="350" x2="130" y2="350" class="lead" />
    <rect x="130" y="330" width="200" height="40" class="resistor-body" rx="5" />
    <line x1="330" y1="350" x2="390" y2="350" class="lead" />

    <line x1="160" y1="330" x2="160" y2="370" class="band" style="stroke: brown;" />
    <line x1="190" y1="330" x2="190" y2="370" class="band" style="stroke: black;" />
    <line x1="220" y1="330" x2="220" y2="370" class="band" style="stroke: red;" />
    <line x1="280" y1="330" x2="280" y2="370" class="band" style="stroke: gold;" />

    <text x="160" y="390" text-anchor="middle" class="text">1st Digit</text>
    <text x="190" y="390" text-anchor="middle" class="text">2nd Digit</text>
    <text x="220" y="410" text-anchor="middle" class="text">Multiplier</text>
    <text x="280" y="390" text-anchor="middle" class="text">Tolerance</text>
    <text x="160" y="410" text-anchor="middle" class="text">(Brown=1)</text>
    <text x="190" y="410" text-anchor="middle" class="text">(Black=0)</text>
    <text x="220" y="430" text-anchor="middle" class="text">(Red=x10²)</text>
    <text x="280" y="410" text-anchor="middle" class="text">(Gold=±5%)</text>

    <text x="250" y="460" text-anchor="middle" class="text" font-weight="bold">Value: 10 x 10² Ω = 1kΩ ±5%</text>

    <!-- Color Code Chart -->
    <text x="250" y="500" text-anchor="middle" class="text" font-weight="bold">Mnemonic: BB ROY Great Britain Very Good Wife</text>
    <foreignObject x="40" y="520" width="420" height="150">
      <body xmlns="http://www.w3.org/1999/xhtml">
        <table style="font-family: sans-serif; font-size: 12px; border-collapse: collapse; width: 100%;">
          <tr style="background-color: #ddd;">
            <th style="padding: 4px; border: 1px solid #999;">Color</th>
            <th style="padding: 4px; border: 1px solid #999;">Digit</th>
            <th style="padding: 4px; border: 1px solid #999;">Multiplier</th>
          </tr>
          <tr><td style="background-color: black; color: white; padding: 4px; border: 1px solid #999;">Black</td><td style="padding: 4px; border: 1px solid #999;">0</td><td style="padding: 4px; border: 1px solid #999;">10⁰</td></tr>
          <tr><td style="background-color: brown; color: white; padding: 4px; border: 1px solid #999;">Brown</td><td style="padding: 4px; border: 1px solid #999;">1</td><td style="padding: 4px; border: 1px solid #999;">10¹</td></tr>
          <tr><td style="background-color: red; color: white; padding: 4px; border: 1px solid #999;">Red</td><td style="padding: 4px; border: 1px solid #999;">2</td><td style="padding: 4px; border: 1px solid #999;">10²</td></tr>
          <tr><td style="background-color: orange; padding: 4px; border: 1px solid #999;">Orange</td><td style="padding: 4px; border: 1px solid #999;">3</td><td style="padding: 4px; border: 1px solid #999;">10³</td></tr>
          <tr><td style="background-color: yellow; padding: 4px; border: 1px solid #999;">Yellow</td><td style="padding: 4px; border: 1px solid #999;">4</td><td style="padding: 4px; border: 1px solid #999;">10⁴</td></tr>
        </table>
      </body>
    </foreignObject>
  </g>

  <!-- LDR -->
  <g>
    <rect x="520" y="380" width="460" height="200" class="box" />
    <text x="750" y="410" text-anchor="middle" class="subtitle">Light Dependent Resistor (LDR)</text>
    <text x="540" y="440" class="text">
      <tspan x="540" dy="1.2em">● A special type of resistor whose resistance</tspan>
      <tspan x="540" dy="1.2em">  varies with the intensity of light it is exposed to.</tspan>
      <tspan x="540" dy="1.2em">● Symbol: Resistor symbol with arrows pointing towards it.</tspan>
    </text>
    <text x="750" y="510" text-anchor="middle" class="text" font-weight="bold">High Light → Low Resistance</text>
    <text x="750" y="535" text-anchor="middle" class="text" font-weight="bold">Low Light → High Resistance</text>
    <text x="750" y="560" text-anchor="middle" class="text">Applications: Streetlights, camera light meters.</text>
  </g>

</svg>
