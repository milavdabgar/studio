<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <style>
    .title { font: bold 36px sans-serif; fill: #333; }
    .subtitle { font: bold 24px sans-serif; fill: #555; }
    .text { font: 16px sans-serif; fill: #444; }
    .box { stroke: #ccc; stroke-width: 2; fill: #f9f9f9; rx: 10; }
    .p-type { fill: #ffebee; stroke: #e57373; }
    .n-type { fill: #e3f2fd; stroke: #90caf9; }
    .depletion { fill: #fafafa; stroke: #bdbdbd; stroke-dasharray: 4; }
    .hole { fill: #f44336; }
    .electron { fill: #2196f3; }
    .arrow { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
  </defs>

  <text x="600" y="50" text-anchor="middle" class="title">Topic 2.1: PN Junction Diode</text>

  <!-- P-type and N-type -->
  <g>
    <rect x="20" y="90" width="570" height="180" class="box"/>
    <text x="305" y="120" text-anchor="middle" class="subtitle">P-type &amp; N-type Semiconductors</text>
    <!-- P-type -->
    <rect x="50" y="150" width="250" height="100" class="p-type"/>
    <text x="175" y="175" text-anchor="middle" font-weight="bold">P-type (Trivalent Impurity, e.g., Boron)</text>
    <circle cx="100" cy="220" r="8" class="hole"/>
    <circle cx="130" cy="220" r="8" class="hole"/>
    <circle cx="160" cy="220" r="8" class="hole"/>
    <text x="210" y="225" text-anchor="middle">Majority: Holes</text>
    <!-- N-type -->
    <rect x="320" y="150" width="250" height="100" class="n-type"/>
    <text x="445" y="175" text-anchor="middle" font-weight="bold">N-type (Pentavalent Impurity, e.g., Phos.)</text>
    <circle cx="390" cy="220" r="8" class="electron"/>
    <circle cx="420" cy="220" r="8" class="electron"/>
    <circle cx="450" cy="220" r="8" class="electron"/>
    <text x="510" y="225" text-anchor="middle">Majority: Electrons</text>
  </g>

  <!-- PN Junction Construction -->
  <g>
    <rect x="610" y="90" width="570" height="180" class="box"/>
    <text x="895" y="120" text-anchor="middle" class="subtitle">PN Junction (Unbiased)</text>
    <rect x="640" y="150" width="150" height="100" class="p-type"/>
    <text x="715" y="200" text-anchor="middle">P-region</text>
    <rect x="930" y="150" width="150" height="100" class="n-type"/>
    <text x="1005" y="200" text-anchor="middle">N-region</text>
    <rect x="790" y="150" width="140" height="100" class="depletion"/>
    <text x="860" y="180" text-anchor="middle" font-weight="bold">Depletion</text>
    <text x="860" y="200" text-anchor="middle" font-weight="bold">Region</text>
    <text x="820" y="230" text-anchor="middle" class="text">- - -</text>
    <text x="900" y="230" text-anchor="middle" class="text">+ + +</text>
    <text x="860" y="255" text-anchor="middle" class="text">Barrier Potential</text>
  </g>

  <!-- Biasing -->
  <text x="600" y="310" text-anchor="middle" class="subtitle">Diode Biasing</text>
  <g>
    <!-- Forward Bias -->
    <rect x="20" y="340" width="570" height="200" class="box"/>
    <text x="305" y="370" text-anchor="middle" font-weight="bold">Forward Bias (P to +, N to -)</text>
    <rect x="150" y="400" width="100" height="80" class="p-type"/>
    <rect x="250" y="400" width="100" height="80" class="n-type"/>
    <rect x="220" y="400" width="60" height="80" class="depletion" />
    <text x="250" y="495" text-anchor="middle" class="text">Narrow Depletion Region</text>
    <text x="400" y="445" text-anchor="middle" class="text">Current Flows</text>
    <path d="M 350 440 H 450" class="arrow"/>
    <line x1="50" x2="150" y1="440" y2="440" stroke-width="2" stroke="#333"/>
    <line x1="350" x2="480" y1="440" y2="440" stroke-width="2" stroke="#333"/>
    <line x1="50" x2="50" y1="420" y2="460" stroke-width="4" stroke="#333"/>
    <line x1="60" x2="60" y1="430" y2="450" stroke-width="2" stroke="#333"/>
    <text x="35" y="445" font-size="24px">+</text>
    <line x1="480" x2="480" y1="430" y2="450" stroke-width="4" stroke="#333"/>
    <text x="485" y="445" font-size="24px">-</text>
  </g>
  <g>
    <!-- Reverse Bias -->
    <rect x="610" y="340" width="570" height="200" class="box"/>
    <text x="895" y="370" text-anchor="middle" font-weight="bold">Reverse Bias (P to -, N to +)</text>
    <rect x="740" y="400" width="100" height="80" class="p-type"/>
    <rect x="840" y="400" width="100" height="80" class="n-type"/>
    <rect x="790" y="400" width="100" height="80" class="depletion" />
    <text x="840" y="495" text-anchor="middle" class="text">Wide Depletion Region</text>
    <text x="1000" y="445" text-anchor="middle" class="text">No Current Flow</text>
    <line x1="640" x2="740" y1="440" y2="440" stroke-width="2" stroke="#333"/>
    <line x1="940" x2="1070" y1="440" y2="440" stroke-width="2" stroke="#333"/>
    <line x1="640" x2="640" y1="430" y2="450" stroke-width="4" stroke="#333"/>
    <text x="645" y="445" font-size="24px">-</text>
    <line x1="1070" x2="1070" y1="420" y2="460" stroke-width="4" stroke="#333"/>
    <line x1="1080" x2="1080" y1="430" y2="450" stroke-width="2" stroke="#333"/>
    <text x="1055" y="445" font-size="24px">+</text>
  </g>

  <!-- V-I Characteristics -->
  <g>
    <rect x="20" y="560" width="1160" height="220" class="box"/>
    <text x="600" y="590" text-anchor="middle" class="subtitle">V-I Characteristics of PN Junction Diode</text>
    <!-- Graph -->
    <path d="M 100 750 L 1100 750" stroke="#333" stroke-width="2"/> <!-- X-axis -->
    <path d="M 600 600 L 600 770" stroke="#333" stroke-width="2"/> <!-- Y-axis -->
    <text x="1110" y="755">V (Volts)</text>
    <text x="580" y="610">I (mA)</text>
    <text x="610" y="610">I (ÂµA)</text>

    <!-- Forward Bias Curve -->
    <path d="M 600 750 C 750 750, 800 700, 820 620" stroke="red" stroke-width="3" fill="none"/>
    <text x="850" y="680" text-anchor="middle" font-weight="bold">Forward Bias</text>
    <path d="M 600 750 L 670 750" stroke="red" stroke-width="3" fill="none"/>
    <text x="680" y="765">Knee Voltage (V_k)</text>
    <text x="680" y="730">(~0.7V for Si)</text>

    <!-- Reverse Bias Curve -->
    <path d="M 600 750 Q 400 752, 200 755 L 150 760" stroke="blue" stroke-width="3" fill="none"/>
    <text x="400" y="730" text-anchor="middle" font-weight="bold">Reverse Bias</text>
    <text x="300" y="765" text-anchor="middle">Reverse Leakage Current</text>
    <!-- Breakdown -->
    <path d="M 150 760 L 150 620" stroke="blue" stroke-width="3" fill="none"/>
    <text x="130" y="680" text-anchor="end" font-weight="bold">Breakdown</text>
    <text x="130" y="700" text-anchor="end" font-weight="bold">Region</text>
    <text x="200" y="775">Reverse Breakdown Voltage (V_br)</text>
  </g>
</svg>
