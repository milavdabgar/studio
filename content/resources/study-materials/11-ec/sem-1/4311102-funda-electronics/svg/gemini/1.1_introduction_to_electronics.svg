<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .title { font: bold 36px sans-serif; fill: #333; }
    .subtitle { font: bold 24px sans-serif; fill: #555; }
    .text { font: 18px sans-serif; fill: #444; }
    .box { stroke: #ccc; stroke-width: 2; fill: #f9f9f9; }
    .arrow { stroke: #555; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .active { fill: #e3f2fd; stroke: #90caf9; }
    .passive { fill: #e8f5e9; stroke: #a5d6a7; }
  </style>
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#555" />
    </marker>
  </defs>

  <text x="400" y="50" text-anchor="middle" class="title">Topic 1.1: Introduction to Electronics</text>

  <!-- History Section -->
  <text x="150" y="120" text-anchor="middle" class="subtitle">Brief History</text>
  <rect x="50" y="140" width="200" height="300" rx="10" class="box" />

  <text x="150" y="180" text-anchor="middle" class="text">Vacuum Tubes</text>
  <text x="150" y="200" text-anchor="middle" class="text">(1904)</text>

  <path d="M 150 220 V 260" class="arrow" />

  <text x="150" y="290" text-anchor="middle" class="text">Transistors</text>
  <text x="150" y="310" text-anchor="middle" class="text">(1947)</text>

  <path d="M 150 330 V 370" class="arrow" />

  <text x="150" y="400" text-anchor="middle" class="text">Integrated Circuits (ICs)</text>
  <text x="150" y="420" text-anchor="middle" class="text">(1958)</text>

  <!-- Components Section -->
  <text x="550" y="120" text-anchor="middle" class="subtitle">Electronic Components</text>

  <!-- Active Components -->
  <rect x="350" y="150" width="400" height="180" rx="10" class="box active" />
  <text x="550" y="180" text-anchor="middle" class="subtitle">Active Components</text>
  <text x="550" y="210" text-anchor="middle" class="text">Can control electron flow (amplify/process signals)</text>
  <text x="450" y="260" text-anchor="middle" class="text">Diodes</text>
  <text x="550" y="260" text-anchor="middle" class="text">Transistors</text>
  <text x="650" y="260" text-anchor="middle" class="text">ICs</text>
  <text x="450" y="290" text-anchor="middle" class="text">Thyristors</text>
  <text x="550" y="290" text-anchor="middle" class="text">LEDS</text>
  <text x="650" y="290" text-anchor="middle" class="text">Sensors</text>

  <!-- Passive Components -->
  <rect x="350" y="350" width="400" height="180" rx="10" class="box passive" />
  <text x="550" y="380" text-anchor="middle" class="subtitle">Passive Components</text>
  <text x="550" y="410" text-anchor="middle" class="text">Cannot control electron flow (store/dissipate energy)</text>
  <text x="450" y="460" text-anchor="middle" class="text">Resistors</text>
  <text x="550" y="460" text-anchor="middle" class="text">Capacitors</text>
  <text x="650" y="460" text-anchor="middle" class="text">Inductors</text>
  <text x="450" y="490" text-anchor="middle" class="text">Transformers</text>
  <text x="550" y="490" text-anchor="middle" class="text">Switches</text>
  <text x="650" y="490" text-anchor="middle" class="text">Fuses</text>

</svg>
