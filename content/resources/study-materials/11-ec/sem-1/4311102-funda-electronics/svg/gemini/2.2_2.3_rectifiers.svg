<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <style>
    .title { font: bold 36px sans-serif; fill: #333; }
    .subtitle { font: bold 24px sans-serif; fill: #555; }
    .text { font: 16px sans-serif; fill: #444; }
    .box { stroke: #ccc; stroke-width: 2; fill: #f9f9f9; rx: 10; }
    .waveform { stroke-width: 3; fill: none; }
    .ac-wave { stroke: #007bff; }
    .dc-wave { stroke: #dc3545; }
    .diode-symbol { font-size: 48px; font-family: monospace; }
  </style>

  <text x="600" y="50" text-anchor="middle" class="title">Topic 2.2 &amp; 2.3: Rectifiers</text>

  <!-- Need for Rectifier -->
  <g>
    <rect x="20" y="90" width="1160" height="100" class="box"/>
    <text x="600" y="120" text-anchor="middle" class="subtitle">Need for a Rectifier</text>
    <text x="600" y="160" text-anchor="middle" class="text">Most electronic devices require a steady, constant DC voltage for operation. Power from the wall outlet is AC.</text>
    <text x="600" y="180" text-anchor="middle" class="text" font-weight="bold">A rectifier's job is to convert Alternating Current (AC) into Direct Current (DC).</text>
  </g>

  <!-- Half Wave Rectifier -->
  <g>
    <rect x="20" y="210" width="380" height="570" class="box"/>
    <text x="210" y="240" text-anchor="middle" class="subtitle">Half-Wave Rectifier</text>
    <!-- Circuit -->
    <text x="210" y="270" text-anchor="middle" class="text" font-weight="bold">Circuit</text>
    <path d="M 70 340 L 120 340" stroke="#333" stroke-width="2"/>
    <text x="95" y="320" text-anchor="middle">AC In</text>
    <text x="150" y="350" class="diode-symbol">|>|</text>
    <path d="M 190 340 L 240 340" stroke="#333" stroke-width="2"/>
    <rect x="240" y="320" width="80" height="40" fill="none" stroke="#333" stroke-width="2"/>
    <text x="280" y="345" text-anchor="middle">R_L</text>
    <path d="M 320 340 L 350 340" stroke="#333" stroke-width="2"/>
    <path d="M 70 380 L 350 380" stroke="#333" stroke-width="2"/>
    <path d="M 70 340 L 70 380" stroke="#333" stroke-width="2"/>
    <path d="M 350 340 L 350 380" stroke="#333" stroke-width="2"/>
    <!-- Waveforms -->
    <text x="210" y="420" text-anchor="middle" class="text" font-weight="bold">Waveforms</text>
    <path d="M 50 480 C 100 430, 150 430, 200 480 S 300 530, 350 480" class="waveform ac-wave"/>
    <text x="30" y="480">Vin</text>
    <path d="M 50 600 C 100 550, 150 550, 200 600 L 200 600 L 250 600 L 250 600 C 300 550, 350 550, 350 600" class="waveform dc-wave" stroke-dasharray="0 100 100 0"/>
    <path d="M 50 600 C 100 550, 150 550, 200 600" class="waveform dc-wave"/>
    <path d="M 250 600 C 300 550, 350 550, 400 600" class="waveform dc-wave" opacity="0"/>
    <text x="30" y="600">Vout</text>
    <!-- Parameters -->
    <text x="40" y="650" class="text">
      <tspan x="40" dy="1.2em">● Efficiency (η): 40.6%</tspan>
      <tspan x="40" dy="1.2em">● Ripple Factor (γ): 1.21</tspan>
      <tspan x="40" dy="1.2em">● PIV: Vm</tspan>
    </text>
  </g>

  <!-- Full Wave Rectifiers -->
  <g>
    <rect x="410" y="210" width="770" height="570" class="box"/>
    <text x="795" y="240" text-anchor="middle" class="subtitle">Full-Wave Rectifiers</text>
    <!-- Center-Tap -->
    <text x="600" y="270" text-anchor="middle" class="text" font-weight="bold">Center-Tap</text>
    <path d="M 450 340 L 500 340" stroke="#333" stroke-width="2"/>
    <text x="530" y="320" class="diode-symbol">|>|</text> <!-- D1 -->
    <path d="M 570 310 L 650 310" stroke="#333" stroke-width="2"/>
    <text x="530" y="380" class="diode-symbol">|>|</text> <!-- D2 -->
    <path d="M 570 370 L 650 370" stroke="#333" stroke-width="2"/>
    <path d="M 650 310 L 650 370" stroke="#333" stroke-width="2"/>
    <rect x="680" y="320" width="80" height="40" fill="none" stroke="#333" stroke-width="2"/>
    <text x="720" y="345" text-anchor="middle">R_L</text>
    <path d="M 760 340 L 780 340" stroke="#333" stroke-width="2"/>
    <path d="M 510 400 L 780 400" stroke="#333" stroke-width="2"/>
    <path d="M 510 340 L 510 400" stroke="#333" stroke-width="2"/>
    <text x="475" y="300" text-anchor="middle">AC In</text>
    <text x="475" y="400" text-anchor="middle">Center Tap</text>
    <!-- Bridge -->
    <text x="980" y="270" text-anchor="middle" class="text" font-weight="bold">Bridge</text>
    <path d="M 850 340 L 900 340" stroke="#333" stroke-width="2"/>
    <text x="875" y="320" text-anchor="middle">AC In</text>
    <path d="M 900 340 L 950 290 L 1000 340 L 950 390 L 900 340" fill="none" stroke="#333" stroke-width="2"/>
    <text x="950" y="280" class="diode-symbol" transform="rotate(45 950 280)">|>|</text>
    <text x="1010" y="340" class="diode-symbol" transform="rotate(-45 1010 340)">|>|</text>
    <text x="950" y="400" class="diode-symbol" transform="rotate(-135 950 400)">|>|</text>
    <text x="890" y="340" class="diode-symbol" transform="rotate(135 890 340)">|>|</text>
    <path d="M 1000 340 L 1050 340" stroke="#333" stroke-width="2"/>
    <rect x="1050" y="320" width="80" height="40" fill="none" stroke="#333" stroke-width="2"/>
    <text x="1090" y="345" text-anchor="middle">R_L</text>
    <path d="M 950 290 L 950 250" stroke="#333" stroke-width="2"/>
    <path d="M 950 390 L 950 430" stroke="#333" stroke-width="2"/>
    <path d="M 850 430 L 950 430" stroke="#333" stroke-width="2"/>
    <path d="M 850 250 L 950 250" stroke="#333" stroke-width="2"/>
    <path d="M 850 250 L 850 430" stroke="#333" stroke-width="2"/>
    <!-- Waveforms -->
    <text x="795" y="450" text-anchor="middle" class="text" font-weight="bold">Waveforms</text>
    <path d="M 450 510 C 525 460, 600 460, 675 510 S 825 560, 900 510" class="waveform ac-wave"/>
    <text x="430" y="510">Vin</text>
    <path d="M 450 630 C 525 580, 600 580, 675 630 C 750 580, 825 580, 900 630" class="waveform dc-wave"/>
    <text x="430" y="630">Vout</text>
    <!-- Parameters -->
    <text x="950" y="550" class="text">
      <tspan x="950" dy="1.2em" font-weight=">bold">Center-Tap Parameters:</tspan>
      <tspan x="950" dy="1.2em">● Efficiency (η): 81.2%</tspan>
      <tspan x="950" dy="1.2em">● Ripple Factor (γ): 0.48</tspan>
      <tspan x="950" dy="1.2em">● PIV: 2Vm</tspan>
    </text>
    <text x="950" y="650" class="text">
      <tspan x="950" dy="1.2em" font-weight=">bold">Bridge Parameters:</tspan>
      <tspan x="950" dy="1.2em">● Efficiency (η): 81.2%</tspan>
      <tspan x="950" dy="1.2em">● Ripple Factor (γ): 0.48</tspan>
      <tspan x="950" dy="1.2em">● PIV: Vm</tspan>
    </text>
  </g>

</svg>
