<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <style>
    .title { font: bold 36px sans-serif; fill: #333; }
    .subtitle { font: bold 24px sans-serif; fill: #555; }
    .text { font: 16px sans-serif; fill: #444; }
    .box { stroke: #ccc; stroke-width: 2; fill: #f9f9f9; rx: 10; }
    .symbol { font: 28px monospace; fill: #007bff; }
    .label { font: bold 14px sans-serif; fill: #333; }
  </style>

  <text x="600" y="50" text-anchor="middle" class="title">Topic 1.3: Capacitors</text>

  <!-- Concept and Symbol -->
  <g>
    <rect x="20" y="90" width="380" height="200" class="box"/>
    <text x="210" y="120" text-anchor="middle" class="subtitle">Concept</text>
    <text x="40" y="150" class="text" style="font-size: 15px;">
      <tspan x="40" dy="1.2em">A passive component that stores electrical</tspan>
      <tspan x="40" dy="1.2em">energy in an electric field.</tspan>
      <tspan x="40" dy="1.4em">It consists of two conductive plates</tspan>
      <tspan x="40" dy="1.2em">separated by a dielectric material.</tspan>
      <tspan x="40" dy="1.4em">Unit: Farad (F)</tspan>
    </text>
    <text x="210" y="240" text-anchor="middle" class="subtitle">Symbols</text>
    <text x="120" y="270" text-anchor="middle" class="symbol">||</text>
    <text x="300" y="270" text-anchor="middle" class="symbol">|)</text>
    <text x="120" y="295" text-anchor="middle" class="text">Non-Polarized</text>
    <text x="300" y="295" text-anchor="middle" class="text">Polarized</text>
  </g>

  <!-- Specifications -->
  <g>
    <rect x="410" y="90" width="380" height="200" class="box"/>
    <text x="600" y="120" text-anchor="middle" class="subtitle">Specifications</text>
    <text x="430" y="150" class="text">
      <tspan x="430" dy="1.2em">● Capacitance (in F, µF, nF, pF)</tspan>
      <tspan x="430" dy="1.2em">● Voltage Rating (V)</tspan>
      <tspan x="430" dy="1.2em">● Tolerance (%)</tspan>
      <tspan x="430" dy="1.2em">● Temperature Coefficient</tspan>
      <tspan x="430" dy="1.2em">● Leakage Current</tspan>
      <tspan x="430" dy="1.2em">● Equivalent Series Resistance (ESR)</tspan>
    </text>
  </g>

  <!-- Coding -->
  <g>
    <rect x="800" y="90" width="380" height="200" class="box"/>
    <text x="990" y="120" text-anchor="middle" class="subtitle">Capacitor Coding</text>
    <text x="820" y="150" class="text">
      <tspan x="820" dy="1.2em">Example Code: <tspan font-weight=">bold">104</tspan></tspan>
      <tspan x="820" dy="1.4em">1st Digit: 1</tspan>
      <tspan x="820" dy="1.2em">2nd Digit: 0</tspan>
      <tspan x="820" dy="1.2em">Multiplier: 4 (10⁴)</tspan>
      <tspan x="820" dy="1.4em">Value = 10 x 10⁴ pF = 100,000 pF</tspan>
      <tspan x="820" dy="1.2em">= 100 nF = 0.1 µF</tspan>
    </text>
  </g>

  <!-- Classification -->
  <text x="600" y="330" text-anchor="middle" class="subtitle">Classification of Capacitors</text>
  <g>
    <!-- Fixed Capacitors -->
    <rect x="20" y="360" width="570" height="420" class="box"/>
    <text x="305" y="390" text-anchor="middle" class="subtitle">Fixed Capacitors</text>
    <text x="305" y="415" text-anchor="middle" class="text">(Capacitance value is constant)</text>

    <g transform="translate(50, 440)">
      <circle cx="50" cy="50" r="40" fill="#eee" stroke="#999"/>
      <text x="50" y="55" text-anchor="middle" class="label">Ceramic</text>
      <text x="50" y="110" text-anchor="middle" class="text">High Freq.</text>
    </g>
    <g transform="translate(180, 440)">
      <rect x="10" y="10" width="80" height="80" rx="5" fill="#d1e7dd" stroke="#58a67d"/>
      <text x="50" y="55" text-anchor="middle" class="label">Polyester</text>
      <text x="50" y="110" text-anchor="middle" class="text">General</text>
    </g>
    <g transform="translate(310, 440)">
      <rect x="10" y="10" width="80" height="80" rx="5" fill="#fce8b2" stroke="#f0ad4e"/>
      <text x="50" y="55" text-anchor="middle" class="label">Mica</text>
      <text x="50" y="110" text-anchor="middle" class="text">High Stability</text>
    </g>
    <g transform="translate(440, 440)">
      <rect x="10" y="10" width="80" height="80" rx="5" fill="#f8d7da" stroke="#d9534f"/>
      <text x="50" y="55" text-anchor="middle" class="label">Tantalum</text>
      <text x="50" y="110" text-anchor="middle" class="text">High Cap/Size</text>
    </g>
    <g transform="translate(245, 580)">
      <rect x="10" y="10" width="80" height="80" rx="40" fill="#d3eafd" stroke="#0275d8"/>
      <text x="50" y="55" text-anchor="middle" class="label">Electrolytic</text>
      <text x="50" y="110" text-anchor="middle" class="text">High Cap.</text>
      <text x="50" y="125" text-anchor="middle" class="text">(Polarized)</text>
    </g>
  </g>

  <g>
    <!-- Variable Capacitors -->
    <rect x="610" y="360" width="570" height="420" class="box"/>
    <text x="895" y="390" text-anchor="middle" class="subtitle">Variable Capacitors</text>
    <text x="895" y="415" text-anchor="middle" class="text">(Capacitance value can be changed)</text>

    <g transform="translate(640, 480)">
      <rect x="10" y="10" width="150" height="100" fill="#fff" stroke="#555"/>
      <path d="M 20 20 L 60 20 M 20 40 L 80 40 M 20 60 L 100 60 M 20 80 L 120 80" stroke="#777" stroke-width="3"/>
      <path d="M 150 60 L 170 60" stroke="#555" stroke-width="2"/>
      <circle cx="160" cy="40" r="10" fill="none" stroke="#555" stroke-width="2"/>
      <path d="M 160 30 L 160 50 M 150 40 L 170 40" stroke="#555" stroke-width="1"/>
      <text x="85" y="135" text-anchor="middle" class="label">Air Gang</text>
      <text x="85" y="155" text-anchor="middle" class="text">Used in Radio Tuning</text>
    </g>
    <g transform="translate(820, 480)">
      <rect x="10" y="10" width="150" height="100" fill="#e9ecef" stroke="#555"/>
      <rect x="20" y="20" width="120" height="80" fill="#ced4da"/>
      <text x="85" y="135" text-anchor="middle" class="label">PVC Gang</text>
      <text x="85" y="155" text-anchor="middle" class="text">Similar to Air Gang</text>
    </g>
    <g transform="translate(1000, 480)">
      <circle cx="85" cy="60" r="50" fill="#f0f0f0" stroke="#555"/>
      <circle cx="85" cy="60" r="10" fill="#fff" stroke="#333"/>
      <path d="M 85 50 L 85 30 M 90 45 L 80 45" stroke="#333" stroke-width="2"/>
      <text x="85" y="135" text-anchor="middle" class="label">Trimmer</text>
      <text x="85" y="155" text-anchor="middle" class="text">For fine adjustments</text>
    </g>
  </g>

</svg>
