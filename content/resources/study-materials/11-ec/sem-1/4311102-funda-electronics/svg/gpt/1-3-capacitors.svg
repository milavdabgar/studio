<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="900" viewBox="0 0 1100 900">
  <style>
    .title{font:700 28px Arial; fill:#0b3d91}
    .subtitle{font:600 18px Arial; fill:#0b3d91}
    .text{font:14px Arial; fill:#222}
    .small{font:12px Arial; fill:#333}
    .panel{fill:#f7fbff; stroke:#b3d3ff; stroke-width:2}
  .line{stroke:#000; stroke-width:6}
  line, path, polyline, polygon, circle { vector-effect:non-scaling-stroke; stroke-linecap:round; stroke-linejoin:round }
  </style>
  <rect width="100%" height="100%" fill="#fff"/>
  

  <!-- Symbol and basics -->
  <g>
    <rect x="40" y="80" width="480" height="180" rx="12" class="panel"/>
    <line x1="80" y1="160" x2="140" y2="160" class="line"/>
    <line x1="140" y1="140" x2="140" y2="180" class="line"/>
    <line x1="170" y1="140" x2="170" y2="180" class="line"/>
    <line x1="170" y1="160" x2="230" y2="160" class="line"/>
  </g>

  <!-- Types grid -->
  <g>
    <rect x="560" y="80" width="500" height="180" rx="12" class="panel"/>
  </g>

  <!-- Constructions sketches -->
  <g>
    <rect x="40" y="280" width="1020" height="260" rx="12" class="panel"/>
    <!-- Electrolytic (polarized) -->
    <g transform="translate(80,340)">
      <rect x="0" y="0" width="140" height="90" rx="10" fill="#fff0f6" stroke="#d6336c"/>
      <line x1="-30" y1="45" x2="0" y2="45" class="line"/>
      <line x1="140" y1="45" x2="170" y2="45" class="line"/>
  <line x1="120" y1="10" x2="120" y2="80" stroke="#d6336c" stroke-width="6" vector-effect="non-scaling-stroke"/>
    </g>
    <!-- Ceramic disc -->
    <g transform="translate(320,340)">
      <circle cx="50" cy="45" r="45" fill="#fffbea" stroke="#f59f00"/>
      <line x1="-10" y1="45" x2="5" y2="45" class="line"/>
      <line x1="95" y1="45" x2="110" y2="45" class="line"/>
    </g>
    <!-- Mica -->
    <g transform="translate(520,340)">
      <rect x="0" y="0" width="120" height="90" rx="6" fill="#e7f5ff" stroke="#1c7ed6"/>
      <line x1="-30" y1="45" x2="0" y2="45" class="line"/>
      <line x1="120" y1="45" x2="150" y2="45" class="line"/>
    </g>
    <!-- Variable air gang -->
    <g transform="translate(720,330)">
      <rect x="0" y="0" width="200" height="110" rx="10" fill="#eef7ff" stroke="#3a86ff"/>
      <line x1="-30" y1="55" x2="0" y2="55" class="line"/>
      <line x1="200" y1="55" x2="230" y2="55" class="line"/>
      <rect x="20" y="25" width="60" height="60" fill="#d0ebff" stroke="#74c0fc"/>
      <rect x="80" y="25" width="60" height="60" fill="#d0ebff" stroke="#74c0fc"/>
      <line x1="60" y1="85" x2="60" y2="125" class="line"/>
      <polygon points="57,115 60,125 63,115" fill="#333"/>
    </g>
  </g>

  <!-- Specs and coding -->
  <g>
    <rect x="40" y="560" width="1020" height="300" rx="12" class="panel"/>
  </g>
</svg>
