<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="880" viewBox="0 0 1100 880">
  <style>
    .title{font:700 28px Arial; fill:#0b3d91}
    .subtitle{font:600 18px Arial; fill:#0b3d91}
    .text{font:14px Arial; fill:#222}
    .small{font:12px Arial; fill:#333}
    .panel{fill:#f7fbff; stroke:#b3d3ff; stroke-width:2}
  .line{stroke:#000; stroke-width:6}
  line, path, polyline, polygon, circle, rect { vector-effect:non-scaling-stroke; stroke-linecap:round; stroke-linejoin:round }
  </style>
  <rect width="100%" height="100%" fill="#fff"/>
  

  <g>
    <rect x="40" y="80" width="1020" height="220" rx="12" class="panel"/>
    <g transform="translate(60,180)">
      <path d="M 40 0 q 20 -20 40 0 q 20 20 40 0 q 20 -20 40 0" fill="none" stroke="#333" stroke-width="2"/>
      <line x1="180" y1="0" x2="220" y2="0" class="line"/>
      <line x1="260" y1="0" x2="320" y2="0" class="line"/>
      <line x1="260" y1="0" x2="260" y2="-20" class="line"/>
      <line x1="290" y1="0" x2="290" y2="-20" class="line"/>
      <line x1="320" y1="0" x2="320" y2="-20" class="line"/>
    </g>
  </g>

  <!-- Types grid -->
  <g>
    <rect x="40" y="320" width="1020" height="480" rx="12" class="panel"/>
    <!-- Half-wave -->
    <g transform="translate(70,380)">
      <line x1="0" y1="30" x2="40" y2="30" class="line"/>
      <polygon points="40,15 70,30 40,45" fill="none" stroke="#333" stroke-width="2"/>
      <line x1="70" y1="15" x2="70" y2="45" class="line"/>
      <line x1="70" y1="30" x2="100" y2="30" class="line"/>
    </g>
    <!-- Full-wave center-tap -->
    <g transform="translate(370,380)">
      <rect x="0" y="40" width="200" height="120" rx="8" fill="#fff" stroke="#bbb"/>
      <line x1="20" y1="60" x2="70" y2="60" class="line"/>
  <polygon points="70,45 100,60 70,75" fill="none" stroke="#333" stroke-width="6"/>
      <line x1="100" y1="45" x2="100" y2="75" class="line"/>
      <line x1="100" y1="60" x2="150" y2="60" class="line"/>
      <line x1="20" y1="100" x2="70" y2="100" class="line"/>
  <polygon points="70,85 100,100 70,115" fill="none" stroke="#333" stroke-width="6"/>
      <line x1="100" y1="85" x2="100" y2="115" class="line"/>
      <line x1="100" y1="100" x2="150" y2="100" class="line"/>
      <line x1="85" y1="60" x2="85" y2="100" stroke="#333" stroke-width="2"/>
    </g>
    <!-- Full-wave bridge -->
    <g transform="translate(720,380)">
      <rect x="0" y="40" width="220" height="120" rx="8" fill="#fff" stroke="#bbb"/>
      <!-- Bridge diamond -->
  <polygon points="110,60 150,100 110,140 70,100" fill="none" stroke="#333" stroke-width="6"/>
      <line x1="110" y1="40" x2="110" y2="60" class="line"/>
      <line x1="110" y1="140" x2="110" y2="160" class="line"/>
      <line x1="50" y1="100" x2="70" y2="100" class="line"/>
      <line x1="150" y1="100" x2="170" y2="100" class="line"/>
    </g>
  </g>
</svg>
