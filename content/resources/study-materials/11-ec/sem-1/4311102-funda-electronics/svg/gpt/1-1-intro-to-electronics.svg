<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="800" viewBox="0 0 1100 800">
  <style>
    .title{font:700 28px/1.2 Arial, Helvetica, sans-serif; fill:#0b3d91}
    .subtitle{font:600 18px/1.2 Arial, Helvetica, sans-serif; fill:#0b3d91}
    .label{font:600 16px/1.2 Arial, Helvetica, sans-serif; fill:#222}
    .text{font:14px/1.4 Arial, Helvetica, sans-serif; fill:#222}
    .small{font:12px/1.2 Arial, Helvetica, sans-serif; fill:#333}
    .panel{fill:#f7fbff; stroke:#b3d3ff; stroke-width:2}
    .chip{fill:#e8f4ff; stroke:#3a86ff}
  .line{stroke:#000; stroke-width:6}
    .arrow{marker-end:url(#arrow)}
  line, path, polyline, polygon, circle, rect { vector-effect:non-scaling-stroke; stroke-linecap:round; stroke-linejoin:round }
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333"/>
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="#ffffff"/>
  

  <!-- Central bubble: Electronics -->
  <g transform="translate(520,140)">
    <ellipse cx="0" cy="0" rx="140" ry="55" fill="#e6f7ff" stroke="#3a86ff" stroke-width="3"/>
  </g>

  <!-- Active vs Passive panels -->
  <g>
    <rect x="50" y="100" width="400" height="280" rx="14" class="panel"/>
    <line x1="520" y1="140" x2="250" y2="160" class="line arrow"/>
    <!-- Examples: diode, transistor, IC -->
    <!-- Diode symbol -->
    <g transform="translate(90,170)">
      <line x1="0" y1="20" x2="60" y2="20" class="line"/>
  <polygon points="60,5 90,20 60,35" fill="none" stroke="#333" stroke-width="6"/>
      <line x1="90" y1="5" x2="90" y2="35" class="line"/>
      <line x1="90" y1="20" x2="150" y2="20" class="line"/>
    </g>
    <!-- NPN transistor symbol -->
    <g transform="translate(90,230)">
  <circle cx="60" cy="20" r="28" fill="none" stroke="#333" stroke-width="6"/>
      <line x1="20" y1="20" x2="32" y2="20" class="line"/>
      <line x1="88" y1="20" x2="120" y2="20" class="line"/>
      <line x1="60" y1="48" x2="60" y2="80" class="line"/>
      <line x1="45" y1="18" x2="75" y2="38" class="line"/>
      <polygon points="72,34 84,44 70,46" fill="#333"/>
    </g>
    <!-- IC block -->
    <g transform="translate(250,190)">
      <rect x="0" y="0" width="120" height="70" rx="6" class="chip"/>
      <line x1="-20" y1="15" x2="0" y2="15" class="line"/>
      <line x1="-20" y1="35" x2="0" y2="35" class="line"/>
      <line x1="-20" y1="55" x2="0" y2="55" class="line"/>
      <line x1="120" y1="35" x2="150" y2="35" class="line"/>
    </g>
  </g>

  <g>
    <rect x="650" y="100" width="400" height="280" rx="14" class="panel"/>
    <line x1="520" y1="140" x2="850" y2="160" class="line arrow"/>
    <!-- Resistor zigzag -->
    <g transform="translate(690,170)">
      <line x1="0" y1="20" x2="20" y2="20" class="line"/>
  <polyline points="20,20 30,5 45,35 60,5 75,35 90,5 105,35" fill="none" stroke="#333" stroke-width="6"/>
      <line x1="105" y1="20" x2="140" y2="20" class="line"/>
    </g>
    <!-- Capacitor -->
    <g transform="translate(690,220)">
      <line x1="0" y1="20" x2="40" y2="20" class="line"/>
      <line x1="40" y1="0" x2="40" y2="40" class="line"/>
      <line x1="60" y1="0" x2="60" y2="40" class="line"/>
      <line x1="60" y1="20" x2="110" y2="20" class="line"/>
    </g>
    <!-- Inductor -->
    <g transform="translate(690,270)">
      <line x1="0" y1="20" x2="20" y2="20" class="line"/>
  <path d="M 20 20 q 15 -20 30 0 q 15 -20 30 0 q 15 -20 30 0" fill="none" stroke="#333" stroke-width="6"/>
      <line x1="110" y1="20" x2="140" y2="20" class="line"/>
    </g>
  </g>

  <!-- Brief history timeline -->
  <g>
    <rect x="50" y="410" width="1000" height="320" rx="14" class="panel"/>
    <line x1="120" y1="540" x2="980" y2="540" class="line"/>
    <g class="small">
      <circle cx="180" cy="540" r="6" fill="#3a86ff"/>
      <circle cx="320" cy="540" r="6" fill="#3a86ff"/>
      <circle cx="470" cy="540" r="6" fill="#3a86ff"/>
      <circle cx="620" cy="540" r="6" fill="#3a86ff"/>
      <circle cx="780" cy="540" r="6" fill="#3a86ff"/>
      <circle cx="930" cy="540" r="6" fill="#3a86ff"/>
    </g>
  </g>
</svg>
