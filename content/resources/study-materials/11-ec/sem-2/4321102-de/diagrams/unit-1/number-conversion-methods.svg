<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="decToBinGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="binToDecGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="binToOctGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="binToHexGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="700" fill="#f8fafc"/>

  <!-- Title -->
  <rect x="0" y="0" width="1000" height="60" fill="url(#headerGrad)"/>
  <text x="500" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Number System Conversion Methods</text>

  <!-- Decimal to Binary Conversion -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="450" height="280" fill="url(#decToBinGrad)" rx="10"/>
    <text x="225" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">DECIMAL TO BINARY (Division Method)</text>

    <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Convert 13₁₀ to Binary:</text>

    <!-- Division steps -->
    <g transform="translate(15, 65)">
      <text x="0" y="15" fill="white" font-family="monospace" font-size="12">13 ÷ 2 = 6  remainder 1  ← LSB</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="12"> 6 ÷ 2 = 3  remainder 0</text>
      <text x="0" y="55" fill="white" font-family="monospace" font-size="12"> 3 ÷ 2 = 1  remainder 1</text>
      <text x="0" y="75" fill="white" font-family="monospace" font-size="12"> 1 ÷ 2 = 0  remainder 1  ← MSB</text>
    </g>

    <text x="15" y="170" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Read remainders from bottom to top:</text>
    <text x="15" y="195" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">13₁₀ = 1101₂</text>

    <text x="15" y="220" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Steps:</text>
    <text x="15" y="240" fill="white" font-family="Arial, sans-serif" font-size="11">1. Divide by 2, note remainder</text>
    <text x="15" y="255" fill="white" font-family="Arial, sans-serif" font-size="11">2. Continue until quotient is 0</text>
    <text x="15" y="270" fill="white" font-family="Arial, sans-serif" font-size="11">3. Read remainders upward</text>
  </g>

  <!-- Binary to Decimal Conversion -->
  <g transform="translate(520, 80)">
    <rect x="0" y="0" width="430" fill="url(#binToDecGrad)" height="280" rx="10"/>
    <text x="215" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">BINARY TO DECIMAL (Positional Method)</text>

    <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Convert 1101₂ to Decimal:</text>

    <!-- Position values -->
    <g transform="translate(15, 65)">
      <text x="0" y="15" fill="white" font-family="monospace" font-size="12">Position:  3   2   1   0</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="12">Binary:    1   1   0   1</text>
      <text x="0" y="55" fill="white" font-family="monospace" font-size="12">Value:    2³  2²  2¹  2⁰</text>
      <text x="0" y="75" fill="white" font-family="monospace" font-size="12">          8   4   2   1</text>
    </g>

    <text x="15" y="170" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Calculation:</text>
    <text x="15" y="190" fill="white" font-family="monospace" font-size="12">1×2³ + 1×2² + 0×2¹ + 1×2⁰</text>
    <text x="15" y="210" fill="white" font-family="monospace" font-size="12">= 8 + 4 + 0 + 1 = 13</text>
    <text x="15" y="235" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">1101₂ = 13₁₀</text>

    <text x="15" y="260" fill="white" font-family="Arial, sans-serif" font-size="11">Multiply each digit by its positional value</text>
  </g>

  <!-- Binary to Octal Conversion -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="450" height="280" fill="url(#binToOctGrad)" rx="10"/>
    <text x="225" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">BINARY TO OCTAL (Grouping Method)</text>

    <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Convert 101110₂ to Octal:</text>

    <!-- Grouping example -->
    <g transform="translate(15, 65)">
      <text x="0" y="15" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Step 1: Group from right in sets of 3</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="12">101110₂ → 101 | 110</text>

      <text x="0" y="65" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Step 2: Convert each group</text>
      <text x="0" y="85" fill="white" font-family="monospace" font-size="12">101₂ = 1×4 + 0×2 + 1×1 = 5₈</text>
      <text x="0" y="105" fill="white" font-family="monospace" font-size="12">110₂ = 1×4 + 1×2 + 0×1 = 6₈</text>
    </g>

    <text x="15" y="190" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">101110₂ = 56₈</text>

    <text x="15" y="220" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Quick Reference:</text>
    <text x="15" y="240" fill="white" font-family="monospace" font-size="11">000=0, 001=1, 010=2, 011=3</text>
    <text x="15" y="255" fill="white" font-family="monospace" font-size="11">100=4, 101=5, 110=6, 111=7</text>
  </g>

  <!-- Binary to Hexadecimal Conversion -->
  <g transform="translate(520, 380)">
    <rect x="0" y="0" width="430" height="280" fill="url(#binToHexGrad)" rx="10"/>
    <text x="215" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">BINARY TO HEXADECIMAL</text>

    <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Convert 10111010₂ to Hex:</text>

    <!-- Grouping example -->
    <g transform="translate(15, 65)">
      <text x="0" y="15" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Step 1: Group from right in sets of 4</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="12">10111010₂ → 1011 | 1010</text>

      <text x="0" y="65" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Step 2: Convert each group</text>
      <text x="0" y="85" fill="white" font-family="monospace" font-size="12">1011₂ = 8+2+1 = 11 = B₁₆</text>
      <text x="0" y="105" fill="white" font-family="monospace" font-size="12">1010₂ = 8+2 = 10 = A₁₆</text>
    </g>

    <text x="15" y="150" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">10111010₂ = BA₁₆</text>

    <text x="15" y="180" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Hex Digits:</text>
    <text x="15" y="200" fill="white" font-family="monospace" font-size="11">0-9: same as decimal</text>
    <text x="15" y="215" fill="white" font-family="monospace" font-size="11">A=10, B=11, C=12</text>
    <text x="15" y="230" fill="white" font-family="monospace" font-size="11">D=13, E=14, F=15</text>
  </g>
</svg>