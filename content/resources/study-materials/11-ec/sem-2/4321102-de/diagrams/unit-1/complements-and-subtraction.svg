<svg width="1000" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="onesGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="twosGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="subGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="900" fill="#f8fafc"/>

  <!-- Title -->
  <rect x="0" y="0" width="1000" height="60" fill="url(#headerGrad)"/>
  <text x="500" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">1's and 2's Complement &amp; Subtraction</text>

  <!-- 1's Complement -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="450" height="350" fill="url(#onesGrad)" rx="10"/>
    <text x="225" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">1's COMPLEMENT</text>

    <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Definition:</text>
    <text x="15" y="70" fill="white" font-family="Arial, sans-serif" font-size="12">Invert all bits (0→1, 1→0)</text>

    <text x="15" y="100" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Example:</text>
    <g transform="translate(15, 115)">
      <text x="0" y="15" fill="white" font-family="Arial, sans-serif" font-size="12">Original:     1 0 1 1 0</text>
      <text x="0" y="35" fill="white" font-family="Arial, sans-serif" font-size="12">1's Comp:     0 1 0 0 1</text>
    </g>

    <text x="15" y="180" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Another Example:</text>
    <g transform="translate(15, 195)">
      <text x="0" y="15" fill="white" font-family="Arial, sans-serif" font-size="12">Original:     1 1 1 0 1 0 0</text>
      <text x="0" y="35" fill="white" font-family="Arial, sans-serif" font-size="12">1's Comp:     0 0 0 1 0 1 1</text>
    </g>

    <text x="15" y="260" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Properties:</text>
    <text x="15" y="280" fill="white" font-family="Arial, sans-serif" font-size="11">• Used for signed number representation</text>
    <text x="15" y="295" fill="white" font-family="Arial, sans-serif" font-size="11">• Has two representations for zero</text>
    <text x="15" y="310" fill="white" font-family="Arial, sans-serif" font-size="11">• Range: -(2ⁿ⁻¹-1) to +(2ⁿ⁻¹-1)</text>
    <text x="15" y="325" fill="white" font-family="Arial, sans-serif" font-size="11">• Simple to implement</text>
  </g>

  <!-- 2's Complement -->
  <g transform="translate(520, 80)">
    <rect x="0" y="0" width="430" height="350" fill="url(#twosGrad)" rx="10"/>
    <text x="215" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">2's COMPLEMENT</text>

    <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Definition:</text>
    <text x="15" y="70" fill="white" font-family="Arial, sans-serif" font-size="12">1's complement + 1</text>

    <text x="15" y="100" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Example:</text>
    <g transform="translate(15, 115)">
      <text x="0" y="15" fill="white" font-family="Arial, sans-serif" font-size="12">Original:     1 0 1 1 0</text>
      <text x="0" y="35" fill="white" font-family="Arial, sans-serif" font-size="12">1's Comp:     0 1 0 0 1</text>
      <text x="0" y="55" fill="white" font-family="Arial, sans-serif" font-size="12">Add 1:      +       1</text>
      <text x="0" y="75" fill="white" font-family="Arial, sans-serif" font-size="12">                -----</text>
      <text x="0" y="95" fill="white" font-family="Arial, sans-serif" font-size="12">2's Comp:     0 1 0 1 0</text>
    </g>

    <text x="15" y="230" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Properties:</text>
    <text x="15" y="250" fill="white" font-family="Arial, sans-serif" font-size="11">• Most common in modern computers</text>
    <text x="15" y="265" fill="white" font-family="Arial, sans-serif" font-size="11">• Only one representation for zero</text>
    <text x="15" y="280" fill="white" font-family="Arial, sans-serif" font-size="11">• Range: -2ⁿ⁻¹ to +(2ⁿ⁻¹-1)</text>
    <text x="15" y="295" fill="white" font-family="Arial, sans-serif" font-size="11">• Addition and subtraction same</text>
    <text x="15" y="310" fill="white" font-family="Arial, sans-serif" font-size="11">• MSB indicates sign (0=+, 1=-)</text>
  </g>

  <!-- Subtraction using 2's Complement -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="900" height="420" fill="url(#subGrad)" rx="10"/>
    <text x="450" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">SUBTRACTION USING 2's COMPLEMENT METHOD</text>

    <text x="20" y="60" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Method: A - B = A + (2's complement of B)</text>

    <!-- Example 1 -->
    <text x="20" y="90" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Example 1: 13 - 6 (4-bit)</text>
    <g transform="translate(20, 105)">
      <text x="0" y="15" fill="white" font-family="Arial, sans-serif" font-size="12">A = 13₁₀ = 1101₂</text>
      <text x="0" y="35" fill="white" font-family="Arial, sans-serif" font-size="12">B =  6₁₀ = 0110₂</text>

      <text x="0" y="65" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Step 1: Find 2's complement of B</text>
      <text x="0" y="85" fill="white" font-family="Arial, sans-serif" font-size="12">B =           0110</text>
      <text x="0" y="105" fill="white" font-family="Arial, sans-serif" font-size="12">1's comp =    1001</text>
      <text x="0" y="125" fill="white" font-family="Arial, sans-serif" font-size="12">Add 1 =    +     1</text>
      <text x="0" y="145" fill="white" font-family="Arial, sans-serif" font-size="12">                ----</text>
      <text x="0" y="165" fill="white" font-family="Arial, sans-serif" font-size="12">2's comp =    1010</text>
    </g>

    <g transform="translate(450, 105)">
      <text x="0" y="65" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Step 2: Add A + 2's complement of B</text>
      <text x="0" y="85" fill="white" font-family="Arial, sans-serif" font-size="12">A =        1101</text>
      <text x="0" y="105" fill="white" font-family="Arial, sans-serif" font-size="12">2's comp = 1010</text>
      <text x="0" y="125" fill="white" font-family="Arial, sans-serif" font-size="12">           ----</text>
      <text x="0" y="145" fill="white" font-family="Arial, sans-serif" font-size="12">         1 0111</text>
      <text x="0" y="165" fill="white" font-family="Arial, sans-serif" font-size="12">Carry ↑ (discard)</text>
      <text x="0" y="185" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Result = 0111₂ = 7₁₀</text>
    </g>

    <!-- Example 2 -->
    <text x="20" y="300" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Example 2: 6 - 13 (4-bit) - Negative Result</text>
    <g transform="translate(20, 315)">
      <text x="0" y="15" fill="white" font-family="Arial, sans-serif" font-size="12">A = 6₁₀ = 0110₂, B = 13₁₀ = 1101₂</text>
      <text x="0" y="35" fill="white" font-family="Arial, sans-serif" font-size="12">2's comp of B = 0011₂</text>
      <text x="0" y="55" fill="white" font-family="Arial, sans-serif" font-size="12">0110 + 0011 = 1001₂</text>
      <text x="0" y="75" fill="white" font-family="Arial, sans-serif" font-size="12">No carry → negative result</text>
      <text x="0" y="95" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Result = -7₁₀ (in 2's complement form)</text>
    </g>

    <g transform="translate(450, 315)">
      <text x="0" y="15" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Rules:</text>
      <text x="0" y="35" fill="white" font-family="Arial, sans-serif" font-size="11">• If carry generated: positive result</text>
      <text x="0" y="50" fill="white" font-family="Arial, sans-serif" font-size="11">• If no carry: negative result</text>
      <text x="0" y="65" fill="white" font-family="Arial, sans-serif" font-size="11">• Discard carry in positive results</text>
      <text x="0" y="80" fill="white" font-family="Arial, sans-serif" font-size="11">• For negative: result is in 2's comp form</text>
    </g>
  </g>
</svg>