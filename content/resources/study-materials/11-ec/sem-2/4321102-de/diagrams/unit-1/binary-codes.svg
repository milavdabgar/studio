<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bcdGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grayGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="asciiGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8fafc"/>

  <!-- Title -->
  <rect x="0" y="0" width="1200" height="60" fill="url(#headerGrad)"/>
  <text x="600" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Binary Codes: BCD, Gray, and ASCII</text>

  <!-- BCD Code -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="500" height="380" fill="url(#bcdGrad)" rx="10"/>
    <text x="250" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">BINARY CODED DECIMAL (BCD)</text>

    <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Definition:</text>
    <text x="15" y="70" fill="white" font-family="Arial, sans-serif" font-size="12">Each decimal digit represented by 4 bits</text>

    <text x="15" y="100" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BCD Table:</text>
    <g transform="translate(15, 115)">
      <!-- Table headers -->
      <text x="0" y="15" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Decimal | BCD</text>
      <text x="0" y="35" fill="white" font-family="Arial, sans-serif" font-size="12">--------|----</text>
      <!-- Table content -->
      <text x="0" y="55" fill="white" font-family="monospace" font-size="11">   0    | 0000</text>
      <text x="0" y="70" fill="white" font-family="monospace" font-size="11">   1    | 0001</text>
      <text x="0" y="85" fill="white" font-family="monospace" font-size="11">   2    | 0010</text>
      <text x="0" y="100" fill="white" font-family="monospace" font-size="11">   3    | 0011</text>
      <text x="0" y="115" fill="white" font-family="monospace" font-size="11">   4    | 0100</text>

      <text x="100" y="55" fill="white" font-family="monospace" font-size="11">   5    | 0101</text>
      <text x="100" y="70" fill="white" font-family="monospace" font-size="11">   6    | 0110</text>
      <text x="100" y="85" fill="white" font-family="monospace" font-size="11">   7    | 0111</text>
      <text x="100" y="100" fill="white" font-family="monospace" font-size="11">   8    | 1000</text>
      <text x="100" y="115" fill="white" font-family="monospace" font-size="11">   9    | 1001</text>
    </g>

    <text x="15" y="260" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Example: 375₁₀ in BCD</text>
    <g transform="translate(15, 275)">
      <text x="0" y="15" fill="white" font-family="monospace" font-size="12">3    7    5</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="12">↓    ↓    ↓</text>
      <text x="0" y="55" fill="white" font-family="monospace" font-size="12">0011 0111 0101</text>
      <text x="0" y="75" fill="white" font-family="Arial, sans-serif" font-size="12">375₁₀ = 001101110101₈₄₂₁</text>
    </g>

    <text x="15" y="365" fill="white" font-family="Arial, sans-serif" font-size="11">• Easy conversion to/from decimal</text>
  </g>

  <!-- Gray Code -->
  <g transform="translate(650, 80)">
    <rect x="0" y="0" width="500" height="380" fill="url(#grayGrad)" rx="10"/>
    <text x="250" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">GRAY CODE (REFLECTED BINARY)</text>

    <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Property:</text>
    <text x="15" y="70" fill="white" font-family="Arial, sans-serif" font-size="12">Only one bit changes between consecutive numbers</text>

    <text x="15" y="100" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">3-bit Gray Code:</text>
    <g transform="translate(15, 115)">
      <text x="0" y="15" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Decimal | Binary | Gray</text>
      <text x="0" y="35" fill="white" font-family="Arial, sans-serif" font-size="12">--------|--------|-----</text>
      <text x="0" y="55" fill="white" font-family="monospace" font-size="11">   0    |  000   | 000</text>
      <text x="0" y="70" fill="white" font-family="monospace" font-size="11">   1    |  001   | 001</text>
      <text x="0" y="85" fill="white" font-family="monospace" font-size="11">   2    |  010   | 011</text>
      <text x="0" y="100" fill="white" font-family="monospace" font-size="11">   3    |  011   | 010</text>
      <text x="0" y="115" fill="white" font-family="monospace" font-size="11">   4    |  100   | 110</text>
      <text x="0" y="130" fill="white" font-family="monospace" font-size="11">   5    |  101   | 111</text>
      <text x="0" y="145" fill="white" font-family="monospace" font-size="11">   6    |  110   | 101</text>
      <text x="0" y="160" fill="white" font-family="monospace" font-size="11">   7    |  111   | 100</text>
    </g>

    <text x="15" y="295" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Applications:</text>
    <text x="15" y="315" fill="white" font-family="Arial, sans-serif" font-size="11">• Position encoders</text>
    <text x="15" y="330" fill="white" font-family="Arial, sans-serif" font-size="11">• Analog-to-digital converters</text>
    <text x="15" y="345" fill="white" font-family="Arial, sans-serif" font-size="11">• Error minimization in digital systems</text>
    <text x="15" y="360" fill="white" font-family="Arial, sans-serif" font-size="11">• K-map simplification</text>
  </g>

  <!-- ASCII Code -->
  <g transform="translate(50, 480)">
    <rect x="0" y="0" width="1100" height="380" fill="url(#asciiGrad)" rx="10"/>
    <text x="550" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">ASCII (American Standard Code for Information Interchange)</text>

    <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">7-bit code for characters (128 characters total)</text>

    <text x="15" y="80" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ASCII Table (Common Characters):</text>

    <!-- Control Characters -->
    <g transform="translate(15, 95)">
      <text x="0" y="15" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Control Characters (0-31):</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="10">NUL(0)=0000000  LF(10)=0001010  CR(13)=0001101  ESC(27)=0011011</text>
    </g>

    <!-- Numbers -->
    <g transform="translate(15, 135)">
      <text x="0" y="15" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Numbers (48-57):</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="10">'0'=0110000  '1'=0110001  '2'=0110010  '3'=0110011  '4'=0110100</text>
      <text x="0" y="50" fill="white" font-family="monospace" font-size="10">'5'=0110101  '6'=0110110  '7'=0110111  '8'=0111000  '9'=0111001</text>
    </g>

    <!-- Uppercase Letters -->
    <g transform="translate(15, 190)">
      <text x="0" y="15" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Uppercase Letters (65-90):</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="10">'A'=1000001  'B'=1000010  'C'=1000011  'D'=1000100  'E'=1000101</text>
      <text x="0" y="50" fill="white" font-family="monospace" font-size="10">'F'=1000110  ...  'Y'=1011001  'Z'=1011010</text>
    </g>

    <!-- Lowercase Letters -->
    <g transform="translate(15, 245)">
      <text x="0" y="15" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Lowercase Letters (97-122):</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="10">'a'=1100001  'b'=1100010  'c'=1100011  'd'=1100100  'e'=1100101</text>
      <text x="0" y="50" fill="white" font-family="monospace" font-size="10">'f'=1100110  ...  'y'=1111001  'z'=1111010</text>
    </g>

    <!-- Special Characters -->
    <g transform="translate(15, 300)">
      <text x="0" y="15" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Special Characters:</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="10">Space(32)=0100000  '!'=0100001  '"'=0100010  '#'=0100011</text>
      <text x="0" y="50" fill="white" font-family="monospace" font-size="10">'.'=0101110  ','=0101100  ';'=0111011  ':'=0111010</text>
    </g>

    <text x="600" y="120" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Key Properties:</text>
    <text x="600" y="140" fill="white" font-family="Arial, sans-serif" font-size="11">• Standard for text representation</text>
    <text x="600" y="155" fill="white" font-family="Arial, sans-serif" font-size="11">• Widely used in computers</text>
    <text x="600" y="170" fill="white" font-family="Arial, sans-serif" font-size="11">• Extended to UTF-8 for Unicode</text>

    <text x="600" y="200" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Conversion Pattern:</text>
    <text x="600" y="220" fill="white" font-family="Arial, sans-serif" font-size="11">Uppercase to Lowercase:</text>
    <text x="600" y="235" fill="white" font-family="Arial, sans-serif" font-size="11">Add 32 (set bit 5)</text>
    <text x="600" y="250" fill="white" font-family="Arial, sans-serif" font-size="11">'A'(65) + 32 = 'a'(97)</text>

    <text x="600" y="280" fill="white" font-family="Arial, sans-serif" font-size="11">Digit to Number:</text>
    <text x="600" y="295" fill="white" font-family="Arial, sans-serif" font-size="11">Subtract 48</text>
    <text x="600" y="310" fill="white" font-family="Arial, sans-serif" font-size="11">'5'(53) - 48 = 5</text>
  </g>
</svg>