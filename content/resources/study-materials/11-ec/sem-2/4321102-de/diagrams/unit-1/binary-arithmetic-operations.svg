<svg width="1000" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="addGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="subGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mulGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="divGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="800" fill="#f8fafc"/>

  <!-- Title -->
  <rect x="0" y="0" width="1000" height="60" fill="url(#headerGrad)"/>
  <text x="500" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Binary Arithmetic Operations</text>

  <!-- Binary Addition -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="450" height="320" fill="url(#addGrad)" rx="10"/>
    <text x="225" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">BINARY ADDITION</text>

    <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Basic Rules:</text>
    <g transform="translate(15, 60)">
      <text x="0" y="15" fill="white" font-family="monospace" font-size="12">0 + 0 = 0</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="12">0 + 1 = 1</text>
      <text x="0" y="55" fill="white" font-family="monospace" font-size="12">1 + 0 = 1</text>
      <text x="0" y="75" fill="white" font-family="monospace" font-size="12">1 + 1 = 10 (0 with carry 1)</text>
    </g>

    <text x="15" y="160" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Example: 1011 + 1101</text>
    <g transform="translate(15, 175)">
      <text x="0" y="15" fill="white" font-family="monospace" font-size="12">  Carry:  1 1 1</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="12">           1 0 1 1</text>
      <text x="0" y="55" fill="white" font-family="monospace" font-size="12">         + 1 1 0 1</text>
      <text x="0" y="75" fill="white" font-family="monospace" font-size="12">         -------</text>
      <text x="0" y="95" fill="white" font-family="monospace" font-size="12">         1 1 0 0 0</text>
    </g>

    <text x="15" y="295" fill="white" font-family="Arial, sans-serif" font-size="12">Add column by column from right to left</text>
  </g>

  <!-- Binary Subtraction -->
  <g transform="translate(520, 80)">
    <rect x="0" y="0" width="430" height="320" fill="url(#subGrad)" rx="10"/>
    <text x="215" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">BINARY SUBTRACTION</text>

    <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Basic Rules:</text>
    <g transform="translate(15, 60)">
      <text x="0" y="15" fill="white" font-family="monospace" font-size="12">0 - 0 = 0</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="12">1 - 0 = 1</text>
      <text x="0" y="55" fill="white" font-family="monospace" font-size="12">1 - 1 = 0</text>
      <text x="0" y="75" fill="white" font-family="monospace" font-size="12">0 - 1 = 1 (with borrow)</text>
    </g>

    <text x="15" y="160" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Example: 1101 - 1010</text>
    <g transform="translate(15, 175)">
      <text x="0" y="15" fill="white" font-family="monospace" font-size="12">  Borrow:   1</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="12">           1 1 0 1</text>
      <text x="0" y="55" fill="white" font-family="monospace" font-size="12">         - 1 0 1 0</text>
      <text x="0" y="75" fill="white" font-family="monospace" font-size="12">         -------</text>
      <text x="0" y="95" fill="white" font-family="monospace" font-size="12">           0 0 1 1</text>
    </g>

    <text x="15" y="295" fill="white" font-family="Arial, sans-serif" font-size="12">Borrow from left when needed</text>
  </g>

  <!-- Binary Multiplication -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="450" height="340" fill="url(#mulGrad)" rx="10"/>
    <text x="225" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">BINARY MULTIPLICATION</text>

    <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Basic Rules:</text>
    <g transform="translate(15, 60)">
      <text x="0" y="15" fill="white" font-family="monospace" font-size="12">0 × 0 = 0</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="12">0 × 1 = 0</text>
      <text x="0" y="55" fill="white" font-family="monospace" font-size="12">1 × 0 = 0</text>
      <text x="0" y="75" fill="white" font-family="monospace" font-size="12">1 × 1 = 1</text>
    </g>

    <text x="15" y="155" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Example: 101 × 11</text>
    <g transform="translate(15, 170)">
      <text x="0" y="15" fill="white" font-family="monospace" font-size="12">         1 0 1</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="12">       ×   1 1</text>
      <text x="0" y="55" fill="white" font-family="monospace" font-size="12">       -------</text>
      <text x="0" y="75" fill="white" font-family="monospace" font-size="12">         1 0 1  (101 × 1)</text>
      <text x="0" y="95" fill="white" font-family="monospace" font-size="12">       1 0 1    (101 × 1, shifted)</text>
      <text x="0" y="115" fill="white" font-family="monospace" font-size="12">       -------</text>
      <text x="0" y="135" fill="white" font-family="monospace" font-size="12">       1 1 1 1</text>
    </g>

    <text x="15" y="325" fill="white" font-family="Arial, sans-serif" font-size="12">Shift and add partial products</text>
  </g>

  <!-- Binary Division -->
  <g transform="translate(520, 420)">
    <rect x="0" y="0" width="430" height="340" fill="url(#divGrad)" rx="10"/>
    <text x="215" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">BINARY DIVISION</text>

    <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Method: Long Division</text>

    <text x="15" y="80" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Example: 1100 ÷ 11</text>
    <g transform="translate(15, 95)">
      <text x="0" y="15" fill="white" font-family="monospace" font-size="12">      1 0 0</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="12">   --------</text>
      <text x="0" y="55" fill="white" font-family="monospace" font-size="12"> 11) 1 1 0 0</text>
      <text x="0" y="75" fill="white" font-family="monospace" font-size="12">     1 1</text>
      <text x="0" y="95" fill="white" font-family="monospace" font-size="12">     ---</text>
      <text x="0" y="115" fill="white" font-family="monospace" font-size="12">       0 0</text>
      <text x="0" y="135" fill="white" font-family="monospace" font-size="12">       0 0</text>
      <text x="0" y="155" fill="white" font-family="monospace" font-size="12">       ---</text>
      <text x="0" y="175" fill="white" font-family="monospace" font-size="12">         0</text>
    </g>

    <text x="15" y="295" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Result: 1100₂ ÷ 11₂ = 100₂</text>
    <text x="15" y="315" fill="white" font-family="Arial, sans-serif" font-size="12">Similar to decimal long division</text>
  </g>
</svg>