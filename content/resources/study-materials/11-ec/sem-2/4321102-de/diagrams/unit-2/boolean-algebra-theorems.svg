<svg width="1200" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="basicGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="complementGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="commutativeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="associativeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="distributiveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="demorganGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#65a30d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4d7c0f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1000" fill="#f8fafc"/>

  <!-- Title -->
  <rect x="0" y="0" width="1200" height="60" fill="url(#headerGrad)"/>
  <text x="600" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Boolean Algebra Theorems and Properties</text>

  <!-- Basic Laws -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="350" height="280" fill="url(#basicGrad)" rx="8"/>
    <text x="175" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">BASIC LAWS</text>

    <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Identity Laws:</text>
    <g transform="translate(15, 60)">
      <text x="0" y="15" fill="white" font-family="monospace" font-size="12">A + 0 = A</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="12">A · 1 = A</text>
    </g>

    <text x="15" y="120" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Null Laws:</text>
    <g transform="translate(15, 130)">
      <text x="0" y="15" fill="white" font-family="monospace" font-size="12">A + 1 = 1</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="12">A · 0 = 0</text>
    </g>

    <text x="15" y="190" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Idempotent Laws:</text>
    <g transform="translate(15, 200)">
      <text x="0" y="15" fill="white" font-family="monospace" font-size="12">A + A = A</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="12">A · A = A</text>
    </g>

    <text x="15" y="260" fill="white" font-family="Arial, sans-serif" font-size="11">Fundamental building blocks of Boolean algebra</text>
  </g>

  <!-- Complement Laws -->
  <g transform="translate(420, 80)">
    <rect x="0" y="0" width="350" height="280" fill="url(#complementGrad)" rx="8"/>
    <text x="175" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">COMPLEMENT LAWS</text>

    <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Complement Laws:</text>
    <g transform="translate(15, 60)">
      <text x="0" y="15" fill="white" font-family="monospace" font-size="12">A + Ā = 1</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="12">A · Ā = 0</text>
    </g>

    <text x="15" y="120" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Involution Law:</text>
    <g transform="translate(15, 130)">
      <text x="0" y="15" fill="white" font-family="monospace" font-size="12">(Ā)̄ = A</text>
      <text x="0" y="35" fill="white" font-family="Arial, sans-serif" font-size="11">Double complement = Original</text>
    </g>

    <text x="15" y="180" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Absorption Laws:</text>
    <g transform="translate(15, 190)">
      <text x="0" y="15" fill="white" font-family="monospace" font-size="12">A + (A · B) = A</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="12">A · (A + B) = A</text>
    </g>

    <text x="15" y="260" fill="white" font-family="Arial, sans-serif" font-size="11">Essential for simplification</text>
  </g>

  <!-- Commutative Laws -->
  <g transform="translate(790, 80)">
    <rect x="0" y="0" width="350" height="280" fill="url(#commutativeGrad)" rx="8"/>
    <text x="175" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">COMMUTATIVE LAWS</text>

    <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Order doesn't matter:</text>
    <g transform="translate(15, 60)">
      <text x="0" y="15" fill="white" font-family="monospace" font-size="12">A + B = B + A</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="12">A · B = B · A</text>
    </g>

    <text x="15" y="120" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Examples:</text>
    <g transform="translate(15, 130)">
      <text x="0" y="15" fill="white" font-family="monospace" font-size="12">X + Y = Y + X</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="12">P · Q = Q · P</text>
      <text x="0" y="55" fill="white" font-family="monospace" font-size="12">AB + CD = CD + AB</text>
    </g>

    <text x="15" y="210" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Visual Proof:</text>
    <g transform="translate(15, 220)">
      <text x="0" y="15" fill="white" font-family="Arial, sans-serif" font-size="11">AND gate with inputs A,B</text>
      <text x="0" y="30" fill="white" font-family="Arial, sans-serif" font-size="11">= AND gate with inputs B,A</text>
    </g>

    <text x="15" y="260" fill="white" font-family="Arial, sans-serif" font-size="11">Allows flexible equation rearrangement</text>
  </g>

  <!-- Associative Laws -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="350" height="280" fill="url(#associativeGrad)" rx="8"/>
    <text x="175" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ASSOCIATIVE LAWS</text>

    <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Grouping doesn't matter:</text>
    <g transform="translate(15, 60)">
      <text x="0" y="15" fill="white" font-family="monospace" font-size="12">(A + B) + C = A + (B + C)</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="12">(A · B) · C = A · (B · C)</text>
    </g>

    <text x="15" y="120" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Simplified Notation:</text>
    <g transform="translate(15, 130)">
      <text x="0" y="15" fill="white" font-family="monospace" font-size="12">A + B + C</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="12">A · B · C = ABC</text>
    </g>

    <text x="15" y="180" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Circuit Implementation:</text>
    <g transform="translate(15, 190)">
      <text x="0" y="15" fill="white" font-family="Arial, sans-serif" font-size="11">Multiple inputs can be</text>
      <text x="0" y="30" fill="white" font-family="Arial, sans-serif" font-size="11">connected to same gate</text>
      <text x="0" y="45" fill="white" font-family="Arial, sans-serif" font-size="11">or cascaded gates</text>
    </g>

    <text x="15" y="260" fill="white" font-family="Arial, sans-serif" font-size="11">Enables multi-input gate design</text>
  </g>

  <!-- Distributive Laws -->
  <g transform="translate(420, 380)">
    <rect x="0" y="0" width="350" height="280" fill="url(#distributiveGrad)" rx="8"/>
    <text x="175" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">DISTRIBUTIVE LAWS</text>

    <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Distribution over OR:</text>
    <g transform="translate(15, 60)">
      <text x="0" y="15" fill="white" font-family="monospace" font-size="12">A · (B + C) = A·B + A·C</text>
    </g>

    <text x="15" y="100" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Distribution over AND:</text>
    <g transform="translate(15, 110)">
      <text x="0" y="15" fill="white" font-family="monospace" font-size="12">A + (B · C) = (A+B) · (A+C)</text>
    </g>

    <text x="15" y="150" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Example:</text>
    <g transform="translate(15, 160)">
      <text x="0" y="15" fill="white" font-family="monospace" font-size="11">X · (Y + Z) = X·Y + X·Z</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="11">P + (Q · R) = (P+Q) · (P+R)</text>
    </g>

    <text x="15" y="220" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Application:</text>
    <g transform="translate(15, 230)">
      <text x="0" y="15" fill="white" font-family="Arial, sans-serif" font-size="11">• Factoring expressions</text>
      <text x="0" y="30" fill="white" font-family="Arial, sans-serif" font-size="11">• Circuit optimization</text>
    </g>

    <text x="15" y="260" fill="white" font-family="Arial, sans-serif" font-size="11">Key for algebraic manipulation</text>
  </g>

  <!-- De Morgan's Laws -->
  <g transform="translate(790, 380)">
    <rect x="0" y="0" width="350" height="280" fill="url(#demorganGrad)" rx="8"/>
    <text x="175" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">DE MORGAN'S LAWS</text>

    <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">De Morgan's Theorems:</text>
    <g transform="translate(15, 60)">
      <text x="0" y="15" fill="white" font-family="monospace" font-size="12">(A + B)̄ = Ā · B̄</text>
      <text x="0" y="35" fill="white" font-family="monospace" font-size="12">(A · B)̄ = Ā + B̄</text>
    </g>

    <text x="15" y="120" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">In Words:</text>
    <g transform="translate(15, 130)">
      <text x="0" y="15" fill="white" font-family="Arial, sans-serif" font-size="11">NOT(A OR B) = (NOT A) AND (NOT B)</text>
      <text x="0" y="35" fill="white" font-family="Arial, sans-serif" font-size="11">NOT(A AND B) = (NOT A) OR (NOT B)</text>
    </g>

    <text x="15" y="180" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Gate Equivalence:</text>
    <g transform="translate(15, 190)">
      <text x="0" y="15" fill="white" font-family="Arial, sans-serif" font-size="11">NOR ≡ AND with inverted inputs</text>
      <text x="0" y="30" fill="white" font-family="Arial, sans-serif" font-size="11">NAND ≡ OR with inverted inputs</text>
    </g>

    <text x="15" y="235" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Memory Aid:</text>
    <g transform="translate(15, 245)">
      <text x="0" y="15" fill="white" font-family="Arial, sans-serif" font-size="11">"Break the line, change the sign"</text>
    </g>

    <text x="15" y="260" fill="white" font-family="Arial, sans-serif" font-size="11">Essential for NAND/NOR implementations</text>
  </g>

  <!-- Additional Theorems -->
  <g transform="translate(50, 680)">
    <rect x="0" y="0" width="1090" height="280" fill="#374151" rx="8"/>
    <text x="545" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ADDITIONAL IMPORTANT THEOREMS</text>

    <!-- Left Column -->
    <g transform="translate(20, 40)">
      <text x="0" y="20" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Consensus Theorem:</text>
      <text x="0" y="40" fill="white" font-family="monospace" font-size="12">AB + ĀC + BC = AB + ĀC</text>
      <text x="0" y="60" fill="white" font-family="monospace" font-size="12">(A+B)·(Ā+C)·(B+C) = (A+B)·(Ā+C)</text>

      <text x="0" y="90" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Redundancy Theorems:</text>
      <text x="0" y="110" fill="white" font-family="monospace" font-size="12">A + ĀB = A + B</text>
      <text x="0" y="130" fill="white" font-family="monospace" font-size="12">A(Ā + B) = AB</text>

      <text x="0" y="160" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Covering Theorems:</text>
      <text x="0" y="180" fill="white" font-family="monospace" font-size="12">A + AB = A</text>
      <text x="0" y="200" fill="white" font-family="monospace" font-size="12">A(A + B) = A</text>

      <text x="0" y="230" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Combining Theorems:</text>
      <text x="0" y="250" fill="white" font-family="monospace" font-size="12">AB + ĀB = B</text>
    </g>

    <!-- Center Column -->
    <g transform="translate(370, 40)">
      <text x="0" y="20" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Transposition Theorems:</text>
      <text x="0" y="40" fill="white" font-family="monospace" font-size="12">AB + ĀC = (A + C)(Ā + B)</text>
      <text x="0" y="60" fill="white" font-family="monospace" font-size="12">(A + B)(Ā + C) = AC + ĀB</text>

      <text x="0" y="90" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Duality Principle:</text>
      <text x="0" y="110" fill="white" font-family="Arial, sans-serif" font-size="11">• Replace + with ·, · with +</text>
      <text x="0" y="125" fill="white" font-family="Arial, sans-serif" font-size="11">• Replace 0 with 1, 1 with 0</text>
      <text x="0" y="140" fill="white" font-family="Arial, sans-serif" font-size="11">• Dual of theorem is also true</text>

      <text x="0" y="170" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Exclusive OR Properties:</text>
      <text x="0" y="190" fill="white" font-family="monospace" font-size="12">A ⊕ 0 = A</text>
      <text x="0" y="210" fill="white" font-family="monospace" font-size="12">A ⊕ 1 = Ā</text>
      <text x="0" y="230" fill="white" font-family="monospace" font-size="12">A ⊕ A = 0</text>
      <text x="0" y="250" fill="white" font-family="monospace" font-size="12">A ⊕ Ā = 1</text>
    </g>

    <!-- Right Column -->
    <g transform="translate(720, 40)">
      <text x="0" y="20" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Practical Applications:</text>
      <text x="0" y="40" fill="white" font-family="Arial, sans-serif" font-size="11">• Circuit simplification</text>
      <text x="0" y="55" fill="white" font-family="Arial, sans-serif" font-size="11">• Gate count reduction</text>
      <text x="0" y="70" fill="white" font-family="Arial, sans-serif" font-size="11">• Power consumption optimization</text>
      <text x="0" y="85" fill="white" font-family="Arial, sans-serif" font-size="11">• Delay minimization</text>

      <text x="0" y="115" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Simplification Strategy:</text>
      <text x="0" y="135" fill="white" font-family="Arial, sans-serif" font-size="11">1. Apply basic laws</text>
      <text x="0" y="150" fill="white" font-family="Arial, sans-serif" font-size="11">2. Use De Morgan's laws</text>
      <text x="0" y="165" fill="white" font-family="Arial, sans-serif" font-size="11">3. Apply distributive laws</text>
      <text x="0" y="180" fill="white" font-family="Arial, sans-serif" font-size="11">4. Factor common terms</text>
      <text x="0" y="195" fill="white" font-family="Arial, sans-serif" font-size="11">5. Use absorption laws</text>

      <text x="0" y="225" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Verification Methods:</text>
      <text x="0" y="245" fill="white" font-family="Arial, sans-serif" font-size="11">• Truth tables</text>
      <text x="0" y="260" fill="white" font-family="Arial, sans-serif" font-size="11">• K-maps</text>
    </g>
  </g>
</svg>