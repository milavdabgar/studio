<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <style>
      .pin-text { font-family: Arial, sans-serif; font-size: 10px; fill: #1f2937; font-weight: bold; }
      .label-text { font-family: Arial, sans-serif; font-size: 12px; fill: #374151; }
      .title-text { font-family: Arial, sans-serif; font-size: 16px; fill: #111827; font-weight: bold; }
      .chip-body { fill: #f3f4f6; stroke: #374151; stroke-width: 2; }
      .pin { fill: #6b7280; stroke: #374151; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title-text">8085 Microprocessor Pin Diagram</text>
  
  <!-- Chip body -->
  <rect x="200" y="80" width="400" height="440" rx="10" ry="10" class="chip-body"/>
  
  <!-- Chip notch -->
  <rect x="380" y="80" width="40" height="20" rx="20" ry="20" fill="#d1d5db"/>
  
  <!-- Left side pins (1-20) -->
  <g>
    <!-- Pin rectangles -->
    <rect x="170" y="100" width="30" height="15" class="pin"/>
    <rect x="170" y="120" width="30" height="15" class="pin"/>
    <rect x="170" y="140" width="30" height="15" class="pin"/>
    <rect x="170" y="160" width="30" height="15" class="pin"/>
    <rect x="170" y="180" width="30" height="15" class="pin"/>
    <rect x="170" y="200" width="30" height="15" class="pin"/>
    <rect x="170" y="220" width="30" height="15" class="pin"/>
    <rect x="170" y="240" width="30" height="15" class="pin"/>
    <rect x="170" y="260" width="30" height="15" class="pin"/>
    <rect x="170" y="280" width="30" height="15" class="pin"/>
    <rect x="170" y="300" width="30" height="15" class="pin"/>
    <rect x="170" y="320" width="30" height="15" class="pin"/>
    <rect x="170" y="340" width="30" height="15" class="pin"/>
    <rect x="170" y="360" width="30" height="15" class="pin"/>
    <rect x="170" y="380" width="30" height="15" class="pin"/>
    <rect x="170" y="400" width="30" height="15" class="pin"/>
    <rect x="170" y="420" width="30" height="15" class="pin"/>
    <rect x="170" y="440" width="30" height="15" class="pin"/>
    <rect x="170" y="460" width="30" height="15" class="pin"/>
    <rect x="170" y="480" width="30" height="15" class="pin"/>
    
    <!-- Pin numbers -->
    <text x="215" y="110" class="pin-text">1</text>
    <text x="215" y="130" class="pin-text">2</text>
    <text x="215" y="150" class="pin-text">3</text>
    <text x="215" y="170" class="pin-text">4</text>
    <text x="215" y="190" class="pin-text">5</text>
    <text x="215" y="210" class="pin-text">6</text>
    <text x="215" y="230" class="pin-text">7</text>
    <text x="215" y="250" class="pin-text">8</text>
    <text x="215" y="270" class="pin-text">9</text>
    <text x="215" y="290" class="pin-text">10</text>
    <text x="215" y="310" class="pin-text">11</text>
    <text x="215" y="330" class="pin-text">12</text>
    <text x="215" y="350" class="pin-text">13</text>
    <text x="215" y="370" class="pin-text">14</text>
    <text x="215" y="390" class="pin-text">15</text>
    <text x="215" y="410" class="pin-text">16</text>
    <text x="215" y="430" class="pin-text">17</text>
    <text x="215" y="450" class="pin-text">18</text>
    <text x="215" y="470" class="pin-text">19</text>
    <text x="215" y="490" class="pin-text">20</text>
    
    <!-- Pin labels -->
    <text x="160" y="110" text-anchor="end" class="label-text">X1</text>
    <text x="160" y="130" text-anchor="end" class="label-text">X2</text>
    <text x="160" y="150" text-anchor="end" class="label-text">RESET OUT</text>
    <text x="160" y="170" text-anchor="end" class="label-text">SOD</text>
    <text x="160" y="190" text-anchor="end" class="label-text">SID</text>
    <text x="160" y="210" text-anchor="end" class="label-text">TRAP</text>
    <text x="160" y="230" text-anchor="end" class="label-text">RST 7.5</text>
    <text x="160" y="250" text-anchor="end" class="label-text">RST 6.5</text>
    <text x="160" y="270" text-anchor="end" class="label-text">RST 5.5</text>
    <text x="160" y="290" text-anchor="end" class="label-text">INTR</text>
    <text x="160" y="310" text-anchor="end" class="label-text">INTA</text>
    <text x="160" y="330" text-anchor="end" class="label-text">AD0</text>
    <text x="160" y="350" text-anchor="end" class="label-text">AD1</text>
    <text x="160" y="370" text-anchor="end" class="label-text">AD2</text>
    <text x="160" y="390" text-anchor="end" class="label-text">AD3</text>
    <text x="160" y="410" text-anchor="end" class="label-text">AD4</text>
    <text x="160" y="430" text-anchor="end" class="label-text">AD5</text>
    <text x="160" y="450" text-anchor="end" class="label-text">AD6</text>
    <text x="160" y="470" text-anchor="end" class="label-text">AD7</text>
    <text x="160" y="490" text-anchor="end" class="label-text">VSS</text>
  </g>
  
  <!-- Right side pins (21-40) -->
  <g>
    <!-- Pin rectangles -->
    <rect x="600" y="100" width="30" height="15" class="pin"/>
    <rect x="600" y="120" width="30" height="15" class="pin"/>
    <rect x="600" y="140" width="30" height="15" class="pin"/>
    <rect x="600" y="160" width="30" height="15" class="pin"/>
    <rect x="600" y="180" width="30" height="15" class="pin"/>
    <rect x="600" y="200" width="30" height="15" class="pin"/>
    <rect x="600" y="220" width="30" height="15" class="pin"/>
    <rect x="600" y="240" width="30" height="15" class="pin"/>
    <rect x="600" y="260" width="30" height="15" class="pin"/>
    <rect x="600" y="280" width="30" height="15" class="pin"/>
    <rect x="600" y="300" width="30" height="15" class="pin"/>
    <rect x="600" y="320" width="30" height="15" class="pin"/>
    <rect x="600" y="340" width="30" height="15" class="pin"/>
    <rect x="600" y="360" width="30" height="15" class="pin"/>
    <rect x="600" y="380" width="30" height="15" class="pin"/>
    <rect x="600" y="400" width="30" height="15" class="pin"/>
    <rect x="600" y="420" width="30" height="15" class="pin"/>
    <rect x="600" y="440" width="30" height="15" class="pin"/>
    <rect x="600" y="460" width="30" height="15" class="pin"/>
    <rect x="600" y="480" width="30" height="15" class="pin"/>
    
    <!-- Pin numbers -->
    <text x="585" y="110" text-anchor="end" class="pin-text">40</text>
    <text x="585" y="130" text-anchor="end" class="pin-text">39</text>
    <text x="585" y="150" text-anchor="end" class="pin-text">38</text>
    <text x="585" y="170" text-anchor="end" class="pin-text">37</text>
    <text x="585" y="190" text-anchor="end" class="pin-text">36</text>
    <text x="585" y="210" text-anchor="end" class="pin-text">35</text>
    <text x="585" y="230" text-anchor="end" class="pin-text">34</text>
    <text x="585" y="250" text-anchor="end" class="pin-text">33</text>
    <text x="585" y="270" text-anchor="end" class="pin-text">32</text>
    <text x="585" y="290" text-anchor="end" class="pin-text">31</text>
    <text x="585" y="310" text-anchor="end" class="pin-text">30</text>
    <text x="585" y="330" text-anchor="end" class="pin-text">29</text>
    <text x="585" y="350" text-anchor="end" class="pin-text">28</text>
    <text x="585" y="370" text-anchor="end" class="pin-text">27</text>
    <text x="585" y="390" text-anchor="end" class="pin-text">26</text>
    <text x="585" y="410" text-anchor="end" class="pin-text">25</text>
    <text x="585" y="430" text-anchor="end" class="pin-text">24</text>
    <text x="585" y="450" text-anchor="end" class="pin-text">23</text>
    <text x="585" y="470" text-anchor="end" class="pin-text">22</text>
    <text x="585" y="490" text-anchor="end" class="pin-text">21</text>
    
    <!-- Pin labels -->
    <text x="640" y="110" class="label-text">VCC</text>
    <text x="640" y="130" class="label-text">HOLD</text>
    <text x="640" y="150" class="label-text">HLDA</text>
    <text x="640" y="170" class="label-text">CLK OUT</text>
    <text x="640" y="190" class="label-text">RESET IN</text>
    <text x="640" y="210" class="label-text">READY</text>
    <text x="640" y="230" class="label-text">IO/M</text>
    <text x="640" y="250" class="label-text">S1</text>
    <text x="640" y="270" class="label-text">RD</text>
    <text x="640" y="290" class="label-text">WR</text>
    <text x="640" y="310" class="label-text">ALE</text>
    <text x="640" y="330" class="label-text">S0</text>
    <text x="640" y="350" class="label-text">A15</text>
    <text x="640" y="370" class="label-text">A14</text>
    <text x="640" y="390" class="label-text">A13</text>
    <text x="640" y="410" class="label-text">A12</text>
    <text x="640" y="430" class="label-text">A11</text>
    <text x="640" y="450" class="label-text">A10</text>
    <text x="640" y="470" class="label-text">A9</text>
    <text x="640" y="490" class="label-text">A8</text>
  </g>
  
  <!-- Center chip label -->
  <text x="400" y="280" text-anchor="middle" class="title-text">8085</text>
  <text x="400" y="300" text-anchor="middle" class="label-text">Microprocessor</text>
  <text x="400" y="320" text-anchor="middle" class="label-text">40-Pin DIP</text>
</svg>
