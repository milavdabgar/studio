<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; text-anchor: middle; }
      .label { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; text-anchor: middle; }
      .pin-label { font-family: Arial, sans-serif; font-size: 10px; fill: #2c3e50; text-anchor: middle; }
      .port-group { stroke: #34495e; stroke-width: 2; fill: none; }
      .port-box { stroke: #2980b9; stroke-width: 1.5; fill: #ecf0f1; }
      .signal-line { stroke: #e74c3c; stroke-width: 2; fill: none; }
      .alt-function { fill: #27ae60; font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; }
    </style>
  </defs>

  <!-- Title -->
  <text x="400" y="30" class="title">8051 Port Structure and Pin Configuration</text>

  <!-- Port 0 Structure -->
  <g class="port0-section">
    <rect x="50" y="60" width="160" height="120" class="port-box"/>
    <text x="130" y="80" class="label">PORT 0 (P0)</text>
    <text x="130" y="95" class="pin-label">Pins 32-39</text>
    
    <!-- Port 0 pins -->
    <g class="port0-pins">
      <rect x="60" y="105" width="20" height="15" fill="#3498db"/>
      <text x="70" y="115" class="pin-label">P0.0</text>
      <rect x="85" y="105" width="20" height="15" fill="#3498db"/>
      <text x="95" y="115" class="pin-label">P0.1</text>
      <rect x="110" y="105" width="20" height="15" fill="#3498db"/>
      <text x="120" y="115" class="pin-label">P0.2</text>
      <rect x="135" y="105" width="20" height="15" fill="#3498db"/>
      <text x="145" y="115" class="pin-label">P0.3</text>
      
      <rect x="60" y="125" width="20" height="15" fill="#3498db"/>
      <text x="70" y="135" class="pin-label">P0.4</text>
      <rect x="85" y="125" width="20" height="15" fill="#3498db"/>
      <text x="95" y="135" class="pin-label">P0.5</text>
      <rect x="110" y="125" width="20" height="15" fill="#3498db"/>
      <text x="120" y="135" class="pin-label">P0.6</text>
      <rect x="135" y="125" width="20" height="15" fill="#3498db"/>
      <text x="145" y="135" class="pin-label">P0.7</text>
    </g>
    
    <text x="130" y="155" class="alt-function">AD0-AD7 (External Memory)</text>
    <text x="130" y="170" class="pin-label">Open Drain, Need Pull-ups</text>
  </g>

  <!-- Port 1 Structure -->
  <g class="port1-section">
    <rect x="240" y="60" width="160" height="120" class="port-box"/>
    <text x="320" y="80" class="label">PORT 1 (P1)</text>
    <text x="320" y="95" class="pin-label">Pins 1-8</text>
    
    <!-- Port 1 pins -->
    <g class="port1-pins">
      <rect x="250" y="105" width="20" height="15" fill="#3498db"/>
      <text x="260" y="115" class="pin-label">P1.0</text>
      <rect x="275" y="105" width="20" height="15" fill="#3498db"/>
      <text x="285" y="115" class="pin-label">P1.1</text>
      <rect x="300" y="105" width="20" height="15" fill="#3498db"/>
      <text x="310" y="115" class="pin-label">P1.2</text>
      <rect x="325" y="105" width="20" height="15" fill="#3498db"/>
      <text x="335" y="115" class="pin-label">P1.3</text>
      
      <rect x="250" y="125" width="20" height="15" fill="#3498db"/>
      <text x="260" y="135" class="pin-label">P1.4</text>
      <rect x="275" y="125" width="20" height="15" fill="#3498db"/>
      <text x="285" y="135" class="pin-label">P1.5</text>
      <rect x="300" y="125" width="20" height="15" fill="#3498db"/>
      <text x="310" y="135" class="pin-label">P1.6</text>
      <rect x="325" y="125" width="20" height="15" fill="#3498db"/>
      <text x="335" y="135" class="pin-label">P1.7</text>
    </g>
    
    <text x="320" y="155" class="alt-function">General Purpose I/O</text>
    <text x="320" y="170" class="pin-label">Internal Pull-ups</text>
  </g>

  <!-- Port 2 Structure -->
  <g class="port2-section">
    <rect x="430" y="60" width="160" height="120" class="port-box"/>
    <text x="510" y="80" class="label">PORT 2 (P2)</text>
    <text x="510" y="95" class="pin-label">Pins 21-28</text>
    
    <!-- Port 2 pins -->
    <g class="port2-pins">
      <rect x="440" y="105" width="20" height="15" fill="#3498db"/>
      <text x="450" y="115" class="pin-label">P2.0</text>
      <rect x="465" y="105" width="20" height="15" fill="#3498db"/>
      <text x="475" y="115" class="pin-label">P2.1</text>
      <rect x="490" y="105" width="20" height="15" fill="#3498db"/>
      <text x="500" y="115" class="pin-label">P2.2</text>
      <rect x="515" y="105" width="20" height="15" fill="#3498db"/>
      <text x="525" y="115" class="pin-label">P2.3</text>
      
      <rect x="440" y="125" width="20" height="15" fill="#3498db"/>
      <text x="450" y="135" class="pin-label">P2.4</text>
      <rect x="465" y="125" width="20" height="15" fill="#3498db"/>
      <text x="475" y="135" class="pin-label">P2.5</text>
      <rect x="490" y="125" width="20" height="15" fill="#3498db"/>
      <text x="500" y="135" class="pin-label">P2.6</text>
      <rect x="515" y="125" width="20" height="15" fill="#3498db"/>
      <text x="525" y="135" class="pin-label">P2.7</text>
    </g>
    
    <text x="510" y="155" class="alt-function">A8-A15 (External Memory)</text>
    <text x="510" y="170" class="pin-label">Internal Pull-ups</text>
  </g>

  <!-- Port 3 Structure -->
  <g class="port3-section">
    <rect x="620" y="60" width="160" height="140" class="port-box"/>
    <text x="700" y="80" class="label">PORT 3 (P3)</text>
    <text x="700" y="95" class="pin-label">Pins 10-17</text>
    
    <!-- Port 3 pins with alternate functions -->
    <g class="port3-pins">
      <rect x="630" y="105" width="35" height="12" fill="#3498db"/>
      <text x="647" y="113" class="pin-label">P3.0/RXD</text>
      <rect x="670" y="105" width="35" height="12" fill="#3498db"/>
      <text x="687" y="113" class="pin-label">P3.1/TXD</text>
      
      <rect x="630" y="120" width="35" height="12" fill="#3498db"/>
      <text x="647" y="128" class="pin-label">P3.2/INT0</text>
      <rect x="670" y="120" width="35" height="12" fill="#3498db"/>
      <text x="687" y="128" class="pin-label">P3.3/INT1</text>
      
      <rect x="630" y="135" width="35" height="12" fill="#3498db"/>
      <text x="647" y="143" class="pin-label">P3.4/T0</text>
      <rect x="670" y="135" width="35" height="12" fill="#3498db"/>
      <text x="687" y="143" class="pin-label">P3.5/T1</text>
      
      <rect x="630" y="150" width="35" height="12" fill="#3498db"/>
      <text x="647" y="158" class="pin-label">P3.6/WR</text>
      <rect x="670" y="150" width="35" height="12" fill="#3498db"/>
      <text x="687" y="158" class="pin-label">P3.7/RD</text>
    </g>
    
    <text x="700" y="175" class="alt-function">Alternate Functions</text>
    <text x="700" y="190" class="pin-label">Internal Pull-ups</text>
  </g>

  <!-- Pin Configuration Table -->
  <g class="pin-table">
    <rect x="50" y="220" width="700" height="350" class="port-group"/>
    <text x="400" y="245" class="label">8051 Pin Configuration Summary</text>
    
    <!-- Table headers -->
    <rect x="60" y="260" width="80" height="30" fill="#34495e"/>
    <text x="100" y="280" class="label" fill="white">Port</text>
    
    <rect x="140" y="260" width="120" height="30" fill="#34495e"/>
    <text x="200" y="280" class="label" fill="white">Pin Numbers</text>
    
    <rect x="260" y="260" width="200" height="30" fill="#34495e"/>
    <text x="360" y="280" class="label" fill="white">Alternate Functions</text>
    
    <rect x="460" y="260" width="120" height="30" fill="#34495e"/>
    <text x="520" y="280" class="label" fill="white">Features</text>
    
    <rect x="580" y="260" width="160" height="30" fill="#34495e"/>
    <text x="660" y="280" class="label" fill="white">External Memory Role</text>
    
    <!-- Port 0 row -->
    <rect x="60" y="290" width="80" height="50" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="100" y="320" class="pin-label">PORT 0</text>
    
    <rect x="140" y="290" width="120" height="50" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="200" y="320" class="pin-label">32-39</text>
    
    <rect x="260" y="290" width="200" height="50" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="360" y="310" class="pin-label">AD0-AD7</text>
    <text x="360" y="325" class="pin-label">(Multiplexed)</text>
    
    <rect x="460" y="290" width="120" height="50" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="520" y="310" class="pin-label">Open Drain</text>
    <text x="520" y="325" class="pin-label">Need Pull-ups</text>
    
    <rect x="580" y="290" width="160" height="50" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="660" y="310" class="pin-label">Lower Address</text>
    <text x="660" y="325" class="pin-label">&amp; Data Bus</text>
    
    <!-- Port 1 row -->
    <rect x="60" y="340" width="80" height="50" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="100" y="370" class="pin-label">PORT 1</text>
    
    <rect x="140" y="340" width="120" height="50" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="200" y="370" class="pin-label">1-8</text>
    
    <rect x="260" y="340" width="200" height="50" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="360" y="365" class="pin-label">General Purpose I/O</text>
    
    <rect x="460" y="340" width="120" height="50" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="520" y="365" class="pin-label">Internal Pull-ups</text>
    
    <rect x="580" y="340" width="160" height="50" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="660" y="365" class="pin-label">Not Used</text>
    
    <!-- Port 2 row -->
    <rect x="60" y="390" width="80" height="50" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="100" y="420" class="pin-label">PORT 2</text>
    
    <rect x="140" y="390" width="120" height="50" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="200" y="420" class="pin-label">21-28</text>
    
    <rect x="260" y="390" width="200" height="50" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="360" y="420" class="pin-label">A8-A15</text>
    
    <rect x="460" y="390" width="120" height="50" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="520" y="420" class="pin-label">Internal Pull-ups</text>
    
    <rect x="580" y="390" width="160" height="50" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="660" y="410" class="pin-label">Higher Address</text>
    <text x="660" y="425" class="pin-label">Bus</text>
    
    <!-- Port 3 row -->
    <rect x="60" y="440" width="80" height="120" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="100" y="500" class="pin-label">PORT 3</text>
    
    <rect x="140" y="440" width="120" height="120" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="200" y="500" class="pin-label">10-17</text>
    
    <rect x="260" y="440" width="200" height="120" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="360" y="460" class="pin-label">P3.0/RXD - Serial Input</text>
    <text x="360" y="475" class="pin-label">P3.1/TXD - Serial Output</text>
    <text x="360" y="490" class="pin-label">P3.2/INT0 - Interrupt 0</text>
    <text x="360" y="505" class="pin-label">P3.3/INT1 - Interrupt 1</text>
    <text x="360" y="520" class="pin-label">P3.4/T0 - Timer 0 Input</text>
    <text x="360" y="535" class="pin-label">P3.5/T1 - Timer 1 Input</text>
    <text x="360" y="550" class="pin-label">P3.6/WR - Write Control</text>
    
    <rect x="460" y="440" width="120" height="120" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="520" y="485" class="pin-label">Internal Pull-ups</text>
    <text x="520" y="500" class="pin-label">Dual Function</text>
    <text x="520" y="515" class="pin-label">Pins</text>
    
    <rect x="580" y="440" width="160" height="120" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="660" y="490" class="pin-label">Control Signals</text>
    <text x="660" y="505" class="pin-label">WR, RD</text>
    <text x="660" y="520" class="pin-label">for External</text>
    <text x="660" y="535" class="pin-label">Memory</text>
  </g>
</svg>
