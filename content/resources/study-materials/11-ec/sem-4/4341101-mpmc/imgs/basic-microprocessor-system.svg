<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .component-text { font-family: Arial, sans-serif; font-size: 12px; fill: #000; }
      .bus-text { font-family: Arial, sans-serif; font-size: 10px; fill: #666; }
      .wire { stroke: #000; stroke-width: 1; fill: none; }
      .bus { stroke: #000; stroke-width: 3; fill: none; }
      .processor { fill: #ffcccc; stroke: #000; stroke-width: 2; }
      .memory { fill: #ccffcc; stroke: #000; stroke-width: 1; }
      .io { fill: #ccccff; stroke: #000; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" class="component-text" font-size="16" font-weight="bold">Basic Microprocessor System</text>
  
  <!-- Microprocessor -->
  <rect x="250" y="100" width="100" height="80" rx="10" class="processor"/>
  <text x="300" y="125" text-anchor="middle" class="component-text" font-weight="bold">Microprocessor</text>
  <text x="300" y="140" text-anchor="middle" class="component-text">(CPU)</text>
  <text x="300" y="155" text-anchor="middle" class="component-text">8085/8086</text>
  
  <!-- Memory -->
  <rect x="50" y="200" width="120" height="60" rx="5" class="memory"/>
  <text x="110" y="220" text-anchor="middle" class="component-text" font-weight="bold">Memory</text>
  <text x="110" y="235" text-anchor="middle" class="component-text">ROM + RAM</text>
  <text x="110" y="250" text-anchor="middle" class="component-text">Program &amp; Data</text>
  
  <!-- Input/Output -->
  <rect x="430" y="200" width="120" height="60" rx="5" class="io"/>
  <text x="490" y="220" text-anchor="middle" class="component-text" font-weight="bold">Input/Output</text>
  <text x="490" y="235" text-anchor="middle" class="component-text">Devices</text>
  <text x="490" y="250" text-anchor="middle" class="component-text">Keyboard, Display</text>
  
  <!-- Address Bus -->
  <line x1="250" y1="120" x2="50" y2="120" class="bus"/>
  <line x1="50" y1="120" x2="50" y2="200" class="bus"/>
  <line x1="350" y1="120" x2="550" y2="120" class="bus"/>
  <line x1="550" y1="120" x2="550" y2="200" class="bus"/>
  <text x="150" y="115" text-anchor="middle" class="bus-text" font-weight="bold">Address Bus (16-bit)</text>
  <text x="450" y="115" text-anchor="middle" class="bus-text" font-weight="bold">Address Bus</text>
  
  <!-- Data Bus -->
  <line x1="250" y1="140" x2="170" y2="140" class="bus"/>
  <line x1="170" y1="140" x2="170" y2="200" class="bus"/>
  <line x1="350" y1="140" x2="430" y2="140" class="bus"/>
  <line x1="430" y1="140" x2="430" y2="200" class="bus"/>
  <text x="210" y="135" text-anchor="middle" class="bus-text" font-weight="bold">Data Bus (8-bit)</text>
  <text x="390" y="135" text-anchor="middle" class="bus-text" font-weight="bold">Data Bus</text>
  
  <!-- Control Bus -->
  <line x1="250" y1="160" x2="110" y2="160" class="bus"/>
  <line x1="110" y1="160" x2="110" y2="200" class="bus"/>
  <line x1="350" y1="160" x2="490" y2="160" class="bus"/>
  <line x1="490" y1="160" x2="490" y2="200" class="bus"/>
  <text x="180" y="155" text-anchor="middle" class="bus-text" font-weight="bold">Control Bus</text>
  <text x="420" y="155" text-anchor="middle" class="bus-text" font-weight="bold">Control Bus</text>
  
  <!-- Bus descriptions -->
  <rect x="50" y="300" width="500" height="80" rx="5" fill="#f9f9f9" stroke="#000"/>
  <text x="300" y="320" text-anchor="middle" class="component-text" font-weight="bold">System Buses</text>
  
  <text x="70" y="340" class="component-text" font-weight="bold">Address Bus:</text>
  <text x="70" y="355" class="component-text">• Unidirectional (CPU to Memory/I/O)</text>
  <text x="70" y="370" class="component-text">• Specifies memory location or I/O device</text>
  
  <text x="320" y="340" class="component-text" font-weight="bold">Data Bus:</text>
  <text x="320" y="355" class="component-text">• Bidirectional</text>
  <text x="320" y="370" class="component-text">• Transfers instructions and data</text>
  
  <text x="450" y="340" class="component-text" font-weight="bold">Control Bus:</text>
  <text x="450" y="355" class="component-text">• READ, WRITE signals</text>
  <text x="450" y="370" class="component-text">• Timing and control signals</text>
</svg>
