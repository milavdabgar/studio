<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .chip-body { fill: #2d3748; stroke: #4a5568; stroke-width: 2; }
      .pin { fill: #e2e8f0; stroke: #718096; stroke-width: 1; }
      .pin-text { font-family: 'Courier New', monospace; font-size: 10px; fill: #2d3748; text-anchor: middle; }
      .pin-label { font-family: Arial, sans-serif; font-size: 9px; fill: #4a5568; }
      .chip-label { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #e2e8f0; text-anchor: middle; }
      .notch { fill: #4a5568; }
    </style>
  </defs>
  
  <!-- Main chip body -->
  <rect x="200" y="150" width="400" height="300" rx="8" class="chip-body"/>
  
  <!-- Orientation notch -->
  <circle cx="400" cy="170" r="8" class="notch"/>
  
  <!-- Chip label -->
  <text x="400" y="300" class="chip-label">8085A</text>
  <text x="400" y="320" class="chip-label">MICROPROCESSOR</text>
  
  <!-- Left side pins (1-20) -->
  <g class="left-pins">
    <!-- Pin 1 - X1 -->
    <rect x="180" y="165" width="20" height="8" class="pin"/>
    <text x="190" y="172" class="pin-text">1</text>
    <text x="150" y="172" class="pin-label">X1</text>
    
    <!-- Pin 2 - X2 -->
    <rect x="180" y="180" width="20" height="8" class="pin"/>
    <text x="190" y="187" class="pin-text">2</text>
    <text x="150" y="187" class="pin-label">X2</text>
    
    <!-- Pin 3 - RESET OUT -->
    <rect x="180" y="195" width="20" height="8" class="pin"/>
    <text x="190" y="202" class="pin-text">3</text>
    <text x="120" y="202" class="pin-label">RESET OUT</text>
    
    <!-- Pin 4 - SOD -->
    <rect x="180" y="210" width="20" height="8" class="pin"/>
    <text x="190" y="217" class="pin-text">4</text>
    <text x="150" y="217" class="pin-label">SOD</text>
    
    <!-- Pin 5 - SID -->
    <rect x="180" y="225" width="20" height="8" class="pin"/>
    <text x="190" y="232" class="pin-text">5</text>
    <text x="150" y="232" class="pin-label">SID</text>
    
    <!-- Pin 6 - TRAP -->
    <rect x="180" y="240" width="20" height="8" class="pin"/>
    <text x="190" y="247" class="pin-text">6</text>
    <text x="140" y="247" class="pin-label">TRAP</text>
    
    <!-- Pin 7 - RST 7.5 -->
    <rect x="180" y="255" width="20" height="8" class="pin"/>
    <text x="190" y="262" class="pin-text">7</text>
    <text x="130" y="262" class="pin-label">RST 7.5</text>
    
    <!-- Pin 8 - RST 6.5 -->
    <rect x="180" y="270" width="20" height="8" class="pin"/>
    <text x="190" y="277" class="pin-text">8</text>
    <text x="130" y="277" class="pin-label">RST 6.5</text>
    
    <!-- Pin 9 - RST 5.5 -->
    <rect x="180" y="285" width="20" height="8" class="pin"/>
    <text x="190" y="292" class="pin-text">9</text>
    <text x="130" y="292" class="pin-label">RST 5.5</text>
    
    <!-- Pin 10 - INTR -->
    <rect x="180" y="300" width="20" height="8" class="pin"/>
    <text x="190" y="307" class="pin-text">10</text>
    <text x="140" y="307" class="pin-label">INTR</text>
    
    <!-- Pin 11 - INTA -->
    <rect x="180" y="315" width="20" height="8" class="pin"/>
    <text x="190" y="322" class="pin-text">11</text>
    <text x="140" y="322" class="pin-label">INTA</text>
    
    <!-- Pin 12 - AD0 -->
    <rect x="180" y="330" width="20" height="8" class="pin"/>
    <text x="190" y="337" class="pin-text">12</text>
    <text x="145" y="337" class="pin-label">AD0</text>
    
    <!-- Pin 13 - AD1 -->
    <rect x="180" y="345" width="20" height="8" class="pin"/>
    <text x="190" y="352" class="pin-text">13</text>
    <text x="145" y="352" class="pin-label">AD1</text>
    
    <!-- Pin 14 - AD2 -->
    <rect x="180" y="360" width="20" height="8" class="pin"/>
    <text x="190" y="367" class="pin-text">14</text>
    <text x="145" y="367" class="pin-label">AD2</text>
    
    <!-- Pin 15 - AD3 -->
    <rect x="180" y="375" width="20" height="8" class="pin"/>
    <text x="190" y="382" class="pin-text">15</text>
    <text x="145" y="382" class="pin-label">AD3</text>
    
    <!-- Pin 16 - AD4 -->
    <rect x="180" y="390" width="20" height="8" class="pin"/>
    <text x="190" y="397" class="pin-text">16</text>
    <text x="145" y="397" class="pin-label">AD4</text>
    
    <!-- Pin 17 - AD5 -->
    <rect x="180" y="405" width="20" height="8" class="pin"/>
    <text x="190" y="412" class="pin-text">17</text>
    <text x="145" y="412" class="pin-label">AD5</text>
    
    <!-- Pin 18 - AD6 -->
    <rect x="180" y="420" width="20" height="8" class="pin"/>
    <text x="190" y="427" class="pin-text">18</text>
    <text x="145" y="427" class="pin-label">AD6</text>
    
    <!-- Pin 19 - AD7 -->
    <rect x="180" y="435" width="20" height="8" class="pin"/>
    <text x="190" y="442" class="pin-text">19</text>
    <text x="145" y="442" class="pin-label">AD7</text>
    
    <!-- Pin 20 - VSS -->
    <rect x="180" y="450" width="20" height="8" class="pin"/>
    <text x="190" y="457" class="pin-text">20</text>
    <text x="145" y="457" class="pin-label">VSS</text>
  </g>
  
  <!-- Right side pins (21-40) -->
  <g class="right-pins">
    <!-- Pin 21 - A15 -->
    <rect x="600" y="450" width="20" height="8" class="pin"/>
    <text x="610" y="457" class="pin-text">21</text>
    <text x="640" y="457" class="pin-label">A15</text>
    
    <!-- Pin 22 - A14 -->
    <rect x="600" y="435" width="20" height="8" class="pin"/>
    <text x="610" y="442" class="pin-text">22</text>
    <text x="640" y="442" class="pin-label">A14</text>
    
    <!-- Pin 23 - A13 -->
    <rect x="600" y="420" width="20" height="8" class="pin"/>
    <text x="610" y="427" class="pin-text">23</text>
    <text x="640" y="427" class="pin-label">A13</text>
    
    <!-- Pin 24 - A12 -->
    <rect x="600" y="405" width="20" height="8" class="pin"/>
    <text x="610" y="412" class="pin-text">24</text>
    <text x="640" y="412" class="pin-label">A12</text>
    
    <!-- Pin 25 - A11 -->
    <rect x="600" y="390" width="20" height="8" class="pin"/>
    <text x="610" y="397" class="pin-text">25</text>
    <text x="640" y="397" class="pin-label">A11</text>
    
    <!-- Pin 26 - A10 -->
    <rect x="600" y="375" width="20" height="8" class="pin"/>
    <text x="610" y="382" class="pin-text">26</text>
    <text x="640" y="382" class="pin-label">A10</text>
    
    <!-- Pin 27 - A9 -->
    <rect x="600" y="360" width="20" height="8" class="pin"/>
    <text x="610" y="367" class="pin-text">27</text>
    <text x="640" y="367" class="pin-label">A9</text>
    
    <!-- Pin 28 - A8 -->
    <rect x="600" y="345" width="20" height="8" class="pin"/>
    <text x="610" y="352" class="pin-text">28</text>
    <text x="640" y="352" class="pin-label">A8</text>
    
    <!-- Pin 29 - S0 -->
    <rect x="600" y="330" width="20" height="8" class="pin"/>
    <text x="610" y="337" class="pin-text">29</text>
    <text x="640" y="337" class="pin-label">S0</text>
    
    <!-- Pin 30 - ALE/S1 -->
    <rect x="600" y="315" width="20" height="8" class="pin"/>
    <text x="610" y="322" class="pin-text">30</text>
    <text x="650" y="322" class="pin-label">ALE/S1</text>
    
    <!-- Pin 31 - WR -->
    <rect x="600" y="300" width="20" height="8" class="pin"/>
    <text x="610" y="307" class="pin-text">31</text>
    <text x="640" y="307" class="pin-label">WR</text>
    
    <!-- Pin 32 - RD -->
    <rect x="600" y="285" width="20" height="8" class="pin"/>
    <text x="610" y="292" class="pin-text">32</text>
    <text x="640" y="292" class="pin-label">RD</text>
    
    <!-- Pin 33 - S1 -->
    <rect x="600" y="270" width="20" height="8" class="pin"/>
    <text x="610" y="277" class="pin-text">33</text>
    <text x="640" y="277" class="pin-label">S1</text>
    
    <!-- Pin 34 - IO/M -->
    <rect x="600" y="255" width="20" height="8" class="pin"/>
    <text x="610" y="262" class="pin-text">34</text>
    <text x="650" y="262" class="pin-label">IO/M</text>
    
    <!-- Pin 35 - READY -->
    <rect x="600" y="240" width="20" height="8" class="pin"/>
    <text x="610" y="247" class="pin-text">35</text>
    <text x="650" y="247" class="pin-label">READY</text>
    
    <!-- Pin 36 - RESET IN -->
    <rect x="600" y="225" width="20" height="8" class="pin"/>
    <text x="610" y="232" class="pin-text">36</text>
    <text x="655" y="232" class="pin-label">RESET IN</text>
    
    <!-- Pin 37 - CLK -->
    <rect x="600" y="210" width="20" height="8" class="pin"/>
    <text x="610" y="217" class="pin-text">37</text>
    <text x="640" y="217" class="pin-label">CLK</text>
    
    <!-- Pin 38 - HLDA -->
    <rect x="600" y="195" width="20" height="8" class="pin"/>
    <text x="610" y="202" class="pin-text">38</text>
    <text x="650" y="202" class="pin-label">HLDA</text>
    
    <!-- Pin 39 - HOLD -->
    <rect x="600" y="180" width="20" height="8" class="pin"/>
    <text x="610" y="187" class="pin-text">39</text>
    <text x="650" y="187" class="pin-label">HOLD</text>
    
    <!-- Pin 40 - VCC -->
    <rect x="600" y="165" width="20" height="8" class="pin"/>
    <text x="610" y="172" class="pin-text">40</text>
    <text x="640" y="172" class="pin-label">VCC</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="100" style="font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #2d3748; text-anchor: middle;">8085 Microprocessor Pin Configuration</text>
  
  <!-- Pin type legend -->
  <g class="legend">
    <text x="50" y="520" style="font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; fill: #2d3748;">Pin Types:</text>
    <text x="50" y="540" style="font-family: Arial, sans-serif; font-size: 10px; fill: #4a5568;">Address/Data: AD0-AD7, A8-A15</text>
    <text x="50" y="555" style="font-family: Arial, sans-serif; font-size: 10px; fill: #4a5568;">Control: ALE, RD, WR, IO/M, S0, S1</text>
    <text x="50" y="570" style="font-family: Arial, sans-serif; font-size: 10px; fill: #4a5568;">Interrupts: INTR, INTA, RST 5.5/6.5/7.5, TRAP</text>
    <text x="350" y="540" style="font-family: Arial, sans-serif; font-size: 10px; fill: #4a5568;">Serial I/O: SID, SOD</text>
    <text x="350" y="555" style="font-family: Arial, sans-serif; font-size: 10px; fill: #4a5568;">Clock: X1, X2, CLK</text>
    <text x="350" y="570" style="font-family: Arial, sans-serif; font-size: 10px; fill: #4a5568;">Power: VCC, VSS</text>
  </g>
</svg>
