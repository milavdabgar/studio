<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .pin-label { font-family: Arial, sans-serif; font-size: 10px; fill: #333; }
      .pin-number { font-family: Arial, sans-serif; font-size: 8px; fill: #666; }
      .chip-label { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #000; }
      .pin-rect { fill: #f0f0f0; stroke: #333; stroke-width: 1; }
      .chip-body { fill: #e8e8e8; stroke: #000; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Chip body -->
  <rect x="150" y="50" width="300" height="300" rx="10" class="chip-body"/>
  
  <!-- Chip label -->
  <text x="300" y="200" text-anchor="middle" class="chip-label">8085</text>
  <text x="300" y="220" text-anchor="middle" class="chip-label">MICROPROCESSOR</text>
  
  <!-- Left side pins (1-20) -->
  <g id="left-pins">
    <!-- Pin 1: X1 -->
    <rect x="120" y="60" width="30" height="12" class="pin-rect"/>
    <text x="115" y="68" text-anchor="end" class="pin-label">X1</text>
    <text x="115" y="78" text-anchor="end" class="pin-number">1</text>
    
    <!-- Pin 2: X2 -->
    <rect x="120" y="75" width="30" height="12" class="pin-rect"/>
    <text x="115" y="83" text-anchor="end" class="pin-label">X2</text>
    <text x="115" y="93" text-anchor="end" class="pin-number">2</text>
    
    <!-- Pin 3: RESET OUT -->
    <rect x="120" y="90" width="30" height="12" class="pin-rect"/>
    <text x="115" y="98" text-anchor="end" class="pin-label">RESET OUT</text>
    <text x="115" y="108" text-anchor="end" class="pin-number">3</text>
    
    <!-- Pin 4: SOD -->
    <rect x="120" y="105" width="30" height="12" class="pin-rect"/>
    <text x="115" y="113" text-anchor="end" class="pin-label">SOD</text>
    <text x="115" y="123" text-anchor="end" class="pin-number">4</text>
    
    <!-- Pin 5: SID -->
    <rect x="120" y="120" width="30" height="12" class="pin-rect"/>
    <text x="115" y="128" text-anchor="end" class="pin-label">SID</text>
    <text x="115" y="138" text-anchor="end" class="pin-number">5</text>
    
    <!-- Pin 6: TRAP -->
    <rect x="120" y="135" width="30" height="12" class="pin-rect"/>
    <text x="115" y="143" text-anchor="end" class="pin-label">TRAP</text>
    <text x="115" y="153" text-anchor="end" class="pin-number">6</text>
    
    <!-- Pin 7: RST 7.5 -->
    <rect x="120" y="150" width="30" height="12" class="pin-rect"/>
    <text x="115" y="158" text-anchor="end" class="pin-label">RST 7.5</text>
    <text x="115" y="168" text-anchor="end" class="pin-number">7</text>
    
    <!-- Pin 8: RST 6.5 -->
    <rect x="120" y="165" width="30" height="12" class="pin-rect"/>
    <text x="115" y="173" text-anchor="end" class="pin-label">RST 6.5</text>
    <text x="115" y="183" text-anchor="end" class="pin-number">8</text>
    
    <!-- Pin 9: RST 5.5 -->
    <rect x="120" y="180" width="30" height="12" class="pin-rect"/>
    <text x="115" y="188" text-anchor="end" class="pin-label">RST 5.5</text>
    <text x="115" y="198" text-anchor="end" class="pin-number">9</text>
    
    <!-- Pin 10: INTR -->
    <rect x="120" y="195" width="30" height="12" class="pin-rect"/>
    <text x="115" y="203" text-anchor="end" class="pin-label">INTR</text>
    <text x="115" y="213" text-anchor="end" class="pin-number">10</text>
    
    <!-- Pin 11: INTA -->
    <rect x="120" y="210" width="30" height="12" class="pin-rect"/>
    <text x="115" y="218" text-anchor="end" class="pin-label">INTA</text>
    <text x="115" y="228" text-anchor="end" class="pin-number">11</text>
    
    <!-- Pin 12-20 (AD0-AD7, VSS) -->
    <rect x="120" y="225" width="30" height="12" class="pin-rect"/>
    <text x="115" y="233" text-anchor="end" class="pin-label">AD0</text>
    <text x="115" y="243" text-anchor="end" class="pin-number">12</text>
    
    <rect x="120" y="240" width="30" height="12" class="pin-rect"/>
    <text x="115" y="248" text-anchor="end" class="pin-label">AD1</text>
    <text x="115" y="258" text-anchor="end" class="pin-number">13</text>
    
    <rect x="120" y="255" width="30" height="12" class="pin-rect"/>
    <text x="115" y="263" text-anchor="end" class="pin-label">AD2</text>
    <text x="115" y="273" text-anchor="end" class="pin-number">14</text>
    
    <rect x="120" y="270" width="30" height="12" class="pin-rect"/>
    <text x="115" y="278" text-anchor="end" class="pin-label">AD3</text>
    <text x="115" y="288" text-anchor="end" class="pin-number">15</text>
    
    <rect x="120" y="285" width="30" height="12" class="pin-rect"/>
    <text x="115" y="293" text-anchor="end" class="pin-label">AD4</text>
    <text x="115" y="303" text-anchor="end" class="pin-number">16</text>
    
    <rect x="120" y="300" width="30" height="12" class="pin-rect"/>
    <text x="115" y="308" text-anchor="end" class="pin-label">AD5</text>
    <text x="115" y="318" text-anchor="end" class="pin-number">17</text>
    
    <rect x="120" y="315" width="30" height="12" class="pin-rect"/>
    <text x="115" y="323" text-anchor="end" class="pin-label">AD6</text>
    <text x="115" y="333" text-anchor="end" class="pin-number">18</text>
    
    <rect x="120" y="330" width="30" height="12" class="pin-rect"/>
    <text x="115" y="338" text-anchor="end" class="pin-label">AD7</text>
    <text x="115" y="348" text-anchor="end" class="pin-number">19</text>
    
    <rect x="120" y="345" width="30" height="12" class="pin-rect"/>
    <text x="115" y="353" text-anchor="end" class="pin-label">VSS</text>
    <text x="115" y="363" text-anchor="end" class="pin-number">20</text>
  </g>
  
  <!-- Right side pins (21-40) -->
  <g id="right-pins">
    <!-- Pin 21-40 -->
    <rect x="450" y="345" width="30" height="12" class="pin-rect"/>
    <text x="485" y="353" text-anchor="start" class="pin-label">VBB</text>
    <text x="485" y="363" text-anchor="start" class="pin-number">21</text>
    
    <rect x="450" y="330" width="30" height="12" class="pin-rect"/>
    <text x="485" y="338" text-anchor="start" class="pin-label">VCC</text>
    <text x="485" y="348" text-anchor="start" class="pin-number">22</text>
    
    <rect x="450" y="315" width="30" height="12" class="pin-rect"/>
    <text x="485" y="323" text-anchor="start" class="pin-label">VDD</text>
    <text x="485" y="333" text-anchor="start" class="pin-number">23</text>
    
    <rect x="450" y="300" width="30" height="12" class="pin-rect"/>
    <text x="485" y="308" text-anchor="start" class="pin-label">VSS</text>
    <text x="485" y="318" text-anchor="start" class="pin-number">24</text>
    
    <rect x="450" y="285" width="30" height="12" class="pin-rect"/>
    <text x="485" y="293" text-anchor="start" class="pin-label">A8</text>
    <text x="485" y="303" text-anchor="start" class="pin-number">25</text>
    
    <rect x="450" y="270" width="30" height="12" class="pin-rect"/>
    <text x="485" y="278" text-anchor="start" class="pin-label">A9</text>
    <text x="485" y="288" text-anchor="start" class="pin-number">26</text>
    
    <rect x="450" y="255" width="30" height="12" class="pin-rect"/>
    <text x="485" y="263" text-anchor="start" class="pin-label">A10</text>
    <text x="485" y="273" text-anchor="start" class="pin-number">27</text>
    
    <rect x="450" y="240" width="30" height="12" class="pin-rect"/>
    <text x="485" y="248" text-anchor="start" class="pin-label">A11</text>
    <text x="485" y="258" text-anchor="start" class="pin-number">28</text>
    
    <rect x="450" y="225" width="30" height="12" class="pin-rect"/>
    <text x="485" y="233" text-anchor="start" class="pin-label">A12</text>
    <text x="485" y="243" text-anchor="start" class="pin-number">29</text>
    
    <rect x="450" y="210" width="30" height="12" class="pin-rect"/>
    <text x="485" y="218" text-anchor="start" class="pin-label">A13</text>
    <text x="485" y="228" text-anchor="start" class="pin-number">30</text>
    
    <rect x="450" y="195" width="30" height="12" class="pin-rect"/>
    <text x="485" y="203" text-anchor="start" class="pin-label">A14</text>
    <text x="485" y="213" text-anchor="start" class="pin-number">31</text>
    
    <rect x="450" y="180" width="30" height="12" class="pin-rect"/>
    <text x="485" y="188" text-anchor="start" class="pin-label">A15</text>
    <text x="485" y="198" text-anchor="start" class="pin-number">32</text>
    
    <rect x="450" y="165" width="30" height="12" class="pin-rect"/>
    <text x="485" y="173" text-anchor="start" class="pin-label">S0</text>
    <text x="485" y="183" text-anchor="start" class="pin-number">33</text>
    
    <rect x="450" y="150" width="30" height="12" class="pin-rect"/>
    <text x="485" y="158" text-anchor="start" class="pin-label">ALE</text>
    <text x="485" y="168" text-anchor="start" class="pin-number">34</text>
    
    <rect x="450" y="135" width="30" height="12" class="pin-rect"/>
    <text x="485" y="143" text-anchor="start" class="pin-label">WR</text>
    <text x="485" y="153" text-anchor="start" class="pin-number">35</text>
    
    <rect x="450" y="120" width="30" height="12" class="pin-rect"/>
    <text x="485" y="128" text-anchor="start" class="pin-label">RD</text>
    <text x="485" y="138" text-anchor="start" class="pin-number">36</text>
    
    <rect x="450" y="105" width="30" height="12" class="pin-rect"/>
    <text x="485" y="113" text-anchor="start" class="pin-label">IO/M</text>
    <text x="485" y="123" text-anchor="start" class="pin-number">37</text>
    
    <rect x="450" y="90" width="30" height="12" class="pin-rect"/>
    <text x="485" y="98" text-anchor="start" class="pin-label">S1</text>
    <text x="485" y="108" text-anchor="start" class="pin-number">38</text>
    
    <rect x="450" y="75" width="30" height="12" class="pin-rect"/>
    <text x="485" y="83" text-anchor="start" class="pin-label">HLDA</text>
    <text x="485" y="93" text-anchor="start" class="pin-number">39</text>
    
    <rect x="450" y="60" width="30" height="12" class="pin-rect"/>
    <text x="485" y="68" text-anchor="start" class="pin-label">HOLD</text>
    <text x="485" y="78" text-anchor="start" class="pin-number">40</text>
  </g>
  
  <!-- Pin 1 indicator -->
  <circle cx="135" cy="55" r="3" fill="#ff0000"/>
</svg>
