<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1200">
  <defs>
    <style>
      .title { font: bold 24px Arial; text-anchor: middle; fill: #2c3e50; }
      .subtitle { font: bold 18px Arial; text-anchor: middle; fill: #34495e; }
      .label { font: 14px Arial; text-anchor: middle; fill: #2c3e50; }
      .formula { font: 12px Arial; text-anchor: middle; fill: #e74c3c; }
      .text { font: 11px Arial; fill: #2c3e50; }
      .circuit { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .component { stroke: #2c3e50; stroke-width: 2; fill: white; }
      .voltage { stroke: #e74c3c; stroke-width: 2; fill: none; }
      .current { stroke: #27ae60; stroke-width: 2; fill: none; marker-end: url(#arrowhead-green); }
      .digital { stroke: #3498db; stroke-width: 2; fill: #e8f4fd; }
      .waveform { stroke: #27ae60; stroke-width: 3; fill: none; }
      .screen { stroke: #34495e; stroke-width: 2; fill: #2c3e50; }
      .grid { stroke: #7f8c8d; stroke-width: 0.5; opacity: 0.5; }
    </style>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="35" class="title">Oscilloscopes - Analog and Digital Storage</text>
  <text x="700" y="60" class="subtitle">Construction, Block Diagrams, and Measurement Techniques</text>

  <!-- Analog CRO Block Diagram -->
  <g transform="translate(50, 100)">
    <text x="300" y="20" class="subtitle">Analog Cathode Ray Oscilloscope (CRO)</text>

    <!-- Vertical amplifier -->
    <rect x="20" y="50" width="80" height="40" class="digital"/>
    <text x="60" y="75" class="text">Vertical</text>
    <text x="60" y="85" class="text">Amplifier</text>

    <!-- Horizontal amplifier -->
    <rect x="20" y="120" width="80" height="40" class="digital"/>
    <text x="60" y="145" class="text">Horizontal</text>
    <text x="60" y="155" class="text">Amplifier</text>

    <!-- Time base generator -->
    <rect x="130" y="120" width="80" height="40" class="digital"/>
    <text x="170" y="145" class="text">Time Base</text>
    <text x="170" y="155" class="text">Generator</text>

    <!-- Trigger circuit -->
    <rect x="240" y="50" width="80" height="40" class="digital"/>
    <text x="280" y="75" class="text">Trigger</text>
    <text x="280" y="85" class="text">Circuit</text>

    <!-- CRT -->
    <rect x="350" y="80" width="200" height="80" class="component"/>
    <text x="450" y="125" class="text">Cathode Ray Tube (CRT)</text>

    <!-- Screen -->
    <rect x="570" y="90" width="80" height="60" class="screen"/>
    <g class="grid">
      <line x1="580" y1="100" x2="580" y2="140"/>
      <line x1="590" y1="100" x2="590" y2="140"/>
      <line x1="600" y1="100" x2="600" y2="140"/>
      <line x1="610" y1="100" x2="610" y2="140"/>
      <line x1="620" y1="100" x2="620" y2="140"/>
      <line x1="630" y1="100" x2="630" y2="140"/>
      <line x1="640" y1="100" x2="640" y2="140"/>
      <line x1="570" y1="110" x2="650" y2="110"/>
      <line x1="570" y1="120" x2="650" y2="120"/>
      <line x1="570" y1="130" x2="650" y2="130"/>
      <line x1="570" y1="140" x2="650" y2="140"/>
    </g>
    <!-- Sample waveform -->
    <path d="M580,120 Q590,110 600,120 Q610,130 620,120 Q630,110 640,120" class="waveform"/>

    <!-- Connections -->
    <path d="M100,70 L240,70" class="circuit" marker-end="url(#arrowhead-green)"/>
    <path d="M100,140 L130,140" class="circuit" marker-end="url(#arrowhead-green)"/>
    <path d="M210,140 L350,140" class="circuit" marker-end="url(#arrowhead-green)"/>
    <path d="M320,70 L350,100" class="circuit" marker-end="url(#arrowhead-green)"/>
    <path d="M550,120 L570,120" class="circuit" marker-end="url(#arrowhead-green)"/>

    <!-- Input -->
    <line x1="10" y1="70" x2="20" y2="70" class="voltage"/>
    <text x="5" y="65" class="text">Y</text>
    <line x1="10" y1="140" x2="20" y2="140" class="voltage"/>
    <text x="5" y="135" class="text">X</text>

    <!-- Key features -->
    <text x="20" y="200" class="formula">Key Features:</text>
    <text x="20" y="215" class="text">• Real-time display of waveforms</text>
    <text x="20" y="230" class="text">• Continuous trace on phosphor screen</text>
    <text x="20" y="245" class="text">• Adjustable time base and sensitivity</text>
    <text x="20" y="260" class="text">• Trigger synchronization for stable display</text>

    <text x="350" y="200" class="formula">Limitations:</text>
    <text x="350" y="215" class="text">• No storage capability</text>
    <text x="350" y="230" class="text">• Single-shot events cannot be captured</text>
    <text x="350" y="245" class="text">• Limited bandwidth (~100 MHz)</text>
    <text x="350" y="260" class="text">• Phosphor persistence fade time</text>
  </g>

  <!-- Digital Storage Oscilloscope -->
  <g transform="translate(50, 400)">
    <text x="300" y="20" class="subtitle">Digital Storage Oscilloscope (DSO)</text>

    <!-- Input conditioning -->
    <rect x="20" y="50" width="80" height="40" class="digital"/>
    <text x="60" y="75" class="text">Input</text>
    <text x="60" y="85" class="text">Conditioning</text>

    <!-- Sample and Hold -->
    <rect x="120" y="50" width="80" height="40" class="digital"/>
    <text x="160" y="75" class="text">Sample &amp;</text>
    <text x="160" y="85" class="text">Hold</text>

    <!-- A/D Converter -->
    <rect x="220" y="50" width="80" height="40" class="digital"/>
    <text x="260" y="75" class="text">A/D</text>
    <text x="260" y="85" class="text">Converter</text>

    <!-- Memory -->
    <rect x="320" y="50" width="80" height="40" class="digital"/>
    <text x="360" y="75" class="text">Digital</text>
    <text x="360" y="85" class="text">Memory</text>

    <!-- Microprocessor -->
    <rect x="420" y="50" width="80" height="40" class="digital"/>
    <text x="460" y="75" class="text">Micro-</text>
    <text x="460" y="85" class="text">processor</text>

    <!-- D/A Converter -->
    <rect x="520" y="50" width="80" height="40" class="digital"/>
    <text x="560" y="75" class="text">D/A</text>
    <text x="560" y="85" class="text">Converter</text>

    <!-- Display -->
    <rect x="620" y="50" width="80" height="60" class="digital"/>
    <text x="660" y="85" class="text">LCD/CRT</text>

    <!-- Clock and control -->
    <rect x="320" y="120" width="180" height="30" class="digital"/>
    <text x="410" y="140" class="text">Clock &amp; Control Logic</text>

    <!-- Connections -->
    <path d="M100,70 L120,70" class="circuit" marker-end="url(#arrowhead-green)"/>
    <path d="M200,70 L220,70" class="circuit" marker-end="url(#arrowhead-green)"/>
    <path d="M300,70 L320,70" class="circuit" marker-end="url(#arrowhead-green)"/>
    <path d="M400,70 L420,70" class="circuit" marker-end="url(#arrowhead-green)"/>
    <path d="M500,70 L520,70" class="circuit" marker-end="url(#arrowhead-green)"/>
    <path d="M600,70 L620,70" class="circuit" marker-end="url(#arrowhead-green)"/>

    <!-- Input -->
    <line x1="10" y1="70" x2="20" y2="70" class="voltage"/>
    <text x="5" y="65" class="text">Input</text>

    <!-- DSO Advantages -->
    <g transform="translate(20, 170)">
      <text x="150" y="20" class="formula">DSO Advantages:</text>
      <rect x="0" y="25" width="300" height="90" fill="#e8f6f3" stroke="#27ae60"/>
      <text x="10" y="45" class="text">• Waveform storage and recall capability</text>
      <text x="10" y="60" class="text">• Pre-trigger capture (before event)</text>
      <text x="10" y="75" class="text">• Mathematical operations on waveforms</text>
      <text x="10" y="90" class="text">• Digital processing and filtering</text>
      <text x="10" y="105" class="text">• Computer connectivity and data export</text>
    </g>

    <!-- DSO Features -->
    <g transform="translate(350, 170)">
      <text x="150" y="20" class="formula">Advanced Features:</text>
      <rect x="0" y="25" width="300" height="90" fill="#e8f4fd" stroke="#3498db"/>
      <text x="10" y="45" class="text">• Automatic measurements (Vpp, RMS, frequency)</text>
      <text x="10" y="60" class="text">• FFT analysis for frequency domain</text>
      <text x="10" y="75" class="text">• Multiple channel acquisition</text>
      <text x="10" y="90" class="text">• Zoom and pan capabilities</text>
      <text x="10" y="105" class="text">• Mask testing and waveform comparison</text>
    </g>
  </g>

  <!-- Measurement Techniques -->
  <g transform="translate(50, 700)">
    <text x="650" y="20" class="subtitle">Oscilloscope Measurement Techniques</text>

    <!-- Voltage measurement -->
    <g transform="translate(20, 40)">
      <text x="150" y="20" class="label">Voltage Measurements</text>

      <!-- Graticule -->
      <rect x="20" y="30" width="200" height="120" class="screen"/>
      <g class="grid">
        <line x1="40" y1="40" x2="40" y2="140"/>
        <line x1="60" y1="40" x2="60" y2="140"/>
        <line x1="80" y1="40" x2="80" y2="140"/>
        <line x1="100" y1="40" x2="100" y2="140"/>
        <line x1="120" y1="40" x2="120" y2="140"/>
        <line x1="140" y1="40" x2="140" y2="140"/>
        <line x1="160" y1="40" x2="160" y2="140"/>
        <line x1="180" y1="40" x2="180" y2="140"/>
        <line x1="200" y1="40" x2="200" y2="140"/>
        <line x1="30" y1="50" x2="210" y2="50"/>
        <line x1="30" y1="70" x2="210" y2="70"/>
        <line x1="30" y1="90" x2="210" y2="90"/>
        <line x1="30" y1="110" x2="210" y2="110"/>
        <line x1="30" y1="130" x2="210" y2="130"/>
      </g>

      <!-- Sine wave -->
      <path d="M30,90 Q50,50 70,90 Q90,130 110,90 Q130,50 150,90 Q170,130 190,90 Q210,50 210,90" class="waveform"/>

      <!-- Formulas -->
      <text x="20" y="170" class="formula">Vpp = (+Vmax) - (-Vmax)</text>
      <text x="20" y="185" class="formula">Vrms = Vpp/(2*sqrt(2)) (for sine wave)</text>
      <text x="20" y="200" class="text">• Peak-to-peak voltage</text>
      <text x="20" y="215" class="text">• RMS voltage</text>
      <text x="20" y="230" class="text">• DC offset measurement</text>
    </g>

    <!-- Time and frequency measurement -->
    <g transform="translate(320, 40)">
      <text x="150" y="20" class="label">Time &amp; Frequency Measurements</text>

      <!-- Graticule -->
      <rect x="20" y="30" width="200" height="120" class="screen"/>
      <g class="grid">
        <line x1="40" y1="40" x2="40" y2="140"/>
        <line x1="60" y1="40" x2="60" y2="140"/>
        <line x1="80" y1="40" x2="80" y2="140"/>
        <line x1="100" y1="40" x2="100" y2="140"/>
        <line x1="120" y1="40" x2="120" y2="140"/>
        <line x1="140" y1="40" x2="140" y2="140"/>
        <line x1="160" y1="40" x2="160" y2="140"/>
        <line x1="180" y1="40" x2="180" y2="140"/>
        <line x1="200" y1="40" x2="200" y2="140"/>
        <line x1="30" y1="50" x2="210" y2="50"/>
        <line x1="30" y1="70" x2="210" y2="70"/>
        <line x1="30" y1="90" x2="210" y2="90"/>
        <line x1="30" y1="110" x2="210" y2="110"/>
        <line x1="30" y1="130" x2="210" y2="130"/>
      </g>

      <!-- Square wave -->
      <path d="M30,110 L30,70 L70,70 L70,110 L110,110 L110,70 L150,70 L150,110 L190,110 L190,70 L210,70" class="waveform"/>

      <!-- Formulas -->
      <text x="20" y="170" class="formula">T = Time/division * Number of divisions</text>
      <text x="20" y="185" class="formula">f = 1/T</text>
      <text x="20" y="200" class="text">• Time period measurement</text>
      <text x="20" y="215" class="text">• Frequency calculation</text>
      <text x="20" y="230" class="text">• Duty cycle analysis</text>
    </g>

    <!-- Phase measurement -->
    <g transform="translate(620, 40)">
      <text x="150" y="20" class="label">Phase Angle Measurement</text>

      <!-- Graticule -->
      <rect x="20" y="30" width="200" height="120" class="screen"/>
      <g class="grid">
        <line x1="40" y1="40" x2="40" y2="140"/>
        <line x1="60" y1="40" x2="60" y2="140"/>
        <line x1="80" y1="40" x2="80" y2="140"/>
        <line x1="100" y1="40" x2="100" y2="140"/>
        <line x1="120" y1="40" x2="120" y2="140"/>
        <line x1="140" y1="40" x2="140" y2="140"/>
        <line x1="160" y1="40" x2="160" y2="140"/>
        <line x1="180" y1="40" x2="180" y2="140"/>
        <line x1="200" y1="40" x2="200" y2="140"/>
        <line x1="30" y1="50" x2="210" y2="50"/>
        <line x1="30" y1="70" x2="210" y2="70"/>
        <line x1="30" y1="90" x2="210" y2="90"/>
        <line x1="30" y1="110" x2="210" y2="110"/>
        <line x1="30" y1="130" x2="210" y2="130"/>
      </g>

      <!-- Two sine waves with phase difference -->
      <path d="M30,90 Q50,70 70,90 Q90,110 110,90 Q130,70 150,90 Q170,110 190,90" class="waveform"/>
      <path d="M50,90 Q70,70 90,90 Q110,110 130,90 Q150,70 170,90 Q190,110 210,90" stroke="#e74c3c" stroke-width="2" fill="none"/>

      <!-- Formulas -->
      <text x="20" y="170" class="formula">φ = (Δt/T) * 360°</text>
      <text x="20" y="185" class="text">Where:</text>
      <text x="20" y="200" class="text">• Δt = Time difference</text>
      <text x="20" y="215" class="text">• T = Time period</text>
      <text x="20" y="230" class="text">• φ = Phase angle</text>
    </g>

    <!-- Rise time measurement -->
    <g transform="translate(920, 40)">
      <text x="150" y="20" class="label">Rise Time Measurement</text>

      <!-- Graticule -->
      <rect x="20" y="30" width="200" height="120" class="screen"/>
      <g class="grid">
        <line x1="40" y1="40" x2="40" y2="140"/>
        <line x1="60" y1="40" x2="60" y2="140"/>
        <line x1="80" y1="40" x2="80" y2="140"/>
        <line x1="100" y1="40" x2="100" y2="140"/>
        <line x1="120" y1="40" x2="120" y2="140"/>
        <line x1="140" y1="40" x2="140" y2="140"/>
        <line x1="160" y1="40" x2="160" y2="140"/>
        <line x1="180" y1="40" x2="180" y2="140"/>
        <line x1="200" y1="40" x2="200" y2="140"/>
        <line x1="30" y1="50" x2="210" y2="50"/>
        <line x1="30" y1="70" x2="210" y2="70"/>
        <line x1="30" y1="90" x2="210" y2="90"/>
        <line x1="30" y1="110" x2="210" y2="110"/>
        <line x1="30" y1="130" x2="210" y2="130"/>
      </g>

      <!-- Step response -->
      <path d="M30,130 L70,130 Q80,120 90,80 Q100,60 110,55 L210,55" class="waveform"/>

      <!-- Formulas -->
      <text x="20" y="170" class="formula">Rise time = t90% - t10%</text>
      <text x="20" y="185" class="text">• Switching speed measurement</text>
      <text x="20" y="200" class="text">• Digital signal quality</text>
      <text x="20" y="215" class="text">• Bandwidth relationship:</text>
      <text x="20" y="230" class="formula">BW ≈ 0.35/tr</text>
    </g>
  </g>

  <!-- CRO Probes and Applications -->
  <g transform="translate(50, 1000)">
    <text x="650" y="20" class="subtitle">CRO Probes and Practical Applications</text>

    <!-- Probe types -->
    <rect x="20" y="40" width="300" height="100" fill="#f8f9fa" stroke="#dee2e6"/>
    <text x="30" y="60" class="label">Probe Types</text>
    <text x="30" y="80" class="text">• 1:1 Probe - Direct connection, low impedance</text>
    <text x="30" y="95" class="text">• 10:1 Probe - Voltage division, high impedance</text>
    <text x="30" y="110" class="text">• 100:1 Probe - High voltage measurements</text>
    <text x="30" y="125" class="text">• Differential Probe - Common mode rejection</text>

    <rect x="340" y="40" width="300" height="100" fill="#e8f6f3" stroke="#27ae60"/>
    <text x="350" y="60" class="label">Applications</text>
    <text x="350" y="80" class="text">• Circuit troubleshooting and debugging</text>
    <text x="350" y="95" class="text">• Signal integrity analysis</text>
    <text x="350" y="110" class="text">• Timing analysis in digital systems</text>
    <text x="350" y="125" class="text">• Power supply ripple measurement</text>

    <rect x="660" y="40" width="300" height="100" fill="#fdf2e9" stroke="#e67e22"/>
    <text x="670" y="60" class="label">Measurement Accuracy</text>
    <text x="670" y="80" class="text">• Proper probe calibration</text>
    <text x="670" y="95" class="text">• Ground loop minimization</text>
    <text x="670" y="110" class="text">• Loading effect considerations</text>
    <text x="670" y="125" class="text">• Bandwidth and rise time matching</text>

    <rect x="980" y="40" width="300" height="100" fill="#e8f4fd" stroke="#3498db"/>
    <text x="990" y="60" class="label">Safety Considerations</text>
    <text x="990" y="80" class="text">• Proper grounding techniques</text>
    <text x="990" y="95" class="text">• High voltage safety precautions</text>
    <text x="990" y="110" class="text">• ESD protection measures</text>
    <text x="990" y="125" class="text">• Isolation requirements</text>
  </g>

</svg>