<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000">
  <defs>
    <style>
      .title { font: bold 24px Arial; text-anchor: middle; fill: #2c3e50; }
      .subtitle { font: bold 18px Arial; text-anchor: middle; fill: #34495e; }
      .label { font: 14px Arial; text-anchor: middle; fill: #2c3e50; }
      .formula { font: 12px Arial; text-anchor: middle; fill: #e74c3c; }
      .text { font: 11px Arial; fill: #2c3e50; }
      .circuit { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .component { stroke: #2c3e50; stroke-width: 2; fill: white; }
      .waveform { stroke: #e74c3c; stroke-width: 2; fill: none; }
      .highlight { stroke: #27ae60; stroke-width: 3; fill: none; }
      .control { stroke: #3498db; stroke-width: 2; fill: #e8f4fd; }
      .display { stroke: #9b59b6; stroke-width: 2; fill: #f4f6ff; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="30" class="title">Function Generator and Frequency Counter</text>
  <text x="700" y="55" class="subtitle">Signal Generation and Frequency Measurement Instruments</text>

  <!-- Function Generator Section -->
  <g transform="translate(50, 80)">
    <text x="300" y="20" class="subtitle">Function Generator</text>

    <!-- Block Diagram -->
    <g transform="translate(20, 40)">
      <text x="200" y="15" class="label">Function Generator Block Diagram</text>

      <!-- Oscillator -->
      <rect x="20" y="30" width="80" height="50" class="component"/>
      <text x="60" y="60" class="text">VCO</text>

      <!-- Waveform Shaper -->
      <rect x="120" y="30" width="80" height="50" class="component"/>
      <text x="160" y="60" class="text">Waveform</text>
      <text x="160" y="72" class="text">Shaper</text>

      <!-- Amplifier -->
      <rect x="220" y="30" width="80" height="50" class="component"/>
      <text x="260" y="60" class="text">Variable</text>
      <text x="260" y="72" class="text">Amplifier</text>

      <!-- Output -->
      <rect x="320" y="30" width="60" height="50" class="component"/>
      <text x="350" y="60" class="text">Output</text>

      <!-- Connecting lines -->
      <path d="M100,55 L120,55" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
      <path d="M200,55 L220,55" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
      <path d="M300,55 L320,55" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>

      <!-- Frequency Control -->
      <rect x="20" y="100" width="80" height="30" class="control"/>
      <text x="60" y="120" class="text">Freq Control</text>
      <path d="M60,100 L60,80" stroke="#3498db" stroke-width="2" marker-end="url(#arrow)"/>
    </g>

    <!-- Waveforms -->
    <g transform="translate(420, 40)">
      <text x="120" y="15" class="label">Generated Waveforms</text>

      <!-- Sine Wave -->
      <g transform="translate(0, 30)">
        <text x="20" y="15" class="text">Sine:</text>
        <path d="M40,20 Q60,5 80,20 Q100,35 120,20 Q140,5 160,20" class="waveform"/>
        <text x="200" y="25" class="formula">v = A sin(2πft)</text>
      </g>

      <!-- Square Wave -->
      <g transform="translate(0, 60)">
        <text x="20" y="15" class="text">Square:</text>
        <path d="M40,5 L60,5 L60,35 L80,35 L80,5 L100,5 L100,35 L120,35 L120,5 L140,5 L140,35 L160,35" class="waveform"/>
        <text x="200" y="25" class="formula">50% Duty Cycle</text>
      </g>

      <!-- Triangle Wave -->
      <g transform="translate(0, 90)">
        <text x="20" y="15" class="text">Triangle:</text>
        <path d="M40,35 L60,5 L80,35 L100,5 L120,35 L140,5 L160,35" class="waveform"/>
        <text x="200" y="25" class="formula">Linear Rise/Fall</text>
      </g>

      <!-- Sawtooth Wave -->
      <g transform="translate(0, 120)">
        <text x="20" y="15" class="text">Sawtooth:</text>
        <path d="M40,35 L60,5 L60,35 L80,5 L80,35 L100,5 L100,35 L120,5 L120,35 L140,5 L140,35 L160,5" class="waveform"/>
        <text x="200" y="25" class="formula">Exponential Rise</text>
      </g>
    </g>
  </g>

  <!-- Frequency Counter Section -->
  <g transform="translate(50, 320)">
    <text x="300" y="20" class="subtitle">Frequency Counter</text>

    <!-- Block Diagram -->
    <g transform="translate(20, 40)">
      <text x="250" y="15" class="label">Digital Frequency Counter Block Diagram</text>

      <!-- Input Signal -->
      <rect x="20" y="30" width="60" height="40" class="component"/>
      <text x="50" y="55" class="text">Input</text>

      <!-- Amplifier -->
      <rect x="100" y="30" width="60" height="40" class="component"/>
      <text x="130" y="55" class="text">Amplifier</text>

      <!-- Schmitt Trigger -->
      <rect x="180" y="30" width="60" height="40" class="component"/>
      <text x="210" y="50" class="text">Schmitt</text>
      <text x="210" y="62" class="text">Trigger</text>

      <!-- Gate -->
      <rect x="260" y="30" width="60" height="40" class="component"/>
      <text x="290" y="55" class="text">Gate</text>

      <!-- Counter -->
      <rect x="340" y="30" width="60" height="40" class="component"/>
      <text x="370" y="55" class="text">Counter</text>

      <!-- Display -->
      <rect x="420" y="30" width="60" height="40" class="display"/>
      <text x="450" y="55" class="text">Display</text>

      <!-- Connecting lines -->
      <path d="M80,50 L100,50" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
      <path d="M160,50 L180,50" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
      <path d="M240,50 L260,50" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
      <path d="M320,50 L340,50" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
      <path d="M400,50 L420,50" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>

      <!-- Time Base -->
      <rect x="260" y="90" width="60" height="30" class="control"/>
      <text x="290" y="110" class="text">Time Base</text>
      <path d="M290,90 L290,70" stroke="#3498db" stroke-width="2" marker-end="url(#arrow)"/>

      <!-- Crystal Oscillator -->
      <rect x="180" y="90" width="60" height="30" class="control"/>
      <text x="210" y="110" class="text">Crystal Osc</text>
      <path d="M240,105 L260,105" stroke="#3498db" stroke-width="2" marker-end="url(#arrow)"/>
    </g>

    <!-- Measurement Principle -->
    <g transform="translate(520, 40)">
      <text x="120" y="15" class="label">Measurement Principle</text>

      <rect x="0" y="25" width="240" height="120" fill="#e8f6f3" stroke="#27ae60"/>
      <text x="10" y="45" class="formula">Basic Principle:</text>
      <text x="10" y="60" class="text">Count pulses in known time period</text>
      <text x="10" y="80" class="formula">Frequency = Count / Time Period</text>
      <text x="10" y="100" class="formula">f = N / T</text>
      <text x="10" y="115" class="text">Where: N = pulse count, T = gate time</text>
      <text x="10" y="135" class="text">Gate time typically: 1s, 0.1s, 0.01s</text>
    </g>
  </g>

  <!-- Specifications and Features -->
  <g transform="translate(50, 520)">
    <text x="650" y="20" class="subtitle">Specifications and Features</text>

    <!-- Function Generator Specs -->
    <g transform="translate(20, 40)">
      <text x="150" y="15" class="label">Function Generator Specifications</text>

      <rect x="0" y="25" width="300" height="140" fill="#fdf2e9" stroke="#e67e22"/>
      <text x="10" y="45" class="formula">Frequency Range:</text>
      <text x="10" y="60" class="text">0.1 Hz to 50 MHz (typical)</text>

      <text x="10" y="80" class="formula">Amplitude Range:</text>
      <text x="10" y="95" class="text">1 mV to 20 V (into 50Ω load)</text>

      <text x="10" y="115" class="formula">Output Impedance:</text>
      <text x="10" y="130" class="text">50Ω or 600Ω selectable</text>

      <text x="10" y="150" class="formula">Distortion:</text>
      <text x="10" y="165" class="text">&lt; 1% THD (sine wave)</text>

      <text x="150" y="45" class="formula">Waveforms:</text>
      <text x="150" y="60" class="text">Sine, Square, Triangle</text>
      <text x="150" y="75" class="text">Sawtooth, Pulse, Noise</text>

      <text x="150" y="95" class="formula">Frequency Accuracy:</text>
      <text x="150" y="110" class="text">±0.01% (crystal referenced)</text>

      <text x="150" y="130" class="formula">Modulation:</text>
      <text x="150" y="145" class="text">AM, FM, PWM, FSK</text>
    </g>

    <!-- Frequency Counter Specs -->
    <g transform="translate(340, 40)">
      <text x="150" y="15" class="label">Frequency Counter Specifications</text>

      <rect x="0" y="25" width="300" height="140" fill="#e8f4fd" stroke="#3498db"/>
      <text x="10" y="45" class="formula">Frequency Range:</text>
      <text x="10" y="60" class="text">0.1 Hz to 3 GHz</text>

      <text x="10" y="80" class="formula">Resolution:</text>
      <text x="10" y="95" class="text">8 to 10 digits</text>

      <text x="10" y="115" class="formula">Input Sensitivity:</text>
      <text x="10" y="130" class="text">10 mV to 1 V RMS</text>

      <text x="10" y="150" class="formula">Accuracy:</text>
      <text x="10" y="165" class="text">±1 ppm (parts per million)</text>

      <text x="150" y="45" class="formula">Gate Time:</text>
      <text x="150" y="60" class="text">10 ms to 10 s</text>

      <text x="150" y="80" class="formula">Input Impedance:</text>
      <text x="150" y="95" class="text">1 MΩ || 25 pF</text>

      <text x="150" y="115" class="formula">Time Base:</text>
      <text x="150" y="130" class="text">Crystal oscillator</text>
      <text x="150" y="145" class="text">10 MHz reference</text>
    </g>

    <!-- Applications -->
    <g transform="translate(660, 40)">
      <text x="150" y="15" class="label">Applications &amp; Uses</text>

      <rect x="0" y="25" width="300" height="140" fill="#f4f6ff" stroke="#9b59b6"/>
      <text x="10" y="45" class="formula">Function Generator:</text>
      <text x="10" y="60" class="text">• Circuit testing &amp; troubleshooting</text>
      <text x="10" y="75" class="text">• Audio system testing</text>
      <text x="10" y="90" class="text">• Filter response measurement</text>
      <text x="10" y="105" class="text">• Component characterization</text>

      <text x="10" y="125" class="formula">Frequency Counter:</text>
      <text x="10" y="140" class="text">• Crystal frequency measurement</text>
      <text x="10" y="155" class="text">• RF signal analysis</text>

      <text x="150" y="60" class="text">• Modulation testing</text>
      <text x="150" y="75" class="text">• Signal generator calibration</text>
      <text x="150" y="90" class="text">• Education &amp; training</text>
      <text x="150" y="105" class="text">• R&amp;D applications</text>

      <text x="150" y="140" class="text">• Transmitter frequency check</text>
      <text x="150" y="155" class="text">• Precision timing</text>
    </g>
  </g>

  <!-- Measurement Techniques -->
  <g transform="translate(50, 740)">
    <text x="650" y="20" class="subtitle">Advanced Measurement Techniques</text>

    <!-- Direct Frequency Measurement -->
    <g transform="translate(20, 40)">
      <text x="120" y="15" class="label">Direct Frequency Measurement</text>

      <rect x="0" y="25" width="240" height="120" fill="#fff5f5" stroke="#e74c3c"/>
      <text x="10" y="45" class="formula">Method:</text>
      <text x="10" y="60" class="text">Count input pulses for fixed time</text>
      <text x="10" y="80" class="formula">Advantages:</text>
      <text x="10" y="95" class="text">• High accuracy at high frequencies</text>
      <text x="10" y="110" class="text">• Direct digital display</text>
      <text x="10" y="125" class="text">• Fast measurement time</text>
      <text x="10" y="140" class="formula">Best for: f &gt; 1 kHz</text>
    </g>

    <!-- Period Measurement -->
    <g transform="translate(280, 40)">
      <text x="120" y="15" class="label">Period Measurement</text>

      <rect x="0" y="25" width="240" height="120" fill="#fffef7" stroke="#f39c12"/>
      <text x="10" y="45" class="formula">Method:</text>
      <text x="10" y="60" class="text">Measure time between pulses</text>
      <text x="10" y="80" class="formula">f = 1/T</text>
      <text x="10" y="100" class="formula">Advantages:</text>
      <text x="10" y="115" class="text">• High accuracy at low frequencies</text>
      <text x="10" y="130" class="text">• Better resolution</text>
      <text x="10" y="145" class="formula">Best for: f &lt; 1 kHz</text>
    </g>

    <!-- Prescaling -->
    <g transform="translate(540, 40)">
      <text x="120" y="15" class="label">Prescaling for High Frequencies</text>

      <rect x="0" y="25" width="240" height="120" fill="#e8f8f5" stroke="#16a085"/>
      <text x="10" y="45" class="formula">Technique:</text>
      <text x="10" y="60" class="text">Divide input frequency by N</text>
      <text x="10" y="80" class="formula">f_actual = f_measured × N</text>
      <text x="10" y="100" class="text">Common ratios: ÷10, ÷100, ÷1000</text>
      <text x="10" y="120" class="formula">Applications:</text>
      <text x="10" y="135" class="text">• Microwave frequencies</text>
      <text x="10" y="150" class="text">• RF signal measurement</text>
    </g>

    <!-- Error Sources -->
    <g transform="translate(800, 40)">
      <text x="150" y="15" class="label">Error Sources &amp; Limitations</text>

      <rect x="0" y="25" width="300" height="120" fill="#f8f9fa" stroke="#dee2e6"/>
      <text x="10" y="45" class="formula">Quantization Error:</text>
      <text x="10" y="60" class="text">±1 count uncertainty</text>
      <text x="10" y="80" class="formula">Time Base Error:</text>
      <text x="10" y="95" class="text">Crystal oscillator drift</text>
      <text x="10" y="115" class="formula">Input Trigger Error:</text>
      <text x="10" y="130" class="text">Noise-induced false triggering</text>

      <text x="150" y="45" class="formula">Solutions:</text>
      <text x="150" y="60" class="text">• Longer gate time</text>
      <text x="150" y="75" class="text">• External reference</text>
      <text x="150" y="90" class="text">• Signal conditioning</text>
      <text x="150" y="105" class="text">• Multiple measurements</text>
      <text x="150" y="120" class="text">• Statistical averaging</text>
    </g>
  </g>

</svg>