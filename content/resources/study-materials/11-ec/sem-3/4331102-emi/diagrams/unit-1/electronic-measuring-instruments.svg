<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1000" viewBox="0 0 1400 1000">
  <title>Electronic Measurements and Instruments - Unit I: Electronic Measuring Instruments</title>
  <desc>
    Comprehensive diagram showing classification of electronic measuring instruments including
    analog and digital meters, oscilloscopes, signal generators, and measurement principles.
    Course: 4331102 Electronic Measurements and Instruments — Unit-I
  </desc>
  <defs>
    <style type="text/css"><![CDATA[
      .title { font: bold 24px Arial, sans-serif; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font: bold 18px Arial, sans-serif; fill: #34495e; text-anchor: middle; }
      .section-title { font: bold 16px Arial, sans-serif; fill: #e74c3c; text-anchor: middle; }
      .instrument-title { font: bold 14px Arial, sans-serif; fill: #2980b9; text-anchor: middle; }
      .label-text { font: 12px Arial, sans-serif; fill: #2c3e50; }
      .spec-text { font: 11px Arial, sans-serif; fill: #8e44ad; font-weight: bold; }
      .description-text { font: 10px Arial, sans-serif; fill: #7f8c8d; }
      .circuit-line { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .analog-fill { fill: #e8f5e8; stroke: #27ae60; stroke-width: 2; }
      .digital-fill { fill: #e3f2fd; stroke: #2196f3; stroke-width: 2; }
      .scope-fill { fill: #fff3cd; stroke: #ffc107; stroke-width: 2; }
      .generator-fill { fill: #fce4ec; stroke: #e91e63; stroke-width: 2; }
      .meter-fill { fill: #f3e5f5; stroke: #9c27b0; stroke-width: 2; }
      .screen-fill { fill: #2c3e50; }
      .trace-line { stroke: #00ff00; stroke-width: 2; fill: none; }
    ]]></style>
  </defs>

  <!-- Title -->
  <text x="700" y="30" class="title">Electronic Measuring Instruments</text>
  <text x="700" y="55" class="subtitle">Classification and Operating Principles</text>

  <!-- INSTRUMENT CLASSIFICATION -->
  <text x="700" y="100" class="section-title">INSTRUMENT CLASSIFICATION</text>

  <!-- Analog Instruments -->
  <rect x="50" y="120" width="300" height="200" class="analog-fill" rx="10"/>
  <text x="200" y="145" class="instrument-title">Analog Instruments</text>

  <!-- Analog Meter Face -->
  <circle cx="150" cy="200" r="40" class="analog-fill"/>
  <path d="M 120 180 A 40 40 0 0 1 180 180" stroke="#2c3e50" stroke-width="3" fill="none"/>
  <line x1="150" y1="200" x2="170" y2="180" class="circuit-line"/>
  <text x="150" y="250" class="label-text" text-anchor="middle">Moving Coil Meter</text>

  <!-- Scale markings -->
  <text x="120" y="175" class="description-text" font-size="8">0</text>
  <text x="180" y="175" class="description-text" font-size="8">100</text>
  <text x="150" y="170" class="description-text" font-size="8">50</text>

  <!-- Characteristics -->
  <text x="70" y="280" class="label-text">Characteristics:</text>
  <text x="70" y="295" class="description-text">• Continuous deflection</text>
  <text x="70" y="307" class="description-text">• Pointer indication</text>
  <text x="70" y="319" class="description-text">• No power required for display</text>

  <!-- Digital Instruments -->
  <rect x="400" y="120" width="300" height="200" class="digital-fill" rx="10"/>
  <text x="550" y="145" class="instrument-title">Digital Instruments</text>

  <!-- Digital Display -->
  <rect x="480" y="180" width="140" height="40" class="screen-fill"/>
  <text x="550" y="205" class="trace-line" text-anchor="middle" font-size="20">12.45 V</text>
  <text x="550" y="240" class="label-text" text-anchor="middle">Digital Multimeter</text>

  <!-- Characteristics -->
  <text x="420" y="280" class="label-text">Characteristics:</text>
  <text x="420" y="295" class="description-text">• Discrete numerical display</text>
  <text x="420" y="307" class="description-text">• High accuracy and resolution</text>
  <text x="420" y="319" class="description-text">• Digital processing capability</text>

  <!-- Comparison -->
  <rect x="750" y="120" width="300" height="200" class="meter-fill" rx="10"/>
  <text x="900" y="145" class="instrument-title">Analog vs Digital</text>

  <text x="770" y="170" class="label-text">Analog Advantages:</text>
  <text x="770" y="185" class="description-text">• Fast response to changes</text>
  <text x="770" y="197" class="description-text">• Shows trends and patterns</text>
  <text x="770" y="209" class="description-text">• No quantization error</text>

  <text x="770" y="235" class="label-text">Digital Advantages:</text>
  <text x="770" y="250" class="description-text">• High accuracy (0.1% or better)</text>
  <text x="770" y="262" class="description-text">• No parallax error</text>
  <text x="770" y="274" class="description-text">• Easy to interface with computers</text>
  <text x="770" y="286" class="description-text">• Multiple function capability</text>

  <!-- OSCILLOSCOPE SECTION -->
  <text x="350" y="360" class="section-title">CATHODE RAY OSCILLOSCOPE (CRO)</text>

  <rect x="50" y="380" width="400" height="220" class="scope-fill" rx="10"/>
  <text x="250" y="405" class="instrument-title">CRO Block Diagram and Waveform Display</text>

  <!-- CRT Screen -->
  <rect x="80" y="430" width="120" height="80" class="screen-fill" rx="5"/>

  <!-- Waveform on screen -->
  <path d="M 90 470 Q 110 450 130 470 Q 150 490 170 470 Q 190 450 190 470" class="trace-line"/>

  <!-- Screen grid -->
  <line x1="90" y1="440" x2="190" y2="440" stroke="#004400" stroke-width="1"/>
  <line x1="90" y1="470" x2="190" y2="470" stroke="#004400" stroke-width="1"/>
  <line x1="90" y1="500" x2="190" y2="500" stroke="#004400" stroke-width="1"/>
  <line x1="110" y1="430" x2="110" y2="510" stroke="#004400" stroke-width="1"/>
  <line x1="140" y1="430" x2="140" y2="510" stroke="#004400" stroke-width="1"/>
  <line x1="170" y1="430" x2="170" y2="510" stroke="#004400" stroke-width="1"/>

  <text x="140" y="525" class="label-text" text-anchor="middle">CRT Display</text>

  <!-- Control Blocks -->
  <rect x="220" y="440" width="60" height="20" class="analog-fill"/>
  <text x="250" y="453" class="description-text" text-anchor="middle" font-size="9">Time Base</text>

  <rect x="220" y="470" width="60" height="20" class="analog-fill"/>
  <text x="250" y="483" class="description-text" text-anchor="middle" font-size="9">Y-Amplifier</text>

  <rect x="300" y="440" width="60" height="20" class="analog-fill"/>
  <text x="330" y="453" class="description-text" text-anchor="middle" font-size="9">Trigger</text>

  <rect x="300" y="470" width="60" height="20" class="analog-fill"/>
  <text x="330" y="483" class="description-text" text-anchor="middle" font-size="9">X-Amplifier</text>

  <!-- Input -->
  <line x1="40" y1="480" x2="80" y2="480" class="circuit-line"/>
  <text x="35" y="485" class="label-text" text-anchor="end">Input</text>

  <!-- Connections -->
  <line x1="200" y1="480" x2="220" y2="480" class="circuit-line"/>
  <line x1="220" y1="450" x2="200" y2="450" class="circuit-line"/>
  <line x1="200" y1="450" x2="200" y2="430" class="circuit-line"/>

  <!-- Controls -->
  <text x="70" y="570" class="label-text">Main Controls:</text>
  <text x="70" y="585" class="description-text">• Vertical gain (V/div)</text>
  <text x="220" y="585" class="description-text">• Horizontal sweep (Time/div)</text>
  <text x="370" y="585" class="description-text">• Trigger level and slope</text>

  <!-- FUNCTION GENERATOR -->
  <rect x="500" y="380" width="350" height="220" class="generator-fill" rx="10"/>
  <text x="675" y="405" class="instrument-title">Function Generator</text>

  <!-- Generator Display -->
  <rect x="520" y="430" width="100" height="60" class="screen-fill"/>

  <!-- Different waveforms -->
  <text x="570" y="445" class="label-text" text-anchor="middle" fill="white" font-size="10">Waveforms:</text>

  <!-- Sine wave -->
  <path d="M 530 455 Q 540 450 550 455 Q 560 460 570 455 Q 580 450 590 455 Q 600 460 610 455" stroke="#00ff00" stroke-width="1" fill="none"/>
  <text x="570" y="470" class="description-text" text-anchor="middle" fill="white" font-size="8">Sine</text>

  <!-- Square wave -->
  <path d="M 530 475 L 530 480 L 550 480 L 550 475 L 570 475 L 570 480 L 590 480 L 590 475 L 610 475" stroke="#00ff00" stroke-width="1" fill="none"/>
  <text x="570" y="490" class="description-text" text-anchor="middle" fill="white" font-size="8">Square</text>

  <!-- Controls -->
  <rect x="640" y="440" width="40" height="15" class="analog-fill"/>
  <text x="660" y="450" class="description-text" text-anchor="middle" font-size="8">Frequency</text>

  <rect x="640" y="460" width="40" height="15" class="analog-fill"/>
  <text x="660" y="470" class="description-text" text-anchor="middle" font-size="8">Amplitude</text>

  <rect x="640" y="480" width="40" height="15" class="analog-fill"/>
  <text x="660" y="490" class="description-text" text-anchor="middle" font-size="8">DC Offset</text>

  <!-- Specifications -->
  <text x="520" y="520" class="label-text">Specifications:</text>
  <text x="520" y="535" class="spec-text">Frequency Range: 0.1 Hz to 20 MHz</text>
  <text x="520" y="550" class="spec-text">Amplitude: 0-10 Vpp</text>
  <text x="520" y="565" class="spec-text">Waveforms: Sine, Square, Triangle, Ramp</text>
  <text x="520" y="580" class="spec-text">Distortion: &lt; 1% (sine wave)</text>

  <!-- MULTIMETER SECTION -->
  <text x="350" y="640" class="section-title">DIGITAL MULTIMETER (DMM)</text>

  <rect x="50" y="660" width="300" height="180" class="digital-fill" rx="10"/>
  <text x="200" y="685" class="instrument-title">DMM Functions and Features</text>

  <!-- DMM Display -->
  <rect x="120" y="710" width="160" height="40" class="screen-fill"/>
  <text x="200" y="735" class="trace-line" text-anchor="middle" font-size="16">2.847 kΩ</text>

  <!-- Function selector -->
  <circle cx="100" cy="730" r="20" class="analog-fill"/>
  <line x1="100" y1="710" x2="100" y2="750" class="circuit-line"/>
  <line x1="80" y1="730" x2="120" y2="730" class="circuit-line"/>
  <text x="100" y="770" class="description-text" text-anchor="middle">Function Select</text>

  <!-- Functions -->
  <text x="70" y="790" class="label-text">Measurement Functions:</text>
  <text x="70" y="805" class="description-text">• DC/AC Voltage (V)</text>
  <text x="70" y="817" class="description-text">• DC/AC Current (A)</text>
  <text x="70" y="829" class="description-text">• Resistance (Ω)</text>

  <!-- Advanced DMM -->
  <rect x="400" y="660" width="350" height="180" class="digital-fill" rx="10"/>
  <text x="575" y="685" class="instrument-title">Advanced DMM Features</text>

  <text x="420" y="710" class="label-text">Additional Functions:</text>
  <text x="420" y="725" class="description-text">• Capacitance measurement</text>
  <text x="420" y="737" class="description-text">• Frequency counter</text>
  <text x="420" y="749" class="description-text">• Diode and continuity test</text>
  <text x="420" y="761" class="description-text">• Temperature measurement</text>
  <text x="420" y="773" class="description-text">• Data logging capability</text>

  <text x="420" y="795" class="label-text">Key Specifications:</text>
  <text x="420" y="810" class="spec-text">Accuracy: ±0.05% to ±0.5%</text>
  <text x="420" y="822" class="spec-text">Resolution: 3½ to 6½ digits</text>
  <text x="420" y="834" class="spec-text">Input impedance: &gt;10 MΩ</text>

  <!-- SIGNAL ANALYZER -->
  <rect x="800" y="660" width="300" height="180" class="scope-fill" rx="10"/>
  <text x="950" y="685" class="instrument-title">Signal Analyzer</text>

  <!-- Spectrum display -->
  <rect x="820" y="710" width="120" height="60" class="screen-fill"/>

  <!-- Frequency spectrum -->
  <line x1="830" y1="760" x2="830" y2="720" stroke="#00ff00" stroke-width="2"/>
  <line x1="850" y1="760" x2="850" y2="730" stroke="#00ff00" stroke-width="2"/>
  <line x1="870" y1="760" x2="870" y2="725" stroke="#00ff00" stroke-width="2"/>
  <line x1="890" y1="760" x2="890" y2="740" stroke="#00ff00" stroke-width="2"/>
  <line x1="910" y1="760" x2="910" y2="750" stroke="#00ff00" stroke-width="2"/>
  <line x1="930" y1="760" x2="930" y2="755" stroke="#00ff00" stroke-width="2"/>

  <text x="880" y="780" class="description-text" text-anchor="middle">Frequency Spectrum</text>

  <!-- Features -->
  <text x="820" y="800" class="label-text">Capabilities:</text>
  <text x="820" y="815" class="description-text">• FFT analysis</text>
  <text x="820" y="827" class="description-text">• Harmonic distortion measurement</text>
  <text x="820" y="839" class="description-text">• Phase measurement</text>

  <!-- SUMMARY -->
  <rect x="50" y="880" width="1300" height="100" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="700" y="905" class="section-title">Measurement System Components</text>

  <text x="70" y="930" class="label-text">Complete Measurement Chain:</text>
  <text x="70" y="945" class="description-text">Sensor/Transducer → Signal Conditioning → Data Acquisition → Processing → Display → Recording</text>

  <text x="70" y="965" class="label-text">Key Performance Parameters: Accuracy, Precision, Resolution, Sensitivity, Linearity, Repeatability, Stability</text>

</svg>