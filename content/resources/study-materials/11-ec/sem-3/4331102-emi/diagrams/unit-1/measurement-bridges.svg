<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000">
  <defs>
    <style>
      .title { font: bold 24px Arial; text-anchor: middle; fill: #2c3e50; }
      .subtitle { font: bold 18px Arial; text-anchor: middle; fill: #34495e; }
      .label { font: 14px Arial; text-anchor: middle; fill: #2c3e50; }
      .formula { font: 12px Arial; text-anchor: middle; fill: #e74c3c; }
      .text { font: 11px Arial; fill: #2c3e50; }
      .circuit { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .component { stroke: #2c3e50; stroke-width: 2; fill: white; }
      .voltage { stroke: #e74c3c; stroke-width: 2; fill: none; }
      .current { stroke: #27ae60; stroke-width: 2; fill: none; marker-end: url(#arrowhead-green); }
      .detector { stroke: #9b59b6; stroke-width: 2; fill: none; }
      .ground { stroke: #7f8c8d; stroke-width: 2; fill: none; }
      .highlight { stroke: #f39c12; stroke-width: 3; fill: none; }
    </style>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="35" class="title">Electronic Measurement Bridges</text>
  <text x="700" y="60" class="subtitle">Wheatstone, Maxwell, Schering Bridges and Q Meter</text>

  <!-- Wheatstone Bridge -->
  <g transform="translate(70, 100)">
    <text x="150" y="20" class="subtitle">Wheatstone Bridge (DC Resistance)</text>

    <!-- Diamond-shaped bridge -->
    <line x1="150" y1="50" x2="250" y2="120" class="circuit"/>
    <line x1="250" y1="120" x2="150" y2="190" class="circuit"/>
    <line x1="150" y1="190" x2="50" y2="120" class="circuit"/>
    <line x1="50" y1="120" x2="150" y2="50" class="circuit"/>

    <!-- Resistors -->
    <g transform="translate(125, 70)">
      <rect x="0" y="-5" width="25" height="10" class="component"/>
      <text x="12" y="-15" class="label">R1</text>
    </g>
    <g transform="translate(200, 100)">
      <rect x="0" y="-5" width="25" height="10" class="component"/>
      <text x="12" y="-15" class="label">R2</text>
    </g>
    <g transform="translate(125, 150)">
      <rect x="0" y="-5" width="25" height="10" class="component"/>
      <text x="12" y="25" class="label">Rx</text>
    </g>
    <g transform="translate(75, 100)">
      <rect x="0" y="-5" width="25" height="10" class="component"/>
      <text x="12" y="-15" class="label">R3</text>
    </g>

    <!-- DC Source -->
    <line x1="150" y1="50" x2="150" y2="20" class="circuit"/>
    <line x1="150" y1="190" x2="150" y2="220" class="circuit"/>
    <circle cx="150" cy="30" r="8" class="component"/>
    <text x="150" y="35" class="label">V</text>

    <!-- Galvanometer -->
    <line x1="50" y1="120" x2="20" y2="120" class="circuit"/>
    <line x1="250" y1="120" x2="280" y2="120" class="circuit"/>
    <line x1="20" y1="120" x2="20" y2="140" class="circuit"/>
    <line x1="280" y1="120" x2="280" y2="140" class="circuit"/>
    <line x1="20" y1="140" x2="280" y2="140" class="circuit"/>
    <circle cx="150" cy="140" r="15" class="detector"/>
    <text x="150" y="145" class="label">G</text>

    <!-- Ground -->
    <g transform="translate(150, 220)">
      <line x1="0" y1="0" x2="0" y2="10" class="ground"/>
      <line x1="-8" y1="10" x2="8" y2="10" class="ground"/>
      <line x1="-5" y1="15" x2="5" y2="15" class="ground"/>
      <line x1="-2" y1="20" x2="2" y2="20" class="ground"/>
    </g>

    <!-- Balance condition -->
    <text x="20" y="280" class="formula">Balance Condition: R1/R2 = R3/Rx</text>
    <text x="20" y="295" class="formula">Unknown Resistance: Rx = (R2 ◊ R3)/R1</text>
    <text x="20" y="310" class="text">" Used for precise DC resistance measurement</text>
    <text x="20" y="325" class="text">" High sensitivity with null detection</text>
  </g>

  <!-- Maxwell Bridge -->
  <g transform="translate(420, 100)">
    <text x="150" y="20" class="subtitle">Maxwell Bridge (Inductance)</text>

    <!-- Diamond-shaped bridge -->
    <line x1="150" y1="50" x2="250" y2="120" class="circuit"/>
    <line x1="250" y1="120" x2="150" y2="190" class="circuit"/>
    <line x1="150" y1="190" x2="50" y2="120" class="circuit"/>
    <line x1="50" y1="120" x2="150" y2="50" class="circuit"/>

    <!-- Components -->
    <!-- R1 -->
    <g transform="translate(125, 70)">
      <rect x="0" y="-5" width="25" height="10" class="component"/>
      <text x="12" y="-15" class="label">R1</text>
    </g>

    <!-- R2 and C2 in parallel -->
    <g transform="translate(200, 85)">
      <rect x="0" y="-5" width="25" height="10" class="component"/>
      <text x="12" y="-15" class="label">R2</text>
      <!-- Parallel capacitor -->
      <line x1="5" y1="15" x2="5" y2="25" class="component"/>
      <line x1="20" y1="15" x2="20" y2="25" class="component"/>
      <line x1="0" y1="15" x2="5" y2="15" class="circuit"/>
      <line x1="20" y1="15" x2="25" y2="15" class="circuit"/>
      <line x1="0" y1="25" x2="5" y2="25" class="circuit"/>
      <line x1="20" y1="25" x2="25" y2="25" class="circuit"/>
      <text x="12" y="40" class="label">C2</text>
    </g>

    <!-- Lx and Rx in series -->
    <g transform="translate(125, 150)">
      <rect x="0" y="-5" width="10" height="10" class="component"/>
      <text x="5" y="25" class="label">Rx</text>
      <!-- Series inductor -->
      <g transform="translate(15, 0)">
        <path d="M0,0 Q-3,3 0,6 Q3,9 0,12 Q-3,15 0,18" class="component"/>
      </g>
      <text x="18" y="25" class="label">Lx</text>
    </g>

    <!-- R3 -->
    <g transform="translate(75, 100)">
      <rect x="0" y="-5" width="25" height="10" class="component"/>
      <text x="12" y="-15" class="label">R3</text>
    </g>

    <!-- AC Source -->
    <line x1="150" y1="50" x2="150" y2="20" class="circuit"/>
    <line x1="150" y1="190" x2="150" y2="220" class="circuit"/>
    <circle cx="150" cy="30" r="8" class="component"/>
    <text x="150" y="35" class="label">~</text>

    <!-- AC Detector -->
    <line x1="50" y1="120" x2="20" y2="120" class="circuit"/>
    <line x1="250" y1="120" x2="280" y2="120" class="circuit"/>
    <line x1="20" y1="120" x2="20" y2="140" class="circuit"/>
    <line x1="280" y1="120" x2="280" y2="140" class="circuit"/>
    <line x1="20" y1="140" x2="280" y2="140" class="circuit"/>
    <circle cx="150" cy="140" r="15" class="detector"/>
    <text x="150" y="145" class="label">D</text>

    <!-- Ground -->
    <g transform="translate(150, 220)">
      <line x1="0" y1="0" x2="0" y2="10" class="ground"/>
      <line x1="-8" y1="10" x2="8" y2="10" class="ground"/>
      <line x1="-5" y1="15" x2="5" y2="15" class="ground"/>
      <line x1="-2" y1="20" x2="2" y2="20" class="ground"/>
    </g>

    <!-- Balance condition -->
    <text x="20" y="280" class="formula">Balance: Lx = R1◊R3◊C2</text>
    <text x="20" y="295" class="formula">Rx = (R1◊R3)/R2</text>
    <text x="20" y="310" class="text">" Measures inductance and resistance</text>
    <text x="20" y="325" class="text">" Suitable for high Q coils</text>
  </g>

  <!-- Schering Bridge -->
  <g transform="translate(770, 100)">
    <text x="150" y="20" class="subtitle">Schering Bridge (Capacitance)</text>

    <!-- Diamond-shaped bridge -->
    <line x1="150" y1="50" x2="250" y2="120" class="circuit"/>
    <line x1="250" y1="120" x2="150" y2="190" class="circuit"/>
    <line x1="150" y1="190" x2="50" y2="120" class="circuit"/>
    <line x1="50" y1="120" x2="150" y2="50" class="circuit"/>

    <!-- Components -->
    <!-- R1 -->
    <g transform="translate(125, 70)">
      <rect x="0" y="-5" width="25" height="10" class="component"/>
      <text x="12" y="-15" class="label">R1</text>
    </g>

    <!-- C2 -->
    <g transform="translate(200, 95)">
      <line x1="10" y1="-5" x2="10" y2="5" class="component"/>
      <line x1="15" y1="-5" x2="15" y2="5" class="component"/>
      <text x="12" y="-15" class="label">C2</text>
    </g>

    <!-- Cx and Rx in parallel -->
    <g transform="translate(115, 135)">
      <!-- Capacitor -->
      <line x1="10" y1="5" x2="10" y2="15" class="component"/>
      <line x1="15" y1="5" x2="15" y2="15" class="component"/>
      <text x="12" y="0" class="label">Cx</text>

      <!-- Parallel resistor -->
      <rect x="20" y="5" width="15" height="10" class="component"/>
      <text x="27" y="0" class="label">Rx</text>

      <!-- Connections -->
      <line x1="0" y1="5" x2="10" y2="5" class="circuit"/>
      <line x1="10" y1="5" x2="20" y2="5" class="circuit"/>
      <line x1="0" y1="15" x2="10" y2="15" class="circuit"/>
      <line x1="15" y1="15" x2="35" y2="15" class="circuit"/>
      <line x1="15" y1="5" x2="20" y2="5" class="circuit"/>
      <line x1="35" y1="5" x2="35" y2="15" class="circuit"/>
    </g>

    <!-- R3 and C3 in series -->
    <g transform="translate(75, 85)">
      <rect x="0" y="-5" width="10" height="10" class="component"/>
      <text x="5" y="-15" class="label">R3</text>
      <!-- Series capacitor -->
      <g transform="translate(15, 10)">
        <line x1="0" y1="-5" x2="0" y2="5" class="component"/>
        <line x1="5" y1="-5" x2="5" y2="5" class="component"/>
      </g>
      <text x="17" y="25" class="label">C3</text>
    </g>

    <!-- AC Source -->
    <line x1="150" y1="50" x2="150" y2="20" class="circuit"/>
    <line x1="150" y1="190" x2="150" y2="220" class="circuit"/>
    <circle cx="150" cy="30" r="8" class="component"/>
    <text x="150" y="35" class="label">~</text>

    <!-- AC Detector -->
    <line x1="50" y1="120" x2="20" y2="120" class="circuit"/>
    <line x1="250" y1="120" x2="280" y2="120" class="circuit"/>
    <line x1="20" y1="120" x2="20" y2="140" class="circuit"/>
    <line x1="280" y1="120" x2="280" y2="140" class="circuit"/>
    <line x1="20" y1="140" x2="280" y2="140" class="circuit"/>
    <circle cx="150" cy="140" r="15" class="detector"/>
    <text x="150" y="145" class="label">D</text>

    <!-- Ground -->
    <g transform="translate(150, 220)">
      <line x1="0" y1="0" x2="0" y2="10" class="ground"/>
      <line x1="-8" y1="10" x2="8" y2="10" class="ground"/>
      <line x1="-5" y1="15" x2="5" y2="15" class="ground"/>
      <line x1="-2" y1="20" x2="2" y2="20" class="ground"/>
    </g>

    <!-- Balance condition -->
    <text x="20" y="280" class="formula">Balance: Cx = (R1◊C3)/R3</text>
    <text x="20" y="295" class="formula">Rx = (R3◊C2)/(C3◊R1)</text>
    <text x="20" y="310" class="text">" Measures capacitance and loss factor</text>
    <text x="20" y="325" class="text">" Used for high voltage capacitors</text>
  </g>

  <!-- Q Meter -->
  <g transform="translate(200, 450)">
    <text x="400" y="30" class="subtitle">Q Meter - Quality Factor Measurement</text>

    <!-- Block diagram -->
    <rect x="50" y="60" width="120" height="60" fill="#e8f4fd" stroke="#3498db" stroke-width="2"/>
    <text x="110" y="95" class="label">RF Oscillator</text>

    <rect x="220" y="60" width="120" height="60" fill="#e8f4fd" stroke="#3498db" stroke-width="2"/>
    <text x="280" y="85" class="text">Test Circuit</text>
    <text x="280" y="100" class="text">L, C, R</text>

    <rect x="390" y="60" width="120" height="60" fill="#e8f4fd" stroke="#3498db" stroke-width="2"/>
    <text x="450" y="95" class="label">Voltage Detector</text>

    <rect x="560" y="60" width="120" height="60" fill="#e8f4fd" stroke="#3498db" stroke-width="2"/>
    <text x="620" y="95" class="label">Q Meter</text>

    <!-- Connections -->
    <path d="M170,90 L220,90" class="circuit" marker-end="url(#arrowhead-green)"/>
    <path d="M340,90 L390,90" class="circuit" marker-end="url(#arrowhead-green)"/>
    <path d="M510,90 L560,90" class="circuit" marker-end="url(#arrowhead-green)"/>

    <!-- Test circuit detail -->
    <g transform="translate(240, 150)">
      <text x="40" y="20" class="label">Series Resonant Circuit</text>

      <!-- Circuit elements -->
      <line x1="20" y1="40" x2="60" y2="40" class="circuit"/>
      <line x1="60" y1="40" x2="60" y2="70" class="circuit"/>
      <line x1="60" y1="70" x2="20" y2="70" class="circuit"/>
      <line x1="20" y1="70" x2="20" y2="40" class="circuit"/>

      <!-- Inductor -->
      <g transform="translate(25, 35)">
        <path d="M0,0 Q-3,3 0,6 Q3,9 0,12" class="component"/>
        <text x="0" y="-8" class="label">L</text>
      </g>

      <!-- Capacitor -->
      <g transform="translate(40, 35)">
        <line x1="5" y1="0" x2="5" y2="10" class="component"/>
        <line x1="10" y1="0" x2="10" y2="10" class="component"/>
        <text x="7" y="-8" class="label">C</text>
      </g>

      <!-- Resistor -->
      <g transform="translate(25, 60)">
        <rect x="0" y="-3" width="15" height="6" class="component"/>
        <text x="7" y="15" class="label">r</text>
      </g>
    </g>

    <!-- Q measurement principle -->
    <rect x="50" y="240" width="650" height="160" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="60" y="265" class="subtitle">Q Measurement Principle</text>

    <text x="60" y="285" class="formula">Quality Factor: Q = …L/r = 1/(…Cr)</text>
    <text x="60" y="305" class="formula">At Resonance: Q = VC/V = VL/V</text>
    <text x="60" y="325" class="text">Where:</text>
    <text x="60" y="340" class="text">" VC = Voltage across capacitor</text>
    <text x="60" y="355" class="text">" VL = Voltage across inductor</text>
    <text x="60" y="370" class="text">" V = Applied voltage</text>
    <text x="60" y="385" class="text">" r = Effective series resistance</text>

    <text x="400" y="285" class="formula">Bandwidth Method:</text>
    <text x="400" y="305" class="formula">Q = fÄ/(fÇ - fÅ)</text>
    <text x="400" y="325" class="text">Where:</text>
    <text x="400" y="340" class="text">" fÄ = Resonant frequency</text>
    <text x="400" y="355" class="text">" fÇ, fÅ = Half power frequencies</text>
    <text x="400" y="370" class="text">" High Q = Narrow bandwidth</text>
    <text x="400" y="385" class="text">" Low Q = Wide bandwidth</text>
  </g>

  <!-- Key Concepts -->
  <g transform="translate(50, 750)">
    <text x="650" y="30" class="subtitle">Measurement Bridge Characteristics</text>

    <rect x="0" y="40" width="300" height="160" fill="#e8f6f3" stroke="#27ae60"/>
    <text x="10" y="65" class="subtitle">Advantages</text>
    <text x="10" y="85" class="text">" High accuracy and precision</text>
    <text x="10" y="100" class="text">" Null detection method</text>
    <text x="10" y="115" class="text">" Independent of source variations</text>
    <text x="10" y="130" class="text">" Wide measurement range</text>
    <text x="10" y="145" class="text">" Excellent sensitivity</text>
    <text x="10" y="160" class="text">" No loading effects at balance</text>
    <text x="10" y="175" class="text">" Temperature compensation possible</text>
    <text x="10" y="190" class="text">" Suitable for precise measurements</text>

    <rect x="350" y="40" width="300" height="160" fill="#fdf2e9" stroke="#e67e22"/>
    <text x="360" y="65" class="subtitle">Applications</text>
    <text x="360" y="85" class="text">" Component value measurement</text>
    <text x="360" y="100" class="text">" Quality factor determination</text>
    <text x="360" y="115" class="text">" Impedance analysis</text>
    <text x="360" y="130" class="text">" Strain gauge measurements</text>
    <text x="360" y="145" class="text">" Temperature sensing</text>
    <text x="360" y="160" class="text">" Capacitive proximity sensors</text>
    <text x="360" y="175" class="text">" Material property testing</text>
    <text x="360" y="190" class="text">" Precision instrumentation</text>

    <rect x="700" y="40" width="300" height="160" fill="#fbf3e7" stroke="#d68910"/>
    <text x="710" y="65" class="subtitle">Selection Criteria</text>
    <text x="710" y="85" class="text">" Wheatstone: DC resistance</text>
    <text x="710" y="100" class="text">" Maxwell: Inductance (high Q)</text>
    <text x="710" y="115" class="text">" Hay: Inductance (low Q)</text>
    <text x="710" y="130" class="text">" Schering: Capacitance (high voltage)</text>
    <text x="710" y="145" class="text">" Anderson: Inductance</text>
    <text x="710" y="160" class="text">" Owen: Inductance (variable)</text>
    <text x="710" y="175" class="text">" De Sauty: Capacitance (low loss)</text>
    <text x="710" y="190" class="text">" Q Meter: Quality factor</text>

    <rect x="1050" y="40" width="300" height="160" fill="#f4f6ff" stroke="#5d6cfa"/>
    <text x="1060" y="65" class="subtitle">Error Sources</text>
    <text x="1060" y="85" class="text">" Detector sensitivity limitations</text>
    <text x="1060" y="100" class="text">" Residual impedances</text>
    <text x="1060" y="115" class="text">" Stray capacitances</text>
    <text x="1060" y="130" class="text">" Temperature variations</text>
    <text x="1060" y="145" class="text">" Frequency effects</text>
    <text x="1060" y="160" class="text">" Component tolerances</text>
    <text x="1060" y="175" class="text">" Magnetic coupling</text>
    <text x="1060" y="190" class="text">" Measurement technique errors</text>
  </g>

</svg>