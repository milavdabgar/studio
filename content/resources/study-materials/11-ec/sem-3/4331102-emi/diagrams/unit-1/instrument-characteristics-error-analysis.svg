<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000">
  <defs>
    <style>
      .title { font: bold 24px Arial; text-anchor: middle; fill: #2c3e50; }
      .subtitle { font: bold 18px Arial; text-anchor: middle; fill: #34495e; }
      .label { font: 14px Arial; text-anchor: middle; fill: #2c3e50; }
      .formula { font: 12px Arial; text-anchor: middle; fill: #e74c3c; }
      .text { font: 11px Arial; fill: #2c3e50; }
      .circuit { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .component { stroke: #2c3e50; stroke-width: 2; fill: white; }
      .graph { stroke: #3498db; stroke-width: 2; fill: none; }
      .axis { stroke: #7f8c8d; stroke-width: 1; }
      .grid { stroke: #ecf0f1; stroke-width: 0.5; }
      .highlight { stroke: #e74c3c; stroke-width: 3; fill: none; }
      .characteristic { stroke: #27ae60; stroke-width: 2; fill: none; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="30" class="title">Instrument Characteristics and Error Analysis</text>
  <text x="700" y="55" class="subtitle">Accuracy, Precision, Sensitivity, Resolution, and Error Types</text>

  <!-- Instrument Characteristics -->
  <g transform="translate(50, 80)">
    <text x="300" y="20" class="subtitle">Key Instrument Characteristics</text>

    <!-- Accuracy vs Precision -->
    <g transform="translate(20, 40)">
      <text x="120" y="15" class="label">Accuracy vs Precision</text>

      <!-- Accuracy diagram -->
      <g transform="translate(0, 25)">
        <circle cx="60" cy="60" r="40" fill="none" stroke="#7f8c8d" stroke-width="1"/>
        <circle cx="60" cy="60" r="25" fill="none" stroke="#7f8c8d" stroke-width="1"/>
        <circle cx="60" cy="60" r="10" fill="none" stroke="#7f8c8d" stroke-width="1"/>
        <!-- Accurate and precise -->
        <circle cx="58" cy="62" r="2" fill="#27ae60"/>
        <circle cx="62" cy="58" r="2" fill="#27ae60"/>
        <circle cx="60" cy="60" r="2" fill="#27ae60"/>
        <circle cx="59" cy="59" r="2" fill="#27ae60"/>
        <text x="60" y="115" class="text">Accurate &amp; Precise</text>
      </g>

      <!-- Precise but not accurate -->
      <g transform="translate(140, 25)">
        <circle cx="60" cy="60" r="40" fill="none" stroke="#7f8c8d" stroke-width="1"/>
        <circle cx="60" cy="60" r="25" fill="none" stroke="#7f8c8d" stroke-width="1"/>
        <circle cx="60" cy="60" r="10" fill="none" stroke="#7f8c8d" stroke-width="1"/>
        <!-- Precise but not accurate -->
        <circle cx="78" cy="42" r="2" fill="#f39c12"/>
        <circle cx="82" cy="38" r="2" fill="#f39c12"/>
        <circle cx="80" cy="40" r="2" fill="#f39c12"/>
        <circle cx="79" cy="39" r="2" fill="#f39c12"/>
        <text x="60" y="115" class="text">Precise but Inaccurate</text>
      </g>

      <!-- Accurate but not precise -->
      <g transform="translate(280, 25)">
        <circle cx="60" cy="60" r="40" fill="none" stroke="#7f8c8d" stroke-width="1"/>
        <circle cx="60" cy="60" r="25" fill="none" stroke="#7f8c8d" stroke-width="1"/>
        <circle cx="60" cy="60" r="10" fill="none" stroke="#7f8c8d" stroke-width="1"/>
        <!-- Accurate but not precise -->
        <circle cx="55" cy="65" r="2" fill="#3498db"/>
        <circle cx="65" cy="55" r="2" fill="#3498db"/>
        <circle cx="58" cy="70" r="2" fill="#3498db"/>
        <circle cx="68" cy="50" r="2" fill="#3498db"/>
        <text x="60" y="115" class="text">Accurate but Imprecise</text>
      </g>

      <!-- Neither accurate nor precise -->
      <g transform="translate(420, 25)">
        <circle cx="60" cy="60" r="40" fill="none" stroke="#7f8c8d" stroke-width="1"/>
        <circle cx="60" cy="60" r="25" fill="none" stroke="#7f8c8d" stroke-width="1"/>
        <circle cx="60" cy="60" r="10" fill="none" stroke="#7f8c8d" stroke-width="1"/>
        <!-- Neither accurate nor precise -->
        <circle cx="45" cy="75" r="2" fill="#e74c3c"/>
        <circle cx="85" cy="35" r="2" fill="#e74c3c"/>
        <circle cx="40" cy="80" r="2" fill="#e74c3c"/>
        <circle cx="90" cy="30" r="2" fill="#e74c3c"/>
        <text x="60" y="115" class="text">Inaccurate &amp; Imprecise</text>
      </g>
    </g>

    <!-- Definitions -->
    <g transform="translate(20, 200)">
      <rect x="0" y="0" width="280" height="140" fill="#e8f6f3" stroke="#27ae60"/>
      <text x="10" y="20" class="label">Key Definitions</text>
      <text x="10" y="40" class="formula">Accuracy:</text>
      <text x="10" y="55" class="text">Closeness to true value</text>

      <text x="10" y="75" class="formula">Precision:</text>
      <text x="10" y="90" class="text">Reproducibility of measurements</text>

      <text x="10" y="110" class="formula">Resolution:</text>
      <text x="10" y="125" class="text">Smallest detectable change</text>

      <text x="150" y="40" class="formula">Sensitivity:</text>
      <text x="150" y="55" class="text">Output change per unit input</text>

      <text x="150" y="75" class="formula">Linearity:</text>
      <text x="150" y="90" class="text">Straight-line relationship</text>

      <text x="150" y="110" class="formula">Response Time:</text>
      <text x="150" y="125" class="text">Time to reach final value</text>
    </g>

    <!-- Sensitivity Graph -->
    <g transform="translate(320, 200)">
      <text x="100" y="15" class="label">Sensitivity Characteristics</text>

      <!-- Axes -->
      <line x1="20" y1="120" x2="180" y2="120" class="axis" marker-end="url(#arrowhead)"/>
      <line x1="20" y1="120" x2="20" y2="20" class="axis" marker-end="url(#arrowhead)"/>
      <text x="100" y="140" class="text">Input</text>
      <text x="5" y="70" class="text" transform="rotate(-90, 5, 70)">Output</text>

      <!-- Grid -->
      <g class="grid">
        <line x1="50" y1="20" x2="50" y2="120"/>
        <line x1="80" y1="20" x2="80" y2="120"/>
        <line x1="110" y1="20" x2="110" y2="120"/>
        <line x1="140" y1="20" x2="140" y2="120"/>
        <line x1="170" y1="20" x2="170" y2="120"/>
        <line x1="20" y1="100" x2="180" y2="100"/>
        <line x1="20" y1="80" x2="180" y2="80"/>
        <line x1="20" y1="60" x2="180" y2="60"/>
        <line x1="20" y1="40" x2="180" y2="40"/>
      </g>

      <!-- Linear response -->
      <path d="M20,120 L170,30" class="characteristic"/>
      <text x="90" y="170" class="text">High Sensitivity = Steep Slope</text>
    </g>
  </g>

  <!-- Error Analysis -->
  <g transform="translate(50, 420)">
    <text x="650" y="20" class="subtitle">Error Analysis and Types</text>

    <!-- Types of Errors -->
    <g transform="translate(20, 40)">
      <text x="200" y="15" class="label">Classification of Errors</text>

      <!-- Systematic Errors -->
      <rect x="0" y="25" width="180" height="120" fill="#fdf2e9" stroke="#e67e22"/>
      <text x="90" y="45" class="label">Systematic Errors</text>
      <text x="10" y="65" class="text">" Instrumental errors</text>
      <text x="10" y="80" class="text">" Environmental errors</text>
      <text x="10" y="95" class="text">" Observational errors</text>
      <text x="10" y="110" class="text">" Theoretical errors</text>
      <text x="10" y="125" class="text">Characteristics:</text>
      <text x="10" y="140" class="text">- Constant magnitude</text>

      <!-- Random Errors -->
      <rect x="200" y="25" width="180" height="120" fill="#e8f4fd" stroke="#3498db"/>
      <text x="290" y="45" class="label">Random Errors</text>
      <text x="210" y="65" class="text">" Statistical fluctuations</text>
      <text x="210" y="80" class="text">" Noise in measurements</text>
      <text x="210" y="95" class="text">" Human limitations</text>
      <text x="210" y="110" class="text">" Environmental variations</text>
      <text x="210" y="125" class="text">Characteristics:</text>
      <text x="210" y="140" class="text">- Variable magnitude</text>

      <!-- Gross Errors -->
      <rect x="400" y="25" width="180" height="120" fill="#fff5f5" stroke="#e74c3c"/>
      <text x="490" y="45" class="label">Gross Errors</text>
      <text x="410" y="65" class="text">" Human mistakes</text>
      <text x="410" y="80" class="text">" Misreading scales</text>
      <text x="410" y="95" class="text">" Wrong connections</text>
      <text x="410" y="110" class="text">" Calculation errors</text>
      <text x="410" y="125" class="text">Characteristics:</text>
      <text x="410" y="140" class="text">- Large magnitude</text>
    </g>

    <!-- Error Calculations -->
    <g transform="translate(620, 40)">
      <text x="150" y="15" class="label">Error Calculations</text>

      <rect x="0" y="25" width="300" height="120" fill="#f8f9fa" stroke="#dee2e6"/>
      <text x="10" y="45" class="formula">Absolute Error:</text>
      <text x="10" y="60" class="formula">E = Measured Value - True Value</text>

      <text x="10" y="80" class="formula">Relative Error:</text>
      <text x="10" y="95" class="formula">Er = (E / True Value) × 100%</text>

      <text x="10" y="115" class="formula">Percentage Error:</text>
      <text x="10" y="130" class="formula">% Error = |Er|</text>

      <text x="150" y="45" class="formula">Standard Deviation:</text>
      <text x="150" y="60" class="formula">Ã = [£(xi - x)² / (n-1)]</text>

      <text x="150" y="80" class="formula">Limiting Error:</text>
      <text x="150" y="95" class="formula">Magnitude limits of error</text>

      <text x="150" y="115" class="formula">Probable Error:</text>
      <text x="150" y="130" class="formula">0.6745 × Ã</text>
    </g>

    <!-- Error Propagation -->
    <g transform="translate(960, 40)">
      <text x="150" y="15" class="label">Error Propagation</text>

      <rect x="0" y="25" width="300" height="120" fill="#e8f6f3" stroke="#27ae60"/>
      <text x="10" y="45" class="formula">Addition/Subtraction:</text>
      <text x="10" y="60" class="formula">´(A±B) = [(´A)² + (´B)²]</text>

      <text x="10" y="80" class="formula">Multiplication/Division:</text>
      <text x="10" y="95" class="formula">´(A×B)/|A×B| = [(´A/A)² + (´B/B)²]</text>

      <text x="10" y="115" class="formula">Power Function:</text>
      <text x="10" y="130" class="formula">´(A)/|A| = n × ´A/|A|</text>
    </g>

    <!-- Statistical Analysis -->
    <g transform="translate(20, 200)">
      <text x="200" y="15" class="label">Statistical Analysis of Errors</text>

      <!-- Normal Distribution -->
      <g transform="translate(50, 30)">
        <text x="100" y="15" class="text">Normal Distribution of Random Errors</text>

        <!-- Bell curve -->
        <path d="M20,80 Q50,40 100,40 Q150,40 180,80" class="graph"/>
        <line x1="100" y1="40" x2="100" y2="90" stroke="#e74c3c" stroke-width="1" stroke-dasharray="3,3"/>

        <!-- Standard deviation markers -->
        <line x1="70" y1="90" x2="70" y2="95" class="axis"/>
        <line x1="130" y1="90" x2="130" y2="95" class="axis"/>
        <text x="65" y="105" class="text">-Ã</text>
        <text x="95" y="105" class="text">¼</text>
        <text x="125" y="105" class="text">+Ã</text>

        <text x="100" y="125" class="text">68% within ±Ã, 95% within ±2Ã</text>
      </g>

      <!-- Confidence Intervals -->
      <g transform="translate(300, 30)">
        <text x="100" y="15" class="text">Confidence Intervals</text>

        <rect x="0" y="25" width="200" height="100" fill="#f0f8ff" stroke="#3498db"/>
        <text x="10" y="45" class="formula">90% Confidence: ±1.645Ã</text>
        <text x="10" y="60" class="formula">95% Confidence: ±1.96Ã</text>
        <text x="10" y="75" class="formula">99% Confidence: ±2.576Ã</text>

        <text x="10" y="95" class="text">True value lies within</text>
        <text x="10" y="110" class="text">interval with given probability</text>
      </g>

      <!-- Chi-Square Test -->
      <g transform="translate(550, 30)">
        <text x="100" y="15" class="text">Goodness of Fit Test</text>

        <rect x="0" y="25" width="200" height="100" fill="#f0fff0" stroke="#27ae60"/>
        <text x="10" y="45" class="formula">Ç² = £[(Oi - Ei)² / Ei]</text>
        <text x="10" y="60" class="text">Oi = Observed frequency</text>
        <text x="10" y="75" class="text">Ei = Expected frequency</text>

        <text x="10" y="95" class="text">Tests if data follows</text>
        <text x="10" y="110" class="text">expected distribution</text>
      </g>
    </g>

    <!-- Limiting Errors -->
    <g transform="translate(20, 350)">
      <text x="300" y="15" class="label">Limiting Errors and Guaranty Errors</text>

      <rect x="0" y="25" width="600" height="100" fill="#fffef7" stroke="#f39c12"/>
      <text x="10" y="45" class="formula">Limiting Error:</text>
      <text x="10" y="60" class="text">" Maximum possible error in measurement</text>
      <text x="10" y="75" class="text">" Specified by manufacturer as instrument accuracy</text>
      <text x="10" y="90" class="text">" Usually expressed as ±% of full scale deflection</text>
      <text x="10" y="105" class="text">" Example: ±2% of FSD means error d 2% of maximum reading</text>

      <text x="310" y="45" class="formula">Guaranty Error:</text>
      <text x="310" y="60" class="text">" Error limits guaranteed by manufacturer</text>
      <text x="310" y="75" class="text">" Includes all possible sources of error</text>
      <text x="310" y="90" class="text">" Based on calibration standards</text>
      <text x="310" y="105" class="text">" Provides confidence in measurement accuracy</text>
    </g>
  </g>

</svg>