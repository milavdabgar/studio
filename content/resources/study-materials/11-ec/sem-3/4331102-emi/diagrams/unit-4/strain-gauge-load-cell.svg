<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000">
  <defs>
    <style>
      .title { font: bold 24px Arial; text-anchor: middle; fill: #2c3e50; }
      .subtitle { font: bold 18px Arial; text-anchor: middle; fill: #34495e; }
      .label { font: 14px Arial; text-anchor: middle; fill: #2c3e50; }
      .formula { font: 12px Arial; text-anchor: middle; fill: #e74c3c; }
      .text { font: 11px Arial; fill: #2c3e50; }
      .circuit { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .component { stroke: #2c3e50; stroke-width: 2; fill: white; }
      .strain { stroke: #e74c3c; stroke-width: 2; fill: #fff5f5; }
      .metal { stroke: #7f8c8d; stroke-width: 2; fill: #ecf0f1; }
      .force { stroke: #e67e22; stroke-width: 3; fill: none; marker-end: url(#arrow-force); }
    </style>
    <marker id="arrow-force" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#e67e22"/>
    </marker>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="30" class="title">Strain Gauge and Load Cell</text>
  <text x="700" y="55" class="subtitle">Construction, Working Principle, and Applications</text>

  <!-- Strain Gauge Construction -->
  <g transform="translate(50, 80)">
    <text x="200" y="20" class="subtitle">Strain Gauge Construction</text>

    <!-- Basic strain gauge -->
    <g transform="translate(50, 40)">
      <text x="150" y="15" class="label">Wire-wound Type</text>

      <!-- Base/backing material -->
      <rect x="50" y="30" width="200" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
      <text x="150" y="130" class="text">Backing Material (Paper/Plastic)</text>

      <!-- Wire pattern -->
      <g class="strain">
        <path d="M70,40 L70,100"/>
        <path d="M70,100 L230,100"/>
        <path d="M230,100 L230,50"/>
        <path d="M230,50 L80,50"/>
        <path d="M80,50 L80,90"/>
        <path d="M80,90 L220,90"/>
        <path d="M220,90 L220,60"/>
        <path d="M220,60 L90,60"/>
        <path d="M90,60 L90,80"/>
        <path d="M90,80 L210,80"/>
        <path d="M210,80 L210,70"/>
        <path d="M210,70 L100,70"/>
      </g>

      <!-- Terminals -->
      <circle cx="70" cy="40" r="3" fill="#2c3e50"/>
      <circle cx="230" cy="50" r="3" fill="#2c3e50"/>
      <text x="45" y="35" class="text">T1</text>
      <text x="235" y="45" class="text">T2</text>

      <!-- Labels -->
      <text x="150" y="155" class="text">Fine resistance wire arranged in grid pattern</text>
    </g>

    <!-- Foil type strain gauge -->
    <g transform="translate(350, 40)">
      <text x="150" y="15" class="label">Foil Type</text>

      <!-- Base -->
      <rect x="50" y="30" width="200" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>

      <!-- Foil pattern -->
      <g class="strain" stroke-width="3">
        <path d="M70,35 L70,105"/>
        <path d="M75,35 L75,105"/>
        <path d="M80,35 L80,105"/>
        <path d="M85,35 L85,105"/>
        <path d="M90,35 L90,105"/>
        <!-- Connecting paths -->
        <path d="M70,35 L90,35"/>
        <path d="M70,105 L90,105"/>
      </g>

      <!-- More parallel lines -->
      <g class="strain" stroke-width="3">
        <path d="M210,35 L210,105"/>
        <path d="M215,35 L215,105"/>
        <path d="M220,35 L220,105"/>
        <path d="M225,35 L225,105"/>
        <path d="M230,35 L230,105"/>
        <!-- Connecting paths -->
        <path d="M210,35 L230,35"/>
        <path d="M210,105 L230,105"/>
      </g>

      <!-- Connection between sections -->
      <path d="M90,70 L210,70" class="strain" stroke-width="3"/>

      <!-- Terminals -->
      <circle cx="70" cy="35" r="3" fill="#2c3e50"/>
      <circle cx="230" cy="35" r="3" fill="#2c3e50"/>

      <text x="150" y="130" class="text">Backing Material</text>
      <text x="150" y="155" class="text">Photo-etched metal foil pattern</text>
    </g>
  </g>

  <!-- Working Principle -->
  <g transform="translate(50, 280)">
    <text x="300" y="20" class="subtitle">Working Principle</text>

    <!-- Unstressed state -->
    <g transform="translate(50, 40)">
      <text x="100" y="15" class="label">Unstressed State</text>

      <rect x="20" y="30" width="160" height="30" class="metal"/>
      <text x="100" y="50" class="text">L, A, Á</text>

      <text x="20" y="85" class="formula">R€ = ÁL/A</text>
      <text x="20" y="100" class="text">Initial resistance</text>
    </g>

    <!-- Stressed state -->
    <g transform="translate(250, 40)">
      <text x="120" y="15" class="label">Under Stress</text>

      <!-- Applied force arrows -->
      <path d="M10,45 L20,45" class="force"/>
      <path d="M220,45 L210,45" class="force"/>
      <text x="5" y="35" class="text">F</text>
      <text x="225" y="35" class="text">F</text>

      <!-- Deformed gauge -->
      <rect x="20" y="30" width="190" height="25" class="strain"/>
      <text x="115" y="48" class="text">L+”L, A-”A</text>

      <text x="20" y="85" class="formula">R = R€ + ”R</text>
      <text x="20" y="100" class="text">Changed resistance</text>
    </g>

    <!-- Gauge factor -->
    <g transform="translate(500, 40)">
      <text x="120" y="15" class="label">Gauge Factor</text>

      <rect x="20" y="25" width="200" height="80" fill="#e8f4fd" stroke="#3498db"/>
      <text x="30" y="45" class="formula">GF = (”R/R€) / (”L/L)</text>
      <text x="30" y="65" class="formula">GF = (”R/R€) / µ</text>
      <text x="30" y="85" class="text">Where µ = strain</text>
      <text x="30" y="100" class="text">Typical GF = 2 to 4</text>
    </g>
  </g>

  <!-- Wheatstone Bridge Configuration -->
  <g transform="translate(50, 450)">
    <text x="300" y="20" class="subtitle">Wheatstone Bridge Configuration</text>

    <!-- Quarter bridge -->
    <g transform="translate(50, 40)">
      <text x="100" y="15" class="label">Quarter Bridge</text>

      <!-- Diamond bridge -->
      <g class="circuit">
        <line x1="100" y1="30" x2="150" y2="80"/>
        <line x1="150" y1="80" x2="100" y2="130"/>
        <line x1="100" y1="130" x2="50" y2="80"/>
        <line x1="50" y1="80" x2="100" y2="30"/>
      </g>

      <!-- Resistors -->
      <rect x="90" y="45" width="20" height="10" class="strain"/>
      <text x="100" y="42" class="text">R+”R</text>

      <rect x="135" y="70" width="20" height="10" class="component"/>
      <text x="145" y="67" class="text">R</text>

      <rect x="90" y="115" width="20" height="10" class="component"/>
      <text x="100" y="135" class="text">R</text>

      <rect x="65" y="70" width="20" height="10" class="component"/>
      <text x="75" y="67" class="text">R</text>

      <!-- Supply and output -->
      <text x="95" y="25" class="text">+V</text>
      <text x="95" y="150" class="text">-V</text>
      <text x="170" y="85" class="text">Vo</text>

      <text x="100" y="170" class="formula">Vo  ”R</text>
    </g>

    <!-- Half bridge -->
    <g transform="translate(250, 40)">
      <text x="100" y="15" class="label">Half Bridge</text>

      <!-- Diamond bridge -->
      <g class="circuit">
        <line x1="100" y1="30" x2="150" y2="80"/>
        <line x1="150" y1="80" x2="100" y2="130"/>
        <line x1="100" y1="130" x2="50" y2="80"/>
        <line x1="50" y1="80" x2="100" y2="30"/>
      </g>

      <!-- Resistors -->
      <rect x="90" y="45" width="20" height="10" class="strain"/>
      <text x="100" y="42" class="text">R+”R</text>

      <rect x="135" y="70" width="20" height="10" class="component"/>
      <text x="145" y="67" class="text">R</text>

      <rect x="90" y="115" width="20" height="10" class="strain"/>
      <text x="100" y="135" class="text">R-”R</text>

      <rect x="65" y="70" width="20" height="10" class="component"/>
      <text x="75" y="67" class="text">R</text>

      <text x="100" y="170" class="formula">Vo  2”R</text>
    </g>

    <!-- Full bridge -->
    <g transform="translate(450, 40)">
      <text x="100" y="15" class="label">Full Bridge</text>

      <!-- Diamond bridge -->
      <g class="circuit">
        <line x1="100" y1="30" x2="150" y2="80"/>
        <line x1="150" y1="80" x2="100" y2="130"/>
        <line x1="100" y1="130" x2="50" y2="80"/>
        <line x1="50" y1="80" x2="100" y2="30"/>
      </g>

      <!-- All strain gauges -->
      <rect x="90" y="45" width="20" height="10" class="strain"/>
      <text x="100" y="42" class="text">R+”R</text>

      <rect x="135" y="70" width="20" height="10" class="strain"/>
      <text x="145" y="67" class="text">R-”R</text>

      <rect x="90" y="115" width="20" height="10" class="strain"/>
      <text x="100" y="135" class="text">R+”R</text>

      <rect x="65" y="70" width="20" height="10" class="strain"/>
      <text x="75" y="67" class="text">R-”R</text>

      <text x="100" y="170" class="formula">Vo  4”R</text>
    </g>

    <!-- Advantages comparison -->
    <g transform="translate(650, 40)">
      <text x="150" y="15" class="label">Bridge Comparison</text>

      <rect x="0" y="25" width="300" height="120" fill="#f8f9fa" stroke="#dee2e6"/>
      <text x="10" y="45" class="text">Quarter Bridge:</text>
      <text x="10" y="60" class="text">" Simple, low cost</text>
      <text x="10" y="75" class="text">" Temperature compensation needed</text>

      <text x="150" y="45" class="text">Half Bridge:</text>
      <text x="150" y="60" class="text">" Better sensitivity</text>
      <text x="150" y="75" class="text">" Self temperature compensating</text>

      <text x="10" y="100" class="text">Full Bridge:</text>
      <text x="10" y="115" class="text">" Maximum sensitivity</text>
      <text x="10" y="130" class="text">" Best temperature stability</text>
    </g>
  </g>

  <!-- Load Cell Construction -->
  <g transform="translate(50, 650)">
    <text x="650" y="20" class="subtitle">Load Cell Construction and Types</text>

    <!-- Compression load cell -->
    <g transform="translate(50, 40)">
      <text x="100" y="15" class="label">Compression Load Cell</text>

      <!-- Cylinder with strain gauges -->
      <rect x="80" y="40" width="40" height="100" class="metal"/>

      <!-- Applied force -->
      <path d="M100,20 L100,40" class="force"/>
      <path d="M100,160 L100,140" class="force"/>
      <text x="110" y="30" class="text">F</text>
      <text x="110" y="155" class="text">F</text>

      <!-- Strain gauges -->
      <rect x="85" y="70" width="30" height="8" class="strain"/>
      <rect x="85" y="102" width="30" height="8" class="strain"/>
      <text x="125" y="78" class="text">SG</text>

      <text x="100" y="185" class="formula">Compression Type</text>
      <text x="100" y="200" class="text">0-10 tons capacity</text>
    </g>

    <!-- Tension load cell -->
    <g transform="translate(250, 40)">
      <text x="100" y="15" class="label">Tension Load Cell</text>

      <!-- S-beam shape -->
      <path d="M80,50 Q120,50 120,90 Q120,130 80,130" class="metal" fill="none"/>
      <path d="M120,50 Q160,50 160,90 Q160,130 120,130" class="metal" fill="none"/>

      <!-- Force arrows -->
      <path d="M60,90 L80,90" class="force"/>
      <path d="M180,90 L160,90" class="force"/>
      <text x="50" y="85" class="text">F</text>
      <text x="185" y="85" class="text">F</text>

      <!-- Strain gauges -->
      <rect x="115" y="75" width="10" height="6" class="strain"/>
      <rect x="115" y="99" width="10" height="6" class="strain"/>

      <text x="120" y="185" class="formula">S-Beam Type</text>
      <text x="120" y="200" class="text">Tension measurement</text>
    </g>

    <!-- Bending beam load cell -->
    <g transform="translate(450, 40)">
      <text x="100" y="15" class="label">Bending Beam</text>

      <!-- Cantilever beam -->
      <rect x="40" y="88" width="120" height="12" class="metal"/>
      <rect x="35" y="80" width="10" height="28" class="metal"/>

      <!-- Applied force -->
      <path d="M160,70 L160,88" class="force"/>
      <text x="165" y="80" class="text">F</text>

      <!-- Strain gauges on top and bottom -->
      <rect x="90" y="85" width="20" height="3" class="strain"/>
      <rect x="90" y="100" width="20" height="3" class="strain"/>
      <text x="120" y="83" class="text">Compression</text>
      <text x="120" y="108" class="text">Tension</text>

      <text x="100" y="185" class="formula">Cantilever Type</text>
      <text x="100" y="200" class="text">Platform scales</text>
    </g>

    <!-- Applications and specifications -->
    <g transform="translate(650, 40)">
      <text x="200" y="15" class="label">Applications &amp; Specifications</text>

      <rect x="0" y="25" width="400" height="140" fill="#e8f6f3" stroke="#27ae60"/>
      <text x="10" y="45" class="formula">Applications:</text>
      <text x="10" y="60" class="text">" Industrial weighing systems</text>
      <text x="10" y="75" class="text">" Force measurement in testing</text>
      <text x="10" y="90" class="text">" Material testing machines</text>
      <text x="10" y="105" class="text">" Process monitoring and control</text>

      <text x="200" y="45" class="formula">Specifications:</text>
      <text x="200" y="60" class="text">" Capacity: 1kg to 100 tons</text>
      <text x="200" y="75" class="text">" Accuracy: 0.02% to 0.05%</text>
      <text x="200" y="90" class="text">" Operating temp: -40°C to +80°C</text>
      <text x="200" y="105" class="text">" Overload: 150% of capacity</text>

      <text x="10" y="125" class="formula">Advantages:</text>
      <text x="10" y="140" class="text">" High accuracy, good linearity</text>
      <text x="10" y="155" class="text">" Wide range, long-term stability</text>

      <text x="200" y="125" class="formula">Limitations:</text>
      <text x="200" y="140" class="text">" Temperature sensitivity</text>
      <text x="200" y="155" class="text">" Requires signal conditioning</text>
    </g>
  </g>

</svg>