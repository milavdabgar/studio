<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1100">
  <defs>
    <style>
      .title { font: bold 24px Arial; text-anchor: middle; fill: #2c3e50; }
      .subtitle { font: bold 18px Arial; text-anchor: middle; fill: #34495e; }
      .label { font: 14px Arial; text-anchor: middle; fill: #2c3e50; }
      .formula { font: 12px Arial; text-anchor: middle; fill: #e74c3c; }
      .text { font: 11px Arial; fill: #2c3e50; }
      .primary { stroke: #e74c3c; stroke-width: 3; fill: #fff5f5; }
      .secondary { stroke: #3498db; stroke-width: 2; fill: #e8f4fd; }
      .core { stroke: #7f8c8d; stroke-width: 2; fill: #95a5a6; }
      .coil { stroke: #e67e22; stroke-width: 2; fill: none; }
      .circuit { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .graph { stroke: #27ae60; stroke-width: 2; fill: none; }
      .axis { stroke: #7f8c8d; stroke-width: 1; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="30" class="title">LVDT and Inductive Transducers</text>
  <text x="700" y="55" class="subtitle">Linear Variable Differential Transformer and Variable Reluctance Transducers</text>

  <!-- LVDT Construction -->
  <g transform="translate(50, 80)">
    <text x="400" y="20" class="subtitle">LVDT Construction and Working</text>

    <!-- LVDT Structure -->
    <g transform="translate(100, 40)">
      <text x="300" y="15" class="label">Linear Variable Differential Transformer (LVDT)</text>

      <!-- Hollow cylindrical former -->
      <rect x="50" y="50" width="500" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
      <text x="300" y="145" class="text">Hollow Cylindrical Former</text>

      <!-- Primary coil -->
      <rect x="250" y="40" width="100" height="100" class="primary"/>
      <text x="300" y="30" class="text">Primary (P)</text>

      <!-- Secondary coils -->
      <rect x="100" y="40" width="100" height="100" class="secondary"/>
      <text x="150" y="30" class="text">Secondary 1 (S1)</text>

      <rect x="400" y="40" width="100" height="100" class="secondary"/>
      <text x="450" y="30" class="text">Secondary 2 (S2)</text>

      <!-- Movable core -->
      <rect x="270" y="70" width="60" height="40" class="core"/>
      <text x="300" y="95" class="text">Core</text>

      <!-- Input rod -->
      <rect x="200" y="85" width="70" height="10" stroke="#2c3e50" stroke-width="2" fill="white"/>
      <path d="M180,90 L200,90" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrow)"/>
      <text x="160" y="85" class="text">Input</text>
      <text x="160" y="100" class="text">Displacement</text>

      <!-- AC excitation -->
      <g transform="translate(300, 160)">
        <circle cx="0" cy="0" r="15" stroke="#e74c3c" stroke-width="2" fill="white"/>
        <text x="0" y="5" class="text">~</text>
        <text x="0" y="25" class="text">AC Source</text>
      </g>

      <!-- Output connections -->
      <circle cx="150" cy="160" r="5" fill="#3498db"/>
      <circle cx="450" cy="160" r="5" fill="#3498db"/>
      <line x1="150" y1="140" x2="150" y2="160" class="circuit"/>
      <line x1="450" y1="140" x2="450" y2="160" class="circuit"/>
      <text x="120" y="180" class="text">S1</text>
      <text x="455" y="180" class="text">S2</text>

      <!-- Output differential -->
      <text x="300" y="200" class="formula">Output = VÅ - VÇ</text>
    </g>

    <!-- Working positions -->
    <g transform="translate(650, 40)">
      <text x="200" y="15" class="label">Core Positions and Output</text>

      <!-- Null position -->
      <g transform="translate(0, 30)">
        <text x="100" y="15" class="text">Null Position</text>
        <rect x="20" y="25" width="160" height="20" fill="#f8f9fa" stroke="#dee2e6"/>
        <rect x="70" y="20" width="40" height="30" class="core"/>
        <text x="90" y="40" class="text">Core</text>
        <text x="200" y="40" class="formula">VÅ = VÇ, Output = 0</text>
      </g>

      <!-- Upward displacement -->
      <g transform="translate(0, 80)">
        <text x="100" y="15" class="text">Upward Displacement</text>
        <rect x="20" y="25" width="160" height="20" fill="#f8f9fa" stroke="#dee2e6"/>
        <rect x="50" y="20" width="40" height="30" class="core"/>
        <path d="M90,10 L90,20" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrow)"/>
        <text x="200" y="40" class="formula">VÅ &gt; VÇ, Output = +Ve</text>
      </g>

      <!-- Downward displacement -->
      <g transform="translate(0, 130)">
        <text x="100" y="15" class="text">Downward Displacement</text>
        <rect x="20" y="25" width="160" height="20" fill="#f8f9fa" stroke="#dee2e6"/>
        <rect x="90" y="20" width="40" height="30" class="core"/>
        <path d="M110,55 L110,45" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrow)"/>
        <text x="200" y="40" class="formula">VÅ &lt; VÇ, Output = -Ve</text>
      </g>
    </g>
  </g>

  <!-- LVDT Characteristics -->
  <g transform="translate(50, 350)">
    <text x="400" y="20" class="subtitle">LVDT Characteristics and Signal Conditioning</text>

    <!-- Transfer characteristics -->
    <g transform="translate(50, 40)">
      <text x="150" y="15" class="label">Transfer Characteristics</text>

      <!-- Graph axes -->
      <line x1="50" y1="150" x2="250" y2="150" class="axis" marker-end="url(#arrow)"/>
      <line x1="150" y1="50" x2="150" y2="250" class="axis" marker-end="url(#arrow)"/>

      <!-- Labels -->
      <text x="200" y="170" class="text">Displacement</text>
      <text x="30" y="100" class="text" transform="rotate(-90, 30, 100)">Output Voltage</text>

      <!-- Characteristic curve -->
      <path d="M150,200 L100,100 L150,150 L200,100 L150,200" class="graph" fill="none"/>

      <!-- Linear region -->
      <line x1="120" y1="125" x2="180" y2="125" stroke="#e74c3c" stroke-width="3"/>
      <text x="190" y="120" class="text">Linear Region</text>

      <!-- Zero point -->
      <circle cx="150" cy="150" r="3" fill="#e74c3c"/>
      <text x="155" y="145" class="text">Null</text>
    </g>

    <!-- Signal conditioning -->
    <g transform="translate(350, 40)">
      <text x="200" y="15" class="label">Signal Conditioning Circuit</text>

      <!-- AC amplifier -->
      <rect x="50" y="50" width="80" height="40" fill="#e8f4fd" stroke="#3498db"/>
      <text x="90" y="75" class="text">AC Amp</text>

      <!-- Phase sensitive detector -->
      <rect x="160" y="50" width="80" height="40" fill="#fff5f5" stroke="#e74c3c"/>
      <text x="200" y="75" class="text">PSD</text>

      <!-- Low pass filter -->
      <rect x="270" y="50" width="80" height="40" fill="#f0fff0" stroke="#27ae60"/>
      <text x="310" y="75" class="text">LPF</text>

      <!-- DC amplifier -->
      <rect x="380" y="50" width="80" height="40" fill="#fffef7" stroke="#f39c12"/>
      <text x="420" y="75" class="text">DC Amp</text>

      <!-- Signal flow -->
      <path d="M130,70 L160,70" class="circuit" marker-end="url(#arrow)"/>
      <path d="M240,70 L270,70" class="circuit" marker-end="url(#arrow)"/>
      <path d="M350,70 L380,70" class="circuit" marker-end="url(#arrow)"/>

      <!-- Input and output -->
      <text x="20" y="75" class="text">AC from LVDT</text>
      <text x="470" y="75" class="text">DC Output</text>

      <!-- Reference signal -->
      <line x1="200" y1="100" x2="200" y2="120" class="circuit"/>
      <text x="180" y="135" class="text">Reference</text>
    </g>

    <!-- Specifications -->
    <g transform="translate(50, 180)">
      <text x="300" y="15" class="label">LVDT Specifications and Advantages</text>

      <rect x="0" y="25" width="300" height="100" fill="#e8f6f3" stroke="#27ae60"/>
      <text x="10" y="45" class="formula">Specifications:</text>
      <text x="10" y="60" class="text">" Range: ±1mm to ±250mm</text>
      <text x="10" y="75" class="text">" Linearity: ±0.25% of full scale</text>
      <text x="10" y="90" class="text">" Sensitivity: 1-3 mV/V/mm</text>
      <text x="10" y="105" class="text">" Frequency response: DC to 1kHz</text>
      <text x="10" y="120" class="text">" Temperature: -65∞C to +200∞C</text>

      <rect x="320" y="25" width="300" height="100" fill="#e8f4fd" stroke="#3498db"/>
      <text x="330" y="45" class="formula">Advantages:</text>
      <text x="330" y="60" class="text">" High accuracy and resolution</text>
      <text x="330" y="75" class="text">" Infinite mechanical life</text>
      <text x="330" y="90" class="text">" No friction or wear</text>
      <text x="330" y="105" class="text">" High sensitivity</text>
      <text x="330" y="120" class="text">" Low hysteresis</text>

      <rect x="640" y="25" width="300" height="100" fill="#fff5f5" stroke="#e74c3c"/>
      <text x="650" y="45" class="formula">Disadvantages:</text>
      <text x="650" y="60" class="text">" Requires AC excitation</text>
      <text x="650" y="75" class="text">" Complex signal conditioning</text>
      <text x="650" y="90" class="text">" Temperature sensitive</text>
      <text x="650" y="105" class="text">" Affected by external fields</text>
      <text x="650" y="120" class="text">" Higher cost</text>
    </g>
  </g>

  <!-- Variable Reluctance Transducers -->
  <g transform="translate(50, 600)">
    <text x="650" y="20" class="subtitle">Variable Reluctance and Other Inductive Transducers</text>

    <!-- Variable reluctance transducer -->
    <g transform="translate(50, 40)">
      <text x="150" y="15" class="label">Variable Reluctance Transducer</text>

      <!-- Core with coil -->
      <rect x="50" y="50" width="100" height="60" class="core"/>
      <text x="100" y="85" class="text">Core</text>

      <!-- Coil windings -->
      <g class="coil">
        <path d="M60,40 Q65,35 70,40 Q75,45 80,40 Q85,35 90,40 Q95,45 100,40 Q105,35 110,40 Q115,45 120,40 Q125,35 130,40 Q135,45 140,40"/>
        <path d="M60,120 Q65,125 70,120 Q75,115 80,120 Q85,125 90,120 Q95,115 100,120 Q105,125 110,120 Q115,115 120,120 Q125,125 130,120 Q135,115 140,120"/>
      </g>

      <!-- Variable air gap -->
      <rect x="170" y="70" width="30" height="20" fill="white" stroke="#2c3e50" stroke-dasharray="3,3"/>
      <text x="185" y="105" class="text">Air Gap</text>

      <!-- Movable iron piece -->
      <rect x="220" y="50" width="60" height="60" class="core"/>
      <text x="250" y="85" class="text">Movable</text>
      <text x="250" y="100" class="text">Iron</text>

      <!-- Movement arrow -->
      <path d="M300,80 L320,80" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrow)"/>
      <text x="325" y="85" class="text">x</text>

      <!-- AC source -->
      <circle cx="100" cy="140" r="10" stroke="#e74c3c" stroke-width="2" fill="white"/>
      <text x="100" y="145" class="text">~</text>

      <!-- Formula -->
      <text x="100" y="170" class="formula">L = N≤/(R_core + x/ºÄA)</text>
      <text x="100" y="185" class="text">Inductance varies with air gap</text>
    </g>

    <!-- Inductive proximity sensor -->
    <g transform="translate(400, 40)">
      <text x="150" y="15" class="label">Inductive Proximity Sensor</text>

      <!-- Sensor housing -->
      <rect x="50" y="40" width="80" height="120" fill="#f8f9fa" stroke="#2c3e50" stroke-width="2"/>

      <!-- Oscillator coil -->
      <circle cx="90" cy="70" r="20" class="coil"/>
      <text x="90" y="75" class="text">OSC</text>

      <!-- Detection coil -->
      <circle cx="90" cy="120" r="15" class="secondary"/>
      <text x="90" y="125" class="text">DET</text>

      <!-- Sensing face -->
      <rect x="130" y="85" width="10" height="30" fill="#3498db"/>
      <text x="145" y="105" class="text">Sensing Face</text>

      <!-- Target object -->
      <rect x="180" y="90" width="30" height="20" class="core"/>
      <text x="195" y="105" class="text">Metal</text>
      <text x="195" y="120" class="text">Target</text>

      <!-- Detection range -->
      <path d="M140,100 L180,100" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5"/>
      <text x="160" y="95" class="text">Detection Range</text>

      <!-- Output -->
      <rect x="70" y="170" width="40" height="20" fill="#27ae60"/>
      <text x="90" y="185" class="text">Output</text>

      <text x="90" y="210" class="formula">Sensing Range: 0.1-50mm</text>
    </g>

    <!-- Mutual inductance transducer -->
    <g transform="translate(700, 40)">
      <text x="150" y="15" class="label">Mutual Inductance Transducer</text>

      <!-- Two coils -->
      <circle cx="80" cy="80" r="25" class="primary"/>
      <text x="80" y="85" class="text">L1</text>

      <circle cx="150" cy="80" r="25" class="secondary"/>
      <text x="150" y="85" class="text">L2</text>

      <!-- Variable coupling -->
      <path d="M105,80 L125,80" stroke="#9b59b6" stroke-width="3" stroke-dasharray="3,3"/>
      <text x="115" y="70" class="text">k</text>

      <!-- Coupling mechanism -->
      <rect x="110" y="110" width="20" height="40" class="core"/>
      <path d="M120,160 L120,180" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrow)"/>
      <text x="125" y="175" class="text">Movement</text>

      <!-- AC excitation -->
      <circle cx="50" cy="80" r="8" stroke="#e74c3c" stroke-width="2" fill="white"/>
      <text x="50" y="85" class="text">~</text>

      <!-- Output -->
      <line x1="175" y1="80" x2="200" y2="80" class="circuit"/>
      <text x="205" y="85" class="text">VÇ = k*M*VÅ</text>

      <text x="115" y="210" class="formula">M = k(L1*L2)</text>
    </g>

    <!-- Applications -->
    <g transform="translate(1050, 40)">
      <text x="150" y="15" class="label">Applications</text>

      <rect x="0" y="25" width="300" height="150" fill="#f0f8ff" stroke="#4169e1"/>
      <text x="10" y="45" class="formula">LVDT Applications:</text>
      <text x="10" y="60" class="text">" Position measurement</text>
      <text x="10" y="75" class="text">" Servo feedback systems</text>
      <text x="10" y="90" class="text">" Pressure measurement</text>
      <text x="10" y="105" class="text">" Machine tool positioning</text>

      <text x="10" y="125" class="formula">Proximity Sensor Uses:</text>
      <text x="10" y="140" class="text">" Object detection</text>
      <text x="10" y="155" class="text">" Counting applications</text>
      <text x="10" y="170" class="text">" Safety systems</text>
    </g>
  </g>

  <!-- Comparison Table -->
  <g transform="translate(50, 900)">
    <text x="650" y="20" class="subtitle">Comparison of Inductive Transducers</text>

    <rect x="0" y="30" width="1300" height="140" fill="#f8f9fa" stroke="#dee2e6"/>

    <!-- Headers -->
    <text x="100" y="50" class="label">Parameter</text>
    <text x="300" y="50" class="label">LVDT</text>
    <text x="500" y="50" class="label">Variable Reluctance</text>
    <text x="750" y="50" class="label">Mutual Inductance</text>
    <text x="1000" y="50" class="label">Proximity Sensor</text>

    <!-- Rows -->
    <line x1="0" y1="60" x2="1300" y2="60" stroke="#dee2e6"/>

    <text x="10" y="80" class="text">Range</text>
    <text x="210" y="80" class="text">±1mm to ±250mm</text>
    <text x="410" y="80" class="text">0.1mm to 10mm</text>
    <text x="660" y="80" class="text">Limited by coupling</text>
    <text x="910" y="80" class="text">0.1mm to 50mm</text>

    <line x1="0" y1="90" x2="1300" y2="90" stroke="#ecf0f1"/>

    <text x="10" y="110" class="text">Linearity</text>
    <text x="210" y="110" class="text">Excellent (±0.25%)</text>
    <text x="410" y="110" class="text">Non-linear</text>
    <text x="660" y="110" class="text">Good in linear region</text>
    <text x="910" y="110" class="text">Digital output</text>

    <line x1="0" y1="120" x2="1300" y2="120" stroke="#ecf0f1"/>

    <text x="10" y="140" class="text">Sensitivity</text>
    <text x="210" y="140" class="text">Very High</text>
    <text x="410" y="140" class="text">Moderate</text>
    <text x="660" y="140" class="text">Variable</text>
    <text x="910" y="140" class="text">Fixed threshold</text>

    <line x1="0" y1="150" x2="1300" y2="150" stroke="#ecf0f1"/>

    <text x="10" y="170" class="text">Application</text>
    <text x="210" y="170" class="text">Precision measurement</text>
    <text x="410" y="170" class="text">Simple displacement</text>
    <text x="660" y="170" class="text">Rotary position</text>
    <text x="910" y="170" class="text">Object detection</text>

    <!-- Vertical lines -->
    <line x1="200" y1="30" x2="200" y2="170" stroke="#dee2e6"/>
    <line x1="400" y1="30" x2="400" y2="170" stroke="#dee2e6"/>
    <line x1="650" y1="30" x2="650" y2="170" stroke="#dee2e6"/>
    <line x1="900" y1="30" x2="900" y2="170" stroke="#dee2e6"/>
  </g>

</svg>