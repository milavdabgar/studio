<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <defs>
    <style>
      .title { font: bold 24px Arial; text-anchor: middle; fill: #2c3e50; }
      .subtitle { font: bold 18px Arial; text-anchor: middle; fill: #34495e; }
      .label { font: 14px Arial; text-anchor: middle; fill: #2c3e50; }
      .formula { font: 12px Arial; text-anchor: middle; fill: #e74c3c; }
      .text { font: 11px Arial; fill: #2c3e50; }
      .active { stroke: #27ae60; stroke-width: 2; fill: #e8f6f3; }
      .passive { stroke: #3498db; stroke-width: 2; fill: #e8f4fd; }
      .primary { stroke: #e67e22; stroke-width: 2; fill: #fdf2e9; }
      .secondary { stroke: #9b59b6; stroke-width: 2; fill: #f4f6ff; }
      .resistive { stroke: #e74c3c; stroke-width: 2; fill: #fff5f5; }
      .capacitive { stroke: #f39c12; stroke-width: 2; fill: #fffef7; }
      .inductive { stroke: #16a085; stroke-width: 2; fill: #e8f8f5; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="30" class="title">Transducer Classification and Types</text>
  <text x="700" y="55" class="subtitle">Active/Passive, Primary/Secondary, and Parameter-based Classification</text>

  <!-- Main Classification Tree -->
  <g transform="translate(50, 80)">
    <text x="650" y="20" class="subtitle">Transducer Classification</text>

    <!-- Root node -->
    <rect x="600" y="40" width="100" height="40" class="passive"/>
    <text x="650" y="65" class="label">TRANSDUCERS</text>

    <!-- First Level: Active/Passive -->
    <g transform="translate(0, 120)">
      <!-- Active Transducers -->
      <rect x="200" y="40" width="120" height="50" class="active"/>
      <text x="260" y="70" class="label">ACTIVE</text>
      <text x="260" y="85" class="text">(Self-generating)</text>

      <!-- Passive Transducers -->
      <rect x="900" y="40" width="120" height="50" class="passive"/>
      <text x="960" y="70" class="label">PASSIVE</text>
      <text x="960" y="85" class="text">(External power)</text>

      <!-- Connecting lines -->
      <path d="M650,120 L320,160" stroke="#2c3e50" stroke-width="1" marker-end="url(#arrow)"/>
      <path d="M650,120 L1020,160" stroke="#2c3e50" stroke-width="1" marker-end="url(#arrow)"/>
    </g>

    <!-- Active Transducer Examples -->
    <g transform="translate(50, 220)">
      <text x="200" y="20" class="label">Active Transducer Examples</text>

      <rect x="20" y="30" width="100" height="40" class="active"/>
      <text x="70" y="55" class="text">Thermocouple</text>

      <rect x="140" y="30" width="100" height="40" class="active"/>
      <text x="190" y="55" class="text">Photovoltaic</text>

      <rect x="260" y="30" width="100" height="40" class="active"/>
      <text x="310" y="55" class="text">Piezoelectric</text>

      <rect x="380" y="30" width="100" height="40" class="active"/>
      <text x="430" y="55" class="text">Tachogenerator</text>

      <!-- Characteristics -->
      <rect x="20" y="80" width="460" height="80" fill="#e8f6f3" stroke="#27ae60"/>
      <text x="30" y="100" class="formula">Characteristics:</text>
      <text x="30" y="115" class="text">" Generate electrical output directly</text>
      <text x="30" y="130" class="text">" No external power supply needed</text>
      <text x="30" y="145" class="text">" Energy conversion from measured quantity</text>
      <text x="250" y="115" class="text">" High sensitivity</text>
      <text x="250" y="130" class="text">" Simple signal conditioning</text>
      <text x="250" y="145" class="text">" Limited power output</text>
    </g>

    <!-- Passive Transducer Examples -->
    <g transform="translate(550, 220)">
      <text x="200" y="20" class="label">Passive Transducer Examples</text>

      <rect x="20" y="30" width="100" height="40" class="passive"/>
      <text x="70" y="55" class="text">RTD</text>

      <rect x="140" y="30" width="100" height="40" class="passive"/>
      <text x="190" y="55" class="text">Thermistor</text>

      <rect x="260" y="30" width="100" height="40" class="passive"/>
      <text x="310" y="55" class="text">Strain Gauge</text>

      <rect x="380" y="30" width="100" height="40" class="passive"/>
      <text x="430" y="55" class="text">LVDT</text>

      <!-- Characteristics -->
      <rect x="20" y="80" width="460" height="80" fill="#e8f4fd" stroke="#3498db"/>
      <text x="30" y="100" class="formula">Characteristics:</text>
      <text x="30" y="115" class="text">" Require external excitation</text>
      <text x="30" y="130" class="text">" Parameter variation with measurand</text>
      <text x="30" y="145" class="text">" Higher power handling capability</text>
      <text x="250" y="115" class="text">" Good accuracy and stability</text>
      <text x="250" y="130" class="text">" Wide measurement range</text>
      <text x="250" y="145" class="text">" Complex signal conditioning</text>
    </g>
  </g>

  <!-- Secondary Classification -->
  <g transform="translate(50, 480)">
    <text x="650" y="20" class="subtitle">Primary vs Secondary Classification</text>

    <!-- Primary Transducers -->
    <g transform="translate(100, 40)">
      <rect x="0" y="0" width="200" height="50" class="primary"/>
      <text x="100" y="30" class="label">PRIMARY TRANSDUCERS</text>

      <rect x="0" y="70" width="200" height="120" fill="#fdf2e9" stroke="#e67e22"/>
      <text x="10" y="90" class="formula">Definition:</text>
      <text x="10" y="105" class="text">Directly sense physical quantity</text>
      <text x="10" y="120" class="text">and convert to another form</text>

      <text x="10" y="140" class="formula">Examples:</text>
      <text x="10" y="155" class="text">" Bourdon tube (pressure)</text>
      <text x="10" y="170" class="text">" Bimetallic strip (temperature)</text>
      <text x="10" y="185" class="text">" Diaphragm (pressure)</text>
    </g>

    <!-- Secondary Transducers -->
    <g transform="translate(400, 40)">
      <rect x="0" y="0" width="200" height="50" class="secondary"/>
      <text x="100" y="30" class="label">SECONDARY TRANSDUCERS</text>

      <rect x="0" y="70" width="200" height="120" fill="#f4f6ff" stroke="#9b59b6"/>
      <text x="10" y="90" class="formula">Definition:</text>
      <text x="10" y="105" class="text">Convert output of primary</text>
      <text x="10" y="120" class="text">transducer to electrical signal</text>

      <text x="10" y="140" class="formula">Examples:</text>
      <text x="10" y="155" class="text">" Potentiometer</text>
      <text x="10" y="170" class="text">" LVDT</text>
      <text x="10" y="185" class="text">" Strain gauge</text>
    </g>

    <!-- Complete System -->
    <g transform="translate(700, 40)">
      <text x="100" y="15" class="label">Complete System</text>

      <!-- Flow diagram -->
      <rect x="10" y="30" width="60" height="30" class="primary"/>
      <text x="40" y="50" class="text">Primary</text>

      <path d="M70,45 L90,45" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>

      <rect x="90" y="30" width="60" height="30" class="secondary"/>
      <text x="120" y="50" class="text">Secondary</text>

      <path d="M150,45 L170,45" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>

      <rect x="170" y="30" width="60" height="30" style="stroke: #2c3e50; stroke-width: 2; fill: white;"/>
      <text x="200" y="50" class="text">Output</text>

      <text x="40" y="85" class="text">Physical</text>
      <text x="120" y="85" class="text">Mechanical</text>
      <text x="200" y="85" class="text">Electrical</text>

      <text x="115" y="110" class="formula">Example: Pressure Measurement</text>
      <text x="40" y="125" class="text">Pressure</text>
      <text x="120" y="125" class="text">Displacement</text>
      <text x="200" y="125" class="text">Voltage</text>
    </g>
  </g>

  <!-- Parameter-based Classification -->
  <g transform="translate(50, 720)">
    <text x="650" y="20" class="subtitle">Parameter-based Classification</text>

    <!-- Resistive -->
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="150" height="40" class="resistive"/>
      <text x="75" y="25" class="label">RESISTIVE</text>

      <rect x="0" y="50" width="150" height="90" fill="#fff5f5" stroke="#e74c3c"/>
      <text x="10" y="70" class="formula">Principle:</text>
      <text x="10" y="85" class="text">Resistance variation</text>

      <text x="10" y="105" class="formula">Examples:</text>
      <text x="10" y="120" class="text">" RTD, Thermistor</text>
      <text x="10" y="135" class="text">" Strain gauge</text>
    </g>

    <!-- Capacitive -->
    <g transform="translate(250, 40)">
      <rect x="0" y="0" width="150" height="40" class="capacitive"/>
      <text x="75" y="25" class="label">CAPACITIVE</text>

      <rect x="0" y="50" width="150" height="90" fill="#fffef7" stroke="#f39c12"/>
      <text x="10" y="70" class="formula">Principle:</text>
      <text x="10" y="85" class="text">Capacitance variation</text>

      <text x="10" y="105" class="formula">Examples:</text>
      <text x="10" y="120" class="text">" Pressure sensor</text>
      <text x="10" y="135" class="text">" Displacement sensor</text>
    </g>

    <!-- Inductive -->
    <g transform="translate(450, 40)">
      <rect x="0" y="0" width="150" height="40" class="inductive"/>
      <text x="75" y="25" class="label">INDUCTIVE</text>

      <rect x="0" y="50" width="150" height="90" fill="#e8f8f5" stroke="#16a085"/>
      <text x="10" y="70" class="formula">Principle:</text>
      <text x="10" y="85" class="text">Inductance variation</text>

      <text x="10" y="105" class="formula">Examples:</text>
      <text x="10" y="120" class="text">" LVDT</text>
      <text x="10" y="135" class="text">" Variable reluctance</text>
    </g>

    <!-- Selection Criteria -->
    <g transform="translate(650, 40)">
      <text x="200" y="15" class="label">Selection Criteria</text>

      <rect x="0" y="25" width="400" height="115" fill="#f8f9fa" stroke="#dee2e6"/>
      <text x="10" y="45" class="formula">Key Factors:</text>
      <text x="10" y="60" class="text">" Measurement range and accuracy requirements</text>
      <text x="10" y="75" class="text">" Environmental conditions (temp, humidity, vibration)</text>
      <text x="10" y="90" class="text">" Response time and frequency characteristics</text>
      <text x="10" y="105" class="text">" Power consumption and signal conditioning needs</text>
      <text x="10" y="120" class="text">" Cost, reliability, and maintenance requirements</text>
    </g>
  </g>

</svg>