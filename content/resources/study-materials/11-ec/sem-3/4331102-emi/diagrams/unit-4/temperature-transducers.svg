<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1200">
  <defs>
    <style>
      .title { font: bold 24px Arial; text-anchor: middle; fill: #2c3e50; }
      .subtitle { font: bold 18px Arial; text-anchor: middle; fill: #34495e; }
      .label { font: 14px Arial; text-anchor: middle; fill: #2c3e50; }
      .formula { font: 12px Arial; text-anchor: middle; fill: #e74c3c; }
      .text { font: 11px Arial; fill: #2c3e50; }
      .rtd { stroke: #3498db; stroke-width: 2; fill: #e8f4fd; }
      .thermistor { stroke: #e67e22; stroke-width: 2; fill: #fdf2e9; }
      .thermocouple { stroke: #e74c3c; stroke-width: 2; fill: #fff5f5; }
      .ic { stroke: #27ae60; stroke-width: 2; fill: #e8f6f3; }
      .circuit { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .graph { stroke: #9b59b6; stroke-width: 2; fill: none; }
      .axis { stroke: #7f8c8d; stroke-width: 1; }
      .heat { stroke: #e74c3c; stroke-width: 2; fill: #ffe6e6; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="30" class="title">Temperature Transducers and Sensors</text>
  <text x="700" y="55" class="subtitle">RTD, Thermistor, Thermocouple, and Semiconductor Temperature Sensors</text>

  <!-- RTD Section -->
  <g transform="translate(50, 80)">
    <text x="300" y="20" class="subtitle">Resistance Temperature Detector (RTD)</text>

    <!-- RTD Construction -->
    <g transform="translate(50, 40)">
      <text x="100" y="15" class="label">RTD Construction</text>

      <!-- Wire-wound RTD -->
      <g transform="translate(0, 25)">
        <text x="80" y="15" class="text">Wire-wound Type</text>

        <!-- Ceramic core -->
        <rect x="20" y="25" width="120" height="15" fill="#f8f9fa" stroke="#dee2e6"/>
        <text x="80" y="55" class="text">Ceramic Core</text>

        <!-- Resistance wire -->
        <g class="rtd">
          <path d="M25,30 Q30,25 35,30 Q40,35 45,30 Q50,25 55,30 Q60,35 65,30 Q70,25 75,30 Q80,35 85,30 Q90,25 95,30 Q100,35 105,30 Q110,25 115,30 Q120,35 125,30 Q130,25 135,30"/>
        </g>

        <!-- Terminals -->
        <circle cx="25" cy="30" r="3" fill="#3498db"/>
        <circle cx="135" cy="30" r="3" fill="#3498db"/>
        <line x1="15" y1="30" x2="25" y2="30" class="circuit"/>
        <line x1="135" y1="30" x2="145" y2="30" class="circuit"/>
      </g>

      <!-- Thin film RTD -->
      <g transform="translate(200, 25)">
        <text x="80" y="15" class="text">Thin Film Type</text>

        <!-- Substrate -->
        <rect x="20" y="25" width="120" height="15" fill="#e8f4fd" stroke="#3498db"/>
        <text x="80" y="55" class="text">Ceramic Substrate</text>

        <!-- Thin film pattern -->
        <g class="rtd" stroke-width="1">
          <line x1="25" y1="27" x2="135" y2="27"/>
          <line x1="25" y1="30" x2="135" y2="30"/>
          <line x1="25" y1="33" x2="135" y2="33"/>
          <line x1="25" y1="36" x2="135" y2="36"/>
          <line x1="25" y1="39" x2="135" y2="39"/>
        </g>

        <!-- Terminals -->
        <circle cx="25" cy="32" r="3" fill="#3498db"/>
        <circle cx="135" cy="32" r="3" fill="#3498db"/>
      </g>
    </g>

    <!-- RTD Characteristics -->
    <g transform="translate(450, 40)">
      <text x="150" y="15" class="label">RTD Temperature Response</text>

      <!-- Graph -->
      <line x1="50" y1="120" x2="250" y2="120" class="axis" marker-end="url(#arrow)"/>
      <line x1="50" y1="120" x2="50" y2="20" class="axis" marker-end="url(#arrow)"/>

      <!-- Linear response curve -->
      <path d="M50,115 L240,30" class="graph"/>

      <text x="150" y="140" class="text">Temperature (∞C)</text>
      <text x="20" y="70" class="text" transform="rotate(-90, 20, 70)">Resistance (©)</text>

      <!-- Formula -->
      <text x="150" y="160" class="formula">R(T) = RÄ(1 + ±T)</text>
      <text x="50" y="180" class="text">± = 0.00385/∞C for Pt-100</text>
      <text x="50" y="195" class="text">Linear, positive temperature coefficient</text>
    </g>

    <!-- RTD Applications -->
    <g transform="translate(750, 40)">
      <text x="150" y="15" class="label">RTD Specifications</text>

      <rect x="0" y="25" width="300" height="150" fill="#e8f4fd" stroke="#3498db"/>
      <text x="10" y="45" class="formula">Common Types:</text>
      <text x="10" y="60" class="text">" Pt-100 (100© at 0∞C)</text>
      <text x="10" y="75" class="text">" Pt-1000 (1000© at 0∞C)</text>
      <text x="10" y="90" class="text">" Ni-100, Cu-100</text>

      <text x="150" y="45" class="formula">Range:</text>
      <text x="150" y="60" class="text">-200∞C to +850∞C</text>

      <text x="10" y="110" class="formula">Advantages:</text>
      <text x="10" y="125" class="text">" High accuracy (±0.1∞C)</text>
      <text x="10" y="140" class="text">" Good linearity</text>
      <text x="10" y="155" class="text">" Long-term stability</text>

      <text x="150" y="110" class="formula">Disadvantages:</text>
      <text x="150" y="125" class="text">" Higher cost</text>
      <text x="150" y="140" class="text">" Slow response</text>
      <text x="150" y="155" class="text">" Self-heating effects</text>
    </g>
  </g>

  <!-- Thermistor Section -->
  <g transform="translate(50, 300)">
    <text x="300" y="20" class="subtitle">Thermistor (Thermally Sensitive Resistor)</text>

    <!-- Thermistor Types -->
    <g transform="translate(50, 40)">
      <text x="100" y="15" class="label">Thermistor Types</text>

      <!-- NTC Thermistor -->
      <g transform="translate(0, 30)">
        <text x="80" y="15" class="text">NTC (Negative Temperature Coefficient)</text>

        <!-- Symbol -->
        <rect x="35" y="25" width="30" height="15" class="thermistor"/>
        <text x="50" y="35" class="text">NTC</text>
        <line x1="20" y1="32" x2="35" y2="32" class="circuit"/>
        <line x1="65" y1="32" x2="80" y2="32" class="circuit"/>

        <!-- Temperature symbol -->
        <path d="M45,15 L55,15" stroke="#e74c3c" stroke-width="2"/>
        <path d="M47,12 L53,12" stroke="#e74c3c" stroke-width="2"/>
        <path d="M49,9 L51,9" stroke="#e74c3c" stroke-width="2"/>

        <text x="50" y="60" class="formula">R  e^(B/T)</text>
        <text x="50" y="75" class="text">Resistance decreases with temperature</text>
      </g>

      <!-- PTC Thermistor -->
      <g transform="translate(200, 30)">
        <text x="80" y="15" class="text">PTC (Positive Temperature Coefficient)</text>

        <!-- Symbol -->
        <rect x="35" y="25" width="30" height="15" class="thermistor"/>
        <text x="50" y="35" class="text">PTC</text>
        <line x1="20" y1="32" x2="35" y2="32" class="circuit"/>
        <line x1="65" y1="32" x2="80" y2="32" class="circuit"/>

        <!-- Temperature symbol -->
        <path d="M45,15 L55,15" stroke="#e74c3c" stroke-width="2"/>
        <path d="M47,12 L53,12" stroke="#e74c3c" stroke-width="2"/>
        <path d="M49,9 L51,9" stroke="#e74c3c" stroke-width="2"/>

        <text x="50" y="60" class="formula">R increases sharply above Tc</text>
        <text x="50" y="75" class="text">Used for current limiting</text>
      </g>
    </g>

    <!-- Thermistor Characteristics -->
    <g transform="translate(450, 40)">
      <text x="150" y="15" class="label">NTC Thermistor Response</text>

      <!-- Graph -->
      <line x1="50" y1="120" x2="250" y2="120" class="axis" marker-end="url(#arrow)"/>
      <line x1="50" y1="120" x2="50" y2="20" class="axis" marker-end="url(#arrow)"/>

      <!-- Exponential curve -->
      <path d="M50,25 Q100,40 150,70 Q200,95 240,115" class="graph"/>

      <text x="150" y="140" class="text">Temperature (∞C)</text>
      <text x="20" y="70" class="text" transform="rotate(-90, 20, 70)">Resistance (©)</text>

      <!-- Formula -->
      <text x="150" y="160" class="formula">R(T) = RÄ ◊ e^(B(1/T - 1/TÄ))</text>
      <text x="50" y="180" class="text">B = Material constant (3000-5000K)</text>
      <text x="50" y="195" class="text">Non-linear, high sensitivity</text>
    </g>

    <!-- Thermistor Applications -->
    <g transform="translate(750, 40)">
      <text x="150" y="15" class="label">Thermistor Specifications</text>

      <rect x="0" y="25" width="300" height="150" fill="#fdf2e9" stroke="#e67e22"/>
      <text x="10" y="45" class="formula">Range:</text>
      <text x="10" y="60" class="text">-50∞C to +150∞C (NTC)</text>
      <text x="10" y="75" class="text">-40∞C to +300∞C (PTC)</text>

      <text x="150" y="45" class="formula">Resistance:</text>
      <text x="150" y="60" class="text">1© to 100M©</text>

      <text x="10" y="95" class="formula">Advantages:</text>
      <text x="10" y="110" class="text">" High sensitivity</text>
      <text x="10" y="125" class="text">" Fast response</text>
      <text x="10" y="140" class="text">" Low cost</text>

      <text x="150" y="95" class="formula">Applications:</text>
      <text x="150" y="110" class="text">" Temperature compensation</text>
      <text x="150" y="125" class="text">" Inrush current limiting</text>
      <text x="150" y="140" class="text">" Temperature measurement</text>
    </g>
  </g>

  <!-- Thermocouple Section -->
  <g transform="translate(50, 520)">
    <text x="650" y="20" class="subtitle">Thermocouple Temperature Measurement</text>

    <!-- Thermocouple Construction -->
    <g transform="translate(50, 40)">
      <text x="150" y="15" class="label">Thermocouple Principle</text>

      <!-- Hot junction -->
      <g transform="translate(50, 30)">
        <text x="100" y="15" class="text">Hot Junction</text>

        <!-- Two different metals -->
        <path d="M50,30 L150,30" class="thermocouple" stroke="#e74c3c" stroke-width="4"/>
        <path d="M50,40 L150,40" class="thermocouple" stroke="#3498db" stroke-width="4"/>

        <!-- Junction point -->
        <circle cx="150" cy="35" r="5" fill="#e74c3c"/>

        <!-- Heat source -->
        <g class="heat">
          <circle cx="150" cy="35" r="15" fill="none" stroke-dasharray="3,3"/>
          <text x="150" y="60" class="text">TÅ (Hot)</text>
        </g>

        <text x="60" y="25" class="text">Metal A</text>
        <text x="60" y="50" class="text">Metal B</text>
      </g>

      <!-- Cold junction -->
      <g transform="translate(250, 30)">
        <text x="100" y="15" class="text">Cold Junction</text>

        <!-- Connection to measurement -->
        <path d="M50,30 L100,30" class="thermocouple" stroke="#e74c3c" stroke-width="4"/>
        <path d="M50,40 L100,40" class="thermocouple" stroke="#3498db" stroke-width="4"/>

        <!-- Cold junction -->
        <circle cx="50" cy="35" r="5" fill="#3498db"/>
        <text x="50" y="60" class="text">TÇ (Cold)</text>

        <!-- Voltmeter -->
        <circle cx="100" cy="35" r="15" fill="white" stroke="#2c3e50"/>
        <text x="100" y="40" class="text">V</text>
      </g>

      <!-- EMF equation -->
      <text x="200" y="100" class="formula">EMF = ±(TÅ - TÇ)</text>
      <text x="200" y="115" class="text">Where ± = Seebeck coefficient</text>
    </g>

    <!-- Thermocouple Types -->
    <g transform="translate(500, 40)">
      <text x="200" y="15" class="label">Common Thermocouple Types</text>

      <rect x="0" y="25" width="400" height="140" fill="#fff5f5" stroke="#e74c3c"/>

      <text x="10" y="45" class="text">Type</text>
      <text x="60" y="45" class="text">Materials</text>
      <text x="200" y="45" class="text">Range (∞C)</text>
      <text x="300" y="45" class="text">Sensitivity (ºV/∞C)</text>

      <line x1="10" y1="50" x2="390" y2="50" stroke="#e74c3c"/>

      <text x="10" y="65" class="text">J</text>
      <text x="60" y="65" class="text">Iron-Constantan</text>
      <text x="200" y="65" class="text">-40 to +750</text>
      <text x="300" y="65" class="text">55</text>

      <text x="10" y="80" class="text">K</text>
      <text x="60" y="80" class="text">Chromel-Alumel</text>
      <text x="200" y="80" class="text">-200 to +1350</text>
      <text x="300" y="80" class="text">41</text>

      <text x="10" y="95" class="text">T</text>
      <text x="60" y="95" class="text">Copper-Constantan</text>
      <text x="200" y="95" class="text">-200 to +400</text>
      <text x="300" y="95" class="text">43</text>

      <text x="10" y="110" class="text">E</text>
      <text x="60" y="110" class="text">Chromel-Constantan</text>
      <text x="200" y="110" class="text">-200 to +900</text>
      <text x="300" y="110" class="text">68</text>

      <text x="10" y="125" class="text">R</text>
      <text x="60" y="125" class="text">Pt-Pt/Rh (13%)</text>
      <text x="200" y="125" class="text">0 to +1750</text>
      <text x="300" y="125" class="text">6</text>

      <text x="10" y="140" class="text">S</text>
      <text x="60" y="140" class="text">Pt-Pt/Rh (10%)</text>
      <text x="200" y="140" class="text">0 to +1750</text>
      <text x="300" y="140" class="text">6</text>
    </g>

    <!-- Cold junction compensation -->
    <g transform="translate(950, 40)">
      <text x="200" y="15" class="label">Cold Junction Compensation</text>

      <rect x="0" y="25" width="400" height="140" fill="#e8f4fd" stroke="#3498db"/>

      <text x="10" y="45" class="formula">Problem:</text>
      <text x="10" y="60" class="text">Reference junction temperature varies</text>

      <text x="10" y="80" class="formula">Solutions:</text>
      <text x="10" y="95" class="text">1. Ice bath reference (0∞C)</text>
      <text x="10" y="110" class="text">2. Electronic compensation</text>
      <text x="10" y="125" class="text">3. Software compensation</text>

      <text x="200" y="45" class="formula">CJC Methods:</text>
      <text x="200" y="60" class="text">" RTD/Thermistor at CJ</text>
      <text x="200" y="75" class="text">" IC temperature sensor</text>
      <text x="200" y="90" class="text">" Isothermal terminal block</text>
      <text x="200" y="105" class="text">" Software lookup tables</text>
    </g>
  </g>

  <!-- IC Temperature Sensors -->
  <g transform="translate(50, 750)">
    <text x="300" y="20" class="subtitle">Semiconductor Temperature Sensors</text>

    <!-- LM35 -->
    <g transform="translate(50, 40)">
      <text x="100" y="15" class="label">LM35 Temperature Sensor</text>

      <!-- IC package -->
      <rect x="50" y="30" width="40" height="60" class="ic"/>
      <text x="70" y="55" class="text">LM35</text>

      <!-- Pins -->
      <line x1="40" y1="40" x2="50" y2="40" class="circuit"/>
      <line x1="40" y1="50" x2="50" y2="50" class="circuit"/>
      <line x1="40" y1="60" x2="50" y2="60" class="circuit"/>
      <line x1="90" y1="50" x2="100" y2="50" class="circuit"/>

      <text x="25" y="45" class="text">+Vs</text>
      <text x="25" y="55" class="text">Vout</text>
      <text x="25" y="65" class="text">GND</text>

      <!-- Output -->
      <text x="110" y="55" class="text">10mV/∞C</text>

      <!-- Characteristics -->
      <text x="70" y="110" class="formula">Output = 10mV ◊ T(∞C)</text>
      <text x="70" y="125" class="text">Range: -55∞C to +150∞C</text>
      <text x="70" y="140" class="text">Accuracy: ±0.5∞C at 25∞C</text>
    </g>

    <!-- DS18B20 -->
    <g transform="translate(300, 40)">
      <text x="100" y="15" class="label">DS18B20 Digital Sensor</text>

      <!-- IC package -->
      <rect x="50" y="30" width="40" height="60" class="ic"/>
      <text x="70" y="50" class="text">DS</text>
      <text x="70" y="65" class="text">18B20</text>

      <!-- Pins -->
      <line x1="40" y1="40" x2="50" y2="40" class="circuit"/>
      <line x1="40" y1="50" x2="50" y2="50" class="circuit"/>
      <line x1="40" y1="60" x2="50" y2="60" class="circuit"/>

      <text x="25" y="45" class="text">VDD</text>
      <text x="20" y="55" class="text">Data</text>
      <text x="25" y="65" class="text">GND</text>

      <!-- Characteristics -->
      <text x="70" y="110" class="formula">1-Wire Interface</text>
      <text x="70" y="125" class="text">Range: -55∞C to +125∞C</text>
      <text x="70" y="140" class="text">Resolution: 9-12 bits</text>
    </g>

    <!-- Comparison -->
    <g transform="translate(550, 40)">
      <text x="200" y="15" class="label">Temperature Sensor Comparison</text>

      <rect x="0" y="25" width="400" height="120" fill="#f0f8ff" stroke="#4169e1"/>

      <text x="10" y="45" class="text">Sensor</text>
      <text x="80" y="45" class="text">Range (∞C)</text>
      <text x="180" y="45" class="text">Accuracy</text>
      <text x="280" y="45" class="text">Output</text>

      <line x1="10" y1="50" x2="390" y2="50" stroke="#4169e1"/>

      <text x="10" y="65" class="text">RTD</text>
      <text x="80" y="65" class="text">-200 to +850</text>
      <text x="180" y="65" class="text">±0.1∞C</text>
      <text x="280" y="65" class="text">Resistance</text>

      <text x="10" y="80" class="text">Thermistor</text>
      <text x="80" y="80" class="text">-50 to +150</text>
      <text x="180" y="80" class="text">±0.2∞C</text>
      <text x="280" y="80" class="text">Resistance</text>

      <text x="10" y="95" class="text">Thermocouple</text>
      <text x="80" y="95" class="text">-200 to +1750</text>
      <text x="180" y="95" class="text">±1∞C</text>
      <text x="280" y="95" class="text">Voltage</text>

      <text x="10" y="110" class="text">LM35</text>
      <text x="80" y="110" class="text">-55 to +150</text>
      <text x="180" y="110" class="text">±0.5∞C</text>
      <text x="280" y="110" class="text">Voltage</text>

      <text x="10" y="125" class="text">DS18B20</text>
      <text x="80" y="125" class="text">-55 to +125</text>
      <text x="180" y="125" class="text">±0.5∞C</text>
      <text x="280" y="125" class="text">Digital</text>
    </g>

    <!-- Applications -->
    <g transform="translate(1000, 40)">
      <text x="150" y="15" class="label">Applications</text>

      <rect x="0" y="25" width="300" height="120" fill="#e8f6f3" stroke="#27ae60"/>

      <text x="10" y="45" class="formula">Industrial Applications:</text>
      <text x="10" y="60" class="text">" Process temperature monitoring</text>
      <text x="10" y="75" class="text">" HVAC systems</text>
      <text x="10" y="90" class="text">" Automotive temperature sensing</text>

      <text x="150" y="45" class="formula">Consumer Applications:</text>
      <text x="150" y="60" class="text">" Digital thermometers</text>
      <text x="150" y="75" class="text">" Weather stations</text>
      <text x="150" y="90" class="text">" Home automation</text>

      <text x="10" y="110" class="formula">Selection Criteria:</text>
      <text x="10" y="125" class="text">" Temperature range required</text>
      <text x="10" y="140" class="text">" Accuracy and response time</text>
    </g>
  </g>

</svg>