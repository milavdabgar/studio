<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1200">
  <defs>
    <style>
      .title { font: bold 24px Arial; text-anchor: middle; fill: #2c3e50; }
      .subtitle { font: bold 18px Arial; text-anchor: middle; fill: #34495e; }
      .label { font: 14px Arial; text-anchor: middle; fill: #2c3e50; }
      .formula { font: 12px Arial; text-anchor: middle; fill: #e74c3c; }
      .text { font: 11px Arial; fill: #2c3e50; }
      .circuit { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .component { stroke: #2c3e50; stroke-width: 2; fill: white; }
      .dvm-ramp { stroke: #3498db; stroke-width: 2; fill: #e8f4fd; }
      .dvm-dual { stroke: #27ae60; stroke-width: 2; fill: #e8f6f3; }
      .dvm-successive { stroke: #e67e22; stroke-width: 2; fill: #fdf2e9; }
      .clamp-meter { stroke: #9b59b6; stroke-width: 2; fill: #f4f6ff; }
      .display { stroke: #e74c3c; stroke-width: 2; fill: #fff5f5; }
      .waveform { stroke: #e74c3c; stroke-width: 2; fill: none; }
      .axis { stroke: #7f8c8d; stroke-width: 1; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="30" class="title">Digital Voltmeter Types and Clamp Meter</text>
  <text x="700" y="55" class="subtitle">Ramp, Dual Slope, Successive Approximation DVM and Current Measurement</text>

  <!-- Ramp Type DVM -->
  <g transform="translate(50, 80)">
    <text x="300" y="20" class="subtitle">Ramp Type (Single Slope) DVM</text>

    <!-- Block Diagram -->
    <g transform="translate(20, 40)">
      <text x="250" y="15" class="label">Ramp Type DVM Block Diagram</text>

      <!-- Input Signal -->
      <rect x="20" y="30" width="60" height="40" class="component"/>
      <text x="50" y="55" class="text">Input Vx</text>

      <!-- Comparator -->
      <path d="M100,35 L140,50 L100,65 Z" class="dvm-ramp"/>
      <text x="120" y="55" class="text">Comp</text>

      <!-- Ramp Generator -->
      <rect x="160" y="30" width="80" height="40" class="dvm-ramp"/>
      <text x="200" y="50" class="text">Ramp Gen</text>
      <text x="200" y="62" class="text">-V/t slope</text>

      <!-- Gate -->
      <rect x="260" y="30" width="60" height="40" class="component"/>
      <text x="290" y="55" class="text">Gate</text>

      <!-- Counter -->
      <rect x="340" y="30" width="60" height="40" class="component"/>
      <text x="370" y="55" class="text">Counter</text>

      <!-- Display -->
      <rect x="420" y="30" width="60" height="40" class="display"/>
      <text x="450" y="55" class="text">Display</text>

      <!-- Clock -->
      <rect x="260" y="90" width="60" height="30" class="component"/>
      <text x="290" y="108" class="text">Clock</text>

      <!-- Connecting lines -->
      <path d="M80,50 L100,50" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
      <path d="M140,50 L260,50" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
      <path d="M320,50 L340,50" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
      <path d="M400,50 L420,50" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
      <path d="M200,70 L120,85" stroke="#3498db" stroke-width="2" marker-end="url(#arrow)"/>
      <path d="M290,90 L290,70" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
    </g>

    <!-- Timing Waveforms -->
    <g transform="translate(520, 40)">
      <text x="120" y="15" class="label">Timing Waveforms</text>

      <!-- Ramp voltage -->
      <g transform="translate(0, 25)">
        <text x="20" y="15" class="text">Ramp:</text>
        <line x1="40" y1="50" x2="180" y2="50" class="axis"/>
        <line x1="40" y1="50" x2="40" y2="10" class="axis"/>
        <path d="M40,50 L40,30 L120,10 L180,10" class="waveform"/>
        <text x="60" y="65" class="text">Vx</text>
        <text x="120" y="65" class="text">t = Vx/(V/t)</text>
      </g>

      <!-- Gate signal -->
      <g transform="translate(0, 80)">
        <text x="20" y="15" class="text">Gate:</text>
        <line x1="40" y1="50" x2="180" y2="50" class="axis"/>
        <path d="M40,50 L40,30 L120,30 L120,50 L180,50" class="waveform"/>
        <text x="80" y="25" class="text">ON</text>
      </g>

      <!-- Formula -->
      <g transform="translate(0, 130)">
        <rect x="0" y="0" width="240" height="60" fill="#e8f4fd" stroke="#3498db"/>
        <text x="10" y="20" class="formula">Measurement Time: t = Vx / (dV/dt)</text>
        <text x="10" y="35" class="formula">Count = Clock frequency × t</text>
        <text x="10" y="50" class="formula">Resolution depends on clock frequency</text>
      </g>
    </g>
  </g>

  <!-- Dual Slope DVM -->
  <g transform="translate(50, 280)">
    <text x="300" y="20" class="subtitle">Dual Slope (Integration) DVM</text>

    <!-- Block Diagram -->
    <g transform="translate(20, 40)">
      <text x="300" y="15" class="label">Dual Slope DVM Block Diagram</text>

      <!-- Input Signal -->
      <rect x="20" y="30" width="60" height="40" class="component"/>
      <text x="50" y="55" class="text">Input Vx</text>

      <!-- Integrator -->
      <rect x="100" y="30" width="60" height="40" class="dvm-dual"/>
      <text x="130" y="55" class="text">Integrator</text>

      <!-- Comparator -->
      <path d="M180,35 L220,50 L180,65 Z" class="dvm-dual"/>
      <text x="200" y="55" class="text">Comp</text>

      <!-- Control Logic -->
      <rect x="240" y="30" width="80" height="40" class="component"/>
      <text x="280" y="50" class="text">Control</text>
      <text x="280" y="62" class="text">Logic</text>

      <!-- Counter -->
      <rect x="340" y="30" width="60" height="40" class="component"/>
      <text x="370" y="55" class="text">Counter</text>

      <!-- Display -->
      <rect x="420" y="30" width="60" height="40" class="display"/>
      <text x="450" y="55" class="text">Display</text>

      <!-- Reference Voltage -->
      <rect x="100" y="90" width="60" height="30" class="component"/>
      <text x="130" y="108" class="text">-Vref</text>

      <!-- Clock -->
      <rect x="340" y="90" width="60" height="30" class="component"/>
      <text x="370" y="108" class="text">Clock</text>

      <!-- Connecting lines -->
      <path d="M80,50 L100,50" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
      <path d="M160,50 L180,50" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
      <path d="M220,50 L240,50" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
      <path d="M320,50 L340,50" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
      <path d="M400,50 L420,50" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
      <path d="M130,90 L130,70" stroke="#27ae60" stroke-width="2" marker-end="url(#arrow)"/>
      <path d="M370,90 L370,70" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
    </g>

    <!-- Integration Phases -->
    <g transform="translate(520, 40)">
      <text x="120" y="15" class="label">Integration Phases</text>

      <!-- Phase 1: Signal integration -->
      <g transform="translate(0, 25)">
        <text x="20" y="15" class="text">Phase 1:</text>
        <line x1="40" y1="50" x2="180" y2="50" class="axis"/>
        <line x1="40" y1="50" x2="40" y2="10" class="axis"/>
        <path d="M40,50 L120,30" class="waveform"/>
        <text x="80" y="25" class="text">Vx integration</text>
        <text x="80" y="65" class="text">Fixed time T1</text>
      </g>

      <!-- Phase 2: Reference integration -->
      <g transform="translate(0, 90)">
        <text x="20" y="15" class="text">Phase 2:</text>
        <line x1="40" y1="50" x2="180" y2="50" class="axis"/>
        <line x1="40" y1="50" x2="40" y2="10" class="axis"/>
        <path d="M40,30 L120,50" class="waveform"/>
        <text x="80" y="25" class="text">-Vref integration</text>
        <text x="80" y="65" class="text">Variable time T2</text>
      </g>

      <!-- Advantages -->
      <g transform="translate(0, 155)">
        <rect x="0" y="0" width="240" height="80" fill="#e8f6f3" stroke="#27ae60"/>
        <text x="10" y="20" class="formula">Vx = Vref × (T2/T1)</text>
        <text x="10" y="35" class="text">• Immune to noise (averaging effect)</text>
        <text x="10" y="50" class="text">• High accuracy and resolution</text>
        <text x="10" y="65" class="text">• Good common-mode rejection</text>
      </g>
    </g>
  </g>

  <!-- Successive Approximation DVM -->
  <g transform="translate(50, 520)">
    <text x="300" y="20" class="subtitle">Successive Approximation DVM</text>

    <!-- Block Diagram -->
    <g transform="translate(20, 40)">
      <text x="300" y="15" class="label">Successive Approximation DVM Block Diagram</text>

      <!-- Input Signal -->
      <rect x="20" y="30" width="60" height="40" class="component"/>
      <text x="50" y="55" class="text">Input Vx</text>

      <!-- Sample &amp; Hold -->
      <rect x="100" y="30" width="60" height="40" class="dvm-successive"/>
      <text x="130" y="50" class="text">S&amp;H</text>

      <!-- Comparator -->
      <path d="M180,35 L220,50 L180,65 Z" class="dvm-successive"/>
      <text x="200" y="55" class="text">Comp</text>

      <!-- SAR Logic -->
      <rect x="240" y="30" width="80" height="40" class="component"/>
      <text x="280" y="50" class="text">SAR</text>
      <text x="280" y="62" class="text">Logic</text>

      <!-- DAC -->
      <rect x="340" y="30" width="60" height="40" class="dvm-successive"/>
      <text x="370" y="55" class="text">DAC</text>

      <!-- Display -->
      <rect x="420" y="30" width="60" height="40" class="display"/>
      <text x="450" y="55" class="text">Display</text>

      <!-- Clock -->
      <rect x="240" y="90" width="80" height="30" class="component"/>
      <text x="280" y="108" class="text">Clock</text>

      <!-- Connecting lines -->
      <path d="M80,50 L100,50" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
      <path d="M160,50 L180,50" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
      <path d="M220,50 L240,50" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
      <path d="M320,50 L340,50" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
      <path d="M400,50 L420,50" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
      <path d="M370,70 L200,85" stroke="#e67e22" stroke-width="2" marker-end="url(#arrow)"/>
      <path d="M280,90 L280,70" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
    </g>

    <!-- Conversion Process -->
    <g transform="translate(520, 40)">
      <text x="140" y="15" class="label">Successive Approximation Process</text>

      <rect x="0" y="25" width="280" height="140" fill="#fdf2e9" stroke="#e67e22"/>
      <text x="10" y="45" class="formula">8-bit Conversion Example:</text>
      <text x="10" y="65" class="text">Step 1: Try MSB (10000000) = 128/256 × Vref</text>
      <text x="10" y="80" class="text">Step 2: If Vx &gt; DAC, keep bit; else clear</text>
      <text x="10" y="95" class="text">Step 3: Try next bit (01000000) = 64/256 × Vref</text>
      <text x="10" y="110" class="text">Step 4: Continue for all 8 bits</text>

      <text x="10" y="130" class="formula">Conversion Time: N × Clock Period</text>
      <text x="10" y="145" class="text">Where N = number of bits</text>
      <text x="10" y="160" class="text">Fast conversion (8 clocks for 8-bit)</text>
    </g>
  </g>

  <!-- Comparison Table -->
  <g transform="translate(50, 720)">
    <text x="350" y="20" class="subtitle">DVM Types Comparison</text>

    <g transform="translate(20, 40)">
      <!-- Table header -->
      <rect x="0" y="0" width="700" height="30" fill="#34495e"/>
      <text x="100" y="20" class="label" fill="white">Type</text>
      <text x="250" y="20" class="label" fill="white">Conversion Time</text>
      <text x="400" y="20" class="label" fill="white">Accuracy</text>
      <text x="550" y="20" class="label" fill="white">Cost</text>
      <text x="650" y="20" class="label" fill="white">Applications</text>

      <!-- Ramp Type -->
      <rect x="0" y="30" width="700" height="25" fill="#e8f4fd"/>
      <text x="10" y="47" class="text">Ramp Type</text>
      <text x="180" y="47" class="text">Slow (variable with input)</text>
      <text x="350" y="47" class="text">3-4 digits</text>
      <text x="500" y="47" class="text">Low</text>
      <text x="550" y="47" class="text">Basic measurements</text>

      <!-- Dual Slope -->
      <rect x="0" y="55" width="700" height="25" fill="#e8f6f3"/>
      <text x="10" y="72" class="text">Dual Slope</text>
      <text x="180" y="72" class="text">Slow (fixed 100ms typical)</text>
      <text x="350" y="72" class="text">4-5 digits</text>
      <text x="500" y="72" class="text">Medium</text>
      <text x="550" y="72" class="text">Precision DMM</text>

      <!-- Successive Approximation -->
      <rect x="0" y="80" width="700" height="25" fill="#fdf2e9"/>
      <text x="10" y="97" class="text">SAR Type</text>
      <text x="180" y="97" class="text">Fast (μs range)</text>
      <text x="350" y="97" class="text">3-4 digits</text>
      <text x="500" y="97" class="text">High</text>
      <text x="550" y="97" class="text">Fast data acquisition</text>
    </g>
  </g>

  <!-- Clamp Meter Section -->
  <g transform="translate(50, 870)">
    <text x="350" y="20" class="subtitle">Clamp Meter (Current Measurement)</text>

    <!-- Construction -->
    <g transform="translate(20, 40)">
      <text x="150" y="15" class="label">Clamp Meter Construction</text>

      <!-- Clamp structure -->
      <g transform="translate(50, 30)">
        <path d="M0,50 Q0,20 30,20 L70,20 Q100,20 100,50 L100,80 Q100,110 70,110 L30,110 Q0,110 0,80 Z" class="clamp-meter"/>
        <text x="50" y="70" class="text">Ferrite Core</text>

        <!-- Air gap -->
        <rect x="45" y="18" width="10" height="4" fill="white" stroke="#2c3e50"/>
        <text x="50" y="15" class="text">Air Gap</text>

        <!-- Hall sensor -->
        <rect x="47" y="19" width="6" height="2" class="component"/>
        <text x="50" y="35" class="text">Hall Sensor</text>

        <!-- Conductor -->
        <circle cx="50" cy="70" r="8" fill="#f39c12" stroke="#e67e22"/>
        <text x="50" y="75" class="text">I</text>
        <text x="50" y="100" class="text">Current-carrying</text>
        <text x="50" y="115" class="text">conductor</text>

        <!-- Magnetic field lines -->
        <circle cx="50" cy="70" r="20" fill="none" stroke="#e74c3c" stroke-width="1" stroke-dasharray="2,2"/>
        <circle cx="50" cy="70" r="35" fill="none" stroke="#e74c3c" stroke-width="1" stroke-dasharray="2,2"/>
      </g>
    </g>

    <!-- Working Principle -->
    <g transform="translate(200, 40)">
      <text x="150" y="15" class="label">Working Principle</text>

      <rect x="0" y="25" width="300" height="120" class="clamp-meter"/>
      <text x="10" y="45" class="formula">Ampère's Law:</text>
      <text x="10" y="60" class="formula">∮ H·dl = I</text>
      <text x="10" y="80" class="text">Current creates magnetic field in core</text>
      <text x="10" y="95" class="text">Hall sensor measures flux density</text>
      <text x="10" y="110" class="text">Output voltage proportional to current</text>
      <text x="10" y="125" class="formula">VH = kH × B = kH × μ₀μr × H</text>
      <text x="10" y="140" class="text">Where kH is Hall coefficient</text>
    </g>

    <!-- Types and Applications -->
    <g transform="translate(520, 40)">
      <text x="150" y="15" class="label">Types &amp; Applications</text>

      <rect x="0" y="25" width="300" height="120" class="clamp-meter"/>
      <text x="10" y="45" class="formula">AC Clamp Meters:</text>
      <text x="10" y="60" class="text">• Current transformer based</text>
      <text x="10" y="75" class="text">• Frequency range: 50Hz-1kHz</text>
      <text x="10" y="90" class="text">• No DC measurement capability</text>

      <text x="150" y="45" class="formula">DC Clamp Meters:</text>
      <text x="150" y="60" class="text">• Hall effect sensor</text>
      <text x="150" y="75" class="text">• Measure AC and DC</text>
      <text x="150" y="90" class="text">• Higher cost</text>

      <text x="10" y="110" class="formula">Applications:</text>
      <text x="10" y="125" class="text">• Power system monitoring</text>
      <text x="10" y="140" class="text">• Motor current measurement</text>

      <text x="150" y="110" class="formula">Advantages:</text>
      <text x="150" y="125" class="text">• Non-intrusive measurement</text>
      <text x="150" y="140" class="text">• No circuit interruption</text>
    </g>

    <!-- Specifications -->
    <g transform="translate(840, 40)">
      <text x="120" y="15" class="label">Typical Specifications</text>

      <rect x="0" y="25" width="240" height="120" class="clamp-meter"/>
      <text x="10" y="45" class="formula">Current Range:</text>
      <text x="10" y="60" class="text">1 mA to 1000 A</text>

      <text x="10" y="80" class="formula">Accuracy:</text>
      <text x="10" y="95" class="text">±1-3% of reading</text>

      <text x="10" y="115" class="formula">Jaw Opening:</text>
      <text x="10" y="130" class="text">25-60 mm typical</text>

      <text x="120" y="45" class="formula">Resolution:</text>
      <text x="120" y="60" class="text">0.1-10 mA</text>

      <text x="120" y="80" class="formula">Response Time:</text>
      <text x="120" y="95" class="text">0.5-2 seconds</text>

      <text x="120" y="115" class="formula">Safety Rating:</text>
      <text x="120" y="130" class="text">CAT III/IV 1000V</text>
    </g>
  </g>

</svg>