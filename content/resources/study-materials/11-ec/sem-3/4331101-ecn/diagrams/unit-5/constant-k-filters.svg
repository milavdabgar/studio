<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1200" viewBox="0 0 1400 1200">
  <title>Electronic Circuits &amp; Networks - Unit V: Constant K-Type Filters</title>
  <desc>
    Comprehensive diagram showing constant K-type filters including low-pass, high-pass,
    T and π sections with frequency response, design equations, and applications.
    Course: 4331101 Electronic Circuits &amp; Networks — Unit-V
  </desc>
  <defs>
    <style type="text/css"><![CDATA[
      .title { font: bold 24px Arial, sans-serif; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font: bold 18px Arial, sans-serif; fill: #34495e; text-anchor: middle; }
      .section-title { font: bold 16px Arial, sans-serif; fill: #e74c3c; text-anchor: middle; }
      .filter-title { font: bold 14px Arial, sans-serif; fill: #2980b9; text-anchor: middle; }
      .label-text { font: 12px Arial, sans-serif; fill: #2c3e50; }
      .formula-text { font: 12px Courier, monospace; fill: #8e44ad; font-weight: bold; }
      .value-text { font: 11px Arial, sans-serif; fill: #27ae60; font-weight: bold; }
      .description-text { font: 10px Arial, sans-serif; fill: #7f8c8d; }
      .circuit-line { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .lowpass-fill { fill: #fff3cd; stroke: #ffc107; stroke-width: 2; }
      .highpass-fill { fill: #e8f5e8; stroke: #4caf50; stroke-width: 2; }
      .response-fill { fill: #e3f2fd; stroke: #2196f3; stroke-width: 2; }
      .design-fill { fill: #f3e5f5; stroke: #9c27b0; stroke-width: 2; }
      .frequency-curve { stroke: #e91e63; stroke-width: 3; fill: none; }
      .cutoff-line { stroke: #e74c3c; stroke-width: 2; stroke-dasharray: 5,5; }
      .grid-line { stroke: #ecf0f1; stroke-width: 1; }
      .axis-line { stroke: #34495e; stroke-width: 2; }
    ]]></style>

    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>

    <!-- Inductor symbol -->
    <g id="inductor">
      <path d="M 0 7.5 Q 5 0 10 7.5 Q 15 15 20 7.5 Q 25 0 30 7.5" stroke="#2c3e50" stroke-width="2" fill="none"/>
    </g>

    <!-- Capacitor symbol -->
    <g id="capacitor">
      <line x1="12" y1="0" x2="12" y2="15" stroke="#2c3e50" stroke-width="2"/>
      <line x1="18" y1="0" x2="18" y2="15" stroke="#2c3e50" stroke-width="2"/>
    </g>

    <!-- Resistor symbol -->
    <g id="resistor">
      <rect x="0" y="0" width="30" height="10" fill="none" stroke="#2c3e50" stroke-width="2"/>
    </g>
  </defs>

  <!-- Title -->
  <text x="700" y="30" class="title">Constant K-Type Filters</text>
  <text x="700" y="55" class="subtitle">Low-Pass and High-Pass Filter Design and Analysis</text>

  <!-- FILTER FUNDAMENTALS -->
  <rect x="50" y="80" width="1300" height="80" class="design-fill" rx="10"/>
  <text x="700" y="105" class="section-title">Constant K-Type Filter Fundamentals</text>
  <text x="100" y="130" class="label-text">Constant K Condition: Z₁ × Z₂ = K² (constant for all frequencies)</text>
  <text x="100" y="150" class="label-text">Characteristic Impedance: R₀ = √(Z₁Z₂) = K (real and constant in pass band)</text>

  <!-- LOW-PASS FILTERS -->
  <text x="350" y="200" class="section-title">LOW-PASS CONSTANT K FILTERS</text>

  <!-- Low-pass T-section -->
  <rect x="50" y="220" width="600" height="260" class="lowpass-fill" rx="10"/>
  <text x="350" y="245" class="filter-title">Low-Pass T-Section</text>

  <g transform="translate(100, 270)">
    <text x="200" y="0" class="label-text" text-anchor="middle">T-Section Configuration</text>

    <!-- T-section circuit -->
    <!-- Left inductor (L/2) -->
    <use href="#inductor" x="50" y="25"/>
    <text x="65" y="20" class="value-text" text-anchor="middle">L/2</text>

    <!-- Right inductor (L/2) -->
    <use href="#inductor" x="150" y="25"/>
    <text x="165" y="20" class="value-text" text-anchor="middle">L/2</text>

    <!-- Shunt capacitor -->
    <use href="#capacitor" x="107" y="50"/>
    <text x="115" y="75" class="value-text" text-anchor="middle">C</text>

    <!-- Input/Output terminals -->
    <line x1="20" y1="32" x2="50" y2="32" class="circuit-line"/>
    <line x1="80" y1="32" x2="107" y2="32" class="circuit-line"/>
    <line x1="122" y1="32" x2="150" y2="32" class="circuit-line"/>
    <line x1="180" y1="32" x2="210" y2="32" class="circuit-line"/>

    <!-- Vertical connections -->
    <line x1="115" y1="32" x2="115" y2="50" class="circuit-line"/>
    <line x1="115" y1="65" x2="115" y2="85" class="circuit-line"/>

    <!-- Bottom rail -->
    <line x1="20" y1="85" x2="210" y2="85" class="circuit-line"/>

    <!-- Terminal labels -->
    <text x="10" y="37" class="label-text">Input</text>
    <text x="220" y="37" class="label-text">Output</text>
    <text x="10" y="100" class="description-text">Ground</text>

    <!-- Design equations -->
    <text x="0" y="120" class="label-text">Design Equations:</text>
    <text x="0" y="140" class="formula-text">fc = 1/(π√LC)</text>
    <text x="0" y="160" class="formula-text">R₀ = √(L/C)</text>
    <text x="0" y="180" class="formula-text">L = R₀/(πfc)</text>
    <text x="0" y="200" class="formula-text">C = 1/(πfcR₀)</text>

    <!-- Component values -->
    <text x="250" y="120" class="label-text">Component Values:</text>
    <text x="250" y="140" class="description-text">• Series: L/2 inductors</text>
    <text x="250" y="155" class="description-text">• Shunt: C capacitor</text>
    <text x="250" y="170" class="description-text">• Pass band: 0 to fc</text>
    <text x="250" y="185" class="description-text">• Stop band: fc to ∞</text>
  </g>

  <!-- Low-pass π-section -->
  <rect x="700" y="220" width="650" height="260" class="lowpass-fill" rx="10"/>
  <text x="1025" y="245" class="filter-title">Low-Pass π-Section</text>

  <g transform="translate(750, 270)">
    <text x="250" y="0" class="label-text" text-anchor="middle">π-Section Configuration</text>

    <!-- π-section circuit -->
    <!-- Left shunt capacitor -->
    <use href="#capacitor" x="57" y="25"/>
    <text x="65" y="20" class="value-text" text-anchor="middle">C/2</text>

    <!-- Series inductor -->
    <use href="#inductor" x="125" y="40"/>
    <text x="140" y="35" class="value-text" text-anchor="middle">L</text>

    <!-- Right shunt capacitor -->
    <use href="#capacitor" x="207" y="25"/>
    <text x="215" y="20" class="value-text" text-anchor="middle">C/2</text>

    <!-- Connections -->
    <line x1="20" y1="47" x2="65" y2="47" class="circuit-line"/>
    <line x1="65" y1="47" x2="65" y2="40" class="circuit-line"/>
    <line x1="65" y1="25" x2="65" y2="47" class="circuit-line"/>
    <line x1="65" y1="47" x2="125" y2="47" class="circuit-line"/>
    <line x1="155" y1="47" x2="215" y2="47" class="circuit-line"/>
    <line x1="215" y1="47" x2="215" y2="40" class="circuit-line"/>
    <line x1="215" y1="25" x2="215" y2="47" class="circuit-line"/>
    <line x1="215" y1="47" x2="260" y2="47" class="circuit-line"/>

    <!-- Ground connections -->
    <line x1="65" y1="40" x2="65" y2="85" class="circuit-line"/>
    <line x1="215" y1="40" x2="215" y2="85" class="circuit-line"/>
    <line x1="20" y1="85" x2="260" y2="85" class="circuit-line"/>

    <!-- Terminal labels -->
    <text x="10" y="52" class="label-text">Input</text>
    <text x="270" y="52" class="label-text">Output</text>

    <!-- Design equations -->
    <text x="0" y="120" class="label-text">Design Equations:</text>
    <text x="0" y="140" class="formula-text">fc = 1/(π√LC)</text>
    <text x="0" y="160" class="formula-text">R₀ = √(L/C)</text>
    <text x="0" y="180" class="formula-text">L = R₀/(πfc)</text>
    <text x="0" y="200" class="formula-text">C = 1/(πfcR₀)</text>

    <!-- Component values -->
    <text x="300" y="120" class="label-text">Component Values:</text>
    <text x="300" y="140" class="description-text">• Series: L inductor</text>
    <text x="300" y="155" class="description-text">• Shunt: C/2 capacitors</text>
    <text x="300" y="170" class="description-text">• Dual of T-section</text>
    <text x="300" y="185" class="description-text">• Same frequency response</text>
  </g>

  <!-- HIGH-PASS FILTERS -->
  <text x="700" y="520" class="section-title">HIGH-PASS CONSTANT K FILTERS</text>

  <!-- High-pass T-section -->
  <rect x="50" y="540" width="600" height="260" class="highpass-fill" rx="10"/>
  <text x="350" y="565" class="filter-title">High-Pass T-Section</text>

  <g transform="translate(100, 590)">
    <text x="200" y="0" class="label-text" text-anchor="middle">T-Section Configuration</text>

    <!-- T-section circuit -->
    <!-- Left capacitor (2C) -->
    <use href="#capacitor" x="57" y="25"/>
    <text x="65" y="20" class="value-text" text-anchor="middle">2C</text>

    <!-- Right capacitor (2C) -->
    <use href="#capacitor" x="157" y="25"/>
    <text x="165" y="20" class="value-text" text-anchor="middle">2C</text>

    <!-- Shunt inductor -->
    <use href="#inductor" x="100" y="55"/>
    <text x="115" y="50" class="value-text" text-anchor="middle">L</text>

    <!-- Connections -->
    <line x1="20" y1="32" x2="57" y2="32" class="circuit-line"/>
    <line x1="75" y1="32" x2="115" y2="32" class="circuit-line"/>
    <line x1="115" y1="32" x2="115" y2="55" class="circuit-line"/>
    <line x1="115" y1="32" x2="157" y2="32" class="circuit-line"/>
    <line x1="175" y1="32" x2="210" y2="32" class="circuit-line"/>

    <!-- Bottom connections -->
    <line x1="115" y1="85" x2="115" y2="100" class="circuit-line"/>
    <line x1="20" y1="100" x2="210" y2="100" class="circuit-line"/>

    <!-- Terminal labels -->
    <text x="10" y="37" class="label-text">Input</text>
    <text x="220" y="37" class="label-text">Output</text>

    <!-- Design equations -->
    <text x="0" y="130" class="label-text">Design Equations:</text>
    <text x="0" y="150" class="formula-text">fc = 1/(π√LC)</text>
    <text x="0" y="170" class="formula-text">R₀ = √(L/C)</text>
    <text x="0" y="190" class="formula-text">C = 1/(2πfcR₀)</text>
    <text x="0" y="210" class="formula-text">L = R₀/(2πfc)</text>

    <!-- Component values -->
    <text x="250" y="130" class="label-text">Component Values:</text>
    <text x="250" y="150" class="description-text">• Series: 2C capacitors</text>
    <text x="250" y="165" class="description-text">• Shunt: L inductor</text>
    <text x="250" y="180" class="description-text">• Pass band: fc to ∞</text>
    <text x="250" y="195" class="description-text">• Stop band: 0 to fc</text>
  </g>

  <!-- High-pass π-section -->
  <rect x="700" y="540" width="650" height="260" class="highpass-fill" rx="10"/>
  <text x="1025" y="565" class="filter-title">High-Pass π-Section</text>

  <g transform="translate(750, 590)">
    <text x="250" y="0" class="label-text" text-anchor="middle">π-Section Configuration</text>

    <!-- π-section circuit -->
    <!-- Left shunt inductor -->
    <use href="#inductor" x="50" y="40"/>
    <text x="65" y="35" class="value-text" text-anchor="middle">2L</text>

    <!-- Series capacitor -->
    <use href="#capacitor" x="132" y="25"/>
    <text x="140" y="20" class="value-text" text-anchor="middle">C</text>

    <!-- Right shunt inductor -->
    <use href="#inductor" x="200" y="40"/>
    <text x="215" y="35" class="value-text" text-anchor="middle">2L</text>

    <!-- Connections -->
    <line x1="20" y1="47" x2="65" y2="47" class="circuit-line"/>
    <line x1="65" y1="47" x2="65" y2="40" class="circuit-line"/>
    <line x1="65" y1="47" x2="132" y2="47" class="circuit-line"/>
    <line x1="65" y1="70" x2="65" y2="85" class="circuit-line"/>
    <line x1="150" y1="47" x2="215" y2="47" class="circuit-line"/>
    <line x1="215" y1="47" x2="215" y2="40" class="circuit-line"/>
    <line x1="215" y1="70" x2="215" y2="85" class="circuit-line"/>
    <line x1="215" y1="47" x2="260" y2="47" class="circuit-line"/>

    <!-- Ground connections -->
    <line x1="20" y1="85" x2="260" y2="85" class="circuit-line"/>

    <!-- Terminal labels -->
    <text x="10" y="52" class="label-text">Input</text>
    <text x="270" y="52" class="label-text">Output</text>

    <!-- Component values -->
    <text x="300" y="130" class="label-text">Component Values:</text>
    <text x="300" y="150" class="description-text">• Series: C capacitor</text>
    <text x="300" y="165" class="description-text">• Shunt: 2L inductors</text>
    <text x="300" y="180" class="description-text">• Dual of T-section</text>
    <text x="300" y="195" class="description-text">• Same frequency response</text>
  </g>

  <!-- FREQUENCY RESPONSE -->
  <text x="700" y="840" class="section-title">FREQUENCY RESPONSE CHARACTERISTICS</text>

  <rect x="50" y="860" width="650" height="220" class="response-fill" rx="10"/>
  <text x="375" y="885" class="filter-title">Low-Pass Filter Response</text>

  <g transform="translate(100, 910)">
    <!-- Coordinate system -->
    <line x1="0" y1="150" x2="500" y2="150" class="axis-line" marker-end="url(#arrowhead)"/>
    <line x1="0" y1="150" x2="0" y2="20" class="axis-line" marker-end="url(#arrowhead)"/>

    <!-- Grid lines -->
    <line x1="100" y1="20" x2="100" y2="150" class="grid-line"/>
    <line x1="200" y1="20" x2="200" y2="150" class="grid-line"/>
    <line x1="300" y1="20" x2="300" y2="150" class="grid-line"/>
    <line x1="400" y1="20" x2="400" y2="150" class="grid-line"/>

    <line x1="0" y1="50" x2="500" y2="50" class="grid-line"/>
    <line x1="0" y1="100" x2="500" y2="100" class="grid-line"/>

    <!-- Low-pass response curve -->
    <path d="M 0 50 L 180 50 Q 200 50 220 80 Q 260 120 300 130 Q 350 135 400 138 Q 450 140 500 142" class="frequency-curve"/>

    <!-- Cut-off frequency line -->
    <line x1="200" y1="20" x2="200" y2="150" class="cutoff-line"/>
    <text x="205" y="35" class="value-text">fc</text>

    <!-- -3dB line -->
    <line x1="0" y1="75" x2="500" y2="75" class="cutoff-line"/>
    <text x="10" y="70" class="description-text">-3dB</text>

    <!-- Labels -->
    <text x="510" y="155" class="description-text">f</text>
    <text x="5" y="15" class="description-text">|H(f)|</text>
    <text x="90" y="40" class="description-text">Pass Band</text>
    <text x="350" y="40" class="description-text">Stop Band</text>

    <!-- Key frequencies -->
    <text x="195" y="165" class="label-text">fc</text>
    <text x="90" y="165" class="description-text">0.5fc</text>
    <text x="290" y="165" class="description-text">1.5fc</text>
  </g>

  <rect x="750" y="860" width="600" height="220" class="response-fill" rx="10"/>
  <text x="1050" y="885" class="filter-title">High-Pass Filter Response</text>

  <g transform="translate(800, 910)">
    <!-- Coordinate system -->
    <line x1="0" y1="150" x2="450" y2="150" class="axis-line" marker-end="url(#arrowhead)"/>
    <line x1="0" y1="150" x2="0" y2="20" class="axis-line" marker-end="url(#arrowhead)"/>

    <!-- Grid lines -->
    <line x1="90" y1="20" x2="90" y2="150" class="grid-line"/>
    <line x1="180" y1="20" x2="180" y2="150" class="grid-line"/>
    <line x1="270" y1="20" x2="270" y2="150" class="grid-line"/>
    <line x1="360" y1="20" x2="360" y2="150" class="grid-line"/>

    <line x1="0" y1="50" x2="450" y2="50" class="grid-line"/>
    <line x1="0" y1="100" x2="450" y2="100" class="grid-line"/>

    <!-- High-pass response curve -->
    <path d="M 0 142 Q 50 140 90 130 Q 130 120 160 80 Q 180 50 200 50 L 450 50" class="frequency-curve"/>

    <!-- Cut-off frequency line -->
    <line x1="180" y1="20" x2="180" y2="150" class="cutoff-line"/>
    <text x="185" y="35" class="value-text">fc</text>

    <!-- -3dB line -->
    <line x1="0" y1="75" x2="450" y2="75" class="cutoff-line"/>
    <text x="10" y="70" class="description-text">-3dB</text>

    <!-- Labels -->
    <text x="460" y="155" class="description-text">f</text>
    <text x="5" y="15" class="description-text">|H(f)|</text>
    <text x="90" y="40" class="description-text">Stop Band</text>
    <text x="320" y="40" class="description-text">Pass Band</text>

    <!-- Key frequencies -->
    <text x="175" y="165" class="label-text">fc</text>
    <text x="80" y="165" class="description-text">0.5fc</text>
    <text x="260" y="165" class="description-text">2fc</text>
  </g>

  <!-- DESIGN EXAMPLE AND APPLICATIONS -->
  <rect x="50" y="1100" width="1300" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="700" y="1125" class="section-title">Design Example and Applications</text>

  <text x="70" y="1150" class="label-text">Design Example: Low-pass filter with fc = 1kHz, R₀ = 600Ω</text>
  <text x="70" y="1170" class="formula-text">L = R₀/(πfc) = 600/(π×1000) = 0.191H  |  C = 1/(πfcR₀) = 1/(π×1000×600) = 0.531μF</text>

  <text x="750" y="1150" class="label-text">Applications: Audio crossovers, power supply filtering, signal conditioning, communication systems</text>

</svg>