<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1200" viewBox="0 0 1400 1200">
  <title>Electronic Circuits &amp; Networks - Unit V: Three-Phase Systems</title>
  <desc>
    Comprehensive diagram showing three-phase systems including star and delta connections,
    balanced and unbalanced loads, power calculations, and phasor analysis.
    Course: 4331101 Electronic Circuits &amp; Networks — Unit-V
  </desc>
  <defs>
    <style type="text/css"><![CDATA[
      .title { font: bold 24px Arial, sans-serif; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font: bold 18px Arial, sans-serif; fill: #34495e; text-anchor: middle; }
      .section-title { font: bold 16px Arial, sans-serif; fill: #e74c3c; text-anchor: middle; }
      .subsection-title { font: bold 14px Arial, sans-serif; fill: #2980b9; text-anchor: middle; }
      .label-text { font: 12px Arial, sans-serif; fill: #2c3e50; }
      .formula-text { font: 12px Courier, monospace; fill: #8e44ad; font-weight: bold; }
      .value-text { font: 11px Arial, sans-serif; fill: #27ae60; font-weight: bold; }
      .description-text { font: 10px Arial, sans-serif; fill: #7f8c8d; }
      .circuit-line { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .thick-line { stroke: #2c3e50; stroke-width: 3; fill: none; }
      .star-fill { fill: #fff3cd; stroke: #ffc107; stroke-width: 2; }
      .delta-fill { fill: #e8f5e8; stroke: #4caf50; stroke-width: 2; }
      .power-fill { fill: #e3f2fd; stroke: #2196f3; stroke-width: 2; }
      .phasor-fill { fill: #f3e5f5; stroke: #9c27b0; stroke-width: 2; }
      .phase-a { stroke: #e74c3c; stroke-width: 3; fill: none; }
      .phase-b { stroke: #2980b9; stroke-width: 3; fill: none; }
      .phase-c { stroke: #27ae60; stroke-width: 3; fill: none; }
      .neutral { stroke: #95a5a6; stroke-width: 2; fill: none; }
      .grid-line { stroke: #ecf0f1; stroke-width: 1; }
      .axis-line { stroke: #34495e; stroke-width: 2; }
    ]]></style>

    <!-- Arrowhead markers for different phases -->
    <marker id="arrow-a" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="arrow-b" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2980b9"/>
    </marker>
    <marker id="arrow-c" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>

    <!-- Load symbols -->
    <g id="resistor-load">
      <rect x="0" y="0" width="40" height="15" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="20" y="10" class="description-text" text-anchor="middle" fill="white" font-size="8">Z</text>
    </g>
  </defs>

  <!-- Title -->
  <text x="700" y="30" class="title">Three-Phase Systems</text>
  <text x="700" y="55" class="subtitle">Star and Delta Connections, Power Analysis</text>

  <!-- THREE-PHASE GENERATION -->
  <text x="350" y="90" class="section-title">THREE-PHASE VOLTAGE GENERATION</text>

  <rect x="50" y="110" width="600" height="200" class="phasor-fill" rx="10"/>
  <text x="350" y="135" class="subsection-title">Balanced Three-Phase Voltages</text>

  <!-- Phasor diagram -->
  <g transform="translate(120, 200)">
    <text x="100" y="0" class="label-text" text-anchor="middle">Voltage Phasors</text>

    <!-- Coordinate system -->
    <line x1="0" y1="50" x2="120" y2="50" class="axis-line" marker-end="url(#arrowhead)"/>
    <line x1="0" y1="50" x2="0" y2="-70" class="axis-line" marker-end="url(#arrowhead)"/>
    <line x1="0" y1="120" x2="0" y2="50" class="axis-line"/>

    <!-- Phase voltage phasors (120° apart) -->
    <!-- Va (reference) -->
    <line x1="0" y1="50" x2="80" y2="50" class="phase-a" marker-end="url(#arrow-a)"/>
    <text x="85" y="55" class="label-text">Va</text>

    <!-- Vb (120° lagging) -->
    <line x1="0" y1="50" x2="-40" y2="-19.3" class="phase-b" marker-end="url(#arrow-b)"/>
    <text x="-50" y="-25" class="label-text">Vb</text>

    <!-- Vc (240° lagging or 120° leading) -->
    <line x1="0" y1="50" x2="-40" y2="119.3" class="phase-c" marker-end="url(#arrow-c)"/>
    <text x="-50" y="125" class="label-text">Vc</text>

    <!-- Angle markings -->
    <path d="M 20 50 A 20 20 0 0 0 10 32.7" stroke="#2980b9" stroke-width="1" fill="none"/>
    <text x="25" y="35" class="description-text" font-size="8">120°</text>

    <path d="M 20 50 A 20 20 0 0 1 10 67.3" stroke="#27ae60" stroke-width="1" fill="none"/>
    <text x="25" y="70" class="description-text" font-size="8">120°</text>

    <!-- Labels -->
    <text x="125" y="55" class="description-text">Re</text>
    <text x="5" y="-75" class="description-text">jIm</text>
  </g>

  <!-- Mathematical representation -->
  <text x="400" y="180" class="label-text">Mathematical Expression:</text>
  <text x="400" y="200" class="formula-text">Va = Vm∠0° = Vm cos(ωt)</text>
  <text x="400" y="215" class="formula-text">Vb = Vm∠-120° = Vm cos(ωt - 120°)</text>
  <text x="400" y="230" class="formula-text">Vc = Vm∠-240° = Vm cos(ωt - 240°)</text>

  <text x="400" y="260" class="label-text">Properties:</text>
  <text x="400" y="280" class="description-text">• Sum of instantaneous values = 0</text>
  <text x="400" y="295" class="description-text">• Equal magnitude, 120° phase difference</text>

  <!-- STAR CONNECTION -->
  <rect x="700" y="110" width="650" height="200" class="star-fill" rx="10"/>
  <text x="1025" y="135" class="subsection-title">Star (Y) Connection</text>

  <!-- Star connection diagram -->
  <g transform="translate(750, 170)">
    <text x="150" y="0" class="label-text" text-anchor="middle">Source and Load in Star</text>

    <!-- Source side (left) -->
    <text x="50" y="20" class="description-text" text-anchor="middle">Source</text>

    <!-- Three voltage sources in star -->
    <circle cx="50" cy="50" r="15" fill="none" stroke="#e74c3c" stroke-width="2"/>
    <text x="50" y="55" class="description-text" text-anchor="middle" font-size="8">A</text>

    <circle cx="25" cy="90" r="15" fill="none" stroke="#2980b9" stroke-width="2"/>
    <text x="25" y="95" class="description-text" text-anchor="middle" font-size="8">B</text>

    <circle cx="75" cy="90" r="15" fill="none" stroke="#27ae60" stroke-width="2"/>
    <text x="75" y="95" class="description-text" text-anchor="middle" font-size="8">C</text>

    <!-- Neutral point -->
    <circle cx="50" cy="90" r="3" fill="#95a5a6"/>
    <text x="50" y="110" class="description-text" text-anchor="middle">N</text>

    <!-- Connecting lines to neutral -->
    <line x1="50" y1="65" x2="50" y2="87" class="circuit-line"/>
    <line x1="40" y1="90" x2="47" y2="90" class="circuit-line"/>
    <line x1="60" y1="90" x2="53" y2="90" class="circuit-line"/>

    <!-- Transmission lines -->
    <line x1="65" y1="50" x2="150" y2="50" class="phase-a"/>
    <line x1="40" y1="90" x2="150" y2="70" class="phase-b"/>
    <line x1="90" y1="90" x2="150" y2="90" class="phase-c"/>
    <line x1="50" y1="105" x2="150" y2="110" class="neutral"/>

    <!-- Load side (right) -->
    <text x="200" y="20" class="description-text" text-anchor="middle">Load</text>

    <!-- Star connected loads -->
    <use href="#resistor-load" x="190" y="42"/>
    <use href="#resistor-load" x="190" y="62"/>
    <use href="#resistor-load" x="190" y="82"/>

    <!-- Load neutral connection -->
    <line x1="210" y1="57" x2="210" y2="110" class="circuit-line"/>
    <line x1="210" y1="77" x2="210" y2="110" class="circuit-line"/>
    <line x1="210" y1="97" x2="210" y2="110" class="circuit-line"/>
    <circle cx="210" cy="110" r="3" fill="#95a5a6"/>

    <!-- Line labels -->
    <text x="100" y="40" class="label-text" text-anchor="middle">A</text>
    <text x="100" y="65" class="label-text" text-anchor="middle">B</text>
    <text x="100" y="85" class="label-text" text-anchor="middle">C</text>
    <text x="100" y="115" class="label-text" text-anchor="middle">N</text>

    <!-- Phase voltages -->
    <text x="250" y="55" class="value-text">VAN</text>
    <text x="250" y="75" class="value-text">VBN</text>
    <text x="250" y="95" class="value-text">VCN</text>
  </g>

  <!-- Star connection relationships -->
  <text x="720" y="240" class="label-text">Voltage Relationships:</text>
  <text x="720" y="260" class="formula-text">VL = √3 × Vph</text>
  <text x="720" y="275" class="formula-text">VAB = √3 × VAN∠30°</text>

  <text x="1000" y="240" class="label-text">Current Relationships:</text>
  <text x="1000" y="260" class="formula-text">IL = Iph</text>
  <text x="1000" y="275" class="formula-text">IN = IA + IB + IC</text>
  <text x="1000" y="290" class="formula-text">For balanced load: IN = 0</text>

  <!-- DELTA CONNECTION -->
  <text x="700" y="350" class="section-title">DELTA CONNECTION AND COMPARISONS</text>

  <rect x="50" y="370" width="600" height="220" class="delta-fill" rx="10"/>
  <text x="350" y="395" class="subsection-title">Delta (Δ) Connection</text>

  <!-- Delta connection diagram -->
  <g transform="translate(100, 420)">
    <text x="150" y="0" class="label-text" text-anchor="middle">Source and Load in Delta</text>

    <!-- Source side -->
    <text x="50" y="20" class="description-text" text-anchor="middle">Source</text>

    <!-- Delta connected sources (triangle) -->
    <circle cx="50" cy="50" r="12" fill="none" stroke="#e74c3c" stroke-width="2"/>
    <circle cx="25" cy="90" r="12" fill="none" stroke="#2980b9" stroke-width="2"/>
    <circle cx="75" cy="90" r="12" fill="none" stroke="#27ae60" stroke-width="2"/>

    <!-- Delta triangle -->
    <line x1="50" y1="62" x2="37" y2="90" class="circuit-line"/>
    <line x1="63" y1="90" x2="37" y2="90" class="circuit-line"/>
    <line x1="63" y1="90" x2="50" y2="62" class="circuit-line"/>

    <!-- Phase voltage labels -->
    <text x="35" y="75" class="description-text" font-size="8">Vab</text>
    <text x="55" y="100" class="description-text" font-size="8">Vbc</text>
    <text x="65" y="75" class="description-text" font-size="8">Vca</text>

    <!-- Transmission lines -->
    <line x1="65" y1="50" x2="200" y2="50" class="phase-a"/>
    <line x1="37" y1="90" x2="200" y2="70" class="phase-b"/>
    <line x1="75" y1="90" x2="200" y2="90" class="phase-c"/>

    <!-- Load side -->
    <text x="250" y="20" class="description-text" text-anchor="middle">Load</text>

    <!-- Delta connected loads -->
    <use href="#resistor-load" x="220" y="42"/>
    <use href="#resistor-load" x="180" y="72"/>
    <use href="#resistor-load" x="240" y="82"/>

    <!-- Load delta connections -->
    <line x1="220" y1="57" x2="200" y2="77" class="circuit-line"/>
    <line x1="240" y1="82" x2="260" y2="57" class="circuit-line"/>
    <line x1="260" y1="57" x2="200" y2="77" class="circuit-line"/>

    <!-- Line labels -->
    <text x="130" y="45" class="label-text" text-anchor="middle">A</text>
    <text x="130" y="65" class="label-text" text-anchor="middle">B</text>
    <text x="130" y="85" class="label-text" text-anchor="middle">C</text>
  </g>

  <!-- Delta relationships -->
  <text x="70" y="540" class="label-text">Voltage Relationships:</text>
  <text x="70" y="560" class="formula-text">VL = Vph</text>
  <text x="70" y="575" class="formula-text">VAB = Vab (phase voltage)</text>

  <text x="350" y="540" class="label-text">Current Relationships:</text>
  <text x="350" y="560" class="formula-text">IL = √3 × Iph</text>
  <text x="350" y="575" class="formula-text">IA = √3 × Iab∠-30°</text>

  <!-- COMPARISON TABLE -->
  <rect x="700" y="370" width="650" height="220" class="power-fill" rx="10"/>
  <text x="1025" y="395" class="subsection-title">Star vs Delta Comparison</text>

  <g transform="translate(720, 420)">
    <!-- Table headers -->
    <text x="100" y="0" class="label-text" text-anchor="middle">Property</text>
    <text x="250" y="0" class="label-text" text-anchor="middle">Star (Y)</text>
    <text x="450" y="0" class="label-text" text-anchor="middle">Delta (Δ)</text>

    <!-- Table lines -->
    <line x1="0" y1="10" x2="600" y2="10" class="circuit-line"/>
    <line x1="150" y1="-10" x2="150" y2="160" class="circuit-line"/>
    <line x1="350" y1="-10" x2="350" y2="160" class="circuit-line"/>

    <!-- Row 1: Line Voltage -->
    <text x="10" y="30" class="description-text">Line Voltage</text>
    <text x="250" y="30" class="formula-text" text-anchor="middle">VL = √3 Vph</text>
    <text x="450" y="30" class="formula-text" text-anchor="middle">VL = Vph</text>

    <!-- Row 2: Line Current -->
    <text x="10" y="50" class="description-text">Line Current</text>
    <text x="250" y="50" class="formula-text" text-anchor="middle">IL = Iph</text>
    <text x="450" y="50" class="formula-text" text-anchor="middle">IL = √3 Iph</text>

    <!-- Row 3: Neutral -->
    <text x="10" y="70" class="description-text">Neutral Wire</text>
    <text x="250" y="70" class="description-text" text-anchor="middle">Present</text>
    <text x="450" y="70" class="description-text" text-anchor="middle">Absent</text>

    <!-- Row 4: Phase relationship -->
    <text x="10" y="90" class="description-text">Phase Voltage</text>
    <text x="250" y="90" class="formula-text" text-anchor="middle">Vph = VL/√3</text>
    <text x="450" y="90" class="formula-text" text-anchor="middle">Vph = VL</text>

    <!-- Row 5: Applications -->
    <text x="10" y="110" class="description-text">Applications</text>
    <text x="250" y="110" class="description-text" text-anchor="middle">Unbalanced loads</text>
    <text x="450" y="110" class="description-text" text-anchor="middle">Balanced loads</text>

    <!-- Row 6: Power -->
    <text x="10" y="130" class="description-text">Power</text>
    <text x="250" y="130" class="formula-text" text-anchor="middle">P = 3VphIph cos φ</text>
    <text x="450" y="130" class="formula-text" text-anchor="middle">P = 3VphIph cos φ</text>

    <!-- Row 7: Total Power -->
    <text x="10" y="150" class="description-text">Total Power</text>
    <text x="350" y="150" class="formula-text" text-anchor="middle">P = √3 VLIL cos φ</text>
  </g>

  <!-- POWER ANALYSIS -->
  <text x="700" y="630" class="section-title">THREE-PHASE POWER ANALYSIS</text>

  <rect x="50" y="650" width="600" height="200" class="power-fill" rx="10"/>
  <text x="350" y="675" class="subsection-title">Power Calculations</text>

  <text x="70" y="700" class="label-text">Active Power (Real Power):</text>
  <text x="70" y="720" class="formula-text">P = 3 × Vph × Iph × cos φ</text>
  <text x="70" y="740" class="formula-text">P = √3 × VL × IL × cos φ</text>

  <text x="70" y="770" class="label-text">Reactive Power:</text>
  <text x="70" y="790" class="formula-text">Q = 3 × Vph × Iph × sin φ</text>
  <text x="70" y="810" class="formula-text">Q = √3 × VL × IL × sin φ</text>

  <text x="350" y="700" class="label-text">Apparent Power:</text>
  <text x="350" y="720" class="formula-text">S = 3 × Vph × Iph</text>
  <text x="350" y="740" class="formula-text">S = √3 × VL × IL</text>

  <text x="350" y="770" class="label-text">Power Factor:</text>
  <text x="350" y="790" class="formula-text">cos φ = P/S</text>

  <text x="350" y="820" class="label-text">Power Relationship:</text>
  <text x="350" y="840" class="formula-text">S² = P² + Q²</text>

  <!-- BALANCED vs UNBALANCED -->
  <rect x="700" y="650" width="650" height="200" class="star-fill" rx="10"/>
  <text x="1025" y="675" class="subsection-title">Balanced vs Unbalanced Loads</text>

  <text x="720" y="700" class="label-text">Balanced Load Characteristics:</text>
  <text x="720" y="720" class="description-text">• All three phases have equal impedance</text>
  <text x="720" y="735" class="description-text">• Currents are equal in magnitude</text>
  <text x="720" y="750" class="description-text">• 120° phase difference between currents</text>
  <text x="720" y="765" class="description-text">• Neutral current = 0 (in star connection)</text>
  <text x="720" y="780" class="description-text">• Power calculation simplified</text>

  <text x="720" y="810" class="label-text">Unbalanced Load Effects:</text>
  <text x="720" y="830" class="description-text">• Unequal phase currents</text>
  <text x="720" y="845" class="description-text">• Neutral current ≠ 0 (star connection)</text>

  <!-- MEASUREMENT METHODS -->
  <text x="700" y="890" class="section-title">POWER MEASUREMENT METHODS</text>

  <rect x="50" y="910" width="650" height="160" class="delta-fill" rx="10"/>
  <text x="375" y="935" class="subsection-title">Two-Wattmeter Method</text>

  <text x="70" y="960" class="label-text">Principle:</text>
  <text x="70" y="980" class="description-text">• Two wattmeters can measure total power in 3-phase system</text>
  <text x="70" y="995" class="description-text">• Works for both balanced and unbalanced loads</text>
  <text x="70" y="1010" class="description-text">• One wattmeter measures power between phases A-C</text>
  <text x="70" y="1025" class="description-text">• Second wattmeter measures power between phases B-C</text>

  <text x="370" y="960" class="label-text">Power Calculation:</text>
  <text x="370" y="980" class="formula-text">P_total = W1 + W2</text>
  <text x="370" y="1000" class="formula-text">Q_total = √3(W1 - W2)</text>
  <text x="370" y="1020" class="formula-text">For balanced load:</text>
  <text x="370" y="1040" class="formula-text">tan φ = √3(W1-W2)/(W1+W2)</text>

  <rect x="750" y="910" width="600" height="160" class="power-fill" rx="10"/>
  <text x="1050" y="935" class="subsection-title">Applications and Advantages</text>

  <text x="770" y="960" class="label-text">Three-Phase System Advantages:</text>
  <text x="770" y="980" class="description-text">• More economical for power transmission</text>
  <text x="770" y="995" class="description-text">• Constant instantaneous power</text>
  <text x="770" y="1010" class="description-text">• Smaller conductor size for same power</text>
  <text x="770" y="1025" class="description-text">• Better utilization of magnetic materials</text>

  <text x="770" y="1050" class="label-text">Common Applications:</text>
  <text x="1070" y="1050" class="description-text">• Industrial motors</text>
  <text x="1070" y="1065" class="description-text">• Power distribution</text>

  <!-- SUMMARY -->
  <rect x="50" y="1100" width="1300" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="700" y="1125" class="section-title">Three-Phase Systems Summary</text>

  <text x="70" y="1150" class="label-text">Key Relationships:</text>
  <text x="200" y="1150" class="formula-text">Star: VL = √3Vph, IL = Iph</text>
  <text x="450" y="1150" class="formula-text">Delta: VL = Vph, IL = √3Iph</text>
  <text x="700" y="1150" class="formula-text">Power: P = √3VLIL cos φ</text>

  <text x="70" y="1170" class="label-text">Applications: Star for unbalanced loads with neutral, Delta for balanced loads, both widely used in power systems</text>

</svg>