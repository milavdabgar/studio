<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1000" viewBox="0 0 1400 1000">
  <title>Electronic Circuits &amp; Networks - Unit V: Attenuators</title>
  <desc>
    Comprehensive diagram showing T-type, π-type, and lattice attenuators
    with design equations, attenuation calculations, and practical applications.
    Course: 4331101 Electronic Circuits &amp; Networks — Unit-V
  </desc>
  <defs>
    <style type="text/css"><![CDATA[
      .title { font: bold 24px Arial, sans-serif; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font: bold 18px Arial, sans-serif; fill: #34495e; text-anchor: middle; }
      .section-title { font: bold 16px Arial, sans-serif; fill: #e74c3c; text-anchor: middle; }
      .attenuator-title { font: bold 14px Arial, sans-serif; fill: #2980b9; text-anchor: middle; }
      .label-text { font: 12px Arial, sans-serif; fill: #2c3e50; }
      .formula-text { font: 12px Courier, monospace; fill: #8e44ad; font-weight: bold; }
      .value-text { font: 11px Arial, sans-serif; fill: #27ae60; font-weight: bold; }
      .description-text { font: 10px Arial, sans-serif; fill: #7f8c8d; }
      .circuit-line { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .t-type-fill { fill: #fff3cd; stroke: #ffc107; stroke-width: 2; }
      .pi-type-fill { fill: #e8f5e8; stroke: #4caf50; stroke-width: 2; }
      .lattice-fill { fill: #e3f2fd; stroke: #2196f3; stroke-width: 2; }
      .calculation-fill { fill: #f3e5f5; stroke: #9c27b0; stroke-width: 2; }
      .signal-flow { stroke: #e91e63; stroke-width: 3; fill: none; }
      .attenuation-arrow { stroke: #ff9800; stroke-width: 2; fill: #ff9800; }
    ]]></style>

    <!-- Arrow markers -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>

    <marker id="signal-arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e91e63"/>
    </marker>

    <marker id="atten-arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ff9800"/>
    </marker>

    <!-- Resistor symbol -->
    <g id="resistor">
      <rect x="0" y="0" width="40" height="15" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="20" y="10" class="description-text" text-anchor="middle" fill="white" font-size="8">R</text>
    </g>

    <!-- Load symbol -->
    <g id="load">
      <rect x="0" y="0" width="30" height="15" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
      <text x="15" y="10" class="description-text" text-anchor="middle" font-size="8">RL</text>
    </g>
  </defs>

  <!-- Title -->
  <text x="700" y="30" class="title">Attenuators</text>
  <text x="700" y="55" class="subtitle">T-Type, π-Type, and Lattice Attenuator Networks</text>

  <!-- ATTENUATOR FUNDAMENTALS -->
  <rect x="50" y="80" width="1300" height="80" class="calculation-fill" rx="10"/>
  <text x="700" y="105" class="section-title">Attenuator Fundamentals</text>
  <text x="100" y="130" class="label-text">Purpose: Reduce signal amplitude by a specific amount while maintaining impedance matching</text>
  <text x="100" y="150" class="label-text">Attenuation Ratio: N = Is/IR = Vs/VR (input signal / output signal)</text>

  <!-- T-TYPE ATTENUATOR -->
  <text x="350" y="200" class="section-title">T-TYPE ATTENUATOR</text>

  <rect x="50" y="220" width="600" height="300" class="t-type-fill" rx="10"/>
  <text x="350" y="245" class="attenuator-title">Symmetrical T-Type Configuration</text>

  <g transform="translate(100, 270)">
    <text x="200" y="0" class="label-text" text-anchor="middle">T-Section Attenuator</text>

    <!-- T-section circuit -->
    <!-- Input resistance -->
    <text x="10" y="37" class="label-text">R₀</text>
    <line x1="30" y1="32" x2="60" y2="32" class="circuit-line"/>

    <!-- Left series resistor R1 -->
    <use href="#resistor" x="60" y="25"/>
    <text x="80" y="20" class="value-text" text-anchor="middle">R₁</text>

    <!-- Right series resistor R1 -->
    <use href="#resistor" x="160" y="25"/>
    <text x="180" y="20" class="value-text" text-anchor="middle">R₁</text>

    <!-- Shunt resistor R2 -->
    <g transform="translate(120, 45)">
      <rect x="0" y="0" width="15" height="40" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="7" y="23" class="description-text" text-anchor="middle" fill="white" font-size="7">R₂</text>
    </g>
    <text x="140" y="40" class="value-text">R₂</text>

    <!-- Load resistance -->
    <use href="#load" x="230" y="25"/>
    <text x="245" y="20" class="value-text" text-anchor="middle">R₀</text>

    <!-- Connections -->
    <line x1="100" y1="32" x2="127" y2="32" class="circuit-line"/>
    <line x1="127" y1="32" x2="127" y2="45" class="circuit-line"/>
    <line x1="127" y1="32" x2="160" y2="32" class="circuit-line"/>
    <line x1="200" y1="32" x2="230" y2="32" class="circuit-line"/>

    <!-- Ground connections -->
    <line x1="127" y1="85" x2="127" y2="100" class="circuit-line"/>
    <line x1="30" y1="100" x2="260" y2="100" class="circuit-line"/>

    <!-- Signal flow -->
    <line x1="30" y1="15" x2="50" y2="15" class="signal-flow" marker-end="url(#signal-arrow)"/>
    <text x="40" y="10" class="description-text" text-anchor="middle">Is</text>

    <line x1="210" y1="15" x2="230" y2="15" class="signal-flow" marker-end="url(#signal-arrow)"/>
    <text x="220" y="10" class="description-text" text-anchor="middle">IR</text>

    <!-- Attenuation indication -->
    <line x1="140" y1="120" x2="160" y2="120" class="attenuation-arrow" marker-end="url(#atten-arrow)"/>
    <text x="150" y="135" class="label-text" text-anchor="middle">Attenuation</text>

    <!-- Design equations -->
    <text x="0" y="160" class="label-text">Design Equations:</text>
    <text x="0" y="180" class="formula-text">R₁ = R₀ × (N-1)/(N+1)</text>
    <text x="0" y="200" class="formula-text">R₂ = R₀ × 2N/(N²-1)</text>
    <text x="0" y="220" class="formula-text">where N = Is/IR</text>

    <!-- Verification -->
    <text x="280" y="160" class="label-text">Verification:</text>
    <text x="280" y="180" class="description-text">• Input impedance = R₀</text>
    <text x="280" y="195" class="description-text">• Output impedance = R₀</text>
    <text x="280" y="210" class="description-text">• Matched termination</text>
    <text x="280" y="225" class="description-text">• Attenuation = 20log₁₀(N) dB</text>
  </g>

  <!-- π-TYPE ATTENUATOR -->
  <rect x="700" y="220" width="650" height="300" class="pi-type-fill" rx="10"/>
  <text x="1025" y="245" class="attenuator-title">Symmetrical π-Type Configuration</text>

  <g transform="translate(750, 270)">
    <text x="250" y="0" class="label-text" text-anchor="middle">π-Section Attenuator</text>

    <!-- π-section circuit -->
    <!-- Input resistance -->
    <text x="10" y="37" class="label-text">R₀</text>
    <line x1="30" y1="32" x2="70" y2="32" class="circuit-line"/>

    <!-- Left shunt resistor R1 -->
    <g transform="translate(70, 20)">
      <rect x="0" y="0" width="15" height="40" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="7" y="23" class="description-text" text-anchor="middle" fill="white" font-size="7">R₁</text>
    </g>
    <text x="90" y="15" class="value-text">R₁</text>

    <!-- Series resistor R2 -->
    <use href="#resistor" x="125" y="25"/>
    <text x="145" y="20" class="value-text" text-anchor="middle">R₂</text>

    <!-- Right shunt resistor R1 -->
    <g transform="translate(205, 20)">
      <rect x="0" y="0" width="15" height="40" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="7" y="23" class="description-text" text-anchor="middle" fill="white" font-size="7">R₁</text>
    </g>
    <text x="225" y="15" class="value-text">R₁</text>

    <!-- Load resistance -->
    <use href="#load" x="250" y="25"/>
    <text x="265" y="20" class="value-text" text-anchor="middle">R₀</text>

    <!-- Connections -->
    <line x1="77" y1="32" x2="77" y2="20" class="circuit-line"/>
    <line x1="77" y1="32" x2="125" y2="32" class="circuit-line"/>
    <line x1="165" y1="32" x2="212" y2="32" class="circuit-line"/>
    <line x1="212" y1="32" x2="212" y2="20" class="circuit-line"/>
    <line x1="212" y1="32" x2="250" y2="32" class="circuit-line"/>

    <!-- Ground connections -->
    <line x1="77" y1="60" x2="77" y2="85" class="circuit-line"/>
    <line x1="212" y1="60" x2="212" y2="85" class="circuit-line"/>
    <line x1="30" y1="85" x2="280" y2="85" class="circuit-line"/>

    <!-- Signal flow -->
    <line x1="30" y1="15" x2="50" y2="15" class="signal-flow" marker-end="url(#signal-arrow)"/>
    <text x="40" y="10" class="description-text" text-anchor="middle">Is</text>

    <line x1="230" y1="15" x2="250" y2="15" class="signal-flow" marker-end="url(#signal-arrow)"/>
    <text x="240" y="10" class="description-text" text-anchor="middle">IR</text>

    <!-- Design equations -->
    <text x="0" y="115" class="label-text">Design Equations:</text>
    <text x="0" y="135" class="formula-text">R₁ = R₀ × (N+1)/(N-1)</text>
    <text x="0" y="155" class="formula-text">R₂ = R₀ × (N²-1)/(2N)</text>
    <text x="0" y="175" class="formula-text">where N = Is/IR</text>

    <!-- Relationship -->
    <text x="300" y="115" class="label-text">T-π Relationship:</text>
    <text x="300" y="135" class="description-text">• π-type is dual of T-type</text>
    <text x="300" y="150" class="description-text">• Same attenuation</text>
    <text x="300" y="165" class="description-text">• Different impedance levels</text>
    <text x="300" y="180" class="description-text">• R₁(π) × R₁(T) = R₀²</text>
  </g>

  <!-- LATTICE ATTENUATOR -->
  <rect x="50" y="560" width="600" height="200" class="lattice-fill" rx="10"/>
  <text x="350" y="585" class="attenuator-title">Lattice Attenuator Configuration</text>

  <g transform="translate(100, 610)">
    <text x="200" y="0" class="label-text" text-anchor="middle">Balanced Lattice Network</text>

    <!-- Lattice configuration -->
    <!-- Input terminals -->
    <text x="10" y="37" class="label-text">R₀</text>
    <line x1="30" y1="32" x2="80" y2="32" class="circuit-line"/>
    <line x1="30" y1="72" x2="80" y2="72" class="circuit-line"/>

    <!-- Diamond/lattice structure -->
    <line x1="80" y1="32" x2="150" y2="52" class="circuit-line"/>
    <line x1="80" y1="72" x2="150" y2="52" class="circuit-line"/>
    <line x1="150" y1="52" x2="220" y2="32" class="circuit-line"/>
    <line x1="150" y1="52" x2="220" y2="72" class="circuit-line"/>

    <!-- Cross connections with resistors -->
    <line x1="80" y1="32" x2="150" y2="92" class="circuit-line"/>
    <line x1="80" y1="72" x2="150" y2="12" class="circuit-line"/>
    <line x1="150" y1="92" x2="220" y2="72" class="circuit-line"/>
    <line x1="150" y1="12" x2="220" y2="32" class="circuit-line"/>

    <!-- Resistor labels -->
    <text x="115" y="25" class="value-text">R₁</text>
    <text x="115" y="85" class="value-text">R₁</text>
    <text x="185" y="25" class="value-text">R₁</text>
    <text x="185" y="85" class="value-text">R₁</text>
    <text x="115" y="55" class="value-text">R₂</text>
    <text x="185" y="55" class="value-text">R₂</text>

    <!-- Output terminals -->
    <line x1="220" y1="32" x2="270" y2="32" class="circuit-line"/>
    <line x1="220" y1="72" x2="270" y2="72" class="circuit-line"/>
    <use href="#load" x="270" y="45"/>
    <text x="285" y="40" class="value-text" text-anchor="middle">R₀</text>

    <!-- Design equations -->
    <text x="0" y="120" class="label-text">Design Equations:</text>
    <text x="0" y="140" class="formula-text">R₁ = R₀ × (N+1)/(N-1)</text>
    <text x="0" y="160" class="formula-text">R₂ = R₀ × (N-1)/(N+1)</text>

    <!-- Properties -->
    <text x="320" y="120" class="label-text">Properties:</text>
    <text x="320" y="140" class="description-text">• Balanced configuration</text>
    <text x="320" y="155" class="description-text">• No ground reference needed</text>
    <text x="320" y="170" class="description-text">• Good for RF applications</text>
  </g>

  <!-- CALCULATION EXAMPLES -->
  <rect x="700" y="560" width="650" height="200" class="calculation-fill" rx="10"/>
  <text x="1025" y="585" class="attenuator-title">Design Example and Calculations</text>

  <text x="720" y="610" class="label-text">Example: Design 20dB attenuator with R₀ = 50Ω</text>

  <text x="720" y="635" class="label-text">Step 1: Calculate attenuation ratio</text>
  <text x="720" y="655" class="formula-text">20dB = 20log₁₀(N)  →  N = 10^(20/20) = 10</text>

  <text x="720" y="680" class="label-text">Step 2: Calculate resistor values</text>
  <text x="720" y="700" class="label-text">T-Type:</text>
  <text x="720" y="720" class="formula-text">R₁ = 50 × (10-1)/(10+1) = 40.9Ω</text>
  <text x="720" y="740" class="formula-text">R₂ = 50 × 2×10/(10²-1) = 10.1Ω</text>

  <text x="1050" y="700" class="label-text">π-Type:</text>
  <text x="1050" y="720" class="formula-text">R₁ = 50 × (10+1)/(10-1) = 61.1Ω</text>
  <text x="1050" y="740" class="formula-text">R₂ = 50 × (10²-1)/(2×10) = 247.5Ω</text>

  <!-- APPLICATIONS AND SUMMARY -->
  <rect x="50" y="790" width="1300" height="180" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="700" y="815" class="section-title">Applications and Summary</text>

  <text x="70" y="840" class="label-text">Applications:</text>
  <text x="200" y="840" class="description-text">• Signal level adjustment in test equipment</text>
  <text x="500" y="840" class="description-text">• Impedance matching in transmission lines</text>
  <text x="850" y="840" class="description-text">• Calibration standards</text>

  <text x="70" y="865" class="label-text">Selection Criteria:</text>
  <text x="200" y="865" class="description-text">• T-type: Lower resistor values, good for low frequencies</text>
  <text x="200" y="880" class="description-text">• π-type: Higher resistor values, less loading effect</text>
  <text x="200" y="895" class="description-text">• Lattice: Balanced operation, RF applications</text>

  <text x="70" y="920" class="label-text">Key Design Formulas:</text>
  <text x="250" y="920" class="formula-text">N = Is/IR = Antilog(dB/20)</text>
  <text x="500" y="920" class="formula-text">Attenuation (dB) = 20log₁₀(N)</text>
  <text x="750" y="920" class="formula-text">Power Loss = N² (power ratio)</text>

  <text x="70" y="945" class="label-text">Important: All attenuator types provide the same attenuation but with different resistor values and circuit configurations</text>

</svg>