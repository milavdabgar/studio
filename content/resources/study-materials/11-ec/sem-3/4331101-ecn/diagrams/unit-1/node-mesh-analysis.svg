<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .label-text { font-family: Arial, sans-serif; font-size: 16px; fill: #34495e; }
      .formula-text { font-family: Arial, sans-serif; font-size: 14px; fill: #7f8c8d; }
      .wire { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .resistor { stroke: #e74c3c; stroke-width: 3; fill: none; }
      .current-arrow { stroke: #27ae60; stroke-width: 2; fill: #27ae60; }
      .voltage-arrow { stroke: #e74c3c; stroke-width: 2; fill: #e74c3c; }
      .mesh-current { stroke: #f39c12; stroke-width: 3; fill: none; }
      .node { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .reference-node { fill: #34495e; stroke: #2c3e50; stroke-width: 2; }
      .bg-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .equation-box { fill: #f8f9fa; stroke: #dee2e6; stroke-width: 1; }
    </style>
    <marker id="current-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#27ae60"/>
    </marker>
    <marker id="mesh-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#f39c12"/>
    </marker>
    <marker id="voltage-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#e74c3c"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" class="title-text">Node and Mesh Analysis Methods</text>

  <!-- Node Analysis Section -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="440" height="340" class="bg-box" rx="5"/>
    <text x="220" y="25" text-anchor="middle" class="subtitle-text">Node Analysis (Nodal Analysis)</text>

    <!-- Node Analysis Circuit -->
    <g transform="translate(50, 50)">
      <!-- Nodes -->
      <circle cx="80" cy="60" r="8" class="node"/>
      <text x="80" y="45" text-anchor="middle" class="label-text">V₁</text>

      <circle cx="200" cy="60" r="8" class="node"/>
      <text x="200" y="45" text-anchor="middle" class="label-text">V₂</text>

      <circle cx="80" cy="160" r="8" class="reference-node"/>
      <text x="80" y="180" text-anchor="middle" class="label-text">0V (Ref)</text>
      <!-- Ground symbol -->
      <line x1="70" y1="170" x2="90" y2="170" class="wire"/>
      <line x1="73" y1="175" x2="87" y2="175" class="wire"/>
      <line x1="76" y1="180" x2="84" y2="180" class="wire"/>

      <circle cx="200" cy="160" r="8" class="reference-node"/>
      <text x="200" y="180" text-anchor="middle" class="label-text">0V (Ref)</text>
      <!-- Ground symbol -->
      <line x1="190" y1="170" x2="210" y2="170" class="wire"/>
      <line x1="193" y1="175" x2="207" y2="175" class="wire"/>
      <line x1="196" y1="180" x2="204" y2="180" class="wire"/>

      <!-- Current source I1 -->
      <g transform="translate(20, 100)">
        <circle cx="20" cy="20" r="15" fill="none" stroke="#2c3e50" stroke-width="2"/>
        <text x="20" y="26" text-anchor="middle" class="label-text">I₁</text>
        <line x1="20" y1="10" x2="20" y2="30" class="current-arrow" marker-end="url(#current-arrow)"/>
        <line x1="20" y1="5" x2="20" y2="-40" class="wire"/>
        <line x1="20" y1="35" x2="20" y2="40" class="wire"/>
        <line x1="20" y1="-40" x2="60" y2="-40" class="wire"/>
        <line x1="60" y1="-40" x2="60" y2="-40" class="wire"/>
        <line x1="20" y1="40" x2="60" y2="40" class="wire"/>
        <line x1="60" y1="40" x2="60" y2="40" class="wire"/>
      </g>

      <!-- Resistor R1 between V1 and V2 -->
      <line x1="88" y1="60" x2="118" y2="60" class="wire"/>
      <path d="M 118 60 L 128 45 L 138 75 L 148 45 L 158 75 L 168 45 L 178 60" class="resistor"/>
      <line x1="178" y1="60" x2="192" y2="60" class="wire"/>
      <text x="148" y="40" text-anchor="middle" class="label-text">R₁</text>

      <!-- Resistor R2 from V1 to ground -->
      <line x1="80" y1="68" x2="80" y2="98" class="wire"/>
      <path d="M 80 98 L 65 108 L 95 118 L 65 128 L 95 138 L 65 148 L 80 158" class="resistor"/>
      <line x1="80" y1="158" x2="80" y2="152" class="wire"/>
      <text x="105" y="128" text-anchor="middle" class="label-text">R₂</text>

      <!-- Resistor R3 from V2 to ground -->
      <line x1="200" y1="68" x2="200" y2="98" class="wire"/>
      <path d="M 200 98 L 185 108 L 215 118 L 185 128 L 215 138 L 185 148 L 200 158" class="resistor"/>
      <line x1="200" y1="158" x2="200" y2="152" class="wire"/>
      <text x="225" y="128" text-anchor="middle" class="label-text">R₃</text>

      <!-- Current source I2 -->
      <g transform="translate(240, 100)">
        <circle cx="20" cy="20" r="15" fill="none" stroke="#2c3e50" stroke-width="2"/>
        <text x="20" y="26" text-anchor="middle" class="label-text">I₂</text>
        <line x1="20" y1="10" x2="20" y2="30" class="current-arrow" marker-end="url(#current-arrow)"/>
        <line x1="20" y1="5" x2="20" y2="-40" class="wire"/>
        <line x1="20" y1="35" x2="20" y2="40" class="wire"/>
        <line x1="20" y1="-40" x2="-60" y2="-40" class="wire"/>
        <line x1="-60" y1="-40" x2="-60" y2="-40" class="wire"/>
        <line x1="20" y1="40" x2="-60" y2="40" class="wire"/>
        <line x1="-60" y1="40" x2="-60" y2="40" class="wire"/>
      </g>

      <!-- Current directions -->
      <line x1="95" y1="40" x2="115" y2="40" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="105" y="35" text-anchor="middle" class="formula-text">i₁</text>
    </g>

    <!-- Node Equations -->
    <g transform="translate(20, 220)">
      <rect x="0" y="0" width="400" height="100" class="equation-box" rx="3"/>
      <text x="200" y="20" text-anchor="middle" class="label-text">Node Equations (KCL)</text>
      <text x="20" y="40" class="formula-text">At Node 1: I₁ = (V₁-0)/R₂ + (V₁-V₂)/R₁</text>
      <text x="20" y="55" class="formula-text">At Node 2: I₂ + (V₁-V₂)/R₁ = (V₂-0)/R₃</text>
      <text x="20" y="75" class="formula-text">Rearranging: [G₁+G₂  -G₁ ] [V₁] = [I₁]</text>
      <text x="20" y="90" class="formula-text">                [-G₁   G₁+G₃] [V₂]   [I₂]</text>
    </g>
  </g>

  <!-- Mesh Analysis Section -->
  <g transform="translate(510, 60)">
    <rect x="0" y="0" width="440" height="340" class="bg-box" rx="5"/>
    <text x="220" y="25" text-anchor="middle" class="subtitle-text">Mesh Analysis (Loop Analysis)</text>

    <!-- Mesh Analysis Circuit -->
    <g transform="translate(50, 50)">
      <!-- Voltage Source V1 -->
      <circle cx="40" cy="80" r="20" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="40" y="86" text-anchor="middle" class="label-text">V₁</text>
      <line x1="20" y1="80" x2="20" y2="40" class="wire"/>
      <line x1="20" y1="40" x2="240" y2="40" class="wire"/>
      <line x1="240" y1="40" x2="240" y2="80" class="wire"/>

      <!-- Resistor R1 -->
      <line x1="60" y1="80" x2="90" y2="80" class="wire"/>
      <path d="M 90 80 L 100 65 L 110 95 L 120 65 L 130 95 L 140 65 L 150 80" class="resistor"/>
      <line x1="150" y1="80" x2="180" y2="80" class="wire"/>
      <text x="120" y="65" text-anchor="middle" class="label-text">R₁</text>

      <!-- Voltage Source V2 -->
      <circle cx="200" cy="80" r="20" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="200" y="86" text-anchor="middle" class="label-text">V₂</text>
      <line x1="220" y1="80" x2="240" y2="80" class="wire"/>

      <!-- Bottom path -->
      <line x1="240" y1="80" x2="240" y2="140" class="wire"/>
      <line x1="240" y1="140" x2="200" y2="140" class="wire"/>

      <!-- Resistor R3 -->
      <path d="M 200 140 L 185 150 L 215 160 L 185 170 L 215 180 L 185 190 L 200 200" class="resistor"/>
      <text x="225" y="170" text-anchor="middle" class="label-text">R₃</text>
      <line x1="200" y1="200" x2="120" y2="200" class="wire"/>

      <!-- Resistor R2 -->
      <path d="M 120 200 L 105 190 L 135 180 L 105 170 L 135 160 L 105 150 L 120 140" class="resistor"/>
      <text x="95" y="170" text-anchor="middle" class="label-text">R₂</text>
      <line x1="120" y1="140" x2="20" y2="140" class="wire"/>
      <line x1="20" y1="140" x2="20" y2="100" class="wire"/>

      <!-- Mesh currents -->
      <g transform="translate(70, 110)">
        <path d="M 0 0 A 25 25 0 1 1 0 1" class="mesh-current" marker-end="url(#mesh-arrow)"/>
        <text x="0" y="5" text-anchor="middle" class="label-text">i₁</text>
      </g>

      <g transform="translate(190, 110)">
        <path d="M 0 0 A 25 25 0 1 1 0 1" class="mesh-current" marker-end="url(#mesh-arrow)"/>
        <text x="0" y="5" text-anchor="middle" class="label-text">i₂</text>
      </g>
    </g>

    <!-- Mesh Equations -->
    <g transform="translate(20, 220)">
      <rect x="0" y="0" width="400" height="100" class="equation-box" rx="3"/>
      <text x="200" y="20" text-anchor="middle" class="label-text">Mesh Equations (KVL)</text>
      <text x="20" y="40" class="formula-text">Mesh 1: V₁ = i₁R₁ + (i₁-i₂)R₂</text>
      <text x="20" y="55" class="formula-text">Mesh 2: V₂ = i₂R₃ + (i₂-i₁)R₂</text>
      <text x="20" y="75" class="formula-text">Matrix form: [R₁+R₂  -R₂ ] [i₁] = [V₁]</text>
      <text x="20" y="90" class="formula-text">              [-R₂   R₂+R₃] [i₂]   [V₂]</text>
    </g>
  </g>

  <!-- Comparison and Solution Steps -->
  <g transform="translate(50, 430)">
    <rect x="0" y="0" width="900" height="340" class="bg-box" rx="5"/>
    <text x="450" y="25" text-anchor="middle" class="subtitle-text">Comparison and Solution Steps</text>

    <!-- Comparison Table -->
    <g transform="translate(50, 50)">
      <text x="200" y="0" text-anchor="middle" class="label-text">Node vs Mesh Analysis Comparison</text>

      <!-- Table headers -->
      <rect x="0" y="20" width="150" height="30" fill="#34495e"/>
      <rect x="150" y="20" width="200" height="30" fill="#34495e"/>
      <rect x="350" y="20" width="200" height="30" fill="#34495e"/>

      <text x="75" y="40" text-anchor="middle" fill="white" class="formula-text">Aspect</text>
      <text x="250" y="40" text-anchor="middle" fill="white" class="formula-text">Node Analysis</text>
      <text x="450" y="40" text-anchor="middle" fill="white" class="formula-text">Mesh Analysis</text>

      <!-- Table rows -->
      <rect x="0" y="50" width="150" height="25" fill="#ecf0f1" stroke="#bdc3c7"/>
      <rect x="150" y="50" width="200" height="25" fill="#ffffff" stroke="#bdc3c7"/>
      <rect x="350" y="50" width="200" height="25" fill="#ffffff" stroke="#bdc3c7"/>

      <text x="75" y="68" text-anchor="middle" class="formula-text">Variables</text>
      <text x="250" y="68" text-anchor="middle" class="formula-text">Node voltages</text>
      <text x="450" y="68" text-anchor="middle" class="formula-text">Mesh currents</text>

      <rect x="0" y="75" width="150" height="25" fill="#ecf0f1" stroke="#bdc3c7"/>
      <rect x="150" y="75" width="200" height="25" fill="#ffffff" stroke="#bdc3c7"/>
      <rect x="350" y="75" width="200" height="25" fill="#ffffff" stroke="#bdc3c7"/>

      <text x="75" y="93" text-anchor="middle" class="formula-text">Equations</text>
      <text x="250" y="93" text-anchor="middle" class="formula-text">KCL at nodes</text>
      <text x="450" y="93" text-anchor="middle" class="formula-text">KVL around loops</text>

      <rect x="0" y="100" width="150" height="25" fill="#ecf0f1" stroke="#bdc3c7"/>
      <rect x="150" y="100" width="200" height="25" fill="#ffffff" stroke="#bdc3c7"/>
      <rect x="350" y="100" width="200" height="25" fill="#ffffff" stroke="#bdc3c7"/>

      <text x="75" y="118" text-anchor="middle" class="formula-text">Number</text>
      <text x="250" y="118" text-anchor="middle" class="formula-text">N - 1</text>
      <text x="450" y="118" text-anchor="middle" class="formula-text">M (independent loops)</text>

      <rect x="0" y="125" width="150" height="25" fill="#ecf0f1" stroke="#bdc3c7"/>
      <rect x="150" y="125" width="200" height="25" fill="#ffffff" stroke="#bdc3c7"/>
      <rect x="350" y="125" width="200" height="25" fill="#ffffff" stroke="#bdc3c7"/>

      <text x="75" y="143" text-anchor="middle" class="formula-text">Best for</text>
      <text x="250" y="143" text-anchor="middle" class="formula-text">Current sources</text>
      <text x="450" y="143" text-anchor="middle" class="formula-text">Voltage sources</text>

      <rect x="0" y="150" width="150" height="25" fill="#ecf0f1" stroke="#bdc3c7"/>
      <rect x="150" y="150" width="200" height="25" fill="#ffffff" stroke="#bdc3c7"/>
      <rect x="350" y="150" width="200" height="25" fill="#ffffff" stroke="#bdc3c7"/>

      <text x="75" y="168" text-anchor="middle" class="formula-text">Reference</text>
      <text x="250" y="168" text-anchor="middle" class="formula-text">Ground node (0V)</text>
      <text x="450" y="168" text-anchor="middle" class="formula-text">Not required</text>
    </g>

    <!-- Solution Steps -->
    <g transform="translate(600, 50)">
      <text x="150" y="0" text-anchor="middle" class="label-text">General Solution Steps</text>

      <text x="0" y="25" class="label-text">Node Analysis:</text>
      <text x="0" y="45" class="formula-text">1. Identify nodes and choose reference</text>
      <text x="0" y="60" class="formula-text">2. Assign node voltage variables</text>
      <text x="0" y="75" class="formula-text">3. Apply KCL at each non-reference node</text>
      <text x="0" y="90" class="formula-text">4. Express currents in terms of node voltages</text>
      <text x="0" y="105" class="formula-text">5. Solve the system of equations</text>

      <text x="0" y="130" class="label-text">Mesh Analysis:</text>
      <text x="0" y="150" class="formula-text">1. Identify independent loops/meshes</text>
      <text x="0" y="165" class="formula-text">2. Assign mesh current variables</text>
      <text x="0" y="180" class="formula-text">3. Apply KVL around each mesh</text>
      <text x="0" y="195" class="formula-text">4. Express voltages in terms of mesh currents</text>
      <text x="0" y="210" class="formula-text">5. Solve the system of equations</text>
    </g>

    <!-- Matrix Forms -->
    <g transform="translate(50, 250)">
      <text x="400" y="0" text-anchor="middle" class="label-text">Matrix Forms for Systematic Solution</text>

      <text x="0" y="25" class="label-text">Node Analysis Matrix Form:</text>
      <text x="0" y="45" class="formula-text">[G][V] = [I]</text>
      <text x="0" y="60" class="formula-text">Where [G] is the conductance matrix, [V] is node voltage vector, [I] is current source vector</text>

      <text x="400" y="25" class="label-text">Mesh Analysis Matrix Form:</text>
      <text x="400" y="45" class="formula-text">[R][I] = [V]</text>
      <text x="400" y="60" class="formula-text">Where [R] is the resistance matrix, [I] is mesh current vector, [V] is voltage source vector</text>
    </g>
  </g>
</svg>