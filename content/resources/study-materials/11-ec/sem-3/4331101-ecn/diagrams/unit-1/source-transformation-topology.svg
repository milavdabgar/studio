<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1000" viewBox="0 0 1400 1000">
  <title>Electronic Circuits & Networks - Unit I: Source Transformation and Network Topology</title>
  <desc>
    Comprehensive diagram showing voltage to current source transformation, ideal vs practical sources,
    and network topology concepts including nodes, branches, loops, meshes, trees, and cut-sets.
    Course: 4331101 Electronic Circuits & Networks — Unit-I (Source Transformation)
  </desc>
  <defs>
    <style type="text/css"><![CDATA[
      .title { font: bold 24px Arial, sans-serif; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font: bold 18px Arial, sans-serif; fill: #34495e; text-anchor: middle; }
      .section-title { font: bold 16px Arial, sans-serif; fill: #e74c3c; text-anchor: middle; }
      .subsection-title { font: bold 14px Arial, sans-serif; fill: #2980b9; text-anchor: middle; }
      .label-text { font: 12px Arial, sans-serif; fill: #2c3e50; }
      .formula-text { font: 11px Arial, sans-serif; fill: #8e44ad; font-weight: bold; }
      .description-text { font: 10px Arial, sans-serif; fill: #7f8c8d; }
      .circuit-line { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .voltage-source { fill: #e8f5e8; stroke: #27ae60; stroke-width: 2; }
      .current-source { fill: #e3f2fd; stroke: #2196f3; stroke-width: 2; }
      .resistor-fill { fill: #fff3cd; stroke: #ffc107; stroke-width: 2; }
      .node-fill { fill: #e74c3c; }
      .branch-highlight { stroke: #9c27b0; stroke-width: 3; }
      .tree-highlight { stroke: #27ae60; stroke-width: 3; }
      .cutset-highlight { stroke: #e74c3c; stroke-width: 2; stroke-dasharray: 5,5; }
    ]]></style>
  </defs>

  <!-- Title -->
  <text x="700" y="30" class="title">Source Transformation and Network Topology</text>
  <text x="700" y="55" class="subtitle">Practical vs Ideal Sources, Transformations, and Graph Theory</text>

  <!-- SOURCE TRANSFORMATION SECTION -->
  <text x="350" y="100" class="section-title">SOURCE TRANSFORMATION</text>

  <!-- Voltage to Current Source -->
  <rect x="50" y="120" width="300" height="180" class="voltage-source" rx="10"/>
  <text x="200" y="145" class="subsection-title">Voltage to Current Source</text>

  <!-- Voltage Source Circuit -->
  <text x="80" y="170" class="label-text">Voltage Source:</text>
  <circle cx="130" cy="190" r="15" class="voltage-source"/>
  <text x="130" y="195" class="label-text" text-anchor="middle" font-size="10">Vs</text>
  <line x1="130" y1="175" x2="130" y2="160" class="circuit-line"/>
  <line x1="130" y1="205" x2="130" y2="220" class="circuit-line"/>

  <!-- Series Resistor -->
  <rect x="215" y="156" width="30" height="8" class="resistor-fill"/>
  <text x="230" y="152" class="label-text" text-anchor="middle" font-size="10">Rs</text>
  <line x1="130" y1="160" x2="215" y2="160" class="circuit-line"/>
  <line x1="245" y1="160" x2="270" y2="160" class="circuit-line"/>
  <line x1="270" y1="160" x2="270" y2="220" class="circuit-line"/>
  <line x1="130" y1="220" x2="270" y2="220" class="circuit-line"/>

  <!-- Output terminals -->
  <text x="275" y="165" class="label-text" font-size="10">+</text>
  <text x="275" y="225" class="label-text" font-size="10">-</text>

  <!-- Transformation arrow -->
  <polygon points="320,190 340,185 340,195" fill="#e74c3c"/>
  <line x1="300" y1="190" x2="320" y2="190" class="circuit-line"/>

  <!-- Equivalent Current Source -->
  <text x="80" y="250" class="label-text">Equivalent Current Source:</text>
  <circle cx="130" cy="270" r="15" class="current-source"/>
  <polygon points="125,270 135,265 135,275" fill="#2c3e50"/>
  <line x1="130" y1="255" x2="130" y2="240" class="circuit-line"/>
  <line x1="130" y1="285" x2="130" y2="300" class="circuit-line"/>

  <!-- Parallel Resistor -->
  <rect x="215" y="266" width="30" height="8" class="resistor-fill"/>
  <text x="230" y="262" class="label-text" text-anchor="middle" font-size="10">Rs</text>
  <line x1="130" y1="240" x2="270" y2="240" class="circuit-line"/>
  <line x1="130" y1="300" x2="270" y2="300" class="circuit-line"/>
  <line x1="230" y1="266" x2="230" y2="240" class="circuit-line"/>
  <line x1="230" y1="274" x2="230" y2="300" class="circuit-line"/>

  <!-- Current direction -->
  <text x="125" y="255" class="label-text" font-size="10">Is</text>

  <!-- Output terminals -->
  <text x="275" y="245" class="label-text" font-size="10">+</text>
  <text x="275" y="305" class="label-text" font-size="10">-</text>

  <!-- Formulas -->
  <text x="360" y="190" class="formula-text">Is = Vs/Rs</text>
  <text x="360" y="210" class="formula-text">Rp = Rs</text>

  <!-- Current to Voltage Source -->
  <rect x="450" y="120" width="300" height="180" class="current-source" rx="10"/>
  <text x="600" y="145" class="subsection-title">Current to Voltage Source</text>

  <!-- Current Source Circuit -->
  <text x="480" y="170" class="label-text">Current Source:</text>
  <circle cx="530" cy="190" r="15" class="current-source"/>
  <polygon points="525,190 535,185 535,195" fill="#2c3e50"/>
  <line x1="530" y1="175" x2="530" y2="160" class="circuit-line"/>
  <line x1="530" y1="205" x2="530" y2="220" class="circuit-line"/>

  <!-- Parallel Resistor -->
  <rect x="615" y="186" width="30" height="8" class="resistor-fill"/>
  <text x="630" y="182" class="label-text" text-anchor="middle" font-size="10">Rp</text>
  <line x1="530" y1="160" x2="670" y2="160" class="circuit-line"/>
  <line x1="530" y1="220" x2="670" y2="220" class="circuit-line"/>
  <line x1="630" y1="186" x2="630" y2="160" class="circuit-line"/>
  <line x1="630" y1="194" x2="630" y2="220" class="circuit-line"/>

  <!-- Transformation arrow -->
  <polygon points="520,250 540,245 540,255" fill="#e74c3c"/>
  <line x1="500" y1="250" x2="520" y2="250" class="circuit-line"/>

  <!-- Equivalent Voltage Source -->
  <text x="480" y="280" class="label-text">Equivalent Voltage Source:</text>
  <circle cx="530" cy="285" r="15" class="voltage-source"/>
  <text x="530" y="290" class="label-text" text-anchor="middle" font-size="10">Vs</text>
  <line x1="530" y1="270" x2="530" y2="255" class="circuit-line"/>
  <line x1="530" y1="300" x2="530" y2="315" class="circuit-line"/>

  <!-- Series Resistor -->
  <rect x="615" y="251" width="30" height="8" class="resistor-fill"/>
  <text x="630" y="247" class="label-text" text-anchor="middle" font-size="10">Rp</text>
  <line x1="530" y1="255" x2="615" y2="255" class="circuit-line"/>
  <line x1="645" y1="255" x2="670" y2="255" class="circuit-line"/>
  <line x1="670" y1="255" x2="670" y2="315" class="circuit-line"/>
  <line x1="530" y1="315" x2="670" y2="315" class="circuit-line"/>

  <!-- Formulas -->
  <text x="560" y="250" class="formula-text">Vs = Is × Rp</text>
  <text x="560" y="270" class="formula-text">Rs = Rp</text>

  <!-- IDEAL vs PRACTICAL SOURCES -->
  <text x="1050" y="100" class="section-title">IDEAL vs PRACTICAL SOURCES</text>

  <!-- Ideal Sources -->
  <rect x="800" y="120" width="200" height="120" class="voltage-source" rx="10"/>
  <text x="900" y="145" class="subsection-title">Ideal Sources</text>

  <!-- Ideal Voltage Source -->
  <circle cx="850" cy="170" r="12" class="voltage-source"/>
  <text x="850" y="175" class="label-text" text-anchor="middle" font-size="9">V</text>
  <text x="850" y="190" class="description-text" text-anchor="middle">Ideal Voltage</text>
  <text x="850" y="202" class="description-text" text-anchor="middle">Rs = 0</text>

  <!-- Ideal Current Source -->
  <circle cx="950" cy="170" r="12" class="current-source"/>
  <polygon points="945,170 955,165 955,175" fill="#2c3e50"/>
  <text x="950" y="190" class="description-text" text-anchor="middle">Ideal Current</text>
  <text x="950" y="202" class="description-text" text-anchor="middle">Rp = ∞</text>

  <text x="820" y="225" class="description-text">• Constant output</text>
  <text x="820" y="235" class="description-text">• No internal losses</text>

  <!-- Practical Sources -->
  <rect x="1050" y="120" width="250" height="120" class="current-source" rx="10"/>
  <text x="1175" y="145" class="subsection-title">Practical Sources</text>

  <!-- Practical Voltage Source -->
  <circle cx="1100" cy="170" r="10" class="voltage-source"/>
  <text x="1100" y="175" class="label-text" text-anchor="middle" font-size="8">V</text>
  <rect x="1120" y="166" width="15" height="8" class="resistor-fill"/>
  <text x="1127" y="162" class="label-text" text-anchor="middle" font-size="8">Rs</text>
  <text x="1110" y="190" class="description-text" text-anchor="middle">Practical Voltage</text>
  <text x="1110" y="202" class="description-text" text-anchor="middle">Rs &gt; 0</text>

  <!-- Practical Current Source -->
  <circle cx="1200" cy="170" r="10" class="current-source"/>
  <polygon points="1196,170 1204,166 1204,174" fill="#2c3e50"/>
  <rect x="1220" y="166" width="15" height="8" class="resistor-fill"/>
  <text x="1227" y="162" class="label-text" text-anchor="middle" font-size="8">Rp</text>
  <text x="1210" y="190" class="description-text" text-anchor="middle">Practical Current</text>
  <text x="1210" y="202" class="description-text" text-anchor="middle">Rp &lt; ∞</text>

  <text x="1070" y="225" class="description-text">• Output varies with load</text>
  <text x="1070" y="235" class="description-text">• Internal resistance causes losses</text>

  <!-- NETWORK TOPOLOGY SECTION -->
  <text x="700" y="340" class="section-title">NETWORK TOPOLOGY CONCEPTS</text>

  <!-- Basic Definitions -->
  <rect x="50" y="360" width="400" height="200" class="voltage-source" rx="10"/>
  <text x="250" y="385" class="subsection-title">Basic Network Elements</text>

  <!-- Example Network Graph -->
  <circle cx="150" cy="420" r="4" class="node-fill"/>
  <circle cx="250" cy="420" r="4" class="node-fill"/>
  <circle cx="350" cy="420" r="4" class="node-fill"/>
  <circle cx="200" cy="480" r="4" class="node-fill"/>
  <circle cx="300" cy="480" r="4" class="node-fill"/>

  <!-- Branches -->
  <line x1="150" y1="420" x2="250" y2="420" class="circuit-line"/>
  <line x1="250" y1="420" x2="350" y2="420" class="circuit-line"/>
  <line x1="150" y1="420" x2="200" y2="480" class="circuit-line"/>
  <line x1="250" y1="420" x2="200" y2="480" class="circuit-line"/>
  <line x1="250" y1="420" x2="300" y2="480" class="circuit-line"/>
  <line x1="350" y1="420" x2="300" y2="480" class="circuit-line"/>
  <line x1="200" y1="480" x2="300" y2="480" class="circuit-line"/>

  <!-- Node labels -->
  <text x="145" y="410" class="label-text" font-size="10">1</text>
  <text x="245" y="410" class="label-text" font-size="10">2</text>
  <text x="345" y="410" class="label-text" font-size="10">3</text>
  <text x="195" y="495" class="label-text" font-size="10">4</text>
  <text x="295" y="495" class="label-text" font-size="10">5</text>

  <!-- Branch labels -->
  <text x="200" y="415" class="description-text" font-size="9">a</text>
  <text x="300" y="415" class="description-text" font-size="9">b</text>
  <text x="165" y="455" class="description-text" font-size="9">c</text>
  <text x="215" y="455" class="description-text" font-size="9">d</text>
  <text x="275" y="455" class="description-text" font-size="9">e</text>
  <text x="335" y="455" class="description-text" font-size="9">f</text>
  <text x="250" y="495" class="description-text" font-size="9">g</text>

  <!-- Definitions -->
  <text x="70" y="520" class="label-text">Definitions:</text>
  <text x="70" y="535" class="description-text">• Node: Junction point (5 nodes)</text>
  <text x="70" y="547" class="description-text">• Branch: Connection between nodes (7 branches)</text>

  <!-- Tree and Co-tree -->
  <rect x="500" y="360" width="400" height="200" class="current-source" rx="10"/>
  <text x="700" y="385" class="subsection-title">Tree and Co-tree Concepts</text>

  <!-- Tree Example -->
  <text x="520" y="410" class="label-text">Tree (solid lines):</text>
  <circle cx="550" cy="430" r="4" class="node-fill"/>
  <circle cx="650" cy="430" r="4" class="node-fill"/>
  <circle cx="750" cy="430" r="4" class="node-fill"/>
  <circle cx="600" cy="490" r="4" class="node-fill"/>
  <circle cx="700" cy="490" r="4" class="node-fill"/>

  <!-- Tree branches (solid) -->
  <line x1="550" y1="430" x2="650" y2="430" class="tree-highlight"/>
  <line x1="650" y1="430" x2="600" y2="490" class="tree-highlight"/>
  <line x1="650" y1="430" x2="700" y2="490" class="tree-highlight"/>
  <line x1="750" y1="430" x2="700" y2="490" class="tree-highlight"/>

  <!-- Co-tree branches (dashed) -->
  <line x1="650" y1="430" x2="750" y2="430" class="circuit-line" stroke-dasharray="3,3"/>
  <line x1="550" y1="430" x2="600" y2="490" class="circuit-line" stroke-dasharray="3,3"/>
  <line x1="600" y1="490" x2="700" y2="490" class="circuit-line" stroke-dasharray="3,3"/>

  <text x="520" y="520" class="description-text">Tree: Connected subgraph with all nodes</text>
  <text x="520" y="532" class="description-text">Co-tree: Remaining branches (links)</text>
  <text x="520" y="544" class="description-text">Tree branches: n-1 (4 for 5 nodes)</text>

  <!-- Fundamental Concepts -->
  <rect x="950" y="360" width="400" height="200" class="resistor-fill" rx="10"/>
  <text x="1150" y="385" class="subsection-title">Fundamental Loops and Cut-sets</text>

  <!-- Loop illustration -->
  <text x="970" y="410" class="label-text">Fundamental Loop:</text>
  <circle cx="1000" cy="430" r="3" class="node-fill"/>
  <circle cx="1080" cy="430" r="3" class="node-fill"/>
  <circle cx="1040" cy="480" r="3" class="node-fill"/>

  <!-- Loop with one link -->
  <line x1="1000" y1="430" x2="1080" y2="430" class="circuit-line" stroke-dasharray="3,3"/>
  <line x1="1000" y1="430" x2="1040" y2="480" class="tree-highlight"/>
  <line x1="1080" y1="430" x2="1040" y2="480" class="tree-highlight"/>

  <!-- Cut-set illustration -->
  <text x="970" y="500" class="label-text">Cut-set:</text>
  <circle cx="1200" cy="430" r="3" class="node-fill"/>
  <circle cx="1280" cy="430" r="3" class="node-fill"/>
  <circle cx="1240" cy="480" r="3" class="node-fill"/>

  <!-- Cut-set line -->
  <line x1="1180" y1="420" x2="1300" y2="460" class="cutset-highlight"/>
  <line x1="1200" y1="430" x2="1280" y2="430" class="circuit-line"/>
  <line x1="1200" y1="430" x2="1240" y2="480" class="circuit-line"/>
  <line x1="1280" y1="430" x2="1240" y2="480" class="circuit-line"/>

  <text x="970" y="530" class="description-text">Loop: Contains exactly one link</text>
  <text x="970" y="542" class="description-text">Cut-set: Divides network into two parts</text>

  <!-- MATHEMATICAL RELATIONSHIPS -->
  <rect x="50" y="600" width="650" height="150" fill="#f0f8ff" stroke="#4682b4" stroke-width="2" rx="10"/>
  <text x="375" y="625" class="section-title">Mathematical Relationships</text>

  <text x="70" y="650" class="label-text">For a connected network:</text>
  <text x="70" y="670" class="formula-text">Number of nodes (n)</text>
  <text x="70" y="685" class="formula-text">Number of branches (b)</text>
  <text x="70" y="700" class="formula-text">Number of tree branches = n - 1</text>
  <text x="70" y="715" class="formula-text">Number of links (co-tree branches) = b - n + 1</text>
  <text x="70" y="730" class="formula-text">Number of fundamental loops = b - n + 1</text>

  <text x="370" y="650" class="label-text">For mesh analysis:</text>
  <text x="370" y="670" class="formula-text">Number of mesh equations = b - n + 1</text>
  <text x="370" y="690" class="label-text">For nodal analysis:</text>
  <text x="370" y="710" class="formula-text">Number of node equations = n - 1</text>
  <text x="370" y="730" class="description-text">(Choose method with fewer equations)</text>

  <!-- APPLICATIONS SECTION -->
  <rect x="750" y="600" width="600" height="150" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="1050" y="625" class="section-title">Applications and Key Points</text>

  <text x="770" y="650" class="label-text">Source Transformation Applications:</text>
  <text x="770" y="665" class="description-text">• Simplifying circuit analysis</text>
  <text x="770" y="677" class="description-text">• Converting between analysis methods</text>
  <text x="770" y="689" class="description-text">• Matching source and load impedances</text>

  <text x="770" y="710" class="label-text">Network Topology Applications:</text>
  <text x="770" y="725" class="description-text">• Determining number of equations needed</text>
  <text x="770" y="737" class="description-text">• Systematic circuit analysis approach</text>

  <!-- SUMMARY -->
  <rect x="50" y="790" width="1300" height="180" fill="#fff5f5" stroke="#e53e3e" stroke-width="2" rx="10"/>
  <text x="700" y="815" class="section-title">Summary</text>

  <text x="70" y="840" class="label-text">Source Transformation Rules:</text>
  <text x="70" y="855" class="description-text">• Voltage source (Vs) in series with Rs ↔ Current source (Is = Vs/Rs) in parallel with Rs</text>
  <text x="70" y="870" class="description-text">• Transformation preserves terminal characteristics</text>
  <text x="70" y="885" class="description-text">• Internal resistance value remains same, only configuration changes</text>

  <text x="70" y="910" class="label-text">Network Analysis Strategy:</text>
  <text x="70" y="925" class="description-text">• Count nodes (n) and branches (b) first</text>
  <text x="70" y="940" class="description-text">• Choose mesh analysis if (b-n+1) &lt; (n-1), otherwise use nodal analysis</text>
  <text x="70" y="955" class="description-text">• Use source transformation to simplify before applying systematic methods</text>

</svg>