<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1000" viewBox="0 0 1400 1000">
  <title>Electronic Circuits & Networks - Unit I: Circuit Analysis Methods</title>
  <desc>
    Comprehensive diagram showing voltage division, current division, mesh analysis, and nodal analysis
    methods with step-by-step procedures and example circuits.
    Course: 4331101 Electronic Circuits & Networks — Unit-I (Circuit Analysis)
  </desc>
  <defs>
    <style type="text/css"><![CDATA[
      .title { font: bold 24px Arial, sans-serif; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font: bold 18px Arial, sans-serif; fill: #34495e; text-anchor: middle; }
      .section-title { font: bold 16px Arial, sans-serif; fill: #e74c3c; text-anchor: middle; }
      .method-title { font: bold 14px Arial, sans-serif; fill: #2980b9; text-anchor: middle; }
      .label-text { font: 12px Arial, sans-serif; fill: #2c3e50; }
      .formula-text { font: 11px Arial, sans-serif; fill: #8e44ad; font-weight: bold; }
      .step-text { font: 10px Arial, sans-serif; fill: #d35400; font-weight: bold; }
      .description-text { font: 10px Arial, sans-serif; fill: #7f8c8d; }
      .circuit-line { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .resistor-fill { fill: #fff3cd; stroke: #ffc107; stroke-width: 2; }
      .voltage-source { fill: #e8f5e8; stroke: #27ae60; stroke-width: 2; }
      .current-source { fill: #e3f2fd; stroke: #2196f3; stroke-width: 2; }
      .node-fill { fill: #e74c3c; }
      .mesh-fill { fill: none; stroke: #9c27b0; stroke-width: 2; stroke-dasharray: 5,5; }
    ]]></style>
  </defs>

  <!-- Title -->
  <text x="700" y="30" class="title">Circuit Analysis Methods</text>
  <text x="700" y="55" class="subtitle">Voltage Division, Current Division, Mesh and Nodal Analysis</text>

  <!-- VOLTAGE DIVISION SECTION -->
  <text x="350" y="100" class="section-title">VOLTAGE DIVISION METHOD</text>

  <rect x="50" y="120" width="300" height="200" class="voltage-source" rx="10"/>
  <text x="200" y="145" class="method-title">Voltage Divider Rule</text>

  <!-- Voltage Divider Circuit -->
  <circle cx="120" cy="180" r="12" class="voltage-source"/>
  <text x="120" y="185" class="label-text" text-anchor="middle" font-size="10">V</text>
  <line x1="120" y1="168" x2="120" y2="150" class="circuit-line"/>
  <line x1="120" y1="192" x2="120" y2="270" class="circuit-line"/>

  <!-- R1 -->
  <rect x="235" y="146" width="30" height="8" class="resistor-fill"/>
  <text x="250" y="140" class="label-text" text-anchor="middle" font-size="10">R₁</text>
  <line x1="120" y1="150" x2="235" y2="150" class="circuit-line"/>
  <line x1="265" y1="150" x2="300" y2="150" class="circuit-line"/>

  <!-- R2 -->
  <rect x="235" y="196" width="30" height="8" class="resistor-fill"/>
  <text x="250" y="220" class="label-text" text-anchor="middle" font-size="10">R₂</text>
  <line x1="300" y1="150" x2="300" y2="200" class="circuit-line"/>
  <line x1="265" y1="200" x2="300" y2="200" class="circuit-line"/>
  <line x1="235" y1="200" x2="200" y2="200" class="circuit-line"/>
  <line x1="200" y1="200" x2="200" y2="270" class="circuit-line"/>
  <line x1="120" y1="270" x2="200" y2="270" class="circuit-line"/>

  <!-- Voltage labels -->
  <text x="160" y="135" class="label-text" font-size="10">V₁</text>
  <text x="160" y="185" class="label-text" font-size="10">V₂</text>

  <!-- Formulas -->
  <text x="70" y="250" class="formula-text">V₁ = V × (R₁/(R₁+R₂))</text>
  <text x="70" y="265" class="formula-text">V₂ = V × (R₂/(R₁+R₂))</text>
  <text x="70" y="280" class="step-text">Steps:</text>
  <text x="70" y="295" class="description-text">1. Identify series resistors</text>
  <text x="70" y="308" class="description-text">2. Calculate total resistance</text>

  <!-- CURRENT DIVISION SECTION -->
  <rect x="400" y="120" width="300" height="200" class="current-source" rx="10"/>
  <text x="550" y="145" class="method-title">Current Divider Rule</text>

  <!-- Current Divider Circuit -->
  <circle cx="450" cy="180" r="12" class="current-source"/>
  <polygon points="445,180 455,175 455,185" fill="#2c3e50"/>
  <line x1="450" y1="168" x2="450" y2="150" class="circuit-line"/>
  <line x1="450" y1="192" x2="450" y2="220" class="circuit-line"/>

  <!-- Parallel resistors -->
  <line x1="450" y1="150" x2="650" y2="150" class="circuit-line"/>
  <line x1="450" y1="220" x2="650" y2="220" class="circuit-line"/>

  <!-- Branch 1 -->
  <rect x="520" y="146" width="30" height="8" class="resistor-fill"/>
  <text x="535" y="140" class="label-text" text-anchor="middle" font-size="10">R₁</text>
  <line x1="535" y1="150" x2="535" y2="154" class="circuit-line"/>
  <line x1="535" y1="154" x2="535" y2="220" class="circuit-line"/>

  <!-- Branch 2 -->
  <rect x="580" y="186" width="30" height="8" class="resistor-fill"/>
  <text x="595" y="210" class="label-text" text-anchor="middle" font-size="10">R₂</text>
  <line x1="595" y1="150" x2="595" y2="186" class="circuit-line"/>
  <line x1="595" y1="194" x2="595" y2="220" class="circuit-line"/>

  <!-- Current labels -->
  <polygon points="520,165 530,160 530,170" fill="#e74c3c"/>
  <text x="515" y="175" class="label-text" font-size="10">I₁</text>
  <polygon points="580,205 590,200 590,210" fill="#e74c3c"/>
  <text x="575" y="215" class="label-text" font-size="10">I₂</text>
  <text x="445" y="140" class="label-text" font-size="10">I</text>

  <!-- Formulas -->
  <text x="420" y="250" class="formula-text">I₁ = I × (R₂/(R₁+R₂))</text>
  <text x="420" y="265" class="formula-text">I₂ = I × (R₁/(R₁+R₂))</text>
  <text x="420" y="280" class="step-text">Note: Inverse relationship!</text>
  <text x="420" y="295" class="description-text">Current flows more through</text>
  <text x="420" y="308" class="description-text">lower resistance path</text>

  <!-- NETWORK TOPOLOGY SECTION -->
  <text x="1050" y="100" class="section-title">Network Topology Terms</text>

  <rect x="750" y="120" width="300" height="200" class="resistor-fill" rx="10"/>
  <text x="900" y="145" class="method-title">Basic Definitions</text>

  <!-- Example Network -->
  <circle cx="800" cy="180" r="3" class="node-fill"/>
  <circle cx="880" cy="180" r="3" class="node-fill"/>
  <circle cx="800" cy="230" r="3" class="node-fill"/>
  <circle cx="880" cy="230" r="3" class="node-fill"/>

  <!-- Branches -->
  <line x1="800" y1="180" x2="880" y2="180" class="circuit-line"/>
  <line x1="800" y1="180" x2="800" y2="230" class="circuit-line"/>
  <line x1="880" y1="180" x2="880" y2="230" class="circuit-line"/>
  <line x1="800" y1="230" x2="880" y2="230" class="circuit-line"/>

  <!-- Element symbols -->
  <rect x="835" y="176" width="10" height="8" class="resistor-fill"/>
  <circle cx="800" cy="205" r="8" class="voltage-source"/>
  <rect x="875" y="201" width="10" height="8" class="resistor-fill"/>
  <rect x="835" y="226" width="10" height="8" class="resistor-fill"/>

  <!-- Node labels -->
  <text x="795" y="175" class="label-text" font-size="10">A</text>
  <text x="885" y="175" class="label-text" font-size="10">B</text>
  <text x="795" y="245" class="label-text" font-size="10">C</text>
  <text x="885" y="245" class="label-text" font-size="10">D</text>

  <!-- Mesh indicator -->
  <ellipse cx="840" cy="205" rx="35" ry="20" class="mesh-fill"/>
  <text x="920" y="205" class="step-text" font-size="9">Mesh</text>

  <!-- Definitions -->
  <text x="770" y="270" class="step-text">Definitions:</text>
  <text x="770" y="285" class="description-text">Node: Junction of 2+ elements</text>
  <text x="770" y="298" class="description-text">Branch: Path between two nodes</text>
  <text x="770" y="311" class="description-text">Loop: Closed path in network</text>

  <!-- MESH ANALYSIS SECTION -->
  <text x="350" y="380" class="section-title">MESH CURRENT METHOD</text>

  <rect x="50" y="400" width="350" height="250" class="voltage-source" rx="10"/>
  <text x="225" y="425" class="method-title">Mesh Analysis Procedure</text>

  <!-- Example mesh circuit -->
  <circle cx="120" cy="460" r="12" class="voltage-source"/>
  <text x="120" y="465" class="label-text" text-anchor="middle" font-size="10">V₁</text>

  <circle cx="300" cy="510" r="12" class="voltage-source"/>
  <text x="300" y="515" class="label-text" text-anchor="middle" font-size="10">V₂</text>

  <!-- Resistors -->
  <rect x="150" y="456" width="25" height="8" class="resistor-fill"/>
  <text x="162" y="452" class="label-text" text-anchor="middle" font-size="9">R₁</text>

  <rect x="116" y="490" width="8" height="25" class="resistor-fill"/>
  <text x="110" y="505" class="label-text" text-anchor="middle" font-size="9">R₂</text>

  <rect x="275" y="490" width="8" height="25" class="resistor-fill"/>
  <text x="290" y="505" class="label-text" text-anchor="middle" font-size="9">R₃</text>

  <rect x="210" y="490" width="25" height="8" class="resistor-fill"/>
  <text x="222" y="486" class="label-text" text-anchor="middle" font-size="9">R₄</text>

  <!-- Connecting wires -->
  <line x1="120" y1="448" x2="120" y2="456" class="circuit-line"/>
  <line x1="120" y1="472" x2="120" y2="490" class="circuit-line"/>
  <line x1="120" y1="515" x2="120" y2="530" class="circuit-line"/>
  <line x1="120" y1="530" x2="300" y2="530" class="circuit-line"/>
  <line x1="300" y1="530" x2="300" y2="522" class="circuit-line"/>
  <line x1="300" y1="498" x2="300" y2="490" class="circuit-line"/>
  <line x1="300" y1="460" x2="300" y2="448" class="circuit-line"/>
  <line x1="300" y1="448" x2="175" y2="448" class="circuit-line"/>
  <line x1="175" y1="448" x2="175" y2="460" class="circuit-line"/>
  <line x1="150" y1="460" x2="132" y2="460" class="circuit-line"/>
  <line x1="175" y1="464" x2="175" y2="494" class="circuit-line"/>
  <line x1="124" y1="494" x2="210" y2="494" class="circuit-line"/>
  <line x1="235" y1="494" x2="275" y2="494" class="circuit-line"/>
  <line x1="283" y1="490" x2="283" y2="448" class="circuit-line"/>

  <!-- Mesh current arrows -->
  <path d="M 150 480 Q 160 470 170 480 Q 160 490 150 480" stroke="#9c27b0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="155" y="475" class="step-text" font-size="10">i₁</text>

  <path d="M 230 480 Q 240 470 250 480 Q 240 490 230 480" stroke="#9c27b0" stroke-width="2" fill="none"/>
  <text x="235" y="475" class="step-text" font-size="10">i₂</text>

  <!-- Steps -->
  <text x="70" y="560" class="step-text">Steps:</text>
  <text x="70" y="575" class="description-text">1. Assign mesh currents (clockwise)</text>
  <text x="70" y="590" class="description-text">2. Apply KVL to each mesh</text>
  <text x="70" y="605" class="description-text">3. Write mesh equations</text>
  <text x="70" y="620" class="description-text">4. Solve simultaneous equations</text>
  <text x="70" y="635" class="description-text">5. Find actual branch currents</text>

  <!-- NODAL ANALYSIS SECTION -->
  <rect x="450" y="400" width="350" height="250" class="current-source" rx="10"/>
  <text x="625" y="425" class="method-title">Nodal Analysis Procedure</text>

  <!-- Example nodal circuit -->
  <circle cx="500" cy="460" r="3" class="node-fill"/>
  <circle cx="580" cy="460" r="3" class="node-fill"/>
  <circle cx="660" cy="460" r="3" class="node-fill"/>
  <circle cx="580" cy="520" r="3" class="node-fill"/>

  <!-- Current source -->
  <circle cx="500" cy="490" r="12" class="current-source"/>
  <polygon points="495,490 505,485 505,495" fill="#2c3e50"/>

  <!-- Resistors -->
  <rect x="535" y="456" width="25" height="8" class="resistor-fill"/>
  <text x="547" y="452" class="label-text" text-anchor="middle" font-size="9">R₁</text>

  <rect x="615" y="456" width="25" height="8" class="resistor-fill"/>
  <text x="627" y="452" class="label-text" text-anchor="middle" font-size="9">R₂</text>

  <rect x="576" y="480" width="8" height="25" class="resistor-fill"/>
  <text x="570" y="495" class="label-text" text-anchor="middle" font-size="9">R₃</text>

  <!-- Connections -->
  <line x1="500" y1="460" x2="535" y2="460" class="circuit-line"/>
  <line x1="560" y1="460" x2="580" y2="460" class="circuit-line"/>
  <line x1="580" y1="460" x2="615" y2="460" class="circuit-line"/>
  <line x1="640" y1="460" x2="660" y2="460" class="circuit-line"/>
  <line x1="580" y1="460" x2="580" y2="480" class="circuit-line"/>
  <line x1="580" y1="505" x2="580" y2="520" class="circuit-line"/>
  <line x1="500" y1="460" x2="500" y2="478" class="circuit-line"/>
  <line x1="500" y1="502" x2="500" y2="520" class="circuit-line"/>
  <line x1="500" y1="520" x2="580" y2="520" class="circuit-line"/>

  <!-- Node labels -->
  <text x="495" y="450" class="step-text" font-size="10">V₁</text>
  <text x="575" y="450" class="step-text" font-size="10">V₂</text>
  <text x="655" y="450" class="step-text" font-size="10">V₃</text>
  <text x="570" y="535" class="step-text" font-size="10">0V (Reference)</text>

  <!-- Steps -->
  <text x="470" y="560" class="step-text">Steps:</text>
  <text x="470" y="575" class="description-text">1. Select reference node (ground)</text>
  <text x="470" y="590" class="description-text">2. Assign node voltages</text>
  <text x="470" y="605" class="description-text">3. Apply KCL at each node</text>
  <text x="470" y="620" class="description-text">4. Express currents in terms of node voltages</text>
  <text x="470" y="635" class="description-text">5. Solve for node voltages</text>

  <!-- COMPARISON SECTION -->
  <rect x="850" y="400" width="500" height="250" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="1100" y="425" class="section-title">Method Comparison</text>

  <!-- Table headers -->
  <text x="900" y="450" class="method-title">Method</text>
  <text x="1050" y="450" class="method-title">Best For</text>
  <text x="1200" y="450" class="method-title">Equations</text>

  <!-- Voltage Division -->
  <text x="870" y="475" class="label-text">Voltage Division</text>
  <text x="1020" y="475" class="description-text">Series circuits</text>
  <text x="1180" y="475" class="description-text">Simple ratios</text>

  <!-- Current Division -->
  <text x="870" y="500" class="label-text">Current Division</text>
  <text x="1020" y="500" class="description-text">Parallel circuits</text>
  <text x="1180" y="500" class="description-text">Simple ratios</text>

  <!-- Mesh Analysis -->
  <text x="870" y="525" class="label-text">Mesh Analysis</text>
  <text x="1020" y="525" class="description-text">Planar circuits</text>
  <text x="1180" y="525" class="description-text">M equations</text>

  <!-- Nodal Analysis -->
  <text x="870" y="550" class="label-text">Nodal Analysis</text>
  <text x="1020" y="550" class="description-text">Current sources</text>
  <text x="1180" y="550" class="description-text">N-1 equations</text>

  <!-- Guidelines -->
  <text x="870" y="585" class="step-text">Selection Guidelines:</text>
  <text x="870" y="600" class="description-text">• Use voltage division for simple series circuits</text>
  <text x="870" y="615" class="description-text">• Use current division for simple parallel circuits</text>
  <text x="870" y="630" class="description-text">• Use mesh analysis when M &lt; N-1 (fewer meshes than nodes)</text>
  <text x="870" y="645" class="description-text">• Use nodal analysis when N-1 &lt; M (fewer nodes than meshes)</text>

  <!-- SUMMARY -->
  <rect x="50" y="700" width="1300" height="240" fill="#f0f8ff" stroke="#4682b4" stroke-width="2" rx="10"/>
  <text x="700" y="725" class="section-title">Circuit Analysis Summary</text>

  <text x="70" y="750" class="method-title">Key Principles:</text>
  <text x="70" y="770" class="label-text">• Kirchhoff's Voltage Law (KVL): ΣV = 0 around any closed loop</text>
  <text x="70" y="785" class="label-text">• Kirchhoff's Current Law (KCL): ΣI = 0 at any node</text>
  <text x="70" y="800" class="label-text">• Ohm's Law: V = IR for resistive elements</text>

  <text x="70" y="825" class="method-title">Problem-Solving Strategy:</text>
  <text x="70" y="845" class="description-text">1. Identify the circuit type and select appropriate method</text>
  <text x="70" y="860" class="description-text">2. Draw the circuit clearly with all known values</text>
  <text x="70" y="875" class="description-text">3. Define variables (currents for mesh, voltages for nodal)</text>
  <text x="70" y="890" class="description-text">4. Apply fundamental laws systematically</text>
  <text x="70" y="905" class="description-text">5. Solve equations and verify results make physical sense</text>
  <text x="70" y="920" class="description-text">6. Check using alternative method if time permits</text>

</svg>