<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1200" viewBox="0 0 1400 1200">
  <title>Electronic Circuits & Networks - Unit I: RLC Component Connections</title>
  <desc>
    Comprehensive diagram showing series, parallel, and combination connections for resistors,
    capacitors, and inductors with equivalent circuit calculations and formulas.
    Course: 4331101 Electronic Circuits & Networks — Unit-I (RLC Connections)
  </desc>
  <defs>
    <style type="text/css"><![CDATA[
      .title { font: bold 24px Arial, sans-serif; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font: bold 18px Arial, sans-serif; fill: #34495e; text-anchor: middle; }
      .section-title { font: bold 16px Arial, sans-serif; fill: #e74c3c; text-anchor: middle; }
      .component-title { font: bold 14px Arial, sans-serif; fill: #2980b9; text-anchor: middle; }
      .label-text { font: 12px Arial, sans-serif; fill: #2c3e50; }
      .formula-text { font: 11px Arial, sans-serif; fill: #8e44ad; font-weight: bold; }
      .description-text { font: 10px Arial, sans-serif; fill: #7f8c8d; }
      .circuit-line { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .resistor-fill { fill: #fff3cd; stroke: #ffc107; stroke-width: 2; }
      .capacitor-fill { fill: #e3f2fd; stroke: #2196f3; stroke-width: 2; }
      .inductor-fill { fill: #e8f5e8; stroke: #4caf50; stroke-width: 2; }
      .equivalent-fill { fill: #f3e5f5; stroke: #9c27b0; stroke-width: 2; }
    ]]></style>
  </defs>

  <!-- Title -->
  <text x="700" y="30" class="title">RLC Component Connections and Equivalent Circuits</text>
  <text x="700" y="55" class="subtitle">Series, Parallel, and Combination Analysis</text>

  <!-- RESISTOR CONNECTIONS SECTION -->
  <text x="350" y="100" class="section-title">RESISTOR CONNECTIONS</text>

  <!-- Series Resistors -->
  <rect x="50" y="120" width="300" height="180" class="resistor-fill" rx="10"/>
  <text x="200" y="145" class="component-title">Series Connection</text>

  <!-- Series Circuit Diagram -->
  <rect x="120" y="160" width="30" height="8" class="resistor-fill"/>
  <text x="135" y="175" class="label-text" text-anchor="middle" font-size="10">R₁</text>
  <rect x="180" y="160" width="30" height="8" class="resistor-fill"/>
  <text x="195" y="175" class="label-text" text-anchor="middle" font-size="10">R₂</text>
  <rect x="240" y="160" width="30" height="8" class="resistor-fill"/>
  <text x="255" y="175" class="label-text" text-anchor="middle" font-size="10">R₃</text>

  <!-- Connecting lines -->
  <line x1="80" y1="164" x2="120" y2="164" class="circuit-line"/>
  <line x1="150" y1="164" x2="180" y2="164" class="circuit-line"/>
  <line x1="210" y1="164" x2="240" y2="164" class="circuit-line"/>
  <line x1="270" y1="164" x2="310" y2="164" class="circuit-line"/>

  <!-- Current direction -->
  <polygon points="95,164 105,159 105,169" fill="#e74c3c"/>
  <text x="90" y="155" class="label-text" font-size="10">I</text>

  <!-- Equivalent circuit -->
  <text x="130" y="200" class="label-text">Equivalent:</text>
  <rect x="180" y="195" width="40" height="8" class="equivalent-fill"/>
  <text x="200" y="210" class="label-text" text-anchor="middle" font-size="10">Rₛ</text>

  <!-- Formula -->
  <text x="70" y="230" class="formula-text">Rₛ = R₁ + R₂ + R₃ + ... + Rₙ</text>
  <text x="70" y="245" class="description-text">Same current flows through all resistors</text>
  <text x="70" y="260" class="description-text">Total voltage = V₁ + V₂ + V₃</text>
  <text x="70" y="275" class="description-text">Current divides voltage proportionally</text>

  <!-- Parallel Resistors -->
  <rect x="400" y="120" width="300" height="180" class="resistor-fill" rx="10"/>
  <text x="550" y="145" class="component-title">Parallel Connection</text>

  <!-- Parallel Circuit Diagram -->
  <!-- Main horizontal lines -->
  <line x1="450" y1="170" x2="650" y2="170" class="circuit-line"/>
  <line x1="450" y1="220" x2="650" y2="220" class="circuit-line"/>

  <!-- Vertical connecting lines -->
  <line x1="450" y1="170" x2="450" y2="220" class="circuit-line"/>
  <line x1="650" y1="170" x2="650" y2="220" class="circuit-line"/>

  <!-- Resistors -->
  <rect x="485" y="166" width="30" height="8" class="resistor-fill"/>
  <text x="500" y="160" class="label-text" text-anchor="middle" font-size="10">R₁</text>
  <line x1="485" y1="170" x2="485" y2="195" class="circuit-line"/>
  <line x1="515" y1="170" x2="515" y2="195" class="circuit-line"/>

  <rect x="535" y="190" width="30" height="8" class="resistor-fill"/>
  <text x="550" y="185" class="label-text" text-anchor="middle" font-size="10">R₂</text>
  <line x1="535" y1="170" x2="535" y2="194" class="circuit-line"/>
  <line x1="565" y1="170" x2="565" y2="194" class="circuit-line"/>

  <rect x="585" y="214" width="30" height="8" class="resistor-fill"/>
  <text x="600" y="235" class="label-text" text-anchor="middle" font-size="10">R₃</text>
  <line x1="585" y1="220" x2="585" y2="218" class="circuit-line"/>
  <line x1="615" y1="220" x2="615" y2="218" class="circuit-line"/>

  <!-- Current arrows -->
  <polygon points="470,174 480,169 480,179" fill="#e74c3c"/>
  <text x="465" y="165" class="label-text" font-size="10">I</text>

  <!-- Equivalent circuit -->
  <text x="480" y="250" class="label-text">Equivalent:</text>
  <rect x="530" y="245" width="40" height="8" class="equivalent-fill"/>
  <text x="550" y="260" class="label-text" text-anchor="middle" font-size="10">Rₚ</text>

  <!-- Formula -->
  <text x="420" y="280" class="formula-text">1/Rₚ = 1/R₁ + 1/R₂ + 1/R₃ + ... + 1/Rₙ</text>

  <!-- Combination Resistors -->
  <rect x="750" y="120" width="300" height="180" class="resistor-fill" rx="10"/>
  <text x="900" y="145" class="component-title">Series-Parallel Combination</text>

  <!-- Complex circuit -->
  <rect x="800" y="160" width="25" height="6" class="resistor-fill"/>
  <text x="812" y="155" class="label-text" text-anchor="middle" font-size="9">R₁</text>
  <line x1="780" y1="163" x2="800" y2="163" class="circuit-line"/>
  <line x1="825" y1="163" x2="850" y2="163" class="circuit-line"/>

  <!-- Parallel section -->
  <line x1="850" y1="163" x2="850" y2="140" class="circuit-line"/>
  <line x1="850" y1="163" x2="850" y2="186" class="circuit-line"/>
  <line x1="850" y1="140" x2="920" y2="140" class="circuit-line"/>
  <line x1="850" y1="186" x2="920" y2="186" class="circuit-line"/>
  <line x1="920" y1="140" x2="920" y2="186" class="circuit-line"/>

  <rect x="865" y="136" width="25" height="6" class="resistor-fill"/>
  <text x="877" y="132" class="label-text" text-anchor="middle" font-size="9">R₂</text>
  <rect x="865" y="182" width="25" height="6" class="resistor-fill"/>
  <text x="877" y="200" class="label-text" text-anchor="middle" font-size="9">R₃</text>

  <rect x="940" y="160" width="25" height="6" class="resistor-fill"/>
  <text x="952" y="155" class="label-text" text-anchor="middle" font-size="9">R₄</text>
  <line x1="920" y1="163" x2="940" y2="163" class="circuit-line"/>
  <line x1="965" y1="163" x2="985" y2="163" class="circuit-line"/>

  <!-- Steps -->
  <text x="770" y="220" class="description-text">Step 1: R₂₃ = R₂||R₃</text>
  <text x="770" y="235" class="description-text">Step 2: Rₜₒₜₐₗ = R₁ + R₂₃ + R₄</text>

  <!-- CAPACITOR CONNECTIONS SECTION -->
  <text x="350" y="360" class="section-title">CAPACITOR CONNECTIONS</text>

  <!-- Series Capacitors -->
  <rect x="50" y="380" width="300" height="180" class="capacitor-fill" rx="10"/>
  <text x="200" y="405" class="component-title">Series Connection</text>

  <!-- Series Capacitor Circuit -->
  <g transform="translate(120, 420)">
    <line x1="0" y1="5" x2="0" y2="15" class="circuit-line"/>
    <line x1="10" y1="5" x2="10" y2="15" class="circuit-line"/>
    <line x1="-20" y1="10" x2="0" y2="10" class="circuit-line"/>
    <line x1="10" y1="10" x2="30" y2="10" class="circuit-line"/>
    <text x="5" y="30" class="label-text" text-anchor="middle" font-size="10">C₁</text>
  </g>

  <g transform="translate(180, 420)">
    <line x1="0" y1="5" x2="0" y2="15" class="circuit-line"/>
    <line x1="10" y1="5" x2="10" y2="15" class="circuit-line"/>
    <line x1="-20" y1="10" x2="0" y2="10" class="circuit-line"/>
    <line x1="10" y1="10" x2="30" y2="10" class="circuit-line"/>
    <text x="5" y="30" class="label-text" text-anchor="middle" font-size="10">C₂</text>
  </g>

  <g transform="translate(240, 420)">
    <line x1="0" y1="5" x2="0" y2="15" class="circuit-line"/>
    <line x1="10" y1="5" x2="10" y2="15" class="circuit-line"/>
    <line x1="-20" y1="10" x2="0" y2="10" class="circuit-line"/>
    <line x1="10" y1="10" x2="30" y2="10" class="circuit-line"/>
    <text x="5" y="30" class="label-text" text-anchor="middle" font-size="10">C₃</text>
  </g>

  <!-- Formula -->
  <text x="70" y="490" class="formula-text">1/Cₛ = 1/C₁ + 1/C₂ + 1/C₃ + ... + 1/Cₙ</text>
  <text x="70" y="505" class="description-text">Same charge on all capacitors</text>
  <text x="70" y="520" class="description-text">Total voltage = V₁ + V₂ + V₃</text>
  <text x="70" y="535" class="description-text">Voltage divides inversely with capacitance</text>

  <!-- Parallel Capacitors -->
  <rect x="400" y="380" width="300" height="180" class="capacitor-fill" rx="10"/>
  <text x="550" y="405" class="component-title">Parallel Connection</text>

  <!-- Parallel Capacitor Circuit -->
  <line x1="450" y1="430" x2="650" y2="430" class="circuit-line"/>
  <line x1="450" y1="460" x2="650" y2="460" class="circuit-line"/>
  <line x1="450" y1="430" x2="450" y2="460" class="circuit-line"/>
  <line x1="650" y1="430" x2="650" y2="460" class="circuit-line"/>

  <!-- Capacitors in parallel branches -->
  <g transform="translate(480, 425)">
    <line x1="0" y1="5" x2="0" y2="15" class="circuit-line"/>
    <line x1="10" y1="5" x2="10" y2="15" class="circuit-line"/>
    <line x1="5" y1="0" x2="5" y2="5" class="circuit-line"/>
    <line x1="5" y1="15" x2="5" y2="20" class="circuit-line"/>
    <text x="15" y="12" class="label-text" font-size="10">C₁</text>
  </g>

  <g transform="translate(530, 425)">
    <line x1="0" y1="5" x2="0" y2="15" class="circuit-line"/>
    <line x1="10" y1="5" x2="10" y2="15" class="circuit-line"/>
    <line x1="5" y1="0" x2="5" y2="5" class="circuit-line"/>
    <line x1="5" y1="15" x2="5" y2="20" class="circuit-line"/>
    <text x="15" y="12" class="label-text" font-size="10">C₂</text>
  </g>

  <g transform="translate(580, 425)">
    <line x1="0" y1="5" x2="0" y2="15" class="circuit-line"/>
    <line x1="10" y1="5" x2="10" y2="15" class="circuit-line"/>
    <line x1="5" y1="0" x2="5" y2="5" class="circuit-line"/>
    <line x1="5" y1="15" x2="5" y2="20" class="circuit-line"/>
    <text x="15" y="12" class="label-text" font-size="10">C₃</text>
  </g>

  <!-- Formula -->
  <text x="420" y="490" class="formula-text">Cₚ = C₁ + C₂ + C₃ + ... + Cₙ</text>
  <text x="420" y="505" class="description-text">Same voltage across all capacitors</text>
  <text x="420" y="520" class="description-text">Total charge = Q₁ + Q₂ + Q₃</text>

  <!-- Energy Storage -->
  <rect x="750" y="380" width="300" height="180" class="capacitor-fill" rx="10"/>
  <text x="900" y="405" class="component-title">Energy Storage</text>
  <text x="770" y="430" class="formula-text">Energy stored: W = ½CV²</text>
  <text x="770" y="445" class="formula-text">Energy stored: W = ½QV</text>
  <text x="770" y="460" class="formula-text">Energy stored: W = ½Q²/C</text>
  <text x="770" y="485" class="description-text">Where:</text>
  <text x="770" y="500" class="description-text">C = Capacitance (Farads)</text>
  <text x="770" y="515" class="description-text">V = Voltage (Volts)</text>
  <text x="770" y="530" class="description-text">Q = Charge (Coulombs)</text>
  <text x="770" y="545" class="description-text">W = Energy (Joules)</text>

  <!-- INDUCTOR CONNECTIONS SECTION -->
  <text x="350" y="620" class="section-title">INDUCTOR CONNECTIONS</text>

  <!-- Series Inductors -->
  <rect x="50" y="640" width="300" height="180" class="inductor-fill" rx="10"/>
  <text x="200" y="665" class="component-title">Series Connection</text>

  <!-- Series Inductor Circuit -->
  <g transform="translate(120, 680)">
    <path d="M 0 5 Q 5 -5 10 5 Q 15 15 20 5" stroke="#2c3e50" stroke-width="2" fill="none"/>
    <line x1="-20" y1="5" x2="0" y2="5" class="circuit-line"/>
    <line x1="20" y1="5" x2="40" y2="5" class="circuit-line"/>
    <text x="10" y="25" class="label-text" text-anchor="middle" font-size="10">L₁</text>
  </g>

  <g transform="translate(180, 680)">
    <path d="M 0 5 Q 5 -5 10 5 Q 15 15 20 5" stroke="#2c3e50" stroke-width="2" fill="none"/>
    <line x1="-20" y1="5" x2="0" y2="5" class="circuit-line"/>
    <line x1="20" y1="5" x2="40" y2="5" class="circuit-line"/>
    <text x="10" y="25" class="label-text" text-anchor="middle" font-size="10">L₂</text>
  </g>

  <g transform="translate(240, 680)">
    <path d="M 0 5 Q 5 -5 10 5 Q 15 15 20 5" stroke="#2c3e50" stroke-width="2" fill="none"/>
    <line x1="-20" y1="5" x2="0" y2="5" class="circuit-line"/>
    <line x1="20" y1="5" x2="40" y2="5" class="circuit-line"/>
    <text x="10" y="25" class="label-text" text-anchor="middle" font-size="10">L₃</text>
  </g>

  <!-- Formula -->
  <text x="70" y="750" class="formula-text">Lₛ = L₁ + L₂ + L₃ + ... + Lₙ</text>
  <text x="70" y="765" class="description-text">Same current flows through all inductors</text>
  <text x="70" y="780" class="description-text">Total voltage = V₁ + V₂ + V₃</text>
  <text x="70" y="795" class="description-text">Back EMF adds up</text>

  <!-- Parallel Inductors -->
  <rect x="400" y="640" width="300" height="180" class="inductor-fill" rx="10"/>
  <text x="550" y="665" class="component-title">Parallel Connection</text>

  <!-- Parallel Inductor Circuit -->
  <line x1="450" y1="690" x2="650" y2="690" class="circuit-line"/>
  <line x1="450" y1="720" x2="650" y2="720" class="circuit-line"/>
  <line x1="450" y1="690" x2="450" y2="720" class="circuit-line"/>
  <line x1="650" y1="690" x2="650" y2="720" class="circuit-line"/>

  <!-- Inductors in parallel branches -->
  <g transform="translate(480, 690)">
    <path d="M 5 0 Q 10 -10 15 0 Q 20 10 25 0" stroke="#2c3e50" stroke-width="2" fill="none"/>
    <line x1="5" y1="0" x2="5" y2="15" class="circuit-line"/>
    <line x1="25" y1="0" x2="25" y2="15" class="circuit-line"/>
    <text x="30" y="5" class="label-text" font-size="10">L₁</text>
  </g>

  <g transform="translate(530, 690)">
    <path d="M 5 0 Q 10 -10 15 0 Q 20 10 25 0" stroke="#2c3e50" stroke-width="2" fill="none"/>
    <line x1="5" y1="0" x2="5" y2="15" class="circuit-line"/>
    <line x1="25" y1="0" x2="25" y2="15" class="circuit-line"/>
    <text x="30" y="5" class="label-text" font-size="10">L₂</text>
  </g>

  <g transform="translate(580, 690)">
    <path d="M 5 0 Q 10 -10 15 0 Q 20 10 25 0" stroke="#2c3e50" stroke-width="2" fill="none"/>
    <line x1="5" y1="0" x2="5" y2="15" class="circuit-line"/>
    <line x1="25" y1="0" x2="25" y2="15" class="circuit-line"/>
    <text x="30" y="5" class="label-text" font-size="10">L₃</text>
  </g>

  <!-- Formula -->
  <text x="420" y="750" class="formula-text">1/Lₚ = 1/L₁ + 1/L₂ + 1/L₃ + ... + 1/Lₙ</text>
  <text x="420" y="765" class="description-text">Same voltage across all inductors</text>
  <text x="420" y="780" class="description-text">Total current = I₁ + I₂ + I₃</text>

  <!-- Energy Storage -->
  <rect x="750" y="640" width="300" height="180" class="inductor-fill" rx="10"/>
  <text x="900" y="665" class="component-title">Energy Storage</text>
  <text x="770" y="690" class="formula-text">Energy stored: W = ½LI²</text>
  <text x="770" y="705" class="formula-text">Reactance: XL = ωL = 2πfL</text>
  <text x="770" y="720" class="formula-text">Impedance: ZL = jωL</text>
  <text x="770" y="745" class="description-text">Where:</text>
  <text x="770" y="760" class="description-text">L = Inductance (Henries)</text>
  <text x="770" y="775" class="description-text">I = Current (Amperes)</text>
  <text x="770" y="790" class="description-text">ω = Angular frequency (rad/s)</text>
  <text x="770" y="805" class="description-text">f = Frequency (Hz)</text>

  <!-- SUMMARY SECTION -->
  <rect x="50" y="870" width="1300" height="280" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="700" y="895" class="section-title">Summary of RLC Connection Rules</text>

  <!-- Comparison Table -->
  <text x="100" y="920" class="component-title">Component</text>
  <text x="250" y="920" class="component-title">Series Formula</text>
  <text x="450" y="920" class="component-title">Parallel Formula</text>
  <text x="650" y="920" class="component-title">Current</text>
  <text x="800" y="920" class="component-title">Voltage</text>
  <text x="950" y="920" class="component-title">Applications</text>

  <!-- Resistor Row -->
  <text x="100" y="945" class="label-text">Resistor</text>
  <text x="250" y="945" class="formula-text">Rₛ = ΣR</text>
  <text x="450" y="945" class="formula-text">1/Rₚ = Σ(1/R)</text>
  <text x="650" y="945" class="description-text">Same (series)</text>
  <text x="800" y="945" class="description-text">Same (parallel)</text>
  <text x="950" y="945" class="description-text">Voltage dividers</text>

  <!-- Capacitor Row -->
  <text x="100" y="970" class="label-text">Capacitor</text>
  <text x="250" y="970" class="formula-text">1/Cₛ = Σ(1/C)</text>
  <text x="450" y="970" class="formula-text">Cₚ = ΣC</text>
  <text x="650" y="970" class="description-text">Same (series)</text>
  <text x="800" y="970" class="description-text">Same (parallel)</text>
  <text x="950" y="970" class="description-text">Filters, timing</text>

  <!-- Inductor Row -->
  <text x="100" y="995" class="label-text">Inductor</text>
  <text x="250" y="995" class="formula-text">Lₛ = ΣL</text>
  <text x="450" y="995" class="formula-text">1/Lₚ = Σ(1/L)</text>
  <text x="650" y="995" class="description-text">Same (series)</text>
  <text x="800" y="995" class="description-text">Same (parallel)</text>
  <text x="950" y="995" class="description-text">Filters, chokes</text>

  <!-- Key Points -->
  <text x="70" y="1030" class="label-text">Key Points:</text>
  <text x="70" y="1045" class="description-text">• Resistors: Add directly in series, reciprocals add in parallel</text>
  <text x="70" y="1060" class="description-text">• Capacitors: Add reciprocally in series, directly in parallel (opposite to resistors)</text>
  <text x="70" y="1075" class="description-text">• Inductors: Follow same rules as resistors (add directly in series)</text>
  <text x="70" y="1090" class="description-text">• Always check that total equivalent value makes physical sense</text>
  <text x="70" y="1105" class="description-text">• Series connections share current, parallel connections share voltage</text>
  <text x="70" y="1120" class="description-text">• Energy storage formulas: Capacitor W=½CV², Inductor W=½LI²</text>

</svg>