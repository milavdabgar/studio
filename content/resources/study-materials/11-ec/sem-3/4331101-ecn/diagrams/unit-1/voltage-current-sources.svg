<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 800">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .label-text { font-family: Arial, sans-serif; font-size: 16px; fill: #34495e; }
      .formula-text { font-family: Arial, sans-serif; font-size: 14px; fill: #7f8c8d; }
      .wire { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .resistor { stroke: #e74c3c; stroke-width: 3; fill: none; }
      .current-arrow { stroke: #27ae60; stroke-width: 2; fill: #27ae60; }
      .voltage-arrow { stroke: #e74c3c; stroke-width: 2; fill: #e74c3c; }
      .bg-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .ideal-source { fill: none; stroke: #2c3e50; stroke-width: 2; }
      .practical-source { fill: #f8f9fa; stroke: #2c3e50; stroke-width: 2; }
    </style>
    <marker id="current-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#27ae60"/>
    </marker>
    <marker id="voltage-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#e74c3c"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title-text">Voltage and Current Sources</text>

  <!-- Ideal Voltage Source -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="380" height="180" class="bg-box" rx="5"/>
    <text x="190" y="25" text-anchor="middle" class="subtitle-text">Ideal Voltage Source</text>

    <!-- Circuit Symbol -->
    <g transform="translate(50, 50)">
      <circle cx="60" cy="60" r="25" class="ideal-source"/>
      <text x="60" y="68" text-anchor="middle" class="label-text">V</text>
      <line x1="35" y1="60" x2="20" y2="60" class="wire"/>
      <line x1="85" y1="60" x2="100" y2="60" class="wire"/>

      <!-- Load resistor -->
      <path d="M 100 60 L 110 45 L 120 75 L 130 45 L 140 75 L 150 45 L 160 60" class="resistor"/>
      <text x="130" y="85" text-anchor="middle" class="label-text">R</text>

      <!-- Return path -->
      <line x1="160" y1="60" x2="180" y2="60" class="wire"/>
      <line x1="180" y1="60" x2="180" y2="100" class="wire"/>
      <line x1="180" y1="100" x2="20" y2="100" class="wire"/>
      <line x1="20" y1="100" x2="20" y2="60" class="wire"/>

      <!-- Voltage and current indicators -->
      <line x1="130" y1="95" x2="130" y2="105" class="voltage-arrow" marker-end="url(#voltage-arrow)"/>
      <text x="145" y="100" class="formula-text">V</text>

      <line x1="110" y1="35" x2="130" y2="35" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="120" y="30" text-anchor="middle" class="formula-text">I = V/R</text>
    </g>

    <!-- Characteristics -->
    <g transform="translate(220, 50)">
      <text x="0" y="0" class="label-text">Characteristics:</text>
      <text x="0" y="20" class="formula-text">• Maintains constant voltage</text>
      <text x="0" y="35" class="formula-text">• Current depends on load</text>
      <text x="0" y="50" class="formula-text">• Internal resistance = 0</text>
      <text x="0" y="65" class="formula-text">• Can supply infinite current</text>
      <text x="0" y="80" class="formula-text">• V-I characteristic: vertical line</text>
    </g>
  </g>

  <!-- Ideal Current Source -->
  <g transform="translate(470, 60)">
    <rect x="0" y="0" width="380" height="180" class="bg-box" rx="5"/>
    <text x="190" y="25" text-anchor="middle" class="subtitle-text">Ideal Current Source</text>

    <!-- Circuit Symbol -->
    <g transform="translate(50, 50)">
      <circle cx="60" cy="60" r="25" class="ideal-source"/>
      <text x="60" y="68" text-anchor="middle" class="label-text">I</text>
      <!-- Current source arrow -->
      <line x1="60" y1="45" x2="60" y2="75" class="current-arrow" marker-end="url(#current-arrow)"/>

      <line x1="35" y1="60" x2="20" y2="60" class="wire"/>
      <line x1="85" y1="60" x2="100" y2="60" class="wire"/>

      <!-- Load resistor -->
      <path d="M 100 60 L 110 45 L 120 75 L 130 45 L 140 75 L 150 45 L 160 60" class="resistor"/>
      <text x="130" y="85" text-anchor="middle" class="label-text">R</text>

      <!-- Return path -->
      <line x1="160" y1="60" x2="180" y2="60" class="wire"/>
      <line x1="180" y1="60" x2="180" y2="100" class="wire"/>
      <line x1="180" y1="100" x2="20" y2="100" class="wire"/>
      <line x1="20" y1="100" x2="20" y2="60" class="wire"/>

      <!-- Voltage and current indicators -->
      <line x1="130" y1="95" x2="130" y2="105" class="voltage-arrow" marker-end="url(#voltage-arrow)"/>
      <text x="145" y="100" class="formula-text">V = IR</text>

      <line x1="110" y1="35" x2="130" y2="35" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="120" y="30" text-anchor="middle" class="formula-text">I</text>
    </g>

    <!-- Characteristics -->
    <g transform="translate(220, 50)">
      <text x="0" y="0" class="label-text">Characteristics:</text>
      <text x="0" y="20" class="formula-text">• Maintains constant current</text>
      <text x="0" y="35" class="formula-text">• Voltage depends on load</text>
      <text x="0" y="50" class="formula-text">• Internal resistance = ∞</text>
      <text x="0" y="65" class="formula-text">• Can develop infinite voltage</text>
      <text x="0" y="80" class="formula-text">• V-I characteristic: horizontal line</text>
    </g>
  </g>

  <!-- Practical Voltage Source -->
  <g transform="translate(50, 270)">
    <rect x="0" y="0" width="380" height="200" class="bg-box" rx="5"/>
    <text x="190" y="25" text-anchor="middle" class="subtitle-text">Practical Voltage Source</text>

    <!-- Circuit Symbol -->
    <g transform="translate(50, 50)">
      <!-- Ideal voltage source -->
      <circle cx="40" cy="60" r="20" class="ideal-source"/>
      <text x="40" y="66" text-anchor="middle" class="label-text">V</text>

      <!-- Internal resistance -->
      <path d="M 60 60 L 70 45 L 80 75 L 90 45 L 100 75 L 110 45 L 120 60" class="resistor"/>
      <text x="90" y="80" text-anchor="middle" class="label-text">Rs</text>

      <!-- External connections -->
      <line x1="20" y1="60" x2="10" y2="60" class="wire"/>
      <line x1="120" y1="60" x2="140" y2="60" class="wire"/>

      <!-- Load resistor -->
      <path d="M 140 60 L 150 45 L 160 75 L 170 45 L 180 75 L 190 45 L 200 60" class="resistor"/>
      <text x="170" y="85" text-anchor="middle" class="label-text">RL</text>

      <!-- Return path -->
      <line x1="200" y1="60" x2="220" y2="60" class="wire"/>
      <line x1="220" y1="60" x2="220" y2="100" class="wire"/>
      <line x1="220" y1="100" x2="10" y2="100" class="wire"/>
      <line x1="10" y1="100" x2="10" y2="60" class="wire"/>

      <!-- Current arrow -->
      <line x1="125" y1="40" x2="145" y2="40" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="135" y="35" text-anchor="middle" class="formula-text">I</text>

      <!-- Load voltage -->
      <line x1="170" y1="95" x2="170" y2="105" class="voltage-arrow" marker-end="url(#voltage-arrow)"/>
      <text x="185" y="100" class="formula-text">VL</text>
    </g>

    <!-- Equations -->
    <g transform="translate(20, 140)">
      <text x="0" y="0" class="label-text">Analysis:</text>
      <text x="0" y="20" class="formula-text">Total Resistance: Rt = Rs + RL</text>
      <text x="0" y="35" class="formula-text">Current: I = V/(Rs + RL)</text>
      <text x="0" y="50" class="formula-text">Load Voltage: VL = V × RL/(Rs + RL)</text>
    </g>
  </g>

  <!-- Practical Current Source -->
  <g transform="translate(470, 270)">
    <rect x="0" y="0" width="380" height="200" class="bg-box" rx="5"/>
    <text x="190" y="25" text-anchor="middle" class="subtitle-text">Practical Current Source</text>

    <!-- Circuit Symbol -->
    <g transform="translate(50, 50)">
      <!-- Ideal current source -->
      <circle cx="40" cy="60" r="20" class="ideal-source"/>
      <text x="40" y="66" text-anchor="middle" class="label-text">I</text>
      <line x1="40" y1="45" x2="40" y2="75" class="current-arrow" marker-end="url(#current-arrow)"/>

      <!-- Parallel internal resistance -->
      <line x1="20" y1="60" x2="10" y2="60" class="wire"/>
      <line x1="60" y1="60" x2="140" y2="60" class="wire"/>
      <line x1="10" y1="60" x2="10" y2="30" class="wire"/>
      <line x1="140" y1="60" x2="140" y2="30" class="wire"/>
      <line x1="10" y1="30" x2="140" y2="30" class="wire"/>

      <!-- Internal shunt resistance -->
      <path d="M 50 30 L 60 15 L 70 45 L 80 15 L 90 45 L 100 15 L 110 30" class="resistor"/>
      <text x="80" y="10" text-anchor="middle" class="label-text">Rp</text>

      <!-- Load resistor -->
      <path d="M 140 60 L 150 45 L 160 75 L 170 45 L 180 75 L 190 45 L 200 60" class="resistor"/>
      <text x="170" y="85" text-anchor="middle" class="label-text">RL</text>

      <!-- Return path -->
      <line x1="200" y1="60" x2="220" y2="60" class="wire"/>
      <line x1="220" y1="60" x2="220" y2="100" class="wire"/>
      <line x1="220" y1="100" x2="10" y2="100" class="wire"/>
      <line x1="10" y1="100" x2="10" y2="60" class="wire"/>

      <!-- Load current arrow -->
      <line x1="150" y1="40" x2="170" y2="40" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="160" y="35" text-anchor="middle" class="formula-text">IL</text>
    </g>

    <!-- Equations -->
    <g transform="translate(20, 140)">
      <text x="0" y="0" class="label-text">Analysis:</text>
      <text x="0" y="20" class="formula-text">Parallel Resistance: Rt = (Rp × RL)/(Rp + RL)</text>
      <text x="0" y="35" class="formula-text">Load Current: IL = I × Rp/(Rp + RL)</text>
      <text x="0" y="50" class="formula-text">Load Voltage: VL = I × Rt</text>
    </g>
  </g>

  <!-- Source Transformation -->
  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="800" height="220" class="bg-box" rx="5"/>
    <text x="400" y="25" text-anchor="middle" class="subtitle-text">Source Transformation</text>

    <!-- Voltage to Current Transformation -->
    <g transform="translate(50, 50)">
      <text x="150" y="0" text-anchor="middle" class="label-text">Voltage to Current Source</text>

      <!-- Original voltage source -->
      <g transform="translate(0, 20)">
        <circle cx="30" cy="40" r="20" class="practical-source"/>
        <text x="30" y="46" text-anchor="middle" class="label-text">V</text>
        <path d="M 50 40 L 60 25 L 70 55 L 80 25 L 90 55 L 100 25 L 110 40" class="resistor"/>
        <text x="80" y="60" text-anchor="middle" class="label-text">Rs</text>
        <line x1="10" y1="40" x2="30" y2="40" class="wire"/>
        <line x1="110" y1="40" x2="130" y2="40" class="wire"/>
        <line x1="10" y1="40" x2="10" y2="80" class="wire"/>
        <line x1="130" y1="40" x2="130" y2="80" class="wire"/>
        <line x1="10" y1="80" x2="130" y2="80" class="wire"/>
      </g>

      <!-- Transformation arrow -->
      <text x="150" y="75" text-anchor="middle" class="label-text">⇒</text>

      <!-- Equivalent current source -->
      <g transform="translate(170, 20)">
        <circle cx="30" cy="40" r="20" class="practical-source"/>
        <text x="30" y="46" text-anchor="middle" class="label-text">I</text>
        <line x1="30" y1="25" x2="30" y2="55" class="current-arrow" marker-end="url(#current-arrow)"/>

        <!-- Parallel resistance -->
        <line x1="10" y1="40" x2="10" y2="20" class="wire"/>
        <line x1="50" y1="40" x2="50" y2="20" class="wire"/>
        <line x1="10" y1="20" x2="50" y2="20" class="wire"/>
        <path d="M 15 20 L 25 5 L 35 35 L 45 5" class="resistor"/>
        <text x="30" y="0" text-anchor="middle" class="label-text">Rs</text>

        <line x1="10" y1="40" x2="0" y2="40" class="wire"/>
        <line x1="50" y1="40" x2="60" y2="40" class="wire"/>
        <line x1="0" y1="40" x2="0" y2="80" class="wire"/>
        <line x1="60" y1="40" x2="60" y2="80" class="wire"/>
        <line x1="0" y1="80" x2="60" y2="80" class="wire"/>
      </g>

      <!-- Transformation equations -->
      <g transform="translate(270, 30)">
        <text x="0" y="0" class="formula-text">I = V/Rs</text>
        <text x="0" y="20" class="formula-text">Rp = Rs</text>
      </g>
    </g>

    <!-- Current to Voltage Transformation -->
    <g transform="translate(450, 50)">
      <text x="150" y="0" text-anchor="middle" class="label-text">Current to Voltage Source</text>

      <!-- Original current source -->
      <g transform="translate(0, 20)">
        <circle cx="30" cy="40" r="20" class="practical-source"/>
        <text x="30" y="46" text-anchor="middle" class="label-text">I</text>
        <line x1="30" y1="25" x2="30" y2="55" class="current-arrow" marker-end="url(#current-arrow)"/>

        <!-- Parallel resistance -->
        <line x1="10" y1="40" x2="10" y2="20" class="wire"/>
        <line x1="50" y1="40" x2="50" y2="20" class="wire"/>
        <line x1="10" y1="20" x2="50" y2="20" class="wire"/>
        <path d="M 15 20 L 25 5 L 35 35 L 45 5" class="resistor"/>
        <text x="30" y="0" text-anchor="middle" class="label-text">Rp</text>

        <line x1="10" y1="40" x2="0" y2="40" class="wire"/>
        <line x1="50" y1="40" x2="60" y2="40" class="wire"/>
        <line x1="0" y1="40" x2="0" y2="80" class="wire"/>
        <line x1="60" y1="40" x2="60" y2="80" class="wire"/>
        <line x1="0" y1="80" x2="60" y2="80" class="wire"/>
      </g>

      <!-- Transformation arrow -->
      <text x="80" y="75" text-anchor="middle" class="label-text">⇒</text>

      <!-- Equivalent voltage source -->
      <g transform="translate(100, 20)">
        <circle cx="30" cy="40" r="20" class="practical-source"/>
        <text x="30" y="46" text-anchor="middle" class="label-text">V</text>
        <path d="M 50 40 L 60 25 L 70 55 L 80 25 L 90 55 L 100 25 L 110 40" class="resistor"/>
        <text x="80" y="60" text-anchor="middle" class="label-text">Rp</text>
        <line x1="10" y1="40" x2="30" y2="40" class="wire"/>
        <line x1="110" y1="40" x2="130" y2="40" class="wire"/>
        <line x1="10" y1="40" x2="10" y2="80" class="wire"/>
        <line x1="130" y1="40" x2="130" y2="80" class="wire"/>
        <line x1="10" y1="80" x2="130" y2="80" class="wire"/>
      </g>

      <!-- Transformation equations -->
      <g transform="translate(250, 30)">
        <text x="0" y="0" class="formula-text">V = I × Rp</text>
        <text x="0" y="20" class="formula-text">Rs = Rp</text>
      </g>
    </g>

    <!-- Applications -->
    <g transform="translate(50, 150)">
      <text x="350" y="0" text-anchor="middle" class="label-text">Applications of Source Transformation</text>
      <text x="0" y="20" class="formula-text">• Simplifying circuit analysis by converting between source types</text>
      <text x="0" y="35" class="formula-text">• Making circuits more suitable for specific analysis techniques</text>
      <text x="0" y="50" class="formula-text">• Combining multiple sources into equivalent single sources</text>
    </g>
  </g>
</svg>