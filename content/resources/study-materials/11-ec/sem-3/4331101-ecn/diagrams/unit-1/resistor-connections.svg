<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .label-text { font-family: Arial, sans-serif; font-size: 16px; fill: #34495e; }
      .formula-text { font-family: Arial, sans-serif; font-size: 14px; fill: #7f8c8d; }
      .wire { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .resistor { stroke: #e74c3c; stroke-width: 3; fill: none; }
      .current-arrow { stroke: #27ae60; stroke-width: 2; fill: #27ae60; }
      .voltage-arrow { stroke: #3498db; stroke-width: 2; fill: #3498db; }
      .bg-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
    </style>
    <marker id="current-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#27ae60"/>
    </marker>
    <marker id="voltage-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#3498db"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title-text">Resistor Connections</text>

  <!-- Series Connection -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="380" height="200" class="bg-box" rx="5"/>
    <text x="190" y="25" text-anchor="middle" class="subtitle-text">Series Connection</text>

    <!-- Circuit -->
    <g transform="translate(50, 50)">
      <!-- Voltage source -->
      <circle cx="30" cy="80" r="20" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="30" y="85" text-anchor="middle" class="label-text">V</text>
      <line x1="10" y1="80" x2="30" y2="80" class="wire"/>

      <!-- Connecting wires -->
      <line x1="50" y1="80" x2="80" y2="80" class="wire"/>
      <line x1="50" y1="80" x2="50" y2="40" class="wire"/>
      <line x1="50" y1="40" x2="280" y2="40" class="wire"/>
      <line x1="280" y1="40" x2="280" y2="80" class="wire"/>
      <line x1="250" y1="80" x2="280" y2="80" class="wire"/>

      <!-- Resistors -->
      <path d="M 80 80 L 90 65 L 100 95 L 110 65 L 120 95 L 130 65 L 140 80" class="resistor"/>
      <text x="110" y="110" text-anchor="middle" class="label-text">R₁</text>

      <path d="M 160 80 L 170 65 L 180 95 L 190 65 L 200 95 L 210 65 L 220 80" class="resistor"/>
      <text x="190" y="110" text-anchor="middle" class="label-text">R₂</text>

      <!-- Connecting wires between resistors -->
      <line x1="140" y1="80" x2="160" y2="80" class="wire"/>
      <line x1="220" y1="80" x2="250" y2="80" class="wire"/>

      <!-- Current arrows -->
      <line x1="60" y1="60" x2="90" y2="60" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="75" y="55" text-anchor="middle" class="formula-text">I</text>

      <!-- Voltage arrows -->
      <line x1="110" y1="120" x2="110" y2="130" class="voltage-arrow" marker-end="url(#voltage-arrow)"/>
      <text x="125" y="125" class="formula-text">V₁</text>

      <line x1="190" y1="120" x2="190" y2="130" class="voltage-arrow" marker-end="url(#voltage-arrow)"/>
      <text x="205" y="125" class="formula-text">V₂</text>
    </g>

    <!-- Formulas -->
    <g transform="translate(20, 160)">
      <text x="0" y="0" class="formula-text">Total Resistance: Rₜ = R₁ + R₂ + ... + Rₙ</text>
      <text x="0" y="15" class="formula-text">Current: I = V/Rₜ (same through all resistors)</text>
      <text x="0" y="30" class="formula-text">Voltage: V = V₁ + V₂ + ... + Vₙ</text>
    </g>
  </g>

  <!-- Parallel Connection -->
  <g transform="translate(470, 60)">
    <rect x="0" y="0" width="380" height="200" class="bg-box" rx="5"/>
    <text x="190" y="25" text-anchor="middle" class="subtitle-text">Parallel Connection</text>

    <!-- Circuit -->
    <g transform="translate(50, 50)">
      <!-- Voltage source -->
      <circle cx="30" cy="80" r="20" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="30" y="85" text-anchor="middle" class="label-text">V</text>
      <line x1="10" y1="80" x2="30" y2="80" class="wire"/>

      <!-- Connecting wires -->
      <line x1="50" y1="80" x2="80" y2="80" class="wire"/>
      <line x1="80" y1="80" x2="80" y2="50" class="wire"/>
      <line x1="80" y1="80" x2="80" y2="110" class="wire"/>
      <line x1="80" y1="50" x2="220" y2="50" class="wire"/>
      <line x1="80" y1="110" x2="220" y2="110" class="wire"/>
      <line x1="220" y1="50" x2="220" y2="80" class="wire"/>
      <line x1="220" y1="80" x2="220" y2="110" class="wire"/>
      <line x1="220" y1="80" x2="250" y2="80" class="wire"/>

      <!-- Resistors -->
      <path d="M 100 50 L 110 35 L 120 65 L 130 35 L 140 65 L 150 35 L 160 50" class="resistor"/>
      <text x="130" y="25" text-anchor="middle" class="label-text">R₁</text>

      <path d="M 100 110 L 110 95 L 120 125 L 130 95 L 140 125 L 150 95 L 160 110" class="resistor"/>
      <text x="130" y="140" text-anchor="middle" class="label-text">R₂</text>

      <!-- Current arrows -->
      <line x1="65" y1="60" x2="90" y2="35" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="65" y="55" text-anchor="middle" class="formula-text">I₁</text>

      <line x1="65" y1="95" x2="90" y2="125" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="65" y="135" text-anchor="middle" class="formula-text">I₂</text>

      <line x1="60" y1="70" x2="75" y2="70" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="55" y="85" text-anchor="middle" class="formula-text">I</text>
    </g>

    <!-- Formulas -->
    <g transform="translate(20, 160)">
      <text x="0" y="0" class="formula-text">Total Resistance: 1/Rₜ = 1/R₁ + 1/R₂ + ... + 1/Rₙ</text>
      <text x="0" y="15" class="formula-text">Voltage: V = V₁ = V₂ = ... = Vₙ (same across all)</text>
      <text x="0" y="30" class="formula-text">Current: I = I₁ + I₂ + ... + Iₙ</text>
    </g>
  </g>

  <!-- Series-Parallel Combination -->
  <g transform="translate(200, 290)">
    <rect x="0" y="0" width="500" height="280" class="bg-box" rx="5"/>
    <text x="250" y="25" text-anchor="middle" class="subtitle-text">Series-Parallel Combination</text>

    <!-- Circuit -->
    <g transform="translate(50, 50)">
      <!-- Voltage source -->
      <circle cx="30" cy="80" r="20" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="30" y="85" text-anchor="middle" class="label-text">V</text>
      <line x1="10" y1="80" x2="30" y2="80" class="wire"/>

      <!-- Main horizontal wires -->
      <line x1="50" y1="80" x2="80" y2="80" class="wire"/>
      <line x1="50" y1="80" x2="50" y2="40" class="wire"/>
      <line x1="50" y1="40" x2="370" y2="40" class="wire"/>
      <line x1="370" y1="40" x2="370" y2="80" class="wire"/>
      <line x1="350" y1="80" x2="370" y2="80" class="wire"/>

      <!-- First resistor (series) -->
      <path d="M 80 80 L 90 65 L 100 95 L 110 65 L 120 95 L 130 65 L 140 80" class="resistor"/>
      <text x="110" y="110" text-anchor="middle" class="label-text">R₁</text>
      <line x1="140" y1="80" x2="160" y2="80" class="wire"/>

      <!-- Parallel section -->
      <line x1="160" y1="80" x2="160" y2="60" class="wire"/>
      <line x1="160" y1="80" x2="160" y2="100" class="wire"/>
      <line x1="160" y1="60" x2="250" y2="60" class="wire"/>
      <line x1="160" y1="100" x2="250" y2="100" class="wire"/>
      <line x1="250" y1="60" x2="250" y2="80" class="wire"/>
      <line x1="250" y1="80" x2="250" y2="100" class="wire"/>

      <!-- Parallel resistors -->
      <path d="M 180 60 L 190 45 L 200 75 L 210 45 L 220 75 L 230 45 L 240 60" class="resistor"/>
      <text x="210" y="35" text-anchor="middle" class="label-text">R₂</text>

      <path d="M 180 100 L 190 85 L 200 115 L 210 85 L 220 115 L 230 85 L 240 100" class="resistor"/>
      <text x="210" y="130" text-anchor="middle" class="label-text">R₃</text>

      <!-- Last series resistor -->
      <line x1="250" y1="80" x2="270" y2="80" class="wire"/>
      <path d="M 270 80 L 280 65 L 290 95 L 300 65 L 310 95 L 320 65 L 330 80" class="resistor"/>
      <text x="300" y="110" text-anchor="middle" class="label-text">R₄</text>
      <line x1="330" y1="80" x2="350" y2="80" class="wire"/>
    </g>

    <!-- Solution Steps -->
    <g transform="translate(20, 170)">
      <text x="0" y="0" class="subtitle-text">Solution Steps:</text>
      <text x="0" y="20" class="formula-text">1. Find equivalent of parallel section: R₂₃ = (R₂ × R₃)/(R₂ + R₃)</text>
      <text x="0" y="35" class="formula-text">2. Add series resistances: Rₜ = R₁ + R₂₃ + R₄</text>
      <text x="0" y="50" class="formula-text">3. Calculate total current: I = V/Rₜ</text>
      <text x="0" y="65" class="formula-text">4. Find voltage across parallel section: V₂₃ = I × R₂₃</text>
      <text x="0" y="80" class="formula-text">5. Calculate branch currents: I₂ = V₂₃/R₂, I₃ = V₂₃/R₃</text>
    </g>
  </g>

  <!-- Power Dissipation -->
  <g transform="translate(50, 590)">
    <text x="400" y="0" text-anchor="middle" class="subtitle-text">Power Dissipation</text>

    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="250" height="60" class="bg-box"/>
      <text x="125" y="20" text-anchor="middle" class="label-text">Series Connection</text>
      <text x="125" y="35" text-anchor="middle" class="formula-text">Pₜ = P₁ + P₂ + ... + Pₙ</text>
      <text x="125" y="50" text-anchor="middle" class="formula-text">Pₜ = I²Rₜ = V²/Rₜ</text>
    </g>

    <g transform="translate(300, 20)">
      <rect x="0" y="0" width="250" height="60" class="bg-box"/>
      <text x="125" y="20" text-anchor="middle" class="label-text">Parallel Connection</text>
      <text x="125" y="35" text-anchor="middle" class="formula-text">Pₜ = P₁ + P₂ + ... + Pₙ</text>
      <text x="125" y="50" text-anchor="middle" class="formula-text">Pₜ = V²/Rₜ = I²Rₜ</text>
    </g>

    <g transform="translate(600, 20)">
      <rect x="0" y="0" width="200" height="60" class="bg-box"/>
      <text x="100" y="20" text-anchor="middle" class="label-text">Individual Power</text>
      <text x="100" y="35" text-anchor="middle" class="formula-text">P = I²R</text>
      <text x="100" y="50" text-anchor="middle" class="formula-text">P = V²/R = VI</text>
    </g>
  </g>
</svg>