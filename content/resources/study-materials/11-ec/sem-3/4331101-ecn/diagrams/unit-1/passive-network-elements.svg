<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .label-text { font-family: Arial, sans-serif; font-size: 16px; fill: #34495e; }
      .value-text { font-family: Arial, sans-serif; font-size: 14px; fill: #7f8c8d; }
      .wire { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .resistor { stroke: #e74c3c; stroke-width: 3; fill: none; }
      .capacitor { stroke: #3498db; stroke-width: 3; fill: none; }
      .inductor { stroke: #f39c12; stroke-width: 3; fill: none; }
      .symbol-bg { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
    </style>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title-text">Passive Network Elements</text>

  <!-- Resistor Section -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="120" class="symbol-bg" rx="5"/>
    <text x="100" y="20" text-anchor="middle" class="label-text">Resistor (R)</text>

    <!-- Resistor Symbol -->
    <line x1="20" y1="60" x2="40" y2="60" class="wire"/>
    <path d="M 40 60 L 50 45 L 60 75 L 70 45 L 80 75 L 90 45 L 100 75 L 110 45 L 120 60" class="resistor"/>
    <line x1="120" y1="60" x2="140" y2="60" class="wire"/>

    <text x="100" y="85" text-anchor="middle" class="value-text">V = I × R</text>
    <text x="100" y="105" text-anchor="middle" class="value-text">Power = I²R = V²/R</text>
  </g>

  <!-- Capacitor Section -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="120" class="symbol-bg" rx="5"/>
    <text x="100" y="20" text-anchor="middle" class="label-text">Capacitor (C)</text>

    <!-- Capacitor Symbol -->
    <line x1="20" y1="60" x2="70" y2="60" class="wire"/>
    <line x1="70" y1="40" x2="70" y2="80" class="capacitor"/>
    <line x1="90" y1="40" x2="90" y2="80" class="capacitor"/>
    <line x1="90" y1="60" x2="140" y2="60" class="wire"/>

    <text x="100" y="85" text-anchor="middle" class="value-text">Q = C × V</text>
    <text x="100" y="105" text-anchor="middle" class="value-text">i = C × dv/dt</text>
  </g>

  <!-- Inductor Section -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="200" height="120" class="symbol-bg" rx="5"/>
    <text x="100" y="20" text-anchor="middle" class="label-text">Inductor (L)</text>

    <!-- Inductor Symbol -->
    <line x1="20" y1="60" x2="40" y2="60" class="wire"/>
    <path d="M 40 60 A 10 10 0 0 1 60 60 A 10 10 0 0 1 80 60 A 10 10 0 0 1 100 60 A 10 10 0 0 1 120 60" class="inductor"/>
    <line x1="120" y1="60" x2="140" y2="60" class="wire"/>

    <text x="100" y="85" text-anchor="middle" class="value-text">v = L × di/dt</text>
    <text x="100" y="105" text-anchor="middle" class="value-text">Energy = ½LI²</text>
  </g>

  <!-- Characteristics Table -->
  <g transform="translate(50, 240)">
    <text x="350" y="0" text-anchor="middle" class="label-text">Characteristics Comparison</text>

    <!-- Table Headers -->
    <rect x="0" y="20" width="150" height="30" fill="#34495e"/>
    <rect x="150" y="20" width="150" height="30" fill="#34495e"/>
    <rect x="300" y="20" width="150" height="30" fill="#34495e"/>
    <rect x="450" y="20" width="150" height="30" fill="#34495e"/>

    <text x="75" y="40" text-anchor="middle" fill="white" class="value-text">Property</text>
    <text x="225" y="40" text-anchor="middle" fill="white" class="value-text">Resistor</text>
    <text x="375" y="40" text-anchor="middle" fill="white" class="value-text">Capacitor</text>
    <text x="525" y="40" text-anchor="middle" fill="white" class="value-text">Inductor</text>

    <!-- Table Rows -->
    <rect x="0" y="50" width="150" height="25" fill="#ecf0f1" stroke="#bdc3c7"/>
    <rect x="150" y="50" width="150" height="25" fill="#ffffff" stroke="#bdc3c7"/>
    <rect x="300" y="50" width="150" height="25" fill="#ffffff" stroke="#bdc3c7"/>
    <rect x="450" y="50" width="150" height="25" fill="#ffffff" stroke="#bdc3c7"/>

    <text x="75" y="68" text-anchor="middle" class="value-text">Energy Storage</text>
    <text x="225" y="68" text-anchor="middle" class="value-text">Dissipates</text>
    <text x="375" y="68" text-anchor="middle" class="value-text">Electric Field</text>
    <text x="525" y="68" text-anchor="middle" class="value-text">Magnetic Field</text>

    <rect x="0" y="75" width="150" height="25" fill="#ecf0f1" stroke="#bdc3c7"/>
    <rect x="150" y="75" width="150" height="25" fill="#ffffff" stroke="#bdc3c7"/>
    <rect x="300" y="75" width="150" height="25" fill="#ffffff" stroke="#bdc3c7"/>
    <rect x="450" y="75" width="150" height="25" fill="#ffffff" stroke="#bdc3c7"/>

    <text x="75" y="93" text-anchor="middle" class="value-text">DC Response</text>
    <text x="225" y="93" text-anchor="middle" class="value-text">R</text>
    <text x="375" y="93" text-anchor="middle" class="value-text">Open Circuit</text>
    <text x="525" y="93" text-anchor="middle" class="value-text">Short Circuit</text>

    <rect x="0" y="100" width="150" height="25" fill="#ecf0f1" stroke="#bdc3c7"/>
    <rect x="150" y="100" width="150" height="25" fill="#ffffff" stroke="#bdc3c7"/>
    <rect x="300" y="100" width="150" height="25" fill="#ffffff" stroke="#bdc3c7"/>
    <rect x="450" y="100" width="150" height="25" fill="#ffffff" stroke="#bdc3c7"/>

    <text x="75" y="118" text-anchor="middle" class="value-text">AC Impedance</text>
    <text x="225" y="118" text-anchor="middle" class="value-text">R</text>
    <text x="375" y="118" text-anchor="middle" class="value-text">1/(jωC)</text>
    <text x="525" y="118" text-anchor="middle" class="value-text">jωL</text>
  </g>

  <!-- Element Types -->
  <g transform="translate(50, 420)">
    <text x="350" y="0" text-anchor="middle" class="label-text">Element Classifications</text>

    <g transform="translate(0, 30)">
      <circle cx="15" cy="15" r="8" fill="#e74c3c"/>
      <text x="35" y="20" class="value-text">Active Elements: Provide energy (voltage/current sources)</text>
    </g>

    <g transform="translate(0, 60)">
      <circle cx="15" cy="15" r="8" fill="#3498db"/>
      <text x="35" y="20" class="value-text">Passive Elements: Consume/store energy (R, L, C)</text>
    </g>

    <g transform="translate(400, 30)">
      <circle cx="15" cy="15" r="8" fill="#27ae60"/>
      <text x="35" y="20" class="value-text">Linear Elements: Obey Ohm's law</text>
    </g>

    <g transform="translate(400, 60)">
      <circle cx="15" cy="15" r="8" fill="#f39c12"/>
      <text x="35" y="20" class="value-text">Bilateral Elements: Same characteristics in both directions</text>
    </g>

    <g transform="translate(0, 90)">
      <circle cx="15" cy="15" r="8" fill="#9b59b6"/>
      <text x="35" y="20" class="value-text">Lumped Elements: Concentrated at specific points</text>
    </g>

    <g transform="translate(400, 90)">
      <circle cx="15" cy="15" r="8" fill="#e67e22"/>
      <text x="35" y="20" class="value-text">Distributed Elements: Properties spread over physical dimensions</text>
    </g>
  </g>
</svg>