<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 900">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .label-text { font-family: Arial, sans-serif; font-size: 16px; fill: #34495e; }
      .formula-text { font-family: Arial, sans-serif; font-size: 14px; fill: #7f8c8d; }
      .wire { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .element { stroke: #e74c3c; stroke-width: 3; fill: none; }
      .node { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .bg-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .branch { stroke: #3498db; stroke-width: 3; }
      .loop { fill: rgba(52, 152, 219, 0.2); stroke: #3498db; stroke-width: 2; }
      .mesh { fill: rgba(241, 196, 15, 0.2); stroke: #f1c40f; stroke-width: 2; }
      .tree { stroke: #27ae60; stroke-width: 4; }
      .link { stroke: #e67e22; stroke-width: 3; stroke-dasharray: 5,5; }
    </style>
  </defs>

  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" class="title-text">Network Topology Terms and Concepts</text>

  <!-- Basic Network Elements and Terms -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="900" height="200" class="bg-box" rx="5"/>
    <text x="450" y="25" text-anchor="middle" class="subtitle-text">Basic Network with Topology Terms</text>

    <!-- Sample Network -->
    <g transform="translate(100, 50)">
      <!-- Nodes -->
      <circle cx="100" cy="50" r="8" class="node"/>
      <text x="100" y="35" text-anchor="middle" class="label-text">A</text>

      <circle cx="250" cy="50" r="8" class="node"/>
      <text x="250" y="35" text-anchor="middle" class="label-text">B</text>

      <circle cx="400" cy="50" r="8" class="node"/>
      <text x="400" y="35" text-anchor="middle" class="label-text">C</text>

      <circle cx="100" cy="120" r="8" class="node"/>
      <text x="100" y="140" text-anchor="middle" class="label-text">D</text>

      <circle cx="250" cy="120" r="8" class="node"/>
      <text x="250" y="140" text-anchor="middle" class="label-text">E</text>

      <!-- Reference Node -->
      <circle cx="400" cy="120" r="8" class="node"/>
      <text x="400" y="140" text-anchor="middle" class="label-text">F (Ref)</text>
      <line x1="390" y1="130" x2="410" y2="130" class="wire"/>
      <line x1="395" y1="135" x2="405" y2="135" class="wire"/>
      <line x1="397" y1="140" x2="403" y2="140" class="wire"/>

      <!-- Branches (Elements) -->
      <!-- Branch 1: A-B -->
      <line x1="108" y1="50" x2="142" y2="50" class="wire"/>
      <path d="M 142 50 L 152 35 L 162 65 L 172 35 L 182 65 L 192 35 L 202 50" class="element"/>
      <line x1="202" y1="50" x2="242" y2="50" class="wire"/>
      <text x="175" y="25" text-anchor="middle" class="formula-text">R₁</text>

      <!-- Branch 2: B-C -->
      <line x1="258" y1="50" x2="292" y2="50" class="wire"/>
      <path d="M 292 50 L 302 35 L 312 65 L 322 35 L 332 65 L 342 35 L 352 50" class="element"/>
      <line x1="352" y1="50" x2="392" y2="50" class="wire"/>
      <text x="325" y="25" text-anchor="middle" class="formula-text">R₂</text>

      <!-- Branch 3: A-D -->
      <line x1="100" y1="58" x2="100" y2="112" class="wire"/>
      <text x="85" y="85" text-anchor="middle" class="formula-text">R₃</text>

      <!-- Branch 4: B-E -->
      <line x1="250" y1="58" x2="250" y2="112" class="wire"/>
      <text x="235" y="85" text-anchor="middle" class="formula-text">R₄</text>

      <!-- Branch 5: C-F -->
      <line x1="400" y1="58" x2="400" y2="112" class="wire"/>
      <text x="415" y="85" text-anchor="middle" class="formula-text">R₅</text>

      <!-- Branch 6: D-E -->
      <line x1="108" y1="120" x2="142" y2="120" class="wire"/>
      <path d="M 142 120 L 152 105 L 162 135 L 172 105 L 182 135 L 192 105 L 202 120" class="element"/>
      <line x1="202" y1="120" x2="242" y2="120" class="wire"/>
      <text x="175" y="155" text-anchor="middle" class="formula-text">R₆</text>

      <!-- Branch 7: E-F -->
      <line x1="258" y1="120" x2="292" y2="120" class="wire"/>
      <path d="M 292 120 L 302 105 L 312 135 L 322 105 L 332 135 L 342 105 L 352 120" class="element"/>
      <line x1="352" y1="120" x2="392" y2="120" class="wire"/>
      <text x="325" y="155" text-anchor="middle" class="formula-text">R₇</text>

      <!-- Voltage Source -->
      <g transform="translate(450, 70)">
        <circle cx="20" cy="20" r="15" fill="none" stroke="#2c3e50" stroke-width="2"/>
        <text x="20" y="26" text-anchor="middle" class="label-text">V</text>
        <line x1="20" y1="5" x2="20" y2="-10" class="wire"/>
        <line x1="20" y1="35" x2="20" y2="50" class="wire"/>
        <line x1="20" y1="-10" x2="0" y2="-10" class="wire"/>
        <line x1="0" y1="-10" x2="0" y2="-40" class="wire"/>
        <line x1="0" y1="-40" x2="-350" y2="-40" class="wire"/>
        <line x1="-350" y1="-40" x2="-350" y2="-20" class="wire"/>
        <line x1="20" y1="50" x2="0" y2="50" class="wire"/>
        <line x1="0" y1="50" x2="0" y2="70" class="wire"/>
        <line x1="0" y1="70" x2="-50" y2="70" class="wire"/>
        <line x1="-50" y1="70" x2="-50" y2="50" class="wire"/>
      </g>
    </g>

    <!-- Definitions -->
    <g transform="translate(600, 50)">
      <text x="0" y="0" class="label-text">Definitions:</text>
      <text x="0" y="20" class="formula-text">• Node: Junction of two or more branches</text>
      <text x="0" y="35" class="formula-text">• Branch: Path between two nodes</text>
      <text x="0" y="50" class="formula-text">• Loop: Closed path in a network</text>
      <text x="0" y="65" class="formula-text">• Mesh: Loop with no other loops inside</text>
      <text x="0" y="80" class="formula-text">• Tree: Set of branches connecting all nodes</text>
      <text x="0" y="95" class="formula-text">• Link: Branches not included in tree</text>
      <text x="0" y="110" class="formula-text">• Cut-set: Branches whose removal disconnects network</text>
    </g>
  </g>

  <!-- Network Graph and Tree -->
  <g transform="translate(50, 290)">
    <rect x="0" y="0" width="440" height="280" class="bg-box" rx="5"/>
    <text x="220" y="25" text-anchor="middle" class="subtitle-text">Network Graph and Tree</text>

    <!-- Original Network Graph -->
    <g transform="translate(50, 50)">
      <text x="150" y="0" text-anchor="middle" class="label-text">Network Graph</text>

      <!-- Nodes -->
      <circle cx="50" cy="40" r="6" class="node"/>
      <text x="50" y="25" text-anchor="middle" class="label-text">1</text>

      <circle cx="150" cy="40" r="6" class="node"/>
      <text x="150" y="25" text-anchor="middle" class="label-text">2</text>

      <circle cx="250" cy="40" r="6" class="node"/>
      <text x="250" y="25" text-anchor="middle" class="label-text">3</text>

      <circle cx="50" cy="100" r="6" class="node"/>
      <text x="50" y="120" text-anchor="middle" class="label-text">4</text>

      <circle cx="150" cy="100" r="6" class="node"/>
      <text x="150" y="120" text-anchor="middle" class="label-text">5</text>

      <!-- All Branches -->
      <line x1="56" y1="40" x2="144" y2="40" class="branch"/>
      <text x="100" y="35" text-anchor="middle" class="formula-text">b₁</text>

      <line x1="156" y1="40" x2="244" y2="40" class="branch"/>
      <text x="200" y="35" text-anchor="middle" class="formula-text">b₂</text>

      <line x1="50" y1="46" x2="50" y2="94" class="branch"/>
      <text x="35" y="70" text-anchor="middle" class="formula-text">b₃</text>

      <line x1="150" y1="46" x2="150" y2="94" class="branch"/>
      <text x="135" y="70" text-anchor="middle" class="formula-text">b₄</text>

      <line x1="56" y1="100" x2="144" y2="100" class="branch"/>
      <text x="100" y="115" text-anchor="middle" class="formula-text">b₅</text>

      <line x1="156" y1="100" x2="200" y2="70" class="branch"/>
      <text x="185" y="85" text-anchor="middle" class="formula-text">b₆</text>
    </g>

    <!-- Tree -->
    <g transform="translate(50, 170)">
      <text x="150" y="0" text-anchor="middle" class="label-text">Possible Tree (branches: b₁, b₃, b₄, b₆)</text>

      <!-- Nodes -->
      <circle cx="50" cy="40" r="6" class="node"/>
      <text x="50" y="25" text-anchor="middle" class="label-text">1</text>

      <circle cx="150" cy="40" r="6" class="node"/>
      <text x="150" y="25" text-anchor="middle" class="label-text">2</text>

      <circle cx="250" cy="40" r="6" class="node"/>
      <text x="250" y="25" text-anchor="middle" class="label-text">3</text>

      <circle cx="50" cy="100" r="6" class="node"/>
      <text x="50" y="120" text-anchor="middle" class="label-text">4</text>

      <circle cx="150" cy="100" r="6" class="node"/>
      <text x="150" y="120" text-anchor="middle" class="label-text">5</text>

      <!-- Tree Branches (solid green) -->
      <line x1="56" y1="40" x2="144" y2="40" class="tree"/>
      <text x="100" y="35" text-anchor="middle" class="formula-text">b₁</text>

      <line x1="50" y1="46" x2="50" y2="94" class="tree"/>
      <text x="35" y="70" text-anchor="middle" class="formula-text">b₃</text>

      <line x1="150" y1="46" x2="150" y2="94" class="tree"/>
      <text x="135" y="70" text-anchor="middle" class="formula-text">b₄</text>

      <line x1="156" y1="100" x2="200" y2="70" class="tree"/>
      <text x="185" y="85" text-anchor="middle" class="formula-text">b₆</text>

      <!-- Links (dashed orange) -->
      <line x1="156" y1="40" x2="244" y2="40" class="link"/>
      <text x="200" y="55" text-anchor="middle" class="formula-text">b₂ (link)</text>

      <line x1="56" y1="100" x2="144" y2="100" class="link"/>
      <text x="100" y="85" text-anchor="middle" class="formula-text">b₅ (link)</text>
    </g>
  </g>

  <!-- Loops and Meshes -->
  <g transform="translate(510, 290)">
    <rect x="0" y="0" width="440" height="280" class="bg-box" rx="5"/>
    <text x="220" y="25" text-anchor="middle" class="subtitle-text">Loops and Meshes</text>

    <!-- Loop Example -->
    <g transform="translate(50, 50)">
      <text x="100" y="0" text-anchor="middle" class="label-text">Loop: 1→2→5→4→1</text>

      <!-- Nodes -->
      <circle cx="50" cy="40" r="6" class="node"/>
      <text x="50" y="25" text-anchor="middle" class="label-text">1</text>

      <circle cx="150" cy="40" r="6" class="node"/>
      <text x="150" y="25" text-anchor="middle" class="label-text">2</text>

      <circle cx="50" cy="100" r="6" class="node"/>
      <text x="50" y="120" text-anchor="middle" class="label-text">4</text>

      <circle cx="150" cy="100" r="6" class="node"/>
      <text x="150" y="120" text-anchor="middle" class="label-text">5</text>

      <!-- Loop highlighting -->
      <polygon points="56,40 144,40 150,46 150,94 144,100 56,100 50,94 50,46" class="loop"/>

      <!-- Branches -->
      <line x1="56" y1="40" x2="144" y2="40" class="branch"/>
      <line x1="150" y1="46" x2="150" y2="94" class="branch"/>
      <line x1="144" y1="100" x2="56" y2="100" class="branch"/>
      <line x1="50" y1="94" x2="50" y2="46" class="branch"/>
    </g>

    <!-- Mesh Example -->
    <g transform="translate(250, 50)">
      <text x="70" y="0" text-anchor="middle" class="label-text">Mesh: 1→2→5→4→1</text>

      <!-- Nodes -->
      <circle cx="30" cy="40" r="6" class="node"/>
      <text x="30" y="25" text-anchor="middle" class="label-text">1</text>

      <circle cx="110" cy="40" r="6" class="node"/>
      <text x="110" y="25" text-anchor="middle" class="label-text">2</text>

      <circle cx="30" cy="100" r="6" class="node"/>
      <text x="30" y="120" text-anchor="middle" class="label-text">4</text>

      <circle cx="110" cy="100" r="6" class="node"/>
      <text x="110" y="120" text-anchor="middle" class="label-text">5</text>

      <!-- Mesh highlighting -->
      <polygon points="36,40 104,40 110,46 110,94 104,100 36,100 30,94 30,46" class="mesh"/>

      <!-- Branches -->
      <line x1="36" y1="40" x2="104" y2="40" class="branch"/>
      <line x1="110" y1="46" x2="110" y2="94" class="branch"/>
      <line x1="104" y1="100" x2="36" y2="100" class="branch"/>
      <line x1="30" y1="94" x2="30" y2="46" class="branch"/>
    </g>

    <!-- Fundamental Loops -->
    <g transform="translate(50, 170)">
      <text x="150" y="0" text-anchor="middle" class="label-text">Fundamental Loops (Tie-sets)</text>
      <text x="0" y="25" class="formula-text">• Each link defines one fundamental loop</text>
      <text x="0" y="40" class="formula-text">• Loop contains the link and tree branches only</text>
      <text x="0" y="55" class="formula-text">• Number of fundamental loops = Number of links</text>
      <text x="0" y="70" class="formula-text">• Links = Branches - Nodes + 1</text>
    </g>
  </g>

  <!-- Mathematical Relationships -->
  <g transform="translate(50, 600)">
    <rect x="0" y="0" width="900" height="180" class="bg-box" rx="5"/>
    <text x="450" y="25" text-anchor="middle" class="subtitle-text">Mathematical Relationships</text>

    <!-- Euler's Formula -->
    <g transform="translate(50, 50)">
      <text x="0" y="0" class="label-text">Euler's Formula:</text>
      <text x="0" y="25" class="formula-text">B - N + 1 = L</text>
      <text x="0" y="45" class="label-text">Where:</text>
      <text x="0" y="65" class="formula-text">B = Number of branches</text>
      <text x="0" y="80" class="formula-text">N = Number of nodes</text>
      <text x="0" y="95" class="formula-text">L = Number of independent loops</text>
    </g>

    <!-- Tree Properties -->
    <g transform="translate(250, 50)">
      <text x="0" y="0" class="label-text">Tree Properties:</text>
      <text x="0" y="25" class="formula-text">Tree branches = N - 1</text>
      <text x="0" y="40" class="formula-text">Links = B - (N - 1) = B - N + 1</text>
      <text x="0" y="60" class="label-text">Cut-set Properties:</text>
      <text x="0" y="80" class="formula-text">Fundamental cut-sets = N - 1</text>
      <text x="0" y="95" class="formula-text">Each tree branch defines one cut-set</text>
    </g>

    <!-- KCL and KVL -->
    <g transform="translate(500, 50)">
      <text x="0" y="0" class="label-text">Kirchhoff's Laws:</text>
      <text x="0" y="25" class="formula-text">KCL: Σ currents at node = 0</text>
      <text x="0" y="40" class="formula-text">Independent KCL equations = N - 1</text>
      <text x="0" y="60" class="formula-text">KVL: Σ voltages around loop = 0</text>
      <text x="0" y="80" class="formula-text">Independent KVL equations = L</text>
      <text x="0" y="95" class="formula-text">Total independent equations = B</text>
    </g>

    <!-- Incidence Matrix -->
    <g transform="translate(750, 50)">
      <text x="0" y="0" class="label-text">Matrix Representation:</text>
      <text x="0" y="25" class="formula-text">Incidence Matrix [A]: N×B</text>
      <text x="0" y="40" class="formula-text">Cut-set Matrix [Q]: (N-1)×B</text>
      <text x="0" y="55" class="formula-text">Loop Matrix [B]: L×B</text>
      <text x="0" y="75" class="formula-text">Relationships:</text>
      <text x="0" y="90" class="formula-text">[A][I] = 0 (KCL)</text>
      <text x="0" y="105" class="formula-text">[B][V] = 0 (KVL)</text>
    </g>
  </g>

  <!-- Analysis Methods -->
  <g transform="translate(50, 810)">
    <rect x="0" y="0" width="900" height="70" class="bg-box" rx="5"/>
    <text x="450" y="20" text-anchor="middle" class="subtitle-text">Network Analysis Applications</text>

    <g transform="translate(50, 40)">
      <text x="0" y="0" class="formula-text">• Node Analysis: Use KCL at (N-1) nodes to find node voltages</text>
      <text x="0" y="15" class="formula-text">• Mesh Analysis: Use KVL around L independent loops to find loop currents</text>
      <text x="450" y="0" class="formula-text">• Tree-Link Analysis: Express all variables in terms of tree-branch voltages and link currents</text>
      <text x="450" y="15" class="formula-text">• Cut-set Analysis: Use fundamental cut-sets for systematic analysis</text>
    </g>
  </g>
</svg>