<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 750">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .label-text { font-family: Arial, sans-serif; font-size: 16px; fill: #34495e; }
      .formula-text { font-family: Arial, sans-serif; font-size: 14px; fill: #7f8c8d; }
      .wire { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .inductor { stroke: #f39c12; stroke-width: 3; fill: none; }
      .current-arrow { stroke: #27ae60; stroke-width: 2; fill: #27ae60; }
      .voltage-arrow { stroke: #e74c3c; stroke-width: 2; fill: #e74c3c; }
      .bg-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .ac-source { fill: none; stroke: #2c3e50; stroke-width: 2; }
    </style>
    <marker id="current-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#27ae60"/>
    </marker>
    <marker id="voltage-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#e74c3c"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title-text">Inductor Connections</text>

  <!-- Series Connection -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="380" height="220" class="bg-box" rx="5"/>
    <text x="190" y="25" text-anchor="middle" class="subtitle-text">Series Connection</text>

    <!-- Circuit -->
    <g transform="translate(50, 50)">
      <!-- AC Voltage source -->
      <circle cx="30" cy="80" r="20" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <path d="M 20 80 Q 30 70 40 80 Q 30 90 20 80" class="ac-source"/>
      <line x1="10" y1="80" x2="30" y2="80" class="wire"/>

      <!-- Connecting wires -->
      <line x1="50" y1="80" x2="80" y2="80" class="wire"/>
      <line x1="50" y1="80" x2="50" y2="40" class="wire"/>
      <line x1="50" y1="40" x2="280" y2="40" class="wire"/>
      <line x1="280" y1="40" x2="280" y2="80" class="wire"/>
      <line x1="250" y1="80" x2="280" y2="80" class="wire"/>

      <!-- Inductors -->
      <line x1="80" y1="80" x2="90" y2="80" class="wire"/>
      <path d="M 90 80 A 8 8 0 0 1 106 80 A 8 8 0 0 1 122 80 A 8 8 0 0 1 138 80" class="inductor"/>
      <line x1="138" y1="80" x2="148" y2="80" class="wire"/>
      <text x="114" y="110" text-anchor="middle" class="label-text">L₁</text>

      <line x1="162" y1="80" x2="172" y2="80" class="wire"/>
      <path d="M 172 80 A 8 8 0 0 1 188 80 A 8 8 0 0 1 204 80 A 8 8 0 0 1 220 80" class="inductor"/>
      <line x1="220" y1="80" x2="230" y2="80" class="wire"/>
      <text x="196" y="110" text-anchor="middle" class="label-text">L₂</text>

      <!-- Connecting wires between inductors -->
      <line x1="148" y1="80" x2="162" y2="80" class="wire"/>
      <line x1="230" y1="80" x2="250" y2="80" class="wire"/>

      <!-- Current arrows -->
      <line x1="60" y1="60" x2="85" y2="60" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="72" y="55" text-anchor="middle" class="formula-text">i(t)</text>

      <!-- Voltage arrows -->
      <line x1="114" y1="120" x2="114" y2="130" class="voltage-arrow" marker-end="url(#voltage-arrow)"/>
      <text x="129" y="125" class="formula-text">v₁(t)</text>

      <line x1="196" y1="120" x2="196" y2="130" class="voltage-arrow" marker-end="url(#voltage-arrow)"/>
      <text x="211" y="125" class="formula-text">v₂(t)</text>
    </g>

    <!-- Formulas -->
    <g transform="translate(20, 170)">
      <text x="0" y="0" class="formula-text">Total Inductance: Lₜ = L₁ + L₂ + ... + Lₙ</text>
      <text x="0" y="15" class="formula-text">Current: i(t) = i₁(t) = i₂(t) = ... = iₙ(t) (same through all)</text>
      <text x="0" y="30" class="formula-text">Voltage: v(t) = v₁(t) + v₂(t) + ... + vₙ(t)</text>
      <text x="0" y="45" class="formula-text">Energy: W = ½LₜI² = ½Ψ²/Lₜ</text>
    </g>
  </g>

  <!-- Parallel Connection -->
  <g transform="translate(470, 60)">
    <rect x="0" y="0" width="380" height="220" class="bg-box" rx="5"/>
    <text x="190" y="25" text-anchor="middle" class="subtitle-text">Parallel Connection</text>

    <!-- Circuit -->
    <g transform="translate(50, 50)">
      <!-- AC Voltage source -->
      <circle cx="30" cy="80" r="20" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <path d="M 20 80 Q 30 70 40 80 Q 30 90 20 80" class="ac-source"/>
      <line x1="10" y1="80" x2="30" y2="80" class="wire"/>

      <!-- Connecting wires -->
      <line x1="50" y1="80" x2="80" y2="80" class="wire"/>
      <line x1="80" y1="80" x2="80" y2="50" class="wire"/>
      <line x1="80" y1="80" x2="80" y2="110" class="wire"/>
      <line x1="80" y1="50" x2="220" y2="50" class="wire"/>
      <line x1="80" y1="110" x2="220" y2="110" class="wire"/>
      <line x1="220" y1="50" x2="220" y2="80" class="wire"/>
      <line x1="220" y1="80" x2="220" y2="110" class="wire"/>
      <line x1="220" y1="80" x2="250" y2="80" class="wire"/>

      <!-- Inductors -->
      <line x1="90" y1="50" x2="100" y2="50" class="wire"/>
      <path d="M 100 50 A 8 8 0 0 1 116 50 A 8 8 0 0 1 132 50 A 8 8 0 0 1 148 50" class="inductor"/>
      <line x1="148" y1="50" x2="158" y2="50" class="wire"/>
      <text x="124" y="35" text-anchor="middle" class="label-text">L₁</text>

      <line x1="90" y1="110" x2="100" y2="110" class="wire"/>
      <path d="M 100 110 A 8 8 0 0 1 116 110 A 8 8 0 0 1 132 110 A 8 8 0 0 1 148 110" class="inductor"/>
      <line x1="148" y1="110" x2="158" y2="110" class="wire"/>
      <text x="124" y="130" text-anchor="middle" class="label-text">L₂</text>

      <!-- Current arrows -->
      <line x1="85" y1="35" x2="110" y2="35" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="95" y="25" text-anchor="middle" class="formula-text">i₁(t)</text>

      <line x1="85" y1="95" x2="110" y2="95" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="95" y="145" text-anchor="middle" class="formula-text">i₂(t)</text>

      <line x1="60" y1="70" x2="75" y2="70" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="55" y="65" text-anchor="middle" class="formula-text">i(t)</text>
    </g>

    <!-- Formulas -->
    <g transform="translate(20, 170)">
      <text x="0" y="0" class="formula-text">Total Inductance: 1/Lₜ = 1/L₁ + 1/L₂ + ... + 1/Lₙ</text>
      <text x="0" y="15" class="formula-text">Voltage: v(t) = v₁(t) = v₂(t) = ... = vₙ(t) (same across all)</text>
      <text x="0" y="30" class="formula-text">Current: i(t) = i₁(t) + i₂(t) + ... + iₙ(t)</text>
      <text x="0" y="45" class="formula-text">Flux Linkage: Ψ = Ψ₁ + Ψ₂ + ... + Ψₙ</text>
    </g>
  </g>

  <!-- Inductor Characteristics -->
  <g transform="translate(50, 310)">
    <rect x="0" y="0" width="800" height="180" class="bg-box" rx="5"/>
    <text x="400" y="25" text-anchor="middle" class="subtitle-text">Inductor Characteristics and Relationships</text>

    <!-- Voltage-Current Relationship -->
    <g transform="translate(50, 50)">
      <text x="0" y="0" class="label-text">Voltage-Current Relationship:</text>
      <text x="0" y="20" class="formula-text">v(t) = L × di(t)/dt</text>
      <text x="0" y="35" class="formula-text">i(t) = (1/L) ∫ v(t) dt + i(0)</text>
      <text x="0" y="55" class="label-text">Impedance (AC):</text>
      <text x="0" y="75" class="formula-text">Z = jωL</text>
      <text x="0" y="90" class="formula-text">|Z| = ωL, θ = +90°</text>
    </g>

    <!-- Energy Storage -->
    <g transform="translate(350, 50)">
      <text x="0" y="0" class="label-text">Energy Storage:</text>
      <text x="0" y="20" class="formula-text">W = ½LI² = ½ΨI = ½Ψ²/L</text>
      <text x="0" y="40" class="label-text">Flux Linkage:</text>
      <text x="0" y="60" class="formula-text">Ψ = Li(t)</text>
      <text x="0" y="80" class="label-text">Power:</text>
      <text x="0" y="100" class="formula-text">p(t) = v(t) × i(t) = Li(t) × di(t)/dt</text>
    </g>

    <!-- Time Constants -->
    <g transform="translate(600, 50)">
      <text x="0" y="0" class="label-text">With Resistor (RL Circuit):</text>
      <text x="0" y="20" class="formula-text">Time Constant: τ = L/R</text>
      <text x="0" y="35" class="formula-text">Current Rise: i(t) = (V/R)(1 - e^(-t/τ))</text>
      <text x="0" y="50" class="formula-text">Current Decay: i(t) = I₀e^(-t/τ)</text>
      <text x="0" y="70" class="label-text">Frequency Response:</text>
      <text x="0" y="85" class="formula-text">f₃dB = R/(2πL)</text>
      <text x="0" y="100" class="formula-text">Low-pass: Vout/Vin = R/(R+jωL)</text>
    </g>
  </g>

  <!-- Mutual Inductance and Practical Considerations -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="800" height="180" class="bg-box" rx="5"/>
    <text x="400" y="25" text-anchor="middle" class="subtitle-text">Mutual Inductance and Practical Considerations</text>

    <!-- Mutual Inductance -->
    <g transform="translate(50, 50)">
      <text x="0" y="0" class="label-text">Mutual Inductance:</text>
      <text x="0" y="20" class="formula-text">v₁ = L₁(di₁/dt) + M(di₂/dt)</text>
      <text x="0" y="35" class="formula-text">v₂ = L₂(di₂/dt) + M(di₁/dt)</text>
      <text x="0" y="55" class="label-text">Coupling Coefficient:</text>
      <text x="0" y="75" class="formula-text">k = M/√(L₁L₂)</text>
      <text x="0" y="90" class="formula-text">0 ≤ k ≤ 1</text>
    </g>

    <!-- Types and Construction -->
    <g transform="translate(300, 50)">
      <text x="0" y="0" class="label-text">Types of Inductors:</text>
      <text x="0" y="20" class="formula-text">• Air Core - Low inductance, no saturation</text>
      <text x="0" y="35" class="formula-text">• Iron Core - High inductance, saturation</text>
      <text x="0" y="50" class="formula-text">• Ferrite Core - High frequency applications</text>
      <text x="0" y="65" class="formula-text">• Toroidal - Reduced EMI, high efficiency</text>
      <text x="0" y="80" class="formula-text">• Variable - Tuning circuits</text>
    </g>

    <!-- Applications -->
    <g transform="translate(550, 50)">
      <text x="0" y="0" class="label-text">Applications:</text>
      <text x="0" y="20" class="formula-text">• Energy Storage (switching supplies)</text>
      <text x="0" y="35" class="formula-text">• Filtering (chokes, EMI suppression)</text>
      <text x="0" y="50" class="formula-text">• Transformers (isolation, voltage change)</text>
      <text x="0" y="65" class="formula-text">• Resonant Circuits (LC tanks)</text>
      <text x="0" y="80" class="formula-text">• Current Limiting</text>
      <text x="0" y="95" class="formula-text">• Motor Starters</text>
    </g>
  </g>
</svg>