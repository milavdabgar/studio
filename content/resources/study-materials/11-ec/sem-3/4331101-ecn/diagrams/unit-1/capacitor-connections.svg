<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 750">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .label-text { font-family: Arial, sans-serif; font-size: 16px; fill: #34495e; }
      .formula-text { font-family: Arial, sans-serif; font-size: 14px; fill: #7f8c8d; }
      .wire { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .capacitor { stroke: #3498db; stroke-width: 3; fill: none; }
      .current-arrow { stroke: #27ae60; stroke-width: 2; fill: #27ae60; }
      .voltage-arrow { stroke: #e74c3c; stroke-width: 2; fill: #e74c3c; }
      .bg-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .ac-source { fill: none; stroke: #2c3e50; stroke-width: 2; }
    </style>
    <marker id="current-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#27ae60"/>
    </marker>
    <marker id="voltage-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#e74c3c"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title-text">Capacitor Connections</text>

  <!-- Series Connection -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="380" height="220" class="bg-box" rx="5"/>
    <text x="190" y="25" text-anchor="middle" class="subtitle-text">Series Connection</text>

    <!-- Circuit -->
    <g transform="translate(50, 50)">
      <!-- AC Voltage source -->
      <circle cx="30" cy="80" r="20" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <path d="M 20 80 Q 30 70 40 80 Q 30 90 20 80" class="ac-source"/>
      <line x1="10" y1="80" x2="30" y2="80" class="wire"/>

      <!-- Connecting wires -->
      <line x1="50" y1="80" x2="80" y2="80" class="wire"/>
      <line x1="50" y1="80" x2="50" y2="40" class="wire"/>
      <line x1="50" y1="40" x2="280" y2="40" class="wire"/>
      <line x1="280" y1="40" x2="280" y2="80" class="wire"/>
      <line x1="250" y1="80" x2="280" y2="80" class="wire"/>

      <!-- Capacitors -->
      <line x1="80" y1="80" x2="100" y2="80" class="wire"/>
      <line x1="100" y1="60" x2="100" y2="100" class="capacitor"/>
      <line x1="120" y1="60" x2="120" y2="100" class="capacitor"/>
      <line x1="120" y1="80" x2="140" y2="80" class="wire"/>
      <text x="110" y="115" text-anchor="middle" class="label-text">C₁</text>

      <line x1="160" y1="80" x2="180" y2="80" class="wire"/>
      <line x1="180" y1="60" x2="180" y2="100" class="capacitor"/>
      <line x1="200" y1="60" x2="200" y2="100" class="capacitor"/>
      <line x1="200" y1="80" x2="220" y2="80" class="wire"/>
      <text x="190" y="115" text-anchor="middle" class="label-text">C₂</text>

      <!-- Connecting wires between capacitors -->
      <line x1="140" y1="80" x2="160" y2="80" class="wire"/>
      <line x1="220" y1="80" x2="250" y2="80" class="wire"/>

      <!-- Current arrows -->
      <line x1="60" y1="60" x2="90" y2="60" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="75" y="55" text-anchor="middle" class="formula-text">i(t)</text>

      <!-- Voltage arrows -->
      <line x1="110" y1="125" x2="110" y2="135" class="voltage-arrow" marker-end="url(#voltage-arrow)"/>
      <text x="125" y="130" class="formula-text">v₁(t)</text>

      <line x1="190" y1="125" x2="190" y2="135" class="voltage-arrow" marker-end="url(#voltage-arrow)"/>
      <text x="205" y="130" class="formula-text">v₂(t)</text>
    </g>

    <!-- Formulas -->
    <g transform="translate(20, 170)">
      <text x="0" y="0" class="formula-text">Total Capacitance: 1/Cₜ = 1/C₁ + 1/C₂ + ... + 1/Cₙ</text>
      <text x="0" y="15" class="formula-text">Charge: Q = Q₁ = Q₂ = ... = Qₙ (same on all)</text>
      <text x="0" y="30" class="formula-text">Voltage: v(t) = v₁(t) + v₂(t) + ... + vₙ(t)</text>
      <text x="0" y="45" class="formula-text">Energy: W = ½CₜV² = ½Q²/Cₜ</text>
    </g>
  </g>

  <!-- Parallel Connection -->
  <g transform="translate(470, 60)">
    <rect x="0" y="0" width="380" height="220" class="bg-box" rx="5"/>
    <text x="190" y="25" text-anchor="middle" class="subtitle-text">Parallel Connection</text>

    <!-- Circuit -->
    <g transform="translate(50, 50)">
      <!-- AC Voltage source -->
      <circle cx="30" cy="80" r="20" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <path d="M 20 80 Q 30 70 40 80 Q 30 90 20 80" class="ac-source"/>
      <line x1="10" y1="80" x2="30" y2="80" class="wire"/>

      <!-- Connecting wires -->
      <line x1="50" y1="80" x2="80" y2="80" class="wire"/>
      <line x1="80" y1="80" x2="80" y2="50" class="wire"/>
      <line x1="80" y1="80" x2="80" y2="110" class="wire"/>
      <line x1="80" y1="50" x2="200" y2="50" class="wire"/>
      <line x1="80" y1="110" x2="200" y2="110" class="wire"/>
      <line x1="200" y1="50" x2="200" y2="80" class="wire"/>
      <line x1="200" y1="80" x2="200" y2="110" class="wire"/>
      <line x1="200" y1="80" x2="230" y2="80" class="wire"/>

      <!-- Capacitors -->
      <line x1="100" y1="50" x2="120" y2="50" class="wire"/>
      <line x1="120" y1="30" x2="120" y2="70" class="capacitor"/>
      <line x1="140" y1="30" x2="140" y2="70" class="capacitor"/>
      <line x1="140" y1="50" x2="160" y2="50" class="wire"/>
      <text x="130" y="20" text-anchor="middle" class="label-text">C₁</text>

      <line x1="100" y1="110" x2="120" y2="110" class="wire"/>
      <line x1="120" y1="90" x2="120" y2="130" class="capacitor"/>
      <line x1="140" y1="90" x2="140" y2="130" class="capacitor"/>
      <line x1="140" y1="110" x2="160" y2="110" class="wire"/>
      <text x="130" y="145" text-anchor="middle" class="label-text">C₂</text>

      <!-- Current arrows -->
      <line x1="85" y1="35" x2="110" y2="35" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="95" y="25" text-anchor="middle" class="formula-text">i₁(t)</text>

      <line x1="85" y1="95" x2="110" y2="95" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="95" y="155" text-anchor="middle" class="formula-text">i₂(t)</text>

      <line x1="60" y1="70" x2="75" y2="70" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="55" y="65" text-anchor="middle" class="formula-text">i(t)</text>
    </g>

    <!-- Formulas -->
    <g transform="translate(20, 170)">
      <text x="0" y="0" class="formula-text">Total Capacitance: Cₜ = C₁ + C₂ + ... + Cₙ</text>
      <text x="0" y="15" class="formula-text">Voltage: v(t) = v₁(t) = v₂(t) = ... = vₙ(t) (same across all)</text>
      <text x="0" y="30" class="formula-text">Current: i(t) = i₁(t) + i₂(t) + ... + iₙ(t)</text>
      <text x="0" y="45" class="formula-text">Charge: Q = Q₁ + Q₂ + ... + Qₙ</text>
    </g>
  </g>

  <!-- Capacitor Characteristics -->
  <g transform="translate(50, 310)">
    <rect x="0" y="0" width="800" height="180" class="bg-box" rx="5"/>
    <text x="400" y="25" text-anchor="middle" class="subtitle-text">Capacitor Characteristics and Relationships</text>

    <!-- Voltage-Current Relationship -->
    <g transform="translate(50, 50)">
      <text x="0" y="0" class="label-text">Voltage-Current Relationship:</text>
      <text x="0" y="20" class="formula-text">i(t) = C × dv(t)/dt</text>
      <text x="0" y="35" class="formula-text">v(t) = (1/C) ∫ i(t) dt + v(0)</text>
      <text x="0" y="55" class="label-text">Impedance (AC):</text>
      <text x="0" y="75" class="formula-text">Z = 1/(jωC) = -j/(ωC)</text>
      <text x="0" y="90" class="formula-text">|Z| = 1/(ωC), θ = -90°</text>
    </g>

    <!-- Energy Storage -->
    <g transform="translate(350, 50)">
      <text x="0" y="0" class="label-text">Energy Storage:</text>
      <text x="0" y="20" class="formula-text">W = ½CV² = ½QV = ½Q²/C</text>
      <text x="0" y="40" class="label-text">Power:</text>
      <text x="0" y="60" class="formula-text">p(t) = v(t) × i(t)</text>
      <text x="0" y="75" class="formula-text">p(t) = Cv(t) × dv(t)/dt</text>
      <text x="0" y="95" class="label-text">Average Power = 0 (reactive element)</text>
    </g>

    <!-- Time Constants -->
    <g transform="translate(600, 50)">
      <text x="0" y="0" class="label-text">With Resistor (RC Circuit):</text>
      <text x="0" y="20" class="formula-text">Time Constant: τ = RC</text>
      <text x="0" y="35" class="formula-text">Charging: v(t) = V(1 - e^(-t/τ))</text>
      <text x="0" y="50" class="formula-text">Discharging: v(t) = V₀e^(-t/τ)</text>
      <text x="0" y="70" class="label-text">Frequency Response:</text>
      <text x="0" y="85" class="formula-text">f₃dB = 1/(2πRC)</text>
      <text x="0" y="100" class="formula-text">High-pass: Vout/Vin = jωRC/(1+jωRC)</text>
    </g>
  </g>

  <!-- Practical Considerations -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="800" height="180" class="bg-box" rx="5"/>
    <text x="400" y="25" text-anchor="middle" class="subtitle-text">Practical Considerations and Types</text>

    <!-- Types -->
    <g transform="translate(50, 50)">
      <text x="0" y="0" class="label-text">Types of Capacitors:</text>
      <text x="0" y="20" class="formula-text">• Ceramic - Small values, high frequency</text>
      <text x="0" y="35" class="formula-text">• Electrolytic - Large values, polarized</text>
      <text x="0" y="50" class="formula-text">• Film - Stable, precision applications</text>
      <text x="0" y="65" class="formula-text">• Tantalum - High capacitance, small size</text>
      <text x="0" y="80" class="formula-text">• Variable - Tuning circuits</text>
    </g>

    <!-- Non-ideal Effects -->
    <g transform="translate(300, 50)">
      <text x="0" y="0" class="label-text">Non-ideal Effects:</text>
      <text x="0" y="20" class="formula-text">• ESR (Equivalent Series Resistance)</text>
      <text x="0" y="35" class="formula-text">• ESL (Equivalent Series Inductance)</text>
      <text x="0" y="50" class="formula-text">• Leakage Current</text>
      <text x="0" y="65" class="formula-text">• Temperature Coefficient</text>
      <text x="0" y="80" class="formula-text">• Voltage Coefficient</text>
    </g>

    <!-- Applications -->
    <g transform="translate(550, 50)">
      <text x="0" y="0" class="label-text">Applications:</text>
      <text x="0" y="20" class="formula-text">• AC Coupling/Decoupling</text>
      <text x="0" y="35" class="formula-text">• Energy Storage</text>
      <text x="0" y="50" class="formula-text">• Filtering (low-pass, high-pass)</text>
      <text x="0" y="65" class="formula-text">• Timing Circuits</text>
      <text x="0" y="80" class="formula-text">• Power Factor Correction</text>
      <text x="0" y="95" class="formula-text">• Resonant Circuits</text>
    </g>
  </g>
</svg>