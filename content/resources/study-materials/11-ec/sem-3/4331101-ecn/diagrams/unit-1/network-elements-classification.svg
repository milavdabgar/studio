<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1000" viewBox="0 0 1400 1000">
  <title>Electronic Circuits & Networks - Unit I: Network Elements Classification</title>
  <desc>
    Comprehensive diagram showing classification of network elements: active/passive, bilateral/unilateral,
    lumped/distributed, and linear/nonlinear elements with examples and characteristics.
    Course: 4331101 Electronic Circuits & Networks — Unit-I (Network Elements)
  </desc>
  <defs>
    <style type="text/css"><![CDATA[
      .title { font: bold 24px Arial, sans-serif; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font: bold 18px Arial, sans-serif; fill: #34495e; text-anchor: middle; }
      .section-title { font: bold 16px Arial, sans-serif; fill: #e74c3c; text-anchor: middle; }
      .category-title { font: bold 14px Arial, sans-serif; fill: #2980b9; text-anchor: middle; }
      .label-text { font: 12px Arial, sans-serif; fill: #2c3e50; }
      .description-text { font: 11px Arial, sans-serif; fill: #7f8c8d; }
      .example-text { font: 10px Arial, sans-serif; fill: #27ae60; }
      .circuit-line { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .element-fill { fill: #ecf0f1; stroke: #2c3e50; stroke-width: 2; }
      .active-fill { fill: #e8f5e8; stroke: #27ae60; stroke-width: 2; }
      .passive-fill { fill: #fff3cd; stroke: #ffc107; stroke-width: 2; }
      .linear-fill { fill: #e3f2fd; stroke: #2196f3; stroke-width: 2; }
      .nonlinear-fill { fill: #fce4ec; stroke: #e91e63; stroke-width: 2; }
    ]]></style>
  </defs>

  <!-- Title -->
  <text x="700" y="30" class="title">Electronic Circuits & Networks - Unit I</text>
  <text x="700" y="55" class="subtitle">Classification of Network Elements</text>

  <!-- Active vs Passive Elements -->
  <text x="350" y="100" class="section-title">Active vs Passive Elements</text>

  <!-- Active Elements -->
  <rect x="50" y="120" width="300" height="220" class="active-fill" rx="10"/>
  <text x="200" y="145" class="category-title">Active Elements</text>
  <text x="70" y="165" class="label-text">• Can deliver energy to the network</text>
  <text x="70" y="180" class="label-text">• Have gain &gt; 1</text>
  <text x="70" y="195" class="label-text">• Require external power supply</text>

  <!-- Voltage Source -->
  <circle cx="120" cy="220" r="15" class="element-fill"/>
  <text x="120" y="218" class="label-text" text-anchor="middle" font-size="10">V</text>
  <line x1="120" y1="205" x2="120" y2="190" class="circuit-line"/>
  <line x1="120" y1="235" x2="120" y2="250" class="circuit-line"/>
  <text x="120" y="265" class="example-text" text-anchor="middle">Voltage Source</text>

  <!-- Current Source -->
  <circle cx="200" cy="220" r="15" class="element-fill"/>
  <polygon points="195,220 205,215 205,225" fill="#2c3e50"/>
  <line x1="200" y1="205" x2="200" y2="190" class="circuit-line"/>
  <line x1="200" y1="235" x2="200" y2="250" class="circuit-line"/>
  <text x="200" y="265" class="example-text" text-anchor="middle">Current Source</text>

  <!-- Transistor -->
  <circle cx="280" cy="220" r="15" class="element-fill"/>
  <text x="280" y="225" class="label-text" text-anchor="middle" font-size="8">BJT</text>
  <line x1="280" y1="205" x2="280" y2="190" class="circuit-line"/>
  <line x1="280" y1="235" x2="280" y2="250" class="circuit-line"/>
  <line x1="265" y1="220" x2="250" y2="220" class="circuit-line"/>
  <text x="280" y="265" class="example-text" text-anchor="middle">Transistor</text>

  <!-- Op-Amp -->
  <polygon points="90,290 130,305 130,320 90,335 90,290" class="element-fill"/>
  <text x="110" y="315" class="label-text" text-anchor="middle" font-size="8">Op-Amp</text>
  <line x1="90" y1="300" x2="75" y2="300" class="circuit-line"/>
  <line x1="90" y1="325" x2="75" y2="325" class="circuit-line"/>
  <line x1="130" y1="312" x2="145" y2="312" class="circuit-line"/>
  <text x="110" y="350" class="example-text" text-anchor="middle">Operational Amplifier</text>

  <!-- Passive Elements -->
  <rect x="400" y="120" width="300" height="220" class="passive-fill" rx="10"/>
  <text x="550" y="145" class="category-title">Passive Elements</text>
  <text x="420" y="165" class="label-text">• Cannot deliver energy</text>
  <text x="420" y="180" class="label-text">• Can only absorb or store energy</text>
  <text x="420" y="195" class="label-text">• No external power required</text>

  <!-- Resistor -->
  <rect x="440" y="210" width="40" height="10" class="element-fill"/>
  <line x1="420" y1="215" x2="440" y2="215" class="circuit-line"/>
  <line x1="480" y1="215" x2="500" y2="215" class="circuit-line"/>
  <text x="460" y="240" class="example-text" text-anchor="middle">Resistor (R)</text>

  <!-- Inductor -->
  <path d="M 520 215 Q 525 205 530 215 Q 535 225 540 215 Q 545 205 550 215" stroke="#2c3e50" stroke-width="2" fill="none"/>
  <line x1="510" y1="215" x2="520" y2="215" class="circuit-line"/>
  <line x1="550" y1="215" x2="560" y2="215" class="circuit-line"/>
  <text x="535" y="240" class="example-text" text-anchor="middle">Inductor (L)</text>

  <!-- Capacitor -->
  <line x1="590" y1="205" x2="590" y2="225" class="circuit-line"/>
  <line x1="600" y1="205" x2="600" y2="225" class="circuit-line"/>
  <line x1="580" y1="215" x2="590" y2="215" class="circuit-line"/>
  <line x1="600" y1="215" x2="610" y2="215" class="circuit-line"/>
  <text x="595" y="240" class="example-text" text-anchor="middle">Capacitor (C)</text>

  <!-- Bilateral vs Unilateral Elements -->
  <text x="1050" y="100" class="section-title">Bilateral vs Unilateral Elements</text>

  <!-- Bilateral -->
  <rect x="750" y="120" width="300" height="120" class="linear-fill" rx="10"/>
  <text x="900" y="145" class="category-title">Bilateral Elements</text>
  <text x="770" y="165" class="label-text">• Same characteristics in both directions</text>
  <text x="770" y="180" class="label-text">• Z(A→B) = Z(B→A)</text>
  <text x="770" y="195" class="example-text">Examples: R, L, C, Transmission lines</text>

  <!-- Arrow showing bidirectional -->
  <line x1="820" y1="215" x2="980" y2="215" class="circuit-line"/>
  <polygon points="815,215 825,210 825,220" fill="#2c3e50"/>
  <polygon points="985,215 975,210 975,220" fill="#2c3e50"/>
  <text x="900" y="230" class="example-text" text-anchor="middle">Bidirectional</text>

  <!-- Unilateral -->
  <rect x="1100" y="120" width="250" height="120" class="nonlinear-fill" rx="10"/>
  <text x="1225" y="145" class="category-title">Unilateral Elements</text>
  <text x="1120" y="165" class="label-text">• Different characteristics</text>
  <text x="1120" y="180" class="label-text">• Z(A→B) ≠ Z(B→A)</text>
  <text x="1120" y="195" class="example-text">Examples: Diodes, Transistors</text>

  <!-- Arrow showing unidirectional -->
  <line x1="1170" y1="215" x2="1280" y2="215" class="circuit-line"/>
  <polygon points="1285,215 1275,210 1275,220" fill="#2c3e50"/>
  <text x="1225" y="230" class="example-text" text-anchor="middle">Unidirectional</text>

  <!-- Linear vs Nonlinear Elements -->
  <text x="350" y="380" class="section-title">Linear vs Nonlinear Elements</text>

  <!-- Linear Elements -->
  <rect x="50" y="400" width="300" height="200" class="linear-fill" rx="10"/>
  <text x="200" y="425" class="category-title">Linear Elements</text>
  <text x="70" y="445" class="label-text">• Obey Ohm's law</text>
  <text x="70" y="460" class="label-text">• V-I relationship is linear</text>
  <text x="70" y="475" class="label-text">• Constant parameters</text>
  <text x="70" y="490" class="example-text">Examples: Fixed resistors, ideal L, C</text>

  <!-- Linear V-I Graph -->
  <line x1="90" y1="580" x2="160" y2="580" class="circuit-line"/>
  <line x1="90" y1="580" x2="90" y2="510" class="circuit-line"/>
  <line x1="90" y1="580" x2="160" y2="510" class="circuit-line" stroke="#2196f3"/>
  <text x="85" y="500" class="label-text" font-size="10">V</text>
  <text x="165" y="590" class="label-text" font-size="10">I</text>
  <text x="125" y="595" class="example-text" text-anchor="middle">Linear V-I</text>

  <!-- Nonlinear Elements -->
  <rect x="400" y="400" width="300" height="200" class="nonlinear-fill" rx="10"/>
  <text x="550" y="425" class="category-title">Nonlinear Elements</text>
  <text x="420" y="445" class="label-text">• Do not obey Ohm's law</text>
  <text x="420" y="460" class="label-text">• V-I relationship is curved</text>
  <text x="420" y="475" class="label-text">• Variable parameters</text>
  <text x="420" y="490" class="example-text">Examples: Diodes, Transistors, Bulbs</text>

  <!-- Nonlinear V-I Graph -->
  <line x1="440" y1="580" x2="510" y2="580" class="circuit-line"/>
  <line x1="440" y1="580" x2="440" y2="510" class="circuit-line"/>
  <path d="M 440 580 Q 460 560 480 540 Q 500 520 510 510" stroke="#e91e63" stroke-width="2" fill="none"/>
  <text x="435" y="500" class="label-text" font-size="10">V</text>
  <text x="515" y="590" class="label-text" font-size="10">I</text>
  <text x="475" y="595" class="example-text" text-anchor="middle">Nonlinear V-I</text>

  <!-- Lumped vs Distributed Elements -->
  <text x="1050" y="380" class="section-title">Lumped vs Distributed Elements</text>

  <!-- Lumped -->
  <rect x="750" y="400" width="300" height="120" class="active-fill" rx="10"/>
  <text x="900" y="425" class="category-title">Lumped Elements</text>
  <text x="770" y="445" class="label-text">• Parameters concentrated at one point</text>
  <text x="770" y="460" class="label-text">• Physical size &lt;&lt; wavelength</text>
  <text x="770" y="475" class="label-text">• Circuit analysis applicable</text>
  <text x="770" y="490" class="example-text">Examples: R, L, C components</text>

  <!-- Distributed -->
  <rect x="1100" y="400" width="250" height="120" class="passive-fill" rx="10"/>
  <text x="1225" y="425" class="category-title">Distributed Elements</text>
  <text x="1120" y="445" class="label-text">• Parameters spread out</text>
  <text x="1120" y="460" class="label-text">• Size comparable to λ</text>
  <text x="1120" y="475" class="label-text">• Field analysis needed</text>
  <text x="1120" y="490" class="example-text">Examples: Transmission lines</text>

  <!-- Element Symbols Section -->
  <text x="700" y="660" class="section-title">Standard Circuit Element Symbols</text>

  <!-- Resistor Symbols -->
  <text x="150" y="690" class="category-title">Resistors</text>

  <!-- Fixed Resistor -->
  <rect x="80" y="705" width="40" height="8" class="element-fill"/>
  <line x1="60" y1="709" x2="80" y2="709" class="circuit-line"/>
  <line x1="120" y1="709" x2="140" y2="709" class="circuit-line"/>
  <text x="100" y="730" class="example-text" text-anchor="middle">Fixed Resistor</text>

  <!-- Variable Resistor -->
  <rect x="180" y="705" width="40" height="8" class="element-fill"/>
  <line x1="160" y1="709" x2="180" y2="709" class="circuit-line"/>
  <line x1="220" y1="709" x2="240" y2="709" class="circuit-line"/>
  <line x1="200" y1="695" x2="210" y2="705" class="circuit-line"/>
  <polygon points="207,702 213,702 210,708" fill="#2c3e50"/>
  <text x="200" y="730" class="example-text" text-anchor="middle">Variable Resistor</text>

  <!-- Capacitor Symbols -->
  <text x="400" y="690" class="category-title">Capacitors</text>

  <!-- Fixed Capacitor -->
  <line x1="330" y1="700" x2="330" y2="718" class="circuit-line"/>
  <line x1="340" y1="700" x2="340" y2="718" class="circuit-line"/>
  <line x1="310" y1="709" x2="330" y2="709" class="circuit-line"/>
  <line x1="340" y1="709" x2="360" y2="709" class="circuit-line"/>
  <text x="335" y="730" class="example-text" text-anchor="middle">Fixed Capacitor</text>

  <!-- Electrolytic Capacitor -->
  <line x1="430" y1="700" x2="430" y2="718" class="circuit-line"/>
  <path d="M 440 700 Q 445 709 440 718" stroke="#2c3e50" stroke-width="2" fill="none"/>
  <line x1="410" y1="709" x2="430" y2="709" class="circuit-line"/>
  <line x1="440" y1="709" x2="460" y2="709" class="circuit-line"/>
  <text x="420" y="685" class="example-text" text-anchor="middle" font-size="8">+</text>
  <text x="435" y="730" class="example-text" text-anchor="middle">Electrolytic</text>

  <!-- Inductor Symbols -->
  <text x="650" y="690" class="category-title">Inductors</text>

  <!-- Air Core Inductor -->
  <path d="M 580 709 Q 585 699 590 709 Q 595 719 600 709 Q 605 699 610 709" stroke="#2c3e50" stroke-width="2" fill="none"/>
  <line x1="560" y1="709" x2="580" y2="709" class="circuit-line"/>
  <line x1="610" y1="709" x2="630" y2="709" class="circuit-line"/>
  <text x="595" y="730" class="example-text" text-anchor="middle">Air Core</text>

  <!-- Iron Core Inductor -->
  <path d="M 680 709 Q 685 699 690 709 Q 695 719 700 709 Q 705 699 710 709" stroke="#2c3e50" stroke-width="2" fill="none"/>
  <line x1="660" y1="709" x2="680" y2="709" class="circuit-line"/>
  <line x1="710" y1="709" x2="730" y2="709" class="circuit-line"/>
  <line x1="685" y1="720" x2="705" y2="720" class="circuit-line" stroke-width="3"/>
  <text x="695" y="730" class="example-text" text-anchor="middle">Iron Core</text>

  <!-- Source Symbols -->
  <text x="950" y="690" class="category-title">Sources</text>

  <!-- Voltage Source -->
  <circle cx="880" cy="709" r="12" class="element-fill"/>
  <line x1="876" y1="709" x2="884" y2="709" class="circuit-line"/>
  <line x1="880" y1="705" x2="880" y2="713" class="circuit-line"/>
  <line x1="860" y1="709" x2="868" y2="709" class="circuit-line"/>
  <line x1="892" y1="709" x2="900" y2="709" class="circuit-line"/>
  <text x="880" y="730" class="example-text" text-anchor="middle">DC Voltage</text>

  <!-- Current Source -->
  <circle cx="980" cy="709" r="12" class="element-fill"/>
  <polygon points="975,709 985,704 985,714" fill="#2c3e50"/>
  <line x1="960" y1="709" x2="968" y2="709" class="circuit-line"/>
  <line x1="992" y1="709" x2="1000" y2="709" class="circuit-line"/>
  <text x="980" y="730" class="example-text" text-anchor="middle">DC Current</text>

  <!-- Applications and Summary -->
  <rect x="50" y="770" width="1300" height="180" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="700" y="795" class="section-title">Applications and Key Points</text>

  <text x="70" y="820" class="label-text">• Active Elements: Provide power amplification, signal processing, switching</text>
  <text x="70" y="835" class="label-text">• Passive Elements: Energy storage, filtering, impedance matching, timing</text>
  <text x="70" y="850" class="label-text">• Linear Elements: Easy analysis using superposition, ideal for small signal analysis</text>
  <text x="70" y="865" class="label-text">• Nonlinear Elements: Essential for rectification, amplification, oscillation</text>
  <text x="70" y="880" class="label-text">• Bilateral Elements: Most circuit elements, allow AC analysis techniques</text>
  <text x="70" y="895" class="label-text">• Unilateral Elements: Control current flow direction, enable digital logic</text>
  <text x="70" y="910" class="label-text">• Lumped Elements: Low frequency applications, standard circuit analysis</text>
  <text x="70" y="925" class="label-text">• Distributed Elements: High frequency applications, microwave circuits</text>

</svg>