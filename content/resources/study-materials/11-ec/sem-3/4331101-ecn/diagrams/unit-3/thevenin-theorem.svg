<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .label-text { font-family: Arial, sans-serif; font-size: 16px; fill: #34495e; }
      .formula-text { font-family: Arial, sans-serif; font-size: 14px; fill: #7f8c8d; }
      .equation-text { font-family: Arial, sans-serif; font-size: 13px; fill: #2c3e50; }
      .wire { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .resistor { stroke: #e74c3c; stroke-width: 3; fill: none; }
      .current-arrow { stroke: #27ae60; stroke-width: 2; fill: #27ae60; }
      .voltage-arrow { stroke: #e74c3c; stroke-width: 2; fill: #e74c3c; }
      .bg-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .thevenin-box { fill: #e8f5e8; stroke: #27ae60; stroke-width: 2; }
      .load-box { fill: #fff3cd; stroke: #ffc107; stroke-width: 2; }
      .step-box { fill: #f8f9fa; stroke: #6c757d; stroke-width: 1; }
    </style>
    <marker id="current-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#27ae60"/>
    </marker>
    <marker id="voltage-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#e74c3c"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" class="title-text">Thévenin's Theorem</text>

  <!-- Theorem Statement -->
  <g transform="translate(100, 60)">
    <rect x="0" y="0" width="1000" height="60" fill="#f8f9fa" stroke="#dee2e6" rx="5"/>
    <text x="500" y="20" text-anchor="middle" class="subtitle-text">Theorem Statement</text>
    <text x="20" y="40" class="formula-text">Any linear bilateral network with independent sources can be replaced by a single voltage source (Vth)</text>
    <text x="20" y="55" class="formula-text">in series with a single resistance (Rth) as seen from any two terminals.</text>
  </g>

  <!-- Original Circuit -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="400" height="200" class="bg-box" rx="5"/>
    <text x="200" y="20" text-anchor="middle" class="subtitle-text">Original Circuit with Load</text>

    <g transform="translate(50, 40)">
      <!-- Voltage source -->
      <circle cx="40" cy="60" r="20" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="40" y="66" text-anchor="middle" class="label-text">20V</text>

      <!-- R1 -->
      <line x1="60" y1="60" x2="80" y2="60" class="wire"/>
      <path d="M 80 60 L 90 45 L 100 75 L 110 45 L 120 75 L 130 45 L 140 60" class="resistor"/>
      <text x="110" y="40" text-anchor="middle" class="label-text">R₁=4Ω</text>

      <!-- R2 -->
      <line x1="140" y1="60" x2="140" y2="80" class="wire"/>
      <path d="M 140 80 L 125 90 L 155 100 L 125 110 L 155 120 L 125 130 L 140 140" class="resistor"/>
      <text x="165" y="110" text-anchor="middle" class="label-text">R₂=6Ω</text>

      <!-- R3 -->
      <line x1="140" y1="60" x2="180" y2="60" class="wire"/>
      <path d="M 180 60 L 190 45 L 200 75 L 210 45 L 220 75 L 230 45 L 240 60" class="resistor"/>
      <text x="210" y="40" text-anchor="middle" class="label-text">R₃=8Ω</text>

      <!-- Load resistance RL -->
      <line x1="240" y1="60" x2="270" y2="60" class="wire"/>
      <line x1="270" y1="60" x2="270" y2="80" class="wire"/>
      <path d="M 270 80 L 255 90 L 285 100 L 255 110 L 285 120 L 255 130 L 270 140" class="resistor"/>
      <text x="295" y="110" text-anchor="middle" class="label-text">RL=5Ω</text>

      <!-- Terminal points A and B -->
      <circle cx="240" cy="60" r="3" fill="#e74c3c"/>
      <text x="245" y="55" class="label-text">A</text>

      <circle cx="140" cy="140" r="3" fill="#e74c3c"/>
      <text x="145" y="155" class="label-text">B</text>

      <!-- Connecting wires -->
      <line x1="20" y1="60" x2="40" y2="60" class="wire"/>
      <line x1="20" y1="60" x2="20" y2="140" class="wire"/>
      <line x1="20" y1="140" x2="140" y2="140" class="wire"/>
      <line x1="270" y1="140" x2="140" y2="140" class="wire"/>

      <!-- Current through load -->
      <line x1="250" y1="40" x2="270" y2="40" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="260" y="35" text-anchor="middle" class="formula-text">IL</text>
    </g>
  </g>

  <!-- Step 1: Find Vth -->
  <g transform="translate(550, 150)">
    <rect x="0" y="0" width="300" height="200" class="step-box" rx="5"/>
    <text x="150" y="20" text-anchor="middle" class="subtitle-text">Step 1: Find Vth (Open Circuit)</text>

    <g transform="translate(30, 40)">
      <!-- Same circuit but load removed -->
      <circle cx="40" cy="60" r="20" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="40" y="66" text-anchor="middle" class="label-text">20V</text>

      <!-- R1 -->
      <line x1="60" y1="60" x2="80" y2="60" class="wire"/>
      <path d="M 80 60 L 90 45 L 100 75 L 110 45 L 120 75 L 130 45 L 140 60" class="resistor"/>
      <text x="110" y="40" text-anchor="middle" class="label-text">R₁</text>

      <!-- R2 -->
      <line x1="140" y1="60" x2="140" y2="80" class="wire"/>
      <path d="M 140 80 L 125 90 L 155 100 L 125 110 L 155 120 L 125 130 L 140 140" class="resistor"/>
      <text x="165" y="110" text-anchor="middle" class="label-text">R₂</text>

      <!-- R3 -->
      <line x1="140" y1="60" x2="180" y2="60" class="wire"/>
      <path d="M 180 60 L 190 45 L 200 75 L 210 45 L 220 75 L 230 45 L 240 60" class="resistor"/>
      <text x="210" y="40" text-anchor="middle" class="label-text">R₃</text>

      <!-- Open circuit at load terminals -->
      <text x="250" y="65" class="formula-text">Open</text>
      <text x="245" y="80" class="formula-text">Circuit</text>

      <!-- Terminal points -->
      <circle cx="240" cy="60" r="3" fill="#e74c3c"/>
      <text x="245" y="55" class="label-text">A</text>

      <circle cx="140" cy="140" r="3" fill="#e74c3c"/>
      <text x="145" y="155" class="label-text">B</text>

      <!-- Connecting wires -->
      <line x1="20" y1="60" x2="40" y2="60" class="wire"/>
      <line x1="20" y1="60" x2="20" y2="140" class="wire"/>
      <line x1="20" y1="140" x2="140" y2="140" class="wire"/>

      <!-- Vth measurement -->
      <line x1="220" y1="70" x2="220" y2="130" class="voltage-arrow" marker-end="url(#voltage-arrow)"/>
      <text x="235" y="100" class="formula-text">Vth</text>
    </g>

    <!-- Calculation -->
    <g transform="translate(10, 140)">
      <text x="0" y="0" class="equation-text">Current: I = 20/(4+6) = 2A</text>
      <text x="0" y="15" class="equation-text">Vth = VAB = I × R₂ = 2 × 6 = 12V</text>
      <text x="0" y="30" class="equation-text">(Voltage divider across R₃)</text>
    </g>
  </g>

  <!-- Step 2: Find Rth -->
  <g transform="translate(900, 150)">
    <rect x="0" y="0" width="280" height="200" class="step-box" rx="5"/>
    <text x="140" y="20" text-anchor="middle" class="subtitle-text">Step 2: Find Rth</text>

    <g transform="translate(30, 40)">
      <!-- Voltage source replaced by short circuit -->
      <line x1="30" y1="50" x2="50" y2="50" class="wire"/>
      <line x1="30" y1="70" x2="50" y2="70" class="wire"/>
      <line x1="40" y1="50" x2="40" y2="70" class="wire"/>
      <text x="40" y="85" text-anchor="middle" class="formula-text">Short</text>

      <!-- R1 in parallel with R2 -->
      <line x1="50" y1="60" x2="80" y2="60" class="wire"/>
      <line x1="80" y1="60" x2="80" y2="40" class="wire"/>
      <line x1="80" y1="60" x2="80" y2="80" class="wire"/>

      <!-- R1 (top) -->
      <path d="M 80 40 L 90 25 L 100 55 L 110 25 L 120 55 L 130 25 L 140 40" class="resistor"/>
      <text x="110" y="20" text-anchor="middle" class="label-text">R₁</text>

      <!-- R2 (bottom) -->
      <path d="M 80 80 L 90 65 L 100 95 L 110 65 L 120 95 L 130 65 L 140 80" class="resistor"/>
      <text x="110" y="105" text-anchor="middle" class="label-text">R₂</text>

      <line x1="140" y1="40" x2="140" y2="60" class="wire"/>
      <line x1="140" y1="60" x2="140" y2="80" class="wire"/>

      <!-- R3 in series -->
      <line x1="140" y1="60" x2="170" y2="60" class="wire"/>
      <path d="M 170 60 L 180 45 L 190 75 L 200 45 L 210 75 L 220 45 L 230 60" class="resistor"/>
      <text x="200" y="40" text-anchor="middle" class="label-text">R₃</text>

      <!-- Terminal points -->
      <circle cx="230" cy="60" r="3" fill="#e74c3c"/>
      <text x="235" y="55" class="label-text">A</text>

      <circle cx="50" cy="70" r="3" fill="#e74c3c"/>
      <text x="55" y="85" class="label-text">B</text>
    </g>

    <!-- Calculation -->
    <g transform="translate(10, 140)">
      <text x="0" y="0" class="equation-text">R₁||R₂ = (4×6)/(4+6) = 2.4Ω</text>
      <text x="0" y="15" class="equation-text">Rth = R₁||R₂ + R₃</text>
      <text x="0" y="30" class="equation-text">Rth = 2.4 + 8 = 10.4Ω</text>
    </g>
  </g>

  <!-- Thévenin Equivalent Circuit -->
  <g transform="translate(300, 390)">
    <rect x="0" y="0" width="600" height="200" class="thevenin-box" rx="5"/>
    <text x="300" y="25" text-anchor="middle" class="subtitle-text">Thévenin Equivalent Circuit</text>

    <!-- Thévenin equivalent -->
    <g transform="translate(100, 50)">
      <rect x="0" y="0" width="200" height="100" fill="#d4edda" stroke="#27ae60" stroke-width="2" rx="5"/>
      <text x="100" y="15" text-anchor="middle" class="label-text">Thévenin Equivalent</text>

      <!-- Vth source -->
      <circle cx="50" cy="60" r="20" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="50" y="66" text-anchor="middle" class="label-text">Vth</text>
      <text x="50" y="85" text-anchor="middle" class="formula-text">12V</text>

      <!-- Rth -->
      <line x1="70" y1="60" x2="90" y2="60" class="wire"/>
      <path d="M 90 60 L 100 45 L 110 75 L 120 45 L 130 75 L 140 45 L 150 60" class="resistor"/>
      <text x="120" y="40" text-anchor="middle" class="label-text">Rth</text>
      <text x="120" y="85" text-anchor="middle" class="formula-text">10.4Ω</text>

      <!-- Terminals -->
      <line x1="30" y1="60" x2="50" y2="60" class="wire"/>
      <line x1="150" y1="60" x2="170" y2="60" class="wire"/>
      <line x1="30" y1="60" x2="30" y2="90" class="wire"/>
      <line x1="170" y1="60" x2="170" y2="90" class="wire"/>
      <line x1="30" y1="90" x2="170" y2="90" class="wire"/>

      <circle cx="170" cy="60" r="3" fill="#e74c3c"/>
      <text x="175" y="55" class="label-text">A</text>

      <circle cx="30" cy="90" r="3" fill="#e74c3c"/>
      <text x="35" y="105" class="label-text">B</text>
    </g>

    <!-- Load connection -->
    <g transform="translate(350, 50)">
      <rect x="0" y="0" width="150" height="100" class="load-box" rx="5"/>
      <text x="75" y="15" text-anchor="middle" class="label-text">Load</text>

      <!-- Load resistor -->
      <line x1="20" y1="60" x2="40" y2="60" class="wire"/>
      <path d="M 40 60 L 50 45 L 60 75 L 70 45 L 80 75 L 90 45 L 100 60" class="resistor"/>
      <text x="70" y="40" text-anchor="middle" class="label-text">RL</text>
      <text x="70" y="85" text-anchor="middle" class="formula-text">5Ω</text>

      <line x1="100" y1="60" x2="120" y2="60" class="wire"/>
      <line x1="20" y1="60" x2="20" y2="90" class="wire"/>
      <line x1="120" y1="60" x2="120" y2="90" class="wire"/>
      <line x1="20" y1="90" x2="120" y2="90" class="wire"/>

      <!-- Current through load -->
      <line x1="50" y1="25" x2="70" y2="25" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="60" y="20" text-anchor="middle" class="formula-text">IL</text>
    </g>

    <!-- Connecting wires between equivalent and load -->
    <line x1="300" y1="110" x2="350" y2="110" class="wire"/>
    <line x1="300" y1="140" x2="350" y2="140" class="wire"/>

    <!-- Final calculation -->
    <g transform="translate(150, 165)">
      <text x="150" y="0" text-anchor="middle" class="equation-text">IL = Vth/(Rth + RL) = 12/(10.4 + 5) = 12/15.4 = 0.779 A</text>
    </g>
  </g>

  <!-- Procedure and Applications -->
  <g transform="translate(100, 630)">
    <rect x="0" y="0" width="1000" height="220" class="bg-box" rx="5"/>
    <text x="500" y="25" text-anchor="middle" class="subtitle-text">Procedure and Applications</text>

    <!-- Procedure -->
    <g transform="translate(50, 50)">
      <text x="0" y="0" class="label-text">Step-by-Step Procedure:</text>
      <text x="0" y="20" class="formula-text">1. Remove the load from the circuit</text>
      <text x="0" y="35" class="formula-text">2. Find Vth: Open circuit voltage across load terminals</text>
      <text x="0" y="50" class="formula-text">3. Find Rth: Replace voltage sources with short circuits,</text>
      <text x="20" y="65" class="formula-text">current sources with open circuits</text>
      <text x="0" y="80" class="formula-text">4. Calculate equivalent resistance from load terminals</text>
      <text x="0" y="95" class="formula-text">5. Draw Thévenin equivalent: Vth in series with Rth</text>
      <text x="0" y="110" class="formula-text">6. Connect the load and calculate desired parameters</text>
    </g>

    <!-- Applications -->
    <g transform="translate(500, 50)">
      <text x="0" y="0" class="label-text">Applications:</text>
      <text x="0" y="20" class="formula-text">• Load analysis with different load values</text>
      <text x="0" y="35" class="formula-text">• Maximum power transfer analysis</text>
      <text x="0" y="50" class="formula-text">• Simplifying complex circuits</text>
      <text x="0" y="65" class="formula-text">• Circuit design and optimization</text>
      <text x="0" y="80" class="formula-text">• Source modeling in electronics</text>
      <text x="0" y="95" class="formula-text">• Battery and power supply analysis</text>
    </g>

    <!-- Important Notes -->
    <g transform="translate(50, 160)">
      <rect x="0" y="0" width="900" height="40" fill="#ffe6e6" stroke="#ff7979" rx="3"/>
      <text x="450" y="15" text-anchor="middle" class="label-text">Important Notes</text>
      <text x="20" y="35" class="formula-text">• Applicable only to linear bilateral circuits • Keep dependent sources active • Rth can also be found using Vth/Isc method</text>
    </g>
  </g>
</svg>