<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1200" viewBox="0 0 1400 1200">
  <title>Electronic Circuits &amp; Networks - Unit III: Thevenin and Norton Theorems</title>
  <desc>
    Comprehensive diagram showing Thevenin's theorem and Norton's theorem
    with step-by-step analysis, equivalent circuits, and practical applications.
    Course: 4331101 Electronic Circuits &amp; Networks — Unit-III
  </desc>
  <defs>
    <style type="text/css"><![CDATA[
      .title { font: bold 24px Arial, sans-serif; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font: bold 18px Arial, sans-serif; fill: #34495e; text-anchor: middle; }
      .section-title { font: bold 16px Arial, sans-serif; fill: #e74c3c; text-anchor: middle; }
      .theorem-title { font: bold 14px Arial, sans-serif; fill: #2980b9; text-anchor: middle; }
      .step-title { font: bold 12px Arial, sans-serif; fill: #8e44ad; text-anchor: middle; }
      .label-text { font: 12px Arial, sans-serif; fill: #2c3e50; }
      .formula-text { font: 12px Courier, monospace; fill: #8e44ad; font-weight: bold; }
      .value-text { font: 11px Arial, sans-serif; fill: #27ae60; font-weight: bold; }
      .description-text { font: 10px Arial, sans-serif; fill: #7f8c8d; }
      .circuit-line { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .thick-line { stroke: #2c3e50; stroke-width: 3; fill: none; }
      .thevenin-fill { fill: #fff3cd; stroke: #ffc107; stroke-width: 2; }
      .norton-fill { fill: #e8f5e8; stroke: #4caf50; stroke-width: 2; }
      .step-fill { fill: #e3f2fd; stroke: #2196f3; stroke-width: 2; }
      .equivalent-fill { fill: #f3e5f5; stroke: #9c27b0; stroke-width: 2; }
      .open-circuit { stroke: #e74c3c; stroke-width: 3; fill: none; stroke-dasharray: 3,3; }
      .short-circuit { stroke: #27ae60; stroke-width: 4; fill: none; }
      .load-connection { stroke: #9c27b0; stroke-width: 3; fill: none; }
    ]]></style>

    <!-- Current arrow marker -->
    <marker id="current-arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e91e63"/>
    </marker>

    <!-- Voltage arrow marker -->
    <marker id="voltage-arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#2196f3"/>
    </marker>

    <!-- Circuit element symbols -->
    <g id="resistor">
      <rect x="0" y="0" width="40" height="15" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="20" y="10" class="description-text" text-anchor="middle" fill="white" font-size="8">R</text>
    </g>

    <g id="voltage-source">
      <circle cx="15" cy="15" r="15" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <line x1="10" y1="15" x2="20" y2="15" stroke="#2c3e50" stroke-width="2"/>
      <line x1="15" y1="10" x2="15" y2="20" stroke="#2c3e50" stroke-width="2"/>
    </g>

    <g id="current-source">
      <circle cx="15" cy="15" r="15" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <line x1="15" y1="5" x2="15" y2="25" stroke="#2c3e50" stroke-width="3" marker-end="url(#current-arrow)"/>
    </g>

    <g id="ground">
      <line x1="0" y1="0" x2="0" y2="10" stroke="#2c3e50" stroke-width="2"/>
      <line x1="-8" y1="10" x2="8" y2="10" stroke="#2c3e50" stroke-width="2"/>
      <line x1="-5" y1="13" x2="5" y2="13" stroke="#2c3e50" stroke-width="2"/>
      <line x1="-2" y1="16" x2="2" y2="16" stroke="#2c3e50" stroke-width="2"/>
    </g>

    <g id="load-resistor">
      <rect x="0" y="0" width="40" height="15" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
      <text x="20" y="10" class="description-text" text-anchor="middle" font-size="8">RL</text>
    </g>
  </defs>

  <!-- Title -->
  <text x="700" y="30" class="title">Thevenin's and Norton's Theorems</text>
  <text x="700" y="55" class="subtitle">Circuit Simplification and Equivalent Circuit Analysis</text>

  <!-- THEOREM STATEMENTS -->
  <rect x="50" y="80" width="1300" height="80" class="thevenin-fill" rx="10"/>
  <text x="700" y="105" class="section-title">Theorem Statements</text>

  <text x="100" y="130" class="label-text">Thevenin's Theorem:</text>
  <text x="100" y="150" class="description-text">Any linear bilateral network can be replaced by an equivalent circuit consisting of a voltage source (Vth) in series with a resistor (Rth).</text>

  <text x="750" y="130" class="label-text">Norton's Theorem:</text>
  <text x="750" y="150" class="description-text">Any linear bilateral network can be replaced by an equivalent circuit consisting of a current source (In) in parallel with a resistor (Rn).</text>

  <!-- THEVENIN'S THEOREM ANALYSIS -->
  <text x="350" y="200" class="section-title">THEVENIN'S THEOREM - STEP-BY-STEP ANALYSIS</text>

  <!-- Original Circuit -->
  <rect x="50" y="220" width="400" height="220" class="step-fill" rx="10"/>
  <text x="250" y="245" class="step-title">Step 1: Original Circuit</text>

  <g transform="translate(100, 270)">
    <!-- Original circuit with multiple sources -->
    <text x="150" y="0" class="label-text" text-anchor="middle">Original Network</text>

    <!-- Voltage source 1 -->
    <use href="#voltage-source" x="30" y="30"/>
    <text x="45" y="25" class="value-text" text-anchor="middle">V₁</text>
    <text x="45" y="70" class="value-text" text-anchor="middle">12V</text>

    <!-- Resistor 1 -->
    <use href="#resistor" x="80" y="37"/>
    <text x="100" y="30" class="value-text" text-anchor="middle">R₁</text>
    <text x="100" y="75" class="value-text" text-anchor="middle">4Ω</text>

    <!-- Resistor 2 (vertical) -->
    <g transform="translate(150, 30)">
      <rect x="0" y="0" width="15" height="40" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="7" y="23" class="description-text" text-anchor="middle" fill="white" font-size="7">R₂</text>
    </g>
    <text x="180" y="25" class="value-text">R₂ = 6Ω</text>

    <!-- Voltage source 2 -->
    <use href="#voltage-source" x="190" y="30"/>
    <text x="205" y="25" class="value-text" text-anchor="middle">V₂</text>
    <text x="205" y="70" class="value-text" text-anchor="middle">8V</text>

    <!-- Connection points A and B -->
    <circle cx="150" cy="44" r="3" fill="#e74c3c"/>
    <circle cx="150" cy="85" r="3" fill="#e74c3c"/>
    <text x="140" y="40" class="label-text">A</text>
    <text x="140" y="100" class="label-text">B</text>

    <!-- Connections -->
    <line x1="60" y1="44" x2="80" y2="44" class="circuit-line"/>
    <line x1="120" y1="44" x2="150" y2="44" class="circuit-line"/>
    <line x1="165" y1="44" x2="190" y2="44" class="circuit-line"/>

    <line x1="60" y1="60" x2="60" y2="85" class="circuit-line"/>
    <line x1="60" y1="85" x2="150" y2="85" class="circuit-line"/>
    <line x1="205" y1="60" x2="205" y2="85" class="circuit-line"/>
    <line x1="205" y1="85" x2="150" y2="85" class="circuit-line"/>

    <!-- Load connection points -->
    <line x1="150" y1="44" x2="250" y2="44" class="open-circuit"/>
    <line x1="150" y1="85" x2="250" y2="85" class="open-circuit"/>
    <text x="270" y="50" class="description-text">A</text>
    <text x="270" y="90" class="description-text">B</text>
    <text x="200" y="35" class="description-text">Load terminals</text>
  </g>

  <!-- Find Vth -->
  <rect x="500" y="220" width="400" height="220" class="step-fill" rx="10"/>
  <text x="700" y="245" class="step-title">Step 2: Find Vth (Open Circuit Voltage)</text>

  <g transform="translate(550, 270)">
    <text x="150" y="0" class="label-text" text-anchor="middle">Remove Load, Find Vab</text>

    <!-- Same circuit but with terminals A-B open -->
    <use href="#voltage-source" x="30" y="30"/>
    <text x="45" y="25" class="value-text" text-anchor="middle">V₁</text>
    <text x="45" y="70" class="value-text" text-anchor="middle">12V</text>

    <use href="#resistor" x="80" y="37"/>
    <text x="100" y="30" class="value-text" text-anchor="middle">R₁</text>

    <g transform="translate(150, 30)">
      <rect x="0" y="0" width="15" height="40" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="7" y="23" class="description-text" text-anchor="middle" fill="white" font-size="7">R₂</text>
    </g>

    <use href="#voltage-source" x="190" y="30"/>
    <text x="205" y="25" class="value-text" text-anchor="middle">V₂</text>
    <text x="205" y="70" class="value-text" text-anchor="middle">8V</text>

    <!-- Open circuit terminals -->
    <circle cx="150" cy="44" r="3" fill="#e74c3c"/>
    <circle cx="150" cy="85" r="3" fill="#e74c3c"/>
    <text x="140" y="40" class="label-text">A</text>
    <text x="140" y="100" class="label-text">B</text>

    <!-- Voltage measurement -->
    <line x1="250" y1="44" x2="280" y2="44" class="open-circuit"/>
    <line x1="250" y1="85" x2="280" y2="85" class="open-circuit"/>
    <text x="290" y="65" class="value-text">Vth = ?</text>

    <!-- Current indication -->
    <line x1="90" y1="30" x2="100" y2="30" stroke="#e91e63" stroke-width="2" marker-end="url(#current-arrow)"/>
    <text x="95" y="25" class="description-text" text-anchor="middle" font-size="8">I</text>

    <!-- Circuit analysis -->
    <text x="0" y="120" class="formula-text">I = (V₁ - V₂)/(R₁ + R₂)</text>
    <text x="0" y="135" class="formula-text">I = (12 - 8)/(4 + 6) = 0.4A</text>
    <text x="0" y="150" class="formula-text">Vth = V₂ + I×R₂ = 8 + 0.4×6</text>
    <text x="0" y="165" class="formula-text">Vth = 10.4V</text>
  </g>

  <!-- Find Rth -->
  <rect x="950" y="220" width="400" height="220" class="step-fill" rx="10"/>
  <text x="1150" y="245" class="step-title">Step 3: Find Rth (Short All Sources)</text>

  <g transform="translate(1000, 270)">
    <text x="150" y="0" class="label-text" text-anchor="middle">Replace Sources with Internal R</text>

    <!-- Circuit with sources shorted -->
    <!-- Short circuit where V1 was -->
    <line x1="30" y1="44" x2="60" y2="44" class="short-circuit"/>
    <text x="45" y="70" class="description-text" text-anchor="middle">V₁ → Short</text>

    <use href="#resistor" x="80" y="37"/>
    <text x="100" y="30" class="value-text" text-anchor="middle">R₁</text>

    <g transform="translate(150, 30)">
      <rect x="0" y="0" width="15" height="40" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="7" y="23" class="description-text" text-anchor="middle" fill="white" font-size="7">R₂</text>
    </g>

    <!-- Short circuit where V2 was -->
    <line x1="190" y1="44" x2="220" y2="44" class="short-circuit"/>
    <text x="205" y="70" class="description-text" text-anchor="middle">V₂ → Short</text>

    <!-- Connection points -->
    <circle cx="150" cy="44" r="3" fill="#e74c3c"/>
    <circle cx="150" cy="85" r="3" fill="#e74c3c"/>
    <text x="140" y="40" class="label-text">A</text>
    <text x="140" y="100" class="label-text">B</text>

    <!-- Equivalent resistance calculation -->
    <text x="0" y="120" class="formula-text">Rth = R₁ || R₂</text>
    <text x="0" y="135" class="formula-text">Rth = (R₁ × R₂)/(R₁ + R₂)</text>
    <text x="0" y="150" class="formula-text">Rth = (4 × 6)/(4 + 6)</text>
    <text x="0" y="165" class="formula-text">Rth = 2.4Ω</text>
  </g>

  <!-- Thevenin Equivalent Circuit -->
  <rect x="50" y="460" width="600" height="180" class="thevenin-fill" rx="10"/>
  <text x="350" y="485" class="theorem-title">Thevenin Equivalent Circuit</text>

  <g transform="translate(150, 510)">
    <text x="150" y="0" class="label-text" text-anchor="middle">Equivalent Circuit with Load</text>

    <!-- Thevenin voltage source -->
    <use href="#voltage-source" x="50" y="30"/>
    <text x="65" y="25" class="value-text" text-anchor="middle">Vth</text>
    <text x="65" y="70" class="value-text" text-anchor="middle">10.4V</text>

    <!-- Thevenin resistance -->
    <use href="#resistor" x="100" y="37"/>
    <text x="120" y="30" class="value-text" text-anchor="middle">Rth</text>
    <text x="120" y="75" class="value-text" text-anchor="middle">2.4Ω</text>

    <!-- Load resistor -->
    <use href="#load-resistor" x="180" y="37"/>
    <text x="200" y="30" class="value-text" text-anchor="middle">RL</text>
    <text x="200" y="75" class="value-text" text-anchor="middle">3Ω</text>

    <!-- Connections -->
    <line x1="80" y1="44" x2="100" y2="44" class="circuit-line"/>
    <line x1="140" y1="44" x2="180" y2="44" class="circuit-line"/>
    <line x1="65" y1="60" x2="65" y2="85" class="circuit-line"/>
    <line x1="65" y1="85" x2="200" y2="85" class="circuit-line"/>
    <line x1="200" y1="85" x2="200" y2="52" class="circuit-line"/>

    <!-- Current flow -->
    <line x1="150" y1="30" x2="160" y2="30" stroke="#e91e63" stroke-width="3" marker-end="url(#current-arrow)"/>
    <text x="155" y="25" class="label-text" text-anchor="middle">IL</text>

    <!-- Load current calculation -->
    <text x="0" y="110" class="formula-text">IL = Vth/(Rth + RL) = 10.4/(2.4 + 3) = 1.93A</text>
    <text x="0" y="125" class="formula-text">VL = IL × RL = 1.93 × 3 = 5.79V</text>
  </g>

  <!-- NORTON'S THEOREM ANALYSIS -->
  <text x="1050" y="500" class="section-title">NORTON'S THEOREM</text>

  <rect x="700" y="460" width="650" height="180" class="norton-fill" rx="10"/>
  <text x="1025" y="485" class="theorem-title">Norton Equivalent Circuit</text>

  <g transform="translate(750, 510)">
    <text x="250" y="0" class="label-text" text-anchor="middle">Current Source Equivalent</text>

    <!-- Norton current source -->
    <use href="#current-source" x="80" y="30"/>
    <text x="95" y="25" class="value-text" text-anchor="middle">In</text>
    <text x="95" y="70" class="value-text" text-anchor="middle">4.33A</text>

    <!-- Norton resistance (parallel) -->
    <g transform="translate(150, 30)">
      <rect x="0" y="0" width="15" height="40" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="7" y="23" class="description-text" text-anchor="middle" fill="white" font-size="7">Rn</text>
    </g>
    <text x="180" y="25" class="value-text">Rn = 2.4Ω</text>

    <!-- Load resistor (parallel) -->
    <g transform="translate(200, 30)">
      <rect x="0" y="0" width="15" height="40" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
      <text x="7" y="23" class="description-text" text-anchor="middle" font-size="7">RL</text>
    </g>
    <text x="230" y="25" class="value-text">RL = 3Ω</text>

    <!-- Parallel connections -->
    <line x1="110" y1="44" x2="150" y2="44" class="circuit-line"/>
    <line x1="150" y1="44" x2="200" y2="44" class="circuit-line"/>
    <line x1="95" y1="60" x2="95" y2="85" class="circuit-line"/>
    <line x1="95" y1="85" x2="207" y2="85" class="circuit-line"/>
    <line x1="157" y1="70" x2="157" y2="85" class="circuit-line"/>
    <line x1="207" y1="70" x2="207" y2="85" class="circuit-line"/>

    <!-- Current division -->
    <text x="250" y="50" class="description-text">Current Division:</text>
    <text x="250" y="65" class="formula-text">IL = In × Rn/(Rn + RL)</text>

    <!-- Conversion formulas -->
    <text x="0" y="110" class="label-text">Norton-Thevenin Conversion:</text>
    <text x="0" y="125" class="formula-text">In = Vth/Rth = 10.4/2.4 = 4.33A</text>
    <text x="0" y="140" class="formula-text">Rn = Rth = 2.4Ω</text>
  </g>

  <!-- APPLICATIONS AND COMPARISON -->
  <rect x="50" y="670" width="650" height="200" class="equivalent-fill" rx="10"/>
  <text x="375" y="695" class="theorem-title">Applications and Advantages</text>

  <text x="70" y="720" class="label-text">When to Use Thevenin's Theorem:</text>
  <text x="70" y="740" class="description-text">• Analysis of circuits with voltage sources</text>
  <text x="70" y="755" class="description-text">• When load changes frequently</text>
  <text x="70" y="770" class="description-text">• Maximum power transfer analysis</text>
  <text x="70" y="785" class="description-text">• Simplifying complex networks</text>

  <text x="370" y="720" class="label-text">When to Use Norton's Theorem:</text>
  <text x="370" y="740" class="description-text">• Analysis of circuits with current sources</text>
  <text x="370" y="755" class="description-text">• Parallel circuit analysis</text>
  <text x="370" y="770" class="description-text">• Current divider applications</text>
  <text x="370" y="785" class="description-text">• Electronic circuit modeling</text>

  <text x="70" y="815" class="label-text">Design Applications:</text>
  <text x="200" y="815" class="description-text">• Amplifier analysis</text>
  <text x="320" y="815" class="description-text">• Filter design</text>
  <text x="420" y="815" class="description-text">• Power supply design</text>

  <text x="70" y="840" class="label-text">Key Advantage: Complex multi-source networks → Simple equivalent circuits</text>

  <rect x="750" y="670" width="600" height="200" class="step-fill" rx="10"/>
  <text x="1050" y="695" class="theorem-title">Step-by-Step Procedure Summary</text>

  <text x="770" y="720" class="label-text">Thevenin's Theorem Steps:</text>
  <text x="770" y="740" class="description-text">1. Remove the load resistor</text>
  <text x="770" y="755" class="description-text">2. Find Vth = open circuit voltage across load terminals</text>
  <text x="770" y="770" class="description-text">3. Short all voltage sources, open all current sources</text>
  <text x="770" y="785" class="description-text">4. Find Rth = equivalent resistance across load terminals</text>
  <text x="770" y="800" class="description-text">5. Draw equivalent circuit: Vth in series with Rth</text>

  <text x="770" y="825" class="label-text">Norton's Theorem Steps:</text>
  <text x="770" y="845" class="description-text">1. Remove load, find In = short circuit current</text>
  <text x="770" y="860" class="description-text">2. Find Rn = Rth (same method as Thevenin)</text>

  <!-- IMPORTANT FORMULAS -->
  <rect x="50" y="900" width="1300" height="100" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="700" y="925" class="section-title">Key Formulas and Relationships</text>

  <text x="70" y="950" class="label-text">Thevenin:</text>
  <text x="150" y="950" class="formula-text">Vth = Vopen circuit</text>
  <text x="300" y="950" class="formula-text">Rth = Vth/Isc</text>
  <text x="450" y="950" class="formula-text">IL = Vth/(Rth + RL)</text>

  <text x="70" y="975" class="label-text">Norton:</text>
  <text x="150" y="975" class="formula-text">In = Isc = Vth/Rth</text>
  <text x="300" y="975" class="formula-text">Rn = Rth</text>
  <text x="450" y="975" class="formula-text">IL = In × Rn/(Rn + RL)</text>

  <text x="700" y="950" class="label-text">Conversion:</text>
  <text x="800" y="950" class="formula-text">In = Vth/Rth</text>
  <text x="950" y="950" class="formula-text">Vth = In × Rn</text>

  <text x="700" y="975" class="label-text">Both theorems apply only to linear bilateral networks</text>

</svg>