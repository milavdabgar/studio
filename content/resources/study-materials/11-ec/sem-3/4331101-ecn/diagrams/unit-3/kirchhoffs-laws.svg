<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1000" viewBox="0 0 1400 1000">
  <title>Electronic Circuits &amp; Networks - Unit III: Kirchhoff's Laws</title>
  <desc>
    Comprehensive diagram demonstrating Kirchhoff's Voltage Law (KVL) and
    Kirchhoff's Current Law (KCL) with practical examples and applications.
    Course: 4331101 Electronic Circuits &amp; Networks — Unit-III
  </desc>
  <defs>
    <style type="text/css"><![CDATA[
      .title { font: bold 24px Arial, sans-serif; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font: bold 18px Arial, sans-serif; fill: #34495e; text-anchor: middle; }
      .section-title { font: bold 16px Arial, sans-serif; fill: #e74c3c; text-anchor: middle; }
      .law-title { font: bold 14px Arial, sans-serif; fill: #2980b9; text-anchor: middle; }
      .label-text { font: 12px Arial, sans-serif; fill: #2c3e50; }
      .formula-text { font: 12px Courier, monospace; fill: #8e44ad; font-weight: bold; }
      .value-text { font: 11px Arial, sans-serif; fill: #27ae60; font-weight: bold; }
      .description-text { font: 10px Arial, sans-serif; fill: #7f8c8d; }
      .circuit-line { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .thick-line { stroke: #2c3e50; stroke-width: 3; fill: none; }
      .kvl-fill { fill: #fff3cd; stroke: #ffc107; stroke-width: 2; }
      .kcl-fill { fill: #e8f5e8; stroke: #4caf50; stroke-width: 2; }
      .example-fill { fill: #e3f2fd; stroke: #2196f3; stroke-width: 2; }
      .application-fill { fill: #f3e5f5; stroke: #9c27b0; stroke-width: 2; }
      .current-flow { stroke: #e91e63; stroke-width: 3; fill: #e91e63; }
      .voltage-drop { stroke: #2196f3; stroke-width: 2; fill: #2196f3; }
      .loop-path { stroke: #ff9800; stroke-width: 3; fill: none; stroke-dasharray: 5,5; }
      .node-circle { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
    ]]></style>

    <!-- Current arrow marker -->
    <marker id="current-arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e91e63"/>
    </marker>

    <!-- Voltage arrow marker -->
    <marker id="voltage-arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#2196f3"/>
    </marker>

    <!-- Loop path marker -->
    <marker id="loop-arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ff9800"/>
    </marker>

    <!-- Resistor symbol -->
    <g id="resistor">
      <rect x="0" y="0" width="40" height="15" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="20" y="10" class="description-text" text-anchor="middle" fill="white" font-size="8">R</text>
    </g>

    <!-- Voltage source symbol -->
    <g id="voltage-source">
      <circle cx="15" cy="15" r="15" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <line x1="10" y1="15" x2="20" y2="15" stroke="#2c3e50" stroke-width="2"/>
      <line x1="15" y1="10" x2="15" y2="20" stroke="#2c3e50" stroke-width="2"/>
    </g>

    <!-- Ground symbol -->
    <g id="ground">
      <line x1="0" y1="0" x2="0" y2="10" stroke="#2c3e50" stroke-width="2"/>
      <line x1="-8" y1="10" x2="8" y2="10" stroke="#2c3e50" stroke-width="2"/>
      <line x1="-5" y1="13" x2="5" y2="13" stroke="#2c3e50" stroke-width="2"/>
      <line x1="-2" y1="16" x2="2" y2="16" stroke="#2c3e50" stroke-width="2"/>
    </g>
  </defs>

  <!-- Title -->
  <text x="700" y="30" class="title">Kirchhoff's Laws</text>
  <text x="700" y="55" class="subtitle">KVL and KCL - Fundamental Circuit Analysis Laws</text>

  <!-- LAW STATEMENTS -->
  <rect x="50" y="80" width="1300" height="80" class="kvl-fill" rx="10"/>
  <text x="700" y="105" class="section-title">Kirchhoff's Laws - Fundamental Statements</text>

  <text x="100" y="130" class="label-text">Kirchhoff's Voltage Law (KVL):</text>
  <text x="100" y="150" class="description-text">The algebraic sum of all voltages around any closed loop in a circuit equals zero.</text>

  <text x="750" y="130" class="label-text">Kirchhoff's Current Law (KCL):</text>
  <text x="750" y="150" class="description-text">The algebraic sum of all currents entering and leaving any node equals zero.</text>

  <!-- KIRCHHOFF'S VOLTAGE LAW (KVL) -->
  <text x="350" y="200" class="section-title">KIRCHHOFF'S VOLTAGE LAW (KVL)</text>

  <rect x="50" y="220" width="600" height="280" class="kvl-fill" rx="10"/>
  <text x="350" y="245" class="law-title">KVL - Voltage Loop Analysis</text>

  <!-- KVL Circuit Example -->
  <g transform="translate(100, 270)">
    <text x="200" y="0" class="label-text" text-anchor="middle">Series Circuit Example</text>

    <!-- Circuit elements -->
    <!-- Voltage source -->
    <use href="#voltage-source" x="50" y="50"/>
    <text x="65" y="40" class="value-text" text-anchor="middle">V₁</text>
    <text x="65" y="90" class="value-text" text-anchor="middle">12V</text>

    <!-- Resistor 1 -->
    <use href="#resistor" x="120" y="50"/>
    <text x="140" y="40" class="value-text" text-anchor="middle">R₁</text>
    <text x="140" y="90" class="value-text" text-anchor="middle">3Ω</text>

    <!-- Resistor 2 -->
    <use href="#resistor" x="200" y="50"/>
    <text x="220" y="40" class="value-text" text-anchor="middle">R₂</text>
    <text x="220" y="90" class="value-text" text-anchor="middle">2Ω</text>

    <!-- Resistor 3 -->
    <use href="#resistor" x="280" y="50"/>
    <text x="300" y="40" class="value-text" text-anchor="middle">R₃</text>
    <text x="300" y="90" class="value-text" text-anchor="middle">5Ω</text>

    <!-- Connecting wires -->
    <line x1="80" y1="57" x2="120" y2="57" class="circuit-line"/>
    <line x1="160" y1="57" x2="200" y2="57" class="circuit-line"/>
    <line x1="240" y1="57" x2="280" y2="57" class="circuit-line"/>
    <line x1="320" y1="57" x2="350" y2="57" class="circuit-line"/>

    <!-- Return path -->
    <line x1="350" y1="57" x2="350" y2="120" class="circuit-line"/>
    <line x1="350" y1="120" x2="65" y2="120" class="circuit-line"/>
    <line x1="65" y1="120" x2="65" y2="80" class="circuit-line"/>

    <!-- Current flow indication -->
    <line x1="100" y1="45" x2="110" y2="45" class="current-flow" marker-end="url(#current-arrow)"/>
    <text x="105" y="35" class="label-text" text-anchor="middle">I</text>

    <!-- Loop path -->
    <path d="M 75 65 L 160 65 L 240 65 L 320 65 L 340 65 L 340 110 L 75 110 Z" class="loop-path" marker-end="url(#loop-arrow)"/>
    <text x="200" y="130" class="description-text" text-anchor="middle">Closed Loop</text>

    <!-- Voltage drop arrows -->
    <line x1="130" y1="75" x2="150" y2="75" class="voltage-drop" marker-end="url(#voltage-arrow)"/>
    <text x="140" y="105" class="description-text" text-anchor="middle" font-size="8">V₁ = IR₁</text>

    <line x1="210" y1="75" x2="230" y2="75" class="voltage-drop" marker-end="url(#voltage-arrow)"/>
    <text x="220" y="105" class="description-text" text-anchor="middle" font-size="8">V₂ = IR₂</text>

    <line x1="290" y1="75" x2="310" y2="75" class="voltage-drop" marker-end="url(#voltage-arrow)"/>
    <text x="300" y="105" class="description-text" text-anchor="middle" font-size="8">V₃ = IR₃</text>
  </g>

  <!-- KVL Mathematical Analysis -->
  <text x="70" y="420" class="label-text">Mathematical Application:</text>
  <text x="70" y="440" class="formula-text">Σ V = 0 (around closed loop)</text>
  <text x="70" y="460" class="formula-text">V₁ - VR₁ - VR₂ - VR₃ = 0</text>
  <text x="70" y="480" class="formula-text">12 - I(3) - I(2) - I(5) = 0</text>
  <text x="70" y="500" class="formula-text">12 - 10I = 0  →  I = 1.2A</text>

  <!-- KIRCHHOFF'S CURRENT LAW (KCL) -->
  <rect x="700" y="220" width="650" height="280" class="kcl-fill" rx="10"/>
  <text x="1025" y="245" class="law-title">KCL - Current Node Analysis</text>

  <!-- KCL Circuit Example -->
  <g transform="translate(750, 270)">
    <text x="250" y="0" class="label-text" text-anchor="middle">Parallel Circuit Example</text>

    <!-- Central node -->
    <circle cx="200" cy="80" r="8" class="node-circle"/>
    <text x="200" y="95" class="label-text" text-anchor="middle">Node A</text>

    <!-- Current source (incoming) -->
    <circle cx="100" cy="80" r="15" fill="none" stroke="#2c3e50" stroke-width="2"/>
    <line x1="100" y1="70" x2="100" y2="90" class="current-flow" marker-end="url(#current-arrow)"/>
    <line x1="115" y1="80" x2="192" y2="80" class="circuit-line"/>
    <text x="100" y="60" class="value-text" text-anchor="middle">I₁</text>
    <text x="100" y="110" class="value-text" text-anchor="middle">5A</text>

    <!-- Branch 1 (upward) -->
    <line x1="200" y1="72" x2="200" y2="40" class="circuit-line"/>
    <use href="#resistor" x="180" y="20"/>
    <line x1="200" y1="20" x2="200" y2="35" class="circuit-line"/>
    <line x1="200" y1="35" x2="208" y2="35" class="current-flow" marker-end="url(#current-arrow)"/>
    <text x="230" y="30" class="value-text">I₂ = 2A</text>
    <text x="160" y="15" class="value-text">R₁</text>

    <!-- Branch 2 (rightward) -->
    <line x1="208" y1="80" x2="280" y2="80" class="circuit-line"/>
    <use href="#resistor" x="300" y="72"/>
    <line x1="340" y1="80" x2="360" y2="80" class="circuit-line"/>
    <line x1="250" y1="88" x2="270" y2="88" class="current-flow" marker-end="url(#current-arrow)"/>
    <text x="320" y="70" class="value-text">R₂</text>
    <text x="350" y="90" class="value-text">I₃ = 3A</text>

    <!-- Branch 3 (downward) -->
    <line x1="200" y1="88" x2="200" y2="120" class="circuit-line"/>
    <use href="#resistor" x="180" y="140"/>
    <line x1="200" y1="155" x2="200" y2="170" class="circuit-line"/>
    <line x1="192" y1="130" x2="192" y2="110" class="current-flow" marker-end="url(#current-arrow)"/>
    <text x="230" y="150" class="value-text">I₄ = 1A</text>
    <text x="160" y="165" class="value-text">R₃</text>

    <!-- Ground connections -->
    <use href="#ground" x="200" y="170"/>
    <use href="#ground" x="360" y="80"/>
    <use href="#ground" x="200" y="5"/>

    <!-- Node indication -->
    <text x="220" y="75" class="description-text">Σ I = 0</text>
  </g>

  <!-- KCL Mathematical Analysis -->
  <text x="720" y="420" class="label-text">Mathematical Application:</text>
  <text x="720" y="440" class="formula-text">Σ I_in = Σ I_out (at any node)</text>
  <text x="720" y="460" class="formula-text">I₁ = I₂ + I₃ + I₄</text>
  <text x="720" y="480" class="formula-text">5A = 2A + 3A + ?</text>
  <text x="720" y="500" class="formula-text">Therefore: I₄ = 0A</text>

  <!-- APPLICATIONS AND EXAMPLES -->
  <text x="700" y="540" class="section-title">PRACTICAL APPLICATIONS AND EXAMPLES</text>

  <!-- Complex Circuit Example -->
  <rect x="50" y="560" width="650" height="200" class="example-fill" rx="10"/>
  <text x="375" y="585" class="law-title">Complex Circuit Analysis</text>

  <g transform="translate(100, 610)">
    <text x="250" y="0" class="label-text" text-anchor="middle">Multi-Loop Circuit with KVL and KCL</text>

    <!-- Complex circuit with two loops -->
    <!-- Left voltage source -->
    <use href="#voltage-source" x="30" y="50"/>
    <text x="45" y="40" class="value-text" text-anchor="middle">V₁</text>
    <text x="45" y="90" class="value-text" text-anchor="middle">10V</text>

    <!-- Middle resistor (shared) -->
    <use href="#resistor" x="130" y="50"/>
    <text x="150" y="40" class="value-text" text-anchor="middle">R₂</text>
    <text x="150" y="90" class="value-text" text-anchor="middle">2Ω</text>

    <!-- Right voltage source -->
    <use href="#voltage-source" x="230" y="50"/>
    <text x="245" y="40" class="value-text" text-anchor="middle">V₂</text>
    <text x="245" y="90" class="value-text" text-anchor="middle">6V</text>

    <!-- Top resistor -->
    <use href="#resistor" x="80" y="20"/>
    <text x="100" y="15" class="value-text" text-anchor="middle">R₁ = 4Ω</text>

    <!-- Bottom resistor -->
    <use href="#resistor" x="180" y="80"/>
    <text x="200" y="105" class="value-text" text-anchor="middle">R₃ = 3Ω</text>

    <!-- Circuit connections -->
    <line x1="60" y1="57" x2="80" y2="27" class="circuit-line"/>
    <line x1="120" y1="27" x2="130" y2="57" class="circuit-line"/>
    <line x1="170" y1="57" x2="180" y2="87" class="circuit-line"/>
    <line x1="220" y1="87" x2="230" y2="57" class="circuit-line"/>

    <line x1="60" y1="80" x2="60" y2="110" class="circuit-line"/>
    <line x1="60" y1="110" x2="180" y2="110" class="circuit-line"/>
    <line x1="180" y1="110" x2="180" y2="95" class="circuit-line"/>

    <line x1="245" y1="80" x2="245" y2="110" class="circuit-line"/>
    <line x1="245" y1="110" x2="220" y2="110" class="circuit-line"/>

    <!-- Loop paths -->
    <path d="M 70 65 L 100 35 L 140 65 L 70 100 Z" class="loop-path"/>
    <text x="100" y="70" class="description-text" text-anchor="middle" font-size="8">Loop 1</text>

    <path d="M 140 65 L 190 95 L 235 95 L 235 65 Z" class="loop-path"/>
    <text x="200" y="80" class="description-text" text-anchor="middle" font-size="8">Loop 2</text>

    <!-- Current directions -->
    <line x1="90" y1="15" x2="100" y2="15" class="current-flow" marker-end="url(#current-arrow)"/>
    <text x="95" y="10" class="description-text" text-anchor="middle" font-size="8">I₁</text>

    <line x1="140" y1="45" x2="150" y2="45" class="current-flow" marker-end="url(#current-arrow)"/>
    <text x="145" y="35" class="description-text" text-anchor="middle" font-size="8">I₂</text>

    <line x1="190" y1="105" x2="200" y2="105" class="current-flow" marker-end="url(#current-arrow)"/>
    <text x="195" y="120" class="description-text" text-anchor="middle" font-size="8">I₃</text>
  </g>

  <text x="70" y="720" class="label-text">Loop Equations (KVL):</text>
  <text x="70" y="740" class="formula-text">Loop 1: 10 - 4I₁ - 2I₂ = 0</text>
  <text x="70" y="755" class="formula-text">Loop 2: 6 + 2I₂ - 3I₃ = 0</text>

  <text x="350" y="720" class="label-text">Node Equation (KCL):</text>
  <text x="350" y="740" class="formula-text">At central node: I₁ = I₂ + I₃</text>

  <!-- Applications Section -->
  <rect x="750" y="560" width="600" height="200" class="application-fill" rx="10"/>
  <text x="1050" y="585" class="law-title">Applications and Importance</text>

  <text x="770" y="610" class="label-text">Circuit Analysis Applications:</text>
  <text x="770" y="630" class="description-text">• Mesh analysis (systematic application of KVL)</text>
  <text x="770" y="645" class="description-text">• Nodal analysis (systematic application of KCL)</text>
  <text x="770" y="660" class="description-text">• Network reduction and simplification</text>
  <text x="770" y="675" class="description-text">• Power distribution analysis</text>

  <text x="770" y="705" class="label-text">Design Applications:</text>
  <text x="770" y="725" class="description-text">• Electronic circuit design and verification</text>
  <text x="770" y="740" class="description-text">• Power system analysis and protection</text>
  <text x="770" y="755" class="description-text">• Component selection and rating</text>

  <!-- IMPORTANT NOTES -->
  <rect x="50" y="790" width="1300" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="700" y="815" class="section-title">Important Points and Sign Conventions</text>

  <text x="70" y="840" class="label-text">KVL Sign Convention:</text>
  <text x="250" y="840" class="description-text">Voltage rises (+), Voltage drops (-) around loop</text>

  <text x="570" y="840" class="label-text">KCL Sign Convention:</text>
  <text x="750" y="840" class="description-text">Currents entering node (+), Currents leaving node (-)</text>

  <text x="70" y="860" class="label-text">Both laws are consequences of conservation of energy (KVL) and conservation of charge (KCL)</text>

</svg>