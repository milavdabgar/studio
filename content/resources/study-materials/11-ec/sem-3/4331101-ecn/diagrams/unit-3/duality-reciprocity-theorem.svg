<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1200">
  <defs>
    <style>
      .title { font: bold 24px Arial; text-anchor: middle; fill: #2c3e50; }
      .subtitle { font: bold 18px Arial; text-anchor: middle; fill: #34495e; }
      .label { font: 14px Arial; text-anchor: middle; fill: #2c3e50; }
      .formula { font: 12px Arial; text-anchor: middle; fill: #e74c3c; }
      .text { font: 11px Arial; fill: #2c3e50; }
      .circuit { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .component { stroke: #2c3e50; stroke-width: 2; fill: white; }
      .duality { stroke: #3498db; stroke-width: 2; fill: #e8f4fd; }
      .reciprocity { stroke: #27ae60; stroke-width: 2; fill: #e8f6f3; }
      .original { stroke: #e67e22; stroke-width: 2; fill: #fdf2e9; }
      .dual { stroke: #9b59b6; stroke-width: 2; fill: #f4f6ff; }
      .voltage { stroke: #e74c3c; stroke-width: 2; fill: none; }
      .current { stroke: #f39c12; stroke-width: 2; fill: none; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="30" class="title">Duality Principle and Reciprocity Theorem</text>
  <text x="700" y="55" class="subtitle">Dual Networks, Element Duality, and Network Reciprocity Analysis</text>

  <!-- Duality Principle -->
  <g transform="translate(50, 80)">
    <text x="650" y="20" class="subtitle">Duality Principle in Network Theory</text>

    <!-- Duality Concept -->
    <g transform="translate(20, 40)">
      <text x="200" y="15" class="label">Fundamental Duality Concepts</text>

      <rect x="0" y="25" width="400" height="160" class="duality"/>
      <text x="10" y="45" class="formula">Duality Definition:</text>
      <text x="10" y="65" class="text">Two networks are duals if they have the same</text>
      <text x="10" y="80" class="text">topological structure but with dual elements</text>

      <text x="10" y="105" class="formula">Dual Relationships:</text>
      <text x="10" y="125" class="text">• Voltage ↔ Current</text>
      <text x="10" y="140" class="text">• Series ↔ Parallel</text>
      <text x="10" y="155" class="text">• Short circuit ↔ Open circuit</text>
      <text x="10" y="170" class="text">• Node ↔ Loop</text>

      <text x="200" y="105" class="text">• Resistance ↔ Conductance</text>
      <text x="200" y="120" class="text">• Inductance ↔ Capacitance</text>
      <text x="200" y="135" class="text">• Voltage source ↔ Current source</text>
      <text x="200" y="150" class="text">• KVL ↔ KCL</text>
      <text x="200" y="165" class="text">• Thevenin ↔ Norton</text>
    </g>

    <!-- Dual Elements Table -->
    <g transform="translate(440, 40)">
      <text x="200" y="15" class="label">Dual Elements Correspondence</text>

      <rect x="0" y="25" width="400" height="160" class="duality"/>

      <!-- Table header -->
      <rect x="10" y="35" width="380" height="25" fill="#34495e"/>
      <text x="120" y="52" class="label" fill="white">Original Circuit</text>
      <text x="280" y="52" class="label" fill="white">Dual Circuit</text>

      <!-- Resistor - Conductance -->
      <rect x="10" y="60" width="380" height="20" fill="#ecf0f1"/>
      <text x="20" y="75" class="text">Resistor R</text>
      <text x="250" y="75" class="text">Conductance G = 1/R</text>

      <!-- Inductor - Capacitor -->
      <rect x="10" y="80" width="380" height="20" fill="#e8f4fd"/>
      <text x="20" y="95" class="text">Inductor L</text>
      <text x="250" y="95" class="text">Capacitor C</text>

      <!-- Voltage source - Current source -->
      <rect x="10" y="100" width="380" height="20" fill="#ecf0f1"/>
      <text x="20" y="115" class="text">Voltage source V</text>
      <text x="250" y="115" class="text">Current source I</text>

      <!-- Series - Parallel -->
      <rect x="10" y="120" width="380" height="20" fill="#e8f4fd"/>
      <text x="20" y="135" class="text">Series connection</text>
      <text x="250" y="135" class="text">Parallel connection</text>

      <!-- KVL - KCL -->
      <rect x="10" y="140" width="380" height="20" fill="#ecf0f1"/>
      <text x="20" y="155" class="text">KVL (∑V = 0)</text>
      <text x="250" y="155" class="text">KCL (∑I = 0)</text>

      <!-- Short - Open -->
      <rect x="10" y="160" width="380" height="20" fill="#e8f4fd"/>
      <text x="20" y="175" class="text">Short circuit</text>
      <text x="250" y="175" class="text">Open circuit</text>
    </g>

    <!-- Mathematical Duality -->
    <g transform="translate(860, 40)">
      <text x="200" y="15" class="label">Mathematical Duality</text>

      <rect x="0" y="25" width="400" height="160" class="duality"/>
      <text x="10" y="45" class="formula">Impedance - Admittance Duality:</text>
      <text x="10" y="65" class="formula">Z(s) = sL + R + 1/(sC)</text>
      <text x="10" y="85" class="formula">Y(s) = sC + G + 1/(sL)</text>

      <text x="10" y="110" class="formula">Network Equations:</text>
      <text x="10" y="130" class="text">Mesh equations (KVL) ↔ Node equations (KCL)</text>
      <text x="10" y="150" class="formula">[Z][I] = [V] ↔ [Y][V] = [I]</text>

      <text x="200" y="65" class="text">Where:</text>
      <text x="200" y="80" class="text">L ↔ C</text>
      <text x="200" y="95" class="text">R ↔ G</text>
      <text x="200" y="110" class="text">s ↔ s (unchanged)</text>
    </g>
  </g>

  <!-- Duality Examples -->
  <g transform="translate(50, 300)">
    <text x="650" y="20" class="subtitle">Duality Examples and Construction</text>

    <!-- Original RLC Circuit -->
    <g transform="translate(20, 40)">
      <text x="150" y="15" class="label">Original RLC Series Circuit</text>

      <rect x="0" y="25" width="300" height="140" class="original"/>

      <!-- Series RLC circuit -->
      <g transform="translate(50, 50)">
        <!-- Voltage source -->
        <circle cx="20" cy="40" r="15" class="component"/>
        <text x="20" y="45" class="text">V</text>
        <line x1="20" y1="55" x2="20" y2="80" stroke="#2c3e50" stroke-width="2"/>
        <line x1="20" y1="80" x2="180" y2="80" stroke="#2c3e50" stroke-width="2"/>

        <!-- Resistor -->
        <rect x="50" y="15" width="30" height="10" class="component"/>
        <text x="65" y="12" class="text">R</text>

        <!-- Inductor -->
        <g transform="translate(90, 15)">
          <path d="M0,5 Q5,5 5,10 Q5,15 10,15 Q15,15 15,10 Q15,5 20,5 Q25,5 25,10 Q25,15 30,15" class="circuit"/>
        </g>
        <text x="105" y="12" class="text">L</text>

        <!-- Capacitor -->
        <g transform="translate(130, 15)">
          <line x1="0" y1="5" x2="8" y2="5" class="circuit"/>
          <line x1="8" y1="2" x2="8" y2="8" class="circuit"/>
          <line x1="12" y1="2" x2="12" y2="8" class="circuit"/>
          <line x1="12" y1="5" x2="20" y2="5" class="circuit"/>
        </g>
        <text x="140" y="12" class="text">C</text>

        <!-- Connections -->
        <line x1="20" y1="25" x2="20" y2="20" stroke="#2c3e50" stroke-width="2"/>
        <line x1="20" y1="20" x2="50" y2="20" stroke="#2c3e50" stroke-width="2"/>
        <line x1="80" y1="20" x2="90" y2="20" stroke="#2c3e50" stroke-width="2"/>
        <line x1="120" y1="20" x2="130" y2="20" stroke="#2c3e50" stroke-width="2"/>
        <line x1="150" y1="20" x2="180" y2="20" stroke="#2c3e50" stroke-width="2"/>
        <line x1="180" y1="20" x2="180" y2="80" stroke="#2c3e50" stroke-width="2"/>
      </g>

      <text x="150" y="115" class="formula">V = IR + L(dI/dt) + (1/C)∫I dt</text>
      <text x="150" y="135" class="text">Series connection - Single current path</text>
      <text x="150" y="150" class="text">KVL equation around the loop</text>
    </g>

    <!-- Dual GLC Circuit -->
    <g transform="translate(340, 40)">
      <text x="150" y="15" class="label">Dual GLC Parallel Circuit</text>

      <rect x="0" y="25" width="300" height="140" class="dual"/>

      <!-- Parallel GLC circuit -->
      <g transform="translate(50, 50)">
        <!-- Current source -->
        <circle cx="50" cy="20" r="15" class="component"/>
        <text x="50" y="25" class="text">I</text>
        <line x1="35" y1="20" x2="20" y2="20" stroke="#2c3e50" stroke-width="2"/>
        <line x1="20" y1="20" x2="20" y2="80" stroke="#2c3e50" stroke-width="2"/>

        <!-- Conductance -->
        <rect x="80" y="35" width="10" height="30" class="component"/>
        <text x="95" y="50" class="text">G</text>
        <line x1="85" y1="35" x2="85" y2="20" stroke="#2c3e50" stroke-width="2"/>
        <line x1="85" y1="65" x2="85" y2="80" stroke="#2c3e50" stroke-width="2"/>

        <!-- Capacitor -->
        <g transform="translate(110, 35)">
          <line x1="5" y1="0" x2="5" y2="8" class="circuit"/>
          <line x1="2" y1="8" x2="8" y2="8" class="circuit"/>
          <line x1="2" y1="12" x2="8" y2="12" class="circuit"/>
          <line x1="5" y1="12" x2="5" y2="20" class="circuit"/>
        </g>
        <text x="125" y="50" class="text">C</text>
        <line x1="115" y1="35" x2="115" y2="20" stroke="#2c3e50" stroke-width="2"/>
        <line x1="115" y1="55" x2="115" y2="80" stroke="#2c3e50" stroke-width="2"/>

        <!-- Inductor -->
        <g transform="translate(140, 35)">
          <path d="M5,0 Q5,5 10,5 Q15,5 15,10 Q15,15 10,15 Q5,15 5,20 Q5,25 10,25 Q15,25 15,30" class="circuit"/>
        </g>
        <text x="155" y="50" class="text">L</text>
        <line x1="145" y1="35" x2="145" y2="20" stroke="#2c3e50" stroke-width="2"/>
        <line x1="145" y1="65" x2="145" y2="80" stroke="#2c3e50" stroke-width="2"/>

        <!-- Connections -->
        <line x1="65" y1="20" x2="180" y2="20" stroke="#2c3e50" stroke-width="2"/>
        <line x1="20" y1="80" x2="180" y2="80" stroke="#2c3e50" stroke-width="2"/>
      </g>

      <text x="150" y="115" class="formula">I = VG + C(dV/dt) + (1/L)∫V dt</text>
      <text x="150" y="135" class="text">Parallel connection - Single voltage</text>
      <text x="150" y="150" class="text">KCL equation at the node</text>
    </g>

    <!-- Duality Construction -->
    <g transform="translate(660, 40)">
      <text x="200" y="15" class="label">Duality Construction Rules</text>

      <rect x="0" y="25" width="400" height="140" class="duality"/>
      <text x="10" y="45" class="formula">Construction Steps:</text>
      <text x="10" y="65" class="text">1. Place a node in each mesh of original circuit</text>
      <text x="10" y="80" class="text">2. Connect nodes through elements that were</text>
      <text x="10" y="95" class="text">   common to corresponding meshes</text>
      <text x="10" y="110" class="text">3. Replace each element with its dual</text>
      <text x="10" y="125" class="text">4. Add reference node outside original circuit</text>

      <text x="200" y="65" class="formula">Verification:</text>
      <text x="200" y="80" class="text">• Same number of independent</text>
      <text x="200" y="95" class="text">  equations</text>
      <text x="200" y="110" class="text">• Same determinant structure</text>
      <text x="200" y="125" class="text">• Dual transfer functions</text>
    </g>

    <!-- Planar Graph Duality -->
    <g transform="translate(1080, 40)">
      <text x="150" y="15" class="label">Planar Graph Duality</text>

      <rect x="0" y="25" width="300" height="140" class="duality"/>
      <text x="10" y="45" class="formula">Planar Dual Properties:</text>
      <text x="10" y="65" class="text">• Original must be planar</text>
      <text x="10" y="80" class="text">• Dual is unique for planar graphs</text>
      <text x="10" y="95" class="text">• Node-mesh duality preserved</text>

      <text x="10" y="120" class="formula">Graph Theory Relations:</text>
      <text x="10" y="135" class="text">n' = m, m' = n, b' = b</text>
      <text x="10" y="150" class="text">Where n=nodes, m=meshes, b=branches</text>

      <text x="150" y="80" class="text">Non-planar circuits</text>
      <text x="150" y="95" class="text">have no unique dual</text>
    </g>
  </g>

  <!-- Reciprocity Theorem -->
  <g transform="translate(50, 520)">
    <text x="650" y="20" class="subtitle">Reciprocity Theorem</text>

    <!-- Reciprocity Statement -->
    <g transform="translate(20, 40)">
      <text x="300" y="15" class="label">Reciprocity Theorem Statement</text>

      <rect x="0" y="25" width="600" height="120" class="reciprocity"/>
      <text x="10" y="45" class="formula">Theorem:</text>
      <text x="10" y="65" class="text">In a linear, bilateral network, the ratio of response to excitation</text>
      <text x="10" y="80" class="text">remains the same when the positions of excitation and response are interchanged.</text>

      <text x="10" y="105" class="formula">Mathematical Form:</text>
      <text x="10" y="125" class="formula">V₂/I₁ = V₁/I₂</text>
      <text x="300" y="65" class="text">Where network is:</text>
      <text x="300" y="80" class="text">• Linear</text>
      <text x="300" y="95" class="text">• Bilateral (Z₁₂ = Z₂₁)</text>
      <text x="300" y="110" class="text">• Passive</text>
      <text x="300" y="125" class="text">• Time invariant</text>
    </g>

    <!-- Reciprocity Example 1 -->
    <g transform="translate(640, 40)">
      <text x="200" y="15" class="label">Reciprocity Verification Example</text>

      <rect x="0" y="25" width="400" height="120" class="reciprocity"/>

      <!-- Circuit 1 -->
      <g transform="translate(10, 40)">
        <text x="80" y="15" class="text">Configuration 1:</text>
        <!-- Simple network representation -->
        <rect x="20" y="20" width="40" height="20" class="component"/>
        <text x="40" y="33" class="text">Network</text>

        <circle cx="10" cy="30" r="5" class="component"/>
        <text x="5" y="35" class="text">I₁</text>
        <text x="5" y="50" class="text">V₁=0</text>

        <text x="70" y="35" class="text">V₂</text>
        <text x="70" y="50" class="text">I₂=0</text>

        <text x="80" y="65" class="formula">Transfer impedance: Z₁₂ = V₂/I₁</text>
      </g>

      <!-- Circuit 2 -->
      <g transform="translate(200, 40)">
        <text x="80" y="15" class="text">Configuration 2:</text>
        <!-- Simple network representation -->
        <rect x="20" y="20" width="40" height="20" class="component"/>
        <text x="40" y="33" class="text">Network</text>

        <text x="5" y="35" class="text">V₁</text>
        <text x="5" y="50" class="text">I₁=0</text>

        <circle cx="70" cy="30" r="5" class="component"/>
        <text x="75" y="35" class="text">I₂</text>
        <text x="75" y="50" class="text">V₂=0</text>

        <text x="80" y="65" class="formula">Transfer impedance: Z₂₁ = V₁/I₂</text>
      </g>

      <text x="200" y="105" class="formula">Reciprocity: Z₁₂ = Z₂₁</text>
    </g>

    <!-- Conditions and Limitations -->
    <g transform="translate(1060, 40)">
      <text x="150" y="15" class="label">Conditions &amp; Limitations</text>

      <rect x="0" y="25" width="300" height="120" class="reciprocity"/>
      <text x="10" y="45" class="formula">Required Conditions:</text>
      <text x="10" y="65" class="text">• All elements must be bilateral</text>
      <text x="10" y="80" class="text">• No controlled sources</text>
      <text x="10" y="95" class="text">• No active elements</text>

      <text x="150" y="45" class="formula">Not Applicable to:</text>
      <text x="150" y="65" class="text">• Transistor circuits</text>
      <text x="150" y="80" class="text">• Op-amp circuits</text>
      <text x="150" y="95" class="text">• Networks with gyrators</text>
      <text x="150" y="110" class="text">• Time-varying elements</text>
    </g>
  </g>

  <!-- Practical Applications -->
  <g transform="translate(50, 720)">
    <text x="650" y="20" class="subtitle">Practical Applications and Examples</text>

    <!-- Duality Applications -->
    <g transform="translate(20, 40)">
      <text x="200" y="15" class="label">Duality Principle Applications</text>

      <rect x="0" y="25" width="400" height="140" class="duality"/>
      <text x="10" y="45" class="formula">Circuit Analysis Benefits:</text>
      <text x="10" y="65" class="text">• Simplify complex circuits</text>
      <text x="10" y="80" class="text">• Convert between mesh and nodal analysis</text>
      <text x="10" y="95" class="text">• Design complementary circuits</text>
      <text x="10" y="110" class="text">• Verify circuit behavior</text>

      <text x="200" y="45" class="formula">Design Applications:</text>
      <text x="200" y="65" class="text">• Filter design (L-C duality)</text>
      <text x="200" y="80" class="text">• Impedance matching</text>
      <text x="200" y="95" class="text">• Antenna theory</text>
      <text x="200" y="110" class="text">• Transformer equivalents</text>

      <text x="10" y="130" class="formula">Educational Value:</text>
      <text x="10" y="150" class="text">Understanding fundamental network relationships</text>
    </g>

    <!-- Reciprocity Applications -->
    <g transform="translate(440, 40)">
      <text x="200" y="15" class="label">Reciprocity Theorem Applications</text>

      <rect x="0" y="25" width="400" height="140" class="reciprocity"/>
      <text x="10" y="45" class="formula">Measurement Techniques:</text>
      <text x="10" y="65" class="text">• Network analyzer calibration</text>
      <text x="10" y="80" class="text">• S-parameter measurements</text>
      <text x="10" y="95" class="text">• Antenna measurements</text>

      <text x="200" y="45" class="formula">Circuit Verification:</text>
      <text x="200" y="65" class="text">• Passive network validation</text>
      <text x="200" y="80" class="text">• Bilateral element confirmation</text>
      <text x="200" y="95" class="text">• Transfer function verification</text>

      <text x="10" y="115" class="formula">Electromagnetic Theory:</text>
      <text x="10" y="135" class="text">Lorentz reciprocity in Maxwell equations</text>
      <text x="10" y="150" class="text">Radar cross-section relationships</text>
    </g>

    <!-- Problem Solving Examples -->
    <g transform="translate(860, 40)">
      <text x="250" y="15" class="label">Problem Solving Methodology</text>

      <rect x="0" y="25" width="500" height="140" class="conversion"/>
      <text x="10" y="45" class="formula">Duality Problem Solving:</text>
      <text x="10" y="65" class="text">1. Identify original circuit topology</text>
      <text x="10" y="80" class="text">2. Create dual element mapping</text>
      <text x="10" y="95" class="text">3. Construct dual circuit</text>
      <text x="10" y="110" class="text">4. Solve simpler circuit</text>
      <text x="10" y="125" class="text">5. Transform solution back to original</text>

      <text x="250" y="45" class="formula">Reciprocity Verification:</text>
      <text x="250" y="65" class="text">1. Apply excitation at port 1</text>
      <text x="250" y="80" class="text">2. Measure response at port 2</text>
      <text x="250" y="95" class="text">3. Interchange excitation and response</text>
      <text x="250" y="110" class="text">4. Verify Z₁₂ = Z₂₁</text>
      <text x="250" y="125" class="text">5. Conclude network properties</text>
    </g>
  </g>

</svg>