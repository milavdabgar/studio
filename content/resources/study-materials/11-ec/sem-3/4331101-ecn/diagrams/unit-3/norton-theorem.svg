<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .label-text { font-family: Arial, sans-serif; font-size: 16px; fill: #34495e; }
      .formula-text { font-family: Arial, sans-serif; font-size: 14px; fill: #7f8c8d; }
      .equation-text { font-family: Arial, sans-serif; font-size: 13px; fill: #2c3e50; }
      .wire { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .resistor { stroke: #e74c3c; stroke-width: 3; fill: none; }
      .current-arrow { stroke: #27ae60; stroke-width: 2; fill: #27ae60; }
      .voltage-arrow { stroke: #e74c3c; stroke-width: 2; fill: #e74c3c; }
      .bg-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .norton-box { fill: #e6f3ff; stroke: #3498db; stroke-width: 2; }
      .load-box { fill: #fff3cd; stroke: #ffc107; stroke-width: 2; }
      .step-box { fill: #f8f9fa; stroke: #6c757d; stroke-width: 1; }
      .conversion-box { fill: #f0e6ff; stroke: #9b59b6; stroke-width: 2; }
    </style>
    <marker id="current-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#27ae60"/>
    </marker>
    <marker id="voltage-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#e74c3c"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" class="title-text">Norton's Theorem</text>

  <!-- Theorem Statement -->
  <g transform="translate(100, 60)">
    <rect x="0" y="0" width="1000" height="60" fill="#f8f9fa" stroke="#dee2e6" rx="5"/>
    <text x="500" y="20" text-anchor="middle" class="subtitle-text">Theorem Statement</text>
    <text x="20" y="40" class="formula-text">Any linear bilateral network with independent sources can be replaced by a single current source (In)</text>
    <text x="20" y="55" class="formula-text">in parallel with a single resistance (Rn) as seen from any two terminals.</text>
  </g>

  <!-- Original Circuit -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="350" height="200" class="bg-box" rx="5"/>
    <text x="175" y="20" text-anchor="middle" class="subtitle-text">Original Circuit</text>

    <g transform="translate(50, 40)">
      <!-- Voltage source -->
      <circle cx="40" cy="60" r="20" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="40" y="66" text-anchor="middle" class="label-text">15V</text>

      <!-- R1 -->
      <line x1="60" y1="60" x2="80" y2="60" class="wire"/>
      <path d="M 80 60 L 90 45 L 100 75 L 110 45 L 120 75 L 130 45 L 140 60" class="resistor"/>
      <text x="110" y="40" text-anchor="middle" class="label-text">R₁=3Ω</text>

      <!-- R2 in parallel with terminals -->
      <line x1="140" y1="60" x2="180" y2="60" class="wire"/>
      <line x1="180" y1="60" x2="180" y2="40" class="wire"/>
      <line x1="180" y1="60" x2="180" y2="80" class="wire"/>

      <!-- R2 (shunt) -->
      <path d="M 180 40 L 165 50 L 195 60 L 165 70 L 195 80 L 165 90 L 180 100" class="resistor"/>
      <text x="205" y="70" text-anchor="middle" class="label-text">R₂=6Ω</text>

      <!-- Terminal points A and B -->
      <circle cx="180" cy="60" r="3" fill="#e74c3c"/>
      <text x="185" y="55" class="label-text">A</text>

      <circle cx="180" cy="100" r="3" fill="#e74c3c"/>
      <text x="185" y="115" class="label-text">B</text>

      <!-- Connecting wires -->
      <line x1="20" y1="60" x2="40" y2="60" class="wire"/>
      <line x1="20" y1="60" x2="20" y2="100" class="wire"/>
      <line x1="20" y1="100" x2="180" y2="100" class="wire"/>

      <!-- Load -->
      <line x1="220" y1="60" x2="220" y2="80" class="wire"/>
      <path d="M 220 80 L 205 90 L 235 100 L 205 110 L 235 120 L 205 130 L 220 140" class="resistor"/>
      <text x="245" y="110" text-anchor="middle" class="label-text">RL=4Ω</text>
      <line x1="220" y1="140" x2="220" y2="100" class="wire"/>
      <line x1="180" y1="60" x2="220" y2="60" class="wire"/>

      <!-- Current through load -->
      <line x1="200" y1="40" x2="220" y2="40" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="210" y="35" text-anchor="middle" class="formula-text">IL</text>
    </g>
  </g>

  <!-- Step 1: Find In (Short Circuit Current) -->
  <g transform="translate(500, 150)">
    <rect x="0" y="0" width="320" height="200" class="step-box" rx="5"/>
    <text x="160" y="20" text-anchor="middle" class="subtitle-text">Step 1: Find In (Short Circuit)</text>

    <g transform="translate(50, 40)">
      <!-- Same circuit but terminals shorted -->
      <circle cx="40" cy="60" r="20" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="40" y="66" text-anchor="middle" class="label-text">15V</text>

      <!-- R1 -->
      <line x1="60" y1="60" x2="80" y2="60" class="wire"/>
      <path d="M 80 60 L 90 45 L 100 75 L 110 45 L 120 75 L 130 45 L 140 60" class="resistor"/>
      <text x="110" y="40" text-anchor="middle" class="label-text">R₁</text>

      <!-- R2 in parallel -->
      <line x1="140" y1="60" x2="180" y2="60" class="wire"/>
      <line x1="180" y1="60" x2="180" y2="40" class="wire"/>
      <line x1="180" y1="60" x2="180" y2="80" class="wire"/>

      <!-- R2 -->
      <path d="M 180 40 L 165 50 L 195 60 L 165 70 L 195 80 L 165 90 L 180 100" class="resistor"/>
      <text x="205" y="70" text-anchor="middle" class="label-text">R₂</text>

      <!-- Short circuit -->
      <line x1="180" y1="60" x2="220" y2="60" class="wire"/>
      <line x1="220" y1="60" x2="220" y2="100" class="wire"/>
      <line x1="220" y1="100" x2="180" y2="100" class="wire"/>
      <text x="225" y="80" class="formula-text">Short</text>

      <!-- Terminal points -->
      <circle cx="180" cy="60" r="3" fill="#e74c3c"/>
      <text x="185" y="55" class="label-text">A</text>

      <circle cx="180" cy="100" r="3" fill="#e74c3c"/>
      <text x="185" y="115" class="label-text">B</text>

      <!-- Connecting wires -->
      <line x1="20" y1="60" x2="40" y2="60" class="wire"/>
      <line x1="20" y1="60" x2="20" y2="100" class="wire"/>
      <line x1="20" y1="100" x2="180" y2="100" class="wire"/>

      <!-- Short circuit current -->
      <line x1="200" y1="40" x2="220" y2="40" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="210" y="35" text-anchor="middle" class="formula-text">Isc</text>
    </g>

    <!-- Calculation -->
    <g transform="translate(10, 150)">
      <text x="0" y="0" class="equation-text">R₁ in series with R₂ (parallel to short)</text>
      <text x="0" y="15" class="equation-text">In = Isc = V/(R₁ + 0) = 15/3 = 5A</text>
      <text x="0" y="30" class="equation-text">(R₂ is bypassed by short circuit)</text>
    </g>
  </g>

  <!-- Step 2: Find Rn -->
  <g transform="translate(870, 150)">
    <rect x="0" y="0" width="280" height="200" class="step-box" rx="5"/>
    <text x="140" y="20" text-anchor="middle" class="subtitle-text">Step 2: Find Rn</text>

    <g transform="translate(40, 40)">
      <!-- Voltage source replaced by short circuit -->
      <line x1="30" y1="50" x2="50" y2="50" class="wire"/>
      <line x1="30" y1="70" x2="50" y2="70" class="wire"/>
      <line x1="40" y1="50" x2="40" y2="70" class="wire"/>
      <text x="40" y="85" text-anchor="middle" class="formula-text">Short</text>

      <!-- R1 in parallel with R2 -->
      <line x1="50" y1="60" x2="80" y2="60" class="wire"/>
      <line x1="80" y1="60" x2="80" y2="40" class="wire"/>
      <line x1="80" y1="60" x2="80" y2="80" class="wire"/>

      <!-- R1 (top) -->
      <path d="M 80 40 L 90 25 L 100 55 L 110 25 L 120 55 L 130 25 L 140 40" class="resistor"/>
      <text x="110" y="20" text-anchor="middle" class="label-text">R₁</text>

      <!-- R2 (bottom) -->
      <path d="M 80 80 L 90 65 L 100 95 L 110 65 L 120 95 L 130 65 L 140 80" class="resistor"/>
      <text x="110" y="105" text-anchor="middle" class="label-text">R₂</text>

      <line x1="140" y1="40" x2="140" y2="60" class="wire"/>
      <line x1="140" y1="60" x2="140" y2="80" class="wire"/>

      <!-- Terminal points -->
      <circle cx="140" cy="60" r="3" fill="#e74c3c"/>
      <text x="145" y="55" class="label-text">A</text>

      <circle cx="50" cy="70" r="3" fill="#e74c3c"/>
      <text x="55" y="85" class="label-text">B</text>
    </g>

    <!-- Calculation -->
    <g transform="translate(10, 140)">
      <text x="0" y="0" class="equation-text">Rn = R₁||R₂</text>
      <text x="0" y="15" class="equation-text">Rn = (3×6)/(3+6) = 18/9 = 2Ω</text>
      <text x="0" y="30" class="equation-text">Same as Thévenin resistance</text>
    </g>
  </g>

  <!-- Norton Equivalent Circuit -->
  <g transform="translate(200, 390)">
    <rect x="0" y="0" width="700" height="200" class="norton-box" rx="5"/>
    <text x="350" y="25" text-anchor="middle" class="subtitle-text">Norton Equivalent Circuit</text>

    <!-- Norton equivalent -->
    <g transform="translate(100, 50)">
      <rect x="0" y="0" width="200" height="100" fill="#cce7ff" stroke="#3498db" stroke-width="2" rx="5"/>
      <text x="100" y="15" text-anchor="middle" class="label-text">Norton Equivalent</text>

      <!-- In current source -->
      <circle cx="60" cy="60" r="20" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="60" y="56" text-anchor="middle" class="label-text">In</text>
      <text x="60" y="85" text-anchor="middle" class="formula-text">5A</text>
      <line x1="60" y1="45" x2="60" y2="75" class="current-arrow" marker-end="url(#current-arrow)"/>

      <!-- Rn in parallel -->
      <line x1="40" y1="60" x2="30" y2="60" class="wire"/>
      <line x1="80" y1="60" x2="90" y2="60" class="wire"/>
      <line x1="30" y1="60" x2="30" y2="30" class="wire"/>
      <line x1="90" y1="60" x2="90" y2="30" class="wire"/>
      <line x1="30" y1="30" x2="90" y2="30" class="wire"/>

      <!-- Rn resistor -->
      <path d="M 40 30 L 50 15 L 60 45 L 70 15 L 80 45" class="resistor"/>
      <text x="60" y="10" text-anchor="middle" class="label-text">Rn</text>
      <text x="60" y="25" text-anchor="middle" class="formula-text">2Ω</text>

      <!-- Terminals -->
      <line x1="30" y1="60" x2="30" y2="90" class="wire"/>
      <line x1="90" y1="60" x2="90" y2="90" class="wire"/>
      <line x1="30" y1="90" x2="90" y2="90" class="wire"/>

      <circle cx="90" cy="60" r="3" fill="#e74c3c"/>
      <text x="95" y="55" class="label-text">A</text>

      <circle cx="30" cy="90" r="3" fill="#e74c3c"/>
      <text x="35" y="105" class="label-text">B</text>
    </g>

    <!-- Load connection -->
    <g transform="translate(350, 50)">
      <rect x="0" y="0" width="150" height="100" class="load-box" rx="5"/>
      <text x="75" y="15" text-anchor="middle" class="label-text">Load</text>

      <!-- Load resistor -->
      <line x1="50" y1="60" x2="50" y2="80" class="wire"/>
      <path d="M 50 80 L 35 90 L 65 100 L 35 110 L 65 120 L 35 130 L 50 140" class="resistor"/>
      <text x="75" y="110" text-anchor="middle" class="label-text">RL</text>
      <text x="75" y="125" text-anchor="middle" class="formula-text">4Ω</text>

      <line x1="50" y1="140" x2="50" y2="90" class="wire"/>
      <line x1="20" y1="60" x2="50" y2="60" class="wire"/>
      <line x1="20" y1="90" x2="50" y2="90" class="wire"/>

      <!-- Current through load -->
      <line x1="30" y1="40" x2="50" y2="40" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="40" y="35" text-anchor="middle" class="formula-text">IL</text>
    </g>

    <!-- Connecting wires between equivalent and load -->
    <line x1="300" y1="110" x2="350" y2="110" class="wire"/>
    <line x1="300" y1="140" x2="350" y2="140" class="wire"/>

    <!-- Current divider calculation -->
    <g transform="translate(520, 60)">
      <text x="0" y="0" class="label-text">Current Divider:</text>
      <text x="0" y="20" class="equation-text">IL = In × Rn/(Rn + RL)</text>
      <text x="0" y="35" class="equation-text">IL = 5 × 2/(2 + 4)</text>
      <text x="0" y="50" class="equation-text">IL = 5 × 2/6 = 10/6</text>
      <text x="0" y="65" class="equation-text">IL = 1.67 A</text>
    </g>
  </g>

  <!-- Thévenin-Norton Conversion -->
  <g transform="translate(100, 630)">
    <rect x="0" y="0" width="1000" height="220" class="conversion-box" rx="5"/>
    <text x="500" y="25" text-anchor="middle" class="subtitle-text">Thévenin ↔ Norton Conversion</text>

    <!-- Thévenin equivalent -->
    <g transform="translate(100, 50)">
      <text x="100" y="0" text-anchor="middle" class="label-text">Thévenin Equivalent</text>

      <!-- Vth source -->
      <circle cx="50" cy="60" r="20" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="50" y="56" text-anchor="middle" class="label-text">Vth</text>
      <text x="50" y="76" text-anchor="middle" class="formula-text">10V</text>

      <!-- Rth -->
      <line x1="70" y1="60" x2="90" y2="60" class="wire"/>
      <path d="M 90 60 L 100 45 L 110 75 L 120 45 L 130 75 L 140 45 L 150 60" class="resistor"/>
      <text x="120" y="40" text-anchor="middle" class="label-text">Rth</text>
      <text x="120" y="80" text-anchor="middle" class="formula-text">2Ω</text>

      <!-- Terminals -->
      <line x1="30" y1="60" x2="50" y2="60" class="wire"/>
      <line x1="150" y1="60" x2="170" y2="60" class="wire"/>
      <line x1="30" y1="60" x2="30" y2="90" class="wire"/>
      <line x1="170" y1="60" x2="170" y2="90" class="wire"/>
      <line x1="30" y1="90" x2="170" y2="90" class="wire"/>
    </g>

    <!-- Conversion arrows and formulas -->
    <g transform="translate(350, 80)">
      <text x="100" y="-10" text-anchor="middle" class="label-text">Conversion Formulas</text>
      <text x="0" y="10" class="equation-text">Thévenin to Norton:</text>
      <text x="0" y="25" class="equation-text">In = Vth/Rth</text>
      <text x="0" y="40" class="equation-text">Rn = Rth</text>

      <text x="100" y="10" class="equation-text">Norton to Thévenin:</text>
      <text x="100" y="25" class="equation-text">Vth = In × Rn</text>
      <text x="100" y="40" class="equation-text">Rth = Rn</text>
    </g>

    <!-- Norton equivalent -->
    <g transform="translate(700, 50)">
      <text x="100" y="0" text-anchor="middle" class="label-text">Norton Equivalent</text>

      <!-- In current source -->
      <circle cx="60" cy="60" r="20" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <text x="60" y="56" text-anchor="middle" class="label-text">In</text>
      <text x="60" y="76" text-anchor="middle" class="formula-text">5A</text>
      <line x1="60" y1="45" x2="60" y2="75" class="current-arrow" marker-end="url(#current-arrow)"/>

      <!-- Rn in parallel -->
      <line x1="40" y1="60" x2="30" y2="60" class="wire"/>
      <line x1="80" y1="60" x2="90" y2="60" class="wire"/>
      <line x1="30" y1="60" x2="30" y2="30" class="wire"/>
      <line x1="90" y1="60" x2="90" y2="30" class="wire"/>
      <line x1="30" y1="30" x2="90" y2="30" class="wire"/>

      <!-- Rn resistor -->
      <path d="M 40 30 L 50 15 L 60 45 L 70 15 L 80 45" class="resistor"/>
      <text x="60" y="10" text-anchor="middle" class="label-text">Rn</text>
      <text x="60" y="25" text-anchor="middle" class="formula-text">2Ω</text>

      <!-- Terminals -->
      <line x1="30" y1="60" x2="30" y2="90" class="wire"/>
      <line x1="90" y1="60" x2="90" y2="90" class="wire"/>
      <line x1="30" y1="90" x2="90" y2="90" class="wire"/>
    </g>

    <!-- Summary -->
    <g transform="translate(50, 140)">
      <text x="450" y="0" text-anchor="middle" class="label-text">Key Points</text>
      <text x="0" y="20" class="formula-text">• Norton's theorem is the dual of Thévenin's theorem</text>
      <text x="0" y="35" class="formula-text">• Use current divider for load analysis in Norton equivalent</text>
      <text x="0" y="50" class="formula-text">• Both methods give identical results for load calculations</text>
      <text x="500" y="20" class="formula-text">• Norton equivalent is better for current source circuits</text>
      <text x="500" y="35" class="formula-text">• Rn = Rth always (same resistance looking into terminals)</text>
      <text x="500" y="50" class="formula-text">• Choose method based on circuit configuration</text>
    </g>
  </g>
</svg>