<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1200" viewBox="0 0 1400 1200">
  <title>Electronic Circuits & Networks - Unit II: Two Port Networks</title>
  <desc>
    Comprehensive diagram showing Two Port Network parameters (Z, Y, h, ABCD), equivalent circuits,
    network classification, and parameter conversions with detailed examples.
    Course: 4331101 Electronic Circuits & Networks — Unit-II (Two Port Networks)
  </desc>
  <defs>
    <style type="text/css"><![CDATA[
      .title { font: bold 24px Arial, sans-serif; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font: bold 18px Arial, sans-serif; fill: #34495e; text-anchor: middle; }
      .section-title { font: bold 16px Arial, sans-serif; fill: #e74c3c; text-anchor: middle; }
      .parameter-title { font: bold 14px Arial, sans-serif; fill: #2980b9; text-anchor: middle; }
      .label-text { font: 12px Arial, sans-serif; fill: #2c3e50; }
      .formula-text { font: 11px Arial, sans-serif; fill: #8e44ad; font-weight: bold; }
      .matrix-text { font: 10px Arial, sans-serif; fill: #d35400; font-weight: bold; }
      .description-text { font: 10px Arial, sans-serif; fill: #7f8c8d; }
      .circuit-line { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .port-fill { fill: #f0f8ff; stroke: #4682b4; stroke-width: 2; }
      .z-param-fill { fill: #e8f5e8; stroke: #27ae60; stroke-width: 2; }
      .y-param-fill { fill: #fff3cd; stroke: #ffc107; stroke-width: 2; }
      .h-param-fill { fill: #e3f2fd; stroke: #2196f3; stroke-width: 2; }
      .abcd-param-fill { fill: #fce4ec; stroke: #e91e63; stroke-width: 2; }
      .resistor-fill { fill: #ecf0f1; stroke: #2c3e50; stroke-width: 2; }
    ]]></style>
  </defs>

  <!-- Title -->
  <text x="700" y="30" class="title">Two Port Networks and Parameter Sets</text>
  <text x="700" y="55" class="subtitle">Z, Y, h, and ABCD Parameters with Equivalent Circuits</text>

  <!-- BASIC TWO PORT NETWORK -->
  <text x="350" y="100" class="section-title">BASIC TWO PORT NETWORK</text>

  <rect x="50" y="120" width="300" height="180" class="port-fill" rx="10"/>
  <text x="200" y="145" class="parameter-title">General Two Port Network</text>

  <!-- Two Port Box -->
  <rect x="150" y="170" width="100" height="60" class="port-fill"/>
  <text x="200" y="190" class="label-text" text-anchor="middle">Two Port</text>
  <text x="200" y="205" class="label-text" text-anchor="middle">Network</text>
  <text x="200" y="220" class="label-text" text-anchor="middle">[N]</text>

  <!-- Port 1 (Input) -->
  <line x1="120" y1="185" x2="150" y2="185" class="circuit-line"/>
  <line x1="120" y1="215" x2="150" y2="215" class="circuit-line"/>
  <text x="115" y="190" class="label-text" text-anchor="end">I₁</text>
  <text x="115" y="220" class="label-text" text-anchor="end">+</text>
  <text x="115" y="235" class="label-text" text-anchor="end">V₁</text>
  <text x="115" y="250" class="label-text" text-anchor="end">-</text>

  <!-- Current arrow -->
  <polygon points="135,185 145,180 145,190" fill="#e74c3c"/>

  <!-- Port 2 (Output) -->
  <line x1="250" y1="185" x2="280" y2="185" class="circuit-line"/>
  <line x1="250" y1="215" x2="280" y2="215" class="circuit-line"/>
  <text x="285" y="190" class="label-text">I₂</text>
  <text x="285" y="220" class="label-text">+</text>
  <text x="285" y="235" class="label-text">V₂</text>
  <text x="285" y="250" class="label-text">-</text>

  <!-- Current arrow -->
  <polygon points="265,185 275,180 275,190" fill="#e74c3c"/>

  <!-- Port definitions -->
  <text x="70" y="270" class="description-text">Port 1: Input port</text>
  <text x="70" y="285" class="description-text">Port 2: Output port</text>

  <!-- NETWORK CLASSIFICATION -->
  <rect x="400" y="120" width="350" height="180" class="port-fill" rx="10"/>
  <text x="575" y="145" class="parameter-title">Network Classification</text>

  <text x="420" y="170" class="label-text">Based on Elements:</text>
  <text x="420" y="185" class="description-text">• Active: Contains independent sources</text>
  <text x="420" y="197" class="description-text">• Passive: Contains only R, L, C</text>

  <text x="420" y="220" class="label-text">Based on Linearity:</text>
  <text x="420" y="235" class="description-text">• Linear: Obeys superposition</text>
  <text x="420" y="247" class="description-text">• Nonlinear: Contains nonlinear elements</text>

  <text x="420" y="270" class="label-text">Based on Reciprocity:</text>
  <text x="420" y="285" class="description-text">• Reciprocal: Z₁₂ = Z₂₁</text>
  <text x="420" y="297" class="description-text">• Non-reciprocal: Contains active elements</text>

  <!-- Z PARAMETERS SECTION -->
  <text x="200" y="340" class="section-title">Z PARAMETERS (Impedance Parameters)</text>

  <rect x="50" y="360" width="300" height="200" class="z-param-fill" rx="10"/>
  <text x="200" y="385" class="parameter-title">Z Parameter Equations</text>

  <!-- Matrix representation -->
  <text x="70" y="410" class="matrix-text">[V₁]   [Z₁₁  Z₁₂] [I₁]</text>
  <text x="70" y="425" class="matrix-text">[V₂] = [Z₂₁  Z₂₂] [I₂]</text>

  <!-- Individual equations -->
  <text x="70" y="450" class="formula-text">V₁ = Z₁₁I₁ + Z₁₂I₂</text>
  <text x="70" y="465" class="formula-text">V₂ = Z₂₁I₁ + Z₂₂I₂</text>

  <!-- Parameter definitions -->
  <text x="70" y="490" class="description-text">Z₁₁ = V₁/I₁ |I₂=0 (Input impedance)</text>
  <text x="70" y="505" class="description-text">Z₁₂ = V₁/I₂ |I₁=0 (Reverse transfer)</text>
  <text x="70" y="520" class="description-text">Z₂₁ = V₂/I₁ |I₂=0 (Forward transfer)</text>
  <text x="70" y="535" class="description-text">Z₂₂ = V₂/I₂ |I₁=0 (Output impedance)</text>

  <!-- Z Equivalent Circuit -->
  <rect x="400" y="360" width="350" height="200" class="z-param-fill" rx="10"/>
  <text x="575" y="385" class="parameter-title">Z Parameter Equivalent Circuit</text>

  <!-- Circuit elements -->
  <circle cx="450" cy="420" r="12" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>
  <text x="450" y="425" class="label-text" text-anchor="middle" font-size="8">Z₂₁I₁</text>

  <circle cx="650" cy="420" r="12" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>
  <text x="650" y="425" class="label-text" text-anchor="middle" font-size="8">Z₁₂I₂</text>

  <!-- Z11 and Z22 resistors -->
  <rect x="470" y="416" width="25" height="8" class="resistor-fill"/>
  <text x="482" y="412" class="label-text" text-anchor="middle" font-size="8">Z₁₁</text>

  <rect x="580" y="416" width="25" height="8" class="resistor-fill"/>
  <text x="592" y="412" class="label-text" text-anchor="middle" font-size="8">Z₂₂</text>

  <!-- Connections -->
  <line x1="420" y1="420" x2="438" y2="420" class="circuit-line"/>
  <line x1="462" y1="420" x2="470" y2="420" class="circuit-line"/>
  <line x1="495" y1="420" x2="580" y2="420" class="circuit-line"/>
  <line x1="605" y1="420" x2="638" y2="420" class="circuit-line"/>
  <line x1="662" y1="420" x2="680" y2="420" class="circuit-line"/>

  <line x1="420" y1="480" x2="680" y2="480" class="circuit-line"/>
  <line x1="450" y1="420" x2="450" y2="432" class="circuit-line"/>
  <line x1="450" y1="432" x2="450" y2="480" class="circuit-line"/>
  <line x1="650" y1="420" x2="650" y2="432" class="circuit-line"/>
  <line x1="650" y1="432" x2="650" y2="480" class="circuit-line"/>

  <!-- Port labels -->
  <text x="410" y="415" class="label-text">Port 1</text>
  <text x="685" y="415" class="label-text">Port 2</text>

  <!-- Y PARAMETERS SECTION -->
  <text x="550" y="590" class="section-title">Y PARAMETERS (Admittance Parameters)</text>

  <rect x="50" y="610" width="300" height="200" class="y-param-fill" rx="10"/>
  <text x="200" y="635" class="parameter-title">Y Parameter Equations</text>

  <!-- Matrix representation -->
  <text x="70" y="660" class="matrix-text">[I₁]   [Y₁₁  Y₁₂] [V₁]</text>
  <text x="70" y="675" class="matrix-text">[I₂] = [Y₂₁  Y₂₂] [V₂]</text>

  <!-- Individual equations -->
  <text x="70" y="700" class="formula-text">I₁ = Y₁₁V₁ + Y₁₂V₂</text>
  <text x="70" y="715" class="formula-text">I₂ = Y₂₁V₁ + Y₂₂V₂</text>

  <!-- Parameter definitions -->
  <text x="70" y="740" class="description-text">Y₁₁ = I₁/V₁ |V₂=0 (Input admittance)</text>
  <text x="70" y="755" class="description-text">Y₁₂ = I₁/V₂ |V₁=0 (Reverse transfer)</text>
  <text x="70" y="770" class="description-text">Y₂₁ = I₂/V₁ |V₂=0 (Forward transfer)</text>
  <text x="70" y="785" class="description-text">Y₂₂ = I₂/V₂ |V₁=0 (Output admittance)</text>

  <!-- Y Equivalent Circuit -->
  <rect x="400" y="610" width="350" height="200" class="y-param-fill" rx="10"/>
  <text x="575" y="635" class="parameter-title">Y Parameter Equivalent Circuit</text>

  <!-- Parallel admittances -->
  <rect x="470" y="666" width="25" height="8" class="resistor-fill"/>
  <text x="482" y="662" class="label-text" text-anchor="middle" font-size="8">Y₁₁</text>

  <rect x="580" y="666" width="25" height="8" class="resistor-fill"/>
  <text x="592" y="662" class="label-text" text-anchor="middle" font-size="8">Y₂₂</text>

  <!-- Current sources -->
  <circle cx="530" cy="700" r="10" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>
  <polygon points="526,700 534,696 534,704" fill="#2c3e50"/>
  <text x="530" y="720" class="label-text" text-anchor="middle" font-size="8">Y₂₁V₁</text>

  <circle cx="550" cy="700" r="10" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>
  <polygon points="546,700 554,696 554,704" fill="#2c3e50"/>
  <text x="550" y="720" class="label-text" text-anchor="middle" font-size="8">Y₁₂V₂</text>

  <!-- Connections -->
  <line x1="420" y1="670" x2="680" y2="670" class="circuit-line"/>
  <line x1="420" y1="730" x2="680" y2="730" class="circuit-line"/>

  <line x1="482" y1="666" x2="482" y2="670" class="circuit-line"/>
  <line x1="482" y1="674" x2="482" y2="730" class="circuit-line"/>
  <line x1="592" y1="666" x2="592" y2="670" class="circuit-line"/>
  <line x1="592" y1="674" x2="592" y2="730" class="circuit-line"/>

  <line x1="530" y1="690" x2="530" y2="670" class="circuit-line"/>
  <line x1="530" y1="710" x2="530" y2="730" class="circuit-line"/>
  <line x1="550" y1="690" x2="550" y2="670" class="circuit-line"/>
  <line x1="550" y1="710" x2="550" y2="730" class="circuit-line"/>

  <!-- h PARAMETERS SECTION -->
  <text x="1050" y="340" class="section-title">h PARAMETERS (Hybrid Parameters)</text>

  <rect x="800" y="360" width="300" height="200" class="h-param-fill" rx="10"/>
  <text x="950" y="385" class="parameter-title">h Parameter Equations</text>

  <!-- Matrix representation -->
  <text x="820" y="410" class="matrix-text">[V₁]   [h₁₁  h₁₂] [I₁]</text>
  <text x="820" y="425" class="matrix-text">[I₂] = [h₂₁  h₂₂] [V₂]</text>

  <!-- Individual equations -->
  <text x="820" y="450" class="formula-text">V₁ = h₁₁I₁ + h₁₂V₂</text>
  <text x="820" y="465" class="formula-text">I₂ = h₂₁I₁ + h₂₂V₂</text>

  <!-- Parameter definitions -->
  <text x="820" y="490" class="description-text">h₁₁ = V₁/I₁ |V₂=0 (Input impedance)</text>
  <text x="820" y="505" class="description-text">h₁₂ = V₁/V₂ |I₁=0 (Reverse voltage gain)</text>
  <text x="820" y="520" class="description-text">h₂₁ = I₂/I₁ |V₂=0 (Forward current gain)</text>
  <text x="820" y="535" class="description-text">h₂₂ = I₂/V₂ |I₁=0 (Output admittance)</text>

  <!-- ABCD PARAMETERS SECTION -->
  <rect x="800" y="610" width="300" height="200" class="abcd-param-fill" rx="10"/>
  <text x="950" y="635" class="parameter-title">ABCD Parameters (Transmission)</text>

  <!-- Matrix representation -->
  <text x="820" y="660" class="matrix-text">[V₁]   [A  B] [V₂]</text>
  <text x="820" y="675" class="matrix-text">[I₁] = [C  D] [-I₂]</text>

  <!-- Individual equations -->
  <text x="820" y="700" class="formula-text">V₁ = AV₂ + B(-I₂)</text>
  <text x="820" y="715" class="formula-text">I₁ = CV₂ + D(-I₂)</text>

  <!-- Parameter definitions -->
  <text x="820" y="740" class="description-text">A = V₁/V₂ |I₂=0 (Voltage ratio)</text>
  <text x="820" y="755" class="description-text">B = V₁/(-I₂) |V₂=0 (Transfer impedance)</text>
  <text x="820" y="770" class="description-text">C = I₁/V₂ |I₂=0 (Transfer admittance)</text>
  <text x="820" y="785" class="description-text">D = I₁/(-I₂) |V₂=0 (Current ratio)</text>

  <!-- PARAMETER CONVERSION -->
  <rect x="50" y="850" width="1300" height="300" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="700" y="875" class="section-title">Parameter Conversion Relationships</text>

  <!-- Z to Y conversion -->
  <text x="70" y="900" class="parameter-title">Z ↔ Y Conversion:</text>
  <text x="70" y="920" class="formula-text">Y = Z⁻¹</text>
  <text x="70" y="935" class="formula-text">Y₁₁ = Z₂₂/ΔZ, Y₁₂ = -Z₁₂/ΔZ</text>
  <text x="70" y="950" class="formula-text">Y₂₁ = -Z₂₁/ΔZ, Y₂₂ = Z₁₁/ΔZ</text>
  <text x="70" y="965" class="description-text">where ΔZ = Z₁₁Z₂₂ - Z₁₂Z₂₁</text>

  <!-- Z to h conversion -->
  <text x="400" y="900" class="parameter-title">Z ↔ h Conversion:</text>
  <text x="400" y="920" class="formula-text">h₁₁ = Z₁₁, h₁₂ = Z₁₂/Z₂₂</text>
  <text x="400" y="935" class="formula-text">h₂₁ = Z₂₁/Z₂₂, h₂₂ = 1/Z₂₂</text>

  <!-- Y to h conversion -->
  <text x="70" y="990" class="parameter-title">Y ↔ h Conversion:</text>
  <text x="70" y="1010" class="formula-text">h₁₁ = 1/Y₁₁, h₁₂ = -Y₁₂/Y₁₁</text>
  <text x="70" y="1025" class="formula-text">h₂₁ = Y₂₁/Y₁₁, h₂₂ = ΔY/Y₁₁</text>
  <text x="70" y="1040" class="description-text">where ΔY = Y₁₁Y₂₂ - Y₁₂Y₂₁</text>

  <!-- ABCD conversions -->
  <text x="400" y="990" class="parameter-title">Z ↔ ABCD Conversion:</text>
  <text x="400" y="1010" class="formula-text">A = Z₁₁/Z₂₁, B = ΔZ/Z₂₁</text>
  <text x="400" y="1025" class="formula-text">C = 1/Z₂₁, D = Z₂₂/Z₂₁</text>

  <!-- Applications -->
  <text x="750" y="900" class="parameter-title">Applications:</text>
  <text x="750" y="920" class="description-text">• Z parameters: Good for series connections</text>
  <text x="750" y="935" class="description-text">• Y parameters: Good for parallel connections</text>
  <text x="750" y="950" class="description-text">• h parameters: Good for transistor models</text>
  <text x="750" y="965" class="description-text">• ABCD parameters: Good for cascaded networks</text>

  <!-- Symmetrical networks -->
  <text x="750" y="990" class="parameter-title">Symmetrical Networks:</text>
  <text x="750" y="1010" class="description-text">• Z₁₁ = Z₂₂, Y₁₁ = Y₂₂</text>
  <text x="750" y="1025" class="description-text">• A = D (for ABCD parameters)</text>
  <text x="750" y="1040" class="description-text">• Easier analysis and design</text>

  <!-- Reciprocal networks -->
  <text x="750" y="1065" class="parameter-title">Reciprocal Networks:</text>
  <text x="750" y="1085" class="description-text">• Z₁₂ = Z₂₁, Y₁₂ = Y₂₁</text>
  <text x="750" y="1100" class="description-text">• AD - BC = 1 (for ABCD parameters)</text>
  <text x="750" y="1115" class="description-text">• Most passive networks are reciprocal</text>

</svg>