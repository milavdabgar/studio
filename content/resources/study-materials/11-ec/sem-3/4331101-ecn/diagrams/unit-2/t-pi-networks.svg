<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 850">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .label-text { font-family: Arial, sans-serif; font-size: 16px; fill: #34495e; }
      .formula-text { font-family: Arial, sans-serif; font-size: 14px; fill: #7f8c8d; }
      .equation-text { font-family: Arial, sans-serif; font-size: 13px; fill: #2c3e50; }
      .wire { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .impedance { stroke: #e74c3c; stroke-width: 3; fill: none; }
      .current-arrow { stroke: #27ae60; stroke-width: 2; fill: #27ae60; }
      .voltage-arrow { stroke: #e74c3c; stroke-width: 2; fill: #e74c3c; }
      .bg-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .conversion-arrow { stroke: #3498db; stroke-width: 3; fill: #3498db; }
    </style>
    <marker id="current-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#27ae60"/>
    </marker>
    <marker id="voltage-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#e74c3c"/>
    </marker>
    <marker id="conversion-arrow" markerWidth="12" markerHeight="12" refX="11" refY="6" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,12 12,6" fill="#3498db"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" class="title-text">T and π Network Configurations</text>

  <!-- T-Network Section -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="400" height="300" class="bg-box" rx="5"/>
    <text x="200" y="25" text-anchor="middle" class="subtitle-text">T-Network (Star Configuration)</text>

    <!-- Symmetrical T-Network -->
    <g transform="translate(50, 50)">
      <text x="150" y="0" text-anchor="middle" class="label-text">Symmetrical T-Network</text>

      <!-- Input terminals -->
      <line x1="20" y1="60" x2="60" y2="60" class="wire"/>
      <line x1="20" y1="120" x2="180" y2="120" class="wire"/>

      <!-- Series impedances -->
      <!-- Z1 (left series) -->
      <path d="M 60 60 L 70 45 L 80 75 L 90 45 L 100 75 L 110 45 L 120 60" class="impedance"/>
      <text x="90" y="40" text-anchor="middle" class="label-text">Z₁</text>

      <!-- Z3 (right series) -->
      <path d="M 180 60 L 190 45 L 200 75 L 210 45 L 220 75 L 230 45 L 240 60" class="impedance"/>
      <text x="210" y="40" text-anchor="middle" class="label-text">Z₃</text>

      <!-- Shunt impedance Z2 -->
      <line x1="120" y1="60" x2="150" y2="60" class="wire"/>
      <line x1="150" y1="60" x2="180" y2="60" class="wire"/>
      <line x1="150" y1="60" x2="150" y2="80" class="wire"/>
      <path d="M 150 80 L 135 90 L 165 100 L 135 110 L 165 120 L 135 130 L 150 140" class="impedance"/>
      <text x="175" y="110" text-anchor="middle" class="label-text">Z₂</text>
      <line x1="150" y1="140" x2="150" y2="120" class="wire"/>

      <!-- Output terminals -->
      <line x1="240" y1="60" x2="280" y2="60" class="wire"/>
      <line x1="240" y1="120" x2="280" y2="120" class="wire"/>

      <!-- Current arrows -->
      <line x1="30" y1="40" x2="50" y2="40" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="40" y="35" text-anchor="middle" class="formula-text">I₁</text>

      <line x1="270" y1="40" x2="250" y2="40" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="260" y="35" text-anchor="middle" class="formula-text">I₂</text>

      <!-- Voltage indicators -->
      <line x1="30" y1="70" x2="30" y2="110" class="voltage-arrow" marker-end="url(#voltage-arrow)"/>
      <text x="15" y="90" text-anchor="middle" class="label-text">V₁</text>

      <line x1="270" y1="70" x2="270" y2="110" class="voltage-arrow" marker-end="url(#voltage-arrow)"/>
      <text x="285" y="90" text-anchor="middle" class="label-text">V₂</text>
    </g>

    <!-- Asymmetrical T-Network -->
    <g transform="translate(50, 180)">
      <text x="150" y="0" text-anchor="middle" class="label-text">Asymmetrical T-Network</text>

      <!-- Input terminals -->
      <line x1="20" y1="40" x2="60" y2="40" class="wire"/>
      <line x1="20" y1="80" x2="180" y2="80" class="wire"/>

      <!-- Series impedances -->
      <!-- Za (left series) -->
      <path d="M 60 40 L 70 25 L 80 55 L 90 25 L 100 55 L 110 25 L 120 40" class="impedance"/>
      <text x="90" y="20" text-anchor="middle" class="label-text">Za</text>

      <!-- Zc (right series) -->
      <path d="M 180 40 L 190 25 L 200 55 L 210 25 L 220 55 L 230 25 L 240 40" class="impedance"/>
      <text x="210" y="20" text-anchor="middle" class="label-text">Zc</text>

      <!-- Shunt impedance Zb -->
      <line x1="120" y1="40" x2="150" y2="40" class="wire"/>
      <line x1="150" y1="40" x2="180" y2="40" class="wire"/>
      <line x1="150" y1="40" x2="150" y2="60" class="wire"/>
      <path d="M 150 60 L 135 70 L 165 80 L 135 90 L 165 100 L 135 110 L 150 120" class="impedance"/>
      <text x="175" y="90" text-anchor="middle" class="label-text">Zb</text>
      <line x1="150" y1="120" x2="150" y2="80" class="wire"/>

      <!-- Output terminals -->
      <line x1="240" y1="40" x2="280" y2="40" class="wire"/>
      <line x1="240" y1="80" x2="280" y2="80" class="wire"/>
    </g>
  </g>

  <!-- π-Network Section -->
  <g transform="translate(500, 60)">
    <rect x="0" y="0" width="400" height="300" class="bg-box" rx="5"/>
    <text x="200" y="25" text-anchor="middle" class="subtitle-text">π-Network (Delta Configuration)</text>

    <!-- Symmetrical π-Network -->
    <g transform="translate(50, 50)">
      <text x="150" y="0" text-anchor="middle" class="label-text">Symmetrical π-Network</text>

      <!-- Input terminals -->
      <line x1="20" y1="60" x2="80" y2="60" class="wire"/>
      <line x1="20" y1="120" x2="80" y2="120" class="wire"/>

      <!-- Top series impedance -->
      <line x1="80" y1="60" x2="220" y2="60" class="wire"/>
      <path d="M 110 60 L 120 45 L 130 75 L 140 45 L 150 75 L 160 45 L 170 60" class="impedance"/>
      <text x="140" y="40" text-anchor="middle" class="label-text">Z₂</text>

      <!-- Left shunt impedance -->
      <line x1="80" y1="60" x2="80" y2="80" class="wire"/>
      <path d="M 80 80 L 65 90 L 95 100 L 65 110 L 95 120 L 65 130 L 80 140" class="impedance"/>
      <text x="55" y="110" text-anchor="middle" class="label-text">Z₁</text>
      <line x1="80" y1="140" x2="80" y2="120" class="wire"/>

      <!-- Right shunt impedance -->
      <line x1="220" y1="60" x2="220" y2="80" class="wire"/>
      <path d="M 220 80 L 205 90 L 235 100 L 205 110 L 235 120 L 205 130 L 220 140" class="impedance"/>
      <text x="245" y="110" text-anchor="middle" class="label-text">Z₃</text>
      <line x1="220" y1="140" x2="220" y2="120" class="wire"/>

      <!-- Output terminals -->
      <line x1="220" y1="60" x2="280" y2="60" class="wire"/>
      <line x1="220" y1="120" x2="280" y2="120" class="wire"/>

      <!-- Current arrows -->
      <line x1="30" y1="40" x2="50" y2="40" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="40" y="35" text-anchor="middle" class="formula-text">I₁</text>

      <line x1="270" y1="40" x2="250" y2="40" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="260" y="35" text-anchor="middle" class="formula-text">I₂</text>

      <!-- Voltage indicators -->
      <line x1="30" y1="70" x2="30" y2="110" class="voltage-arrow" marker-end="url(#voltage-arrow)"/>
      <text x="15" y="90" text-anchor="middle" class="label-text">V₁</text>

      <line x1="270" y1="70" x2="270" y2="110" class="voltage-arrow" marker-end="url(#voltage-arrow)"/>
      <text x="285" y="90" text-anchor="middle" class="label-text">V₂</text>
    </g>

    <!-- Asymmetrical π-Network -->
    <g transform="translate(50, 180)">
      <text x="150" y="0" text-anchor="middle" class="label-text">Asymmetrical π-Network</text>

      <!-- Input terminals -->
      <line x1="20" y1="40" x2="80" y2="40" class="wire"/>
      <line x1="20" y1="80" x2="80" y2="80" class="wire"/>

      <!-- Top series impedance -->
      <line x1="80" y1="40" x2="220" y2="40" class="wire"/>
      <path d="M 110 40 L 120 25 L 130 55 L 140 25 L 150 55 L 160 25 L 170 40" class="impedance"/>
      <text x="140" y="20" text-anchor="middle" class="label-text">Zb</text>

      <!-- Left shunt impedance -->
      <line x1="80" y1="40" x2="80" y2="60" class="wire"/>
      <path d="M 80 60 L 65 70 L 95 80 L 65 90 L 95 100 L 65 110 L 80 120" class="impedance"/>
      <text x="55" y="90" text-anchor="middle" class="label-text">Za</text>
      <line x1="80" y1="120" x2="80" y2="80" class="wire"/>

      <!-- Right shunt impedance -->
      <line x1="220" y1="40" x2="220" y2="60" class="wire"/>
      <path d="M 220 60 L 205 70 L 235 80 L 205 90 L 235 100 L 205 110 L 220 120" class="impedance"/>
      <text x="245" y="90" text-anchor="middle" class="label-text">Zc</text>
      <line x1="220" y1="120" x2="220" y2="80" class="wire"/>

      <!-- Output terminals -->
      <line x1="220" y1="40" x2="280" y2="40" class="wire"/>
      <line x1="220" y1="80" x2="280" y2="80" class="wire"/>
    </g>
  </g>

  <!-- T to π Conversion -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="800" height="200" class="bg-box" rx="5"/>
    <text x="400" y="25" text-anchor="middle" class="subtitle-text">T ↔ π Network Conversion (Star-Delta Transformation)</text>

    <!-- T Network -->
    <g transform="translate(50, 50)">
      <text x="100" y="0" text-anchor="middle" class="label-text">T-Network</text>

      <!-- Simple T representation -->
      <line x1="50" y1="40" x2="80" y2="40" class="wire"/>
      <line x1="50" y1="80" x2="120" y2="80" class="wire"/>
      <line x1="120" y1="40" x2="150" y2="40" class="wire"/>
      <line x1="120" y1="80" x2="150" y2="80" class="wire"/>

      <!-- Impedances -->
      <rect x="75" y="35" width="20" height="10" fill="#e74c3c"/>
      <text x="85" y="30" text-anchor="middle" class="formula-text">Z₁</text>

      <rect x="145" y="35" width="20" height="10" fill="#e74c3c"/>
      <text x="155" y="30" text-anchor="middle" class="formula-text">Z₃</text>

      <rect x="115" y="50" width="10" height="20" fill="#e74c3c"/>
      <text x="135" y="60" text-anchor="middle" class="formula-text">Z₂</text>

      <line x1="100" y1="40" x2="100" y2="50" class="wire"/>
      <line x1="100" y1="70" x2="100" y2="80" class="wire"/>
    </g>

    <!-- Conversion Arrow -->
    <g transform="translate(250, 80)">
      <line x1="0" y1="0" x2="80" y2="0" class="conversion-arrow" marker-end="url(#conversion-arrow)"/>
      <text x="40" y="-10" text-anchor="middle" class="label-text">Convert</text>
    </g>

    <!-- π Network -->
    <g transform="translate(380, 50)">
      <text x="100" y="0" text-anchor="middle" class="label-text">π-Network</text>

      <!-- Simple π representation -->
      <line x1="50" y1="40" x2="150" y2="40" class="wire"/>
      <line x1="50" y1="80" x2="150" y2="80" class="wire"/>

      <!-- Impedances -->
      <rect x="95" y="35" width="20" height="10" fill="#3498db"/>
      <text x="105" y="30" text-anchor="middle" class="formula-text">Yb</text>

      <rect x="45" y="50" width="10" height="20" fill="#3498db"/>
      <text x="35" y="60" text-anchor="middle" class="formula-text">Ya</text>

      <rect x="145" y="50" width="10" height="20" fill="#3498db"/>
      <text x="165" y="60" text-anchor="middle" class="formula-text">Yc</text>

      <line x1="50" y1="40" x2="50" y2="50" class="wire"/>
      <line x1="50" y1="70" x2="50" y2="80" class="wire"/>
      <line x1="150" y1="40" x2="150" y2="50" class="wire"/>
      <line x1="150" y1="70" x2="150" y2="80" class="wire"/>
    </g>

    <!-- Conversion Formulas -->
    <g transform="translate(550, 50)">
      <text x="125" y="0" text-anchor="middle" class="label-text">Conversion Formulas</text>

      <text x="0" y="20" class="equation-text">T to π (impedance to admittance):</text>
      <text x="0" y="40" class="equation-text">Ya = Z₂Z₃ / (Z₁Z₂ + Z₂Z₃ + Z₃Z₁)</text>
      <text x="0" y="55" class="equation-text">Yb = Z₃Z₁ / (Z₁Z₂ + Z₂Z₃ + Z₃Z₁)</text>
      <text x="0" y="70" class="equation-text">Yc = Z₁Z₂ / (Z₁Z₂ + Z₂Z₃ + Z₃Z₁)</text>

      <text x="0" y="95" class="equation-text">π to T (admittance to impedance):</text>
      <text x="0" y="115" class="equation-text">Z₁ = YbYc / (YaYb + YbYc + YcYa)</text>
      <text x="0" y="130" class="equation-text">Z₂ = YcYa / (YaYb + YbYc + YcYa)</text>
      <text x="0" y="145" class="equation-text">Z₃ = YaYb / (YaYb + YbYc + YcYa)</text>
    </g>
  </g>

  <!-- Characteristic Impedance -->
  <g transform="translate(50, 640)">
    <rect x="0" y="0" width="900" height="180" class="bg-box" rx="5"/>
    <text x="450" y="25" text-anchor="middle" class="subtitle-text">Characteristic Impedance and Network Properties</text>

    <!-- T-Network Characteristic Impedance -->
    <g transform="translate(50, 50)">
      <text x="150" y="0" text-anchor="middle" class="label-text">T-Network Characteristic Impedance</text>

      <rect x="0" y="10" width="300" height="100" fill="#e8f5e8" stroke="#27ae60" rx="3"/>
      <text x="10" y="30" class="equation-text">Z₀T = √[(Z₁ + Z₂)(Z₂ + Z₃)/Z₂]</text>

      <text x="10" y="50" class="equation-text">For symmetrical T-network:</text>
      <text x="10" y="65" class="equation-text">Z₁ = Z₃ = Z</text>
      <text x="10" y="80" class="equation-text">Z₀T = √[Z(2Z + Z₂)/Z₂] = √[Z(2Z + Z₂)]</text>
      <text x="10" y="95" class="equation-text">Z₀T = Z√[(2Z + Z₂)/Z₂]</text>
    </g>

    <!-- π-Network Characteristic Impedance -->
    <g transform="translate(400, 50)">
      <text x="150" y="0" text-anchor="middle" class="label-text">π-Network Characteristic Impedance</text>

      <rect x="0" y="10" width="300" height="100" fill="#ffeaa7" stroke="#fdcb6e" rx="3"/>
      <text x="10" y="30" class="equation-text">Z₀π = √[Z₂(Z₁ + Z₂)(Z₂ + Z₃)/(Z₁ + Z₂ + Z₃)]</text>

      <text x="10" y="50" class="equation-text">For symmetrical π-network:</text>
      <text x="10" y="65" class="equation-text">Z₁ = Z₃ = Z</text>
      <text x="10" y="80" class="equation-text">Z₀π = √[Z₂Z(Z₂ + Z)/(2Z + Z₂)]</text>
      <text x="10" y="95" class="equation-text">Z₀π = √[Z₂Z(Z₂ + Z)/(2Z + Z₂)]</text>
    </g>

    <!-- Relationships -->
    <g transform="translate(50, 125)">
      <text x="400" y="0" text-anchor="middle" class="label-text">Important Relationships</text>

      <text x="0" y="20" class="equation-text">• Z₀T × Z₀π = Z₂ (for equivalent networks)</text>
      <text x="400" y="20" class="equation-text">• Both networks are equivalent when they have same ABCD parameters</text>

      <text x="0" y="40" class="equation-text">• Image impedance: Z₍ᵢ₎ = √(Z₀₁ × Z₀₂) where Z₀₁, Z₀₂ are port impedances</text>
    </g>
  </g>
</svg>