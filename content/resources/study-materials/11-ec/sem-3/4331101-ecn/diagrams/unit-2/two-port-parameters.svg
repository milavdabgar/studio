<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 900">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .label-text { font-family: Arial, sans-serif; font-size: 16px; fill: #34495e; }
      .formula-text { font-family: Arial, sans-serif; font-size: 14px; fill: #7f8c8d; }
      .equation-text { font-family: Arial, sans-serif; font-size: 13px; fill: #2c3e50; }
      .wire { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .current-arrow { stroke: #27ae60; stroke-width: 2; fill: #27ae60; }
      .voltage-arrow { stroke: #e74c3c; stroke-width: 2; fill: #e74c3c; }
      .bg-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .network-box { fill: #f8f9fa; stroke: #34495e; stroke-width: 2; }
      .parameter-box { fill: #e8f5e8; stroke: #27ae60; stroke-width: 1; }
    </style>
    <marker id="current-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#27ae60"/>
    </marker>
    <marker id="voltage-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#e74c3c"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="550" y="30" text-anchor="middle" class="title-text">Two-Port Network Parameters</text>

  <!-- General Two-Port Network -->
  <g transform="translate(400, 60)">
    <rect x="0" y="0" width="300" height="140" class="bg-box" rx="5"/>
    <text x="150" y="20" text-anchor="middle" class="subtitle-text">General Two-Port Network</text>

    <!-- Network box -->
    <rect x="80" y="40" width="140" height="80" class="network-box" rx="5"/>
    <text x="150" y="85" text-anchor="middle" class="label-text">Two-Port Network</text>

    <!-- Input port -->
    <line x1="20" y1="60" x2="80" y2="60" class="wire"/>
    <line x1="20" y1="100" x2="80" y2="100" class="wire"/>

    <!-- Output port -->
    <line x1="220" y1="60" x2="280" y2="60" class="wire"/>
    <line x1="220" y1="100" x2="280" y2="100" class="wire"/>

    <!-- Current arrows -->
    <line x1="40" y1="40" x2="60" y2="40" class="current-arrow" marker-end="url(#current-arrow)"/>
    <text x="50" y="35" text-anchor="middle" class="label-text">I₁</text>

    <line x1="260" y1="40" x2="240" y2="40" class="current-arrow" marker-end="url(#current-arrow)"/>
    <text x="250" y="35" text-anchor="middle" class="label-text">I₂</text>

    <!-- Voltage indicators -->
    <line x1="30" y1="70" x2="30" y2="90" class="voltage-arrow" marker-end="url(#voltage-arrow)"/>
    <text x="15" y="80" text-anchor="middle" class="label-text">V₁</text>

    <line x1="270" y1="70" x2="270" y2="90" class="voltage-arrow" marker-end="url(#voltage-arrow)"/>
    <text x="285" y="80" text-anchor="middle" class="label-text">V₂</text>

    <!-- Port labels -->
    <text x="50" y="125" text-anchor="middle" class="formula-text">Input Port</text>
    <text x="250" y="125" text-anchor="middle" class="formula-text">Output Port</text>
  </g>

  <!-- Z-Parameters -->
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="250" height="300" class="bg-box" rx="5"/>
    <text x="125" y="20" text-anchor="middle" class="subtitle-text">Z-Parameters (Impedance)</text>

    <!-- Z-parameter equations -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="210" height="120" class="parameter-box" rx="3"/>
      <text x="105" y="20" text-anchor="middle" class="label-text">Open Circuit Parameters</text>

      <text x="105" y="45" text-anchor="middle" class="equation-text">V₁ = Z₁₁I₁ + Z₁₂I₂</text>
      <text x="105" y="65" text-anchor="middle" class="equation-text">V₂ = Z₂₁I₁ + Z₂₂I₂</text>

      <text x="105" y="85" text-anchor="middle" class="equation-text">[V] = [Z][I]</text>

      <text x="20" y="105" class="formula-text">Z₁₁ = V₁/I₁|I₂=0</text>
      <text x="120" y="105" class="formula-text">Z₁₂ = V₁/I₂|I₁=0</text>
    </g>

    <!-- Z-parameter definitions -->
    <g transform="translate(20, 170)">
      <text x="0" y="0" class="label-text">Parameter Definitions:</text>
      <text x="0" y="20" class="formula-text">Z₁₁: Input impedance (output open)</text>
      <text x="0" y="35" class="formula-text">Z₁₂: Reverse transfer impedance</text>
      <text x="0" y="50" class="formula-text">Z₂₁: Forward transfer impedance</text>
      <text x="0" y="65" class="formula-text">Z₂₂: Output impedance (input open)</text>

      <text x="0" y="90" class="label-text">Matrix Form:</text>
      <text x="0" y="110" class="equation-text">[Z] = [Z₁₁  Z₁₂]</text>
      <text x="0" y="125" class="equation-text">      [Z₂₁  Z₂₂]</text>
    </g>
  </g>

  <!-- Y-Parameters -->
  <g transform="translate(320, 230)">
    <rect x="0" y="0" width="250" height="300" class="bg-box" rx="5"/>
    <text x="125" y="20" text-anchor="middle" class="subtitle-text">Y-Parameters (Admittance)</text>

    <!-- Y-parameter equations -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="210" height="120" class="parameter-box" rx="3"/>
      <text x="105" y="20" text-anchor="middle" class="label-text">Short Circuit Parameters</text>

      <text x="105" y="45" text-anchor="middle" class="equation-text">I₁ = Y₁₁V₁ + Y₁₂V₂</text>
      <text x="105" y="65" text-anchor="middle" class="equation-text">I₂ = Y₂₁V₁ + Y₂₂V₂</text>

      <text x="105" y="85" text-anchor="middle" class="equation-text">[I] = [Y][V]</text>

      <text x="20" y="105" class="formula-text">Y₁₁ = I₁/V₁|V₂=0</text>
      <text x="120" y="105" class="formula-text">Y₁₂ = I₁/V₂|V₁=0</text>
    </g>

    <!-- Y-parameter definitions -->
    <g transform="translate(20, 170)">
      <text x="0" y="0" class="label-text">Parameter Definitions:</text>
      <text x="0" y="20" class="formula-text">Y₁₁: Input admittance (output shorted)</text>
      <text x="0" y="35" class="formula-text">Y₁₂: Reverse transfer admittance</text>
      <text x="0" y="50" class="formula-text">Y₂₁: Forward transfer admittance</text>
      <text x="0" y="65" class="formula-text">Y₂₂: Output admittance (input shorted)</text>

      <text x="0" y="90" class="label-text">Relationship:</text>
      <text x="0" y="110" class="equation-text">[Y] = [Z]⁻¹</text>
    </g>
  </g>

  <!-- h-Parameters -->
  <g transform="translate(590, 230)">
    <rect x="0" y="0" width="250" height="300" class="bg-box" rx="5"/>
    <text x="125" y="20" text-anchor="middle" class="subtitle-text">h-Parameters (Hybrid)</text>

    <!-- h-parameter equations -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="210" height="120" class="parameter-box" rx="3"/>
      <text x="105" y="20" text-anchor="middle" class="label-text">Hybrid Parameters</text>

      <text x="105" y="45" text-anchor="middle" class="equation-text">V₁ = h₁₁I₁ + h₁₂V₂</text>
      <text x="105" y="65" text-anchor="middle" class="equation-text">I₂ = h₂₁I₁ + h₂₂V₂</text>

      <text x="105" y="85" text-anchor="middle" class="equation-text">[V₁] = [h] [I₁]</text>
      <text x="105" y="100" text-anchor="middle" class="equation-text">[I₂]       [V₂]</text>
    </g>

    <!-- h-parameter definitions -->
    <g transform="translate(20, 170)">
      <text x="0" y="0" class="label-text">Parameter Definitions:</text>
      <text x="0" y="20" class="formula-text">h₁₁: Input impedance (output shorted)</text>
      <text x="0" y="35" class="formula-text">h₁₂: Reverse voltage gain (input open)</text>
      <text x="0" y="50" class="formula-text">h₂₁: Forward current gain (output shorted)</text>
      <text x="0" y="65" class="formula-text">h₂₂: Output admittance (input open)</text>

      <text x="0" y="90" class="label-text">Units:</text>
      <text x="0" y="110" class="formula-text">h₁₁: Ω, h₁₂: dimensionless</text>
      <text x="0" y="125" class="formula-text">h₂₁: dimensionless, h₂₂: S</text>
    </g>
  </g>

  <!-- ABCD Parameters -->
  <g transform="translate(860, 230)">
    <rect x="0" y="0" width="220" height="300" class="bg-box" rx="5"/>
    <text x="110" y="20" text-anchor="middle" class="subtitle-text">ABCD Parameters</text>

    <!-- ABCD parameter equations -->
    <g transform="translate(10, 40)">
      <rect x="0" y="0" width="200" height="120" class="parameter-box" rx="3"/>
      <text x="100" y="20" text-anchor="middle" class="label-text">Transmission Parameters</text>

      <text x="100" y="45" text-anchor="middle" class="equation-text">V₁ = AV₂ - BI₂</text>
      <text x="100" y="65" text-anchor="middle" class="equation-text">I₁ = CV₂ - DI₂</text>

      <text x="100" y="85" text-anchor="middle" class="equation-text">[V₁] = [A  B] [V₂ ]</text>
      <text x="100" y="100" text-anchor="middle" class="equation-text">[I₁]   [C  D] [-I₂]</text>
    </g>

    <!-- ABCD parameter definitions -->
    <g transform="translate(10, 170)">
      <text x="0" y="0" class="label-text">Parameter Definitions:</text>
      <text x="0" y="20" class="formula-text">A: Reverse voltage ratio</text>
      <text x="0" y="35" class="formula-text">B: Negative transfer impedance</text>
      <text x="0" y="50" class="formula-text">C: Negative transfer admittance</text>
      <text x="0" y="65" class="formula-text">D: Negative current ratio</text>

      <text x="0" y="90" class="label-text">Property:</text>
      <text x="0" y="110" class="equation-text">AD - BC = 1</text>
      <text x="0" y="125" class="formula-text">(for reciprocal networks)</text>
    </g>
  </g>

  <!-- Parameter Conversion -->
  <g transform="translate(50, 560)">
    <rect x="0" y="0" width="1000" height="220" class="bg-box" rx="5"/>
    <text x="500" y="25" text-anchor="middle" class="subtitle-text">Parameter Conversion Relationships</text>

    <!-- Z to Y conversion -->
    <g transform="translate(50, 50)">
      <text x="100" y="0" text-anchor="middle" class="label-text">Z ↔ Y Conversion</text>
      <rect x="0" y="10" width="200" height="80" class="parameter-box" rx="3"/>
      <text x="100" y="25" text-anchor="middle" class="formula-text">Y₁₁ = Z₂₂/Δz</text>
      <text x="100" y="40" text-anchor="middle" class="formula-text">Y₁₂ = -Z₁₂/Δz</text>
      <text x="100" y="55" text-anchor="middle" class="formula-text">Y₂₁ = -Z₂₁/Δz</text>
      <text x="100" y="70" text-anchor="middle" class="formula-text">Y₂₂ = Z₁₁/Δz</text>
      <text x="100" y="85" text-anchor="middle" class="formula-text">Δz = Z₁₁Z₂₂ - Z₁₂Z₂₁</text>
    </g>

    <!-- h to Z conversion -->
    <g transform="translate(270, 50)">
      <text x="100" y="0" text-anchor="middle" class="label-text">h ↔ Z Conversion</text>
      <rect x="0" y="10" width="200" height="80" class="parameter-box" rx="3"/>
      <text x="100" y="25" text-anchor="middle" class="formula-text">Z₁₁ = h₁₁</text>
      <text x="100" y="40" text-anchor="middle" class="formula-text">Z₁₂ = h₁₂</text>
      <text x="100" y="55" text-anchor="middle" class="formula-text">Z₂₁ = h₂₁</text>
      <text x="100" y="70" text-anchor="middle" class="formula-text">Z₂₂ = 1/h₂₂</text>
      <text x="100" y="85" text-anchor="middle" class="formula-text">(when h₁₂ = 0, h₂₁ = 0)</text>
    </g>

    <!-- ABCD to Z conversion -->
    <g transform="translate(490, 50)">
      <text x="100" y="0" text-anchor="middle" class="label-text">ABCD ↔ Z Conversion</text>
      <rect x="0" y="10" width="200" height="80" class="parameter-box" rx="3"/>
      <text x="100" y="25" text-anchor="middle" class="formula-text">Z₁₁ = A/C</text>
      <text x="100" y="40" text-anchor="middle" class="formula-text">Z₁₂ = Δt/C</text>
      <text x="100" y="55" text-anchor="middle" class="formula-text">Z₂₁ = 1/C</text>
      <text x="100" y="70" text-anchor="middle" class="formula-text">Z₂₂ = D/C</text>
      <text x="100" y="85" text-anchor="middle" class="formula-text">Δt = AD - BC</text>
    </g>

    <!-- Applications -->
    <g transform="translate(710, 50)">
      <text x="140" y="0" text-anchor="middle" class="label-text">Parameter Applications</text>
      <text x="0" y="20" class="formula-text">• Z-parameters: Circuit analysis with open circuits</text>
      <text x="0" y="35" class="formula-text">• Y-parameters: Circuit analysis with short circuits</text>
      <text x="0" y="50" class="formula-text">• h-parameters: Transistor analysis (common emitter)</text>
      <text x="0" y="65" class="formula-text">• ABCD-parameters: Cascaded networks</text>
      <text x="0" y="80" class="formula-text">• Easy to measure specific conditions</text>
    </g>

    <!-- Measurement Conditions -->
    <g transform="translate(50, 150)">
      <text x="450" y="0" text-anchor="middle" class="label-text">Measurement Conditions Summary</text>

      <rect x="0" y="10" width="180" height="50" fill="#ffeaa7" stroke="#fdcb6e"/>
      <text x="90" y="25" text-anchor="middle" class="formula-text">Z-parameters</text>
      <text x="90" y="40" text-anchor="middle" class="formula-text">Output open circuit</text>
      <text x="90" y="55" text-anchor="middle" class="formula-text">Input open circuit</text>

      <rect x="200" y="10" width="180" height="50" fill="#fab1a0" stroke="#e17055"/>
      <text x="290" y="25" text-anchor="middle" class="formula-text">Y-parameters</text>
      <text x="290" y="40" text-anchor="middle" class="formula-text">Output short circuit</text>
      <text x="290" y="55" text-anchor="middle" class="formula-text">Input short circuit</text>

      <rect x="400" y="10" width="180" height="50" fill="#a29bfe" stroke="#6c5ce7"/>
      <text x="490" y="25" text-anchor="middle" class="formula-text">h-parameters</text>
      <text x="490" y="40" text-anchor="middle" class="formula-text">Output short/open</text>
      <text x="490" y="55" text-anchor="middle" class="formula-text">Mixed conditions</text>

      <rect x="600" y="10" width="180" height="50" fill="#fd79a8" stroke="#e84393"/>
      <text x="690" y="25" text-anchor="middle" class="formula-text">ABCD-parameters</text>
      <text x="690" y="40" text-anchor="middle" class="formula-text">Transmission analysis</text>
      <text x="690" y="55" text-anchor="middle" class="formula-text">Cascaded systems</text>
    </g>
  </g>
</svg>