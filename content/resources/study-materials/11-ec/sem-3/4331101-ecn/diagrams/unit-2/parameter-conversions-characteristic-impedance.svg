<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1200">
  <defs>
    <style>
      .title { font: bold 24px Arial; text-anchor: middle; fill: #2c3e50; }
      .subtitle { font: bold 18px Arial; text-anchor: middle; fill: #34495e; }
      .label { font: 14px Arial; text-anchor: middle; fill: #2c3e50; }
      .formula { font: 12px Arial; text-anchor: middle; fill: #e74c3c; }
      .text { font: 11px Arial; fill: #2c3e50; }
      .circuit { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .component { stroke: #2c3e50; stroke-width: 2; fill: white; }
      .z-param { stroke: #3498db; stroke-width: 2; fill: #e8f4fd; }
      .y-param { stroke: #27ae60; stroke-width: 2; fill: #e8f6f3; }
      .h-param { stroke: #e67e22; stroke-width: 2; fill: #fdf2e9; }
      .abcd-param { stroke: #9b59b6; stroke-width: 2; fill: #f4f6ff; }
      .impedance { stroke: #e74c3c; stroke-width: 2; fill: #fff5f5; }
      .conversion { stroke: #f39c12; stroke-width: 2; fill: #fffef7; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="30" class="title">Two-Port Parameter Conversions and Characteristic Impedance</text>
  <text x="700" y="55" class="subtitle">Z, Y, h, ABCD Parameter Relationships and Network Analysis</text>

  <!-- Parameter Definitions -->
  <g transform="translate(50, 80)">
    <text x="650" y="20" class="subtitle">Two-Port Parameter Definitions</text>

    <!-- Z-Parameters -->
    <g transform="translate(20, 40)">
      <text x="150" y="15" class="label">Z-Parameters (Impedance)</text>

      <rect x="0" y="25" width="300" height="120" class="z-param"/>
      <text x="10" y="45" class="formula">Open Circuit Parameters:</text>
      <text x="10" y="65" class="formula">V₁ = Z₁₁I₁ + Z₁₂I₂</text>
      <text x="10" y="80" class="formula">V₂ = Z₂₁I₁ + Z₂₂I₂</text>

      <text x="10" y="105" class="text">Z₁₁ = V₁/I₁ |I₂=0 (Input impedance)</text>
      <text x="10" y="120" class="text">Z₂₂ = V₂/I₂ |I₁=0 (Output impedance)</text>
      <text x="10" y="135" class="text">Z₁₂ = V₁/I₂ |I₁=0 (Reverse transfer impedance)</text>

      <text x="150" y="105" class="text">Z₂₁ = V₂/I₁ |I₂=0 (Forward transfer impedance)</text>
      <text x="150" y="120" class="formula">For reciprocal networks: Z₁₂ = Z₂₁</text>
      <text x="150" y="135" class="formula">Matrix form: [V] = [Z][I]</text>
    </g>

    <!-- Y-Parameters -->
    <g transform="translate(340, 40)">
      <text x="150" y="15" class="label">Y-Parameters (Admittance)</text>

      <rect x="0" y="25" width="300" height="120" class="y-param"/>
      <text x="10" y="45" class="formula">Short Circuit Parameters:</text>
      <text x="10" y="65" class="formula">I₁ = Y₁₁V₁ + Y₁₂V₂</text>
      <text x="10" y="80" class="formula">I₂ = Y₂₁V₁ + Y₂₂V₂</text>

      <text x="10" y="105" class="text">Y₁₁ = I₁/V₁ |V₂=0 (Input admittance)</text>
      <text x="10" y="120" class="text">Y₂₂ = I₂/V₂ |V₁=0 (Output admittance)</text>
      <text x="10" y="135" class="text">Y₁₂ = I₁/V₂ |V₁=0 (Reverse transfer admittance)</text>

      <text x="150" y="105" class="text">Y₂₁ = I₂/V₁ |V₂=0 (Forward transfer admittance)</text>
      <text x="150" y="120" class="formula">For reciprocal networks: Y₁₂ = Y₂₁</text>
      <text x="150" y="135" class="formula">Matrix form: [I] = [Y][V]</text>
    </g>

    <!-- h-Parameters -->
    <g transform="translate(660, 40)">
      <text x="150" y="15" class="label">h-Parameters (Hybrid)</text>

      <rect x="0" y="25" width="300" height="120" class="h-param"/>
      <text x="10" y="45" class="formula">Hybrid Parameters:</text>
      <text x="10" y="65" class="formula">V₁ = h₁₁I₁ + h₁₂V₂</text>
      <text x="10" y="80" class="formula">I₂ = h₂₁I₁ + h₂₂V₂</text>

      <text x="10" y="105" class="text">h₁₁ = V₁/I₁ |V₂=0 (Input impedance)</text>
      <text x="10" y="120" class="text">h₂₂ = I₂/V₂ |I₁=0 (Output admittance)</text>
      <text x="10" y="135" class="text">h₁₂ = V₁/V₂ |I₁=0 (Reverse voltage gain)</text>

      <text x="150" y="105" class="text">h₂₁ = I₂/I₁ |V₂=0 (Forward current gain)</text>
      <text x="150" y="120" class="formula">Useful for transistor analysis</text>
      <text x="150" y="135" class="formula">Mixed variables: V₁, I₁, V₂, I₂</text>
    </g>

    <!-- ABCD Parameters -->
    <g transform="translate(980, 40)">
      <text x="150" y="15" class="label">ABCD Parameters (Transmission)</text>

      <rect x="0" y="25" width="300" height="120" class="abcd-param"/>
      <text x="10" y="45" class="formula">Transmission Parameters:</text>
      <text x="10" y="65" class="formula">V₁ = AV₂ + BI₂</text>
      <text x="10" y="80" class="formula">I₁ = CV₂ + DI₂</text>

      <text x="10" y="105" class="text">A = V₁/V₂ |I₂=0 (Voltage ratio)</text>
      <text x="10" y="120" class="text">B = V₁/I₂ |V₂=0 (Transfer impedance)</text>
      <text x="10" y="135" class="text">C = I₁/V₂ |I₂=0 (Transfer admittance)</text>

      <text x="150" y="105" class="text">D = I₁/I₂ |V₂=0 (Current ratio)</text>
      <text x="150" y="120" class="formula">For reciprocal networks: AD - BC = 1</text>
      <text x="150" y="135" class="formula">Useful for cascaded networks</text>
    </g>
  </g>

  <!-- Parameter Conversion Table -->
  <g transform="translate(50, 280)">
    <text x="650" y="20" class="subtitle">Parameter Conversion Relationships</text>

    <g transform="translate(20, 40)">
      <!-- Conversion Matrix -->
      <rect x="0" y="0" width="1260" height="30" fill="#34495e"/>
      <text x="80" y="20" class="label" fill="white">From/To</text>
      <text x="200" y="20" class="label" fill="white">Z-Parameters</text>
      <text x="400" y="20" class="label" fill="white">Y-Parameters</text>
      <text x="600" y="20" class="label" fill="white">h-Parameters</text>
      <text x="900" y="20" class="label" fill="white">ABCD Parameters</text>

      <!-- Z to others -->
      <rect x="0" y="30" width="1260" height="40" fill="#e8f4fd"/>
      <text x="10" y="55" class="text">Z-Parameters</text>
      <text x="200" y="45" class="formula">[Z] = [Z]</text>
      <text x="400" y="45" class="formula">[Y] = [Z]⁻¹</text>
      <text x="600" y="45" class="formula">h₁₁ = Z₁₁</text>
      <text x="600" y="60" class="formula">h₁₂ = Z₁₂/Z₂₂</text>
      <text x="700" y="45" class="formula">h₂₁ = -Z₂₁/Z₂₂</text>
      <text x="700" y="60" class="formula">h₂₂ = 1/Z₂₂</text>
      <text x="900" y="45" class="formula">A = Z₁₁/Z₂₁</text>
      <text x="900" y="60" class="formula">B = ΔZ/Z₂₁</text>
      <text x="1000" y="45" class="formula">C = 1/Z₂₁</text>
      <text x="1000" y="60" class="formula">D = Z₂₂/Z₂₁</text>

      <!-- Y to others -->
      <rect x="0" y="70" width="1260" height="40" fill="#e8f6f3"/>
      <text x="10" y="95" class="text">Y-Parameters</text>
      <text x="200" y="85" class="formula">[Z] = [Y]⁻¹</text>
      <text x="400" y="85" class="formula">[Y] = [Y]</text>
      <text x="600" y="85" class="formula">h₁₁ = 1/Y₁₁</text>
      <text x="600" y="100" class="formula">h₁₂ = -Y₁₂/Y₁₁</text>
      <text x="700" y="85" class="formula">h₂₁ = Y₂₁/Y₁₁</text>
      <text x="700" y="100" class="formula">h₂₂ = ΔY/Y₁₁</text>
      <text x="900" y="85" class="formula">A = -Y₂₂/Y₂₁</text>
      <text x="900" y="100" class="formula">B = -1/Y₂₁</text>
      <text x="1000" y="85" class="formula">C = -ΔY/Y₂₁</text>
      <text x="1000" y="100" class="formula">D = -Y₁₁/Y₂₁</text>

      <!-- h to others -->
      <rect x="0" y="110" width="1260" height="40" fill="#fdf2e9"/>
      <text x="10" y="135" class="text">h-Parameters</text>
      <text x="200" y="125" class="formula">Z₁₁ = h₁₁</text>
      <text x="200" y="140" class="formula">Z₁₂ = h₁₂h₂₂</text>
      <text x="300" y="125" class="formula">Z₂₁ = -h₂₁h₁₁</text>
      <text x="300" y="140" class="formula">Z₂₂ = 1/h₂₂</text>
      <text x="400" y="125" class="formula">Y₁₁ = 1/h₁₁</text>
      <text x="400" y="140" class="formula">Y₁₂ = -h₁₂/h₁₁</text>
      <text x="500" y="125" class="formula">Y₂₁ = h₂₁/h₁₁</text>
      <text x="500" y="140" class="formula">Y₂₂ = Δh/h₁₁</text>
      <text x="600" y="125" class="formula">[h] = [h]</text>
      <text x="900" y="125" class="formula">A = 1/h₂₁</text>
      <text x="900" y="140" class="formula">B = -h₁₁/h₂₁</text>
      <text x="1000" y="125" class="formula">C = -h₂₂/h₂₁</text>
      <text x="1000" y="140" class="formula">D = -Δh/h₂₁</text>

      <!-- ABCD to others -->
      <rect x="0" y="150" width="1260" height="40" fill="#f4f6ff"/>
      <text x="10" y="175" class="text">ABCD-Parameters</text>
      <text x="200" y="165" class="formula">Z₁₁ = A/C</text>
      <text x="200" y="180" class="formula">Z₁₂ = ΔABCD/C</text>
      <text x="300" y="165" class="formula">Z₂₁ = 1/C</text>
      <text x="300" y="180" class="formula">Z₂₂ = D/C</text>
      <text x="400" y="165" class="formula">Y₁₁ = D/B</text>
      <text x="400" y="180" class="formula">Y₁₂ = -ΔABCD/B</text>
      <text x="500" y="165" class="formula">Y₂₁ = -1/B</text>
      <text x="500" y="180" class="formula">Y₂₂ = A/B</text>
      <text x="600" y="165" class="formula">h₁₁ = B/D</text>
      <text x="600" y="180" class="formula">h₁₂ = ΔABCD/D</text>
      <text x="750" y="165" class="formula">h₂₁ = -1/D</text>
      <text x="750" y="180" class="formula">h₂₂ = C/D</text>
      <text x="900" y="165" class="formula">[ABCD] = [ABCD]</text>

      <!-- Determinant definitions -->
      <g transform="translate(0, 200)">
        <rect x="0" y="0" width="1260" height="40" fill="#f8f9fa"/>
        <text x="10" y="20" class="formula">Determinants:</text>
        <text x="120" y="15" class="formula">ΔZ = Z₁₁Z₂₂ - Z₁₂Z₂₁</text>
        <text x="320" y="15" class="formula">ΔY = Y₁₁Y₂₂ - Y₁₂Y₂₁</text>
        <text x="520" y="15" class="formula">Δh = h₁₁h₂₂ - h₁₂h₂₁</text>
        <text x="750" y="15" class="formula">ΔABCD = AD - BC</text>
        <text x="120" y="30" class="text">For reciprocal networks all determinants equal 1</text>
        <text x="520" y="30" class="text">For passive networks all determinants are positive</text>
      </g>
    </g>
  </g>

  <!-- Characteristic Impedance -->
  <g transform="translate(50, 580)">
    <text x="650" y="20" class="subtitle">Characteristic Impedance and Image Parameters</text>

    <!-- T-Network -->
    <g transform="translate(20, 40)">
      <text x="150" y="15" class="label">T-Network Characteristic Impedance</text>

      <rect x="0" y="25" width="300" height="180" class="impedance"/>

      <!-- T-network circuit -->
      <g transform="translate(50, 50)">
        <!-- Series arm 1 -->
        <rect x="20" y="20" width="30" height="10" class="component"/>
        <text x="35" y="18" class="text">Z₁</text>

        <!-- Shunt arm -->
        <rect x="65" y="35" width="10" height="30" class="component"/>
        <text x="78" y="50" class="text">Z₂</text>

        <!-- Series arm 2 -->
        <rect x="90" y="20" width="30" height="10" class="component"/>
        <text x="105" y="18" class="text">Z₁</text>

        <!-- Connections -->
        <line x1="20" y1="25" x2="20" y2="15" stroke="#2c3e50" stroke-width="2"/>
        <line x1="20" y1="15" x2="70" y2="15" stroke="#2c3e50" stroke-width="2"/>
        <line x1="70" y1="15" x2="70" y2="35" stroke="#2c3e50" stroke-width="2"/>
        <line x1="70" y1="65" x2="70" y2="85" stroke="#2c3e50" stroke-width="2"/>
        <line x1="20" y1="85" x2="70" y2="85" stroke="#2c3e50" stroke-width="2"/>
        <line x1="20" y1="35" x2="20" y2="85" stroke="#2c3e50" stroke-width="2"/>
        <line x1="50" y1="25" x2="90" y2="25" stroke="#2c3e50" stroke-width="2"/>
        <line x1="120" y1="25" x2="140" y2="25" stroke="#2c3e50" stroke-width="2"/>
        <line x1="140" y1="25" x2="140" y2="85" stroke="#2c3e50" stroke-width="2"/>
        <line x1="120" y1="85" x2="140" y2="85" stroke="#2c3e50" stroke-width="2"/>

        <!-- Ports -->
        <text x="5" y="20" class="text">1</text>
        <text x="5" y="90" class="text">1'</text>
        <text x="145" y="20" class="text">2</text>
        <text x="145" y="90" class="text">2'</text>
      </g>

      <text x="150" y="140" class="formula">Z₀T = √[(Z₁ + Z₁Z₁/Z₂)(Z₁ + Z₂)]</text>
      <text x="150" y="160" class="formula">Z₀T = √[Z₁(2Z₁ + Z₂)]</text>
      <text x="150" y="180" class="text">For symmetrical T-network</text>
      <text x="150" y="195" class="text">where Z₁ = series impedance, Z₂ = shunt impedance</text>
    </g>

    <!-- π-Network -->
    <g transform="translate(340, 40)">
      <text x="150" y="15" class="label">π-Network Characteristic Impedance</text>

      <rect x="0" y="25" width="300" height="180" class="impedance"/>

      <!-- π-network circuit -->
      <g transform="translate(50, 50)">
        <!-- Shunt arm 1 -->
        <rect x="25" y="35" width="10" height="30" class="component"/>
        <text x="15" y="50" class="text">Z₃</text>

        <!-- Series arm -->
        <rect x="50" y="20" width="30" height="10" class="component"/>
        <text x="65" y="18" class="text">Z₄</text>

        <!-- Shunt arm 2 -->
        <rect x="95" y="35" width="10" height="30" class="component"/>
        <text x="108" y="50" class="text">Z₃</text>

        <!-- Connections -->
        <line x1="20" y1="15" x2="30" y2="15" stroke="#2c3e50" stroke-width="2"/>
        <line x1="30" y1="15" x2="30" y2="35" stroke="#2c3e50" stroke-width="2"/>
        <line x1="30" y1="65" x2="30" y2="85" stroke="#2c3e50" stroke-width="2"/>
        <line x1="20" y1="85" x2="30" y2="85" stroke="#2c3e50" stroke-width="2"/>
        <line x1="30" y1="25" x2="50" y2="25" stroke="#2c3e50" stroke-width="2"/>
        <line x1="80" y1="25" x2="100" y2="25" stroke="#2c3e50" stroke-width="2"/>
        <line x1="100" y1="25" x2="100" y2="35" stroke="#2c3e50" stroke-width="2"/>
        <line x1="100" y1="65" x2="100" y2="85" stroke="#2c3e50" stroke-width="2"/>
        <line x1="100" y1="15" x2="120" y2="15" stroke="#2c3e50" stroke-width="2"/>
        <line x1="100" y1="15" x2="100" y2="25" stroke="#2c3e50" stroke-width="2"/>
        <line x1="100" y1="85" x2="120" y2="85" stroke="#2c3e50" stroke-width="2"/>
        <line x1="30" y1="85" x2="100" y2="85" stroke="#2c3e50" stroke-width="2"/>

        <!-- Ports -->
        <text x="5" y="20" class="text">1</text>
        <text x="5" y="90" class="text">1'</text>
        <text x="125" y="20" class="text">2</text>
        <text x="125" y="90" class="text">2'</text>
      </g>

      <text x="150" y="140" class="formula">Z₀π = √[Z₄(Z₃Z₄/(2Z₃ + Z₄))]</text>
      <text x="150" y="160" class="formula">Z₀π = √[Z₃Z₄/(2Z₃ + Z₄)]</text>
      <text x="150" y="180" class="text">For symmetrical π-network</text>
      <text x="150" y="195" class="text">where Z₃ = shunt impedance, Z₄ = series impedance</text>
    </g>

    <!-- Relationship -->
    <g transform="translate(660, 40)">
      <text x="150" y="15" class="label">T-π Characteristic Impedance Relationship</text>

      <rect x="0" y="25" width="300" height="180" class="conversion"/>
      <text x="150" y="55" class="formula">For equivalent T and π networks:</text>
      <text x="150" y="80" class="formula">Z₀T × Z₀π = Z₁ × Z₄</text>
      <text x="150" y="105" class="formula">Z₀T/Z₀π = Z₁/Z₃</text>

      <text x="150" y="130" class="text">Where the networks have same ABCD parameters</text>

      <text x="10" y="155" class="formula">Image Impedances:</text>
      <text x="10" y="175" class="formula">Zi1 = √[(Z₁₁Z₁₂)/(Y₁₁Y₁₂)]</text>
      <text x="150" y="175" class="formula">Zi2 = √[(Z₂₂Z₂₁)/(Y₂₂Y₂₁)]</text>
      <text x="10" y="195" class="text">For symmetrical networks: Zi1 = Zi2 = Z₀</text>
    </g>

    <!-- Applications -->
    <g transform="translate(980, 40)">
      <text x="150" y="15" class="label">Applications &amp; Properties</text>

      <rect x="0" y="25" width="300" height="180" fill="#e8f8f5" stroke="#16a085"/>
      <text x="10" y="45" class="formula">Characteristic Impedance Applications:</text>
      <text x="10" y="65" class="text">• Transmission line matching</text>
      <text x="10" y="80" class="text">• Filter design</text>
      <text x="10" y="95" class="text">• Impedance transformation</text>
      <text x="10" y="110" class="text">• Antenna coupling networks</text>

      <text x="10" y="130" class="formula">Properties:</text>
      <text x="10" y="150" class="text">• Frequency dependent for reactive networks</text>
      <text x="10" y="165" class="text">• Real for resistive networks</text>
      <text x="10" y="180" class="text">• Determines reflection coefficient</text>
      <text x="10" y="195" class="text">• Critical for maximum power transfer</text>
    </g>
  </g>

  <!-- Network Conversion Examples -->
  <g transform="translate(50, 820)">
    <text x="650" y="20" class="subtitle">T-π Network Conversion Examples</text>

    <!-- T to π Conversion -->
    <g transform="translate(20, 40)">
      <text x="200" y="15" class="label">T to π Network Conversion</text>

      <rect x="0" y="25" width="400" height="160" class="conversion"/>

      <text x="10" y="50" class="formula">Given T-network with Z₁, Z₁, Z₂:</text>
      <text x="10" y="75" class="formula">ZA = (Z₁² + Z₁Z₂ + Z₁Z₂)/Z₂</text>
      <text x="10" y="95" class="formula">ZB = (Z₁² + Z₁Z₂ + Z₁Z₂)/Z₁</text>
      <text x="10" y="115" class="formula">ZC = (Z₁² + Z₁Z₂ + Z₁Z₂)/Z₁</text>

      <text x="200" y="75" class="text">For symmetrical T-network:</text>
      <text x="200" y="95" class="formula">ZA = ZB = (2Z₁² + Z₁Z₂)/Z₂</text>
      <text x="200" y="115" class="formula">ZC = (2Z₁² + Z₁Z₂)/Z₁</text>

      <text x="10" y="140" class="formula">Sum rule: ZA + ZB + ZC = (sum of products)/(each Z)</text>
      <text x="10" y="160" class="text">Where sum of products = Z₁² + Z₁Z₂ + Z₁Z₂</text>
    </g>

    <!-- π to T Conversion -->
    <g transform="translate(440, 40)">
      <text x="200" y="15" class="label">π to T Network Conversion</text>

      <rect x="0" y="25" width="400" height="160" class="conversion"/>

      <text x="10" y="50" class="formula">Given π-network with ZA, ZB, ZC:</text>
      <text x="10" y="75" class="formula">Z₁ = (ZAZB)/(ZA + ZB + ZC)</text>
      <text x="10" y="95" class="formula">Z₂ = (ZBZC)/(ZA + ZB + ZC)</text>
      <text x="10" y="115" class="formula">Z₃ = (ZCZA)/(ZA + ZB + ZC)</text>

      <text x="200" y="75" class="text">For symmetrical π-network:</text>
      <text x="200" y="95" class="formula">Z₁ = Z₃ = (ZA × ZB)/(2ZA + ZB)</text>
      <text x="200" y="115" class="formula">Z₂ = (ZA × ZB)/(ZA + 2ZB)</text>

      <text x="10" y="140" class="formula">Product rule: Z₁Z₂Z₃ = (product of pairs)/(sum)</text>
      <text x="10" y="160" class="text">Where product of pairs = ZAZB × ZBZC × ZCZA</text>
    </g>

    <!-- Verification -->
    <g transform="translate(860, 40)">
      <text x="200" y="15" class="label">Conversion Verification</text>

