<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .label-text { font-family: Arial, sans-serif; font-size: 16px; fill: #34495e; }
      .formula-text { font-family: Arial, sans-serif; font-size: 14px; fill: #7f8c8d; }
      .equation-text { font-family: Arial, sans-serif; font-size: 13px; fill: #2c3e50; }
      .wire { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .resistor { stroke: #e74c3c; stroke-width: 3; fill: none; }
      .inductor { stroke: #f39c12; stroke-width: 3; fill: none; }
      .capacitor { stroke: #3498db; stroke-width: 3; fill: none; }
      .current-arrow { stroke: #27ae60; stroke-width: 2; fill: #27ae60; }
      .voltage-arrow { stroke: #e74c3c; stroke-width: 2; fill: #e74c3c; }
      .bg-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .curve { stroke: #8e44ad; stroke-width: 3; fill: none; }
      .resonance-curve { stroke: #e74c3c; stroke-width: 3; fill: none; }
      .axis { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .grid { stroke: #bdc3c7; stroke-width: 1; fill: none; stroke-dasharray: 2,2; }
      .max-point { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .phasor { stroke: #8e44ad; stroke-width: 3; fill: none; }
    </style>
    <marker id="current-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#27ae60"/>
    </marker>
    <marker id="voltage-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#e74c3c"/>
    </marker>
    <marker id="phasor-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#8e44ad"/>
    </marker>
    <marker id="axis-arrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,8 8,4" fill="#2c3e50"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" class="title-text">Series Resonance Circuit</text>

  <!-- Series RLC Circuit -->
  <g transform="translate(100, 60)">
    <rect x="0" y="0" width="400" height="200" class="bg-box" rx="5"/>
    <text x="200" y="20" text-anchor="middle" class="subtitle-text">Series RLC Circuit</text>

    <g transform="translate(50, 50)">
      <!-- AC voltage source -->
      <circle cx="40" cy="60" r="20" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <path d="M 30 60 Q 40 50 50 60 Q 40 70 30 60" stroke="#2c3e50" stroke-width="2" fill="none"/>
      <text x="40" y="85" text-anchor="middle" class="label-text">V(t)</text>

      <!-- Resistor R -->
      <line x1="60" y1="60" x2="80" y2="60" class="wire"/>
      <path d="M 80 60 L 90 45 L 100 75 L 110 45 L 120 75 L 130 45 L 140 60" class="resistor"/>
      <text x="110" y="40" text-anchor="middle" class="label-text">R</text>

      <!-- Inductor L -->
      <line x1="140" y1="60" x2="160" y2="60" class="wire"/>
      <path d="M 160 60 A 8 8 0 0 1 176 60 A 8 8 0 0 1 192 60 A 8 8 0 0 1 208 60" class="inductor"/>
      <text x="184" y="40" text-anchor="middle" class="label-text">L</text>

      <!-- Capacitor C -->
      <line x1="208" y1="60" x2="228" y2="60" class="wire"/>
      <line x1="228" y1="40" x2="228" y2="80" class="capacitor"/>
      <line x1="248" y1="40" x2="248" y2="80" class="capacitor"/>
      <line x1="248" y1="60" x2="268" y2="60" class="wire"/>
      <text x="238" y="35" text-anchor="middle" class="label-text">C</text>

      <!-- Connecting wires -->
      <line x1="20" y1="60" x2="40" y2="60" class="wire"/>
      <line x1="268" y1="60" x2="300" y2="60" class="wire"/>
      <line x1="300" y1="60" x2="300" y2="120" class="wire"/>
      <line x1="300" y1="120" x2="20" y2="120" class="wire"/>
      <line x1="20" y1="120" x2="20" y2="60" class="wire"/>

      <!-- Current indication -->
      <line x1="70" y1="30" x2="90" y2="30" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="80" y="25" text-anchor="middle" class="formula-text">i(t)</text>

      <!-- Impedance at resonance -->
      <text x="160" y="140" text-anchor="middle" class="equation-text">At resonance: XL = XC, Z = R (minimum)</text>
    </g>
  </g>

  <!-- Phasor Diagram -->
  <g transform="translate(550, 60)">
    <rect x="0" y="0" width="350" height="200" class="bg-box" rx="5"/>
    <text x="175" y="20" text-anchor="middle" class="subtitle-text">Phasor Diagram at Resonance</text>

    <g transform="translate(175, 110)">
      <!-- Reference axes -->
      <line x1="-150" y1="0" x2="150" y2="0" class="axis" marker-end="url(#axis-arrow)"/>
      <line x1="0" y1="-80" x2="0" y2="80" class="axis" marker-end="url(#axis-arrow)"/>

      <!-- Voltage phasors -->
      <!-- VR (in phase with current) -->
      <line x1="0" y1="0" x2="80" y2="0" class="phasor" marker-end="url(#phasor-arrow)"/>
      <text x="90" y="5" class="label-text">VR</text>

      <!-- VL (leading current by 90°) -->
      <line x1="80" y1="0" x2="80" y2="-60" class="phasor" marker-end="url(#phasor-arrow)"/>
      <text x="85" y="-65" class="label-text">VL</text>

      <!-- VC (lagging current by 90°) -->
      <line x1="80" y1="0" x2="80" y2="60" class="phasor" marker-end="url(#phasor-arrow)"/>
      <text x="85" y="70" class="label-text">VC</text>

      <!-- Net reactive voltage (VL - VC = 0 at resonance) -->
      <line x1="0" y1="0" x2="80" y2="0" stroke="#e74c3c" stroke-width="4" marker-end="url(#phasor-arrow)"/>
      <text x="40" y="-15" class="equation-text">V = VR (at resonance)</text>

      <!-- Current reference -->
      <line x1="0" y1="20" x2="60" y2="20" stroke="#27ae60" stroke-width="3" marker-end="url(#current-arrow)"/>
      <text x="30" y="35" class="label-text">I (reference)</text>

      <!-- Axes labels -->
      <text x="155" y="5" class="formula-text">Real</text>
      <text x="5" y="-85" class="formula-text">Imaginary</text>
    </g>
  </g>

  <!-- Resonance Conditions -->
  <g transform="translate(950, 60)">
    <rect x="0" y="0" width="220" height="200" class="bg-box" rx="5"/>
    <text x="110" y="20" text-anchor="middle" class="subtitle-text">Resonance Conditions</text>

    <g transform="translate(20, 40)">
      <text x="0" y="0" class="label-text">At Resonance:</text>
      <text x="0" y="20" class="equation-text">XL = XC</text>
      <text x="0" y="35" class="equation-text">ωL = 1/(ωC)</text>
      <text x="0" y="50" class="equation-text">ω² = 1/(LC)</text>
      <text x="0" y="65" class="equation-text">ω₀ = 1/√(LC)</text>

      <text x="0" y="90" class="equation-text">f₀ = ω₀/2π = 1/(2π√(LC))</text>

      <text x="0" y="115" class="label-text">Impedance:</text>
      <text x="0" y="135" class="equation-text">Z = R + j(XL - XC)</text>
      <text x="0" y="150" class="equation-text">Z = R + j(0) = R</text>
    </g>
  </g>

  <!-- Frequency Response Curves -->
  <g transform="translate(100, 290)">
    <rect x="0" y="0" width="500" height="300" class="bg-box" rx="5"/>
    <text x="250" y="20" text-anchor="middle" class="subtitle-text">Frequency Response</text>

    <!-- Current vs Frequency -->
    <g transform="translate(50, 40)">
      <text x="200" y="0" text-anchor="middle" class="label-text">Current vs Frequency</text>

      <!-- Grid -->
      <line x1="0" y1="50" x2="400" y2="50" class="grid"/>
      <line x1="0" y1="100" x2="400" y2="100" class="grid"/>
      <line x1="0" y1="150" x2="400" y2="150" class="grid"/>

      <line x1="100" y1="0" x2="100" y2="200" class="grid"/>
      <line x1="200" y1="0" x2="200" y2="200" class="grid"/>
      <line x1="300" y1="0" x2="300" y2="200" class="grid"/>

      <!-- Axes -->
      <line x1="0" y1="0" x2="0" y2="220" class="axis" marker-end="url(#axis-arrow)"/>
      <line x1="0" y1="200" x2="420" y2="200" class="axis" marker-end="url(#axis-arrow)"/>

      <!-- Current curve (resonance curve) -->
      <path d="M 20 180 Q 100 100 200 50 Q 300 100 380 180" class="resonance-curve"/>

      <!-- Maximum current point -->
      <circle cx="200" cy="50" r="5" class="max-point"/>
      <text x="210" y="45" class="formula-text">Imax = V/R</text>

      <!-- Bandwidth markers -->
      <line x1="140" y1="85" x2="140" y2="200" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,5"/>
      <line x1="260" y1="85" x2="260" y2="200" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,5"/>
      <text x="200" y="90" text-anchor="middle" class="formula-text">BW</text>

      <!-- Labels -->
      <text x="430" y="205" class="label-text">f</text>
      <text x="-15" y="-10" class="label-text">I</text>
      <text x="195" y="220" class="label-text">f₀</text>
      <text x="135" y="220" class="formula-text">f₁</text>
      <text x="255" y="220" class="formula-text">f₂</text>

      <!-- 0.707 Imax line -->
      <line x1="0" y1="85" x2="400" y2="85" stroke="#27ae60" stroke-width="2" stroke-dasharray="3,3"/>
      <text x="-35" y="90" class="formula-text">0.707Imax</text>
    </g>
  </g>

  <!-- Q-Factor and Bandwidth -->
  <g transform="translate(650, 290)">
    <rect x="0" y="0" width="450" height="300" class="bg-box" rx="5"/>
    <text x="225" y="20" text-anchor="middle" class="subtitle-text">Q-Factor and Bandwidth</text>

    <g transform="translate(30, 40)">
      <text x="0" y="0" class="label-text">Quality Factor (Q):</text>
      <text x="0" y="20" class="equation-text">Q = ω₀L/R = 1/(ω₀RC) = (1/R)√(L/C)</text>

      <text x="0" y="45" class="label-text">Bandwidth (BW):</text>
      <text x="0" y="65" class="equation-text">BW = f₂ - f₁ = f₀/Q</text>
      <text x="0" y="80" class="equation-text">where f₁ and f₂ are half-power frequencies</text>

      <text x="0" y="105" class="label-text">Half-power frequencies:</text>
      <text x="0" y="125" class="equation-text">f₁ = f₀[√(1 + (1/2Q)²) - 1/(2Q)]</text>
      <text x="0" y="140" class="equation-text">f₂ = f₀[√(1 + (1/2Q)²) + 1/(2Q)]</text>

      <text x="0" y="165" class="label-text">For high Q (Q >> 1):</text>
      <text x="0" y="185" class="equation-text">f₁ ≈ f₀ - BW/2</text>
      <text x="0" y="200" class="equation-text">f₂ ≈ f₀ + BW/2</text>

      <text x="0" y="225" class="label-text">Selectivity:</text>
      <text x="0" y="245" class="equation-text">Higher Q → Sharper resonance → Better selectivity</text>
      <text x="0" y="260" class="equation-text">Lower Q → Broader resonance → Poor selectivity</text>
    </g>
  </g>

  <!-- Impedance and Phase Response -->
  <g transform="translate(100, 620)">
    <rect x="0" y="0" width="1000" height="220" class="bg-box" rx="5"/>
    <text x="500" y="20" text-anchor="middle" class="subtitle-text">Impedance and Phase Response</text>

    <!-- Impedance vs Frequency -->
    <g transform="translate(50, 40)">
      <text x="180" y="0" text-anchor="middle" class="label-text">Impedance vs Frequency</text>

      <!-- Grid -->
      <line x1="0" y1="30" x2="360" y2="30" class="grid"/>
      <line x1="0" y1="80" x2="360" y2="80" class="grid"/>
      <line x1="0" y1="130" x2="360" y2="130" class="grid"/>

      <line x1="90" y1="0" x2="90" y2="150" class="grid"/>
      <line x1="180" y1="0" x2="180" y2="150" class="grid"/>
      <line x1="270" y1="0" x2="270" y2="150" class="grid"/>

      <!-- Axes -->
      <line x1="0" y1="0" x2="0" y2="160" class="axis" marker-end="url(#axis-arrow)"/>
      <line x1="0" y1="150" x2="380" y2="150" class="axis" marker-end="url(#axis-arrow)"/>

      <!-- Impedance curve -->
      <path d="M 20 30 Q 90 50 180 130 Q 270 50 340 30" class="curve"/>

      <!-- Minimum impedance point -->
      <circle cx="180" cy="130" r="4" class="max-point"/>
      <text x="185" y="125" class="formula-text">Z = R</text>

      <!-- Labels -->
      <text x="390" y="155" class="label-text">f</text>
      <text x="-15" y="-10" class="label-text">|Z|</text>
      <text x="175" y="170" class="label-text">f₀</text>
    </g>

    <!-- Phase vs Frequency -->
    <g transform="translate(470, 40)">
      <text x="180" y="0" text-anchor="middle" class="label-text">Phase vs Frequency</text>

      <!-- Grid -->
      <line x1="0" y1="30" x2="360" y2="30" class="grid"/>
      <line x1="0" y1="75" x2="360" y2="75" class="grid"/>
      <line x1="0" y1="120" x2="360" y2="120" class="grid"/>

      <line x1="90" y1="0" x2="90" y2="150" class="grid"/>
      <line x1="180" y1="0" x2="180" y2="150" class="grid"/>
      <line x1="270" y1="0" x2="270" y2="150" class="grid"/>

      <!-- Axes -->
      <line x1="0" y1="0" x2="0" y2="160" class="axis" marker-end="url(#axis-arrow)"/>
      <line x1="0" y1="75" x2="380" y2="75" class="axis" marker-end="url(#axis-arrow)"/>

      <!-- Phase curve -->
      <path d="M 20 30 Q 90 50 180 75 Q 270 100 340 120" class="curve"/>

      <!-- Zero phase point -->
      <circle cx="180" cy="75" r="4" class="max-point"/>
      <text x="185" y="70" class="formula-text">φ = 0°</text>

      <!-- Labels -->
      <text x="390" y="80" class="label-text">f</text>
      <text x="-15" y="-10" class="label-text">φ</text>
      <text x="175" y="95" class="label-text">f₀</text>
      <text x="-25" y="35" class="formula-text">+90°</text>
      <text x="-10" y="80" class="formula-text">0°</text>
      <text x="-25" y="125" class="formula-text">-90°</text>

      <!-- Annotations -->
      <text x="50" y="45" class="formula-text">Inductive</text>
      <text x="250" y="110" class="formula-text">Capacitive</text>
    </g>

    <!-- Summary -->
    <g transform="translate(50, 180)">
      <text x="450" y="0" text-anchor="middle" class="label-text">Series Resonance Summary</text>
      <text x="0" y="20" class="formula-text">• At resonance: XL = XC, impedance is minimum (Z = R), current is maximum</text>
      <text x="0" y="35" class="formula-text">• Phase angle is zero, voltage and current are in phase</text>
      <text x="500" y="20" class="formula-text">• Below f₀: circuit is capacitive (φ > 0°), Above f₀: circuit is inductive (φ < 0°)</text>
      <text x="500" y="35" class="formula-text">• Higher Q means sharper resonance and better frequency selectivity</text>
    </g>
  </g>
</svg>