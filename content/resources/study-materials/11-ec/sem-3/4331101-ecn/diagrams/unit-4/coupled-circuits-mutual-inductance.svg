<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1200" viewBox="0 0 1400 1200">
  <title>Electronic Circuits &amp; Networks - Unit IV: Coupled Circuits and Mutual Inductance</title>
  <desc>
    Comprehensive diagram showing coupled circuits, mutual inductance concepts,
    coupling coefficient, and transformer equivalent circuits with analysis methods.
    Course: 4331101 Electronic Circuits &amp; Networks — Unit-IV
  </desc>
  <defs>
    <style type="text/css"><![CDATA[
      .title { font: bold 24px Arial, sans-serif; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font: bold 18px Arial, sans-serif; fill: #34495e; text-anchor: middle; }
      .section-title { font: bold 16px Arial, sans-serif; fill: #e74c3c; text-anchor: middle; }
      .concept-title { font: bold 14px Arial, sans-serif; fill: #2980b9; text-anchor: middle; }
      .label-text { font: 12px Arial, sans-serif; fill: #2c3e50; }
      .formula-text { font: 12px Courier, monospace; fill: #8e44ad; font-weight: bold; }
      .value-text { font: 11px Arial, sans-serif; fill: #27ae60; font-weight: bold; }
      .description-text { font: 10px Arial, sans-serif; fill: #7f8c8d; }
      .circuit-line { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .coupling-fill { fill: #fff3cd; stroke: #ffc107; stroke-width: 2; }
      .mutual-fill { fill: #e8f5e8; stroke: #4caf50; stroke-width: 2; }
      .transformer-fill { fill: #e3f2fd; stroke: #2196f3; stroke-width: 2; }
      .analysis-fill { fill: #f3e5f5; stroke: #9c27b0; stroke-width: 2; }
      .magnetic-field { stroke: #ff6b6b; stroke-width: 2; fill: none; stroke-dasharray: 3,3; }
      .flux-line { stroke: #fd79a8; stroke-width: 2; fill: none; }
      .current-flow { stroke: #e91e63; stroke-width: 3; fill: #e91e63; }
      .voltage-arrow { stroke: #2196f3; stroke-width: 2; fill: #2196f3; }
    ]]></style>

    <!-- Arrow markers -->
    <marker id="current-arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e91e63"/>
    </marker>

    <marker id="voltage-arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#2196f3"/>
    </marker>

    <marker id="flux-arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#fd79a8"/>
    </marker>

    <!-- Circuit symbols -->
    <g id="inductor">
      <path d="M 0 7.5 Q 5 0 10 7.5 Q 15 15 20 7.5 Q 25 0 30 7.5 Q 35 15 40 7.5" stroke="#2c3e50" stroke-width="2" fill="none"/>
    </g>

    <g id="voltage-source">
      <circle cx="15" cy="15" r="15" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <line x1="10" y1="15" x2="20" y2="15" stroke="#2c3e50" stroke-width="2"/>
      <line x1="15" y1="10" x2="15" y2="20" stroke="#2c3e50" stroke-width="2"/>
    </g>

    <g id="resistor">
      <rect x="0" y="0" width="30" height="10" fill="none" stroke="#2c3e50" stroke-width="2"/>
    </g>

    <!-- Magnetic core -->
    <g id="core">
      <rect x="0" y="0" width="8" height="100" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
      <rect x="12" y="0" width="8" height="100" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
    </g>
  </defs>

  <!-- Title -->
  <text x="700" y="30" class="title">Coupled Circuits and Mutual Inductance</text>
  <text x="700" y="55" class="subtitle">Magnetic Coupling, Transformers, and Analysis Methods</text>

  <!-- MUTUAL INDUCTANCE CONCEPT -->
  <text x="350" y="90" class="section-title">MUTUAL INDUCTANCE FUNDAMENTALS</text>

  <rect x="50" y="110" width="600" height="280" class="mutual-fill" rx="10"/>
  <text x="350" y="135" class="concept-title">Magnetic Coupling Between Coils</text>

  <g transform="translate(100, 160)">
    <text x="250" y="0" class="label-text" text-anchor="middle">Two Magnetically Coupled Coils</text>

    <!-- Primary coil -->
    <g transform="translate(50, 50)">
      <use href="#inductor" x="0" y="0"/>
      <text x="20" y="-10" class="value-text" text-anchor="middle">L₁</text>
      <text x="20" y="25" class="description-text" text-anchor="middle">Primary</text>
      <text x="20" y="40" class="value-text" text-anchor="middle">N₁ turns</text>
    </g>

    <!-- Secondary coil -->
    <g transform="translate(200, 50)">
      <use href="#inductor" x="0" y="0"/>
      <text x="20" y="-10" class="value-text" text-anchor="middle">L₂</text>
      <text x="20" y="25" class="description-text" text-anchor="middle">Secondary</text>
      <text x="20" y="40" class="value-text" text-anchor="middle">N₂ turns</text>
    </g>

    <!-- Magnetic flux lines -->
    <path d="M 90 30 Q 120 20 150 30 Q 180 40 200 30" class="flux-line" marker-end="url(#flux-arrow)"/>
    <path d="M 90 45 Q 120 35 150 45 Q 180 55 200 45" class="flux-line" marker-end="url(#flux-arrow)"/>
    <path d="M 90 60 Q 120 50 150 60 Q 180 70 200 60" class="flux-line" marker-end="url(#flux-arrow)"/>

    <!-- Current in primary -->
    <line x1="30" y1="35" x2="50" y2="35" class="current-flow" marker-end="url(#current-arrow)"/>
    <text x="40" y="30" class="label-text" text-anchor="middle">i₁</text>

    <!-- Induced voltage in secondary -->
    <line x1="250" y1="40" x2="270" y2="40" class="voltage-arrow" marker-end="url(#voltage-arrow)"/>
    <text x="260" y="30" class="label-text" text-anchor="middle">v₂</text>

    <!-- Flux labels -->
    <text x="145" y="15" class="description-text" text-anchor="middle">Φ₁₂</text>
    <text x="145" y="75" class="description-text" text-anchor="middle">Mutual Flux</text>

    <!-- Circuit connections -->
    <line x1="20" y1="57" x2="20" y2="100" class="circuit-line"/>
    <line x1="70" y1="57" x2="70" y2="100" class="circuit-line"/>
    <line x1="200" y1="57" x2="200" y2="100" class="circuit-line"/>
    <line x1="240" y1="57" x2="240" y2="100" class="circuit-line"/>

    <!-- Mathematical relationships -->
    <text x="0" y="130" class="label-text">Mutual Inductance:</text>
    <text x="0" y="150" class="formula-text">M = Φ₁₂/i₁ = Φ₂₁/i₂</text>
    <text x="0" y="170" class="formula-text">v₂ = M × di₁/dt</text>
    <text x="0" y="190" class="formula-text">v₁ = M × di₂/dt</text>

    <!-- Properties -->
    <text x="300" y="130" class="label-text">Properties:</text>
    <text x="300" y="150" class="description-text">• M₁₂ = M₂₁ = M (reciprocal)</text>
    <text x="300" y="165" class="description-text">• Units: Henry (H)</text>
    <text x="300" y="180" class="description-text">• Depends on geometry</text>
    <text x="300" y="195" class="description-text">• Can be positive or negative</text>
  </g>

  <!-- COUPLING COEFFICIENT -->
  <rect x="700" y="110" width="650" height="280" class="coupling-fill" rx="10"/>
  <text x="1025" y="135" class="concept-title">Coupling Coefficient and Relationships</text>

  <g transform="translate(750, 160)">
    <text x="250" y="0" class="label-text" text-anchor="middle">Coupling Coefficient Analysis</text>

    <!-- Different coupling scenarios -->
    <text x="0" y="30" class="label-text">Coupling Coefficient (k):</text>
    <text x="0" y="50" class="formula-text">k = M/√(L₁L₂)</text>
    <text x="0" y="70" class="formula-text">0 ≤ k ≤ 1</text>

    <!-- Coupling types with visual representation -->
    <g transform="translate(0, 100)">
      <text x="0" y="0" class="label-text">Types of Coupling:</text>

      <!-- Loose coupling -->
      <g transform="translate(0, 25)">
        <circle cx="20" cy="10" r="8" fill="none" stroke="#2c3e50" stroke-width="2"/>
        <circle cx="40" cy="10" r="8" fill="none" stroke="#2c3e50" stroke-width="2"/>
        <text x="60" y="15" class="description-text">k ≈ 0.1 (Loose coupling)</text>
      </g>

      <!-- Medium coupling -->
      <g transform="translate(0, 50)">
        <circle cx="20" cy="10" r="8" fill="none" stroke="#2c3e50" stroke-width="2"/>
        <circle cx="35" cy="10" r="8" fill="none" stroke="#2c3e50" stroke-width="2"/>
        <text x="55" y="15" class="description-text">k ≈ 0.5 (Medium coupling)</text>
      </g>

      <!-- Tight coupling -->
      <g transform="translate(0, 75)">
        <circle cx="20" cy="10" r="8" fill="none" stroke="#2c3e50" stroke-width="2"/>
        <circle cx="28" cy="10" r="8" fill="none" stroke="#2c3e50" stroke-width="2"/>
        <text x="45" y="15" class="description-text">k ≈ 0.9 (Tight coupling)</text>
      </g>

      <!-- Perfect coupling -->
      <g transform="translate(0, 100)">
        <rect x="15" y="5" width="20" height="10" fill="none" stroke="#2c3e50" stroke-width="2"/>
        <text x="45" y="15" class="description-text">k = 1.0 (Perfect coupling - Ideal transformer)</text>
      </g>
    </g>

    <!-- Energy considerations -->
    <text x="300" y="30" class="label-text">Energy Relationships:</text>
    <text x="300" y="50" class="formula-text">W = ½L₁i₁² + ½L₂i₂² ± Mi₁i₂</text>
    <text x="300" y="70" class="description-text">± depends on flux direction</text>

    <text x="300" y="100" class="label-text">Constraints:</text>
    <text x="300" y="120" class="formula-text">M² ≤ L₁L₂</text>
    <text x="300" y="140" class="formula-text">M_max = √(L₁L₂)</text>

    <text x="300" y="170" class="label-text">Flux Linkage:</text>
    <text x="300" y="190" class="formula-text">λ₁ = L₁i₁ ± Mi₂</text>
    <text x="300" y="210" class="formula-text">λ₂ = L₂i₂ ± Mi₁</text>
  </g>

  <!-- COUPLED CIRCUIT ANALYSIS -->
  <text x="700" y="430" class="section-title">COUPLED CIRCUIT ANALYSIS</text>

  <rect x="50" y="450" width="650" height="260" class="transformer-fill" rx="10"/>
  <text x="375" y="475" class="concept-title">Time Domain Analysis</text>

  <g transform="translate(100, 500)">
    <text x="250" y="0" class="label-text" text-anchor="middle">Coupled RLC Circuit</text>

    <!-- Primary circuit -->
    <use href="#voltage-source" x="30" y="30"/>
    <text x="45" y="25" class="value-text" text-anchor="middle">v₁</text>

    <use href="#resistor" x="80" y="40"/>
    <text x="95" y="35" class="value-text" text-anchor="middle">R₁</text>

    <use href="#inductor" x="140" y="32"/>
    <text x="160" y="25" class="value-text" text-anchor="middle">L₁</text>

    <!-- Secondary circuit -->
    <use href="#inductor" x="140" y="82"/>
    <text x="160" y="75" class="value-text" text-anchor="middle">L₂</text>

    <use href="#resistor" x="220" y="90"/>
    <text x="235" y="85" class="value-text" text-anchor="middle">R₂</text>

    <!-- Connections -->
    <line x1="60" y1="45" x2="80" y2="45" class="circuit-line"/>
    <line x1="110" y1="45" x2="140" y2="45" class="circuit-line"/>
    <line x1="180" y1="45" x2="300" y2="45" class="circuit-line"/>
    <line x1="300" y1="45" x2="300" y2="100" class="circuit-line"/>
    <line x1="300" y1="100" x2="45" y2="100" class="circuit-line"/>
    <line x1="45" y1="100" x2="45" y2="60" class="circuit-line"/>

    <!-- Secondary circuit connections -->
    <line x1="180" y1="95" x2="220" y2="95" class="circuit-line"/>
    <line x1="250" y1="95" x2="280" y2="95" class="circuit-line"/>
    <line x1="280" y1="95" x2="280" y2="75" class="circuit-line"/>
    <line x1="280" y1="75" x2="140" y2="75" class="circuit-line"/>
    <line x1="140" y1="75" x2="140" y2="82" class="circuit-line"/>

    <!-- Mutual coupling indication -->
    <line x1="160" y1="65" x2="160" y2="75" class="magnetic-field"/>
    <text x="170" y="70" class="description-text">M</text>

    <!-- Current directions -->
    <line x1="120" y1="30" x2="130" y2="30" class="current-flow" marker-end="url(#current-arrow)"/>
    <text x="125" y="25" class="label-text" text-anchor="middle">i₁</text>

    <line x1="190" y1="105" x2="210" y2="105" class="current-flow" marker-end="url(#current-arrow)"/>
    <text x="200" y="115" class="label-text" text-anchor="middle">i₂</text>

    <!-- Circuit equations -->
    <text x="0" y="140" class="label-text">Circuit Equations:</text>
    <text x="0" y="160" class="formula-text">v₁ = R₁i₁ + L₁(di₁/dt) ± M(di₂/dt)</text>
    <text x="0" y="180" class="formula-text">0 = R₂i₂ + L₂(di₂/dt) ± M(di₁/dt)</text>

    <text x="0" y="210" class="label-text">Matrix Form:</text>
    <text x="100" y="210" class="formula-text">[Z₁₁  ±jωM ] [I₁] = [V₁]</text>
    <text x="100" y="225" class="formula-text">[±jωM  Z₂₂] [I₂]   [0 ]</text>
  </g>

  <!-- TRANSFORMER EQUIVALENT CIRCUITS -->
  <rect x="750" y="450" width="600" height="260" class="analysis-fill" rx="10"/>
  <text x="1050" y="475" class="concept-title">Transformer Equivalent Circuits</text>

  <g transform="translate(800, 500)">
    <text x="225" y="0" class="label-text" text-anchor="middle">Ideal Transformer Model</text>

    <!-- Ideal transformer symbol -->
    <g transform="translate(100, 30)">
      <use href="#core" x="100" y="20"/>

      <!-- Primary winding -->
      <use href="#inductor" x="50" y="35"/>
      <text x="70" y="30" class="value-text" text-anchor="middle">N₁</text>

      <!-- Secondary winding -->
      <use href="#inductor" x="120" y="35"/>
      <text x="140" y="30" class="value-text" text-anchor="middle">N₂</text>

      <!-- Terminals -->
      <line x1="20" y1="42" x2="50" y2="42" class="circuit-line"/>
      <line x1="90" y1="42" x2="100" y2="42" class="circuit-line"/>
      <line x1="120" y1="42" x2="128" y2="42" class="circuit-line"/>
      <line x1="150" y1="42" x2="180" y2="42" class="circuit-line"/>

      <!-- Ground connections -->
      <line x1="20" y1="80" x2="180" y2="80" class="circuit-line"/>
      <line x1="70" y1="50" x2="70" y2="80" class="circuit-line"/>
      <line x1="140" y1="50" x2="140" y2="80" class="circuit-line"/>

      <!-- Voltage labels -->
      <text x="35" y="37" class="label-text">V₁</text>
      <text x="165" y="37" class="label-text">V₂</text>

      <!-- Current directions -->
      <line x1="30" y1="25" x2="40" y2="25" class="current-flow" marker-end="url(#current-arrow)"/>
      <text x="35" y="20" class="label-text" text-anchor="middle">I₁</text>

      <line x1="160" y1="25" x2="170" y2="25" class="current-flow" marker-end="url(#current-arrow)"/>
      <text x="165" y="20" class="label-text" text-anchor="middle">I₂</text>
    </g>

    <!-- Ideal transformer equations -->
    <text x="0" y="130" class="label-text">Ideal Transformer Relationships:</text>
    <text x="0" y="150" class="formula-text">V₂/V₁ = N₂/N₁ = a (turns ratio)</text>
    <text x="0" y="170" class="formula-text">I₁/I₂ = N₂/N₁ = a</text>
    <text x="0" y="190" class="formula-text">Z₂' = Z₂/a² (referred to primary)</text>

    <!-- Applications -->
    <text x="250" y="130" class="label-text">Applications:</text>
    <text x="250" y="150" class="description-text">• Voltage transformation</text>
    <text x="250" y="165" class="description-text">• Impedance matching</text>
    <text x="250" y="180" class="description-text">• Isolation</text>
    <text x="250" y="195" class="description-text">• Power transfer</text>
  </g>

  <!-- FREQUENCY DOMAIN ANALYSIS -->
  <rect x="50" y="740" width="650" height="200" class="coupling-fill" rx="10"/>
  <text x="375" y="765" class="concept-title">Frequency Domain Analysis</text>

  <text x="70" y="790" class="label-text">Phasor Domain Equations:</text>
  <text x="70" y="810" class="formula-text">V₁ = (R₁ + jωL₁)I₁ ± jωMI₂</text>
  <text x="70" y="830" class="formula-text">V₂ = (R₂ + jωL₂)I₂ ± jωMI₁</text>

  <text x="70" y="860" class="label-text">Impedance Matrix:</text>
  <text x="70" y="880" class="formula-text">Z₁₁ = R₁ + jωL₁,  Z₂₂ = R₂ + jωL₂</text>
  <text x="70" y="900" class="formula-text">Z₁₂ = Z₂₁ = ±jωM</text>

  <text x="350" y="790" class="label-text">Input Impedance:</text>
  <text x="350" y="810" class="formula-text">Zᵢₙ = Z₁₁ - Z₁₂²/Z₂₂</text>
  <text x="350" y="830" class="formula-text">For Z₂₂ >> Z₁₂: Zᵢₙ ≈ Z₁₁</text>

  <text x="350" y="860" class="label-text">Power Transfer:</text>
  <text x="350" y="880" class="formula-text">P₁ = Re[V₁I₁*]</text>
  <text x="350" y="900" class="formula-text">P₂ = Re[V₂I₂*]</text>

  <!-- PRACTICAL APPLICATIONS -->
  <rect x="750" y="740" width="600" height="200" class="analysis-fill" rx="10"/>
  <text x="1050" y="765" class="concept-title">Practical Applications and Examples</text>

  <text x="770" y="790" class="label-text">Transformer Applications:</text>
  <text x="770" y="810" class="description-text">• Power distribution (step-up/step-down)</text>
  <text x="770" y="825" class="description-text">• Audio coupling transformers</text>
  <text x="770" y="840" class="description-text">• Impedance matching networks</text>
  <text x="770" y="855" class="description-text">• Isolation transformers</text>

  <text x="770" y="880" class="label-text">Coupling Applications:</text>
  <text x="770" y="900" class="description-text">• Wireless power transfer • RF coupling • Inductive sensors</text>

  <text x="1050" y="880" class="label-text">Design Considerations:</text>
  <text x="1050" y="900" class="description-text">• Core material • Winding arrangement • Frequency response</text>

  <!-- SUMMARY -->
  <rect x="50" y="970" width="1300" height="100" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>
  <text x="700" y="995" class="section-title">Coupled Circuits Summary</text>

  <text x="70" y="1020" class="label-text">Key Relationships:</text>
  <text x="200" y="1020" class="formula-text">M = k√(L₁L₂)</text>
  <text x="350" y="1020" class="formula-text">k = M/√(L₁L₂)</text>
  <text x="500" y="1020" class="formula-text">v = ±M(di/dt)</text>

  <text x="70" y="1045" class="label-text">Analysis Steps: 1) Identify coupling polarity 2) Write KVL equations 3) Include mutual inductance terms 4) Solve for currents/voltages</text>

</svg>