<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #34495e; }
      .label-text { font-family: Arial, sans-serif; font-size: 16px; fill: #34495e; }
      .formula-text { font-family: Arial, sans-serif; font-size: 14px; fill: #7f8c8d; }
      .equation-text { font-family: Arial, sans-serif; font-size: 13px; fill: #2c3e50; }
      .wire { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .resistor { stroke: #e74c3c; stroke-width: 3; fill: none; }
      .inductor { stroke: #f39c12; stroke-width: 3; fill: none; }
      .capacitor { stroke: #3498db; stroke-width: 3; fill: none; }
      .current-arrow { stroke: #27ae60; stroke-width: 2; fill: #27ae60; }
      .voltage-arrow { stroke: #e74c3c; stroke-width: 2; fill: #e74c3c; }
      .bg-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .curve { stroke: #8e44ad; stroke-width: 3; fill: none; }
      .resonance-curve { stroke: #e74c3c; stroke-width: 3; fill: none; }
      .axis { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .grid { stroke: #bdc3c7; stroke-width: 1; fill: none; stroke-dasharray: 2,2; }
      .max-point { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .min-point { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .phasor { stroke: #8e44ad; stroke-width: 3; fill: none; }
    </style>
    <marker id="current-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#27ae60"/>
    </marker>
    <marker id="voltage-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#e74c3c"/>
    </marker>
    <marker id="phasor-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="#8e44ad"/>
    </marker>
    <marker id="axis-arrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,8 8,4" fill="#2c3e50"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" class="title-text">Parallel Resonance Circuit</text>

  <!-- Parallel RLC Circuit -->
  <g transform="translate(100, 60)">
    <rect x="0" y="0" width="400" height="220" class="bg-box" rx="5"/>
    <text x="200" y="20" text-anchor="middle" class="subtitle-text">Parallel RLC Circuit</text>

    <g transform="translate(50, 50)">
      <!-- AC voltage source -->
      <circle cx="40" cy="80" r="20" fill="none" stroke="#2c3e50" stroke-width="2"/>
      <path d="M 30 80 Q 40 70 50 80 Q 40 90 30 80" stroke="#2c3e50" stroke-width="2" fill="none"/>
      <text x="40" y="110" text-anchor="middle" class="label-text">V(t)</text>

      <!-- Main horizontal lines -->
      <line x1="60" y1="80" x2="120" y2="80" class="wire"/>
      <line x1="20" y1="80" x2="40" y2="80" class="wire"/>
      <line x1="20" y1="80" x2="20" y2="140" class="wire"/>
      <line x1="120" y1="80" x2="120" y2="140" class="wire"/>
      <line x1="20" y1="140" x2="120" y2="140" class="wire"/>

      <!-- Branch 1: Resistor R -->
      <line x1="120" y1="80" x2="120" y2="60" class="wire"/>
      <path d="M 120 60 L 105 50 L 135 40 L 105 30 L 135 20 L 105 10 L 120 0" class="resistor"/>
      <line x1="120" y1="0" x2="120" y2="-20" class="wire"/>
      <line x1="120" y1="-20" x2="220" y2="-20" class="wire"/>
      <line x1="220" y1="-20" x2="220" y2="80" class="wire"/>
      <text x="140" y="30" text-anchor="middle" class="label-text">R</text>

      <!-- Branch 2: Inductor L -->
      <line x1="220" y1="80" x2="220" y2="60" class="wire"/>
      <path d="M 220 60 A 8 8 0 0 1 220 44 A 8 8 0 0 1 220 28 A 8 8 0 0 1 220 12 A 8 8 0 0 1 220 -4" class="inductor"/>
      <line x1="220" y1="-4" x2="220" y2="-20" class="wire"/>
      <line x1="220" y1="-20" x2="300" y2="-20" class="wire"/>
      <line x1="300" y1="-20" x2="300" y2="80" class="wire"/>
      <text x="240" y="28" text-anchor="middle" class="label-text">L</text>

      <!-- Branch 3: Capacitor C -->
      <line x1="300" y1="80" x2="300" y2="60" class="wire"/>
      <line x1="290" y1="50" x2="310" y2="50" class="capacitor"/>
      <line x1="290" y1="30" x2="310" y2="30" class="capacitor"/>
      <line x1="300" y1="30" x2="300" y2="10" class="wire"/>
      <line x1="300" y1="10" x2="300" y2="-20" class="wire"/>
      <line x1="300" y1="-20" x2="320" y2="-20" class="wire"/>
      <line x1="320" y1="-20" x2="320" y2="80" class="wire"/>
      <text x="320" y="40" text-anchor="middle" class="label-text">C</text>

      <!-- Current arrows -->
      <line x1="70" y1="60" x2="90" y2="60" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="80" y="55" text-anchor="middle" class="formula-text">i(t)</text>

      <!-- Branch currents -->
      <line x1="140" y1="-10" x2="160" y2="-10" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="150" y="-15" text-anchor="middle" class="formula-text">iR</text>

      <line x1="240" y1="-10" x2="260" y2="-10" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="250" y="-15" text-anchor="middle" class="formula-text">iL</text>

      <line x1="320" y1="-10" x2="340" y2="-10" class="current-arrow" marker-end="url(#current-arrow)"/>
      <text x="330" y="-15" text-anchor="middle" class="formula-text">iC</text>

      <!-- Voltage indication -->
      <line x1="10" y1="90" x2="10" y2="130" class="voltage-arrow" marker-end="url(#voltage-arrow)"/>
      <text x="-5" y="110" class="formula-text">V</text>

      <!-- Common connection point -->
      <line x1="120" y1="80" x2="320" y2="80" class="wire"/>
      <line x1="120" y1="140" x2="320" y2="140" class="wire"/>

      <text x="200" y="170" text-anchor="middle" class="equation-text">At resonance: BL = BC, |Z| = maximum</text>
    </g>
  </g>

  <!-- Phasor Diagram -->
  <g transform="translate(550, 60)">
    <rect x="0" y="0" width="350" height="220" class="bg-box" rx="5"/>
    <text x="175" y="20" text-anchor="middle" class="subtitle-text">Phasor Diagram at Resonance</text>

    <g transform="translate(175, 130)">
      <!-- Reference axes -->
      <line x1="-120" y1="0" x2="120" y2="0" class="axis" marker-end="url(#axis-arrow)"/>
      <line x1="0" y1="-80" x2="0" y2="80" class="axis" marker-end="url(#axis-arrow)"/>

      <!-- Current phasors -->
      <!-- IR (in phase with voltage) -->
      <line x1="0" y1="0" x2="60" y2="0" class="phasor" marker-end="url(#phasor-arrow)"/>
      <text x="70" y="5" class="label-text">IR</text>

      <!-- IL (lagging voltage by 90°) -->
      <line x1="0" y1="0" x2="0" y2="40" class="phasor" marker-end="url(#phasor-arrow)"/>
      <text x="5" y="50" class="label-text">IL</text>

      <!-- IC (leading voltage by 90°) -->
      <line x1="0" y1="0" x2="0" y2="-40" class="phasor" marker-end="url(#phasor-arrow)"/>
      <text x="5" y="-45" class="label-text">IC</text>

      <!-- Net current (IL - IC = 0 at resonance) -->
      <line x1="0" y1="0" x2="60" y2="0" stroke="#e74c3c" stroke-width="4" marker-end="url(#phasor-arrow)"/>
      <text x="30" y="-15" class="equation-text">I = IR (at resonance)</text>

      <!-- Voltage reference -->
      <line x1="0" y1="-60" x2="50" y2="-60" stroke="#e74c3c" stroke-width="3" marker-end="url(#voltage-arrow)"/>
      <text x="25" y="-65" class="label-text">V (reference)</text>

      <!-- Axes labels -->
      <text x="125" y="5" class="formula-text">Real</text>
      <text x="5" y="-85" class="formula-text">Imaginary</text>
    </g>
  </g>

  <!-- Resonance Conditions -->
  <g transform="translate(950, 60)">
    <rect x="0" y="0" width="220" height="220" class="bg-box" rx="5"/>
    <text x="110" y="20" text-anchor="middle" class="subtitle-text">Resonance Conditions</text>

    <g transform="translate(20, 40)">
      <text x="0" y="0" class="label-text">At Resonance:</text>
      <text x="0" y="20" class="equation-text">BL = BC</text>
      <text x="0" y="35" class="equation-text">1/(ωL) = ωC</text>
      <text x="0" y="50" class="equation-text">ω² = 1/(LC)</text>
      <text x="0" y="65" class="equation-text">ω₀ = 1/√(LC)</text>

      <text x="0" y="90" class="equation-text">f₀ = 1/(2π√(LC))</text>

      <text x="0" y="115" class="label-text">Admittance:</text>
      <text x="0" y="135" class="equation-text">Y = G + j(BC - BL)</text>
      <text x="0" y="150" class="equation-text">Y = G + j(0) = G</text>

      <text x="0" y="175" class="label-text">Impedance:</text>
      <text x="0" y="195" class="equation-text">Z = 1/Y = 1/G = R</text>
    </g>
  </g>

  <!-- Frequency Response Curves -->
  <g transform="translate(100, 310)">
    <rect x="0" y="0" width="500" height="300" class="bg-box" rx="5"/>
    <text x="250" y="20" text-anchor="middle" class="subtitle-text">Frequency Response</text>

    <!-- Impedance vs Frequency -->
    <g transform="translate(50, 40)">
      <text x="200" y="0" text-anchor="middle" class="label-text">Impedance vs Frequency</text>

      <!-- Grid -->
      <line x1="0" y1="50" x2="400" y2="50" class="grid"/>
      <line x1="0" y1="100" x2="400" y2="100" class="grid"/>
      <line x1="0" y1="150" x2="400" y2="150" class="grid"/>
      <line x1="0" y1="200" x2="400" y2="200" class="grid"/>

      <line x1="100" y1="0" x2="100" y2="220" class="grid"/>
      <line x1="200" y1="0" x2="200" y2="220" class="grid"/>
      <line x1="300" y1="0" x2="300" y2="220" class="grid"/>

      <!-- Axes -->
      <line x1="0" y1="0" x2="0" y2="230" class="axis" marker-end="url(#axis-arrow)"/>
      <line x1="0" y1="210" x2="420" y2="210" class="axis" marker-end="url(#axis-arrow)"/>

      <!-- Impedance curve (inverted from series - maximum at resonance) -->
      <path d="M 20 170 Q 100 120 200 50 Q 300 120 380 170" class="resonance-curve"/>

      <!-- Maximum impedance point -->
      <circle cx="200" cy="50" r="5" class="max-point"/>
      <text x="210" y="45" class="formula-text">Zmax = R</text>

      <!-- Bandwidth markers -->
      <line x1="140" y1="85" x2="140" y2="210" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,5"/>
      <line x1="260" y1="85" x2="260" y2="210" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,5"/>
      <text x="200" y="90" text-anchor="middle" class="formula-text">BW</text>

      <!-- Labels -->
      <text x="430" y="215" class="label-text">f</text>
      <text x="-15" y="-10" class="label-text">|Z|</text>
      <text x="195" y="230" class="label-text">f₀</text>
      <text x="135" y="230" class="formula-text">f₁</text>
      <text x="255" y="230" class="formula-text">f₂</text>

      <!-- 0.707 Zmax line -->
      <line x1="0" y1="85" x2="400" y2="85" stroke="#27ae60" stroke-width="2" stroke-dasharray="3,3"/>
      <text x="-35" y="90" class="formula-text">0.707Zmax</text>
    </g>
  </g>

  <!-- Q-Factor and Bandwidth -->
  <g transform="translate(650, 310)">
    <rect x="0" y="0" width="450" height="300" class="bg-box" rx="5"/>
    <text x="225" y="20" text-anchor="middle" class="subtitle-text">Q-Factor and Bandwidth</text>

    <g transform="translate(30, 40)">
      <text x="0" y="0" class="label-text">Quality Factor (Q):</text>
      <text x="0" y="20" class="equation-text">Q = ω₀RC = ω₀L/R = R√(C/L)</text>

      <text x="0" y="45" class="label-text">Relationship with Series Q:</text>
      <text x="0" y="65" class="equation-text">Qparallel = R/ω₀L = ω₀RC</text>
      <text x="0" y="80" class="equation-text">Qseries = ω₀L/R = 1/(ω₀RC)</text>
      <text x="0" y="95" class="equation-text">Qparallel × Qseries = 1</text>

      <text x="0" y="120" class="label-text">Bandwidth (BW):</text>
      <text x="0" y="140" class="equation-text">BW = f₂ - f₁ = f₀/Q</text>

      <text x="0" y="165" class="label-text">Current at resonance:</text>
      <text x="0" y="185" class="equation-text">I₀ = V/R (minimum total current)</text>
      <text x="0" y="200" class="equation-text">Branch currents: IL = IC = VωC = V/(ωL)</text>
      <text x="0" y="215" class="equation-text">Circulating current = Q × I₀</text>

      <text x="0" y="240" class="label-text">Dynamic Resistance:</text>
      <text x="0" y="260" class="equation-text">Rd = L/(RC) = Q²R (maximum at resonance)</text>
    </g>
  </g>

  <!-- Admittance and Phase Response -->
  <g transform="translate(100, 650)">
    <rect x="0" y="0" width="1000" height="220" class="bg-box" rx="5"/>
    <text x="500" y="20" text-anchor="middle" class="subtitle-text">Admittance and Phase Response</text>

    <!-- Admittance vs Frequency -->
    <g transform="translate(50, 40)">
      <text x="180" y="0" text-anchor="middle" class="label-text">Admittance vs Frequency</text>

      <!-- Grid -->
      <line x1="0" y1="30" x2="360" y2="30" class="grid"/>
      <line x1="0" y1="80" x2="360" y2="80" class="grid"/>
      <line x1="0" y1="130" x2="360" y2="130" class="grid"/>

      <line x1="90" y1="0" x2="90" y2="150" class="grid"/>
      <line x1="180" y1="0" x2="180" y2="150" class="grid"/>
      <line x1="270" y1="0" x2="270" y2="150" class="grid"/>

      <!-- Axes -->
      <line x1="0" y1="0" x2="0" y2="160" class="axis" marker-end="url(#axis-arrow)"/>
      <line x1="0" y1="150" x2="380" y2="150" class="axis" marker-end="url(#axis-arrow)"/>

      <!-- Admittance curve (minimum at resonance) -->
      <path d="M 20 120 Q 90 100 180 30 Q 270 100 340 120" class="curve"/>

      <!-- Minimum admittance point -->
      <circle cx="180" cy="30" r="4" class="min-point"/>
      <text x="185" y="25" class="formula-text">Y = G</text>

      <!-- Labels -->
      <text x="390" y="155" class="label-text">f</text>
      <text x="-15" y="-10" class="label-text">|Y|</text>
      <text x="175" y="170" class="label-text">f₀</text>
    </g>

    <!-- Phase vs Frequency -->
    <g transform="translate(470, 40)">
      <text x="180" y="0" text-anchor="middle" class="label-text">Phase vs Frequency</text>

      <!-- Grid -->
      <line x1="0" y1="30" x2="360" y2="30" class="grid"/>
      <line x1="0" y1="75" x2="360" y2="75" class="grid"/>
      <line x1="0" y1="120" x2="360" y2="120" class="grid"/>

      <line x1="90" y1="0" x2="90" y2="150" class="grid"/>
      <line x1="180" y1="0" x2="180" y2="150" class="grid"/>
      <line x1="270" y1="0" x2="270" y2="150" class="grid"/>

      <!-- Axes -->
      <line x1="0" y1="0" x2="0" y2="160" class="axis" marker-end="url(#axis-arrow)"/>
      <line x1="0" y1="75" x2="380" y2="75" class="axis" marker-end="url(#axis-arrow)"/>

      <!-- Phase curve (opposite to series resonance) -->
      <path d="M 20 120 Q 90 100 180 75 Q 270 50 340 30" class="curve"/>

      <!-- Zero phase point -->
      <circle cx="180" cy="75" r="4" class="max-point"/>
      <text x="185" y="70" class="formula-text">φ = 0°</text>

      <!-- Labels -->
      <text x="390" y="80" class="label-text">f</text>
      <text x="-15" y="-10" class="label-text">φ</text>
      <text x="175" y="95" class="label-text">f₀</text>
      <text x="-25" y="35" class="formula-text">+90°</text>
      <text x="-10" y="80" class="formula-text">0°</text>
      <text x="-25" y="125" class="formula-text">-90°</text>

      <!-- Annotations -->
      <text x="50" y="110" class="formula-text">Capacitive</text>
      <text x="250" y="45" class="formula-text">Inductive</text>
    </g>

    <!-- Summary -->
    <g transform="translate(50, 180)">
      <text x="450" y="0" text-anchor="middle" class="label-text">Parallel Resonance Summary</text>
      <text x="0" y="20" class="formula-text">• At resonance: BL = BC, impedance is maximum (Z = R), total current is minimum</text>
      <text x="0" y="35" class="formula-text">• Phase angle is zero, voltage and current are in phase</text>
      <text x="500" y="20" class="formula-text">• Below f₀: circuit is inductive (φ < 0°), Above f₀: circuit is capacitive (φ > 0°)</text>
      <text x="500" y="35" class="formula-text">• High circulating current in LC branches (Q times the line current)</text>
    </g>
  </g>
</svg>