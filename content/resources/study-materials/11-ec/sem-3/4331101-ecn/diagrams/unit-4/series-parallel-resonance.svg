<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <style>
      .title { font: bold 20px Arial; text-anchor: middle; fill: #2c3e50; }
      .subtitle { font: bold 16px Arial; text-anchor: middle; fill: #34495e; }
      .label { font: 14px Arial; text-anchor: middle; fill: #2c3e50; }
      .formula { font: 12px Arial; text-anchor: middle; fill: #e74c3c; }
      .text { font: 11px Arial; fill: #2c3e50; }
      .circuit { stroke: #2c3e50; stroke-width: 2; fill: none; }
      .component { stroke: #2c3e50; stroke-width: 2; fill: white; }
      .voltage { stroke: #e74c3c; stroke-width: 2; fill: none; }
      .current { stroke: #27ae60; stroke-width: 2; fill: none; marker-end: url(#arrowhead-green); }
      .graph { stroke: #3498db; stroke-width: 2; fill: none; }
      .grid { stroke: #ecf0f1; stroke-width: 0.5; }
      .axis { stroke: #7f8c8d; stroke-width: 1; }
    </style>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="30" class="title">Series and Parallel Resonance Circuits</text>
  <text x="600" y="55" class="subtitle">Resonant Frequency, Quality Factor, and Frequency Response</text>

  <!-- Series Resonance Circuit -->
  <g transform="translate(50, 100)">
    <text x="150" y="20" class="subtitle">Series RLC Resonance</text>

    <!-- Circuit diagram -->
    <line x1="20" y1="80" x2="80" y2="80" class="circuit"/>
    <line x1="80" y1="80" x2="80" y2="50" class="circuit"/>
    <line x1="80" y1="50" x2="120" y2="50" class="circuit"/>
    <line x1="120" y1="50" x2="120" y2="80" class="circuit"/>
    <line x1="120" y1="80" x2="180" y2="80" class="circuit"/>
    <line x1="180" y1="80" x2="180" y2="50" class="circuit"/>
    <line x1="180" y1="50" x2="220" y2="50" class="circuit"/>
    <line x1="220" y1="50" x2="220" y2="80" class="circuit"/>
    <line x1="220" y1="80" x2="280" y2="80" class="circuit"/>
    <line x1="280" y1="80" x2="280" y2="120" class="circuit"/>
    <line x1="280" y1="120" x2="20" y2="120" class="circuit"/>
    <line x1="20" y1="120" x2="20" y2="80" class="circuit"/>

    <!-- Voltage source -->
    <circle cx="50" cy="100" r="15" class="component"/>
    <text x="50" y="105" class="label">V</text>
    <text x="50" y="140" class="text">AC Source</text>

    <!-- Resistor -->
    <rect x="90" y="45" width="20" height="10" class="component"/>
    <text x="100" y="40" class="label">R</text>

    <!-- Inductor -->
    <g transform="translate(150, 50)">
      <path d="M0,0 Q5,-5 10,0 Q15,5 20,0 Q25,-5 30,0" class="component"/>
    </g>
    <text x="165" y="40" class="label">L</text>

    <!-- Capacitor -->
    <line x1="250" y1="45" x2="250" y2="55" class="component"/>
    <line x1="255" y1="45" x2="255" y2="55" class="component"/>
    <text x="252" y="40" class="label">C</text>

    <!-- Current arrow -->
    <path d="M30,70 L270,70" class="current"/>
    <text x="150" y="65" class="label">I</text>

    <!-- Key formulas -->
    <text x="20" y="170" class="formula">Resonant Frequency: fÄ = 1/(2¿(LC))</text>
    <text x="20" y="185" class="formula">At resonance: XL = XC, Z = R (minimum)</text>
    <text x="20" y="200" class="formula">Quality Factor: Q = …L/R = 1/(…RC)</text>
    <text x="20" y="215" class="formula">Bandwidth: BW = fÄ/Q</text>
  </g>

  <!-- Parallel Resonance Circuit -->
  <g transform="translate(400, 100)">
    <text x="150" y="20" class="subtitle">Parallel RLC Resonance</text>

    <!-- Circuit diagram -->
    <line x1="50" y1="50" x2="50" y2="120" class="circuit"/>
    <line x1="50" y1="50" x2="280" y2="50" class="circuit"/>
    <line x1="280" y1="50" x2="280" y2="120" class="circuit"/>
    <line x1="280" y1="120" x2="50" y2="120" class="circuit"/>

    <!-- Voltage source -->
    <circle cx="20" cy="85" r="15" class="component"/>
    <text x="20" y="90" class="label">V</text>
    <line x1="35" y1="85" x2="50" y2="85" class="circuit"/>

    <!-- Resistor branch -->
    <line x1="100" y1="50" x2="100" y2="70" class="circuit"/>
    <rect x="95" y="70" width="10" height="20" class="component"/>
    <line x1="100" y1="90" x2="100" y2="120" class="circuit"/>
    <text x="110" y="85" class="label">R</text>

    <!-- Inductor branch -->
    <line x1="150" y1="50" x2="150" y2="65" class="circuit"/>
    <g transform="translate(140, 65)">
      <path d="M0,0 Q-5,5 0,10 Q5,15 0,20 Q-5,25 0,30" class="component"/>
    </g>
    <line x1="150" y1="95" x2="150" y2="120" class="circuit"/>
    <text x="160" y="85" class="label">L</text>

    <!-- Capacitor branch -->
    <line x1="200" y1="50" x2="200" y2="75" class="circuit"/>
    <line x1="195" y1="75" x2="205" y2="75" class="component"/>
    <line x1="195" y1="80" x2="205" y2="80" class="component"/>
    <line x1="200" y1="80" x2="200" y2="120" class="circuit"/>
    <text x="210" y="85" class="label">C</text>

    <!-- Current arrows -->
    <path d="M75,40 L75,60" class="current"/>
    <text x="60" y="55" class="label">I</text>
    <path d="M125,40 L125,60" class="current"/>
    <text x="110" y="55" class="label">IR</text>
    <path d="M175,40 L175,60" class="current"/>
    <text x="160" y="55" class="label">IL</text>
    <path d="M225,40 L225,60" class="current"/>
    <text x="210" y="55" class="label">IC</text>

    <!-- Key formulas -->
    <text x="20" y="170" class="formula">Resonant Frequency: fÄ = 1/(2¿(LC))</text>
    <text x="20" y="185" class="formula">At resonance: IL = IC, Z = R (maximum)</text>
    <text x="20" y="200" class="formula">Quality Factor: Q = R/(…L) = …RC</text>
    <text x="20" y="215" class="formula">Bandwidth: BW = fÄ/Q</text>
  </g>

  <!-- Frequency Response Graphs -->
  <g transform="translate(50, 350)">
    <text x="250" y="20" class="subtitle">Frequency Response Characteristics</text>

    <!-- Series Resonance Response -->
    <g transform="translate(0, 40)">
      <text x="150" y="15" class="label">Series RLC - Impedance vs Frequency</text>

      <!-- Axes -->
      <line x1="30" y1="120" x2="270" y2="120" class="axis"/>
      <line x1="30" y1="30" x2="30" y2="120" class="axis"/>

      <!-- Grid -->
      <g class="grid">
        <line x1="90" y1="30" x2="90" y2="120"/>
        <line x1="150" y1="30" x2="150" y2="120"/>
        <line x1="210" y1="30" x2="210" y2="120"/>
        <line x1="30" y1="60" x2="270" y2="60"/>
        <line x1="30" y1="90" x2="270" y2="90"/>
      </g>

      <!-- Impedance curve -->
      <path d="M30,40 Q90,35 150,115 Q210,35 270,40" class="graph"/>

      <!-- Labels -->
      <text x="150" y="135" class="text">fÄ</text>
      <text x="15" y="75" class="text" transform="rotate(-90, 15, 75)">|Z|</text>
      <text x="135" y="135" class="text">Frequency</text>

      <!-- Minimum point -->
      <circle cx="150" cy="115" r="3" fill="#e74c3c"/>
      <text x="155" y="110" class="text">Z = R (min)</text>
    </g>

    <!-- Parallel Resonance Response -->
    <g transform="translate(300, 40)">
      <text x="150" y="15" class="label">Parallel RLC - Impedance vs Frequency</text>

      <!-- Axes -->
      <line x1="30" y1="120" x2="270" y2="120" class="axis"/>
      <line x1="30" y1="30" x2="30" y2="120" class="axis"/>

      <!-- Grid -->
      <g class="grid">
        <line x1="90" y1="30" x2="90" y2="120"/>
        <line x1="150" y1="30" x2="150" y2="120"/>
        <line x1="210" y1="30" x2="210" y2="120"/>
        <line x1="30" y1="60" x2="270" y2="60"/>
        <line x1="30" y1="90" x2="270" y2="90"/>
      </g>

      <!-- Impedance curve -->
      <path d="M30,110 Q90,115 150,35 Q210,115 270,110" class="graph"/>

      <!-- Labels -->
      <text x="150" y="135" class="text">fÄ</text>
      <text x="15" y="75" class="text" transform="rotate(-90, 15, 75)">|Z|</text>
      <text x="135" y="135" class="text">Frequency</text>

      <!-- Maximum point -->
      <circle cx="150" cy="35" r="3" fill="#e74c3c"/>
      <text x="155" y="30" class="text">Z = R (max)</text>
    </g>
  </g>

  <!-- Key Concepts -->
  <g transform="translate(50, 600)">
    <text x="300" y="20" class="subtitle">Key Resonance Concepts</text>

    <rect x="0" y="30" width="280" height="130" fill="#f8f9fa" stroke="#dee2e6"/>
    <text x="10" y="50" class="text font-weight: bold;">Series Resonance:</text>
    <text x="10" y="70" class="text">" Impedance is minimum at fÄ</text>
    <text x="10" y="85" class="text">" Current is maximum at fÄ</text>
    <text x="10" y="100" class="text">" Power factor = 1 (unity)</text>
    <text x="10" y="115" class="text">" XL = XC at resonance</text>
    <text x="10" y="130" class="text">" Used in tuning circuits</text>
    <text x="10" y="145" class="text">" High Q gives narrow bandwidth</text>

    <rect x="300" y="30" width="280" height="130" fill="#f8f9fa" stroke="#dee2e6"/>
    <text x="310" y="50" class="text font-weight: bold;">Parallel Resonance:</text>
    <text x="310" y="70" class="text">" Impedance is maximum at fÄ</text>
    <text x="310" y="85" class="text">" Line current is minimum at fÄ</text>
    <text x="310" y="100" class="text">" Power factor = 1 (unity)</text>
    <text x="310" y="115" class="text">" IL = IC at resonance</text>
    <text x="310" y="130" class="text">" Used in tank circuits</text>
    <text x="310" y="145" class="text">" High Q gives narrow bandwidth</text>

    <rect x="600" y="30" width="280" height="130" fill="#f8f9fa" stroke="#dee2e6"/>
    <text x="610" y="50" class="text font-weight: bold;">Quality Factor (Q):</text>
    <text x="610" y="70" class="text">" Measure of selectivity</text>
    <text x="610" y="85" class="text">" Q = fÄ/BW</text>
    <text x="610" y="100" class="text">" Higher Q = sharper response</text>
    <text x="610" y="115" class="text">" Series: Q = …L/R</text>
    <text x="610" y="130" class="text">" Parallel: Q = R/…L</text>
    <text x="610" y="145" class="text">" Determines circuit performance</text>
  </g>

  <!-- Design Equations -->
  <g transform="translate(900, 350)">
    <text x="150" y="20" class="subtitle">Design Equations</text>

    <rect x="0" y="30" width="300" height="200" fill="#e8f4fd" stroke="#3498db"/>
    <text x="10" y="50" class="formula">Resonant Frequency:</text>
    <text x="10" y="70" class="formula">fÄ = 1/(2¿(LC))</text>
    <text x="10" y="90" class="formula">…Ä = 1/(LC)</text>

    <text x="10" y="115" class="formula">Bandwidth:</text>
    <text x="10" y="135" class="formula">BW = fÄ/Q</text>
    <text x="10" y="155" class="formula">BW = fÇ - fÅ</text>

    <text x="10" y="180" class="formula">Half Power Frequencies:</text>
    <text x="10" y="200" class="formula">fÅ = fÄ - BW/2</text>
    <text x="10" y="220" class="formula">fÇ = fÄ + BW/2</text>
  </g>

</svg>