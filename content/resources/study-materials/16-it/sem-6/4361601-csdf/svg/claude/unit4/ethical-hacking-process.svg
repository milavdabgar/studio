<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 26px; font-weight: bold; fill: #1a1a1a; text-anchor: middle; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; fill: #555; text-anchor: middle; }
      .step-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: white; text-anchor: middle; }
      .step-number { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: white; text-anchor: middle; }
      .activity-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2c3e50; }
      .activity-desc { font-family: Arial, sans-serif; font-size: 12px; fill: #34495e; }
      .tool-text { font-family: Arial, sans-serif; font-size: 11px; fill: #7f8c8d; font-style: italic; }
      .step1 { fill: #3498db; stroke: #2980b9; stroke-width: 3; }
      .step2 { fill: #e74c3c; stroke: #c0392b; stroke-width: 3; }
      .step3 { fill: #f39c12; stroke: #e67e22; stroke-width: 3; }
      .step4 { fill: #27ae60; stroke: #1e8449; stroke-width: 3; }
      .step5 { fill: #9b59b6; stroke: #8e44ad; stroke-width: 3; }
      .arrow { stroke: #34495e; stroke-width: 4; fill: none; marker-end: url(#arrowhead); }
      .process-bg { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; }
      .hacker-types { fill: #34495e; stroke: #2c3e50; stroke-width: 2; }
    </style>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#34495e"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="600" y="35" class="title">The Five Steps of Ethical Hacking</text>
  <text x="600" y="60" class="subtitle">एथिकल हैकिंग की पांच चरण प्रक्रिया</text>

  <!-- Hacker Types Section -->
  <rect x="50" y="80" width="1100" height="80" class="hacker-types" rx="10"/>
  <text x="600" y="105" class="step-title" style="font-size: 20px;">Types of Hackers (हैकर के प्रकार)</text>

  <!-- White Hat -->
  <rect x="80" y="120" width="120" height="30" fill="#27ae60" stroke="#1e8449" stroke-width="2" rx="5"/>
  <text x="140" y="140" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">White Hat (Ethical)</text>

  <!-- Black Hat -->
  <rect x="220" y="120" width="120" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="280" y="140" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Black Hat (Malicious)</text>

  <!-- Grey Hat -->
  <rect x="360" y="120" width="120" height="30" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="5"/>
  <text x="420" y="140" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Grey Hat (Mixed)</text>

  <!-- Script Kiddie -->
  <rect x="500" y="120" width="120" height="30" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="560" y="140" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Script Kiddie</text>

  <!-- State Sponsored -->
  <rect x="640" y="120" width="120" height="30" fill="#8e44ad" stroke="#732d91" stroke-width="2" rx="5"/>
  <text x="700" y="140" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">State Sponsored</text>

  <!-- Hacktivist -->
  <rect x="780" y="120" width="120" height="30" fill="#16a085" stroke="#138d75" stroke-width="2" rx="5"/>
  <text x="840" y="140" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Hacktivist</text>

  <!-- Insider Threat -->
  <rect x="920" y="120" width="120" height="30" fill="#d35400" stroke="#ba4a00" stroke-width="2" rx="5"/>
  <text x="980" y="140" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Insider Threat</text>

  <!-- Step 1: Information Gathering -->
  <rect x="50" y="200" width="200" height="120" class="step1" rx="15"/>
  <circle cx="80" cy="230" r="20" fill="white"/>
  <text x="80" y="240" class="step-number" style="fill: #3498db;">1</text>
  <text x="150" y="220" class="step-title">Information</text>
  <text x="150" y="240" class="step-title">Gathering</text>
  <text x="150" y="260" class="step-title" style="font-size: 14px;">(सूचना संग्रह)</text>

  <!-- Step 1 Details -->
  <text x="60" y="285" class="activity-title">Passive Reconnaissance:</text>
  <text x="60" y="300" class="activity-desc">• OSINT, Social media research</text>
  <text x="60" y="315" class="activity-desc">• DNS enumeration, Whois lookup</text>

  <!-- Step 1 Tools -->
  <text x="60" y="340" class="tool-text">Tools: Google Dorking, Shodan, Maltego</text>
  <text x="60" y="355" class="tool-text">theHarvester, recon-ng, Fierce</text>

  <!-- Arrow 1-2 -->
  <path d="M 260 260 Q 300 240 340 260" class="arrow"/>

  <!-- Step 2: Scanning -->
  <rect x="350" y="200" width="200" height="120" class="step2" rx="15"/>
  <circle cx="380" cy="230" r="20" fill="white"/>
  <text x="380" y="240" class="step-number" style="fill: #e74c3c;">2</text>
  <text x="450" y="230" class="step-title">Scanning</text>
  <text x="450" y="250" class="step-title" style="font-size: 14px;">(स्कैनिंग)</text>

  <!-- Step 2 Details -->
  <text x="360" y="275" class="activity-title">Active Reconnaissance:</text>
  <text x="360" y="290" class="activity-desc">• Port scanning, Service enumeration</text>
  <text x="360" y="305" class="activity-desc">• Vulnerability scanning, OS detection</text>

  <!-- Step 2 Tools -->
  <text x="360" y="330" class="tool-text">Tools: Nmap, Masscan, Unicornscan</text>
  <text x="360" y="345" class="tool-text">Nessus, OpenVAS, Nikto</text>

  <!-- Arrow 2-3 -->
  <path d="M 560 260 Q 600 240 640 260" class="arrow"/>

  <!-- Step 3: Gaining Access -->
  <rect x="650" y="200" width="200" height="120" class="step3" rx="15"/>
  <circle cx="680" cy="230" r="20" fill="white"/>
  <text x="680" y="240" class="step-number" style="fill: #f39c12;">3</text>
  <text x="750" y="220" class="step-title">Gaining</text>
  <text x="750" y="240" class="step-title">Access</text>
  <text x="750" y="260" class="step-title" style="font-size: 14px;">(पहुंच प्राप्त करना)</text>

  <!-- Step 3 Details -->
  <text x="660" y="285" class="activity-title">Exploitation:</text>
  <text x="660" y="300" class="activity-desc">• Exploit vulnerabilities, Password attacks</text>
  <text x="660" y="315" class="activity-desc">• Social engineering, Privilege escalation</text>

  <!-- Step 3 Tools -->
  <text x="660" y="340" class="tool-text">Tools: Metasploit, Burp Suite, SQLmap</text>
  <text x="660" y="355" class="tool-text">John the Ripper, Hashcat, SET</text>

  <!-- Arrow 3-4 -->
  <path d="M 750 330 Q 750 370 750 410" class="arrow"/>

  <!-- Step 4: Maintaining Access -->
  <rect x="650" y="420" width="200" height="120" class="step4" rx="15"/>
  <circle cx="680" cy="450" r="20" fill="white"/>
  <text x="680" y="460" class="step-number" style="fill: #27ae60;">4</text>
  <text x="750" y="440" class="step-title">Maintaining</text>
  <text x="750" y="460" class="step-title">Access</text>
  <text x="750" y="480" class="step-title" style="font-size: 14px;">(पहुंच बनाए रखना)</text>

  <!-- Step 4 Details -->
  <text x="660" y="505" class="activity-title">Persistence:</text>
  <text x="660" y="520" class="activity-desc">• Install backdoors, Create user accounts</text>
  <text x="660" y="535" class="activity-desc">• Modify system files, Schedule tasks</text>

  <!-- Step 4 Tools -->
  <text x="660" y="560" class="tool-text">Tools: Netcat, Empire, Cobalt Strike</text>
  <text x="660" y="575" class="tool-text">Meterpreter, RATs, Trojans</text>

  <!-- Arrow 4-5 -->
  <path d="M 640 480 Q 600 500 560 480" class="arrow"/>

  <!-- Step 5: Covering Tracks -->
  <rect x="350" y="420" width="200" height="120" class="step5" rx="15"/>
  <circle cx="380" cy="450" r="20" fill="white"/>
  <text x="380" y="460" class="step-number" style="fill: #9b59b6;">5</text>
  <text x="450" y="440" class="step-title">Covering</text>
  <text x="450" y="460" class="step-title">Tracks</text>
  <text x="450" y="480" class="step-title" style="font-size: 14px;">(निशान मिटाना)</text>

  <!-- Step 5 Details -->
  <text x="360" y="505" class="activity-title">Anti-Forensics:</text>
  <text x="360" y="520" class="activity-desc">• Clear logs, Delete temporary files</text>
  <text x="360" y="535" class="activity-desc">• Hide files, Modify timestamps</text>

  <!-- Step 5 Tools -->
  <text x="360" y="560" class="tool-text">Tools: CCleaner, Eraser, BleachBit</text>
  <text x="360" y="575" class="tool-text">Timestomp, Clearing Event Logs</text>

  <!-- Ethical Hacking Principles -->
  <rect x="50" y="580" width="550" height="140" class="process-bg" rx="10"/>
  <text x="325" y="610" class="step-title" style="fill: #2c3e50; font-size: 18px;">Ethical Hacking Principles (एथिकल हैकिंग सिद्धांत)</text>

  <text x="70" y="635" class="activity-title">1. Authorization:</text>
  <text x="170" y="635" class="activity-desc">Always get written permission before testing</text>

  <text x="70" y="655" class="activity-title">2. Scope Definition:</text>
  <text x="185" y="655" class="activity-desc">Clearly define what systems can be tested</text>

  <text x="70" y="675" class="activity-title">3. Minimize Impact:</text>
  <text x="180" y="675" class="activity-desc">Avoid causing damage or disruption</text>

  <text x="70" y="695" class="activity-title">4. Confidentiality:</text>
  <text x="175" y="695" class="activity-desc">Keep all findings strictly confidential</text>

  <text x="320" y="635" class="activity-title">5. Report Findings:</text>
  <text x="425" y="635" class="activity-desc">Document and report all vulnerabilities</text>

  <text x="320" y="655" class="activity-title">6. No Malicious Activity:</text>
  <text x="455" y="655" class="activity-desc">Never use access for personal gain</text>

  <text x="320" y="675" class="activity-title">7. Follow Laws:</text>
  <text x="405" y="675" class="activity-desc">Comply with all applicable laws</text>

  <text x="320" y="695" class="activity-title">8. Professional Ethics:</text>
  <text x="440" y="695" class="activity-desc">Maintain high professional standards</text>

  <!-- Penetration Testing Methodologies -->
  <rect x="620" y="580" width="530" height="140" class="process-bg" rx="10"/>
  <text x="885" y="610" class="step-title" style="fill: #2c3e50; font-size: 18px;">Popular Penetration Testing Frameworks</text>

  <!-- OWASP -->
  <rect x="640" y="625" width="100" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="3"/>
  <text x="690" y="642" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">OWASP</text>
  <text x="645" y="665" class="activity-desc" style="font-size: 10px;">Web Application Security Testing</text>

  <!-- PTES -->
  <rect x="750" y="625" width="100" height="25" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="3"/>
  <text x="800" y="642" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">PTES</text>
  <text x="755" y="665" class="activity-desc" style="font-size: 10px;">Penetration Testing Execution Standard</text>

  <!-- NIST -->
  <rect x="860" y="625" width="100" height="25" fill="#27ae60" stroke="#1e8449" stroke-width="2" rx="3"/>
  <text x="910" y="642" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">NIST SP 800-115</text>
  <text x="865" y="665" class="activity-desc" style="font-size: 10px;">Technical Guide to Information Security</text>

  <!-- OSSTMM -->
  <rect x="970" y="625" width="100" height="25" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="3"/>
  <text x="1020" y="642" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">OSSTMM</text>
  <text x="975" y="665" class="activity-desc" style="font-size: 10px;">Open Source Security Testing</text>

  <!-- Testing Phases -->
  <text x="640" y="690" class="activity-title">Testing Phases:</text>
  <text x="645" y="705" class="activity-desc">• Pre-engagement → Reconnaissance → Enumeration → Vulnerability Assessment</text>
  <text x="645" y="718" class="activity-desc">• Exploitation → Post-Exploitation → Reporting → Remediation</text>

  <!-- Legal and Ethical Considerations -->
  <rect x="100" y="750" width="1000" height="120" fill="#2c3e50" rx="10"/>
  <text x="600" y="780" class="step-title">Legal and Ethical Considerations (कानूनी और नैतिक विचारण)</text>

  <text x="120" y="805" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: white;">Legal Requirements:</text>
  <text x="120" y="825" style="font-family: Arial; font-size: 12px; fill: white;">• Written authorization from system owner</text>
  <text x="120" y="840" style="font-family: Arial; font-size: 12px; fill: white;">• Clear scope and limitations defined</text>
  <text x="120" y="855" style="font-family: Arial; font-size: 12px; fill: white;">• Compliance with local and international laws</text>

  <text x="450" y="805" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: white;">Ethical Guidelines:</text>
  <text x="450" y="825" style="font-family: Arial; font-size: 12px; fill: white;">• Professional certification and training</text>
  <text x="450" y="840" style="font-family: Arial; font-size: 12px; fill: white;">• Responsible disclosure of vulnerabilities</text>
  <text x="450" y="855" style="font-family: Arial; font-size: 12px; fill: white;">• Continuous learning and skill development</text>

  <text x="780" y="805" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: white;">Professional Conduct:</text>
  <text x="780" y="825" style="font-family: Arial; font-size: 12px; fill: white;">• Maintain client confidentiality</text>
  <text x="780" y="840" style="font-family: Arial; font-size: 12px; fill: white;">• Provide accurate and timely reports</text>
  <text x="780" y="855" style="font-family: Arial; font-size: 12px; fill: white;">• Follow industry best practices</text>

  <!-- Bottom note -->
  <text x="600" y="890" class="subtitle">Ethical hacking is a systematic approach to identifying and fixing security vulnerabilities</text>
</svg>