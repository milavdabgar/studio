<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ciaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="confGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="integrityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="availGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="osiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8fafc"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <text x="600" y="50" text-anchor="middle" fill="white" font-size="28" font-weight="bold">CIA Triad &amp; OSI Security Architecture</text>

  <!-- CIA Triad Section -->
  <rect x="50" y="100" width="550" height="380" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="110" width="530" height="40" fill="url(#ciaGrad)" rx="8"/>
  <text x="325" y="135" text-anchor="middle" fill="white" font-size="20" font-weight="bold">CIA Triad - Information Security Pillars</text>

  <!-- Confidentiality -->
  <rect x="70" y="170" width="150" height="160" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="80" y="180" width="130" height="30" fill="url(#confGrad)" rx="6"/>
  <text x="145" y="200" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Confidentiality</text>

  <text x="90" y="225" fill="#065f46" font-size="12" font-weight="bold">Definition:</text>
  <text x="90" y="240" fill="#374151" font-size="11">Ensuring information is</text>
  <text x="90" y="255" fill="#374151" font-size="11">accessible only to</text>
  <text x="90" y="270" fill="#374151" font-size="11">authorized individuals</text>

  <text x="90" y="290" fill="#065f46" font-size="12" font-weight="bold">Mechanisms:</text>
  <text x="90" y="305" fill="#374151" font-size="11">• Encryption</text>
  <text x="90" y="320" fill="#374151" font-size="11">• Access controls</text>

  <!-- Integrity -->
  <rect x="235" y="170" width="150" height="160" fill="#faf5ff" stroke="#a855f7" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="245" y="180" width="130" height="30" fill="url(#integrityGrad)" rx="6"/>
  <text x="310" y="200" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Integrity</text>

  <text x="255" y="225" fill="#581c87" font-size="12" font-weight="bold">Definition:</text>
  <text x="255" y="240" fill="#374151" font-size="11">Ensuring information</text>
  <text x="255" y="255" fill="#374151" font-size="11">remains accurate and</text>
  <text x="255" y="270" fill="#374151" font-size="11">unaltered</text>

  <text x="255" y="290" fill="#581c87" font-size="12" font-weight="bold">Mechanisms:</text>
  <text x="255" y="305" fill="#374151" font-size="11">• Hash functions</text>
  <text x="255" y="320" fill="#374151" font-size="11">• Digital signatures</text>

  <!-- Availability -->
  <rect x="400" y="170" width="150" height="160" fill="#fff7ed" stroke="#f97316" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="410" y="180" width="130" height="30" fill="url(#availGrad)" rx="6"/>
  <text x="475" y="200" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Availability</text>

  <text x="420" y="225" fill="#9a3412" font-size="12" font-weight="bold">Definition:</text>
  <text x="420" y="240" fill="#374151" font-size="11">Ensuring information</text>
  <text x="420" y="255" fill="#374151" font-size="11">and resources are</text>
  <text x="420" y="270" fill="#374151" font-size="11">accessible when needed</text>

  <text x="420" y="290" fill="#9a3412" font-size="12" font-weight="bold">Mechanisms:</text>
  <text x="420" y="305" fill="#374151" font-size="11">• Redundancy</text>
  <text x="420" y="320" fill="#374151" font-size="11">• Backup systems</text>

  <!-- CIA Threats -->
  <rect x="70" y="350" width="480" height="110" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="80" y="370" fill="#7f1d1d" font-size="14" font-weight="bold">Common Threats to CIA Triad:</text>

  <text x="80" y="395" fill="#7f1d1d" font-size="12" font-weight="bold">Confidentiality Threats:</text>
  <text x="80" y="410" fill="#374151" font-size="11">Eavesdropping, Data theft, Social engineering, Unauthorized access</text>

  <text x="80" y="430" fill="#7f1d1d" font-size="12" font-weight="bold">Integrity Threats:</text>
  <text x="80" y="445" fill="#374151" font-size="11">Data modification, Man-in-the-middle attacks, Malware, Tampering</text>

  <!-- OSI Security Architecture -->
  <rect x="620" y="100" width="530" height="380" fill="#f0f9ff" stroke="#3b82f6" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="630" y="110" width="510" height="40" fill="url(#osiGrad)" rx="8"/>
  <text x="885" y="135" text-anchor="middle" fill="white" font-size="20" font-weight="bold">OSI Security Architecture (X.800)</text>

  <!-- Security Services -->
  <rect x="640" y="170" width="240" height="140" fill="#e0e7ff" stroke="#6366f1" stroke-width="1" rx="6"/>
  <text x="650" y="190" fill="#3730a3" font-size="14" font-weight="bold">Security Services</text>

  <text x="650" y="210" fill="#374151" font-size="12" font-weight="bold">1. Authentication:</text>
  <text x="650" y="225" fill="#374151" font-size="11">• Peer entity authentication</text>
  <text x="650" y="240" fill="#374151" font-size="11">• Data origin authentication</text>

  <text x="650" y="260" fill="#374151" font-size="12" font-weight="bold">2. Access Control:</text>
  <text x="650" y="275" fill="#374151" font-size="11">• Resource protection</text>

  <text x="650" y="295" fill="#374151" font-size="12" font-weight="bold">3. Non-repudiation:</text>

  <!-- Security Mechanisms -->
  <rect x="890" y="170" width="240" height="140" fill="#e0e7ff" stroke="#6366f1" stroke-width="1" rx="6"/>
  <text x="900" y="190" fill="#3730a3" font-size="14" font-weight="bold">Security Mechanisms</text>

  <text x="900" y="210" fill="#374151" font-size="12" font-weight="bold">Specific Mechanisms:</text>
  <text x="900" y="225" fill="#374151" font-size="11">• Encipherment</text>
  <text x="900" y="240" fill="#374151" font-size="11">• Digital signatures</text>
  <text x="900" y="255" fill="#374151" font-size="11">• Access control</text>
  <text x="900" y="270" fill="#374151" font-size="11">• Data integrity</text>
  <text x="900" y="285" fill="#374151" font-size="11">• Authentication exchange</text>
  <text x="900" y="300" fill="#374151" font-size="11">• Traffic padding</text>

  <!-- Security Attacks -->
  <rect x="640" y="320" width="490" height="140" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="1" rx="6"/>
  <text x="650" y="340" fill="#5b21b6" font-size="14" font-weight="bold">Security Attacks Classification</text>

  <text x="650" y="360" fill="#374151" font-size="12" font-weight="bold">Passive Attacks:</text>
  <text x="650" y="375" fill="#374151" font-size="11">• Release of message contents • Traffic analysis • Eavesdropping</text>

  <text x="650" y="395" fill="#374151" font-size="12" font-weight="bold">Active Attacks:</text>
  <text x="650" y="410" fill="#374151" font-size="11">• Masquerade • Replay • Modification of messages • Denial of service</text>

  <text x="650" y="430" fill="#374151" font-size="12" font-weight="bold">Attack Characteristics:</text>
  <text x="650" y="445" fill="#374151" font-size="11">Passive: Hard to detect, prevention focus | Active: Hard to prevent, detection focus</text>

  <!-- Information Security Concepts -->
  <rect x="50" y="500" width="1100" height="180" fill="#f9fafb" stroke="#6b7280" stroke-width="2" rx="10"/>
  <text x="70" y="525" fill="#374151" font-size="18" font-weight="bold">Fundamental Information Security Concepts</text>

  <!-- Security Dimensions -->
  <rect x="70" y="545" width="200" height="120" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="6"/>
  <text x="80" y="565" fill="#374151" font-size="14" font-weight="bold">Security Dimensions</text>
  <text x="80" y="585" fill="#374151" font-size="12" font-weight="bold">Technical Security:</text>
  <text x="80" y="600" fill="#374151" font-size="11">Cryptography, access controls</text>
  <text x="80" y="620" fill="#374151" font-size="12" font-weight="bold">Physical Security:</text>
  <text x="80" y="635" fill="#374151" font-size="11">Facility protection, hardware</text>
  <text x="80" y="655" fill="#374151" font-size="12" font-weight="bold">Administrative:</text>
  <text x="80" y="670" fill="#374151" font-size="11">Policies, procedures, training</text>

  <!-- Risk Management -->
  <rect x="280" y="545" width="200" height="120" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="6"/>
  <text x="290" y="565" fill="#374151" font-size="14" font-weight="bold">Risk Management</text>
  <text x="290" y="585" fill="#374151" font-size="12" font-weight="bold">Risk = Threat × Vulnerability</text>
  <text x="290" y="605" fill="#374151" font-size="11">• Risk Assessment</text>
  <text x="290" y="620" fill="#374151" font-size="11">• Risk Mitigation</text>
  <text x="290" y="635" fill="#374151" font-size="11">• Risk Monitoring</text>
  <text x="290" y="655" fill="#374151" font-size="12" font-weight="bold">Risk Treatment:</text>
  <text x="290" y="670" fill="#374151" font-size="11">Accept, Avoid, Transfer, Mitigate</text>

  <!-- Security Models -->
  <rect x="490" y="545" width="200" height="120" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="6"/>
  <text x="500" y="565" fill="#374151" font-size="14" font-weight="bold">Security Models</text>
  <text x="500" y="585" fill="#374151" font-size="12" font-weight="bold">Bell-LaPadula Model:</text>
  <text x="500" y="600" fill="#374151" font-size="11">Confidentiality focused</text>
  <text x="500" y="620" fill="#374151" font-size="12" font-weight="bold">Biba Model:</text>
  <text x="500" y="635" fill="#374151" font-size="11">Integrity focused</text>
  <text x="500" y="655" fill="#374151" font-size="12" font-weight="bold">Clark-Wilson:</text>
  <text x="500" y="670" fill="#374151" font-size="11">Commercial integrity</text>

  <!-- Compliance -->
  <rect x="700" y="545" width="200" height="120" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="6"/>
  <text x="710" y="565" fill="#374151" font-size="14" font-weight="bold">Compliance &amp; Standards</text>
  <text x="710" y="585" fill="#374151" font-size="12" font-weight="bold">ISO 27001/27002:</text>
  <text x="710" y="600" fill="#374151" font-size="11">Security management</text>
  <text x="710" y="620" fill="#374151" font-size="12" font-weight="bold">NIST Framework:</text>
  <text x="710" y="635" fill="#374151" font-size="11">Cybersecurity framework</text>
  <text x="710" y="655" fill="#374151" font-size="12" font-weight="bold">Common Criteria:</text>
  <text x="710" y="670" fill="#374151" font-size="11">Security evaluation</text>

  <!-- Security Lifecycle -->
  <rect x="910" y="545" width="220" height="120" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="6"/>
  <text x="920" y="565" fill="#374151" font-size="14" font-weight="bold">Security Lifecycle</text>
  <text x="920" y="585" fill="#374151" font-size="12" font-weight="bold">1. Plan:</text>
  <text x="920" y="600" fill="#374151" font-size="11">Security policy development</text>
  <text x="920" y="615" fill="#374151" font-size="12" font-weight="bold">2. Implement:</text>
  <text x="920" y="630" fill="#374151" font-size="11">Deploy security controls</text>
  <text x="920" y="645" fill="#374151" font-size="12" font-weight="bold">3. Monitor:</text>
  <text x="920" y="660" fill="#374151" font-size="11">Continuous assessment</text>

  <!-- Security Principles -->
  <rect x="50" y="700" width="1100" height="100" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="10"/>
  <text x="70" y="725" fill="#15803d" font-size="16" font-weight="bold">Core Security Principles &amp; Best Practices:</text>

  <text x="70" y="750" fill="#15803d" font-size="14" font-weight="bold">Defense in Depth:</text>
  <text x="70" y="770" fill="#374151" font-size="12">Multiple layers of security controls • Redundant protective mechanisms • Fail-safe defaults</text>
  <text x="70" y="785" fill="#374151" font-size="12">Least privilege principle • Separation of duties • Security through obscurity limitations</text>

  <!-- Footer -->
  <rect x="400" y="820" width="400" height="40" fill="#dbeafe" stroke="#60a5fa" stroke-width="2" rx="20"/>
  <text x="600" y="845" text-anchor="middle" fill="#1e40af" font-size="16" font-weight="bold">Foundation of Information Security</text>
</svg>