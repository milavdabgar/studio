<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pptpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="l2tpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ipsecGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sslGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8fafc"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <text x="600" y="50" text-anchor="middle" fill="white" font-size="28" font-weight="bold">VPN Tunneling Protocols - Comprehensive Analysis</text>

  <!-- VPN Overview -->
  <rect x="50" y="100" width="1100" height="60" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="10"/>
  <text x="600" y="125" text-anchor="middle" fill="#1e40af" font-size="18" font-weight="bold">Virtual Private Network (VPN) Tunneling Technologies</text>
  <text x="600" y="145" text-anchor="middle" fill="#374151" font-size="14">Secure communication over public networks using encapsulation, encryption, and authentication</text>

  <!-- PPTP Protocol -->
  <rect x="50" y="180" width="280" height="320" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="190" width="260" height="40" fill="url(#pptpGrad)" rx="8"/>
  <text x="190" y="215" text-anchor="middle" fill="white" font-size="16" font-weight="bold">PPTP (Point-to-Point Tunneling)</text>

  <text x="70" y="250" fill="#7f1d1d" font-size="14" font-weight="bold">Specifications:</text>
  <text x="70" y="270" fill="#374151" font-size="12">• Developed by Microsoft</text>
  <text x="70" y="285" fill="#374151" font-size="12">• Port: TCP 1723</text>
  <text x="70" y="300" fill="#374151" font-size="12">• Encryption: MPPE (40/128-bit)</text>
  <text x="70" y="315" fill="#374151" font-size="12">• Authentication: MS-CHAP v2</text>

  <text x="70" y="345" fill="#7f1d1d" font-size="14" font-weight="bold">Architecture:</text>
  <text x="70" y="365" fill="#374151" font-size="12">• PPP over GRE tunneling</text>
  <text x="70" y="380" fill="#374151" font-size="12">• Control connection (TCP)</text>
  <text x="70" y="395" fill="#374151" font-size="12">• Data tunnel (GRE)</text>

  <text x="70" y="425" fill="#7f1d1d" font-size="14" font-weight="bold">Advantages:</text>
  <text x="70" y="445" fill="#374151" font-size="12">• Easy setup</text>
  <text x="70" y="460" fill="#374151" font-size="12">• Native Windows support</text>

  <text x="70" y="485" fill="#7f1d1d" font-size="14" font-weight="bold">Disadvantages:</text>
  <text x="70" y="505" fill="#374151" font-size="12">• Weak security</text>
  <text x="70" y="520" fill="#374151" font-size="12">• NAT/Firewall issues</text>

  <!-- L2TP Protocol -->
  <rect x="340" y="180" width="280" height="320" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="350" y="190" width="260" height="40" fill="url(#l2tpGrad)" rx="8"/>
  <text x="480" y="215" text-anchor="middle" fill="white" font-size="16" font-weight="bold">L2TP (Layer 2 Tunneling)</text>

  <text x="360" y="250" fill="#065f46" font-size="14" font-weight="bold">Specifications:</text>
  <text x="360" y="270" fill="#374151" font-size="12">• IETF Standard (RFC 2661)</text>
  <text x="360" y="285" fill="#374151" font-size="12">• Port: UDP 1701</text>
  <text x="360" y="300" fill="#374151" font-size="12">• Usually with IPSec (L2TP/IPSec)</text>
  <text x="360" y="315" fill="#374151" font-size="12">• Multiple authentication methods</text>

  <text x="360" y="345" fill="#065f46" font-size="14" font-weight="bold">Architecture:</text>
  <text x="360" y="365" fill="#374151" font-size="12">• L2TP Access Concentrator (LAC)</text>
  <text x="360" y="380" fill="#374151" font-size="12">• L2TP Network Server (LNS)</text>
  <text x="360" y="395" fill="#374151" font-size="12">• PPP session over L2TP tunnel</text>

  <text x="360" y="425" fill="#065f46" font-size="14" font-weight="bold">Advantages:</text>
  <text x="360" y="445" fill="#374151" font-size="12">• Strong security with IPSec</text>
  <text x="360" y="460" fill="#374151" font-size="12">• Multi-protocol support</text>

  <text x="360" y="485" fill="#065f46" font-size="14" font-weight="bold">Disadvantages:</text>
  <text x="360" y="505" fill="#374151" font-size="12">• Complex configuration</text>
  <text x="360" y="520" fill="#374151" font-size="12">• NAT traversal issues</text>

  <!-- IPSec VPN -->
  <rect x="630" y="180" width="260" height="320" fill="#faf5ff" stroke="#a855f7" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="640" y="190" width="240" height="40" fill="url(#ipsecGrad)" rx="8"/>
  <text x="760" y="215" text-anchor="middle" fill="white" font-size="16" font-weight="bold">IPSec VPN</text>

  <text x="650" y="250" fill="#581c87" font-size="14" font-weight="bold">Specifications:</text>
  <text x="650" y="270" fill="#374151" font-size="12">• IETF Standard</text>
  <text x="650" y="285" fill="#374151" font-size="12">• Network layer security</text>
  <text x="650" y="300" fill="#374151" font-size="12">• ESP &amp; AH protocols</text>
  <text x="650" y="315" fill="#374151" font-size="12">• IKE key management</text>

  <text x="650" y="345" fill="#581c87" font-size="14" font-weight="bold">Modes:</text>
  <text x="650" y="365" fill="#374151" font-size="12">• Transport mode</text>
  <text x="650" y="380" fill="#374151" font-size="12">• Tunnel mode</text>
  <text x="650" y="395" fill="#374151" font-size="12">• Site-to-site VPN</text>

  <text x="650" y="425" fill="#581c87" font-size="14" font-weight="bold">Advantages:</text>
  <text x="650" y="445" fill="#374151" font-size="12">• Strongest security</text>
  <text x="650" y="460" fill="#374151" font-size="12">• Industry standard</text>

  <text x="650" y="485" fill="#581c87" font-size="14" font-weight="bold">Disadvantages:</text>
  <text x="650" y="505" fill="#374151" font-size="12">• Complex setup</text>
  <text x="650" y="520" fill="#374151" font-size="12">• NAT compatibility</text>

  <!-- SSL/TLS VPN -->
  <rect x="900" y="180" width="250" height="320" fill="#fff7ed" stroke="#f97316" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="910" y="190" width="230" height="40" fill="url(#sslGrad)" rx="8"/>
  <text x="1025" y="215" text-anchor="middle" fill="white" font-size="16" font-weight="bold">SSL/TLS VPN</text>

  <text x="920" y="250" fill="#9a3412" font-size="14" font-weight="bold">Specifications:</text>
  <text x="920" y="270" fill="#374151" font-size="12">• Application layer</text>
  <text x="920" y="285" fill="#374151" font-size="12">• Port: TCP 443</text>
  <text x="920" y="300" fill="#374151" font-size="12">• Web-based access</text>
  <text x="920" y="315" fill="#374151" font-size="12">• Certificate authentication</text>

  <text x="920" y="345" fill="#9a3412" font-size="14" font-weight="bold">Types:</text>
  <text x="920" y="365" fill="#374151" font-size="12">• Clientless (Web portal)</text>
  <text x="920" y="380" fill="#374151" font-size="12">• Thin client (Java/ActiveX)</text>
  <text x="920" y="395" fill="#374151" font-size="12">• Full client (software)</text>

  <text x="920" y="425" fill="#9a3412" font-size="14" font-weight="bold">Advantages:</text>
  <text x="920" y="445" fill="#374151" font-size="12">• Easy deployment</text>
  <text x="920" y="460" fill="#374151" font-size="12">• NAT/Firewall friendly</text>

  <text x="920" y="485" fill="#9a3412" font-size="14" font-weight="bold">Disadvantages:</text>
  <text x="920" y="505" fill="#374151" font-size="12">• Limited protocol support</text>

  <!-- Protocol Comparison Table -->
  <rect x="50" y="520" width="1100" height="250" fill="#f9fafb" stroke="#6b7280" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="530" width="1080" height="40" fill="#6b7280" rx="8"/>
  <text x="600" y="555" text-anchor="middle" fill="white" font-size="18" font-weight="bold">VPN Protocol Comparison Matrix</text>

  <!-- Table Headers -->
  <rect x="70" y="580" width="150" height="30" fill="#e5e7eb" stroke="#6b7280"/>
  <text x="145" y="600" text-anchor="middle" fill="#374151" font-size="12" font-weight="bold">Feature</text>

  <rect x="220" y="580" width="150" height="30" fill="#fef2f2" stroke="#dc2626"/>
  <text x="295" y="600" text-anchor="middle" fill="#7f1d1d" font-size="12" font-weight="bold">PPTP</text>

  <rect x="370" y="580" width="150" height="30" fill="#ecfdf5" stroke="#10b981"/>
  <text x="445" y="600" text-anchor="middle" fill="#065f46" font-size="12" font-weight="bold">L2TP/IPSec</text>

  <rect x="520" y="580" width="150" height="30" fill="#faf5ff" stroke="#a855f7"/>
  <text x="595" y="600" text-anchor="middle" fill="#581c87" font-size="12" font-weight="bold">IPSec</text>

  <rect x="670" y="580" width="150" height="30" fill="#fff7ed" stroke="#f97316"/>
  <text x="745" y="600" text-anchor="middle" fill="#9a3412" font-size="12" font-weight="bold">SSL/TLS</text>

  <rect x="820" y="580" width="280" height="30" fill="#f0f9ff" stroke="#0ea5e9"/>
  <text x="960" y="600" text-anchor="middle" fill="#0c4a6e" font-size="12" font-weight="bold">Modern Alternatives</text>

  <!-- Table Rows -->
  <g font-size="11" fill="#374151">
    <!-- Security Level -->
    <rect x="70" y="610" width="150" height="25" fill="#f3f4f6" stroke="#d1d5db"/>
    <text x="145" y="627" text-anchor="middle" font-weight="bold">Security Level</text>
    <rect x="220" y="610" width="150" height="25" fill="#ffffff" stroke="#d1d5db"/>
    <text x="295" y="627" text-anchor="middle">Low</text>
    <rect x="370" y="610" width="150" height="25" fill="#ffffff" stroke="#d1d5db"/>
    <text x="445" y="627" text-anchor="middle">High</text>
    <rect x="520" y="610" width="150" height="25" fill="#ffffff" stroke="#d1d5db"/>
    <text x="595" y="627" text-anchor="middle">Very High</text>
    <rect x="670" y="610" width="150" height="25" fill="#ffffff" stroke="#d1d5db"/>
    <text x="745" y="627" text-anchor="middle">High</text>
    <rect x="820" y="610" width="280" height="25" fill="#ffffff" stroke="#d1d5db"/>
    <text x="960" y="627" text-anchor="middle">WireGuard, OpenVPN</text>

    <!-- Setup Complexity -->
    <rect x="70" y="635" width="150" height="25" fill="#f3f4f6" stroke="#d1d5db"/>
    <text x="145" y="652" text-anchor="middle" font-weight="bold">Setup Complexity</text>
    <rect x="220" y="635" width="150" height="25" fill="#ffffff" stroke="#d1d5db"/>
    <text x="295" y="652" text-anchor="middle">Easy</text>
    <rect x="370" y="635" width="150" height="25" fill="#ffffff" stroke="#d1d5db"/>
    <text x="445" y="652" text-anchor="middle">Complex</text>
    <rect x="520" y="635" width="150" height="25" fill="#ffffff" stroke="#d1d5db"/>
    <text x="595" y="652" text-anchor="middle">Very Complex</text>
    <rect x="670" y="635" width="150" height="25" fill="#ffffff" stroke="#d1d5db"/>
    <text x="745" y="652" text-anchor="middle">Easy</text>
    <rect x="820" y="635" width="280" height="25" fill="#ffffff" stroke="#d1d5db"/>
    <text x="960" y="652" text-anchor="middle">WireGuard: Simple, OpenVPN: Moderate</text>

    <!-- NAT/Firewall -->
    <rect x="70" y="660" width="150" height="25" fill="#f3f4f6" stroke="#d1d5db"/>
    <text x="145" y="677" text-anchor="middle" font-weight="bold">NAT/Firewall</text>
    <rect x="220" y="660" width="150" height="25" fill="#ffffff" stroke="#d1d5db"/>
    <text x="295" y="677" text-anchor="middle">Issues</text>
    <rect x="370" y="660" width="150" height="25" fill="#ffffff" stroke="#d1d5db"/>
    <text x="445" y="677" text-anchor="middle">Issues</text>
    <rect x="520" y="660" width="150" height="25" fill="#ffffff" stroke="#d1d5db"/>
    <text x="595" y="677" text-anchor="middle">Issues</text>
    <rect x="670" y="660" width="150" height="25" fill="#ffffff" stroke="#d1d5db"/>
    <text x="745" y="677" text-anchor="middle">Friendly</text>
    <rect x="820" y="660" width="280" height="25" fill="#ffffff" stroke="#d1d5db"/>
    <text x="960" y="677" text-anchor="middle">Both NAT-friendly</text>

    <!-- Performance -->
    <rect x="70" y="685" width="150" height="25" fill="#f3f4f6" stroke="#d1d5db"/>
    <text x="145" y="702" text-anchor="middle" font-weight="bold">Performance</text>
    <rect x="220" y="685" width="150" height="25" fill="#ffffff" stroke="#d1d5db"/>
    <text x="295" y="702" text-anchor="middle">Good</text>
    <rect x="370" y="685" width="150" height="25" fill="#ffffff" stroke="#d1d5db"/>
    <text x="445" y="702" text-anchor="middle">Moderate</text>
    <rect x="520" y="685" width="150" height="25" fill="#ffffff" stroke="#d1d5db"/>
    <text x="595" y="702" text-anchor="middle">Good</text>
    <rect x="670" y="685" width="150" height="25" fill="#ffffff" stroke="#d1d5db"/>
    <text x="745" y="702" text-anchor="middle">Moderate</text>
    <rect x="820" y="685" width="280" height="25" fill="#ffffff" stroke="#d1d5db"/>
    <text x="960" y="702" text-anchor="middle">WireGuard: Excellent, OpenVPN: Good</text>

    <!-- Use Case -->
    <rect x="70" y="710" width="150" height="25" fill="#f3f4f6" stroke="#d1d5db"/>
    <text x="145" y="727" text-anchor="middle" font-weight="bold">Best Use Case</text>
    <rect x="220" y="710" width="150" height="25" fill="#ffffff" stroke="#d1d5db"/>
    <text x="295" y="727" text-anchor="middle">Legacy</text>
    <rect x="370" y="710" width="150" height="25" fill="#ffffff" stroke="#d1d5db"/>
    <text x="445" y="727" text-anchor="middle">Site-to-Site</text>
    <rect x="520" y="710" width="150" height="25" fill="#ffffff" stroke="#d1d5db"/>
    <text x="595" y="727" text-anchor="middle">Enterprise</text>
    <rect x="670" y="710" width="150" height="25" fill="#ffffff" stroke="#d1d5db"/>
    <text x="745" y="727" text-anchor="middle">Remote Access</text>
    <rect x="820" y="710" width="280" height="25" fill="#ffffff" stroke="#d1d5db"/>
    <text x="960" y="727" text-anchor="middle">Modern deployments</text>
  </g>

  <!-- Implementation Notes -->
  <rect x="50" y="790" width="1100" height="80" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="8"/>
  <text x="70" y="815" fill="#0c4a6e" font-size="14" font-weight="bold">VPN Selection Criteria:</text>
  <text x="70" y="835" fill="#374151" font-size="12">• Security Requirements: Choose IPSec for maximum security, SSL/TLS for ease of use</text>
  <text x="70" y="850" fill="#374151" font-size="12">• Network Environment: Consider NAT/firewall constraints, client device support</text>
  <text x="70" y="865" fill="#374151" font-size="12">• Modern Recommendations: WireGuard for new deployments, OpenVPN for compatibility</text>
</svg>