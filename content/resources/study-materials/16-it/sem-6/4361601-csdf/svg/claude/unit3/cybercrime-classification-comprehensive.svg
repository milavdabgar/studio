<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="indivGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="societyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="propertyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8fafc"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <text x="600" y="50" text-anchor="middle" fill="white" font-size="28" font-weight="bold">Comprehensive Cybercrime Classification System</text>

  <!-- Overview -->
  <rect x="50" y="100" width="1100" height="60" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="10"/>
  <text x="600" y="125" text-anchor="middle" fill="#7f1d1d" font-size="18" font-weight="bold">Classification of Cybercrimes by Target &amp; Impact</text>
  <text x="600" y="145" text-anchor="middle" fill="#374151" font-size="14">Systematic categorization of digital crimes based on victims: Organization, Individual, Society, and Property</text>

  <!-- Organization Crimes -->
  <rect x="50" y="180" width="280" height="340" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="190" width="260" height="40" fill="url(#orgGrad)" rx="8"/>
  <text x="190" y="215" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Organization-Targeted Crimes</text>

  <!-- Email Bombing -->
  <rect x="70" y="250" width="240" height="50" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="80" y="270" fill="#065f46" font-size="12" font-weight="bold">Email Bombing</text>
  <text x="80" y="285" fill="#374151" font-size="11">Overwhelming email systems with massive volumes</text>
  <text x="80" y="295" fill="#374151" font-size="10">of emails to disrupt normal operations</text>

  <!-- Salami Attack -->
  <rect x="70" y="310" width="240" height="50" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="80" y="330" fill="#065f46" font-size="12" font-weight="bold">Salami Attack</text>
  <text x="80" y="345" fill="#374151" font-size="11">Small unauthorized financial transactions</text>
  <text x="80" y="355" fill="#374151" font-size="10">that accumulate to significant amounts</text>

  <!-- Logic Bomb -->
  <rect x="70" y="370" width="240" height="50" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="80" y="390" fill="#065f46" font-size="12" font-weight="bold">Logic Bomb</text>
  <text x="80" y="405" fill="#374151" font-size="11">Malicious code triggered by specific</text>
  <text x="80" y="415" fill="#374151" font-size="10">conditions to damage systems</text>

  <!-- Web Jacking -->
  <rect x="70" y="430" width="110" height="40" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="80" y="445" fill="#065f46" font-size="11" font-weight="bold">Web Jacking</text>
  <text x="80" y="460" fill="#374151" font-size="10">Website takeover</text>

  <!-- Data Diddling -->
  <rect x="190" y="430" width="120" height="40" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="200" y="445" fill="#065f46" font-size="11" font-weight="bold">Data Diddling</text>
  <text x="200" y="460" fill="#374151" font-size="10">Unauthorized data alteration</text>

  <!-- DDoS -->
  <rect x="70" y="480" width="240" height="30" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="80" y="500" fill="#065f46" font-size="11" font-weight="bold">DDoS &amp; Ransomware Attacks</text>

  <!-- Individual Crimes -->
  <rect x="350" y="180" width="280" height="340" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="360" y="190" width="260" height="40" fill="url(#indivGrad)" rx="8"/>
  <text x="490" y="215" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Individual-Targeted Crimes</text>

  <!-- Cyber Bullying -->
  <rect x="370" y="250" width="240" height="50" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="6"/>
  <text x="380" y="270" fill="#1e40af" font-size="12" font-weight="bold">Cyber Bullying</text>
  <text x="380" y="285" fill="#374151" font-size="11">Harassment, intimidation, or humiliation</text>
  <text x="380" y="295" fill="#374151" font-size="10">using digital communication platforms</text>

  <!-- Cyber Stalking -->
  <rect x="370" y="310" width="240" height="50" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="6"/>
  <text x="380" y="330" fill="#1e40af" font-size="12" font-weight="bold">Cyber Stalking</text>
  <text x="380" y="345" fill="#374151" font-size="11">Persistent online harassment and</text>
  <text x="380" y="355" fill="#374151" font-size="10">unwanted digital surveillance</text>

  <!-- Phishing -->
  <rect x="370" y="370" width="110" height="40" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="6"/>
  <text x="380" y="385" fill="#1e40af" font-size="11" font-weight="bold">Phishing</text>
  <text x="380" y="400" fill="#374151" font-size="10">Deceptive information theft</text>

  <!-- Cyber Fraud -->
  <rect x="490" y="370" width="110" height="40" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="6"/>
  <text x="500" y="385" fill="#1e40af" font-size="11" font-weight="bold">Cyber Fraud</text>
  <text x="500" y="400" fill="#374151" font-size="10">Financial deception</text>

  <!-- Spyware -->
  <rect x="370" y="420" width="110" height="40" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="6"/>
  <text x="380" y="435" fill="#1e40af" font-size="11" font-weight="bold">Spyware</text>
  <text x="380" y="450" fill="#374151" font-size="10">Secret information collection</text>

  <!-- Email Spoofing -->
  <rect x="490" y="420" width="110" height="40" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="6"/>
  <text x="500" y="435" fill="#1e40af" font-size="11" font-weight="bold">Email Spoofing</text>
  <text x="500" y="450" fill="#374151" font-size="10">Identity falsification</text>

  <!-- Man in the Middle -->
  <rect x="370" y="470" width="240" height="40" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="6"/>
  <text x="380" y="485" fill="#1e40af" font-size="11" font-weight="bold">Man in the Middle Attack</text>
  <text x="380" y="500" fill="#374151" font-size="10">Communication interception and manipulation</text>

  <!-- Society Crimes -->
  <rect x="650" y="180" width="280" height="340" fill="#faf5ff" stroke="#a855f7" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="660" y="190" width="260" height="40" fill="url(#societyGrad)" rx="8"/>
  <text x="790" y="215" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Society-Targeted Crimes</text>

  <!-- Cyber Pornography -->
  <rect x="670" y="250" width="240" height="50" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="680" y="270" fill="#581c87" font-size="12" font-weight="bold">Cyber Pornography</text>
  <text x="680" y="285" fill="#374151" font-size="11">Illegal distribution of explicit content</text>
  <text x="680" y="295" fill="#374151" font-size="10">involving minors or non-consensual material</text>

  <!-- Cyber Terrorism -->
  <rect x="670" y="310" width="240" height="50" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="680" y="330" fill="#581c87" font-size="12" font-weight="bold">Cyber Terrorism</text>
  <text x="680" y="345" fill="#374151" font-size="11">Attacks on critical infrastructure</text>
  <text x="680" y="355" fill="#374151" font-size="10">to cause fear and social disruption</text>

  <!-- Social Engineering -->
  <rect x="670" y="370" width="240" height="50" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="680" y="390" fill="#581c87" font-size="12" font-weight="bold">Social Engineering Attack</text>
  <text x="680" y="405" fill="#374151" font-size="11">Psychological manipulation to gain</text>
  <text x="680" y="415" fill="#374151" font-size="10">unauthorized access to information</text>

  <!-- Cyber Spying -->
  <rect x="670" y="430" width="110" height="40" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="680" y="445" fill="#581c87" font-size="11" font-weight="bold">Cyber Spying</text>
  <text x="680" y="460" fill="#374151" font-size="10">Espionage activities</text>

  <!-- Online Gambling -->
  <rect x="790" y="430" width="110" height="40" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="800" y="445" fill="#581c87" font-size="11" font-weight="bold">Online Gambling</text>
  <text x="800" y="460" fill="#374151" font-size="10">Illegal betting operations</text>

  <!-- Additional Society Impact -->
  <rect x="670" y="480" width="240" height="30" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="680" y="500" fill="#581c87" font-size="11" font-weight="bold">Digital Misinformation &amp; Propaganda</text>

  <!-- Property Crimes -->
  <rect x="950" y="180" width="200" height="340" fill="#fff7ed" stroke="#f97316" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="960" y="190" width="180" height="40" fill="url(#propertyGrad)" rx="8"/>
  <text x="1050" y="215" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Property Crimes</text>

  <!-- Credit Card Fraud -->
  <rect x="970" y="250" width="160" height="60" fill="#fed7aa" stroke="#fb923c" stroke-width="1" rx="6"/>
  <text x="980" y="270" fill="#9a3412" font-size="12" font-weight="bold">Credit Card Fraud</text>
  <text x="980" y="285" fill="#374151" font-size="11">Unauthorized use of</text>
  <text x="980" y="300" fill="#374151" font-size="11">payment card information</text>

  <!-- Software Piracy -->
  <rect x="970" y="320" width="160" height="60" fill="#fed7aa" stroke="#fb923c" stroke-width="1" rx="6"/>
  <text x="980" y="340" fill="#9a3412" font-size="12" font-weight="bold">Software Piracy</text>
  <text x="980" y="355" fill="#374151" font-size="11">Illegal copying and</text>
  <text x="980" y="370" fill="#374151" font-size="11">distribution of software</text>

  <!-- Copyright Infringement -->
  <rect x="970" y="390" width="160" height="60" fill="#fed7aa" stroke="#fb923c" stroke-width="1" rx="6"/>
  <text x="980" y="410" fill="#9a3412" font-size="12" font-weight="bold">Copyright Infringement</text>
  <text x="980" y="425" fill="#374151" font-size="11">Unauthorized use of</text>
  <text x="980" y="440" fill="#374151" font-size="11">copyrighted materials</text>

  <!-- Trademark Violations -->
  <rect x="970" y="460" width="160" height="50" fill="#fed7aa" stroke="#fb923c" stroke-width="1" rx="6"/>
  <text x="980" y="480" fill="#9a3412" font-size="12" font-weight="bold">Trademark Violations</text>
  <text x="980" y="495" fill="#374151" font-size="11">Brand identity theft</text>

  <!-- Crime Impact Analysis -->
  <rect x="50" y="540" width="1100" height="180" fill="#f9fafb" stroke="#6b7280" stroke-width="2" rx="10"/>
  <text x="70" y="565" fill="#374151" font-size="18" font-weight="bold">Cybercrime Impact Analysis &amp; Prevention Strategies</text>

  <!-- Economic Impact -->
  <rect x="70" y="585" width="260" height="120" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="6"/>
  <text x="80" y="605" fill="#374151" font-size="14" font-weight="bold">Economic Impact</text>
  <text x="80" y="625" fill="#374151" font-size="12" font-weight="bold">Financial Losses:</text>
  <text x="80" y="640" fill="#374151" font-size="11">• Global losses exceed $1 trillion annually</text>
  <text x="80" y="655" fill="#374151" font-size="11">• Identity theft recovery costs</text>
  <text x="80" y="670" fill="#374151" font-size="11">• Business disruption expenses</text>
  <text x="80" y="685" fill="#374151" font-size="11">• Legal and compliance costs</text>

  <!-- Social Impact -->
  <rect x="340" y="585" width="260" height="120" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="6"/>
  <text x="350" y="605" fill="#374151" font-size="14" font-weight="bold">Social Impact</text>
  <text x="350" y="625" fill="#374151" font-size="12" font-weight="bold">Psychological Effects:</text>
  <text x="350" y="640" fill="#374151" font-size="11">• Mental health consequences</text>
  <text x="350" y="655" fill="#374151" font-size="11">• Privacy violation trauma</text>
  <text x="350" y="670" fill="#374151" font-size="11">• Social trust erosion</text>
  <text x="350" y="685" fill="#374151" font-size="11">• Digital divide amplification</text>

  <!-- Prevention Methods -->
  <rect x="610" y="585" width="260" height="120" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="6"/>
  <text x="620" y="605" fill="#374151" font-size="14" font-weight="bold">Prevention Strategies</text>
  <text x="620" y="625" fill="#374151" font-size="12" font-weight="bold">Technical Measures:</text>
  <text x="620" y="640" fill="#374151" font-size="11">• Multi-factor authentication</text>
  <text x="620" y="655" fill="#374151" font-size="11">• Endpoint protection</text>
  <text x="620" y="670" fill="#374151" font-size="11">• Network monitoring</text>
  <text x="620" y="685" fill="#374151" font-size="11">• Incident response plans</text>

  <!-- Legal Framework -->
  <rect x="880" y="585" width="260" height="120" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="6"/>
  <text x="890" y="605" fill="#374151" font-size="14" font-weight="bold">Legal Framework</text>
  <text x="890" y="625" fill="#374151" font-size="12" font-weight="bold">Enforcement Challenges:</text>
  <text x="890" y="640" fill="#374151" font-size="11">• Cross-border jurisdiction</text>
  <text x="890" y="655" fill="#374151" font-size="11">• Evidence preservation</text>
  <text x="890" y="670" fill="#374151" font-size="11">• Rapid technology evolution</text>
  <text x="890" y="685" fill="#374151" font-size="11">• International cooperation</text>

  <!-- Emerging Trends -->
  <rect x="50" y="740" width="1100" height="140" fill="#fef7ff" stroke="#c084fc" stroke-width="2" rx="10"/>
  <text x="70" y="765" fill="#581c87" font-size="16" font-weight="bold">Emerging Cybercrime Trends &amp; Future Challenges:</text>

  <text x="70" y="790" fill="#581c87" font-size="14" font-weight="bold">Advanced Persistent Threats (APT):</text>
  <text x="70" y="810" fill="#374151" font-size="12">State-sponsored attacks, AI-powered malware, Deep fake technology, IoT botnets, Cryptocurrency crimes</text>

  <text x="70" y="835" fill="#581c87" font-size="14" font-weight="bold">Quantum Computing Threats:</text>
  <text x="70" y="855" fill="#374151" font-size="12">Cryptographic vulnerabilities, Post-quantum cryptography needs, Security paradigm shifts</text>
</svg>