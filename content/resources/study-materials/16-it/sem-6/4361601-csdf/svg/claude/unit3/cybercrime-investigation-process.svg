<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="evidenceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="legalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8fafc"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <text x="600" y="50" text-anchor="middle" fill="white" font-size="28" font-weight="bold">Cybercrime Investigation Process &amp; Legal Framework</text>

  <!-- Investigation Overview -->
  <rect x="50" y="100" width="1100" height="60" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="10"/>
  <text x="600" y="125" text-anchor="middle" fill="#1e40af" font-size="18" font-weight="bold">Digital Forensics Investigation Methodology</text>
  <text x="600" y="145" text-anchor="middle" fill="#374151" font-size="14">Systematic approach to cybercrime investigation following legal and technical standards</text>

  <!-- Investigation Process Flow -->
  <text x="70" y="195" fill="#1e40af" font-size="16" font-weight="bold">Investigation Process Flow:</text>

  <!-- Step 1: Incident Recognition -->
  <rect x="50" y="210" width="200" height="120" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="60" y="220" width="180" height="30" fill="url(#processGrad)" rx="6"/>
  <text x="150" y="240" text-anchor="middle" fill="white" font-size="14" font-weight="bold">1. Incident Recognition</text>
  <text x="70" y="265" fill="#065f46" font-size="12" font-weight="bold">Activities:</text>
  <text x="70" y="280" fill="#374151" font-size="11">• Incident reporting</text>
  <text x="70" y="295" fill="#374151" font-size="11">• Initial assessment</text>
  <text x="70" y="310" fill="#374151" font-size="11">• Scope determination</text>
  <text x="70" y="325" fill="#374151" font-size="11">• Resource allocation</text>

  <!-- Arrow 1 -->
  <path d="M 250 270 L 290 270" stroke="#059669" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Step 2: Evidence Collection -->
  <rect x="290" y="210" width="200" height="120" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="300" y="220" width="180" height="30" fill="url(#evidenceGrad)" rx="6"/>
  <text x="390" y="240" text-anchor="middle" fill="white" font-size="14" font-weight="bold">2. Evidence Collection</text>
  <text x="310" y="265" fill="#7f1d1d" font-size="12" font-weight="bold">Activities:</text>
  <text x="310" y="280" fill="#374151" font-size="11">• Scene preservation</text>
  <text x="310" y="295" fill="#374151" font-size="11">• Chain of custody</text>
  <text x="310" y="310" fill="#374151" font-size="11">• Evidence imaging</text>
  <text x="310" y="325" fill="#374151" font-size="11">• Documentation</text>

  <!-- Arrow 2 -->
  <path d="M 490 270 L 530 270" stroke="#dc2626" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>

  <!-- Step 3: Evidence Analysis -->
  <rect x="530" y="210" width="200" height="120" fill="#faf5ff" stroke="#a855f7" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="540" y="220" width="180" height="30" fill="url(#legalGrad)" rx="6"/>
  <text x="630" y="240" text-anchor="middle" fill="white" font-size="14" font-weight="bold">3. Evidence Analysis</text>
  <text x="550" y="265" fill="#581c87" font-size="12" font-weight="bold">Activities:</text>
  <text x="550" y="280" fill="#374151" font-size="11">• Data recovery</text>
  <text x="550" y="295" fill="#374151" font-size="11">• Timeline analysis</text>
  <text x="550" y="310" fill="#374151" font-size="11">• Pattern identification</text>
  <text x="550" y="325" fill="#374151" font-size="11">• Evidence correlation</text>

  <!-- Arrow 3 -->
  <path d="M 730 270 L 770 270" stroke="#7c3aed" stroke-width="3" fill="none" marker-end="url(#arrowhead3)"/>

  <!-- Step 4: Reporting -->
  <rect x="770" y="210" width="200" height="120" fill="#fff7ed" stroke="#f97316" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="780" y="220" width="180" height="30" fill="#f97316" rx="6"/>
  <text x="870" y="240" text-anchor="middle" fill="white" font-size="14" font-weight="bold">4. Reporting</text>
  <text x="790" y="265" fill="#9a3412" font-size="12" font-weight="bold">Activities:</text>
  <text x="790" y="280" fill="#374151" font-size="11">• Report preparation</text>
  <text x="790" y="295" fill="#374151" font-size="11">• Expert testimony</text>
  <text x="790" y="310" fill="#374151" font-size="11">• Legal presentation</text>
  <text x="790" y="325" fill="#374151" font-size="11">• Case closure</text>

  <!-- Legal Framework Section -->
  <rect x="50" y="350" width="550" height="280" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="360" width="530" height="40" fill="#0ea5e9" rx="8"/>
  <text x="325" y="385" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Legal Framework &amp; Admissibility</text>

  <!-- Legal Requirements -->
  <text x="70" y="420" fill="#0c4a6e" font-size="14" font-weight="bold">Legal Requirements for Digital Evidence:</text>

  <rect x="70" y="440" width="240" height="80" fill="#e0f2fe" stroke="#0284c7" stroke-width="1" rx="6"/>
  <text x="80" y="460" fill="#0c4a6e" font-size="12" font-weight="bold">Authenticity</text>
  <text x="80" y="480" fill="#374151" font-size="11">• Source verification</text>
  <text x="80" y="495" fill="#374151" font-size="11">• Integrity checking</text>
  <text x="80" y="510" fill="#374151" font-size="11">• Hash validation</text>

  <rect x="320" y="440" width="240" height="80" fill="#e0f2fe" stroke="#0284c7" stroke-width="1" rx="6"/>
  <text x="330" y="460" fill="#0c4a6e" font-size="12" font-weight="bold">Reliability</text>
  <text x="330" y="480" fill="#374151" font-size="11">• Proper procedures</text>
  <text x="330" y="495" fill="#374151" font-size="11">• Tool validation</text>
  <text x="330" y="510" fill="#374151" font-size="11">• Expert qualifications</text>

  <rect x="70" y="530" width="240" height="80" fill="#e0f2fe" stroke="#0284c7" stroke-width="1" rx="6"/>
  <text x="80" y="550" fill="#0c4a6e" font-size="12" font-weight="bold">Completeness</text>
  <text x="80" y="570" fill="#374151" font-size="11">• Full data preservation</text>
  <text x="80" y="585" fill="#374151" font-size="11">• Context maintenance</text>
  <text x="80" y="600" fill="#374151" font-size="11">• Metadata retention</text>

  <rect x="320" y="530" width="240" height="80" fill="#e0f2fe" stroke="#0284c7" stroke-width="1" rx="6"/>
  <text x="330" y="550" fill="#0c4a6e" font-size="12" font-weight="bold">Admissibility</text>
  <text x="330" y="570" fill="#374151" font-size="11">• Legal authorization</text>
  <text x="330" y="585" fill="#374151" font-size="11">• Proper chain of custody</text>
  <text x="330" y="600" fill="#374151" font-size="11">• Scientific acceptance</text>

  <!-- Evidence Types -->
  <rect x="620" y="350" width="530" height="280" fill="#fefce8" stroke="#eab308" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="630" y="360" width="510" height="40" fill="#eab308" rx="8"/>
  <text x="885" y="385" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Digital Evidence Classification</text>

  <!-- Computer Evidence -->
  <rect x="640" y="420" width="150" height="90" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="6"/>
  <text x="650" y="440" fill="#713f12" font-size="12" font-weight="bold">Computer Evidence</text>
  <text x="650" y="460" fill="#374151" font-size="11">• Hard drives</text>
  <text x="650" y="475" fill="#374151" font-size="11">• RAM dumps</text>
  <text x="650" y="490" fill="#374151" font-size="11">• Registry files</text>
  <text x="650" y="505" fill="#374151" font-size="11">• Log files</text>

  <!-- Network Evidence -->
  <rect x="800" y="420" width="150" height="90" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="6"/>
  <text x="810" y="440" fill="#713f12" font-size="12" font-weight="bold">Network Evidence</text>
  <text x="810" y="460" fill="#374151" font-size="11">• Packet captures</text>
  <text x="810" y="475" fill="#374151" font-size="11">• Firewall logs</text>
  <text x="810" y="490" fill="#374151" font-size="11">• IDS/IPS alerts</text>
  <text x="810" y="505" fill="#374151" font-size="11">• Router logs</text>

  <!-- Mobile Evidence -->
  <rect x="960" y="420" width="150" height="90" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="6"/>
  <text x="970" y="440" fill="#713f12" font-size="12" font-weight="bold">Mobile Evidence</text>
  <text x="970" y="460" fill="#374151" font-size="11">• Call logs</text>
  <text x="970" y="475" fill="#374151" font-size="11">• Text messages</text>
  <text x="970" y="490" fill="#374151" font-size="11">• App data</text>
  <text x="970" y="505" fill="#374151" font-size="11">• Location data</text>

  <!-- Cloud Evidence -->
  <rect x="640" y="520" width="150" height="90" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="6"/>
  <text x="650" y="540" fill="#713f12" font-size="12" font-weight="bold">Cloud Evidence</text>
  <text x="650" y="560" fill="#374151" font-size="11">• Cloud storage</text>
  <text x="650" y="575" fill="#374151" font-size="11">• SaaS applications</text>
  <text x="650" y="590" fill="#374151" font-size="11">• Email services</text>
  <text x="650" y="605" fill="#374151" font-size="11">• Access logs</text>

  <!-- IoT Evidence -->
  <rect x="800" y="520" width="150" height="90" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="6"/>
  <text x="810" y="540" fill="#713f12" font-size="12" font-weight="bold">IoT Evidence</text>
  <text x="810" y="560" fill="#374151" font-size="11">• Smart devices</text>
  <text x="810" y="575" fill="#374151" font-size="11">• Sensor data</text>
  <text x="810" y="590" fill="#374151" font-size="11">• Communication logs</text>
  <text x="810" y="605" fill="#374151" font-size="11">• Firmware analysis</text>

  <!-- Blockchain Evidence -->
  <rect x="960" y="520" width="150" height="90" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="6"/>
  <text x="970" y="540" fill="#713f12" font-size="12" font-weight="bold">Blockchain Evidence</text>
  <text x="970" y="560" fill="#374151" font-size="11">• Transactions</text>
  <text x="970" y="575" fill="#374151" font-size="11">• Wallet addresses</text>
  <text x="970" y="590" fill="#374151" font-size="11">• Smart contracts</text>
  <text x="970" y="605" fill="#374151" font-size="11">• Exchange records</text>

  <!-- Best Practices -->
  <rect x="50" y="650" width="1100" height="120" fill="#f1f5f9" stroke="#64748b" stroke-width="2" rx="10"/>
  <text x="70" y="675" fill="#334155" font-size="16" font-weight="bold">Investigation Best Practices &amp; Standards</text>

  <text x="70" y="700" fill="#475569" font-size="14" font-weight="bold">International Standards:</text>
  <text x="70" y="720" fill="#374151" font-size="12">• ISO/IEC 27037: Guidelines for identification, collection, acquisition and preservation of digital evidence</text>
  <text x="70" y="735" fill="#374151" font-size="12">• ISO/IEC 27041: Guidance on assuring suitability and adequacy of incident investigative method</text>
  <text x="70" y="750" fill="#374151" font-size="12">• NIST SP 800-86: Guide to Integrating Forensic Techniques into Incident Response</text>

  <!-- Legal Compliance -->
  <rect x="50" y="780" width="1100" height="100" fill="#fef7ff" stroke="#c084fc" stroke-width="2" rx="8"/>
  <text x="70" y="805" fill="#581c87" font-size="14" font-weight="bold">Legal Compliance Requirements:</text>
  <text x="70" y="825" fill="#374151" font-size="12">• Fourth Amendment (US): Protection against unreasonable searches and seizures</text>
  <text x="70" y="840" fill="#374151" font-size="12">• GDPR (EU): Data protection and privacy rights during investigations</text>
  <text x="70" y="855" fill="#374151" font-size="12">• IT Act 2008 (India): Legal framework for cybercrime investigation and evidence admissibility</text>
  <text x="70" y="870" fill="#374151" font-size="12">• Chain of Custody: Continuous documentation of evidence handling from collection to presentation</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#059669"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
    </marker>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7c3aed"/>
    </marker>
  </defs>
</svg>