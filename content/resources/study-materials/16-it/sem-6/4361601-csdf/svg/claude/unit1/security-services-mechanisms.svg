<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; fill: #34495e; text-anchor: middle; }
      .section-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: white; text-anchor: middle; }
      .service-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2c3e50; }
      .service-text { font-family: Arial, sans-serif; font-size: 11px; fill: #34495e; }
      .service-header { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .mechanism-header { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .attack-header { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .service-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .mapping-bg { fill: #f8f9fa; stroke: #6c757d; stroke-width: 1; }
      .arrow { stroke: #2c3e50; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>

  <!-- Title -->
  <text x="600" y="30" class="title">OSI Security Architecture: Services, Mechanisms, and Attacks</text>
  <text x="600" y="50" class="subtitle">Comprehensive Framework for Information Security Implementation</text>

  <!-- Security Services Section -->
  <rect x="50" y="80" width="280" height="320" class="service-header" rx="10"/>
  <text x="190" y="105" class="section-title">Security Services</text>

  <!-- Authentication -->
  <rect x="70" y="120" width="240" height="50" class="service-box" rx="5"/>
  <text x="80" y="140" class="service-title">1. Authentication</text>
  <text x="80" y="155" class="service-text">• Peer Entity Authentication</text>
  <text x="80" y="168" class="service-text">• Data Origin Authentication</text>

  <!-- Access Control -->
  <rect x="70" y="180" width="240" height="35" class="service-box" rx="5"/>
  <text x="80" y="200" class="service-title">2. Access Control</text>
  <text x="80" y="215" class="service-text">• Authorization and permission management</text>

  <!-- Data Confidentiality -->
  <rect x="70" y="225" width="240" height="50" class="service-box" rx="5"/>
  <text x="80" y="245" class="service-title">3. Data Confidentiality</text>
  <text x="80" y="260" class="service-text">• Connection Confidentiality</text>
  <text x="80" y="273" class="service-text">• Connectionless Confidentiality</text>

  <!-- Data Integrity -->
  <rect x="70" y="285" width="240" height="50" class="service-box" rx="5"/>
  <text x="80" y="305" class="service-title">4. Data Integrity</text>
  <text x="80" y="320" class="service-text">• Connection Integrity with Recovery</text>
  <text x="80" y="333" class="service-text">• Connectionless Integrity</text>

  <!-- Non-repudiation -->
  <rect x="70" y="345" width="240" height="35" class="service-box" rx="5"/>
  <text x="80" y="365" class="service-title">5. Non-repudiation</text>
  <text x="80" y="380" class="service-text">• Proof of origin and delivery</text>

  <!-- Security Mechanisms Section -->
  <rect x="350" y="80" width="280" height="320" class="mechanism-header" rx="10"/>
  <text x="490" y="105" class="section-title">Security Mechanisms</text>

  <!-- Specific Mechanisms -->
  <rect x="370" y="120" width="240" height="65" class="service-box" rx="5"/>
  <text x="380" y="140" class="service-title">Specific Mechanisms</text>
  <text x="380" y="155" class="service-text">• Encipherment (Encryption)</text>
  <text x="380" y="168" class="service-text">• Digital Signatures</text>
  <text x="380" y="181" class="service-text">• Access Control Mechanisms</text>

  <rect x="370" y="195" width="240" height="65" class="service-box" rx="5"/>
  <text x="380" y="215" class="service-text">• Data Integrity Mechanisms</text>
  <text x="380" y="228" class="service-text">• Authentication Exchange</text>
  <text x="380" y="241" class="service-text">• Traffic Padding</text>
  <text x="380" y="254" class="service-text">• Routing Control</text>

  <!-- Pervasive Mechanisms -->
  <rect x="370" y="270" width="240" height="110" class="service-box" rx="5"/>
  <text x="380" y="290" class="service-title">Pervasive Mechanisms</text>
  <text x="380" y="305" class="service-text">• Trusted Functionality</text>
  <text x="380" y="318" class="service-text">• Security Labels</text>
  <text x="380" y="331" class="service-text">• Event Detection</text>
  <text x="380" y="344" class="service-text">• Security Audit Trails</text>
  <text x="380" y="357" class="service-text">• Security Recovery</text>
  <text x="380" y="370" class="service-text">• Notarization</text>

  <!-- Security Attacks Section -->
  <rect x="650" y="80" width="280" height="320" class="attack-header" rx="10"/>
  <text x="790" y="105" class="section-title">Security Attacks</text>

  <!-- Passive Attacks -->
  <rect x="670" y="120" width="240" height="65" class="service-box" rx="5"/>
  <text x="680" y="140" class="service-title">Passive Attacks</text>
  <text x="680" y="155" class="service-text">• Release of Message Contents</text>
  <text x="680" y="168" class="service-text">• Traffic Flow Analysis</text>
  <text x="680" y="181" class="service-text">• Difficult to detect</text>

  <!-- Active Attacks -->
  <rect x="670" y="195" width="240" height="95" class="service-box" rx="5"/>
  <text x="680" y="215" class="service-title">Active Attacks</text>
  <text x="680" y="230" class="service-text">• Masquerade</text>
  <text x="680" y="243" class="service-text">• Replay</text>
  <text x="680" y="256" class="service-text">• Modification of Messages</text>
  <text x="680" y="269" class="service-text">• Denial of Service</text>
  <text x="680" y="282" class="service-text">• Easier to detect, harder to prevent</text>

  <!-- Attack Categories -->
  <rect x="670" y="300" width="240" height="80" class="service-box" rx="5"/>
  <text x="680" y="320" class="service-title">Attack Categories</text>
  <text x="680" y="335" class="service-text">• Interruption (Availability)</text>
  <text x="680" y="348" class="service-text">• Interception (Confidentiality)</text>
  <text x="680" y="361" class="service-text">• Modification (Integrity)</text>
  <text x="680" y="374" class="service-text">• Fabrication (Authenticity)</text>

  <!-- Service-Mechanism Mapping -->
  <rect x="50" y="420" width="1100" height="320" class="mapping-bg" rx="10"/>
  <text x="600" y="445" class="title" style="font-size: 20px;">Security Services to Mechanisms Mapping</text>

  <!-- Mapping Table Headers -->
  <rect x="70" y="465" width="180" height="30" fill="#34495e"/>
  <text x="160" y="485" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Security Service</text>

  <rect x="250" y="465" width="200" height="30" fill="#34495e"/>
  <text x="350" y="485" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Primary Mechanisms</text>

  <rect x="450" y="465" width="200" height="30" fill="#34495e"/>
  <text x="550" y="485" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Supporting Mechanisms</text>

  <rect x="650" y="465" width="150" height="30" fill="#34495e"/>
  <text x="725" y="485" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Threats Addressed</text>

  <rect x="800" y="465" width="150" height="30" fill="#34495e"/>
  <text x="875" y="485" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Implementation Level</text>

  <rect x="950" y="465" width="170" height="30" fill="#34495e"/>
  <text x="1035" y="485" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Example Technologies</text>

  <!-- Mapping Rows -->
  <g style="font-family: Arial; font-size: 10px;">
    <!-- Authentication -->
    <rect x="70" y="495" width="180" height="35" fill="#e8f4fd"/>
    <text x="80" y="515">Authentication</text>
    <rect x="250" y="495" width="200" height="35" fill="#f8f9fa"/>
    <text x="260" y="510">Digital Signatures</text>
    <text x="260" y="522">Authentication Exchange</text>
    <rect x="450" y="495" width="200" height="35" fill="#f8f9fa"/>
    <text x="460" y="510">Encipherment</text>
    <text x="460" y="522">Security Labels</text>
    <rect x="650" y="495" width="150" height="35" fill="#f8f9fa"/>
    <text x="660" y="510">Masquerade</text>
    <text x="660" y="522">Replay attacks</text>
    <rect x="800" y="495" width="150" height="35" fill="#f8f9fa"/>
    <text x="810" y="510">Application</text>
    <text x="810" y="522">Transport</text>
    <rect x="950" y="495" width="170" height="35" fill="#f8f9fa"/>
    <text x="960" y="510">PKI, Kerberos</text>
    <text x="960" y="522">X.509 certificates</text>

    <!-- Access Control -->
    <rect x="70" y="530" width="180" height="35" fill="#e8f4fd"/>
    <text x="80" y="550">Access Control</text>
    <rect x="250" y="530" width="200" height="35" fill="#f8f9fa"/>
    <text x="260" y="545">Access Control Lists</text>
    <text x="260" y="557">Authentication</text>
    <rect x="450" y="530" width="200" height="35" fill="#f8f9fa"/>
    <text x="460" y="545">Security Labels</text>
    <text x="460" y="557">Audit Trails</text>
    <rect x="650" y="530" width="150" height="35" fill="#f8f9fa"/>
    <text x="660" y="545">Unauthorized</text>
    <text x="660" y="557">access</text>
    <rect x="800" y="530" width="150" height="35" fill="#f8f9fa"/>
    <text x="810" y="545">Application</text>
    <text x="810" y="557">Network</text>
    <rect x="950" y="530" width="170" height="35" fill="#f8f9fa"/>
    <text x="960" y="545">RBAC, ABAC</text>
    <text x="960" y="557">Firewalls, VPN</text>

    <!-- Confidentiality -->
    <rect x="70" y="565" width="180" height="35" fill="#e8f4fd"/>
    <text x="80" y="585">Data Confidentiality</text>
    <rect x="250" y="565" width="200" height="35" fill="#f8f9fa"/>
    <text x="260" y="580">Encipherment</text>
    <text x="260" y="592">Traffic Padding</text>
    <rect x="450" y="565" width="200" height="35" fill="#f8f9fa"/>
    <text x="460" y="580">Routing Control</text>
    <text x="460" y="592">Access Control</text>
    <rect x="650" y="565" width="150" height="35" fill="#f8f9fa"/>
    <text x="660" y="580">Interception</text>
    <text x="660" y="592">Eavesdropping</text>
    <rect x="800" y="565" width="150" height="35" fill="#f8f9fa"/>
    <text x="810" y="580">Physical</text>
    <text x="810" y="592">Data Link</text>
    <rect x="950" y="565" width="170" height="35" fill="#f8f9fa"/>
    <text x="960" y="580">AES, RSA</text>
    <text x="960" y="592">IPSec, TLS</text>

    <!-- Integrity -->
    <rect x="70" y="600" width="180" height="35" fill="#e8f4fd"/>
    <text x="80" y="620">Data Integrity</text>
    <rect x="250" y="600" width="200" height="35" fill="#f8f9fa"/>
    <text x="260" y="615">Digital Signatures</text>
    <text x="260" y="627">Data Integrity</text>
    <rect x="450" y="600" width="200" height="35" fill="#f8f9fa"/>
    <text x="460" y="615">Encipherment</text>
    <text x="460" y="627">Access Control</text>
    <rect x="650" y="600" width="150" height="35" fill="#f8f9fa"/>
    <text x="660" y="615">Modification</text>
    <text x="660" y="627">Fabrication</text>
    <rect x="800" y="600" width="150" height="35" fill="#f8f9fa"/>
    <text x="810" y="615">Transport</text>
    <text x="810" y="627">Application</text>
    <rect x="950" y="600" width="170" height="35" fill="#f8f9fa"/>
    <text x="960" y="615">HMAC, SHA</text>
    <text x="960" y="627">Digital signatures</text>

    <!-- Non-repudiation -->
    <rect x="70" y="635" width="180" height="35" fill="#e8f4fd"/>
    <text x="80" y="655">Non-repudiation</text>
    <rect x="250" y="635" width="200" height="35" fill="#f8f9fa"/>
    <text x="260" y="650">Digital Signatures</text>
    <text x="260" y="662">Notarization</text>
    <rect x="450" y="635" width="200" height="35" fill="#f8f9fa"/>
    <text x="460" y="650">Audit Trails</text>
    <text x="460" y="662">Trusted Timestamps</text>
    <rect x="650" y="635" width="150" height="35" fill="#f8f9fa"/>
    <text x="660" y="650">Denial of</text>
    <text x="660" y="662">origin/receipt</text>
    <rect x="800" y="635" width="150" height="35" fill="#f8f9fa"/>
    <text x="810" y="650">Application</text>
    <text x="810" y="662">Legal</text>
    <rect x="950" y="635" width="170" height="35" fill="#f8f9fa"/>
    <text x="960" y="650">PKI, TSA</text>
    <text x="960" y="662">Blockchain</text>
  </g>

  <!-- Implementation Guidelines -->
  <text x="600" y="700" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: #2c3e50; text-anchor: middle;">OSI Security Implementation Guidelines</text>
  <text x="200" y="720" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Layer-specific security controls</text>
  <text x="200" y="735" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Defense in depth strategy</text>
  <text x="500" y="720" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Complementary mechanisms</text>
  <text x="500" y="735" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Risk-based approach</text>
  <text x="800" y="720" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Standardized protocols</text>
  <text x="800" y="735" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Interoperability focus</text>
  <text x="1000" y="720" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Performance considerations</text>
  <text x="1000" y="735" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Cost-effectiveness</text>

  <!-- Footer -->
  <text x="600" y="765" class="subtitle">OSI Security Architecture provides systematic framework for implementing comprehensive information security</text>
</svg>