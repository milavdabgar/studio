<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="principleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="preservationGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="methodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8fafc"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <text x="600" y="50" text-anchor="middle" fill="white" font-size="28" font-weight="bold">Locard's Principle &amp; Digital Evidence Preservation</text>

  <!-- Locard's Principle Section -->
  <rect x="50" y="100" width="550" height="380" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="110" width="530" height="40" fill="url(#principleGrad)" rx="8"/>
  <text x="325" y="135" text-anchor="middle" fill="white" font-size="20" font-weight="bold">Locard's Principle of Exchange</text>

  <!-- Principle Definition -->
  <rect x="70" y="170" width="480" height="80" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="80" y="190" fill="#065f46" font-size="14" font-weight="bold">Core Principle:</text>
  <text x="80" y="210" fill="#374151" font-size="13">"Every contact leaves a trace"</text>
  <text x="80" y="230" fill="#374151" font-size="12">When two objects come into contact, there is always an exchange of material</text>
  <text x="80" y="245" fill="#374151" font-size="12">This principle forms the foundation of all forensic science investigations</text>

  <!-- Digital Application -->
  <rect x="70" y="260" width="230" height="120" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="80" y="280" fill="#065f46" font-size="14" font-weight="bold">Digital Forensics Application:</text>

  <text x="80" y="300" fill="#374151" font-size="12" font-weight="bold">Digital Traces:</text>
  <text x="80" y="315" fill="#374151" font-size="11">• Log entries</text>
  <text x="80" y="330" fill="#374151" font-size="11">• Registry modifications</text>
  <text x="80" y="345" fill="#374151" font-size="11">• File system artifacts</text>
  <text x="80" y="360" fill="#374151" font-size="11">• Network connections</text>
  <text x="80" y="375" fill="#374151" font-size="11">• Memory residues</text>

  <!-- Exchange Examples -->
  <rect x="310" y="260" width="240" height="120" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="320" y="280" fill="#065f46" font-size="14" font-weight="bold">Exchange Examples:</text>

  <text x="320" y="300" fill="#374151" font-size="12" font-weight="bold">User Activities:</text>
  <text x="320" y="315" fill="#374151" font-size="11">• Accessed files leave timestamps</text>
  <text x="320" y="330" fill="#374151" font-size="11">• Programs create execution logs</text>
  <text x="320" y="345" fill="#374151" font-size="11">• Network access creates records</text>
  <text x="320" y="360" fill="#374151" font-size="11">• USB devices leave traces</text>
  <text x="320" y="375" fill="#374151" font-size="11">• Downloads create metadata</text>

  <!-- Forensic Implications -->
  <rect x="70" y="390" width="480" height="80" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="80" y="410" fill="#065f46" font-size="14" font-weight="bold">Forensic Implications:</text>

  <text x="80" y="430" fill="#374151" font-size="12" font-weight="bold">Evidence Recovery:</text>
  <text x="80" y="445" fill="#374151" font-size="11">Every digital interaction creates recoverable evidence that can establish timelines, prove activities, and link suspects to crimes</text>

  <text x="80" y="465" fill="#374151" font-size="12" font-weight="bold">Investigation Foundation:</text>

  <!-- Evidence Preservation Section -->
  <rect x="620" y="100" width="530" height="380" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="630" y="110" width="510" height="40" fill="url(#preservationGrad)" rx="8"/>
  <text x="885" y="135" text-anchor="middle" fill="white" font-size="20" font-weight="bold">Digital Evidence Preservation Methods</text>

  <!-- Drive Imaging -->
  <rect x="640" y="170" width="240" height="120" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="650" y="190" fill="#7f1d1d" font-size="14" font-weight="bold">Drive Imaging</text>

  <text x="650" y="210" fill="#374151" font-size="12" font-weight="bold">Bit-by-bit Copy:</text>
  <text x="650" y="225" fill="#374151" font-size="11">• Exact physical duplicate</text>
  <text x="650" y="240" fill="#374151" font-size="11">• Includes deleted data</text>
  <text x="650" y="255" fill="#374151" font-size="11">• Preserves file slack space</text>

  <text x="650" y="275" fill="#374151" font-size="12" font-weight="bold">Tools:</text>
  <text x="650" y="290" fill="#374151" font-size="11">• dd (Linux command)</text>

  <!-- Hash Values -->
  <rect x="890" y="170" width="240" height="120" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="900" y="190" fill="#7f1d1d" font-size="14" font-weight="bold">Hash Values</text>

  <text x="900" y="210" fill="#374151" font-size="12" font-weight="bold">Integrity Verification:</text>
  <text x="900" y="225" fill="#374151" font-size="11">• MD5 checksum</text>
  <text x="900" y="240" fill="#374151" font-size="11">• SHA-1/SHA-256</text>
  <text x="900" y="255" fill="#374151" font-size="11">• Tamper detection</text>

  <text x="900" y="275" fill="#374151" font-size="12" font-weight="bold">Legal Admissibility:</text>
  <text x="900" y="290" fill="#374151" font-size="11">• Proves data integrity</text>

  <!-- Chain of Custody -->
  <rect x="640" y="300" width="490" height="120" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="650" y="320" fill="#7f1d1d" font-size="14" font-weight="bold">Chain of Custody</text>

  <text x="650" y="340" fill="#374151" font-size="12" font-weight="bold">Documentation Requirements:</text>
  <text x="650" y="355" fill="#374151" font-size="11">• Who collected the evidence • When it was collected • Where it was stored • How it was transferred</text>

  <text x="650" y="380" fill="#374151" font-size="12" font-weight="bold">Legal Significance:</text>
  <text x="650" y="395" fill="#374151" font-size="11">Maintains evidence admissibility in court by proving continuous custody and preventing tampering allegations</text>

  <!-- Critical Preservation Steps -->
  <rect x="640" y="430" width="490" height="40" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="650" y="450" fill="#7f1d1d" font-size="12" font-weight="bold">Write Protection: Use hardware write blockers to prevent accidental modification during imaging</text>

  <!-- Preservation Methods Detail -->
  <rect x="50" y="500" width="1100" height="200" fill="#faf5ff" stroke="#a855f7" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="510" width="1080" height="40" fill="url(#methodGrad)" rx="8"/>
  <text x="600" y="535" text-anchor="middle" fill="white" font-size="20" font-weight="bold">Critical Steps in Preserving Digital Evidence</text>

  <!-- Step 1: Scene Assessment -->
  <rect x="70" y="570" width="200" height="120" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="80" y="590" fill="#581c87" font-size="14" font-weight="bold">1. Scene Assessment</text>

  <text x="80" y="610" fill="#374151" font-size="12" font-weight="bold">Initial Actions:</text>
  <text x="80" y="625" fill="#374151" font-size="11">• Photograph everything</text>
  <text x="80" y="640" fill="#374151" font-size="11">• Document system state</text>
  <text x="80" y="655" fill="#374151" font-size="11">• Note running processes</text>
  <text x="80" y="670" fill="#374151" font-size="11">• Record network connections</text>

  <!-- Step 2: Volatile Data Collection -->
  <rect x="280" y="570" width="200" height="120" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="290" y="590" fill="#581c87" font-size="14" font-weight="bold">2. Volatile Data Collection</text>

  <text x="290" y="610" fill="#374151" font-size="12" font-weight="bold">Priority Order:</text>
  <text x="290" y="625" fill="#374151" font-size="11">• RAM contents</text>
  <text x="290" y="640" fill="#374151" font-size="11">• Running processes</text>
  <text x="290" y="655" fill="#374151" font-size="11">• Network connections</text>
  <text x="290" y="670" fill="#374151" font-size="11">• System registry</text>

  <!-- Step 3: System Shutdown -->
  <rect x="490" y="570" width="200" height="120" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="500" y="590" fill="#581c87" font-size="14" font-weight="bold">3. System Shutdown</text>

  <text x="500" y="610" fill="#374151" font-size="12" font-weight="bold">Proper Procedure:</text>
  <text x="500" y="625" fill="#374151" font-size="11">• Avoid normal shutdown</text>
  <text x="500" y="640" fill="#374151" font-size="11">• Pull power plug</text>
  <text x="500" y="655" fill="#374151" font-size="11">• Prevent data modification</text>
  <text x="500" y="670" fill="#374151" font-size="11">• Document actions</text>

  <!-- Step 4: Physical Imaging -->
  <rect x="700" y="570" width="200" height="120" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="710" y="590" fill="#581c87" font-size="14" font-weight="bold">4. Physical Imaging</text>

  <text x="710" y="610" fill="#374151" font-size="12" font-weight="bold">Best Practices:</text>
  <text x="710" y="625" fill="#374151" font-size="11">• Use write blockers</text>
  <text x="710" y="640" fill="#374151" font-size="11">• Create multiple copies</text>
  <text x="710" y="655" fill="#374151" font-size="11">• Calculate hash values</text>
  <text x="710" y="670" fill="#374151" font-size="11">• Verify image integrity</text>

  <!-- Step 5: Documentation -->
  <rect x="910" y="570" width="200" height="120" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="920" y="590" fill="#581c87" font-size="14" font-weight="bold">5. Documentation</text>

  <text x="920" y="610" fill="#374151" font-size="12" font-weight="bold">Required Records:</text>
  <text x="920" y="625" fill="#374151" font-size="11">• Evidence inventory</text>
  <text x="920" y="640" fill="#374151" font-size="11">• Chain of custody forms</text>
  <text x="920" y="655" fill="#374151" font-size="11">• Hash verification logs</text>
  <text x="920" y="670" fill="#374151" font-size="11">• Investigator notes</text>

  <!-- Legal Framework -->
  <rect x="50" y="720" width="1100" height="160" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="10"/>
  <text x="70" y="745" fill="#15803d" font-size="18" font-weight="bold">Legal Framework &amp; Standards Compliance:</text>

  <!-- Standards -->
  <text x="70" y="770" fill="#15803d" font-size="14" font-weight="bold">International Standards:</text>
  <text x="70" y="790" fill="#374151" font-size="12">• ISO/IEC 27037: Guidelines for identification, collection, acquisition and preservation of digital evidence</text>
  <text x="70" y="805" fill="#374151" font-size="12">• NIST SP 800-86: Guide to Integrating Forensic Techniques into Incident Response</text>

  <!-- Admissibility Requirements -->
  <text x="70" y="830" fill="#15803d" font-size="14" font-weight="bold">Court Admissibility Requirements:</text>
  <text x="70" y="850" fill="#374151" font-size="12">• Authentication: Prove evidence is what it claims to be • Reliability: Demonstrate proper collection procedures</text>
  <text x="70" y="865" fill="#374151" font-size="12">• Best Evidence Rule: Original data or properly authenticated copies • Chain of Custody: Continuous documentation</text>
</svg>