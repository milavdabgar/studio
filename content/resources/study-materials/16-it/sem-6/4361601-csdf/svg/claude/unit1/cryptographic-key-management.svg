<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; fill: #34495e; text-anchor: middle; }
      .section-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: white; text-anchor: middle; }
      .phase-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2c3e50; }
      .phase-text { font-family: Arial, sans-serif; font-size: 11px; fill: #34495e; }
      .generation-header { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .distribution-header { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .storage-header { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .usage-header { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .revocation-header { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .phase-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .lifecycle-bg { fill: #f8f9fa; stroke: #6c757d; stroke-width: 1; }
      .arrow { stroke: #2c3e50; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="12" markerHeight="9" refX="11" refY="4.5" orient="auto">
      <polygon points="0 0, 12 4.5, 0 9" fill="#2c3e50"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>

  <!-- Title -->
  <text x="600" y="30" class="title">Cryptographic Key Management Lifecycle</text>
  <text x="600" y="50" class="subtitle">Comprehensive Framework for Secure Key Operations</text>

  <!-- Key Generation Phase -->
  <rect x="50" y="80" width="220" height="280" class="generation-header" rx="10"/>
  <text x="160" y="105" class="section-title">Key Generation</text>

  <!-- Random Number Generation -->
  <rect x="70" y="120" width="180" height="55" class="phase-box" rx="5"/>
  <text x="80" y="140" class="phase-title">1. Random Number Generation</text>
  <text x="80" y="155" class="phase-text">• Cryptographically secure RNG</text>
  <text x="80" y="168" class="phase-text">• Sufficient entropy sources</text>
  <text x="80" y="181" class="phase-text">• Hardware security modules</text>

  <!-- Key Derivation -->
  <rect x="70" y="185" width="180" height="55" class="phase-box" rx="5"/>
  <text x="80" y="205" class="phase-title">2. Key Derivation</text>
  <text x="80" y="220" class="phase-text">• PBKDF2, scrypt, Argon2</text>
  <text x="80" y="233" class="phase-text">• Salt usage</text>
  <text x="80" y="246" class="phase-text">• Iteration counts</text>

  <!-- Key Parameters -->
  <rect x="70" y="250" width="180" height="55" class="phase-box" rx="5"/>
  <text x="80" y="270" class="phase-title">3. Key Parameters</text>
  <text x="80" y="285" class="phase-text">• Algorithm selection</text>
  <text x="80" y="298" class="phase-text">• Key length determination</text>
  <text x="80" y="311" class="phase-text">• Usage restrictions</text>

  <!-- Quality Assurance -->
  <rect x="70" y="315" width="180" height="35" class="phase-box" rx="5"/>
  <text x="80" y="335" class="phase-title">4. Quality Assurance</text>
  <text x="80" y="350" class="phase-text">• Entropy testing and validation</text>

  <!-- Key Distribution Phase -->
  <rect x="290" y="80" width="220" height="280" class="distribution-header" rx="10"/>
  <text x="400" y="105" class="section-title">Key Distribution</text>

  <!-- Secure Channels -->
  <rect x="310" y="120" width="180" height="55" class="phase-box" rx="5"/>
  <text x="320" y="140" class="phase-title">1. Secure Channels</text>
  <text x="320" y="155" class="phase-text">• TLS/SSL protocols</text>
  <text x="320" y="168" class="phase-text">• VPN tunnels</text>
  <text x="320" y="181" class="phase-text">• Out-of-band methods</text>

  <!-- Key Exchange Protocols -->
  <rect x="310" y="185" width="180" height="55" class="phase-box" rx="5"/>
  <text x="320" y="205" class="phase-title">2. Key Exchange</text>
  <text x="320" y="220" class="phase-text">• Diffie-Hellman</text>
  <text x="320" y="233" class="phase-text">• ECDH</text>
  <text x="320" y="246" class="phase-text">• RSA key transport</text>

  <!-- Authentication -->
  <rect x="310" y="250" width="180" height="55" class="phase-box" rx="5"/>
  <text x="320" y="270" class="phase-title">3. Authentication</text>
  <text x="320" y="285" class="phase-text">• Digital certificates</text>
  <text x="320" y="298" class="phase-text">• Pre-shared keys</text>
  <text x="320" y="311" class="phase-text">• Biometric verification</text>

  <!-- Integrity Protection -->
  <rect x="310" y="315" width="180" height="35" class="phase-box" rx="5"/>
  <text x="320" y="335" class="phase-title">4. Integrity Protection</text>
  <text x="320" y="350" class="phase-text">• Digital signatures and MACs</text>

  <!-- Key Storage Phase -->
  <rect x="530" y="80" width="220" height="280" class="storage-header" rx="10"/>
  <text x="640" y="105" class="section-title">Key Storage</text>

  <!-- Hardware Security -->
  <rect x="550" y="120" width="180" height="55" class="phase-box" rx="5"/>
  <text x="560" y="140" class="phase-title">1. Hardware Security</text>
  <text x="560" y="155" class="phase-text">• HSM (Hardware Security Module)</text>
  <text x="560" y="168" class="phase-text">• TPM (Trusted Platform Module)</text>
  <text x="560" y="181" class="phase-text">• Smart cards and tokens</text>

  <!-- Software Protection -->
  <rect x="550" y="185" width="180" height="55" class="phase-box" rx="5"/>
  <text x="560" y="205" class="phase-title">2. Software Protection</text>
  <text x="560" y="220" class="phase-text">• Encrypted key stores</text>
  <text x="560" y="233" class="phase-text">• Protected memory</text>
  <text x="560" y="246" class="phase-text">• Access controls</text>

  <!-- Backup and Recovery -->
  <rect x="550" y="250" width="180" height="55" class="phase-box" rx="5"/>
  <text x="560" y="270" class="phase-title">3. Backup and Recovery</text>
  <text x="560" y="285" class="phase-text">• Secure key escrow</text>
  <text x="560" y="298" class="phase-text">• Split knowledge</text>
  <text x="560" y="311" class="phase-text">• Dual control</text>

  <!-- Environmental Security -->
  <rect x="550" y="315" width="180" height="35" class="phase-box" rx="5"/>
  <text x="560" y="335" class="phase-title">4. Environmental Security</text>
  <text x="560" y="350" class="phase-text">• Physical security and tamper detection</text>

  <!-- Key Usage Phase -->
  <rect x="770" y="80" width="180" height="280" class="usage-header" rx="10"/>
  <text x="860" y="105" class="section-title">Key Usage</text>

  <!-- Access Control -->
  <rect x="790" y="120" width="140" height="55" class="phase-box" rx="5"/>
  <text x="800" y="140" class="phase-title">1. Access Control</text>
  <text x="800" y="155" class="phase-text">• Role-based access</text>
  <text x="800" y="168" class="phase-text">• Principle of least privilege</text>
  <text x="800" y="181" class="phase-text">• Multi-factor authentication</text>

  <!-- Usage Monitoring -->
  <rect x="790" y="185" width="140" height="55" class="phase-box" rx="5"/>
  <text x="800" y="205" class="phase-title">2. Usage Monitoring</text>
  <text x="800" y="220" class="phase-text">• Audit logging</text>
  <text x="800" y="233" class="phase-text">• Anomaly detection</text>
  <text x="800" y="246" class="phase-text">• Usage analytics</text>

  <!-- Key Rotation -->
  <rect x="790" y="250" width="140" height="55" class="phase-box" rx="5"/>
  <text x="800" y="270" class="phase-title">3. Key Rotation</text>
  <text x="800" y="285" class="phase-text">• Scheduled updates</text>
  <text x="800" y="298" class="phase-text">• Automated rotation</text>
  <text x="800" y="311" class="phase-text">• Backward compatibility</text>

  <!-- Performance -->
  <rect x="790" y="315" width="140" height="35" class="phase-box" rx="5"/>
  <text x="800" y="335" class="phase-title">4. Performance</text>
  <text x="800" y="350" class="phase-text">• Caching and optimization</text>

  <!-- Key Revocation Phase -->
  <rect x="970" y="80" width="180" height="280" class="revocation-header" rx="10"/>
  <text x="1060" y="105" class="section-title">Key Revocation</text>

  <!-- Revocation Triggers -->
  <rect x="990" y="120" width="140" height="55" class="phase-box" rx="5"/>
  <text x="1000" y="140" class="phase-title">1. Triggers</text>
  <text x="1000" y="155" class="phase-text">• Compromise detection</text>
  <text x="1000" y="168" class="phase-text">• Expiration</text>
  <text x="1000" y="181" class="phase-text">• Policy changes</text>

  <!-- Revocation Methods -->
  <rect x="990" y="185" width="140" height="55" class="phase-box" rx="5"/>
  <text x="1000" y="205" class="phase-title">2. Methods</text>
  <text x="1000" y="220" class="phase-text">• CRL (Certificate Revocation Lists)</text>
  <text x="1000" y="233" class="phase-text">• OCSP</text>
  <text x="1000" y="246" class="phase-text">• Key blacklisting</text>

  <!-- Notification -->
  <rect x="990" y="250" width="140" height="55" class="phase-box" rx="5"/>
  <text x="1000" y="270" class="phase-title">3. Notification</text>
  <text x="1000" y="285" class="phase-text">• Stakeholder alerts</text>
  <text x="1000" y="298" class="phase-text">• Automated systems</text>
  <text x="1000" y="311" class="phase-text">• Documentation</text>

  <!-- Cleanup -->
  <rect x="990" y="315" width="140" height="35" class="phase-box" rx="5"/>
  <text x="1000" y="335" class="phase-title">4. Cleanup</text>
  <text x="1000" y="350" class="phase-text">• Secure deletion</text>

  <!-- Arrows showing lifecycle flow -->
  <line x1="270" y1="220" x2="290" y2="220" class="arrow"/>
  <line x1="510" y1="220" x2="530" y2="220" class="arrow"/>
  <line x1="750" y1="220" x2="770" y2="220" class="arrow"/>
  <line x1="950" y1="220" x2="970" y2="220" class="arrow"/>

  <!-- Key Management Standards and Frameworks -->
  <rect x="50" y="380" width="1100" height="300" class="lifecycle-bg" rx="10"/>
  <text x="600" y="405" class="title" style="font-size: 20px;">Key Management Standards and Best Practices</text>

  <!-- Standards Section -->
  <text x="200" y="435" style="font-family: Arial; font-size: 16px; font-weight: bold; fill: #2c3e50; text-anchor: middle;">Standards</text>
  <rect x="70" y="445" width="260" height="120" fill="#e8f4fd" stroke="#3498db" rx="5"/>
  <text x="80" y="465" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #2c3e50;">NIST SP 800-57</text>
  <text x="80" y="478" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Key management recommendations</text>
  <text x="80" y="491" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Cryptographic key lifecycle</text>

  <text x="80" y="510" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #2c3e50;">FIPS 140-2/3</text>
  <text x="80" y="523" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Cryptographic module standards</text>
  <text x="80" y="536" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Security requirements</text>

  <text x="80" y="555" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #2c3e50;">Common Criteria</text>
  <text x="80" y="568" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Security evaluation criteria</text>

  <!-- Implementation Considerations -->
  <text x="500" y="435" style="font-family: Arial; font-size: 16px; font-weight: bold; fill: #2c3e50; text-anchor: middle;">Implementation</text>
  <rect x="370" y="445" width="260" height="120" fill="#e8f5e8" stroke="#27ae60" rx="5"/>
  <text x="380" y="465" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #2c3e50;">Security Considerations</text>
  <text x="380" y="478" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Defense in depth</text>
  <text x="380" y="491" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Separation of duties</text>
  <text x="380" y="504" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Regular security assessments</text>

  <text x="380" y="523" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #2c3e50;">Operational Practices</text>
  <text x="380" y="536" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Automated key management</text>
  <text x="380" y="549" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Incident response procedures</text>
  <text x="380" y="562" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Regular backup and testing</text>

  <!-- Compliance and Governance -->
  <text x="800" y="435" style="font-family: Arial; font-size: 16px; font-weight: bold; fill: #2c3e50; text-anchor: middle;">Governance</text>
  <rect x="670" y="445" width="260" height="120" fill="#fff3e0" stroke="#f39c12" rx="5"/>
  <text x="680" y="465" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #2c3e50;">Policy Framework</text>
  <text x="680" y="478" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Key management policies</text>
  <text x="680" y="491" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Compliance requirements</text>
  <text x="680" y="504" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Risk management</text>

  <text x="680" y="523" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #2c3e50;">Audit and Monitoring</text>
  <text x="680" y="536" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Continuous monitoring</text>
  <text x="680" y="549" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Compliance auditing</text>
  <text x="680" y="562" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Performance metrics</text>

  <!-- Technology Solutions -->
  <text x="1050" y="435" style="font-family: Arial; font-size: 16px; font-weight: bold; fill: #2c3e50; text-anchor: middle;">Solutions</text>
  <rect x="970" y="445" width="160" height="120" fill="#f3e5f5" stroke="#9b59b6" rx="5"/>
  <text x="980" y="465" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #2c3e50;">Enterprise KMS</text>
  <text x="980" y="478" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Centralized management</text>
  <text x="980" y="491" style="font-family: Arial; font-size: 11px; fill: #34495e;">• API integration</text>

  <text x="980" y="510" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #2c3e50;">Cloud Solutions</text>
  <text x="980" y="523" style="font-family: Arial; font-size: 11px; fill: #34495e;">• AWS KMS</text>
  <text x="980" y="536" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Azure Key Vault</text>
  <text x="980" y="549" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Google Cloud KMS</text>

  <!-- Key Lifecycle Metrics -->
  <text x="600" y="595" style="font-family: Arial; font-size: 16px; font-weight: bold; fill: #2c3e50; text-anchor: middle;">Key Lifecycle Metrics</text>

  <!-- Metrics table -->
  <rect x="70" y="605" width="200" height="25" fill="#34495e"/>
  <text x="170" y="622" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Metric</text>

  <rect x="270" y="605" width="200" height="25" fill="#34495e"/>
  <text x="370" y="622" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Typical Value</text>

  <rect x="470" y="605" width="200" height="25" fill="#34495e"/>
  <text x="570" y="622" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Purpose</text>

  <rect x="670" y="605" width="200" height="25" fill="#34495e"/>
  <text x="770" y="622" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Monitoring Method</text>

  <rect x="870" y="605" width="200" height="25" fill="#34495e"/>
  <text x="970" y="622" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Action Threshold</text>

  <g style="font-family: Arial; font-size: 10px;">
    <rect x="70" y="630" width="200" height="20" fill="#f8f9fa"/>
    <text x="80" y="642">Key Rotation Frequency</text>
    <rect x="270" y="630" width="200" height="20" fill="#f8f9fa"/>
    <text x="280" y="642">30-90 days</text>
    <rect x="470" y="630" width="200" height="20" fill="#f8f9fa"/>
    <text x="480" y="642">Security assurance</text>
    <rect x="670" y="630" width="200" height="20" fill="#f8f9fa"/>
    <text x="680" y="642">Automated scheduling</text>
    <rect x="870" y="630" width="200" height="20" fill="#f8f9fa"/>
    <text x="880" y="642">Overdue rotation alerts</text>

    <rect x="70" y="650" width="200" height="20" fill="#f8f9fa"/>
    <text x="80" y="662">Key Usage Rate</text>
    <rect x="270" y="650" width="200" height="20" fill="#f8f9fa"/>
    <text x="280" y="662">Monitor baseline</text>
    <rect x="470" y="650" width="200" height="20" fill="#f8f9fa"/>
    <text x="480" y="662">Anomaly detection</text>
    <rect x="670" y="650" width="200" height="20" fill="#f8f9fa"/>
    <text x="680" y="662">Real-time logging</text>
    <rect x="870" y="650" width="200" height="20" fill="#f8f9fa"/>
    <text x="880" y="662">Unusual activity alerts</text>
  </g>

  <!-- Footer -->
  <text x="600" y="710" class="subtitle">Effective key management ensures confidentiality, integrity, and availability throughout the cryptographic lifecycle</text>
</svg>