<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; fill: #34495e; text-anchor: middle; }
      .section-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: white; text-anchor: middle; }
      .process-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2c3e50; }
      .process-text { font-family: Arial, sans-serif; font-size: 11px; fill: #34495e; }
      .signing-header { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .verification-header { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .properties-header { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .algorithms-header { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .process-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .flow-bg { fill: #f8f9fa; stroke: #6c757d; stroke-width: 1; }
      .arrow { stroke: #2c3e50; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .hash-box { fill: #e8f4fd; stroke: #3498db; stroke-width: 1; }
      .key-box { fill: #fde8e8; stroke: #e74c3c; stroke-width: 1; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>

  <!-- Title -->
  <text x="600" y="30" class="title">Digital Signatures: Properties, Process, and Algorithms</text>
  <text x="600" y="50" class="subtitle">Comprehensive Analysis of Digital Signature Mechanisms</text>

  <!-- Digital Signature Properties -->
  <rect x="50" y="80" width="280" height="250" class="properties-header" rx="10"/>
  <text x="190" y="105" class="section-title">Key Properties</text>

  <!-- Authentication -->
  <rect x="70" y="120" width="240" height="45" class="process-box" rx="5"/>
  <text x="80" y="140" class="process-title">1. Authentication</text>
  <text x="80" y="155" class="process-text">• Verifies identity of signer</text>
  <text x="80" y="168" class="process-text">• Ensures message origin authenticity</text>

  <!-- Non-repudiation -->
  <rect x="70" y="175" width="240" height="45" class="process-box" rx="5"/>
  <text x="80" y="195" class="process-title">2. Non-repudiation</text>
  <text x="80" y="210" class="process-text">• Signer cannot deny signing</text>
  <text x="80" y="223" class="process-text">• Legal evidence of signature</text>

  <!-- Integrity -->
  <rect x="70" y="230" width="240" height="45" class="process-box" rx="5"/>
  <text x="80" y="250" class="process-title">3. Integrity</text>
  <text x="80" y="265" class="process-text">• Detects message tampering</text>
  <text x="80" y="278" class="process-text">• Ensures message hasn't changed</text>

  <!-- Unforgeable -->
  <rect x="70" y="285" width="240" height="35" class="process-box" rx="5"/>
  <text x="80" y="305" class="process-title">4. Unforgeable</text>
  <text x="80" y="320" class="process-text">• Cannot be created without private key</text>

  <!-- Signing Process -->
  <rect x="350" y="80" width="280" height="250" class="signing-header" rx="10"/>
  <text x="490" y="105" class="section-title">Signing Process</text>

  <!-- Step 1: Hash -->
  <rect x="370" y="120" width="240" height="40" class="hash-box" rx="5"/>
  <text x="380" y="140" class="process-title">Step 1: Hash Generation</text>
  <text x="380" y="155" class="process-text">H(M) = hash of message M using SHA-256/SHA-3</text>

  <!-- Step 2: Encrypt Hash -->
  <rect x="370" y="170" width="240" height="40" class="key-box" rx="5"/>
  <text x="380" y="190" class="process-title">Step 2: Hash Encryption</text>
  <text x="380" y="205" class="process-text">S = Encrypt(H(M), Private_Key)</text>

  <!-- Step 3: Attach Signature -->
  <rect x="370" y="220" width="240" height="40" class="process-box" rx="5"/>
  <text x="380" y="240" class="process-title">Step 3: Signature Attachment</text>
  <text x="380" y="255" class="process-text">Send (M, S) to receiver</text>

  <!-- Step 4: Certificate -->
  <rect x="370" y="270" width="240" height="50" class="process-box" rx="5"/>
  <text x="380" y="290" class="process-title">Step 4: Certificate Inclusion</text>
  <text x="380" y="305" class="process-text">• Include public key certificate</text>
  <text x="380" y="318" class="process-text">• Verify certificate validity</text>

  <!-- Verification Process -->
  <rect x="650" y="80" width="280" height="250" class="verification-header" rx="10"/>
  <text x="790" y="105" class="section-title">Verification Process</text>

  <!-- Step 1: Extract -->
  <rect x="670" y="120" width="240" height="40" class="process-box" rx="5"/>
  <text x="680" y="140" class="process-title">Step 1: Extract Components</text>
  <text x="680" y="155" class="process-text">Separate message M and signature S</text>

  <!-- Step 2: Decrypt -->
  <rect x="670" y="170" width="240" height="40" class="key-box" rx="5"/>
  <text x="680" y="190" class="process-title">Step 2: Decrypt Signature</text>
  <text x="680" y="205" class="process-text">H'(M) = Decrypt(S, Public_Key)</text>

  <!-- Step 3: Hash -->
  <rect x="670" y="220" width="240" height="40" class="hash-box" rx="5"/>
  <text x="680" y="240" class="process-title">Step 3: Hash Message</text>
  <text x="680" y="255" class="process-text">H(M) = hash of received message M</text>

  <!-- Step 4: Compare -->
  <rect x="670" y="270" width="240" height="50" class="process-box" rx="5"/>
  <text x="680" y="290" class="process-title">Step 4: Compare Hashes</text>
  <text x="680" y="305" class="process-text">If H(M) = H'(M) → Valid signature</text>
  <text x="680" y="318" class="process-text">If H(M) ≠ H'(M) → Invalid signature</text>

  <!-- Signature Algorithms -->
  <rect x="950" y="80" width="200" height="250" class="algorithms-header" rx="10"/>
  <text x="1050" y="105" class="section-title">Algorithms</text>

  <!-- RSA -->
  <rect x="970" y="120" width="160" height="45" class="process-box" rx="5"/>
  <text x="980" y="140" class="process-title">RSA</text>
  <text x="980" y="155" class="process-text">• PKCS#1 padding</text>
  <text x="980" y="168" class="process-text">• Key size: 2048-4096 bits</text>

  <!-- DSA -->
  <rect x="970" y="175" width="160" height="45" class="process-box" rx="5"/>
  <text x="980" y="195" class="process-title">DSA</text>
  <text x="980" y="210" class="process-text">• FIPS 186-4 standard</text>
  <text x="980" y="223" class="process-text">• Key size: 1024-3072 bits</text>

  <!-- ECDSA -->
  <rect x="970" y="230" width="160" height="45" class="process-box" rx="5"/>
  <text x="980" y="250" class="process-title">ECDSA</text>
  <text x="980" y="265" class="process-text">• Elliptic curve based</text>
  <text x="980" y="278" class="process-text">• Key size: 256-521 bits</text>

  <!-- EdDSA -->
  <rect x="970" y="285" width="160" height="35" class="process-box" rx="5"/>
  <text x="980" y="305" class="process-title">EdDSA</text>
  <text x="980" y="320" class="process-text">• Edwards curve signatures</text>

  <!-- Detailed Flow Diagram -->
  <rect x="50" y="350" width="1100" height="380" class="flow-bg" rx="10"/>
  <text x="600" y="375" class="title" style="font-size: 20px;">Digital Signature Implementation Flow</text>

  <!-- Sender Side -->
  <text x="200" y="405" style="font-family: Arial; font-size: 16px; font-weight: bold; fill: #2c3e50; text-anchor: middle;">Sender (Alice)</text>

  <!-- Message -->
  <rect x="70" y="420" width="100" height="40" fill="#e8f4fd" stroke="#3498db" rx="5"/>
  <text x="120" y="440" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Original</text>
  <text x="120" y="455" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Message (M)</text>

  <!-- Hash Function -->
  <rect x="200" y="420" width="100" height="40" fill="#fff3e0" stroke="#f39c12" rx="5"/>
  <text x="250" y="440" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Hash Function</text>
  <text x="250" y="455" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">SHA-256</text>

  <!-- Hash Value -->
  <rect x="330" y="420" width="100" height="40" fill="#e8f5e8" stroke="#27ae60" rx="5"/>
  <text x="380" y="440" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Hash Value</text>
  <text x="380" y="455" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">H(M)</text>

  <!-- Private Key -->
  <rect x="330" y="480" width="100" height="40" fill="#fde8e8" stroke="#e74c3c" rx="5"/>
  <text x="380" y="500" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Alice's</text>
  <text x="380" y="515" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Private Key</text>

  <!-- Signature Algorithm -->
  <rect x="460" y="420" width="100" height="40" fill="#f3e5f5" stroke="#9b59b6" rx="5"/>
  <text x="510" y="440" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Signature</text>
  <text x="510" y="455" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Algorithm</text>

  <!-- Digital Signature -->
  <rect x="590" y="420" width="100" height="40" fill="#e1f5fe" stroke="#00bcd4" rx="5"/>
  <text x="640" y="440" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Digital</text>
  <text x="640" y="455" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Signature (S)</text>

  <!-- Arrows for sender side -->
  <line x1="170" y1="440" x2="200" y2="440" class="arrow"/>
  <line x1="300" y1="440" x2="330" y2="440" class="arrow"/>
  <line x1="430" y1="440" x2="460" y2="440" class="arrow"/>
  <line x1="560" y1="440" x2="590" y2="440" class="arrow"/>
  <line x1="380" y1="480" x2="510" y2="460" class="arrow"/>

  <!-- Transmission -->
  <rect x="480" y="540" width="240" height="40" fill="#fff9c4" stroke="#fbc02d" rx="5"/>
  <text x="600" y="560" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Transmitted: (Message M, Signature S, Certificate)</text>
  <line x1="640" y1="460" x2="600" y2="540" class="arrow"/>

  <!-- Receiver Side -->
  <text x="800" y="605" style="font-family: Arial; font-size: 16px; font-weight: bold; fill: #2c3e50; text-anchor: middle;">Receiver (Bob)</text>

  <!-- Received Message -->
  <rect x="70" y="620" width="100" height="40" fill="#e8f4fd" stroke="#3498db" rx="5"/>
  <text x="120" y="640" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Received</text>
  <text x="120" y="655" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Message (M)</text>

  <!-- Hash Function (Receiver) -->
  <rect x="200" y="620" width="100" height="40" fill="#fff3e0" stroke="#f39c12" rx="5"/>
  <text x="250" y="640" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Hash Function</text>
  <text x="250" y="655" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">SHA-256</text>

  <!-- Computed Hash -->
  <rect x="330" y="620" width="100" height="40" fill="#e8f5e8" stroke="#27ae60" rx="5"/>
  <text x="380" y="640" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Computed</text>
  <text x="380" y="655" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Hash H(M)</text>

  <!-- Received Signature -->
  <rect x="590" y="680" width="100" height="40" fill="#e1f5fe" stroke="#00bcd4" rx="5"/>
  <text x="640" y="700" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Received</text>
  <text x="640" y="715" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Signature (S)</text>

  <!-- Public Key -->
  <rect x="720" y="680" width="100" height="40" fill="#e8f5e8" stroke="#27ae60" rx="5"/>
  <text x="770" y="700" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Alice's</text>
  <text x="770" y="715" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Public Key</text>

  <!-- Verification Algorithm -->
  <rect x="850" y="680" width="100" height="40" fill="#f3e5f5" stroke="#9b59b6" rx="5"/>
  <text x="900" y="700" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Verification</text>
  <text x="900" y="715" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Algorithm</text>

  <!-- Decrypted Hash -->
  <rect x="980" y="680" width="100" height="40" fill="#ffebee" stroke="#f44336" rx="5"/>
  <text x="1030" y="700" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Decrypted</text>
  <text x="1030" y="715" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Hash H'(M)</text>

  <!-- Comparison -->
  <rect x="650" y="620" width="100" height="40" fill="#fff3e0" stroke="#ff9800" rx="5"/>
  <text x="700" y="635" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Compare</text>
  <text x="700" y="650" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">H(M) = H'(M)?</text>

  <!-- Result -->
  <rect x="800" y="620" width="100" height="40" fill="#e8f5e8" stroke="#4caf50" rx="5"/>
  <text x="850" y="640" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Verification</text>
  <text x="850" y="655" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Result</text>

  <!-- Arrows for receiver side -->
  <line x1="170" y1="640" x2="200" y2="640" class="arrow"/>
  <line x1="300" y1="640" x2="330" y2="640" class="arrow"/>
  <line x1="430" y1="640" x2="650" y2="640" class="arrow"/>
  <line x1="750" y1="640" x2="800" y2="640" class="arrow"/>

  <line x1="690" y1="700" x2="850" y2="700" class="arrow"/>
  <line x1="820" y1="700" x2="850" y2="700" class="arrow"/>
  <line x1="950" y1="700" x2="980" y2="700" class="arrow"/>
  <line x1="1030" y1="680" x2="700" y2="660" class="arrow"/>

  <!-- Transmission arrow -->
  <line x1="600" y1="580" x2="120" y2="620" class="arrow"/>
  <line x1="600" y1="580" x2="640" y2="680" class="arrow"/>

  <!-- Footer -->
  <text x="600" y="760" class="subtitle">Digital signatures provide authentication, integrity, and non-repudiation through asymmetric cryptography</text>
</svg>