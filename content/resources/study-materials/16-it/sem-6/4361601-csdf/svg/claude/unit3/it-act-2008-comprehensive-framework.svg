<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crimeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="evidenceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="procedureGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="penaltyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8fafc"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <text x="600" y="50" text-anchor="middle" fill="white" font-size="28" font-weight="bold">Information Technology Act 2008 - Comprehensive Legal Framework</text>

  <!-- Act Overview -->
  <rect x="50" y="100" width="1100" height="60" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="10"/>
  <text x="600" y="125" text-anchor="middle" fill="#7f1d1d" font-size="18" font-weight="bold">IT Act 2008 (Amendment to IT Act 2000)</text>
  <text x="600" y="145" text-anchor="middle" fill="#374151" font-size="14">Legal framework for cybercrime prevention, investigation, prosecution, and digital evidence</text>

  <!-- Key Cybercrime Sections -->
  <rect x="50" y="180" width="570" height="400" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="190" width="550" height="40" fill="url(#crimeGrad)" rx="8"/>
  <text x="335" y="215" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Cybercrime Offenses &amp; Sections</text>

  <!-- Section 43 -->
  <rect x="70" y="250" width="260" height="90" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="80" y="270" fill="#7f1d1d" font-size="14" font-weight="bold">Section 43 - Damage to Computer</text>
  <text x="80" y="290" fill="#374151" font-size="12" font-weight="bold">Civil Liability:</text>
  <text x="80" y="305" fill="#374151" font-size="11">• Unauthorized access</text>
  <text x="80" y="320" fill="#374151" font-size="11">• Data theft/destruction</text>
  <text x="80" y="335" fill="#374151" font-size="11">• System disruption</text>

  <!-- Section 43A -->
  <rect x="340" y="250" width="260" height="90" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="350" y="270" fill="#7f1d1d" font-size="14" font-weight="bold">Section 43A - Data Protection</text>
  <text x="350" y="290" fill="#374151" font-size="12" font-weight="bold">Corporate Liability:</text>
  <text x="350" y="305" fill="#374151" font-size="11">• Negligent data handling</text>
  <text x="350" y="320" fill="#374151" font-size="11">• Security breach compensation</text>
  <text x="350" y="335" fill="#374151" font-size="11">• Reasonable security practices</text>

  <!-- Section 66 -->
  <rect x="70" y="350" width="260" height="90" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="80" y="370" fill="#7f1d1d" font-size="14" font-weight="bold">Section 66 - Computer Related Offenses</text>
  <text x="80" y="390" fill="#374151" font-size="12" font-weight="bold">Criminal Liability:</text>
  <text x="80" y="405" fill="#374151" font-size="11">• Hacking</text>
  <text x="80" y="420" fill="#374151" font-size="11">• 3 years imprisonment</text>
  <text x="80" y="435" fill="#374151" font-size="11">• ₹5 lakh fine</text>

  <!-- Section 66A (Struck Down) -->
  <rect x="340" y="350" width="260" height="90" fill="#fecaca" stroke="#f87171" stroke-width="1" rx="6" opacity="0.7"/>
  <text x="350" y="370" fill="#7f1d1d" font-size="14" font-weight="bold">Section 66A - (Struck Down 2015)</text>
  <text x="350" y="390" fill="#374151" font-size="12" font-weight="bold">Offensive Messages:</text>
  <text x="350" y="405" fill="#374151" font-size="11">• Declared unconstitutional</text>
  <text x="350" y="420" fill="#374151" font-size="11">• Freedom of speech violation</text>
  <text x="350" y="435" fill="#374151" font-size="11">• Supreme Court judgment</text>

  <!-- Section 66B -->
  <rect x="70" y="450" width="130" height="90" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="80" y="470" fill="#7f1d1d" font-size="12" font-weight="bold">Sec 66B - Identity Theft</text>
  <text x="80" y="490" fill="#374151" font-size="11">• Dishonest receiving</text>
  <text x="80" y="505" fill="#374151" font-size="11">• Stolen computer resource</text>
  <text x="80" y="520" fill="#374151" font-size="11">• 3 years/₹1 lakh</text>

  <!-- Section 66C -->
  <rect x="210" y="450" width="130" height="90" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="220" y="470" fill="#7f1d1d" font-size="12" font-weight="bold">Sec 66C - Identity Theft</text>
  <text x="220" y="490" fill="#374151" font-size="11">• Fraudulent identity use</text>
  <text x="220" y="505" fill="#374151" font-size="11">• Electronic signature</text>
  <text x="220" y="520" fill="#374151" font-size="11">• 3 years/₹1 lakh</text>

  <!-- Section 66D -->
  <rect x="350" y="450" width="130" height="90" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="360" y="470" fill="#7f1d1d" font-size="12" font-weight="bold">Sec 66D - Cheating</text>
  <text x="360" y="490" fill="#374151" font-size="11">• Personation using</text>
  <text x="360" y="505" fill="#374151" font-size="11">• Computer resource</text>
  <text x="360" y="520" fill="#374151" font-size="11">• 3 years/₹1 lakh</text>

  <!-- Section 66E -->
  <rect x="490" y="450" width="130" height="90" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="500" y="470" fill="#7f1d1d" font-size="12" font-weight="bold">Sec 66E - Privacy</text>
  <text x="500" y="490" fill="#374151" font-size="11">• Violation of privacy</text>
  <text x="500" y="505" fill="#374151" font-size="11">• Publishing images</text>
  <text x="500" y="520" fill="#374151" font-size="11">• 3 years/₹2 lakh</text>

  <!-- Section 66F -->
  <rect x="205" y="550" width="200" height="50" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="215" y="570" fill="#7f1d1d" font-size="12" font-weight="bold">Section 66F - Cyber Terrorism</text>
  <text x="215" y="585" fill="#374151" font-size="11">• Life imprisonment • National security threats</text>

  <!-- Digital Evidence Framework -->
  <rect x="640" y="180" width="510" height="400" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="650" y="190" width="490" height="40" fill="url(#evidenceGrad)" rx="8"/>
  <text x="895" y="215" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Digital Evidence &amp; Investigation Framework</text>

  <!-- Section 65A -->
  <rect x="660" y="250" width="220" height="80" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="670" y="270" fill="#065f46" font-size="14" font-weight="bold">Section 65A - Electronic Records</text>
  <text x="670" y="290" fill="#374151" font-size="12" font-weight="bold">Admissibility:</text>
  <text x="670" y="305" fill="#374151" font-size="11">• Court admissible evidence</text>
  <text x="670" y="320" fill="#374151" font-size="11">• Special provisions</text>

  <!-- Section 65B -->
  <rect x="890" y="250" width="220" height="80" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="900" y="270" fill="#065f46" font-size="14" font-weight="bold">Section 65B - Electronic Evidence</text>
  <text x="900" y="290" fill="#374151" font-size="12" font-weight="bold">Requirements:</text>
  <text x="900" y="305" fill="#374151" font-size="11">• Certificate authentication</text>
  <text x="900" y="320" fill="#374151" font-size="11">• Computer output reliability</text>

  <!-- Investigation Powers -->
  <text x="670" y="360" fill="#065f46" font-size="14" font-weight="bold">Investigation Powers (Section 78):</text>

  <rect x="660" y="380" width="140" height="70" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="670" y="400" fill="#065f46" font-size="12" font-weight="bold">Search &amp; Seizure</text>
  <text x="670" y="420" fill="#374151" font-size="11">• Computer search</text>
  <text x="670" y="435" fill="#374151" font-size="11">• Data seizure</text>

  <rect x="810" y="380" width="140" height="70" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="820" y="400" fill="#065f46" font-size="12" font-weight="bold">Expert Assistance</text>
  <text x="820" y="420" fill="#374151" font-size="11">• Technical experts</text>
  <text x="820" y="435" fill="#374151" font-size="11">• Forensic analysis</text>

  <rect x="960" y="380" width="140" height="70" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="970" y="400" fill="#065f46" font-size="12" font-weight="bold">Warrants</text>
  <text x="970" y="420" fill="#374151" font-size="11">• Judicial authorization</text>
  <text x="970" y="435" fill="#374151" font-size="11">• Privacy protection</text>

  <!-- Adjudication -->
  <text x="670" y="480" fill="#065f46" font-size="14" font-weight="bold">Adjudication Mechanism:</text>

  <rect x="660" y="500" width="200" height="60" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="670" y="520" fill="#065f46" font-size="12" font-weight="bold">Adjudicating Officer</text>
  <text x="670" y="540" fill="#374151" font-size="11">• Civil matters under ₹5 crore</text>
  <text x="670" y="555" fill="#374151" font-size="11">• Section 43 violations</text>

  <rect x="870" y="500" width="200" height="60" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="880" y="520" fill="#065f46" font-size="12" font-weight="bold">Cyber Appellate Tribunal</text>
  <text x="880" y="540" fill="#374151" font-size="11">• Appeals from adjudication</text>
  <text x="880" y="555" fill="#374151" font-size="11">• 45 days time limit</text>

  <!-- Regulatory Authorities -->
  <rect x="50" y="600" width="570" height="150" fill="#faf5ff" stroke="#a855f7" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="610" width="550" height="40" fill="url(#procedureGrad)" rx="8"/>
  <text x="335" y="635" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Regulatory Framework &amp; Authorities</text>

  <!-- Controller of Certifying Authorities -->
  <rect x="70" y="670" width="240" height="70" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="80" y="690" fill="#581c87" font-size="12" font-weight="bold">Controller of Certifying Authorities</text>
  <text x="80" y="710" fill="#374151" font-size="11">• Digital signature oversight</text>
  <text x="80" y="725" fill="#374151" font-size="11">• Certification authority licensing</text>

  <!-- CERT-In -->
  <rect x="320" y="670" width="240" height="70" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="330" y="690" fill="#581c87" font-size="12" font-weight="bold">CERT-In (Computer Emergency Response)</text>
  <text x="330" y="710" fill="#374151" font-size="11">• Incident response coordination</text>
  <text x="330" y="725" fill="#374151" font-size="11">• Cybersecurity guidelines</text>

  <!-- Penalties -->
  <rect x="640" y="600" width="510" height="150" fill="#fff7ed" stroke="#f97316" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="650" y="610" width="490" height="40" fill="url(#penaltyGrad)" rx="8"/>
  <text x="895" y="635" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Penalties &amp; Punishment Framework</text>

  <!-- Civil Penalties -->
  <rect x="660" y="670" width="200" height="70" fill="#fed7aa" stroke="#fb923c" stroke-width="1" rx="6"/>
  <text x="670" y="690" fill="#9a3412" font-size="12" font-weight="bold">Civil Penalties (Section 43)</text>
  <text x="670" y="710" fill="#374151" font-size="11">• Compensation up to ₹5 crore</text>
  <text x="670" y="725" fill="#374151" font-size="11">• Actual damages assessment</text>

  <!-- Criminal Penalties -->
  <rect x="870" y="670" width="200" height="70" fill="#fed7aa" stroke="#fb923c" stroke-width="1" rx="6"/>
  <text x="880" y="690" fill="#9a3412" font-size="12" font-weight="bold">Criminal Penalties</text>
  <text x="880" y="710" fill="#374151" font-size="11">• Imprisonment: Up to 3 years</text>
  <text x="880" y="725" fill="#374151" font-size="11">• Fine: Up to ₹5 lakh</text>

  <!-- Amendments and Updates -->
  <rect x="50" y="770" width="1100" height="100" fill="#f1f5f9" stroke="#64748b" stroke-width="2" rx="10"/>
  <text x="70" y="795" fill="#334155" font-size="16" font-weight="bold">Key Amendments &amp; Recent Developments:</text>

  <text x="70" y="820" fill="#475569" font-size="14" font-weight="bold">2008 Amendment Highlights:</text>
  <text x="70" y="840" fill="#374151" font-size="12">• Data protection provisions (Section 43A) • Privacy violation offense (Section 66E) • Cyber terrorism (Section 66F)</text>
  <text x="70" y="855" fill="#374151" font-size="12">• Enhanced investigation powers • Stricter penalties • Comprehensive digital evidence framework</text>

  <!-- Legal Status -->
  <rect x="400" y="880" width="400" height="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="20"/>
  <text x="600" y="905" text-anchor="middle" fill="#92400e" font-size="16" font-weight="bold">Comprehensive Cybercrime Legal Framework</text>
</svg>