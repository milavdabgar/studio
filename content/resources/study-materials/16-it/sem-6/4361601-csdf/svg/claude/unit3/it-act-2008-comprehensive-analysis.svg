    <!-- Section 67 -->
    <rect x="70" y="595" width="140" height="25" fill="#fff3e0"/>
    <text x="80" y="610">Section 67</text>
    <rect x="210" y="595" width="180" height="25" fill="#f8f9fa"/>
    <text x="220" y="610">Obscene material</text>
    <rect x="390" y="595" width="120" height="25" fill="#f8f9fa"/>
    <text x="400" y="610">Up to 3 years</text>
    <rect x="510" y="595" width="120" height="25" fill="#f8f9fa"/>
