    <rect x="890" y="595" width="140" height="25" fill="#f8f9fa"/>
    <text x="900" y="610">Pornography</text>
    <rect x="1030" y="595" width="100" height="25" fill="#f8f9fa"/>
    <text x="1040" y="610">Declining</text>
  </g>

  <!-- Legal Challenges and Interpretations -->
  <text x="600" y="645" style="font-family: Arial; font-size: 16px; font-weight: bold; fill: #2c3e50; text-anchor: middle;">Legal Challenges and Recent Developments</text>

  <!-- Constitutional Issues -->
  <text x="150" y="670" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: #2c3e50;">Constitutional Issues</text>
  <text x="70" y="685" style="font-family: Arial; font-size: 12px; fill: #34495e;">• Section 66A struck down by Supreme Court</text>
  <text x="70" y="700" style="font-family: Arial; font-size: 12px; fill: #34495e;">• Violation of Article 19(1)(a) - Freedom of speech</text>
  <text x="70" y="715" style="font-family: Arial; font-size: 12px; fill: #34495e;">• Vague and overbroad provisions challenge</text>

  <!-- Enforcement Challenges -->
  <text x="400" y="670" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: #2c3e50;">Enforcement Challenges</text>
  <text x="320" y="685" style="font-family: Arial; font-size: 12px; fill: #34495e;">• Cross-border jurisdiction issues</text>
  <text x="320" y="700" style="font-family: Arial; font-size: 12px; fill: #34495e;">• Technical expertise requirements</text>
  <text x="320" y="715" style="font-family: Arial; font-size: 12px; fill: #34495e;">• Digital evidence preservation</text>

  <!-- Recent Amendments -->
  <text x="650" y="670" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: #2c3e50;">Recent Developments</text>
  <text x="570" y="685" style="font-family: Arial; font-size: 12px; fill: #34495e;">• Personal Data Protection Bill 2019</text>
  <text x="570" y="700" style="font-family: Arial; font-size: 12px; fill: #34495e;">• Proposed intermediary liability rules</text>
  <text x="570" y="715" style="font-family: Arial; font-size: 12px; fill: #34495e;">• Digital India Act 2023 (proposed)</text>

  <!-- International Cooperation -->
  <text x="900" y="670" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: #2c3e50;">International Framework</text>
  <text x="820" y="685" style="font-family: Arial; font-size: 12px; fill: #34495e;">• Budapest Convention on Cybercrime</text>
  <text x="820" y="700" style="font-family: Arial; font-size: 12px; fill: #34495e;">• Mutual Legal Assistance Treaties</text>
  <text x="820" y="715" style="font-family: Arial; font-size: 12px; fill: #34495e;">• G20 cybersecurity cooperation</text>

  <!-- Footer -->
  <text x="600" y="745" class="subtitle">IT Act 2008 provides comprehensive legal framework for cybersecurity with evolving interpretations and enforcement</text>
</svg>