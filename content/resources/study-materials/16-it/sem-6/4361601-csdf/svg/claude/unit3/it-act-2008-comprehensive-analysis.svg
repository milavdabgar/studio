<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; fill: #34495e; text-anchor: middle; }
      .section-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: white; text-anchor: middle; }
      .section-title-small { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: white; text-anchor: middle; }
      .law-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2c3e50; }
      .law-text { font-family: Arial, sans-serif; font-size: 11px; fill: #34495e; }
      .penalties-header { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .offenses-header { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .compliance-header { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .enforcement-header { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .law-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .analysis-bg { fill: #f8f9fa; stroke: #6c757d; stroke-width: 1; }
      .high-penalty { fill: #e74c3c; }
      .medium-penalty { fill: #f39c12; }
      .low-penalty { fill: #27ae60; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>

  <!-- Title -->
  <text x="600" y="30" class="title">Information Technology Act 2008: Comprehensive Legal Framework</text>
  <text x="600" y="50" class="subtitle">Detailed Analysis of Key Sections, Offenses, and Penalties</text>

  <!-- Key Offenses Section -->
  <rect x="50" y="80" width="280" height="300" class="offenses-header" rx="10"/>
  <text x="190" y="105" class="section-title">Key Offenses</text>

  <!-- Section 65 -->
  <rect x="70" y="120" width="240" height="65" class="law-box" rx="5"/>
  <text x="80" y="140" class="law-title">Section 65: Computer Source Code Tampering</text>
  <text x="80" y="155" class="law-text">• Knowingly or intentionally conceals</text>
  <text x="80" y="168" class="law-text">• Destroys or alters computer source code</text>
  <text x="80" y="181" class="law-text">• Penalty: Up to 3 years imprisonment</text>

  <!-- Section 66 -->
  <rect x="70" y="195" width="240" height="65" class="law-box" rx="5"/>
  <text x="80" y="215" class="law-title">Section 66: Computer Related Offenses</text>
  <text x="80" y="230" class="law-text">• Dishonestly or fraudulently</text>
  <text x="80" y="243" class="law-text">• Does any act referred to in Section 43</text>
  <text x="80" y="256" class="law-text">• Penalty: Up to 3 years + fine up to ₹5 lakhs</text>

  <!-- Section 66A -->
  <rect x="70" y="270" width="240" height="65" class="law-box" rx="5"/>
  <text x="80" y="290" class="law-title">Section 66A: Offensive Messages</text>
  <text x="80" y="305" class="law-text">• Sending offensive messages (Struck down)</text>
  <text x="80" y="318" class="law-text">• Supreme Court ruling in 2015</text>
  <text x="80" y="331" class="law-text">• Violated freedom of speech</text>

  <!-- Section 67 -->
  <rect x="70" y="345" width="240" height="25" class="law-box" rx="5"/>
  <text x="80" y="360" class="law-title">Section 67: Obscene Material</text>

  <!-- Enhanced Penalties Section -->
  <rect x="350" y="80" width="280" height="300" class="penalties-header" rx="10"/>
  <text x="490" y="105" class="section-title">Enhanced Penalties</text>

  <!-- Section 66B -->
  <rect x="370" y="120" width="240" height="65" class="law-box" rx="5"/>
  <text x="380" y="140" class="law-title">Section 66B: Identity Theft</text>
  <text x="380" y="155" class="law-text">• Dishonestly receives/retains</text>
  <text x="380" y="168" class="law-text">• Stolen computer resource/device</text>
  <text x="380" y="181" class="law-text">• Penalty: Up to 3 years + fine up to ₹1 lakh</text>

  <!-- Section 66C -->
  <rect x="370" y="195" width="240" height="65" class="law-box" rx="5"/>
  <text x="380" y="215" class="law-title">Section 66C: Identity Misuse</text>
  <text x="380" y="230" class="law-text">• Fraudulently or dishonestly</text>
  <text x="380" y="243" class="law-text">• Uses password/digital signature</text>
  <text x="380" y="256" class="law-text">• Penalty: Up to 3 years + fine up to ₹1 lakh</text>

  <!-- Section 66D -->
  <rect x="370" y="270" width="240" height="65" class="law-box" rx="5"/>
  <text x="380" y="290" class="law-title">Section 66D: Cheating by Impersonation</text>
  <text x="380" y="305" class="law-text">• Cheats by means of computer resource</text>
  <text x="380" y="318" class="law-text">• Using someone else's identity</text>
  <text x="380" y="331" class="law-text">• Penalty: Up to 3 years + fine up to ₹1 lakh</text>

  <!-- Section 66E -->
  <rect x="370" y="345" width="240" height="25" class="law-box" rx="5"/>
  <text x="380" y="360" class="law-title">Section 66E: Privacy Violation</text>

  <!-- Compliance and Data Protection -->
  <rect x="650" y="80" width="260" height="150" class="compliance-header" rx="10"/>
  <text x="780" y="105" class="section-title">Data Protection</text>

  <!-- Section 43A -->
  <rect x="670" y="120" width="220" height="65" class="law-box" rx="5"/>
  <text x="680" y="140" class="law-title">Section 43A: Data Protection</text>
  <text x="680" y="155" class="law-text">• Body corporate negligence</text>
  <text x="680" y="168" class="law-text">• Sensitive personal data breach</text>
  <text x="680" y="181" class="law-text">• Compensation liability</text>

  <!-- Section 72A -->
  <rect x="670" y="195" width="220" height="25" class="law-box" rx="5"/>
  <text x="680" y="210" class="law-title">Section 72A: Disclosure of Information</text>

  <!-- Enforcement Authorities -->
  <rect x="650" y="240" width="260" height="140" class="enforcement-header" rx="10"/>
  <text x="780" y="265" class="section-title-small">Enforcement</text>

  <!-- Adjudicating Officer -->
  <rect x="670" y="280" width="220" height="45" class="law-box" rx="5"/>
  <text x="680" y="300" class="law-title">Adjudicating Officer</text>
  <text x="680" y="315" class="law-text">• Section 46: Compensation awards</text>

  <!-- Cyber Appellate Tribunal -->
  <rect x="670" y="335" width="220" height="35" class="law-box" rx="5"/>
  <text x="680" y="355" class="law-title">Cyber Appellate Tribunal</text>

  <!-- Additional Provisions -->
  <rect x="930" y="80" width="220" height="300" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="10"/>
  <text x="1040" y="105" class="section-title">Additional Provisions</text>

  <!-- Electronic Governance -->
  <rect x="950" y="120" width="180" height="55" class="law-box" rx="5"/>
  <text x="960" y="140" class="law-title">Electronic Governance</text>
  <text x="960" y="155" class="law-text">• Digital signatures validity</text>
  <text x="960" y="168" class="law-text">• Electronic records</text>

  <!-- Cyber Security -->
  <rect x="950" y="185" width="180" height="55" class="law-box" rx="5"/>
  <text x="960" y="205" class="law-title">Cyber Security</text>
  <text x="960" y="220" class="law-text">• Computer Emergency</text>
  <text x="960" y="233" class="law-text">• Response Team (CERT-In)</text>

  <!-- Blocking Powers -->
  <rect x="950" y="250" width="180" height="55" class="law-box" rx="5"/>
  <text x="960" y="270" class="law-title">Blocking Powers</text>
  <text x="960" y="285" class="law-text">• Section 69A: Content blocking</text>
  <text x="960" y="298" class="law-text">• National security interests</text>

  <!-- Amendment 2008 -->
  <rect x="950" y="315" width="180" height="55" class="law-box" rx="5"/>
  <text x="960" y="335" class="law-title">2008 Amendment</text>
  <text x="960" y="350" class="law-text">• Post 26/11 Mumbai attacks</text>
  <text x="960" y="363" class="law-text">• Enhanced cybersecurity</text>

  <!-- Detailed Legal Analysis -->
  <rect x="50" y="400" width="1100" height="350" class="analysis-bg" rx="10"/>
  <text x="600" y="425" class="title" style="font-size: 20px;">Legal Framework Analysis and Case Studies</text>

  <!-- Penalty Comparison Table -->
  <text x="600" y="455" style="font-family: Arial; font-size: 16px; font-weight: bold; fill: #2c3e50; text-anchor: middle;">Penalty Structure Comparison</text>

  <!-- Table Headers -->
  <rect x="70" y="470" width="140" height="25" fill="#34495e"/>
  <text x="140" y="487" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Section</text>

  <rect x="210" y="470" width="180" height="25" fill="#34495e"/>
  <text x="300" y="487" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Offense Description</text>

  <rect x="390" y="470" width="120" height="25" fill="#34495e"/>
  <text x="450" y="487" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Imprisonment</text>

  <rect x="510" y="470" width="120" height="25" fill="#34495e"/>
  <text x="570" y="487" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Fine Amount</text>

  <rect x="630" y="470" width="120" height="25" fill="#34495e"/>
  <text x="690" y="487" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Severity Level</text>

  <rect x="750" y="470" width="140" height="25" fill="#34495e"/>
  <text x="820" y="487" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Cognizable/Bailable</text>

  <rect x="890" y="470" width="140" height="25" fill="#34495e"/>
  <text x="960" y="487" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Common Examples</text>

  <rect x="1030" y="470" width="100" height="25" fill="#34495e"/>
  <text x="1080" y="487" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Trend</text>

  <!-- Table Rows -->
  <g style="font-family: Arial; font-size: 10px;">
    <!-- Section 66 -->
    <rect x="70" y="495" width="140" height="25" fill="#fff3e0"/>
    <text x="80" y="510">Section 66</text>
    <rect x="210" y="495" width="180" height="25" fill="#f8f9fa"/>
    <text x="220" y="510">Computer related offenses</text>
    <rect x="390" y="495" width="120" height="25" fill="#f8f9fa"/>
    <text x="400" y="510">Up to 3 years</text>
    <rect x="510" y="495" width="120" height="25" fill="#f8f9fa"/>
    <text x="520" y="510">Up to ₹5 lakhs</text>
    <rect x="630" y="495" width="120" height="25" class="high-penalty"/>
    <text x="640" y="510" fill="white">High</text>
    <rect x="750" y="495" width="140" height="25" fill="#f8f9fa"/>
    <text x="760" y="510">Cognizable/Bailable</text>
    <rect x="890" y="495" width="140" height="25" fill="#f8f9fa"/>
    <text x="900" y="510">Hacking, Data theft</text>
    <rect x="1030" y="495" width="100" height="25" fill="#f8f9fa"/>
    <text x="1040" y="510">Increasing</text>

    <!-- Section 66B -->
    <rect x="70" y="520" width="140" height="25" fill="#fff3e0"/>
    <text x="80" y="535">Section 66B</text>
    <rect x="210" y="520" width="180" height="25" fill="#f8f9fa"/>
    <text x="220" y="535">Identity theft</text>
    <rect x="390" y="520" width="120" height="25" fill="#f8f9fa"/>
    <text x="400" y="535">Up to 3 years</text>
    <rect x="510" y="520" width="120" height="25" fill="#f8f9fa"/>
    <text x="520" y="535">Up to ₹1 lakh</text>
    <rect x="630" y="520" width="120" height="25" class="medium-penalty"/>
    <text x="640" y="535" fill="white">Medium</text>
    <rect x="750" y="520" width="140" height="25" fill="#f8f9fa"/>
    <text x="760" y="535">Cognizable/Bailable</text>
    <rect x="890" y="520" width="140" height="25" fill="#f8f9fa"/>
    <text x="900" y="535">Credit card fraud</text>
    <rect x="1030" y="520" width="100" height="25" fill="#f8f9fa"/>
    <text x="1040" y="535">Stable</text>

    <!-- Section 66C -->
    <rect x="70" y="545" width="140" height="25" fill="#fff3e0"/>
    <text x="80" y="560">Section 66C</text>
    <rect x="210" y="545" width="180" height="25" fill="#f8f9fa"/>
    <text x="220" y="560">Identity misuse</text>
    <rect x="390" y="545" width="120" height="25" fill="#f8f9fa"/>
    <text x="400" y="560">Up to 3 years</text>
    <rect x="510" y="545" width="120" height="25" fill="#f8f9fa"/>
    <text x="520" y="560">Up to ₹1 lakh</text>
    <rect x="630" y="545" width="120" height="25" class="medium-penalty"/>
    <text x="640" y="560" fill="white">Medium</text>
    <rect x="750" y="545" width="140" height="25" fill="#f8f9fa"/>
    <text x="760" y="560">Cognizable/Bailable</text>
    <rect x="890" y="545" width="140" height="25" fill="#f8f9fa"/>
    <text x="900" y="560">Password misuse</text>
    <rect x="1030" y="545" width="100" height="25" fill="#f8f9fa"/>
    <text x="1040" y="560">Increasing</text>

    <!-- Section 66D -->
    <rect x="70" y="570" width="140" height="25" fill="#fff3e0"/>
    <text x="80" y="585">Section 66D</text>
    <rect x="210" y="570" width="180" height="25" fill="#f8f9fa"/>
    <text x="220" y="585">Cheating by impersonation</text>
    <rect x="390" y="570" width="120" height="25" fill="#f8f9fa"/>
    <text x="400" y="585">Up to 3 years</text>
    <rect x="510" y="570" width="120" height="25" fill="#f8f9fa"/>
    <text x="520" y="585">Up to ₹1 lakh</text>
    <rect x="630" y="570" width="120" height="25" class="high-penalty"/>
    <text x="640" y="585" fill="white">High</text>
    <rect x="750" y="570" width="140" height="25" fill="#f8f9fa"/>
