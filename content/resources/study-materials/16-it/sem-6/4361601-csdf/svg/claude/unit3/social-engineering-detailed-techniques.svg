<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phishingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pretextingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="baitingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="defenseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8fafc"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <text x="600" y="50" text-anchor="middle" fill="white" font-size="28" font-weight="bold">Social Engineering Attack Techniques &amp; Psychology</text>

  <!-- Overview -->
  <rect x="50" y="100" width="1100" height="60" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="10"/>
  <text x="600" y="125" text-anchor="middle" fill="#7f1d1d" font-size="18" font-weight="bold">Human-centric Security Attacks</text>
  <text x="600" y="145" text-anchor="middle" fill="#374151" font-size="14">Exploiting psychological principles to manipulate humans into revealing information or performing actions</text>

  <!-- Phishing Attacks -->
  <rect x="50" y="180" width="350" height="320" fill="#faf5ff" stroke="#7c3aed" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="190" width="330" height="40" fill="url(#phishingGrad)" rx="8"/>
  <text x="225" y="215" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Phishing Attacks</text>

  <text x="70" y="250" fill="#581c87" font-size="14" font-weight="bold">Attack Types:</text>

  <!-- Email Phishing -->
  <rect x="70" y="270" width="150" height="70" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="80" y="290" fill="#581c87" font-size="12" font-weight="bold">Email Phishing</text>
  <text x="80" y="310" fill="#374151" font-size="11">• Mass campaigns</text>
  <text x="80" y="325" fill="#374151" font-size="11">• Fake login pages</text>
  <text x="80" y="340" fill="#374151" font-size="11">• Credential harvesting</text>

  <!-- Spear Phishing -->
  <rect x="230" y="270" width="150" height="70" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="240" y="290" fill="#581c87" font-size="12" font-weight="bold">Spear Phishing</text>
  <text x="240" y="310" fill="#374151" font-size="11">• Targeted attacks</text>
  <text x="240" y="325" fill="#374151" font-size="11">• Personal information</text>
  <text x="240" y="340" fill="#374151" font-size="11">• High-value targets</text>

  <!-- Whaling -->
  <rect x="70" y="350" width="150" height="70" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="80" y="370" fill="#581c87" font-size="12" font-weight="bold">Whaling</text>
  <text x="80" y="390" fill="#374151" font-size="11">• C-level executives</text>
  <text x="80" y="405" fill="#374151" font-size="11">• Business email compromise</text>
  <text x="80" y="420" fill="#374151" font-size="11">• Financial fraud</text>

  <!-- Vishing -->
  <rect x="230" y="350" width="150" height="70" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="240" y="370" fill="#581c87" font-size="12" font-weight="bold">Vishing (Voice)</text>
  <text x="240" y="390" fill="#374151" font-size="11">• Phone calls</text>
  <text x="240" y="405" fill="#374151" font-size="11">• Caller ID spoofing</text>
  <text x="240" y="420" fill="#374151" font-size="11">• Urgent scenarios</text>

  <text x="70" y="450" fill="#581c87" font-size="14" font-weight="bold">Psychological Triggers:</text>
  <text x="70" y="470" fill="#374151" font-size="12">• Urgency • Authority • Trust • Fear • Curiosity</text>
  <text x="70" y="485" fill="#374151" font-size="12">• Reciprocity • Social proof • Scarcity</text>

  <!-- Pretexting -->
  <rect x="420" y="180" width="350" height="320" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="430" y="190" width="330" height="40" fill="url(#pretextingGrad)" rx="8"/>
  <text x="595" y="215" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Pretexting &amp; Impersonation</text>

  <text x="440" y="250" fill="#065f46" font-size="14" font-weight="bold">Common Pretexts:</text>

  <!-- IT Support -->
  <rect x="440" y="270" width="150" height="70" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="450" y="290" fill="#065f46" font-size="12" font-weight="bold">IT Support</text>
  <text x="450" y="310" fill="#374151" font-size="11">• System maintenance</text>
  <text x="450" y="325" fill="#374151" font-size="11">• Password reset</text>
  <text x="450" y="340" fill="#374151" font-size="11">• Remote access</text>

  <!-- Authority Figures -->
  <rect x="600" y="270" width="150" height="70" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="610" y="290" fill="#065f46" font-size="12" font-weight="bold">Authority Figures</text>
  <text x="610" y="310" fill="#374151" font-size="11">• Law enforcement</text>
  <text x="610" y="325" fill="#374151" font-size="11">• Government officials</text>
  <text x="610" y="340" fill="#374151" font-size="11">• Senior executives</text>

  <!-- Service Providers -->
  <rect x="440" y="350" width="150" height="70" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="450" y="370" fill="#065f46" font-size="12" font-weight="bold">Service Providers</text>
  <text x="450" y="390" fill="#374151" font-size="11">• Banks</text>
  <text x="450" y="405" fill="#374151" font-size="11">• Insurance companies</text>
  <text x="450" y="420" fill="#374151" font-size="11">• Utility companies</text>

  <!-- Emergency Scenarios -->
  <rect x="600" y="350" width="150" height="70" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="610" y="370" fill="#065f46" font-size="12" font-weight="bold">Emergency Scenarios</text>
  <text x="610" y="390" fill="#374151" font-size="11">• Medical emergencies</text>
  <text x="610" y="405" fill="#374151" font-size="11">• Security incidents</text>
  <text x="610" y="420" fill="#374151" font-size="11">• Family emergencies</text>

  <text x="440" y="450" fill="#065f46" font-size="14" font-weight="bold">Information Gathering:</text>
  <text x="440" y="470" fill="#374151" font-size="12">• OSINT research • Social media profiling</text>
  <text x="440" y="485" fill="#374151" font-size="12">• Corporate structure • Personal details</text>

  <!-- Baiting & Quid Pro Quo -->
  <rect x="790" y="180" width="360" height="320" fill="#fff7ed" stroke="#f97316" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="800" y="190" width="340" height="40" fill="url(#baitingGrad)" rx="8"/>
  <text x="970" y="215" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Baiting &amp; Quid Pro Quo</text>

  <text x="810" y="250" fill="#9a3412" font-size="14" font-weight="bold">Baiting Techniques:</text>

  <!-- Physical Baiting -->
  <rect x="810" y="270" width="160" height="70" fill="#fed7aa" stroke="#fb923c" stroke-width="1" rx="6"/>
  <text x="820" y="290" fill="#9a3412" font-size="12" font-weight="bold">Physical Baiting</text>
  <text x="820" y="310" fill="#374151" font-size="11">• USB drops</text>
  <text x="820" y="325" fill="#374151" font-size="11">• CD/DVD distribution</text>
  <text x="820" y="340" fill="#374151" font-size="11">• Infected devices</text>

  <!-- Digital Baiting -->
  <rect x="980" y="270" width="160" height="70" fill="#fed7aa" stroke="#fb923c" stroke-width="1" rx="6"/>
  <text x="990" y="290" fill="#9a3412" font-size="12" font-weight="bold">Digital Baiting</text>
  <text x="990" y="310" fill="#374151" font-size="11">• Free software</text>
  <text x="990" y="325" fill="#374151" font-size="11">• Pirated content</text>
  <text x="990" y="340" fill="#374151" font-size="11">• Fake downloads</text>

  <text x="810" y="370" fill="#9a3412" font-size="14" font-weight="bold">Quid Pro Quo:</text>
  <text x="810" y="390" fill="#374151" font-size="12">• Service exchange for information</text>
  <text x="810" y="405" fill="#374151" font-size="12">• Technical support scams</text>
  <text x="810" y="420" fill="#374151" font-size="12">• Survey participation rewards</text>

  <text x="810" y="450" fill="#9a3412" font-size="14" font-weight="bold">Tailgating/Piggybacking:</text>
  <text x="810" y="470" fill="#374151" font-size="12">• Physical access exploitation</text>
  <text x="810" y="485" fill="#374151" font-size="12">• Authorized personnel following</text>

  <!-- Defense Strategies -->
  <rect x="50" y="520" width="1100" height="220" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="530" width="1080" height="40" fill="url(#defenseGrad)" rx="8"/>
  <text x="600" y="555" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Social Engineering Defense Strategies</text>

  <!-- Technical Controls -->
  <rect x="70" y="590" width="250" height="130" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="8"/>
  <text x="80" y="610" fill="#1e40af" font-size="14" font-weight="bold">Technical Controls</text>
  <text x="80" y="635" fill="#374151" font-size="12" font-weight="bold">Email Security:</text>
  <text x="80" y="650" fill="#374151" font-size="11">• SPF, DKIM, DMARC</text>
  <text x="80" y="665" fill="#374151" font-size="11">• Anti-phishing filters</text>
  <text x="80" y="680" fill="#374151" font-size="11">• Email sandboxing</text>
  <text x="80" y="700" fill="#374151" font-size="12" font-weight="bold">Access Controls:</text>
  <text x="80" y="715" fill="#374151" font-size="11">• Multi-factor authentication</text>

  <!-- Awareness Training -->
  <rect x="340" y="590" width="250" height="130" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="8"/>
  <text x="350" y="610" fill="#1e40af" font-size="14" font-weight="bold">Awareness Training</text>
  <text x="350" y="635" fill="#374151" font-size="12" font-weight="bold">Regular Education:</text>
  <text x="350" y="650" fill="#374151" font-size="11">• Phishing simulations</text>
  <text x="350" y="665" fill="#374151" font-size="11">• Security workshops</text>
  <text x="350" y="680" fill="#374151" font-size="11">• Real-world examples</text>
  <text x="350" y="700" fill="#374151" font-size="12" font-weight="bold">Response Training:</text>
  <text x="350" y="715" fill="#374151" font-size="11">• Incident reporting</text>

  <!-- Verification Procedures -->
  <rect x="610" y="590" width="250" height="130" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="8"/>
  <text x="620" y="610" fill="#1e40af" font-size="14" font-weight="bold">Verification Procedures</text>
  <text x="620" y="635" fill="#374151" font-size="12" font-weight="bold">Authentication:</text>
  <text x="620" y="650" fill="#374151" font-size="11">• Identity verification</text>
  <text x="620" y="665" fill="#374151" font-size="11">• Callback procedures</text>
  <text x="620" y="680" fill="#374151" font-size="11">• Dual authorization</text>
  <text x="620" y="700" fill="#374151" font-size="12" font-weight="bold">Information Release:</text>
  <text x="620" y="715" fill="#374151" font-size="11">• Need-to-know basis</text>

  <!-- Policy &amp; Culture -->
  <rect x="880" y="590" width="250" height="130" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="8"/>
  <text x="890" y="610" fill="#1e40af" font-size="14" font-weight="bold">Policy &amp; Culture</text>
  <text x="890" y="635" fill="#374151" font-size="12" font-weight="bold">Security Policies:</text>
  <text x="890" y="650" fill="#374151" font-size="11">• Clear guidelines</text>
  <text x="890" y="665" fill="#374151" font-size="11">• Information handling</text>
  <text x="890" y="680" fill="#374151" font-size="11">• Access procedures</text>
  <text x="890" y="700" fill="#374151" font-size="12" font-weight="bold">Security Culture:</text>
  <text x="890" y="715" fill="#374151" font-size="11">• Skeptical mindset</text>

  <!-- Red Flags -->
  <rect x="50" y="760" width="1100" height="120" fill="#fef7ff" stroke="#c084fc" stroke-width="2" rx="10"/>
  <text x="70" y="785" fill="#581c87" font-size="16" font-weight="bold">Red Flags to Watch For:</text>

  <text x="70" y="810" fill="#581c87" font-size="14" font-weight="bold">Communication Indicators:</text>
  <text x="70" y="830" fill="#374151" font-size="12">• Urgency • Generic greetings • Spelling/grammar errors • Unusual requests • Threats or pressure</text>

  <text x="70" y="855" fill="#581c87" font-size="14" font-weight="bold">Technical Indicators:</text>
  <text x="70" y="875" fill="#374151" font-size="12">• Suspicious attachments • Unfamiliar URLs • Mismatched domains • Unexpected calls • Unsolicited offers</text>
</svg>