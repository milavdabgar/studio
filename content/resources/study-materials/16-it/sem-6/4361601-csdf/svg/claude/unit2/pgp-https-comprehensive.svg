<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pgpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="httpsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8fafc"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <text x="600" y="50" text-anchor="middle" fill="white" font-size="28" font-weight="bold">Pretty Good Privacy (PGP) &amp; HTTPS Protocol Analysis</text>

  <!-- PGP Section -->
  <rect x="50" y="100" width="550" height="380" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="110" width="530" height="40" fill="url(#pgpGrad)" rx="8"/>
  <text x="325" y="135" text-anchor="middle" fill="white" font-size="20" font-weight="bold">Pretty Good Privacy (PGP)</text>

  <!-- PGP Overview -->
  <rect x="70" y="160" width="480" height="60" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="80" y="180" fill="#065f46" font-size="14" font-weight="bold">PGP Overview:</text>
  <text x="80" y="200" fill="#374151" font-size="12">Email security application providing cryptographic privacy and authentication</text>
  <text x="80" y="215" fill="#374151" font-size="12">Developed by Phil Zimmermann in 1991, uses hybrid cryptography approach</text>

  <!-- PGP Architecture -->
  <rect x="70" y="230" width="230" height="130" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="80" y="250" fill="#065f46" font-size="14" font-weight="bold">PGP Architecture Components:</text>

  <text x="80" y="270" fill="#374151" font-size="12" font-weight="bold">1. Symmetric Encryption:</text>
  <text x="80" y="285" fill="#374151" font-size="11">• AES, 3DES, CAST-128</text>

  <text x="80" y="305" fill="#374151" font-size="12" font-weight="bold">2. Asymmetric Encryption:</text>
  <text x="80" y="320" fill="#374151" font-size="11">• RSA, ElGamal</text>

  <text x="80" y="340" fill="#374151" font-size="12" font-weight="bold">3. Hash Functions:</text>
  <text x="80" y="355" fill="#374151" font-size="11">• SHA-1, SHA-256, MD5</text>

  <!-- PGP Operations -->
  <rect x="310" y="230" width="240" height="130" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="320" y="250" fill="#065f46" font-size="14" font-weight="bold">PGP Operations:</text>

  <text x="320" y="270" fill="#374151" font-size="12" font-weight="bold">Digital Signatures:</text>
  <text x="320" y="285" fill="#374151" font-size="11">• Message authentication</text>
  <text x="320" y="300" fill="#374151" font-size="11">• Non-repudiation</text>

  <text x="320" y="320" fill="#374151" font-size="12" font-weight="bold">Encryption:</text>
  <text x="320" y="335" fill="#374151" font-size="11">• Confidentiality protection</text>
  <text x="320" y="350" fill="#374151" font-size="11">• Hybrid encryption scheme</text>

  <!-- PGP Key Management -->
  <rect x="70" y="370" width="480" height="100" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="80" y="390" fill="#065f46" font-size="14" font-weight="bold">PGP Key Management &amp; Web of Trust:</text>

  <text x="80" y="410" fill="#374151" font-size="12" font-weight="bold">Key Generation:</text>
  <text x="80" y="425" fill="#374151" font-size="11">Public-private key pairs, Key ID, User ID, Key expiration</text>

  <text x="80" y="445" fill="#374151" font-size="12" font-weight="bold">Web of Trust Model:</text>
  <text x="80" y="460" fill="#374151" font-size="11">Distributed trust model, Key signing parties, Trust levels, Key validation</text>

  <!-- HTTPS Section -->
  <rect x="620" y="100" width="530" height="380" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="630" y="110" width="510" height="40" fill="url(#httpsGrad)" rx="8"/>
  <text x="885" y="135" text-anchor="middle" fill="white" font-size="20" font-weight="bold">HTTPS Protocol &amp; Connection Lifecycle</text>

  <!-- HTTPS Overview -->
  <rect x="640" y="160" width="490" height="60" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="650" y="180" fill="#7f1d1d" font-size="14" font-weight="bold">HTTPS (HTTP Secure) Overview:</text>
  <text x="650" y="200" fill="#374151" font-size="12">HTTP over TLS/SSL providing secure communication over computer network</text>
  <text x="650" y="215" fill="#374151" font-size="12">Default port 443, provides authentication, integrity, and confidentiality</text>

  <!-- Connection Initiation -->
  <rect x="640" y="230" width="240" height="120" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="650" y="250" fill="#7f1d1d" font-size="14" font-weight="bold">Connection Initiation:</text>

  <text x="650" y="270" fill="#374151" font-size="12" font-weight="bold">1. DNS Resolution:</text>
  <text x="650" y="285" fill="#374151" font-size="11">Domain to IP translation</text>

  <text x="650" y="305" fill="#374151" font-size="12" font-weight="bold">2. TCP Handshake:</text>
  <text x="650" y="320" fill="#374151" font-size="11">3-way handshake establishment</text>

  <text x="650" y="340" fill="#374151" font-size="12" font-weight="bold">3. TLS Handshake:</text>

  <!-- TLS Handshake Details -->
  <rect x="890" y="230" width="240" height="120" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="900" y="250" fill="#7f1d1d" font-size="14" font-weight="bold">TLS Handshake Steps:</text>

  <text x="900" y="270" fill="#374151" font-size="11">• Client Hello message</text>
  <text x="900" y="285" fill="#374151" font-size="11">• Server Hello + Certificate</text>
  <text x="900" y="300" fill="#374151" font-size="11">• Key exchange</text>
  <text x="900" y="315" fill="#374151" font-size="11">• Change cipher spec</text>
  <text x="900" y="330" fill="#374151" font-size="11">• Finished messages</text>
  <text x="900" y="345" fill="#374151" font-size="11">• Secure communication</text>

  <!-- Connection Closure -->
  <rect x="640" y="360" width="490" height="110" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="650" y="380" fill="#7f1d1d" font-size="14" font-weight="bold">Connection Closure Process:</text>

  <text x="650" y="400" fill="#374151" font-size="12" font-weight="bold">1. TLS Close Notify:</text>
  <text x="650" y="415" fill="#374151" font-size="11">Alert message to terminate TLS session</text>

  <text x="650" y="435" fill="#374151" font-size="12" font-weight="bold">2. TCP FIN Handshake:</text>
  <text x="650" y="450" fill="#374151" font-size="11">Graceful TCP connection termination</text>

  <!-- Security Features Comparison -->
  <rect x="50" y="500" width="1100" height="200" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="510" width="1080" height="40" fill="url(#processGrad)" rx="8"/>
  <text x="600" y="535" text-anchor="middle" fill="white" font-size="20" font-weight="bold">Security Features &amp; Implementation Comparison</text>

  <!-- PGP Features -->
  <rect x="70" y="570" width="300" height="120" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="6"/>
  <text x="80" y="590" fill="#1e40af" font-size="14" font-weight="bold">PGP Security Features:</text>

  <text x="80" y="610" fill="#374151" font-size="12" font-weight="bold">Encryption Methods:</text>
  <text x="80" y="625" fill="#374151" font-size="11">• Hybrid encryption (RSA + AES)</text>
  <text x="80" y="640" fill="#374151" font-size="11">• Session key generation</text>

  <text x="80" y="660" fill="#374151" font-size="12" font-weight="bold">Authentication:</text>
  <text x="80" y="675" fill="#374151" font-size="11">• Digital signatures with RSA/DSA</text>

  <!-- HTTPS Features -->
  <rect x="380" y="570" width="300" height="120" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="6"/>
  <text x="390" y="590" fill="#1e40af" font-size="14" font-weight="bold">HTTPS Security Features:</text>

  <text x="390" y="610" fill="#374151" font-size="12" font-weight="bold">Transport Security:</text>
  <text x="390" y="625" fill="#374151" font-size="11">• TLS 1.2/1.3 encryption</text>
  <text x="390" y="640" fill="#374151" font-size="11">• Perfect Forward Secrecy</text>

  <text x="390" y="660" fill="#374151" font-size="12" font-weight="bold">Certificate Validation:</text>
  <text x="390" y="675" fill="#374151" font-size="11">• PKI-based trust model</text>

  <!-- Use Cases -->
  <rect x="690" y="570" width="300" height="120" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="6"/>
  <text x="700" y="590" fill="#1e40af" font-size="14" font-weight="bold">Primary Use Cases:</text>

  <text x="700" y="610" fill="#374151" font-size="12" font-weight="bold">PGP Applications:</text>
  <text x="700" y="625" fill="#374151" font-size="11">• Email encryption</text>
  <text x="700" y="640" fill="#374151" font-size="11">• File encryption</text>

  <text x="700" y="660" fill="#374151" font-size="12" font-weight="bold">HTTPS Applications:</text>
  <text x="700" y="675" fill="#374151" font-size="11">• Web browsing security</text>

  <!-- Implementation Considerations -->
  <rect x="1000" y="570" width="130" height="120" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="6"/>
  <text x="1010" y="590" fill="#1e40af" font-size="12" font-weight="bold">Implementation:</text>

  <text x="1010" y="610" fill="#374151" font-size="11" font-weight="bold">PGP:</text>
  <text x="1010" y="625" fill="#374151" font-size="10">• Software-based</text>
  <text x="1010" y="640" fill="#374151" font-size="10">• User key management</text>

  <text x="1010" y="660" fill="#374151" font-size="11" font-weight="bold">HTTPS:</text>
  <text x="1010" y="675" fill="#374151" font-size="10">• Browser integrated</text>

  <!-- Protocol Analysis -->
  <rect x="50" y="720" width="1100" height="160" fill="#f9fafb" stroke="#6b7280" stroke-width="2" rx="10"/>
  <text x="70" y="745" fill="#374151" font-size="18" font-weight="bold">Protocol Analysis &amp; Security Considerations:</text>

  <!-- Security Strengths -->
  <text x="70" y="770" fill="#374151" font-size="14" font-weight="bold">Security Strengths:</text>
  <text x="70" y="790" fill="#374151" font-size="12">• PGP: End-to-end encryption, Forward secrecy, Web of trust model, Compression before encryption</text>
  <text x="70" y="805" fill="#374151" font-size="12">• HTTPS: Certificate-based trust, Perfect Forward Secrecy (TLS 1.3), HSTS protection, Certificate pinning</text>

  <!-- Vulnerabilities -->
  <text x="70" y="830" fill="#374151" font-size="14" font-weight="bold">Known Vulnerabilities &amp; Mitigations:</text>
  <text x="70" y="850" fill="#374151" font-size="12">• PGP: Key management complexity, Metadata exposure, Implementation vulnerabilities (EFAIL)</text>
  <text x="70" y="865" fill="#374151" font-size="12">• HTTPS: Certificate authority compromise, SSL stripping attacks, Mixed content vulnerabilities</text>
</svg>