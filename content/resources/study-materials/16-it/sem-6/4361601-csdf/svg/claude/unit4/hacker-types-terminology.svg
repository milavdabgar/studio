<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="whiteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blackGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grayGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8fafc"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <text x="600" y="50" text-anchor="middle" fill="white" font-size="28" font-weight="bold">Hacker Types &amp; Cybersecurity Terminology</text>

  <!-- Overview -->
  <rect x="50" y="100" width="1100" height="60" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="10"/>
  <text x="600" y="125" text-anchor="middle" fill="#1e40af" font-size="18" font-weight="bold">Classification of Hackers by Intent &amp; Methodology</text>
  <text x="600" y="145" text-anchor="middle" fill="#374151" font-size="14">Understanding different types of hackers and essential cybersecurity terminology</text>

  <!-- White Hat Hackers -->
  <rect x="50" y="180" width="350" height="280" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="190" width="330" height="40" fill="url(#whiteGrad)" rx="8"/>
  <text x="225" y="215" text-anchor="middle" fill="white" font-size="18" font-weight="bold">White Hat Hackers</text>

  <!-- White Hat Details -->
  <rect x="70" y="250" width="310" height="60" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="80" y="270" fill="#065f46" font-size="14" font-weight="bold">Ethical Hackers / Security Professionals</text>
  <text x="80" y="285" fill="#374151" font-size="12">Authorized security testing with legitimate intent</text>
  <text x="80" y="300" fill="#374151" font-size="12">Defensive cybersecurity approach</text>

  <!-- White Hat Activities -->
  <rect x="70" y="320" width="150" height="120" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="80" y="340" fill="#065f46" font-size="12" font-weight="bold">Activities:</text>
  <text x="80" y="360" fill="#374151" font-size="11">• Penetration testing</text>
  <text x="80" y="375" fill="#374151" font-size="11">• Vulnerability assessment</text>
  <text x="80" y="390" fill="#374151" font-size="11">• Security auditing</text>
  <text x="80" y="405" fill="#374151" font-size="11">• Incident response</text>
  <text x="80" y="420" fill="#374151" font-size="11">• Security research</text>

  <!-- White Hat Characteristics -->
  <rect x="230" y="320" width="150" height="120" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="240" y="340" fill="#065f46" font-size="12" font-weight="bold">Characteristics:</text>
  <text x="240" y="360" fill="#374151" font-size="11">• Legal authorization</text>
  <text x="240" y="375" fill="#374151" font-size="11">• Responsible disclosure</text>
  <text x="240" y="390" fill="#374151" font-size="11">• Professional ethics</text>
  <text x="240" y="405" fill="#374151" font-size="11">• Certification focus</text>
  <text x="240" y="420" fill="#374151" font-size="11">• Continuous learning</text>

  <!-- Black Hat Hackers -->
  <rect x="420" y="180" width="350" height="280" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="430" y="190" width="330" height="40" fill="url(#blackGrad)" rx="8"/>
  <text x="595" y="215" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Black Hat Hackers</text>

  <!-- Black Hat Details -->
  <rect x="440" y="250" width="310" height="60" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="450" y="270" fill="#7f1d1d" font-size="14" font-weight="bold">Malicious Hackers / Cybercriminals</text>
  <text x="450" y="285" fill="#374151" font-size="12">Unauthorized access with criminal intent</text>
  <text x="450" y="300" fill="#374151" font-size="12">Offensive cybersecurity attacks</text>

  <!-- Black Hat Activities -->
  <rect x="440" y="320" width="150" height="120" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="450" y="340" fill="#7f1d1d" font-size="12" font-weight="bold">Activities:</text>
  <text x="450" y="360" fill="#374151" font-size="11">• Data theft</text>
  <text x="450" y="375" fill="#374151" font-size="11">• Financial fraud</text>
  <text x="450" y="390" fill="#374151" font-size="11">• Ransomware attacks</text>
  <text x="450" y="405" fill="#374151" font-size="11">• Identity theft</text>
  <text x="450" y="420" fill="#374151" font-size="11">• System sabotage</text>

  <!-- Black Hat Motivations -->
  <rect x="600" y="320" width="150" height="120" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="610" y="340" fill="#7f1d1d" font-size="12" font-weight="bold">Motivations:</text>
  <text x="610" y="360" fill="#374151" font-size="11">• Financial gain</text>
  <text x="610" y="375" fill="#374151" font-size="11">• Personal vendetta</text>
  <text x="610" y="390" fill="#374151" font-size="11">• Political activism</text>
  <text x="610" y="405" fill="#374151" font-size="11">• Thrill seeking</text>
  <text x="610" y="420" fill="#374151" font-size="11">• Espionage</text>

  <!-- Gray Hat Hackers -->
  <rect x="790" y="180" width="360" height="280" fill="#f8fafc" stroke="#6b7280" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="800" y="190" width="340" height="40" fill="url(#grayGrad)" rx="8"/>
  <text x="970" y="215" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Gray Hat Hackers</text>

  <!-- Gray Hat Details -->
  <rect x="810" y="250" width="320" height="60" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="6"/>
  <text x="820" y="270" fill="#374151" font-size="14" font-weight="bold">Ambiguous Intent Hackers</text>
  <text x="820" y="285" fill="#374151" font-size="12">Unauthorized access but not purely malicious</text>
  <text x="820" y="300" fill="#374151" font-size="12">Operates in ethical gray area</text>

  <!-- Gray Hat Characteristics -->
  <rect x="810" y="320" width="160" height="120" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="6"/>
  <text x="820" y="340" fill="#374151" font-size="12" font-weight="bold">Characteristics:</text>
  <text x="820" y="360" fill="#374151" font-size="11">• Vulnerability disclosure</text>
  <text x="820" y="375" fill="#374151" font-size="11">• No authorization</text>
  <text x="820" y="390" fill="#374151" font-size="11">• Mixed motivations</text>
  <text x="820" y="405" fill="#374151" font-size="11">• Sometimes helpful</text>
  <text x="820" y="420" fill="#374151" font-size="11">• Legal ambiguity</text>

  <!-- Other Types -->
  <rect x="980" y="320" width="150" height="120" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="6"/>
  <text x="990" y="340" fill="#374151" font-size="12" font-weight="bold">Other Types:</text>
  <text x="990" y="360" fill="#374151" font-size="11">• Script Kiddies</text>
  <text x="990" y="375" fill="#374151" font-size="11">• Hacktivist</text>
  <text x="990" y="390" fill="#374151" font-size="11">• State-sponsored</text>
  <text x="990" y="405" fill="#374151" font-size="11">• Insider threats</text>
  <text x="990" y="420" fill="#374151" font-size="11">• Cyber mercenaries</text>

  <!-- Terminology Section -->
  <rect x="50" y="480" width="1100" height="220" fill="#faf5ff" stroke="#a855f7" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="490" width="1080" height="40" fill="url(#termGrad)" rx="8"/>
  <text x="600" y="515" text-anchor="middle" fill="white" font-size="20" font-weight="bold">Essential Cybersecurity Terminology</text>

  <!-- Vulnerability -->
  <rect x="70" y="550" width="180" height="90" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="80" y="570" fill="#581c87" font-size="14" font-weight="bold">Vulnerability</text>
  <text x="80" y="590" fill="#374151" font-size="12" font-weight="bold">Definition:</text>
  <text x="80" y="605" fill="#374151" font-size="11">Weakness or flaw in system</text>
  <text x="80" y="620" fill="#374151" font-size="11">that can be exploited by threats</text>
  <text x="80" y="635" fill="#374151" font-size="11">to gain unauthorized access</text>

  <!-- Exploit -->
  <rect x="260" y="550" width="180" height="90" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="270" y="570" fill="#581c87" font-size="14" font-weight="bold">Exploit</text>
  <text x="270" y="590" fill="#374151" font-size="12" font-weight="bold">Definition:</text>
  <text x="270" y="605" fill="#374151" font-size="11">Code or technique that takes</text>
  <text x="270" y="620" fill="#374151" font-size="11">advantage of a vulnerability</text>
  <text x="270" y="635" fill="#374151" font-size="11">to compromise system security</text>

  <!-- Zero-Day -->
  <rect x="450" y="550" width="180" height="90" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="460" y="570" fill="#581c87" font-size="14" font-weight="bold">Zero-Day (0-Day)</text>
  <text x="460" y="590" fill="#374151" font-size="12" font-weight="bold">Definition:</text>
  <text x="460" y="605" fill="#374151" font-size="11">Unknown vulnerability that</text>
  <text x="460" y="620" fill="#374151" font-size="11">has not been disclosed or</text>
  <text x="460" y="635" fill="#374151" font-size="11">patched by vendor</text>

  <!-- Payload -->
  <rect x="640" y="550" width="180" height="90" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="650" y="570" fill="#581c87" font-size="14" font-weight="bold">Payload</text>
  <text x="650" y="590" fill="#374151" font-size="12" font-weight="bold">Definition:</text>
  <text x="650" y="605" fill="#374151" font-size="11">Malicious code executed</text>
  <text x="650" y="620" fill="#374151" font-size="11">after successful exploitation</text>
  <text x="650" y="635" fill="#374151" font-size="11">of a vulnerability</text>

  <!-- Backdoor -->
  <rect x="830" y="550" width="180" height="90" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="840" y="570" fill="#581c87" font-size="14" font-weight="bold">Backdoor</text>
  <text x="840" y="590" fill="#374151" font-size="12" font-weight="bold">Definition:</text>
  <text x="840" y="605" fill="#374151" font-size="11">Hidden access method</text>
  <text x="840" y="620" fill="#374151" font-size="11">that bypasses normal</text>
  <text x="840" y="635" fill="#374151" font-size="11">authentication mechanisms</text>

  <!-- Rootkit -->
  <rect x="1020" y="550" width="120" height="90" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="1030" y="570" fill="#581c87" font-size="12" font-weight="bold">Rootkit</text>
  <text x="1030" y="590" fill="#374151" font-size="11" font-weight="bold">Definition:</text>
  <text x="1030" y="605" fill="#374151" font-size="10">Malware designed</text>
  <text x="1030" y="620" fill="#374151" font-size="10">to hide presence</text>
  <text x="1030" y="635" fill="#374151" font-size="10">and maintain access</text>

  <!-- Additional Terms -->
  <rect x="70" y="650" width="1070" height="40" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="80" y="665" fill="#581c87" font-size="12" font-weight="bold">Additional Terms:</text>
  <text x="80" y="680" fill="#374151" font-size="11">• Social Engineering: Human psychology manipulation • Phishing: Deceptive information gathering • Malware: Malicious software</text>
  <text x="500" y="680" fill="#374151" font-size="11">• Botnet: Network of compromised computers • APT: Advanced Persistent Threat • OSINT: Open Source Intelligence</text>

  <!-- Legal and Ethical Framework -->
  <rect x="50" y="720" width="1100" height="160" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="10"/>
  <text x="70" y="745" fill="#15803d" font-size="18" font-weight="bold">Legal &amp; Ethical Framework for Hacking Activities:</text>

  <!-- Legal Considerations -->
  <text x="70" y="770" fill="#15803d" font-size="14" font-weight="bold">Legal Boundaries:</text>
  <text x="70" y="790" fill="#374151" font-size="12">• Authorized vs. Unauthorized access • Computer Fraud and Abuse Act (CFAA) • Digital Millennium Copyright Act (DMCA)</text>
  <text x="70" y="805" fill="#374151" font-size="12">• IT Act 2008 (India) • International cybercrime treaties • Responsible disclosure protocols</text>

  <!-- Ethical Guidelines -->
  <text x="70" y="830" fill="#15803d" font-size="14" font-weight="bold">Ethical Guidelines for Security Professionals:</text>
  <text x="70" y="850" fill="#374151" font-size="12">• Minimize harm and disruption • Respect privacy and confidentiality • Obtain proper authorization • Report vulnerabilities responsibly</text>
  <text x="70" y="865" fill="#374151" font-size="12">• Continuous professional development • Maintain professional competence • Follow industry best practices</text>
</svg>