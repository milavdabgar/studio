<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step4Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step5Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b21a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8fafc"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <text x="600" y="50" text-anchor="middle" fill="white" font-size="28" font-weight="bold">Five Steps of Hacking - Detailed Methodology</text>

  <!-- Overview -->
  <rect x="50" y="100" width="1100" height="60" fill="#faf5ff" stroke="#a855f7" stroke-width="2" rx="10"/>
  <text x="600" y="125" text-anchor="middle" fill="#581c87" font-size="18" font-weight="bold">Systematic Approach to Penetration Testing &amp; Security Assessment</text>
  <text x="600" y="145" text-anchor="middle" fill="#374151" font-size="14">Reconnaissance → Scanning → Gaining Access → Maintaining Access → Covering Tracks</text>

  <!-- Step 1: Information Gathering -->
  <rect x="50" y="180" width="220" height="300" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="190" width="200" height="40" fill="url(#step1Grad)" rx="8"/>
  <text x="160" y="215" text-anchor="middle" fill="white" font-size="16" font-weight="bold">1. Information Gathering</text>

  <!-- Passive Reconnaissance -->
  <rect x="70" y="250" width="180" height="80" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="80" y="270" fill="#065f46" font-size="12" font-weight="bold">Passive Reconnaissance</text>
  <text x="80" y="290" fill="#374151" font-size="11">• OSINT (Open Source Intelligence)</text>
  <text x="80" y="305" fill="#374151" font-size="11">• Social media profiling</text>
  <text x="80" y="320" fill="#374151" font-size="11">• Public records search</text>

  <!-- Active Reconnaissance -->
  <rect x="70" y="340" width="180" height="80" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="80" y="360" fill="#065f46" font-size="12" font-weight="bold">Active Reconnaissance</text>
  <text x="80" y="380" fill="#374151" font-size="11">• DNS enumeration</text>
  <text x="80" y="395" fill="#374151" font-size="11">• Network ping sweeps</text>
  <text x="80" y="410" fill="#374151" font-size="11">• Social engineering calls</text>

  <!-- Tools -->
  <rect x="70" y="430" width="180" height="40" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="80" y="450" fill="#065f46" font-size="11" font-weight="bold">Tools: Maltego, theHarvester, Shodan</text>

  <!-- Step 2: Scanning -->
  <rect x="290" y="180" width="220" height="300" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="300" y="190" width="200" height="40" fill="url(#step2Grad)" rx="8"/>
  <text x="400" y="215" text-anchor="middle" fill="white" font-size="16" font-weight="bold">2. Scanning</text>

  <!-- Network Scanning -->
  <rect x="310" y="250" width="180" height="80" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="6"/>
  <text x="320" y="270" fill="#1e40af" font-size="12" font-weight="bold">Network Scanning</text>
  <text x="320" y="290" fill="#374151" font-size="11">• Port scanning (TCP/UDP)</text>
  <text x="320" y="305" fill="#374151" font-size="11">• Service enumeration</text>
  <text x="320" y="320" fill="#374151" font-size="11">• OS fingerprinting</text>

  <!-- Vulnerability Scanning -->
  <rect x="310" y="340" width="180" height="80" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="6"/>
  <text x="320" y="360" fill="#1e40af" font-size="12" font-weight="bold">Vulnerability Scanning</text>
  <text x="320" y="380" fill="#374151" font-size="11">• Automated vulnerability scanners</text>
  <text x="320" y="395" fill="#374151" font-size="11">• Banner grabbing</text>
  <text x="320" y="410" fill="#374151" font-size="11">• Version detection</text>

  <!-- Tools -->
  <rect x="310" y="430" width="180" height="40" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="6"/>
  <text x="320" y="450" fill="#1e40af" font-size="11" font-weight="bold">Tools: Nmap, Nessus, OpenVAS</text>

  <!-- Step 3: Gaining Access -->
  <rect x="530" y="180" width="220" height="300" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="540" y="190" width="200" height="40" fill="url(#step3Grad)" rx="8"/>
  <text x="640" y="215" text-anchor="middle" fill="white" font-size="16" font-weight="bold">3. Gaining Access</text>

  <!-- Exploitation Methods -->
  <rect x="550" y="250" width="180" height="80" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="560" y="270" fill="#7f1d1d" font-size="12" font-weight="bold">Exploitation Methods</text>
  <text x="560" y="290" fill="#374151" font-size="11">• Buffer overflow attacks</text>
  <text x="560" y="305" fill="#374151" font-size="11">• SQL injection</text>
  <text x="560" y="320" fill="#374151" font-size="11">• Cross-site scripting (XSS)</text>

  <!-- Authentication Attacks -->
  <rect x="550" y="340" width="180" height="80" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="560" y="360" fill="#7f1d1d" font-size="12" font-weight="bold">Authentication Attacks</text>
  <text x="560" y="380" fill="#374151" font-size="11">• Password cracking</text>
  <text x="560" y="395" fill="#374151" font-size="11">• Brute force attacks</text>
  <text x="560" y="410" fill="#374151" font-size="11">• Dictionary attacks</text>

  <!-- Tools -->
  <rect x="550" y="430" width="180" height="40" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="560" y="450" fill="#7f1d1d" font-size="11" font-weight="bold">Tools: Metasploit, Hydra, John the Ripper</text>

  <!-- Step 4: Maintaining Access -->
  <rect x="770" y="180" width="220" height="300" fill="#fff7ed" stroke="#f97316" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="780" y="190" width="200" height="40" fill="url(#step4Grad)" rx="8"/>
  <text x="880" y="215" text-anchor="middle" fill="white" font-size="16" font-weight="bold">4. Maintaining Access</text>

  <!-- Persistence Techniques -->
  <rect x="790" y="250" width="180" height="80" fill="#fed7aa" stroke="#fb923c" stroke-width="1" rx="6"/>
  <text x="800" y="270" fill="#9a3412" font-size="12" font-weight="bold">Persistence Techniques</text>
  <text x="800" y="290" fill="#374151" font-size="11">• Backdoor installation</text>
  <text x="800" y="305" fill="#374151" font-size="11">• Rootkit deployment</text>
  <text x="800" y="320" fill="#374151" font-size="11">• Scheduled tasks creation</text>

  <!-- Privilege Escalation -->
  <rect x="790" y="340" width="180" height="80" fill="#fed7aa" stroke="#fb923c" stroke-width="1" rx="6"/>
  <text x="800" y="360" fill="#9a3412" font-size="12" font-weight="bold">Privilege Escalation</text>
  <text x="800" y="380" fill="#374151" font-size="11">• Local privilege escalation</text>
  <text x="800" y="395" fill="#374151" font-size="11">• Domain administrator access</text>
  <text x="800" y="410" fill="#374151" font-size="11">• Lateral movement</text>

  <!-- Tools -->
  <rect x="790" y="430" width="180" height="40" fill="#fed7aa" stroke="#fb923c" stroke-width="1" rx="6"/>
  <text x="800" y="450" fill="#9a3412" font-size="11" font-weight="bold">Tools: Netcat, Meterpreter, Empire</text>

  <!-- Step 5: Covering Tracks -->
  <rect x="1010" y="180" width="140" height="300" fill="#f3e8ff" stroke="#c084fc" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="1020" y="190" width="120" height="40" fill="url(#step5Grad)" rx="8"/>
  <text x="1080" y="215" text-anchor="middle" fill="white" font-size="14" font-weight="bold">5. Covering Tracks</text>

  <!-- Log Manipulation -->
  <rect x="1030" y="250" width="100" height="60" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="1040" y="270" fill="#581c87" font-size="11" font-weight="bold">Log Manipulation</text>
  <text x="1040" y="285" fill="#374151" font-size="10">• Event log clearing</text>
  <text x="1040" y="300" fill="#374151" font-size="10">• Log tampering</text>

  <!-- Evidence Removal -->
  <rect x="1030" y="320" width="100" height="60" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="1040" y="340" fill="#581c87" font-size="11" font-weight="bold">Evidence Removal</text>
  <text x="1040" y="355" fill="#374151" font-size="10">• File deletion</text>
  <text x="1040" y="370" fill="#374151" font-size="10">• Registry cleanup</text>

  <!-- Steganography -->
  <rect x="1030" y="390" width="100" height="60" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="1040" y="410" fill="#581c87" font-size="11" font-weight="bold">Steganography</text>
  <text x="1040" y="425" fill="#374151" font-size="10">• Data hiding</text>
  <text x="1040" y="440" fill="#374151" font-size="10">• Communication</text>

  <!-- Tools -->
  <rect x="1030" y="460" width="100" height="20" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="1040" y="475" fill="#581c87" font-size="9" font-weight="bold">CCleaner, Eraser</text>

  <!-- Process Flow Arrows -->
  <!-- Arrow 1 to 2 -->
  <path d="M 270 340 L 290 340" stroke="#059669" stroke-width="4" fill="none" marker-end="url(#arrowhead1)"/>
  <!-- Arrow 2 to 3 -->
  <path d="M 510 340 L 530 340" stroke="#1e40af" stroke-width="4" fill="none" marker-end="url(#arrowhead2)"/>
  <!-- Arrow 3 to 4 -->
  <path d="M 750 340 L 770 340" stroke="#dc2626" stroke-width="4" fill="none" marker-end="url(#arrowhead3)"/>
  <!-- Arrow 4 to 5 -->
  <path d="M 990 340 L 1010 340" stroke="#ea580c" stroke-width="4" fill="none" marker-end="url(#arrowhead4)"/>

  <!-- Detailed Analysis Section -->
  <rect x="50" y="500" width="1100" height="200" fill="#f9fafb" stroke="#6b7280" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="70" y="525" fill="#374151" font-size="18" font-weight="bold">Detailed Analysis &amp; Considerations for Each Phase</text>

  <!-- Information Gathering Details -->
  <rect x="70" y="545" width="200" height="140" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="6"/>
  <text x="80" y="565" fill="#374151" font-size="14" font-weight="bold">Information Gathering</text>
  <text x="80" y="585" fill="#374151" font-size="12" font-weight="bold">Footprinting Techniques:</text>
  <text x="80" y="600" fill="#374151" font-size="11">• Domain registration data</text>
  <text x="80" y="615" fill="#374151" font-size="11">• Employee information</text>
  <text x="80" y="630" fill="#374151" font-size="11">• Technology stack identification</text>
  <text x="80" y="650" fill="#374151" font-size="12" font-weight="bold">Legal Considerations:</text>
  <text x="80" y="665" fill="#374151" font-size="11">• Public information only</text>
  <text x="80" y="680" fill="#374151" font-size="11">• Respect privacy boundaries</text>

  <!-- Scanning Details -->
  <rect x="280" y="545" width="200" height="140" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="6"/>
  <text x="290" y="565" fill="#374151" font-size="14" font-weight="bold">Scanning Phase</text>
  <text x="290" y="585" fill="#374151" font-size="12" font-weight="bold">Port Scan Types:</text>
  <text x="290" y="600" fill="#374151" font-size="11">• TCP Connect scan</text>
  <text x="290" y="615" fill="#374151" font-size="11">• SYN stealth scan</text>
  <text x="290" y="630" fill="#374151" font-size="11">• UDP scan</text>
  <text x="290" y="650" fill="#374151" font-size="12" font-weight="bold">Detection Avoidance:</text>
  <text x="290" y="665" fill="#374151" font-size="11">• Slow scanning techniques</text>
  <text x="290" y="680" fill="#374151" font-size="11">• Source IP spoofing</text>

  <!-- Exploitation Details -->
  <rect x="490" y="545" width="200" height="140" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="6"/>
  <text x="500" y="565" fill="#374151" font-size="14" font-weight="bold">Gaining Access</text>
  <text x="500" y="585" fill="#374151" font-size="12" font-weight="bold">Attack Vectors:</text>
  <text x="500" y="600" fill="#374151" font-size="11">• Application vulnerabilities</text>
  <text x="500" y="615" fill="#374151" font-size="11">• Misconfigurations</text>
  <text x="500" y="630" fill="#374151" font-size="11">• Human factor exploitation</text>
  <text x="500" y="650" fill="#374151" font-size="12" font-weight="bold">Risk Assessment:</text>
  <text x="500" y="665" fill="#374151" font-size="11">• Impact evaluation</text>
  <text x="500" y="680" fill="#374151" font-size="11">• Business risk calculation</text>

  <!-- Persistence Details -->
  <rect x="700" y="545" width="200" height="140" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="6"/>
  <text x="710" y="565" fill="#374151" font-size="14" font-weight="bold">Maintaining Access</text>
  <text x="710" y="585" fill="#374151" font-size="12" font-weight="bold">Persistence Methods:</text>
  <text x="710" y="600" fill="#374151" font-size="11">• Registry modifications</text>
  <text x="710" y="615" fill="#374151" font-size="11">• Service installation</text>
  <text x="710" y="630" fill="#374151" font-size="11">• Startup folder entries</text>
  <text x="710" y="650" fill="#374151" font-size="12" font-weight="bold">Data Exfiltration:</text>
  <text x="710" y="665" fill="#374151" font-size="11">• Sensitive data collection</text>
  <text x="710" y="680" fill="#374151" font-size="11">• Covert channels</text>

  <!-- Covering Tracks Details -->
  <rect x="910" y="545" width="200" height="140" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="6"/>
  <text x="920" y="565" fill="#374151" font-size="14" font-weight="bold">Covering Tracks</text>
  <text x="920" y="585" fill="#374151" font-size="12" font-weight="bold">Anti-Forensics:</text>
  <text x="920" y="600" fill="#374151" font-size="11">• Timestamp manipulation</text>
  <text x="920" y="615" fill="#374151" font-size="11">• Secure file deletion</text>
  <text x="920" y="630" fill="#374151" font-size="11">• Network traffic obfuscation</text>
  <text x="920" y="650" fill="#374151" font-size="12" font-weight="bold">Ethical Considerations:</text>
  <text x="920" y="665" fill="#374151" font-size="11">• Authorized testing only</text>
  <text x="920" y="680" fill="#374151" font-size="11">• Evidence documentation</text>

  <!-- Defense Strategies -->
  <rect x="50" y="720" width="1100" height="160" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="10"/>
  <text x="70" y="745" fill="#15803d" font-size="16" font-weight="bold">Defense Strategies Against Each Phase:</text>

  <text x="70" y="770" fill="#15803d" font-size="14" font-weight="bold">Prevention Measures:</text>
  <text x="70" y="790" fill="#374151" font-size="12">• Information security awareness training • Network segmentation • Regular vulnerability assessments • Intrusion detection systems</text>
  <text x="70" y="805" fill="#374151" font-size="12">• Incident response planning • Log monitoring and analysis • Access control implementation • Regular security audits</text>

  <text x="70" y="830" fill="#15803d" font-size="14" font-weight="bold">Detection &amp; Response:</text>
  <text x="70" y="850" fill="#374151" font-size="12">• SIEM implementation • Behavioral analysis • Honeypots and deception technology • Threat intelligence integration</text>
  <text x="70" y="865" fill="#374151" font-size="12">• Automated response systems • Forensics capabilities • Business continuity planning • Security team training</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#059669"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e40af"/>
    </marker>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
    </marker>
    <marker id="arrowhead4" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ea580c"/>
    </marker>
  </defs>
</svg>