<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phaseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="exploitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8fafc"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <text x="600" y="50" text-anchor="middle" fill="white" font-size="28" font-weight="bold">Ethical Hacking Methodology &amp; Penetration Testing Framework</text>

  <!-- Overview -->
  <rect x="50" y="100" width="1100" height="60" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="10"/>
  <text x="600" y="125" text-anchor="middle" fill="#065f46" font-size="18" font-weight="bold">Systematic Approach to Security Assessment</text>
  <text x="600" y="145" text-anchor="middle" fill="#374151" font-size="14">Legal and authorized testing methodology following industry standards and ethical guidelines</text>

  <!-- Methodology Phases Flow -->
  <text x="70" y="195" fill="#065f46" font-size="16" font-weight="bold">5-Phase Ethical Hacking Methodology:</text>

  <!-- Phase 1: Reconnaissance -->
  <rect x="50" y="210" width="220" height="150" fill="#faf5ff" stroke="#7c3aed" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="60" y="220" width="200" height="30" fill="url(#reconGrad)" rx="6"/>
  <text x="160" y="240" text-anchor="middle" fill="white" font-size="14" font-weight="bold">1. Reconnaissance</text>
  <text x="70" y="265" fill="#581c87" font-size="12" font-weight="bold">Information Gathering:</text>
  <text x="70" y="280" fill="#374151" font-size="11">• Passive reconnaissance</text>
  <text x="70" y="295" fill="#374151" font-size="11">• OSINT (Open Source Intelligence)</text>
  <text x="70" y="310" fill="#374151" font-size="11">• Social media profiling</text>
  <text x="70" y="325" fill="#374151" font-size="11">• DNS enumeration</text>
  <text x="70" y="340" fill="#374151" font-size="11">• Whois lookup</text>
  <text x="70" y="355" fill="#374151" font-size="11">• Google dorking</text>

  <!-- Arrow 1 -->
  <path d="M 270 285 L 300 285" stroke="#7c3aed" stroke-width="3" fill="none" marker-end="url(#arrowhead1)"/>

  <!-- Phase 2: Scanning -->
  <rect x="300" y="210" width="220" height="150" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="310" y="220" width="200" height="30" fill="url(#scanGrad)" rx="6"/>
  <text x="410" y="240" text-anchor="middle" fill="white" font-size="14" font-weight="bold">2. Scanning</text>
  <text x="320" y="265" fill="#7f1d1d" font-size="12" font-weight="bold">Network &amp; Service Discovery:</text>
  <text x="320" y="280" fill="#374151" font-size="11">• Port scanning (Nmap)</text>
  <text x="320" y="295" fill="#374151" font-size="11">• Service enumeration</text>
  <text x="320" y="310" fill="#374151" font-size="11">• Version detection</text>
  <text x="320" y="325" fill="#374151" font-size="11">• OS fingerprinting</text>
  <text x="320" y="340" fill="#374151" font-size="11">• Vulnerability scanning</text>
  <text x="320" y="355" fill="#374151" font-size="11">• Banner grabbing</text>

  <!-- Arrow 2 -->
  <path d="M 520 285 L 550 285" stroke="#dc2626" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>

  <!-- Phase 3: Enumeration -->
  <rect x="550" y="210" width="220" height="150" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="560" y="220" width="200" height="30" fill="url(#phaseGrad)" rx="6"/>
  <text x="660" y="240" text-anchor="middle" fill="white" font-size="14" font-weight="bold">3. Enumeration</text>
  <text x="570" y="265" fill="#1e40af" font-size="12" font-weight="bold">Detailed Information:</text>
  <text x="570" y="280" fill="#374151" font-size="11">• SMB enumeration</text>
  <text x="570" y="295" fill="#374151" font-size="11">• SNMP enumeration</text>
  <text x="570" y="310" fill="#374151" font-size="11">• DNS zone transfer</text>
  <text x="570" y="325" fill="#374151" font-size="11">• User enumeration</text>
  <text x="570" y="340" fill="#374151" font-size="11">• Share enumeration</text>
  <text x="570" y="355" fill="#374151" font-size="11">• Application enumeration</text>

  <!-- Arrow 3 -->
  <path d="M 770 285 L 800 285" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead3)"/>

  <!-- Phase 4: Exploitation -->
  <rect x="800" y="210" width="220" height="150" fill="#fff7ed" stroke="#f97316" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="810" y="220" width="200" height="30" fill="url(#exploitGrad)" rx="6"/>
  <text x="910" y="240" text-anchor="middle" fill="white" font-size="14" font-weight="bold">4. Exploitation</text>
  <text x="820" y="265" fill="#9a3412" font-size="12" font-weight="bold">Gaining Access:</text>
  <text x="820" y="280" fill="#374151" font-size="11">• Exploit development</text>
  <text x="820" y="295" fill="#374151" font-size="11">• Metasploit framework</text>
  <text x="820" y="310" fill="#374151" font-size="11">• Buffer overflow</text>
  <text x="820" y="325" fill="#374151" font-size="11">• SQL injection</text>
  <text x="820" y="340" fill="#374151" font-size="11">• Privilege escalation</text>
  <text x="820" y="355" fill="#374151" font-size="11">• Payload delivery</text>

  <!-- Phase 5: Post-Exploitation -->
  <rect x="425" y="380" width="220" height="150" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="435" y="390" width="200" height="30" fill="url(#headerGrad)" rx="6"/>
  <text x="535" y="410" text-anchor="middle" fill="white" font-size="14" font-weight="bold">5. Post-Exploitation</text>
  <text x="445" y="435" fill="#065f46" font-size="12" font-weight="bold">Maintaining Access &amp; Cleanup:</text>
  <text x="445" y="450" fill="#374151" font-size="11">• Persistence mechanisms</text>
  <text x="445" y="465" fill="#374151" font-size="11">• Data exfiltration</text>
  <text x="445" y="480" fill="#374151" font-size="11">• Lateral movement</text>
  <text x="445" y="495" fill="#374151" font-size="11">• Evidence cleanup</text>
  <text x="445" y="510" fill="#374151" font-size="11">• Documentation</text>
  <text x="445" y="525" fill="#374151" font-size="11">• Reporting</text>

  <!-- Arrow to Post-Exploitation -->
  <path d="M 910 360 Q 910 370 900 375 Q 890 380 880 375 Q 870 370 860 375 Q 850 380 840 375 Q 830 370 820 375 Q 810 380 800 375 Q 790 370 780 375 Q 770 380 760 375 Q 750 370 740 375 Q 730 380 720 375 Q 710 370 700 375 Q 690 380 680 375 Q 670 370 660 375 Q 650 380 640 375 Q 630 370 620 375 Q 610 380 600 375 Q 590 370 580 375 Q 570 380 560 375 Q 550 370 540 375 Q 535 378 535 380" stroke="#f97316" stroke-width="3" fill="none" marker-end="url(#arrowhead4)"/>

  <!-- Tools and Frameworks -->
  <rect x="50" y="550" width="550" height="200" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="560" width="530" height="40" fill="#0ea5e9" rx="8"/>
  <text x="325" y="585" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Essential Tools &amp; Frameworks</text>

  <!-- Reconnaissance Tools -->
  <rect x="70" y="610" width="160" height="80" fill="#e0f2fe" stroke="#0284c7" stroke-width="1" rx="6"/>
  <text x="80" y="630" fill="#0c4a6e" font-size="12" font-weight="bold">Reconnaissance</text>
  <text x="80" y="650" fill="#374151" font-size="11">• Nmap, Masscan</text>
  <text x="80" y="665" fill="#374151" font-size="11">• Shodan, Censys</text>
  <text x="80" y="680" fill="#374151" font-size="11">• TheHarvester, Recon-ng</text>

  <!-- Vulnerability Assessment -->
  <rect x="240" y="610" width="160" height="80" fill="#e0f2fe" stroke="#0284c7" stroke-width="1" rx="6"/>
  <text x="250" y="630" fill="#0c4a6e" font-size="12" font-weight="bold">Vulnerability Assessment</text>
  <text x="250" y="650" fill="#374151" font-size="11">• Nessus, OpenVAS</text>
  <text x="250" y="665" fill="#374151" font-size="11">• Nikto, Dirb</text>
  <text x="250" y="680" fill="#374151" font-size="11">• Burp Suite, OWASP ZAP</text>

  <!-- Exploitation -->
  <rect x="410" y="610" width="160" height="80" fill="#e0f2fe" stroke="#0284c7" stroke-width="1" rx="6"/>
  <text x="420" y="630" fill="#0c4a6e" font-size="12" font-weight="bold">Exploitation</text>
  <text x="420" y="650" fill="#374151" font-size="11">• Metasploit Framework</text>
  <text x="420" y="665" fill="#374151" font-size="11">• Cobalt Strike</text>
  <text x="420" y="680" fill="#374151" font-size="11">• Empire, PowerShell Empire</text>

  <!-- Specialized Distributions -->
  <rect x="70" y="700" width="240" height="40" fill="#e0f2fe" stroke="#0284c7" stroke-width="1" rx="6"/>
  <text x="80" y="720" fill="#0c4a6e" font-size="12" font-weight="bold">Security Distributions:</text>
  <text x="80" y="735" fill="#374151" font-size="11">Kali Linux, Parrot Security OS, BlackArch</text>

  <!-- Report Generation -->
  <rect x="320" y="700" width="240" height="40" fill="#e0f2fe" stroke="#0284c7" stroke-width="1" rx="6"/>
  <text x="330" y="720" fill="#0c4a6e" font-size="12" font-weight="bold">Reporting Tools:</text>
  <text x="330" y="735" fill="#374151" font-size="11">Dradis, Faraday, MagicTree</text>

  <!-- Testing Standards -->
  <rect x="620" y="550" width="530" height="200" fill="#fefce8" stroke="#eab308" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="630" y="560" width="510" height="40" fill="#eab308" rx="8"/>
  <text x="885" y="585" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Testing Standards &amp; Methodologies</text>

  <!-- OWASP -->
  <rect x="640" y="610" width="150" height="70" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="6"/>
  <text x="650" y="630" fill="#713f12" font-size="12" font-weight="bold">OWASP Testing Guide</text>
  <text x="650" y="650" fill="#374151" font-size="11">• Web application testing</text>
  <text x="650" y="665" fill="#374151" font-size="11">• Top 10 vulnerabilities</text>

  <!-- NIST -->
  <rect x="800" y="610" width="150" height="70" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="6"/>
  <text x="810" y="630" fill="#713f12" font-size="12" font-weight="bold">NIST SP 800-115</text>
  <text x="810" y="650" fill="#374151" font-size="11">• Technical guide to testing</text>
  <text x="810" y="665" fill="#374151" font-size="11">• Information security</text>

  <!-- PTES -->
  <rect x="960" y="610" width="150" height="70" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="6"/>
  <text x="970" y="630" fill="#713f12" font-size="12" font-weight="bold">PTES Framework</text>
  <text x="970" y="650" fill="#374151" font-size="11">• Penetration Testing</text>
  <text x="970" y="665" fill="#374151" font-size="11">• Execution Standard</text>

  <!-- OSSTMM -->
  <rect x="640" y="690" width="150" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="6"/>
  <text x="650" y="710" fill="#713f12" font-size="12" font-weight="bold">OSSTMM</text>
  <text x="650" y="725" fill="#374151" font-size="11">Open Source Security Testing</text>

  <!-- ISSAF -->
  <rect x="800" y="690" width="150" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="6"/>
  <text x="810" y="710" fill="#713f12" font-size="12" font-weight="bold">ISSAF</text>
  <text x="810" y="725" fill="#374151" font-size="11">Info Systems Security Assessment</text>

  <!-- SANS -->
  <rect x="960" y="690" width="150" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="6"/>
  <text x="970" y="710" fill="#713f12" font-size="12" font-weight="bold">SANS Methodology</text>
  <text x="970" y="725" fill="#374151" font-size="11">Structured approach testing</text>

  <!-- Legal and Ethical Framework -->
  <rect x="50" y="770" width="1100" height="110" fill="#f1f5f9" stroke="#64748b" stroke-width="2" rx="10"/>
  <text x="70" y="795" fill="#334155" font-size="16" font-weight="bold">Legal &amp; Ethical Framework:</text>

  <text x="70" y="820" fill="#475569" font-size="14" font-weight="bold">Authorization Requirements:</text>
  <text x="70" y="840" fill="#374151" font-size="12">• Written authorization • Scope definition • Legal compliance • ROE (Rules of Engagement)</text>
  <text x="70" y="855" fill="#374151" font-size="12">• NDA agreements • Liability limitations • Emergency contacts • Data handling procedures</text>
  <text x="70" y="870" fill="#374151" font-size="12">• Reporting timeline • Remediation coordination • Knowledge transfer • Certification maintenance</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7c3aed"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
    </marker>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowhead4" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f97316"/>
    </marker>
  </defs>
</svg>