<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 26px; font-weight: bold; fill: #1a1a1a; text-anchor: middle; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; fill: #555; text-anchor: middle; }
      .category-title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: white; text-anchor: middle; }
      .attack-name { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: white; text-anchor: middle; }
      .attack-desc { font-family: Arial, sans-serif; font-size: 11px; fill: #2c3e50; }
      .example-text { font-family: Arial, sans-serif; font-size: 10px; fill: #7f8c8d; font-style: italic; }
      .passive-attack { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .active-attack { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .malware { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .social-eng { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .network-bg { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="600" y="35" class="title">Types of Network Security Attacks</text>
  <text x="600" y="60" class="subtitle">Classification and Characteristics of Cyber Threats</text>

  <!-- Passive Attacks Section -->
  <rect x="50" y="90" width="550" height="200" class="passive-attack" rx="15"/>
  <text x="325" y="120" class="category-title">Passive Attacks (निष्क्रिय हमले)</text>
  <text x="325" y="140" class="category-title" style="font-size: 14px;">No modification of data - Difficult to detect</text>

  <!-- Eavesdropping -->
  <rect x="70" y="160" width="160" height="60" class="passive-attack" rx="8"/>
  <text x="150" y="180" class="attack-name">Eavesdropping</text>
  <text x="150" y="195" class="attack-name" style="font-size: 12px;">(छुपकर सुनना)</text>
  <text x="75" y="235" class="attack-desc">Intercepting and listening to</text>
  <text x="75" y="248" class="attack-desc">private communications</text>
  <text x="75" y="261" class="example-text">Ex: Packet sniffing, wiretapping</text>

  <!-- Traffic Analysis -->
  <rect x="250" y="160" width="160" height="60" class="passive-attack" rx="8"/>
  <text x="330" y="180" class="attack-name">Traffic Analysis</text>
  <text x="330" y="195" class="attack-name" style="font-size: 12px;">(ट्रैफिक विश्लेषण)</text>
  <text x="255" y="235" class="attack-desc">Studying communication patterns</text>
  <text x="255" y="248" class="attack-desc">to gather intelligence</text>
  <text x="255" y="261" class="example-text">Ex: Timing, frequency analysis</text>

  <!-- Information Gathering -->
  <rect x="430" y="160" width="160" height="60" class="passive-attack" rx="8"/>
  <text x="510" y="180" class="attack-name">Info Gathering</text>
  <text x="510" y="195" class="attack-name" style="font-size: 12px;">(जानकारी एकत्रण)</text>
  <text x="435" y="235" class="attack-desc">Collecting system information</text>
  <text x="435" y="248" class="attack-desc">for future attacks</text>
  <text x="435" y="261" class="example-text">Ex: Port scanning, footprinting</text>

  <!-- Active Attacks Section -->
  <rect x="620" y="90" width="530" height="200" class="active-attack" rx="15"/>
  <text x="885" y="120" class="category-title">Active Attacks (सक्रिय हमले)</text>
  <text x="885" y="140" class="category-title" style="font-size: 14px;">Modify data or disrupt systems - Easier to detect</text>

  <!-- Masquerade -->
  <rect x="640" y="160" width="120" height="60" class="active-attack" rx="8"/>
  <text x="700" y="180" class="attack-name" style="font-size: 12px;">Masquerade</text>
  <text x="700" y="195" class="attack-name" style="font-size: 11px;">(छद्म वेश)</text>
  <text x="645" y="235" class="attack-desc" style="font-size: 10px;">Impersonating</text>
  <text x="645" y="248" class="attack-desc" style="font-size: 10px;">legitimate users</text>
  <text x="645" y="261" class="example-text" style="font-size: 9px;">Ex: IP spoofing</text>

  <!-- Replay Attack -->
  <rect x="770" y="160" width="120" height="60" class="active-attack" rx="8"/>
  <text x="830" y="180" class="attack-name" style="font-size: 12px;">Replay Attack</text>
  <text x="830" y="195" class="attack-name" style="font-size: 11px;">(पुनः प्रयोग)</text>
  <text x="775" y="235" class="attack-desc" style="font-size: 10px;">Retransmitting</text>
  <text x="775" y="248" class="attack-desc" style="font-size: 10px;">captured data</text>
  <text x="775" y="261" class="example-text" style="font-size: 9px;">Ex: Session replay</text>

  <!-- Modification -->
  <rect x="900" y="160" width="120" height="60" class="active-attack" rx="8"/>
  <text x="960" y="180" class="attack-name" style="font-size: 12px;">Modification</text>
  <text x="960" y="195" class="attack-name" style="font-size: 11px;">(संशोधन)</text>
  <text x="905" y="235" class="attack-desc" style="font-size: 10px;">Altering data</text>
  <text x="905" y="248" class="attack-desc" style="font-size: 10px;">in transit</text>
  <text x="905" y="261" class="example-text" style="font-size: 9px;">Ex: MITM attack</text>

  <!-- DoS Attack -->
  <rect x="1030" y="160" width="110" height="60" class="active-attack" rx="8"/>
  <text x="1085" y="180" class="attack-name" style="font-size: 12px;">DoS/DDoS</text>
  <text x="1085" y="195" class="attack-name" style="font-size: 11px;">(सेवा निषेध)</text>
  <text x="1035" y="235" class="attack-desc" style="font-size: 10px;">Service</text>
  <text x="1035" y="248" class="attack-desc" style="font-size: 10px;">disruption</text>
  <text x="1035" y="261" class="example-text" style="font-size: 9px;">Ex: Flooding</text>

  <!-- Malicious Software Section -->
  <rect x="50" y="320" width="550" height="240" class="malware" rx="15"/>
  <text x="325" y="350" class="category-title">Malicious Software (मैलवेयर)</text>
  <text x="325" y="370" class="category-title" style="font-size: 14px;">Software designed to harm or exploit systems</text>

  <!-- Virus -->
  <rect x="70" y="390" width="120" height="50" class="malware" rx="6"/>
  <text x="130" y="410" class="attack-name" style="font-size: 12px;">Virus</text>
  <text x="130" y="425" class="attack-name" style="font-size: 10px;">(वायरस)</text>
  <text x="75" y="455" class="attack-desc" style="font-size: 10px;">Self-replicating code</text>
  <text x="75" y="468" class="attack-desc" style="font-size: 10px;">that attaches to files</text>

  <!-- Trojan -->
  <rect x="200" y="390" width="120" height="50" class="malware" rx="6"/>
  <text x="260" y="410" class="attack-name" style="font-size: 12px;">Trojan Horse</text>
  <text x="260" y="425" class="attack-name" style="font-size: 10px;">(ट्रोजन हॉर्स)</text>
  <text x="205" y="455" class="attack-desc" style="font-size: 10px;">Disguised malicious</text>
  <text x="205" y="468" class="attack-desc" style="font-size: 10px;">software</text>

  <!-- Rootkit -->
  <rect x="330" y="390" width="120" height="50" class="malware" rx="6"/>
  <text x="390" y="410" class="attack-name" style="font-size: 12px;">Rootkit</text>
  <text x="390" y="425" class="attack-name" style="font-size: 10px;">(रूटकिट)</text>
  <text x="335" y="455" class="attack-desc" style="font-size: 10px;">Hidden system</text>
  <text x="335" y="468" class="attack-desc" style="font-size: 10px;">access tools</text>

  <!-- Backdoor -->
  <rect x="460" y="390" width="120" height="50" class="malware" rx="6"/>
  <text x="520" y="410" class="attack-name" style="font-size: 12px;">Backdoor</text>
  <text x="520" y="425" class="attack-name" style="font-size: 10px;">(बैकडोर)</text>
  <text x="465" y="455" class="attack-desc" style="font-size: 10px;">Secret access</text>
  <text x="465" y="468" class="attack-desc" style="font-size: 10px;">methods</text>

  <!-- Keylogger -->
  <rect x="70" y="460" width="120" height="50" class="malware" rx="6"/>
  <text x="130" y="480" class="attack-name" style="font-size: 12px;">Keylogger</text>
  <text x="130" y="495" class="attack-name" style="font-size: 10px;">(कीलॉगर)</text>
  <text x="75" y="525" class="attack-desc" style="font-size: 10px;">Records</text>
  <text x="75" y="538" class="attack-desc" style="font-size: 10px;">keystrokes</text>

  <!-- Ransomware -->
  <rect x="200" y="460" width="120" height="50" class="malware" rx="6"/>
  <text x="260" y="480" class="attack-name" style="font-size: 12px;">Ransomware</text>
  <text x="260" y="495" class="attack-name" style="font-size: 10px;">(रैंसमवेयर)</text>
  <text x="205" y="525" class="attack-desc" style="font-size: 10px;">Encrypts files</text>
  <text x="205" y="538" class="attack-desc" style="font-size: 10px;">for ransom</text>

  <!-- Spyware -->
  <rect x="330" y="460" width="120" height="50" class="malware" rx="6"/>
  <text x="390" y="480" class="attack-name" style="font-size: 12px;">Spyware</text>
  <text x="390" y="495" class="attack-name" style="font-size: 10px;">(स्पाइवेयर)</text>
  <text x="335" y="525" class="attack-desc" style="font-size: 10px;">Collects user</text>
  <text x="335" y="538" class="attack-desc" style="font-size: 10px;">information</text>

  <!-- Adware -->
  <rect x="460" y="460" width="120" height="50" class="malware" rx="6"/>
  <text x="520" y="480" class="attack-name" style="font-size: 12px;">Adware</text>
  <text x="520" y="495" class="attack-name" style="font-size: 10px;">(एडवेयर)</text>
  <text x="465" y="525" class="attack-desc" style="font-size: 10px;">Unwanted</text>
  <text x="465" y="538" class="attack-desc" style="font-size: 10px;">advertisements</text>

  <!-- Social Engineering Section -->
  <rect x="620" y="320" width="530" height="240" class="social-eng" rx="15"/>
  <text x="885" y="350" class="category-title">Social Engineering (सामाजिक अभियांत्रिकी)</text>
  <text x="885" y="370" class="category-title" style="font-size: 14px;">Psychological manipulation to gain information</text>

  <!-- Phishing -->
  <rect x="640" y="390" width="120" height="50" class="social-eng" rx="6"/>
  <text x="700" y="410" class="attack-name" style="font-size: 12px;">Phishing</text>
  <text x="700" y="425" class="attack-name" style="font-size: 10px;">(फ़िशिंग)</text>
  <text x="645" y="455" class="attack-desc" style="font-size: 10px;">Fake emails/sites</text>
  <text x="645" y="468" class="attack-desc" style="font-size: 10px;">for credentials</text>

  <!-- Pretexting -->
  <rect x="770" y="390" width="120" height="50" class="social-eng" rx="6"/>
  <text x="830" y="410" class="attack-name" style="font-size: 12px;">Pretexting</text>
  <text x="830" y="425" class="attack-name" style="font-size: 10px;">(बहाना बनाना)</text>
  <text x="775" y="455" class="attack-desc" style="font-size: 10px;">False scenarios</text>
  <text x="775" y="468" class="attack-desc" style="font-size: 10px;">for information</text>

  <!-- Baiting -->
  <rect x="900" y="390" width="120" height="50" class="social-eng" rx="6"/>
  <text x="960" y="410" class="attack-name" style="font-size: 12px;">Baiting</text>
  <text x="960" y="425" class="attack-name" style="font-size: 10px;">(प्रलोभन)</text>
  <text x="905" y="455" class="attack-desc" style="font-size: 10px;">Tempting offers</text>
  <text x="905" y="468" class="attack-desc" style="font-size: 10px;">with malware</text>

  <!-- Tailgating -->
  <rect x="1030" y="390" width="110" height="50" class="social-eng" rx="6"/>
  <text x="1085" y="410" class="attack-name" style="font-size: 12px;">Tailgating</text>
  <text x="1085" y="425" class="attack-name" style="font-size: 10px;">(पीछा करना)</text>
  <text x="1035" y="455" class="attack-desc" style="font-size: 10px;">Following</text>
  <text x="1035" y="468" class="attack-desc" style="font-size: 10px;">authorized users</text>

  <!-- Vishing -->
  <rect x="640" y="460" width="120" height="50" class="social-eng" rx="6"/>
  <text x="700" y="480" class="attack-name" style="font-size: 12px;">Vishing</text>
  <text x="700" y="495" class="attack-name" style="font-size: 10px;">(विशिंग)</text>
  <text x="645" y="525" class="attack-desc" style="font-size: 10px;">Voice phishing</text>
  <text x="645" y="538" class="attack-desc" style="font-size: 10px;">via phone calls</text>

  <!-- Smishing -->
  <rect x="770" y="460" width="120" height="50" class="social-eng" rx="6"/>
  <text x="830" y="480" class="attack-name" style="font-size: 12px;">Smishing</text>
  <text x="830" y="495" class="attack-name" style="font-size: 10px;">(स्मिशिंग)</text>
  <text x="775" y="525" class="attack-desc" style="font-size: 10px;">SMS phishing</text>
  <text x="775" y="538" class="attack-desc" style="font-size: 10px;">attacks</text>

  <!-- Dumpster Diving -->
  <rect x="900" y="460" width="120" height="50" class="social-eng" rx="6"/>
  <text x="960" y="480" class="attack-name" style="font-size: 11px;">Dumpster Diving</text>
  <text x="960" y="495" class="attack-name" style="font-size: 10px;">(कूड़ा खोजना)</text>
  <text x="905" y="525" class="attack-desc" style="font-size: 10px;">Searching trash</text>
  <text x="905" y="538" class="attack-desc" style="font-size: 10px;">for information</text>

  <!-- Shoulder Surfing -->
  <rect x="1030" y="460" width="110" height="50" class="social-eng" rx="6"/>
  <text x="1085" y="480" class="attack-name" style="font-size: 11px;">Shoulder</text>
  <text x="1085" y="492" class="attack-name" style="font-size: 11px;">Surfing</text>
  <text x="1035" y="525" class="attack-desc" style="font-size: 10px;">Observing</text>
  <text x="1035" y="538" class="attack-desc" style="font-size: 10px;">input secretly</text>

  <!-- Network Infrastructure Attacks -->
  <rect x="100" y="590" width="1000" height="200" class="network-bg" rx="15"/>
  <text x="600" y="620" class="title" style="font-size: 22px;">Network Infrastructure Attacks</text>

  <!-- Man-in-the-Middle -->
  <rect x="120" y="640" width="150" height="60" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="8"/>
  <text x="195" y="660" class="attack-name" style="fill: white; font-size: 12px;">Man-in-the-Middle</text>
  <text x="195" y="675" class="attack-name" style="fill: white; font-size: 11px;">(MITM)</text>
  <text x="195" y="690" class="attack-name" style="fill: white; font-size: 10px;">(बीच में आदमी)</text>
  <text x="125" y="720" class="attack-desc">Intercepting communication</text>
  <text x="125" y="735" class="attack-desc">between two parties</text>
  <text x="125" y="750" class="example-text">Ex: ARP spoofing, DNS spoofing</text>

  <!-- SQL Injection -->
  <rect x="290" y="640" width="150" height="60" fill="#8e44ad" stroke="#732d91" stroke-width="2" rx="8"/>
  <text x="365" y="660" class="attack-name" style="fill: white; font-size: 12px;">SQL Injection</text>
  <text x="365" y="675" class="attack-name" style="fill: white; font-size: 11px;">(SQLi)</text>
  <text x="365" y="690" class="attack-name" style="fill: white; font-size: 10px;">(SQL इंजेक्शन)</text>
  <text x="295" y="720" class="attack-desc">Malicious SQL code injection</text>
  <text x="295" y="735" class="attack-desc">into database queries</text>
  <text x="295" y="750" class="example-text">Ex: ' OR 1=1 --</text>

  <!-- Cross-Site Scripting -->
  <rect x="460" y="640" width="150" height="60" fill="#27ae60" stroke="#1e8449" stroke-width="2" rx="8"/>
  <text x="535" y="660" class="attack-name" style="fill: white; font-size: 12px;">Cross-Site Scripting</text>
  <text x="535" y="675" class="attack-name" style="fill: white; font-size: 11px;">(XSS)</text>
  <text x="535" y="690" class="attack-name" style="fill: white; font-size: 10px;">(क्रॉस-साइट स्क्रिप्टिंग)</text>
  <text x="465" y="720" class="attack-desc">Injecting malicious scripts</text>
  <text x="465" y="735" class="attack-desc">into web pages</text>
  <text x="465" y="750" class="example-text">Ex: &lt;script&gt;alert('XSS')&lt;/script&gt;</text>

  <!-- Buffer Overflow -->
  <rect x="630" y="640" width="150" height="60" fill="#c0392b" stroke="#a93226" stroke-width="2" rx="8"/>
  <text x="705" y="660" class="attack-name" style="fill: white; font-size: 12px;">Buffer Overflow</text>
  <text x="705" y="675" class="attack-name" style="fill: white; font-size: 11px;">(BOF)</text>
  <text x="705" y="690" class="attack-name" style="fill: white; font-size: 10px;">(बफर ओवरफ्लो)</text>
  <text x="635" y="720" class="attack-desc">Overwriting memory</text>
  <text x="635" y="735" class="attack-desc">beyond buffer limits</text>
  <text x="635" y="750" class="example-text">Ex: Stack smashing</text>

  <!-- Zero-Day Exploit -->
  <rect x="800" y="640" width="150" height="60" fill="#d4ac0d" stroke="#b7950b" stroke-width="2" rx="8"/>
  <text x="875" y="660" class="attack-name" style="fill: white; font-size: 12px;">Zero-Day Exploit</text>
  <text x="875" y="675" class="attack-name" style="fill: white; font-size: 11px;">(0-Day)</text>
  <text x="875" y="690" class="attack-name" style="fill: white; font-size: 10px;">(शून्य-दिन शोषण)</text>
  <text x="805" y="720" class="attack-desc">Exploiting unknown</text>
  <text x="805" y="735" class="attack-desc">vulnerabilities</text>
  <text x="805" y="750" class="example-text">Ex: Unpatched software flaws</text>

  <!-- Privilege Escalation -->
  <rect x="970" y="640" width="150" height="60" fill="#5d4e75" stroke="#4a3c61" stroke-width="2" rx="8"/>
  <text x="1045" y="660" class="attack-name" style="fill: white; font-size: 12px;">Privilege Escalation</text>
  <text x="1045" y="675" class="attack-name" style="fill: white; font-size: 11px;">(PE)</text>
  <text x="1045" y="690" class="attack-name" style="fill: white; font-size: 10px;">(विशेषाधिकार वृद्धि)</text>
  <text x="975" y="720" class="attack-desc">Gaining higher access</text>
  <text x="975" y="735" class="attack-desc">than authorized</text>
  <text x="975" y="750" class="example-text">Ex: Horizontal/Vertical PE</text>

  <!-- Bottom Note -->
  <text x="600" y="830" class="subtitle">Understanding attack types is crucial for implementing appropriate defensive measures</text>
  <text x="600" y="850" class="subtitle">Each attack category requires specific detection and prevention strategies</text>
  <text x="600" y="870" class="subtitle" style="font-style: italic;">Reference: Unit 2 - Network and System Security (ITU-T X.800, NIST Cybersecurity Framework)</text>
</svg>