<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; fill: #34495e; text-anchor: middle; }
      .section-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: white; text-anchor: middle; }
      .property-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2c3e50; }
      .property-text { font-family: Arial, sans-serif; font-size: 11px; fill: #34495e; }
      .property-header { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .attack-header { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .application-header { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .property-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .example-bg { fill: #f8f9fa; stroke: #6c757d; stroke-width: 1; }
      .arrow { stroke: #2c3e50; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>

  <!-- Title -->
  <text x="600" y="30" class="title">Hash Function Properties and Security Requirements</text>
  <text x="600" y="50" class="subtitle">Essential Characteristics for Cryptographic Hash Functions</text>

  <!-- Core Properties Section -->
  <rect x="50" y="80" width="360" height="300" class="property-header" rx="10"/>
  <text x="230" y="105" class="section-title">Core Properties</text>

  <!-- Pre-image Resistance -->
  <rect x="70" y="120" width="320" height="60" class="property-box" rx="5"/>
  <text x="80" y="140" class="property-title">1. Pre-image Resistance (One-Way)</text>
  <text x="80" y="155" class="property-text">• Given hash h, computationally infeasible to find m where H(m) = h</text>
  <text x="80" y="168" class="property-text">• Also called "one-way property"</text>
  <text x="80" y="181" class="property-text">• Essential for password storage and digital signatures</text>

  <!-- Second Pre-image Resistance -->
  <rect x="70" y="190" width="320" height="60" class="property-box" rx="5"/>
  <text x="80" y="210" class="property-title">2. Second Pre-image Resistance (Weak Collision)</text>
  <text x="80" y="225" class="property-text">• Given m1, infeasible to find m2 ≠ m1 where H(m1) = H(m2)</text>
  <text x="80" y="238" class="property-text">• Protects against targeted collision attacks</text>
  <text x="80" y="251" class="property-text">• Critical for integrity verification</text>

  <!-- Collision Resistance -->
  <rect x="70" y="260" width="320" height="60" class="property-box" rx="5"/>
  <text x="80" y="280" class="property-title">3. Collision Resistance (Strong Collision)</text>
  <text x="80" y="295" class="property-text">• Infeasible to find any two messages m1, m2 where H(m1) = H(m2)</text>
  <text x="80" y="308" class="property-text">• Strongest security requirement</text>
  <text x="80" y="321" class="property-text">• Essential for digital signatures and certificates</text>

  <!-- Additional Properties -->
  <rect x="70" y="330" width="320" height="40" class="property-box" rx="5"/>
  <text x="80" y="350" class="property-title">4. Avalanche Effect</text>
  <text x="80" y="365" class="property-text">• Small input change causes large output change (≥50% bits flip)</text>

  <!-- Attacks Section -->
  <rect x="430" y="80" width="360" height="300" class="attack-header" rx="10"/>
  <text x="610" y="105" class="section-title">Common Attacks on Hash Functions</text>

  <!-- Birthday Attack -->
  <rect x="450" y="120" width="320" height="60" class="property-box" rx="5"/>
  <text x="460" y="140" class="property-title">Birthday Attack</text>
  <text x="460" y="155" class="property-text">• Exploits birthday paradox to find collisions</text>
  <text x="460" y="168" class="property-text">• Complexity: O(2^(n/2)) for n-bit hash</text>
  <text x="460" y="181" class="property-text">• Affects collision resistance property</text>

  <!-- Length Extension Attack -->
  <rect x="450" y="190" width="320" height="60" class="property-box" rx="5"/>
  <text x="460" y="210" class="property-title">Length Extension Attack</text>
  <text x="460" y="225" class="property-text">• Exploits Merkle-Damgård construction weakness</text>
  <text x="460" y="238" class="property-text">• Attacker can extend message and compute new hash</text>
  <text x="460" y="251" class="property-text">• Mitigated by HMAC or SHA-3</text>

  <!-- Rainbow Table Attack -->
  <rect x="450" y="260" width="320" height="60" class="property-box" rx="5"/>
  <text x="460" y="280" class="property-title">Rainbow Table Attack</text>
  <text x="460" y="295" class="property-text">• Pre-computed hash-to-plaintext lookup tables</text>
  <text x="460" y="308" class="property-text">• Attacks pre-image resistance for common inputs</text>
  <text x="460" y="321" class="property-text">• Mitigated by salting</text>

  <!-- Brute Force -->
  <rect x="450" y="330" width="320" height="40" class="property-box" rx="5"/>
  <text x="460" y="350" class="property-title">Brute Force Attack</text>
  <text x="460" y="365" class="property-text">• Try all possible inputs until match found</text>

  <!-- Applications Section -->
  <rect x="810" y="80" width="340" height="300" class="application-header" rx="10"/>
  <text x="980" y="105" class="section-title">Applications</text>

  <!-- Digital Signatures -->
  <rect x="830" y="120" width="300" height="45" class="property-box" rx="5"/>
  <text x="840" y="140" class="property-title">Digital Signatures</text>
  <text x="840" y="155" class="property-text">• Hash message before signing for efficiency</text>
  <text x="840" y="168" class="property-text">• Requires collision resistance</text>

  <!-- Password Storage -->
  <rect x="830" y="175" width="300" height="45" class="property-box" rx="5"/>
  <text x="840" y="195" class="property-title">Password Storage</text>
  <text x="840" y="210" class="property-text">• Store hash instead of plaintext password</text>
  <text x="840" y="223" class="property-text">• Requires pre-image resistance</text>

  <!-- Data Integrity -->
  <rect x="830" y="230" width="300" height="45" class="property-box" rx="5"/>
  <text x="840" y="250" class="property-title">Data Integrity Verification</text>
  <text x="840" y="265" class="property-text">• Checksum for file integrity</text>
  <text x="840" y="278" class="property-text">• Requires second pre-image resistance</text>

  <!-- Blockchain -->
  <rect x="830" y="285" width="300" height="45" class="property-box" rx="5"/>
  <text x="840" y="305" class="property-title">Blockchain/Cryptocurrency</text>
  <text x="840" y="320" class="property-text">• Proof of work mining</text>
  <text x="840" y="333" class="property-text">• Block linking and integrity</text>

  <!-- Key Derivation -->
  <rect x="830" y="340" width="300" height="30" class="property-box" rx="5"/>
  <text x="840" y="360" class="property-title">Key Derivation Functions</text>

  <!-- Security Analysis Table -->
  <rect x="50" y="400" width="1100" height="320" class="example-bg" rx="10"/>
  <text x="600" y="425" class="title" style="font-size: 20px;">Hash Function Security Analysis</text>

  <!-- Table Headers -->
  <rect x="70" y="445" width="140" height="30" fill="#34495e"/>
  <text x="140" y="465" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Hash Function</text>

  <rect x="210" y="445" width="100" height="30" fill="#34495e"/>
  <text x="260" y="465" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Output Size</text>

  <rect x="310" y="445" width="120" height="30" fill="#34495e"/>
  <text x="370" y="465" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Security Level</text>

  <rect x="430" y="445" width="140" height="30" fill="#34495e"/>
  <text x="500" y="465" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Known Vulnerabilities</text>

  <rect x="570" y="445" width="120" height="30" fill="#34495e"/>
  <text x="630" y="465" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Attack Complexity</text>

  <rect x="690" y="445" width="120" height="30" fill="#34495e"/>
  <text x="750" y="465" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Current Status</text>

  <rect x="810" y="445" width="140" height="30" fill="#34495e"/>
  <text x="880" y="465" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Recommended Use</text>

  <rect x="950" y="445" width="170" height="30" fill="#34495e"/>
  <text x="1035" y="465" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Performance</text>

  <!-- Table Rows -->
  <g style="font-family: Arial; font-size: 10px;">
    <!-- MD5 -->
    <rect x="70" y="475" width="140" height="30" fill="#ffebee"/>
    <text x="80" y="492">MD5</text>
    <rect x="210" y="475" width="100" height="30" fill="#f8f9fa"/>
    <text x="220" y="492">128 bits</text>
    <rect x="310" y="475" width="120" height="30" fill="#ffcdd2"/>
    <text x="320" y="492">Broken</text>
    <rect x="430" y="475" width="140" height="30" fill="#f8f9fa"/>
    <text x="440" y="492">Collision attacks</text>
    <rect x="570" y="475" width="120" height="30" fill="#f8f9fa"/>
    <text x="580" y="492">2^18 operations</text>
    <rect x="690" y="475" width="120" height="30" fill="#ffcdd2"/>
    <text x="700" y="492">Deprecated</text>
    <rect x="810" y="475" width="140" height="30" fill="#f8f9fa"/>
    <text x="820" y="492">Legacy systems only</text>
    <rect x="950" y="475" width="170" height="30" fill="#f8f9fa"/>
    <text x="960" y="492">Very fast</text>

    <!-- SHA-1 -->
    <rect x="70" y="505" width="140" height="30" fill="#fff3e0"/>
    <text x="80" y="522">SHA-1</text>
    <rect x="210" y="505" width="100" height="30" fill="#f8f9fa"/>
    <text x="220" y="522">160 bits</text>
    <rect x="310" y="505" width="120" height="30" fill="#ffcc02"/>
    <text x="320" y="522">Weak</text>
    <rect x="430" y="505" width="140" height="30" fill="#f8f9fa"/>
    <text x="440" y="522">SHAttered attack</text>
    <rect x="570" y="505" width="120" height="30" fill="#f8f9fa"/>
    <text x="580" y="522">2^63 operations</text>
    <rect x="690" y="505" width="120" height="30" fill="#ffcc02"/>
    <text x="700" y="522">Phasing out</text>
    <rect x="810" y="505" width="140" height="30" fill="#f8f9fa"/>
    <text x="820" y="522">Legacy certificates</text>
    <rect x="950" y="505" width="170" height="30" fill="#f8f9fa"/>
    <text x="960" y="522">Fast</text>

    <!-- SHA-256 -->
    <rect x="70" y="535" width="140" height="30" fill="#e8f5e8"/>
    <text x="80" y="552">SHA-256</text>
    <rect x="210" y="535" width="100" height="30" fill="#f8f9fa"/>
    <text x="220" y="552">256 bits</text>
    <rect x="310" y="535" width="120" height="30" fill="#c8e6c9"/>
    <text x="320" y="552">Strong</text>
    <rect x="430" y="535" width="140" height="30" fill="#f8f9fa"/>
    <text x="440" y="552">None known</text>
    <rect x="570" y="535" width="120" height="30" fill="#f8f9fa"/>
    <text x="580" y="552">2^128 operations</text>
    <rect x="690" y="535" width="120" height="30" fill="#c8e6c9"/>
    <text x="700" y="552">Current standard</text>
    <rect x="810" y="535" width="140" height="30" fill="#f8f9fa"/>
    <text x="820" y="552">All applications</text>
    <rect x="950" y="535" width="170" height="30" fill="#f8f9fa"/>
    <text x="960" y="552">Good</text>

    <!-- SHA-3 -->
    <rect x="70" y="565" width="140" height="30" fill="#e8f5e8"/>
    <text x="80" y="582">SHA-3</text>
    <rect x="210" y="565" width="100" height="30" fill="#f8f9fa"/>
    <text x="220" y="582">224-512 bits</text>
    <rect x="310" y="565" width="120" height="30" fill="#c8e6c9"/>
    <text x="320" y="582">Very strong</text>
    <rect x="430" y="565" width="140" height="30" fill="#f8f9fa"/>
    <text x="440" y="582">None known</text>
    <rect x="570" y="565" width="120" height="30" fill="#f8f9fa"/>
    <text x="580" y="582">2^n/2 operations</text>
    <rect x="690" y="565" width="120" height="30" fill="#c8e6c9"/>
    <text x="700" y="582">Latest standard</text>
    <rect x="810" y="565" width="140" height="30" fill="#f8f9fa"/>
    <text x="820" y="582">High security apps</text>
    <rect x="950" y="565" width="170" height="30" fill="#f8f9fa"/>
    <text x="960" y="582">Moderate</text>

    <!-- BLAKE2 -->
    <rect x="70" y="595" width="140" height="30" fill="#e8f5e8"/>
    <text x="80" y="612">BLAKE2</text>
    <rect x="210" y="595" width="100" height="30" fill="#f8f9fa"/>
    <text x="220" y="612">Variable</text>
    <rect x="310" y="595" width="120" height="30" fill="#c8e6c9"/>
    <text x="320" y="612">Very strong</text>
    <rect x="430" y="595" width="140" height="30" fill="#f8f9fa"/>
    <text x="440" y="612">None known</text>
    <rect x="570" y="595" width="120" height="30" fill="#f8f9fa"/>
    <text x="580" y="612">2^n/2 operations</text>
    <rect x="690" y="595" width="120" height="30" fill="#c8e6c9"/>
    <text x="700" y="612">Specialized use</text>
    <rect x="810" y="595" width="140" height="30" fill="#f8f9fa"/>
    <text x="820" y="612">High performance</text>
    <rect x="950" y="595" width="170" height="30" fill="#f8f9fa"/>
    <text x="960" y="612">Very fast</text>
  </g>

  <!-- Best Practices -->
  <text x="600" y="650" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: #2c3e50; text-anchor: middle;">Hash Function Best Practices</text>
  <text x="200" y="670" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Use salt for password hashing</text>
  <text x="200" y="685" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Avoid deprecated algorithms (MD5, SHA-1)</text>
  <text x="500" y="670" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Use HMAC for message authentication</text>
  <text x="500" y="685" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Consider key stretching for passwords</text>
  <text x="800" y="670" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Use appropriate output length</text>
  <text x="800" y="685" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Regular security assessment</text>
  <text x="1000" y="670" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Performance vs security trade-offs</text>
  <text x="1000" y="685" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Future-proof algorithm selection</text>

  <!-- Footer -->
  <text x="600" y="720" class="subtitle">Hash function security depends on resistance to pre-image, second pre-image, and collision attacks</text>
</svg>