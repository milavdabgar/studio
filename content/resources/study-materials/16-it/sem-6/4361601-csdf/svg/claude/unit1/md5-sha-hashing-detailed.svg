<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; fill: #34495e; text-anchor: middle; }
      .section-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: white; text-anchor: middle; }
      .algo-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2c3e50; }
      .algo-text { font-family: Arial, sans-serif; font-size: 11px; fill: #34495e; }
      .md5-header { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .sha1-header { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .sha2-header { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .sha3-header { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .algo-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .process-bg { fill: #f8f9fa; stroke: #6c757d; stroke-width: 1; }
      .vulnerable { fill: #ffebee; stroke: #f44336; stroke-width: 2; }
      .secure { fill: #e8f5e8; stroke: #4caf50; stroke-width: 2; }
      .deprecated { fill: #fff3e0; stroke: #ff9800; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>

  <!-- Title -->
  <text x="600" y="30" class="title">Message Digest Algorithms: MD5, SHA Family Detailed Analysis</text>
  <text x="600" y="50" class="subtitle">Cryptographic Hash Functions Evolution and Security Comparison</text>

  <!-- MD5 Algorithm -->
  <rect x="50" y="80" width="270" height="280" class="md5-header" rx="10"/>
  <text x="185" y="105" class="section-title">MD5 Algorithm</text>

  <!-- MD5 Structure -->
  <rect x="70" y="120" width="230" height="60" class="algo-box" rx="5"/>
  <text x="80" y="140" class="algo-title">Algorithm Structure</text>
  <text x="80" y="155" class="algo-text">• Output: 128-bit hash</text>
  <text x="80" y="168" class="algo-text">• Block size: 512 bits</text>
  <text x="80" y="181" class="algo-text">• Rounds: 64 (4 rounds × 16 operations)</text>

  <!-- MD5 Processing -->
  <rect x="70" y="190" width="230" height="60" class="algo-box" rx="5"/>
  <text x="80" y="210" class="algo-title">Processing Steps</text>
  <text x="80" y="225" class="algo-text">• Padding to 512-bit blocks</text>
  <text x="80" y="238" class="algo-text">• Initialize 4 state variables (A,B,C,D)</text>
  <text x="80" y="251" class="algo-text">• Process each block through 64 rounds</text>

  <!-- MD5 Security -->
  <rect x="70" y="260" width="230" height="80" class="vulnerable" rx="5"/>
  <text x="80" y="280" class="algo-title">Security Status: BROKEN</text>
  <text x="80" y="295" class="algo-text">• Collision attacks in 2^18 operations</text>
  <text x="80" y="308" class="algo-text">• Pre-image attacks possible</text>
  <text x="80" y="321" class="algo-text">• NOT suitable for cryptographic use</text>
  <text x="80" y="334" class="algo-text">• Use only for checksums</text>

  <!-- SHA-1 Algorithm -->
  <rect x="340" y="80" width="270" height="280" class="sha1-header" rx="10"/>
  <text x="475" y="105" class="section-title">SHA-1 Algorithm</text>

  <!-- SHA-1 Structure -->
  <rect x="360" y="120" width="230" height="60" class="algo-box" rx="5"/>
  <text x="370" y="140" class="algo-title">Algorithm Structure</text>
  <text x="370" y="155" class="algo-text">• Output: 160-bit hash</text>
  <text x="370" y="168" class="algo-text">• Block size: 512 bits</text>
  <text x="370" y="181" class="algo-text">• Rounds: 80 (4 rounds × 20 operations)</text>

  <!-- SHA-1 Features -->
  <rect x="360" y="190" width="230" height="60" class="algo-box" rx="5"/>
  <text x="370" y="210" class="algo-title">Key Features</text>
  <text x="370" y="225" class="algo-text">• Based on MD4 with improvements</text>
  <text x="370" y="238" class="algo-text">• 5 state variables (A,B,C,D,E)</text>
  <text x="370" y="251" class="algo-text">• Circular left shift operations</text>

  <!-- SHA-1 Security -->
  <rect x="360" y="260" width="230" height="80" class="deprecated" rx="5"/>
  <text x="370" y="280" class="algo-title">Security Status: DEPRECATED</text>
  <text x="370" y="295" class="algo-text">• SHAttered attack (2017)</text>
  <text x="370" y="308" class="algo-text">• Collision in 2^63 operations</text>
  <text x="370" y="321" class="algo-text">• Phased out by major browsers</text>
  <text x="370" y="334" class="algo-text">• Migrate to SHA-2 or SHA-3</text>

  <!-- SHA-2 Family -->
  <rect x="630" y="80" width="270" height="280" class="sha2-header" rx="10"/>
  <text x="765" y="105" class="section-title">SHA-2 Family</text>

  <!-- SHA-2 Variants -->
  <rect x="650" y="120" width="230" height="80" class="algo-box" rx="5"/>
  <text x="660" y="140" class="algo-title">Family Members</text>
  <text x="660" y="155" class="algo-text">• SHA-224: 224-bit output</text>
  <text x="660" y="168" class="algo-text">• SHA-256: 256-bit output (most common)</text>
  <text x="660" y="181" class="algo-text">• SHA-384: 384-bit output</text>
  <text x="660" y="194" class="algo-text">• SHA-512: 512-bit output</text>

  <!-- SHA-2 Design -->
  <rect x="650" y="210" width="230" height="60" class="algo-box" rx="5"/>
  <text x="660" y="230" class="algo-title">Design Features</text>
  <text x="660" y="245" class="algo-text">• Merkle-Damgård construction</text>
  <text x="660" y="258" class="algo-text">• 64/80 rounds (256/512 variants)</text>
  <text x="660" y="271" class="algo-text">• 32/64-bit word operations</text>

  <!-- SHA-2 Security -->
  <rect x="650" y="280" width="230" height="60" class="secure" rx="5"/>
  <text x="660" y="300" class="algo-title">Security Status: SECURE</text>
  <text x="660" y="315" class="algo-text">• No practical attacks found</text>
  <text x="660" y="328" class="algo-text">• Current standard for most uses</text>

  <!-- SHA-3 Algorithm -->
  <rect x="920" y="80" width="230" height="280" class="sha3-header" rx="10"/>
  <text x="1035" y="105" class="section-title">SHA-3 (Keccak)</text>

  <!-- SHA-3 Design -->
  <rect x="940" y="120" width="190" height="80" class="algo-box" rx="5"/>
  <text x="950" y="140" class="algo-title">Revolutionary Design</text>
  <text x="950" y="155" class="algo-text">• Sponge construction</text>
  <text x="950" y="168" class="algo-text">• Different from MD structure</text>
  <text x="950" y="181" class="algo-text">• Variable output length</text>
  <text x="950" y="194" class="algo-text">• Permutation-based</text>

  <!-- SHA-3 Variants -->
  <rect x="940" y="210" width="190" height="60" class="algo-box" rx="5"/>
  <text x="950" y="230" class="algo-title">Variants</text>
  <text x="950" y="245" class="algo-text">• SHA3-224, SHA3-256</text>
  <text x="950" y="258" class="algo-text">• SHA3-384, SHA3-512</text>
  <text x="950" y="271" class="algo-text">• SHAKE128, SHAKE256 (XOF)</text>

  <!-- SHA-3 Security -->
  <rect x="940" y="280" width="190" height="60" class="secure" rx="5"/>
  <text x="950" y="300" class="algo-title">Security: VERY STRONG</text>
  <text x="950" y="315" class="algo-text">• Latest NIST standard</text>
  <text x="950" y="328" class="algo-text">• Future-proof design</text>

  <!-- Detailed Comparison -->
  <rect x="50" y="380" width="1100" height="370" class="process-bg" rx="10"/>
  <text x="600" y="405" class="title" style="font-size: 20px;">Hash Algorithm Detailed Comparison and Analysis</text>

  <!-- Comparison Table -->
  <text x="600" y="435" style="font-family: Arial; font-size: 16px; font-weight: bold; fill: #2c3e50; text-anchor: middle;">Performance and Security Comparison</text>

  <!-- Table Headers -->
  <rect x="70" y="450" width="100" height="25" fill="#34495e"/>
  <text x="120" y="467" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Algorithm</text>

  <rect x="170" y="450" width="100" height="25" fill="#34495e"/>
  <text x="220" y="467" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Output Size</text>

  <rect x="270" y="450" width="100" height="25" fill="#34495e"/>
  <text x="320" y="467" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Block Size</text>

  <rect x="370" y="450" width="100" height="25" fill="#34495e"/>
  <text x="420" y="467" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Rounds</text>

  <rect x="470" y="450" width="120" height="25" fill="#34495e"/>
  <text x="530" y="467" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Security Level</text>

  <rect x="590" y="450" width="120" height="25" fill="#34495e"/>
  <text x="650" y="467" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Performance</text>

  <rect x="710" y="450" width="120" height="25" fill="#34495e"/>
  <text x="770" y="467" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Year</text>

  <rect x="830" y="450" width="120" height="25" fill="#34495e"/>
  <text x="890" y="467" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Status</text>

  <rect x="950" y="450" width="170" height="25" fill="#34495e"/>
  <text x="1035" y="467" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Recommended Use</text>

  <!-- Algorithm Rows -->
  <g style="font-family: Arial; font-size: 10px;">
    <!-- MD5 -->
    <rect x="70" y="475" width="100" height="25" fill="#ffebee"/>
    <text x="80" y="490">MD5</text>
