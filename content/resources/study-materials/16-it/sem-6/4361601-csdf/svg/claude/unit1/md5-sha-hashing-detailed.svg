  <!-- Implementation Examples -->
  <text x="600" y="620" style="font-family: Arial; font-size: 16px; font-weight: bold; fill: #2c3e50; text-anchor: middle;">Practical Implementation Examples</text>

  <!-- Python Example -->
  <rect x="70" y="635" width="350" height="80" fill="#e8f4fd" stroke="#3498db" rx="5"/>
  <text x="80" y="655" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #2c3e50;">Python Implementation</text>
  <text x="80" y="670" style="font-family: monospace; font-size: 10px; fill: #34495e;">import hashlib</text>
  <text x="80" y="685" style="font-family: monospace; font-size: 10px; fill: #34495e;">hash_obj = hashlib.sha256()</text>
  <text x="80" y="700" style="font-family: monospace; font-size: 10px; fill: #34495e;">hash_obj.update(b"Hello World")</text>
  <text x="80" y="715" style="font-family: monospace; font-size: 10px; fill: #34495e;">digest = hash_obj.hexdigest()</text>

  <!-- C Example -->
  <rect x="440" y="635" width="350" height="80" fill="#e8f5e8" stroke="#27ae60" rx="5"/>
  <text x="450" y="655" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #2c3e50;">OpenSSL C Implementation</text>
  <text x="450" y="670" style="font-family: monospace; font-size: 10px; fill: #34495e;">#include &lt;openssl/sha.h&gt;</text>
  <text x="450" y="685" style="font-family: monospace; font-size: 10px; fill: #34495e;">SHA256_CTX ctx;</text>
  <text x="450" y="700" style="font-family: monospace; font-size: 10px; fill: #34495e;">SHA256_Init(&amp;ctx);</text>
  <text x="450" y="715" style="font-family: monospace; font-size: 10px; fill: #34495e;">SHA256_Final(digest, &amp;ctx);</text>

  <!-- Performance Benchmarks -->
  <rect x="810" y="635" width="310" height="80" fill="#fff3e0" stroke="#f39c12" rx="5"/>
  <text x="820" y="655" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #2c3e50;">Performance (MB/s on modern CPU)</text>
  <text x="820" y="670" style="font-family: Arial; font-size: 11px; fill: #34495e;">• MD5: ~600 MB/s</text>
  <text x="820" y="685" style="font-family: Arial; font-size: 11px; fill: #34495e;">• SHA-1: ~500 MB/s</text>
  <text x="820" y="700" style="font-family: Arial; font-size: 11px; fill: #34495e;">• SHA-256: ~300 MB/s</text>
  <text x="820" y="715" style="font-family: Arial; font-size: 11px; fill: #34495e;">• SHA-3: ~200 MB/s</text>

  <!-- Footer -->
  <text x="600" y="745" class="subtitle">Choose hash algorithms based on security requirements: SHA-256 for current use, SHA-3 for future-proofing</text>
</svg>