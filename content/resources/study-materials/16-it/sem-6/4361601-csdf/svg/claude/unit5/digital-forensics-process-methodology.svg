<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="identifyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="preserveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="collectGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="analyzeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="presentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8fafc"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <text x="600" y="50" text-anchor="middle" fill="white" font-size="28" font-weight="bold">Digital Forensics Investigation Process Methodology</text>

  <!-- Overview -->
  <rect x="50" y="100" width="1100" height="60" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="10"/>
  <text x="600" y="125" text-anchor="middle" fill="#7f1d1d" font-size="18" font-weight="bold">Scientific Approach to Digital Evidence Processing</text>
  <text x="600" y="145" text-anchor="middle" fill="#374151" font-size="14">Systematic methodology ensuring integrity, admissibility, and reliability of digital evidence</text>

  <!-- Forensics Process Flow -->
  <text x="70" y="195" fill="#7f1d1d" font-size="16" font-weight="bold">6-Phase Digital Forensics Investigation Process:</text>

  <!-- Phase 1: Identification -->
  <rect x="50" y="210" width="180" height="140" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="60" y="220" width="160" height="30" fill="url(#identifyGrad)" rx="6"/>
  <text x="140" y="240" text-anchor="middle" fill="white" font-size="14" font-weight="bold">1. Identification</text>
  <text x="70" y="265" fill="#065f46" font-size="12" font-weight="bold">Objectives:</text>
  <text x="70" y="280" fill="#374151" font-size="11">• Evidence location</text>
  <text x="70" y="295" fill="#374151" font-size="11">• Incident scope</text>
  <text x="70" y="310" fill="#374151" font-size="11">• Potential sources</text>
  <text x="70" y="325" fill="#374151" font-size="11">• Legal authorization</text>
  <text x="70" y="340" fill="#374151" font-size="11">• Resource planning</text>

  <!-- Arrow 1 -->
  <path d="M 230 280 L 260 280" stroke="#059669" stroke-width="3" fill="none" marker-end="url(#arrowhead1)"/>

  <!-- Phase 2: Preservation -->
  <rect x="260" y="210" width="180" height="140" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="270" y="220" width="160" height="30" fill="url(#preserveGrad)" rx="6"/>
  <text x="350" y="240" text-anchor="middle" fill="white" font-size="14" font-weight="bold">2. Preservation</text>
  <text x="280" y="265" fill="#1e40af" font-size="12" font-weight="bold">Activities:</text>
  <text x="280" y="280" fill="#374151" font-size="11">• Scene securing</text>
  <text x="280" y="295" fill="#374151" font-size="11">• System isolation</text>
  <text x="280" y="310" fill="#374151" font-size="11">• Power management</text>
  <text x="280" y="325" fill="#374151" font-size="11">• Volatile data capture</text>
  <text x="280" y="340" fill="#374151" font-size="11">• Documentation</text>

  <!-- Arrow 2 -->
  <path d="M 440 280 L 470 280" stroke="#1e40af" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>

  <!-- Phase 3: Collection -->
  <rect x="470" y="210" width="180" height="140" fill="#faf5ff" stroke="#a855f7" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="480" y="220" width="160" height="30" fill="url(#collectGrad)" rx="6"/>
  <text x="560" y="240" text-anchor="middle" fill="white" font-size="14" font-weight="bold">3. Collection</text>
  <text x="490" y="265" fill="#581c87" font-size="12" font-weight="bold">Techniques:</text>
  <text x="490" y="280" fill="#374151" font-size="11">• Bit-by-bit imaging</text>
  <text x="490" y="295" fill="#374151" font-size="11">• Logical acquisition</text>
  <text x="490" y="310" fill="#374151" font-size="11">• Live acquisition</text>
  <text x="490" y="325" fill="#374151" font-size="11">• Network captures</text>
  <text x="490" y="340" fill="#374151" font-size="11">• Hash verification</text>

  <!-- Arrow 3 -->
  <path d="M 650 280 L 680 280" stroke="#7c3aed" stroke-width="3" fill="none" marker-end="url(#arrowhead3)"/>

  <!-- Phase 4: Examination -->
  <rect x="680" y="210" width="180" height="140" fill="#fff7ed" stroke="#f97316" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="690" y="220" width="160" height="30" fill="url(#analyzeGrad)" rx="6"/>
  <text x="770" y="240" text-anchor="middle" fill="white" font-size="14" font-weight="bold">4. Examination</text>
  <text x="700" y="265" fill="#9a3412" font-size="12" font-weight="bold">Methods:</text>
  <text x="700" y="280" fill="#374151" font-size="11">• File system analysis</text>
  <text x="700" y="295" fill="#374151" font-size="11">• Metadata extraction</text>
  <text x="700" y="310" fill="#374151" font-size="11">• Keyword searching</text>
  <text x="700" y="325" fill="#374151" font-size="11">• Data carving</text>
  <text x="700" y="340" fill="#374151" font-size="11">• Timeline analysis</text>

  <!-- Arrow 4 -->
  <path d="M 860 280 L 890 280" stroke="#ea580c" stroke-width="3" fill="none" marker-end="url(#arrowhead4)"/>

  <!-- Phase 5: Analysis -->
  <rect x="890" y="210" width="180" height="140" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="900" y="220" width="160" height="30" fill="url(#presentGrad)" rx="6"/>
  <text x="980" y="240" text-anchor="middle" fill="white" font-size="14" font-weight="bold">5. Analysis</text>
  <text x="910" y="265" fill="#7f1d1d" font-size="12" font-weight="bold">Interpretation:</text>
  <text x="910" y="280" fill="#374151" font-size="11">• Pattern identification</text>
  <text x="910" y="295" fill="#374151" font-size="11">• Event correlation</text>
  <text x="910" y="310" fill="#374151" font-size="11">• Evidence synthesis</text>
  <text x="910" y="325" fill="#374151" font-size="11">• Hypothesis testing</text>
  <text x="910" y="340" fill="#374151" font-size="11">• Conclusion drawing</text>

  <!-- Phase 6: Presentation -->
  <rect x="425" y="370" width="180" height="140" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <rect x="435" y="380" width="160" height="30" fill="url(#presentGrad)" rx="6"/>
  <text x="515" y="400" text-anchor="middle" fill="white" font-size="14" font-weight="bold">6. Presentation</text>
  <text x="445" y="425" fill="#7f1d1d" font-size="12" font-weight="bold">Deliverables:</text>
  <text x="445" y="440" fill="#374151" font-size="11">• Expert reports</text>
  <text x="445" y="455" fill="#374151" font-size="11">• Court testimony</text>
  <text x="445" y="470" fill="#374151" font-size="11">• Technical summaries</text>
  <text x="445" y="485" fill="#374151" font-size="11">• Evidence documentation</text>
  <text x="445" y="500" fill="#374151" font-size="11">• Case closure</text>

  <!-- Arrow to Presentation -->
  <path d="M 980 350 Q 980 360 970 365 Q 960 370 950 365 Q 940 360 930 365 Q 920 370 910 365 Q 900 360 890 365 Q 880 370 870 365 Q 860 360 850 365 Q 840 370 830 365 Q 820 360 810 365 Q 800 370 790 365 Q 780 360 770 365 Q 760 370 750 365 Q 740 360 730 365 Q 720 370 710 365 Q 700 360 690 365 Q 680 370 670 365 Q 660 360 650 365 Q 640 370 630 365 Q 620 360 610 365 Q 600 370 590 365 Q 580 360 570 365 Q 560 370 550 365 Q 540 360 530 365 Q 520 370 515 370" stroke="#dc2626" stroke-width="3" fill="none" marker-end="url(#arrowhead5)"/>

  <!-- Evidence Types -->
  <rect x="50" y="530" width="550" height="200" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="540" width="530" height="40" fill="#22c55e" rx="8"/>
  <text x="325" y="565" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Digital Evidence Classification &amp; Sources</text>

  <!-- Computer Evidence -->
  <rect x="70" y="600" width="120" height="80" fill="#dcfce7" stroke="#4ade80" stroke-width="1" rx="6"/>
  <text x="80" y="620" fill="#15803d" font-size="12" font-weight="bold">Computer Systems</text>
  <text x="80" y="640" fill="#374151" font-size="11">• Hard drives</text>
  <text x="80" y="655" fill="#374151" font-size="11">• Memory dumps</text>
  <text x="80" y="670" fill="#374151" font-size="11">• Registry files</text>

  <!-- Mobile Evidence -->
  <rect x="200" y="600" width="120" height="80" fill="#dcfce7" stroke="#4ade80" stroke-width="1" rx="6"/>
  <text x="210" y="620" fill="#15803d" font-size="12" font-weight="bold">Mobile Devices</text>
  <text x="210" y="640" fill="#374151" font-size="11">• Smartphones</text>
  <text x="210" y="655" fill="#374151" font-size="11">• Tablets</text>
  <text x="210" y="670" fill="#374151" font-size="11">• Wearables</text>

  <!-- Network Evidence -->
  <rect x="330" y="600" width="120" height="80" fill="#dcfce7" stroke="#4ade80" stroke-width="1" rx="6"/>
  <text x="340" y="620" fill="#15803d" font-size="12" font-weight="bold">Network Data</text>
  <text x="340" y="640" fill="#374151" font-size="11">• Packet captures</text>
  <text x="340" y="655" fill="#374151" font-size="11">• Log files</text>
  <text x="340" y="670" fill="#374151" font-size="11">• Traffic analysis</text>

  <!-- Cloud Evidence -->
  <rect x="460" y="600" width="120" height="80" fill="#dcfce7" stroke="#4ade80" stroke-width="1" rx="6"/>
  <text x="470" y="620" fill="#15803d" font-size="12" font-weight="bold">Cloud Services</text>
  <text x="470" y="640" fill="#374151" font-size="11">• Virtual machines</text>
  <text x="470" y="655" fill="#374151" font-size="11">• Cloud storage</text>
  <text x="470" y="670" fill="#374151" font-size="11">• SaaS applications</text>

  <!-- Data Types -->
  <rect x="70" y="690" width="510" height="30" fill="#dcfce7" stroke="#4ade80" stroke-width="1" rx="6"/>
  <text x="80" y="710" fill="#15803d" font-size="11" font-weight="bold">Data Types: Active • Archival • Latent • Persistent • Volatile • Metadata • System logs • User data</text>

  <!-- Forensic Tools -->
  <rect x="620" y="530" width="530" height="200" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="630" y="540" width="510" height="40" fill="#f59e0b" rx="8"/>
  <text x="885" y="565" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Digital Forensics Tools &amp; Platforms</text>

  <!-- Commercial Tools -->
  <rect x="640" y="600" width="150" height="80" fill="#fef3c7" stroke="#fbbf24" stroke-width="1" rx="6"/>
  <text x="650" y="620" fill="#713f12" font-size="12" font-weight="bold">Commercial Tools</text>
  <text x="650" y="640" fill="#374151" font-size="11">• EnCase Forensic</text>
  <text x="650" y="655" fill="#374151" font-size="11">• FTK (Forensic Toolkit)</text>
  <text x="650" y="670" fill="#374151" font-size="11">• X-Ways Forensics</text>

  <!-- Open Source Tools -->
  <rect x="800" y="600" width="150" height="80" fill="#fef3c7" stroke="#fbbf24" stroke-width="1" rx="6"/>
  <text x="810" y="620" fill="#713f12" font-size="12" font-weight="bold">Open Source Tools</text>
  <text x="810" y="640" fill="#374151" font-size="11">• Autopsy</text>
  <text x="810" y="655" fill="#374151" font-size="11">• SANS SIFT</text>
  <text x="810" y="670" fill="#374151" font-size="11">• Volatility</text>

  <!-- Specialized Tools -->
  <rect x="960" y="600" width="150" height="80" fill="#fef3c7" stroke="#fbbf24" stroke-width="1" rx="6"/>
  <text x="970" y="620" fill="#713f12" font-size="12" font-weight="bold">Specialized Tools</text>
  <text x="970" y="640" fill="#374151" font-size="11">• Cellebrite UFED</text>
  <text x="970" y="655" fill="#374151" font-size="11">• Oxygen Suite</text>
  <text x="970" y="670" fill="#374151" font-size="11">• MSAB XRY</text>

  <!-- Hardware Tools -->
  <rect x="640" y="690" width="470" height="30" fill="#fef3c7" stroke="#fbbf24" stroke-width="1" rx="6"/>
  <text x="650" y="710" fill="#713f12" font-size="11" font-weight="bold">Hardware: Write blockers • Imaging devices • Faraday bags • Forensic workstations</text>

  <!-- Chain of Custody -->
  <rect x="50" y="750" width="1100" height="130" fill="#f1f5f9" stroke="#64748b" stroke-width="2" rx="10"/>
  <text x="70" y="775" fill="#334155" font-size="16" font-weight="bold">Chain of Custody &amp; Documentation Requirements:</text>

  <text x="70" y="800" fill="#475569" font-size="14" font-weight="bold">Documentation Standards:</text>
  <text x="70" y="820" fill="#374151" font-size="12">• Evidence acquisition logs • Hash values (MD5, SHA-1, SHA-256) • Timestamps and dates • Personnel involved</text>
  <text x="70" y="835" fill="#374151" font-size="12">• Storage conditions • Access controls • Transportation records • Analysis procedures</text>
  <text x="70" y="850" fill="#374151" font-size="12">• Tool validation • Quality assurance • Peer review • Legal compliance</text>
  <text x="70" y="865" fill="#374151" font-size="12">• Court readiness • Expert testimony preparation • Evidence retention policies • Destruction procedures</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#059669"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e40af"/>
    </marker>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7c3aed"/>
    </marker>
    <marker id="arrowhead4" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ea580c"/>
    </marker>
    <marker id="arrowhead5" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
    </marker>
  </defs>
</svg>