<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="passiveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="activeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="socialGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8fafc"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <text x="600" y="50" text-anchor="middle" fill="white" font-size="28" font-weight="bold">OSINT - Open Source Intelligence Framework</text>

  <!-- Overview -->
  <rect x="50" y="100" width="1100" height="60" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="10"/>
  <text x="600" y="125" text-anchor="middle" fill="#1e40af" font-size="18" font-weight="bold">Intelligence Gathering from Publicly Available Sources</text>
  <text x="600" y="145" text-anchor="middle" fill="#374151" font-size="14">Legal collection and analysis of information from open sources for security assessment</text>

  <!-- OSINT Categories -->
  <text x="70" y="195" fill="#1e40af" font-size="16" font-weight="bold">OSINT Information Sources &amp; Categories:</text>

  <!-- Passive Reconnaissance -->
  <rect x="50" y="210" width="550" height="320" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="220" width="530" height="40" fill="url(#passiveGrad)" rx="8"/>
  <text x="325" y="245" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Passive Intelligence Gathering</text>

  <!-- Search Engines -->
  <rect x="70" y="280" width="240" height="90" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="80" y="300" fill="#065f46" font-size="14" font-weight="bold">Search Engines &amp; Databases</text>
  <text x="80" y="320" fill="#374151" font-size="12" font-weight="bold">Google Dorking:</text>
  <text x="80" y="335" fill="#374151" font-size="11">• site: domain.com</text>
  <text x="80" y="350" fill="#374151" font-size="11">• filetype: pdf</text>
  <text x="80" y="365" fill="#374151" font-size="11">• inurl: admin</text>

  <!-- DNS Information -->
  <rect x="320" y="280" width="240" height="90" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="330" y="300" fill="#065f46" font-size="14" font-weight="bold">DNS &amp; Domain Intelligence</text>
  <text x="330" y="320" fill="#374151" font-size="12" font-weight="bold">Techniques:</text>
  <text x="330" y="335" fill="#374151" font-size="11">• Whois lookups</text>
  <text x="330" y="350" fill="#374151" font-size="11">• Subdomain enumeration</text>
  <text x="330" y="365" fill="#374151" font-size="11">• DNS zone transfers</text>

  <!-- Archives -->
  <rect x="70" y="380" width="240" height="90" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="80" y="400" fill="#065f46" font-size="14" font-weight="bold">Web Archives &amp; Cached Data</text>
  <text x="80" y="420" fill="#374151" font-size="12" font-weight="bold">Sources:</text>
  <text x="80" y="435" fill="#374151" font-size="11">• Wayback Machine</text>
  <text x="80" y="450" fill="#374151" font-size="11">• Google Cache</text>
  <text x="80" y="465" fill="#374151" font-size="11">• Archive.today</text>

  <!-- Public Records -->
  <rect x="320" y="380" width="240" height="90" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="330" y="400" fill="#065f46" font-size="14" font-weight="bold">Public Records &amp; Registries</text>
  <text x="330" y="420" fill="#374151" font-size="12" font-weight="bold">Information:</text>
  <text x="330" y="435" fill="#374151" font-size="11">• Business registrations</text>
  <text x="330" y="450" fill="#374151" font-size="11">• Court records</text>
  <text x="330" y="465" fill="#374151" font-size="11">• Professional licenses</text>

  <!-- Code Repositories -->
  <rect x="70" y="480" width="490" height="40" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="80" y="500" fill="#065f46" font-size="12" font-weight="bold">Code Repositories: GitHub • GitLab • Bitbucket • SourceForge</text>
  <text x="80" y="515" fill="#374151" font-size="11">API keys, credentials, configuration files, internal documentation</text>

  <!-- Social Media Intelligence -->
  <rect x="620" y="210" width="530" height="320" fill="#faf5ff" stroke="#a855f7" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="630" y="220" width="510" height="40" fill="url(#socialGrad)" rx="8"/>
  <text x="885" y="245" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Social Media Intelligence (SOCMINT)</text>

  <!-- Major Platforms -->
  <rect x="640" y="280" width="150" height="80" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="650" y="300" fill="#581c87" font-size="12" font-weight="bold">Social Platforms</text>
  <text x="650" y="320" fill="#374151" font-size="11">• Facebook, Twitter/X</text>
  <text x="650" y="335" fill="#374151" font-size="11">• LinkedIn, Instagram</text>
  <text x="650" y="350" fill="#374151" font-size="11">• TikTok, Snapchat</text>

  <!-- Professional Networks -->
  <rect x="800" y="280" width="150" height="80" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="810" y="300" fill="#581c87" font-size="12" font-weight="bold">Professional</text>
  <text x="810" y="320" fill="#374151" font-size="11">• LinkedIn profiles</text>
  <text x="810" y="335" fill="#374151" font-size="11">• Company pages</text>
  <text x="810" y="350" fill="#374151" font-size="11">• Industry forums</text>

  <!-- Forums &amp; Communities -->
  <rect x="960" y="280" width="150" height="80" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="970" y="300" fill="#581c87" font-size="12" font-weight="bold">Forums &amp; Communities</text>
  <text x="970" y="320" fill="#374151" font-size="11">• Reddit</text>
  <text x="970" y="335" fill="#374151" font-size="11">• Discord servers</text>
  <text x="970" y="350" fill="#374151" font-size="11">• Specialized forums</text>

  <!-- Data Collection Techniques -->
  <rect x="640" y="370" width="240" height="80" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="650" y="390" fill="#581c87" font-size="12" font-weight="bold">Collection Techniques</text>
  <text x="650" y="410" fill="#374151" font-size="11">• Profile analysis</text>
  <text x="650" y="425" fill="#374151" font-size="11">• Connection mapping</text>
  <text x="650" y="440" fill="#374151" font-size="11">• Timeline analysis</text>

  <!-- Metadata Analysis -->
  <rect x="890" y="370" width="240" height="80" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="900" y="390" fill="#581c87" font-size="12" font-weight="bold">Metadata &amp; EXIF</text>
  <text x="900" y="410" fill="#374151" font-size="11">• Photo geolocation</text>
  <text x="900" y="425" fill="#374151" font-size="11">• Device information</text>
  <text x="900" y="440" fill="#374151" font-size="11">• Timestamp analysis</text>

  <!-- Privacy Considerations -->
  <rect x="640" y="460" width="490" height="60" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="650" y="480" fill="#581c87" font-size="12" font-weight="bold">Privacy &amp; Settings Analysis:</text>
  <text x="650" y="500" fill="#374151" font-size="11">• Public vs. private content • Friend/connection lists • Check-ins and locations • Photos and videos</text>
  <text x="650" y="515" fill="#374151" font-size="11">• Employment history • Educational background • Contact information • Family relationships</text>

  <!-- Technical OSINT -->
  <rect x="50" y="550" width="550" height="200" fill="#fff7ed" stroke="#f97316" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="560" width="530" height="40" fill="url(#techGrad)" rx="8"/>
  <text x="325" y="585" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Technical Intelligence &amp; Network OSINT</text>

  <!-- Network Intelligence -->
  <rect x="70" y="620" width="160" height="80" fill="#fed7aa" stroke="#fb923c" stroke-width="1" rx="6"/>
  <text x="80" y="640" fill="#9a3412" font-size="12" font-weight="bold">Network Infrastructure</text>
  <text x="80" y="660" fill="#374151" font-size="11">• IP address ranges</text>
  <text x="80" y="675" fill="#374151" font-size="11">• ASN information</text>
  <text x="80" y="690" fill="#374151" font-size="11">• BGP routing data</text>

  <!-- Certificate Intelligence -->
  <rect x="240" y="620" width="160" height="80" fill="#fed7aa" stroke="#fb923c" stroke-width="1" rx="6"/>
  <text x="250" y="640" fill="#9a3412" font-size="12" font-weight="bold">Certificate Intelligence</text>
  <text x="250" y="660" fill="#374151" font-size="11">• SSL certificate data</text>
  <text x="250" y="675" fill="#374151" font-size="11">• Certificate transparency</text>
  <text x="250" y="690" fill="#374151" font-size="11">• Domain relationships</text>

  <!-- Dark Web OSINT -->
  <rect x="410" y="620" width="160" height="80" fill="#fed7aa" stroke="#fb923c" stroke-width="1" rx="6"/>
  <text x="420" y="640" fill="#9a3412" font-size="12" font-weight="bold">Dark Web Intelligence</text>
  <text x="420" y="660" fill="#374151" font-size="11">• Tor hidden services</text>
  <text x="420" y="675" fill="#374151" font-size="11">• Marketplace monitoring</text>
  <text x="420" y="690" fill="#374151" font-size="11">• Threat intelligence</text>

  <!-- IoT &amp; Device Intelligence -->
  <rect x="70" y="710" width="490" height="30" fill="#fed7aa" stroke="#fb923c" stroke-width="1" rx="6"/>
  <text x="80" y="730" fill="#9a3412" font-size="11" font-weight="bold">IoT &amp; Device Intelligence: Shodan • Censys • BinaryEdge • Thingful • ZoomEye</text>

  <!-- OSINT Tools -->
  <rect x="620" y="550" width="530" height="200" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="630" y="560" width="510" height="40" fill="url(#activeGrad)" rx="8"/>
  <text x="885" y="585" text-anchor="middle" fill="white" font-size="18" font-weight="bold">OSINT Tools &amp; Frameworks</text>

  <!-- Automated Tools -->
  <rect x="640" y="620" width="150" height="80" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="650" y="640" fill="#7f1d1d" font-size="12" font-weight="bold">Automated Tools</text>
  <text x="650" y="660" fill="#374151" font-size="11">• Maltego</text>
  <text x="650" y="675" fill="#374151" font-size="11">• Recon-ng</text>
  <text x="650" y="690" fill="#374151" font-size="11">• TheHarvester</text>

  <!-- Social Media Tools -->
  <rect x="800" y="620" width="150" height="80" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="810" y="640" fill="#7f1d1d" font-size="12" font-weight="bold">Social Media Tools</text>
  <text x="810" y="660" fill="#374151" font-size="11">• Sherlock</text>
  <text x="810" y="675" fill="#374151" font-size="11">• Social Mapper</text>
  <text x="810" y="690" fill="#374151" font-size="11">• Twint (Twitter)</text>

  <!-- Web Analysis -->
  <rect x="960" y="620" width="150" height="80" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="970" y="640" fill="#7f1d1d" font-size="12" font-weight="bold">Web Analysis</text>
  <text x="970" y="660" fill="#374151" font-size="11">• Wayback Machine</text>
  <text x="970" y="675" fill="#374151" font-size="11">• URLVoid</text>
  <text x="970" y="690" fill="#374151" font-size="11">• BuiltWith</text>

  <!-- Specialized Tools -->
  <rect x="640" y="710" width="490" height="30" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="650" y="730" fill="#7f1d1d" font-size="11" font-weight="bold">Specialized: OSINT Framework • SpiderFoot • Amass • Photon • Subfinder • Gobuster</text>

  <!-- Legal and Ethical Framework -->
  <rect x="50" y="770" width="1100" height="110" fill="#f1f5f9" stroke="#64748b" stroke-width="2" rx="10"/>
  <text x="70" y="795" fill="#334155" font-size="16" font-weight="bold">Legal &amp; Ethical Considerations:</text>

  <text x="70" y="820" fill="#475569" font-size="14" font-weight="bold">Legal Compliance:</text>
  <text x="70" y="840" fill="#374151" font-size="12">• Public information only • Respect terms of service • Avoid automated scraping violations • GDPR and privacy laws</text>
  <text x="70" y="855" fill="#374151" font-size="12">• Data retention policies • Attribution requirements • Ethical use guidelines • Professional responsibility</text>
  <text x="70" y="870" fill="#374151" font-size="12">• Source verification • Cross-referencing • Documentation standards • Chain of custody for evidence</text>
</svg>