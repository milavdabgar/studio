<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dosGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="spoofGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8fafc"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <text x="600" y="50" text-anchor="middle" fill="white" font-size="28" font-weight="bold">Network Attacks &amp; Mitigation Strategies</text>

  <!-- Attack Categories Overview -->
  <rect x="50" y="100" width="1100" height="60" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="10"/>
  <text x="600" y="125" text-anchor="middle" fill="#7f1d1d" font-size="18" font-weight="bold">Network Security Threat Landscape</text>
  <text x="600" y="145" text-anchor="middle" fill="#374151" font-size="14">DoS/DDoS, Man-in-the-Middle, Spoofing, Eavesdropping, Session Hijacking</text>

  <!-- DoS/DDoS Attacks -->
  <rect x="50" y="180" width="550" height="320" fill="#faf5ff" stroke="#7c3aed" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="190" width="530" height="40" fill="url(#dosGrad)" rx="8"/>
  <text x="325" y="215" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Denial of Service (DoS) &amp; Distributed DoS (DDoS)</text>

  <text x="70" y="250" fill="#581c87" font-size="14" font-weight="bold">Attack Types:</text>

  <!-- Volume-based Attacks -->
  <rect x="70" y="270" width="240" height="80" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="80" y="290" fill="#581c87" font-size="12" font-weight="bold">Volume-based Attacks</text>
  <text x="80" y="310" fill="#374151" font-size="11">• UDP Flood</text>
  <text x="80" y="325" fill="#374151" font-size="11">• ICMP Flood</text>
  <text x="80" y="340" fill="#374151" font-size="11">• Spoofed packet flood</text>

  <!-- Protocol Attacks -->
  <rect x="320" y="270" width="240" height="80" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="330" y="290" fill="#581c87" font-size="12" font-weight="bold">Protocol Attacks</text>
  <text x="330" y="310" fill="#374151" font-size="11">• SYN Flood</text>
  <text x="330" y="325" fill="#374151" font-size="11">• Ping of Death</text>
  <text x="330" y="340" fill="#374151" font-size="11">• Smurf Attack</text>

  <!-- Application Layer Attacks -->
  <rect x="70" y="360" width="240" height="80" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="80" y="380" fill="#581c87" font-size="12" font-weight="bold">Application Layer</text>
  <text x="80" y="400" fill="#374151" font-size="11">• HTTP Flood</text>
  <text x="80" y="415" fill="#374151" font-size="11">• Slowloris</text>
  <text x="80" y="430" fill="#374151" font-size="11">• DNS Amplification</text>

  <!-- DDoS Characteristics -->
  <rect x="320" y="360" width="240" height="80" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="330" y="380" fill="#581c87" font-size="12" font-weight="bold">DDoS Characteristics</text>
  <text x="330" y="400" fill="#374151" font-size="11">• Botnet coordination</text>
  <text x="330" y="415" fill="#374151" font-size="11">• Multiple attack vectors</text>
  <text x="330" y="430" fill="#374151" font-size="11">• Difficult to block</text>

  <text x="70" y="470" fill="#581c87" font-size="14" font-weight="bold">Attack Flow:</text>
  <text x="70" y="490" fill="#374151" font-size="12">1. Target reconnaissance → 2. Botnet deployment → 3. Coordinated attack launch → 4. Resource exhaustion</text>

  <!-- Mitigation Strategies -->
  <rect x="620" y="180" width="530" height="320" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="630" y="190" width="510" height="40" fill="url(#mitGrad)" rx="8"/>
  <text x="885" y="215" text-anchor="middle" fill="white" font-size="18" font-weight="bold">DoS/DDoS Mitigation Strategies</text>

  <!-- Network Level -->
  <rect x="640" y="250" width="240" height="90" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="650" y="270" fill="#065f46" font-size="12" font-weight="bold">Network Level Protection</text>
  <text x="650" y="290" fill="#374151" font-size="11">• Rate limiting</text>
  <text x="650" y="305" fill="#374151" font-size="11">• Traffic filtering</text>
  <text x="650" y="320" fill="#374151" font-size="11">• Blackhole routing</text>
  <text x="650" y="335" fill="#374151" font-size="11">• Load balancing</text>

  <!-- Application Level -->
  <rect x="890" y="250" width="240" height="90" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="900" y="270" fill="#065f46" font-size="12" font-weight="bold">Application Level</text>
  <text x="900" y="290" fill="#374151" font-size="11">• CAPTCHA challenges</text>
  <text x="900" y="305" fill="#374151" font-size="11">• Connection limits</text>
  <text x="900" y="320" fill="#374151" font-size="11">• Request validation</text>
  <text x="900" y="335" fill="#374151" font-size="11">• Caching strategies</text>

  <!-- Cloud-based Protection -->
  <rect x="640" y="350" width="240" height="90" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="650" y="370" fill="#065f46" font-size="12" font-weight="bold">Cloud-based Protection</text>
  <text x="650" y="390" fill="#374151" font-size="11">• CDN distribution</text>
  <text x="650" y="405" fill="#374151" font-size="11">• DDoS protection services</text>
  <text x="650" y="420" fill="#374151" font-size="11">• Traffic scrubbing</text>
  <text x="650" y="435" fill="#374151" font-size="11">• Anycast networks</text>

  <!-- Detection Systems -->
  <rect x="890" y="350" width="240" height="90" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="900" y="370" fill="#065f46" font-size="12" font-weight="bold">Detection &amp; Response</text>
  <text x="900" y="390" fill="#374151" font-size="11">• Anomaly detection</text>
  <text x="900" y="405" fill="#374151" font-size="11">• Real-time monitoring</text>
  <text x="900" y="420" fill="#374151" font-size="11">• Automated response</text>
  <text x="900" y="435" fill="#374151" font-size="11">• Incident response plans</text>

  <text x="640" y="470" fill="#065f46" font-size="14" font-weight="bold">Best Practices:</text>
  <text x="640" y="490" fill="#374151" font-size="12">• Multi-layered defense • Capacity planning • Regular testing • Incident response preparation</text>

  <!-- Man-in-the-Middle Attacks -->
  <rect x="50" y="520" width="550" height="180" fill="#fff7ed" stroke="#f97316" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="530" width="530" height="40" fill="url(#spoofGrad)" rx="8"/>
  <text x="325" y="555" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Man-in-the-Middle (MITM) &amp; Spoofing Attacks</text>

  <!-- MITM Types -->
  <rect x="70" y="580" width="160" height="100" fill="#fed7aa" stroke="#fb923c" stroke-width="1" rx="6"/>
  <text x="80" y="600" fill="#9a3412" font-size="12" font-weight="bold">MITM Types</text>
  <text x="80" y="620" fill="#374151" font-size="11">• ARP Spoofing</text>
  <text x="80" y="635" fill="#374151" font-size="11">• DNS Spoofing</text>
  <text x="80" y="650" fill="#374151" font-size="11">• SSL Stripping</text>
  <text x="80" y="665" fill="#374151" font-size="11">• Evil Twin AP</text>

  <!-- Spoofing Attacks -->
  <rect x="240" y="580" width="160" height="100" fill="#fed7aa" stroke="#fb923c" stroke-width="1" rx="6"/>
  <text x="250" y="600" fill="#9a3412" font-size="12" font-weight="bold">Spoofing Attacks</text>
  <text x="250" y="620" fill="#374151" font-size="11">• IP Spoofing</text>
  <text x="250" y="635" fill="#374151" font-size="11">• MAC Spoofing</text>
  <text x="250" y="650" fill="#374151" font-size="11">• Email Spoofing</text>
  <text x="250" y="665" fill="#374151" font-size="11">• Caller ID Spoofing</text>

  <!-- Attack Techniques -->
  <rect x="410" y="580" width="140" height="100" fill="#fed7aa" stroke="#fb923c" stroke-width="1" rx="6"/>
  <text x="420" y="600" fill="#9a3412" font-size="12" font-weight="bold">Techniques</text>
  <text x="420" y="620" fill="#374151" font-size="11">• Packet injection</text>
  <text x="420" y="635" fill="#374151" font-size="11">• Session hijacking</text>
  <text x="420" y="650" fill="#374151" font-size="11">• Certificate forgery</text>
  <text x="420" y="665" fill="#374151" font-size="11">• Rogue access points</text>

  <!-- Network Security Controls -->
  <rect x="620" y="520" width="530" height="180" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="630" y="530" width="510" height="40" fill="url(#mitGrad)" rx="8"/>
  <text x="885" y="555" text-anchor="middle" fill="white" font-size="18" font-weight="bold">MITM &amp; Spoofing Prevention</text>

  <!-- Cryptographic Controls -->
  <rect x="640" y="580" width="160" height="100" fill="#dcfce7" stroke="#4ade80" stroke-width="1" rx="6"/>
  <text x="650" y="600" fill="#15803d" font-size="12" font-weight="bold">Cryptographic</text>
  <text x="650" y="620" fill="#374151" font-size="11">• End-to-end encryption</text>
  <text x="650" y="635" fill="#374151" font-size="11">• Certificate pinning</text>
  <text x="650" y="650" fill="#374151" font-size="11">• HSTS enforcement</text>
  <text x="650" y="665" fill="#374151" font-size="11">• Digital signatures</text>

  <!-- Network Controls -->
  <rect x="810" y="580" width="160" height="100" fill="#dcfce7" stroke="#4ade80" stroke-width="1" rx="6"/>
  <text x="820" y="600" fill="#15803d" font-size="12" font-weight="bold">Network Controls</text>
  <text x="820" y="620" fill="#374151" font-size="11">• Static ARP entries</text>
  <text x="820" y="635" fill="#374151" font-size="11">• VLAN segmentation</text>
  <text x="820" y="650" fill="#374151" font-size="11">• Port security</text>
  <text x="820" y="665" fill="#374151" font-size="11">• 802.1X authentication</text>

  <!-- Monitoring -->
  <rect x="980" y="580" width="150" height="100" fill="#dcfce7" stroke="#4ade80" stroke-width="1" rx="6"/>
  <text x="990" y="600" fill="#15803d" font-size="12" font-weight="bold">Monitoring</text>
  <text x="990" y="620" fill="#374151" font-size="11">• Network monitoring</text>
  <text x="990" y="635" fill="#374151" font-size="11">• Intrusion detection</text>
  <text x="990" y="650" fill="#374151" font-size="11">• Log analysis</text>
  <text x="990" y="665" fill="#374151" font-size="11">• Anomaly detection</text>

  <!-- Implementation Framework -->
  <rect x="50" y="720" width="1100" height="100" fill="#f1f5f9" stroke="#64748b" stroke-width="2" rx="10"/>
  <text x="70" y="745" fill="#334155" font-size="16" font-weight="bold">Network Security Implementation Framework</text>

  <text x="70" y="770" fill="#475569" font-size="14" font-weight="bold">Defense in Depth Strategy:</text>
  <text x="70" y="790" fill="#374151" font-size="12">1. Perimeter Security (Firewalls, IPS) → 2. Network Segmentation (VLANs, ACLs) → 3. Endpoint Protection (Antivirus, EDR)</text>
  <text x="70" y="805" fill="#374151" font-size="12">4. Application Security (WAF, Input validation) → 5. Data Protection (Encryption, Access controls) → 6. Monitoring &amp; Response (SIEM, SOC)</text>

  <!-- Security Status -->
  <rect x="400" y="840" width="400" height="40" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="2" rx="20"/>
  <text x="600" y="865" text-anchor="middle" fill="#5b21b6" font-size="16" font-weight="bold">Comprehensive Network Defense Strategy</text>
</svg>