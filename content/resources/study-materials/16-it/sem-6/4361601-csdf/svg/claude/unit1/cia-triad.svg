<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 28px; font-weight: bold; fill: #1a1a1a; text-anchor: middle; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; fill: #555; text-anchor: middle; }
      .triad-label { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: white; text-anchor: middle; }
      .description { font-family: Arial, sans-serif; font-size: 14px; fill: #333; text-anchor: middle; }
      .detail { font-family: Arial, sans-serif; font-size: 12px; fill: #555; text-anchor: middle; }
      .triangle-shadow { fill: #00000020; }
      .confidentiality { fill: #2E7D32; stroke: #1B5E20; stroke-width: 3; }
      .integrity { fill: #1976D2; stroke: #0D47A1; stroke-width: 3; }
      .availability { fill: #F57C00; stroke: #E65100; stroke-width: 3; }
      .center-circle { fill: #424242; stroke: #212121; stroke-width: 3; }
      .center-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: white; text-anchor: middle; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" class="title">CIA Triad</text>
  <text x="400" y="65" class="subtitle">Core Principles of Information Security</text>

  <!-- Triangle Shadow -->
  <polygon points="405,155 605,455 205,455" class="triangle-shadow"/>

  <!-- Triangle edges -->
  <line x1="400" y1="150" x2="600" y2="450" stroke="#666" stroke-width="2"/>
  <line x1="600" y1="450" x2="200" y2="450" stroke="#666" stroke-width="2"/>
  <line x1="200" y1="450" x2="400" y2="150" stroke="#666" stroke-width="2"/>

  <!-- Confidentiality (Top) -->
  <circle cx="400" cy="150" r="80" class="confidentiality"/>
  <text x="400" y="145" class="triad-label">CONFIDENTIALITY</text>
  <text x="400" y="165" class="triad-label" style="font-size: 16px;">机密性</text>

  <!-- Confidentiality Description -->
  <text x="400" y="90" class="description">Protection of information from unauthorized access</text>
  <text x="320" y="110" class="detail">• Encryption</text>
  <text x="400" y="110" class="detail">• Access Controls</text>
  <text x="480" y="110" class="detail">• Authentication</text>

  <!-- Integrity (Bottom Right) -->
  <circle cx="600" cy="450" r="80" class="integrity"/>
  <text x="600" y="445" class="triad-label">INTEGRITY</text>
  <text x="600" y="465" class="triad-label" style="font-size: 16px;">完整性</text>

  <!-- Integrity Description -->
  <text x="650" y="520" class="description">Ensuring data accuracy and completeness</text>
  <text x="600" y="540" class="detail">• Hash Functions</text>
  <text x="600" y="555" class="detail">• Digital Signatures</text>
  <text x="600" y="570" class="detail">• Version Control</text>

  <!-- Availability (Bottom Left) -->
  <circle cx="200" cy="450" r="80" class="availability"/>
  <text x="200" y="445" class="triad-label">AVAILABILITY</text>
  <text x="200" y="465" class="triad-label" style="font-size: 16px;">可用性</text>

  <!-- Availability Description -->
  <text x="150" y="520" class="description">Ensuring authorized access when needed</text>
  <text x="200" y="540" class="detail">• Redundancy</text>
  <text x="200" y="555" class="detail">• Backup Systems</text>
  <text x="200" y="570" class="detail">• Load Balancing</text>

  <!-- Center Circle -->
  <circle cx="400" cy="330" r="50" class="center-circle"/>
  <text x="400" y="325" class="center-text">INFO</text>
  <text x="400" y="345" class="center-text">SECURITY</text>

  <!-- Connecting lines with labels -->
  <g stroke="#666" stroke-width="1" stroke-dasharray="3,3">
    <line x1="350" y1="200" x2="370" y2="290"/>
    <line x1="450" y1="200" x2="430" y2="290"/>
    <line x1="530" y1="400" x2="440" y2="360"/>
    <line x1="270" y1="400" x2="360" y2="360"/>
  </g>

  <!-- Bottom note -->
  <text x="400" y="590" class="subtitle">All three principles must be balanced for effective information security</text>
</svg>