<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 26px; font-weight: bold; fill: #1a1a1a; text-anchor: middle; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; fill: #555; text-anchor: middle; }
      .section-title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: white; text-anchor: middle; }
      .firewall-label { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: white; text-anchor: middle; }
      .description { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .feature-text { font-family: Arial, sans-serif; font-size: 11px; fill: #34495e; }
      .network-label { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; fill: #2c3e50; text-anchor: middle; }
      .firewall-bg { fill: #e74c3c; stroke: #c0392b; stroke-width: 3; }
      .network-internal { fill: #27ae60; stroke: #1e8449; stroke-width: 2; }
      .network-external { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .network-dmz { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .connection-line { stroke: #34495e; stroke-width: 2; }
      .traffic-arrow { stroke: #e74c3c; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
      .blocked-arrow { stroke: #c0392b; stroke-width: 3; fill: none; stroke-dasharray: 5,5; marker-end: url(#blockedhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="blockedhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#c0392b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="600" y="35" class="title">Firewall Types and Architecture</text>
  <text x="600" y="60" class="subtitle">Network Security Components and Configurations</text>

  <!-- Firewall Types Section -->
  <rect x="50" y="90" width="1100" height="200" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="15"/>
  <text x="600" y="120" class="title" style="font-size: 22px;">Types of Firewalls (फ़ायरवॉल के प्रकार)</text>

  <!-- Packet Filtering Firewall -->
  <rect x="80" y="140" width="160" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/>
  <text x="160" y="165" class="firewall-label">Packet Filtering</text>
  <text x="160" y="180" class="firewall-label" style="font-size: 12px;">Firewall</text>
  <text x="160" y="195" class="firewall-label" style="font-size: 11px;">(पैकेट फिल्टरिंग)</text>
  <text x="85" y="235" class="description">• Examines packet headers</text>
  <text x="85" y="248" class="description">• IP, Port, Protocol filtering</text>
  <text x="85" y="261" class="description">• Fast but limited inspection</text>

  <!-- Stateful Inspection -->
  <rect x="260" y="140" width="160" height="80" fill="#27ae60" stroke="#1e8449" stroke-width="2" rx="8"/>
  <text x="340" y="165" class="firewall-label">Stateful Inspection</text>
  <text x="340" y="180" class="firewall-label" style="font-size: 12px;">Firewall</text>
  <text x="340" y="195" class="firewall-label" style="font-size: 11px;">(स्टेटफुल निरीक्षण)</text>
  <text x="265" y="235" class="description">• Tracks connection state</text>
  <text x="265" y="248" class="description">• Session-aware filtering</text>
  <text x="265" y="261" class="description">• Better security than packet</text>

  <!-- Application Gateway -->
  <rect x="440" y="140" width="160" height="80" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8"/>
  <text x="520" y="165" class="firewall-label">Application Gateway</text>
  <text x="520" y="180" class="firewall-label" style="font-size: 12px;">(Proxy Firewall)</text>
  <text x="520" y="195" class="firewall-label" style="font-size: 11px;">(एप्लिकेशन गेटवे)</text>
  <text x="445" y="235" class="description">• Deep packet inspection</text>
  <text x="445" y="248" class="description">• Application-level filtering</text>
  <text x="445" y="261" class="description">• High security, slower speed</text>

  <!-- Circuit Level Gateway -->
  <rect x="620" y="140" width="160" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="700" y="165" class="firewall-label">Circuit Level</text>
  <text x="700" y="180" class="firewall-label" style="font-size: 12px;">Gateway</text>
  <text x="700" y="195" class="firewall-label" style="font-size: 11px;">(सर्किट स्तर गेटवे)</text>
  <text x="625" y="235" class="description">• Session-level monitoring</text>
  <text x="625" y="248" class="description">• TCP handshake validation</text>
  <text x="625" y="261" class="description">• Medium security level</text>

  <!-- Next Generation Firewall -->
  <rect x="800" y="140" width="160" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="880" y="165" class="firewall-label">Next Generation</text>
  <text x="880" y="180" class="firewall-label" style="font-size: 12px;">Firewall (NGFW)</text>
  <text x="880" y="195" class="firewall-label" style="font-size: 11px;">(अगली पीढ़ी फ़ायरवॉल)</text>
  <text x="805" y="235" class="description">• IPS, URL filtering</text>
  <text x="805" y="248" class="description">• Application awareness</text>
  <text x="805" y="261" class="description">• Advanced threat protection</text>

  <!-- Web Application Firewall -->
  <rect x="980" y="140" width="160" height="80" fill="#8e44ad" stroke="#732d91" stroke-width="2" rx="8"/>
  <text x="1060" y="165" class="firewall-label">Web Application</text>
  <text x="1060" y="180" class="firewall-label" style="font-size: 12px;">Firewall (WAF)</text>
  <text x="1060" y="195" class="firewall-label" style="font-size: 11px;">(वेब एप्लिकेशन फ़ायरवॉल)</text>
  <text x="985" y="235" class="description">• HTTP/HTTPS filtering</text>
  <text x="985" y="248" class="description">• SQL injection protection</text>
  <text x="985" y="261" class="description">• Web-specific attacks</text>

  <!-- Network Architecture Section -->
  <text x="600" y="330" class="title" style="font-size: 22px;">Firewall Network Architectures</text>

  <!-- Single Firewall Architecture -->
  <rect x="50" y="360" width="350" height="250" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="225" y="385" class="section-title" style="fill: #2c3e50;">Single Firewall Architecture</text>

  <!-- Internet -->
  <ellipse cx="120" cy="420" rx="40" ry="20" class="network-external"/>
  <text x="120" y="426" class="network-label">Internet</text>

  <!-- Firewall -->
  <rect x="200" y="400" width="50" height="40" class="firewall-bg" rx="5"/>
  <text x="225" y="425" class="firewall-label" style="font-size: 12px;">Firewall</text>

  <!-- Internal Network -->
  <ellipse cx="320" cy="420" rx="50" ry="25" class="network-internal"/>
  <text x="320" y="426" class="network-label">Internal Network</text>

  <!-- Connection lines -->
  <line x1="160" y1="420" x2="195" y2="420" class="connection-line"/>
  <line x1="255" y1="420" x2="270" y2="420" class="connection-line"/>

  <!-- Traffic arrows -->
  <path d="M 170 410 Q 180 405 190 410" class="traffic-arrow"/>
  <path d="M 190 430 Q 180 435 170 430" class="traffic-arrow"/>
  <path d="M 260 410 Q 270 405 280 410" class="traffic-arrow"/>
  <path d="M 280 430 Q 270 435 260 430" class="blocked-arrow"/>

  <!-- Features -->
  <text x="70" y="470" class="feature-text">✓ Simple configuration</text>
  <text x="70" y="485" class="feature-text">✓ Cost-effective</text>
  <text x="70" y="500" class="feature-text">✓ Single point of control</text>
  <text x="240" y="470" class="feature-text">✗ Single point of failure</text>
  <text x="240" y="485" class="feature-text">✗ Limited security zones</text>
  <text x="240" y="500" class="feature-text">✗ No internal segmentation</text>

  <!-- Dual Firewall (DMZ) Architecture -->
  <rect x="425" y="360" width="350" height="250" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="600" y="385" class="section-title" style="fill: #2c3e50;">Dual Firewall (DMZ) Architecture</text>

  <!-- Internet -->
  <ellipse cx="470" cy="420" rx="30" ry="15" class="network-external"/>
  <text x="470" y="425" class="network-label" style="font-size: 11px;">Internet</text>

  <!-- External Firewall -->
  <rect x="520" y="410" width="35" height="30" class="firewall-bg" rx="3"/>
  <text x="537" y="428" class="firewall-label" style="font-size: 10px;">FW1</text>

  <!-- DMZ -->
  <ellipse cx="600" cy="420" rx="35" ry="20" class="network-dmz"/>
  <text x="600" y="426" class="network-label" style="font-size: 11px;">DMZ</text>

  <!-- Internal Firewall -->
  <rect x="655" y="410" width="35" height="30" class="firewall-bg" rx="3"/>
  <text x="672" y="428" class="firewall-label" style="font-size: 10px;">FW2</text>

  <!-- Internal Network -->
  <ellipse cx="730" cy="420" rx="35" ry="20" class="network-internal"/>
  <text x="730" y="426" class="network-label" style="font-size: 11px;">Internal</text>

  <!-- Connection lines -->
  <line x1="500" y1="420" x2="515" y2="425" class="connection-line"/>
  <line x1="560" y1="425" x2="565" y2="420" class="connection-line"/>
  <line x1="635" y1="420" x2="650" y2="425" class="connection-line"/>
  <line x1="695" y1="425" x2="695" y2="420" class="connection-line"/>

  <!-- Features -->
  <text x="445" y="470" class="feature-text">✓ Enhanced security</text>
  <text x="445" y="485" class="feature-text">✓ Public services in DMZ</text>
  <text x="445" y="500" class="feature-text">✓ Network segmentation</text>
  <text x="620" y="470" class="feature-text">✓ Defense in depth</text>
  <text x="620" y="485" class="feature-text">✗ Complex configuration</text>
  <text x="620" y="500" class="feature-text">✗ Higher cost</text>

  <!-- Multi-layer Firewall Architecture -->
  <rect x="800" y="360" width="350" height="250" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="975" y="385" class="section-title" style="fill: #2c3e50;">Multi-layer Firewall Architecture</text>

  <!-- Perimeter -->
  <ellipse cx="840" cy="410" rx="25" ry="12" class="network-external"/>
  <text x="840" y="415" class="network-label" style="font-size: 10px;">Internet</text>

  <!-- Edge Firewall -->
  <rect x="880" y="402" width="25" height="20" class="firewall-bg" rx="2"/>
  <text x="892" y="414" class="firewall-label" style="font-size: 8px;">Edge</text>

  <!-- DMZ -->
  <ellipse cx="930" cy="410" rx="25" ry="12" class="network-dmz"/>
  <text x="930" y="415" class="network-label" style="font-size: 10px;">DMZ</text>

  <!-- Internal Firewall -->
  <rect x="970" y="402" width="25" height="20" class="firewall-bg" rx="2"/>
  <text x="982" y="414" class="firewall-label" style="font-size: 8px;">Core</text>

  <!-- Department Networks -->
  <ellipse cx="1030" cy="390" rx="30" ry="15" class="network-internal"/>
  <text x="1030" y="395" class="network-label" style="font-size: 9px;">Finance Dept</text>

  <ellipse cx="1030" cy="420" rx="30" ry="15" class="network-internal"/>
  <text x="1030" y="425" class="network-label" style="font-size: 9px;">HR Dept</text>

  <ellipse cx="1030" cy="450" rx="30" ry="15" class="network-internal"/>
  <text x="1030" y="455" class="network-label" style="font-size: 9px;">IT Dept</text>

  <!-- Host-based Firewalls -->
  <rect x="1080" y="385" width="20" height="15" fill="#e67e22" stroke="#d35400" stroke-width="1" rx="2"/>
  <text x="1090" y="395" class="firewall-label" style="font-size: 7px;">HFW</text>

  <rect x="1080" y="415" width="20" height="15" fill="#e67e22" stroke="#d35400" stroke-width="1" rx="2"/>
  <text x="1090" y="425" class="firewall-label" style="font-size: 7px;">HFW</text>

  <rect x="1080" y="445" width="20" height="15" fill="#e67e22" stroke="#d35400" stroke-width="1" rx="2"/>
  <text x="1090" y="455" class="firewall-label" style="font-size: 7px;">HFW</text>

  <!-- Features -->
  <text x="820" y="485" class="feature-text">✓ Maximum security</text>
  <text x="820" y="500" class="feature-text">✓ Granular access control</text>
  <text x="990" y="485" class="feature-text">✓ Zero-trust architecture</text>
  <text x="990" y="500" class="feature-text">✗ Complex management</text>

  <!-- Firewall Rules and Policies -->
  <rect x="100" y="640" width="1000" height="180" fill="#2c3e50" rx="10"/>
  <text x="600" y="670" class="section-title">Firewall Rules and Policies (फ़ायरवॉल नियम और नीतियां)</text>

  <!-- Rule Types -->
  <rect x="130" y="690" width="200" height="120" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="230" y="715" class="firewall-label" style="font-size: 16px;">Rule Components</text>
  <text x="140" y="740" class="feature-text" style="fill: white;">• Source IP/Network</text>
  <text x="140" y="755" class="feature-text" style="fill: white;">• Destination IP/Network</text>
  <text x="140" y="770" class="feature-text" style="fill: white;">• Protocol (TCP/UDP/ICMP)</text>
  <text x="140" y="785" class="feature-text" style="fill: white;">• Port Numbers</text>
  <text x="140" y="800" class="feature-text" style="fill: white;">• Action (Allow/Deny/Log)</text>

  <!-- Default Policies -->
  <rect x="350" y="690" width="200" height="120" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="450" y="715" class="firewall-label" style="font-size: 16px;">Default Policies</text>
  <text x="360" y="740" class="feature-text" style="fill: white;">• Deny All (Whitelist)</text>
  <text x="360" y="755" class="feature-text" style="fill: white;">• Allow All (Blacklist)</text>
  <text x="360" y="770" class="feature-text" style="fill: white;">• Implicit Deny</text>
  <text x="360" y="785" class="feature-text" style="fill: white;">• Explicit Allow</text>
  <text x="360" y="800" class="feature-text" style="fill: white;">• Log and Monitor</text>

  <!-- Best Practices -->
  <rect x="570" y="690" width="200" height="120" fill="#27ae60" stroke="#1e8449" stroke-width="2" rx="5"/>
  <text x="670" y="715" class="firewall-label" style="font-size: 16px;">Best Practices</text>
  <text x="580" y="740" class="feature-text" style="fill: white;">• Least Privilege Principle</text>
  <text x="580" y="755" class="feature-text" style="fill: white;">• Regular Rule Reviews</text>
  <text x="580" y="770" class="feature-text" style="fill: white;">• Document Changes</text>
  <text x="580" y="785" class="feature-text" style="fill: white;">• Test Before Deploy</text>
  <text x="580" y="800" class="feature-text" style="fill: white;">• Monitor Traffic Logs</text>

  <!-- Common Ports -->
  <rect x="790" y="690" width="280" height="120" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="930" y="715" class="firewall-label" style="font-size: 16px;">Common Ports to Monitor</text>
  <text x="800" y="740" class="feature-text" style="fill: white;">• 21 (FTP), 22 (SSH), 23 (Telnet)</text>
  <text x="800" y="755" class="feature-text" style="fill: white;">• 25 (SMTP), 53 (DNS), 80 (HTTP)</text>
  <text x="800" y="770" class="feature-text" style="fill: white;">• 110 (POP3), 143 (IMAP), 443 (HTTPS)</text>
  <text x="800" y="785" class="feature-text" style="fill: white;">• 993 (IMAPS), 995 (POP3S)</text>
  <text x="800" y="800" class="feature-text" style="fill: white;">• 3389 (RDP), 5432 (PostgreSQL)</text>

  <!-- Bottom Notes -->
  <text x="600" y="850" class="subtitle">Firewalls are the first line of defense in network security architecture</text>
  <text x="600" y="870" class="subtitle">Proper configuration and regular updates are essential for effective protection</text>
</svg>