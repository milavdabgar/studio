<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logicalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="physicalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carvingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="advancedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8fafc"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <text x="600" y="50" text-anchor="middle" fill="white" font-size="28" font-weight="bold">Data Recovery &amp; Advanced Forensic Techniques</text>

  <!-- Overview -->
  <rect x="50" y="100" width="1100" height="60" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="10"/>
  <text x="600" y="125" text-anchor="middle" fill="#065f46" font-size="18" font-weight="bold">Comprehensive Data Recovery Methodologies</text>
  <text x="600" y="145" text-anchor="middle" fill="#374151" font-size="14">Logical, physical, and advanced techniques for recovering deleted, corrupted, or hidden data</text>

  <!-- Data Recovery Categories -->
  <text x="70" y="195" fill="#065f46" font-size="16" font-weight="bold">Data Recovery Technique Classification:</text>

  <!-- Logical Recovery -->
  <rect x="50" y="210" width="280" height="280" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="220" width="260" height="40" fill="url(#logicalGrad)" rx="8"/>
  <text x="190" y="245" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Logical Data Recovery</text>

  <text x="70" y="275" fill="#1e40af" font-size="14" font-weight="bold">File System Level:</text>

  <!-- File System Recovery -->
  <rect x="70" y="295" width="240" height="70" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="6"/>
  <text x="80" y="315" fill="#1e40af" font-size="12" font-weight="bold">File System Recovery</text>
  <text x="80" y="335" fill="#374151" font-size="11">• Deleted file recovery</text>
  <text x="80" y="350" fill="#374151" font-size="11">• Partition table repair</text>
  <text x="80" y="365" fill="#374151" font-size="11">• Master boot record restoration</text>

  <!-- Database Recovery -->
  <rect x="70" y="375" width="240" height="70" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="6"/>
  <text x="80" y="395" fill="#1e40af" font-size="12" font-weight="bold">Database &amp; Application Recovery</text>
  <text x="80" y="415" fill="#374151" font-size="11">• SQL database repair</text>
  <text x="80" y="430" fill="#374151" font-size="11">• Email PST/OST recovery</text>
  <text x="80" y="445" fill="#374151" font-size="11">• Application data restoration</text>

  <text x="70" y="470" fill="#1e40af" font-size="12" font-weight="bold">Tools: Recuva, PhotoRec, TestDisk, R-Studio</text>

  <!-- Physical Recovery -->
  <rect x="350" y="210" width="280" height="280" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="360" y="220" width="260" height="40" fill="url(#physicalGrad)" rx="8"/>
  <text x="490" y="245" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Physical Data Recovery</text>

  <text x="370" y="275" fill="#7f1d1d" font-size="14" font-weight="bold">Hardware Level:</text>

  <!-- Hardware Recovery -->
  <rect x="370" y="295" width="240" height="70" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="380" y="315" fill="#7f1d1d" font-size="12" font-weight="bold">Hardware Recovery</text>
  <text x="380" y="335" fill="#374151" font-size="11">• PCB (Printed Circuit Board) repair</text>
  <text x="380" y="350" fill="#374151" font-size="11">• Head replacement</text>
  <text x="380" y="365" fill="#374151" font-size="11">• Platter transplantation</text>

  <!-- Firmware Recovery -->
  <rect x="370" y="375" width="240" height="70" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="380" y="395" fill="#7f1d1d" font-size="12" font-weight="bold">Firmware &amp; Low-Level Recovery</text>
  <text x="380" y="415" fill="#374151" font-size="11">• Firmware corruption repair</text>
  <text x="380" y="430" fill="#374151" font-size="11">• Service area reconstruction</text>
  <text x="380" y="445" fill="#374151" font-size="11">• Bad sector management</text>

  <text x="370" y="470" fill="#7f1d1d" font-size="12" font-weight="bold">Requires: Clean room, specialized equipment</text>

  <!-- Data Carving -->
  <rect x="650" y="210" width="280" height="280" fill="#faf5ff" stroke="#a855f7" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="660" y="220" width="260" height="40" fill="url(#carvingGrad)" rx="8"/>
  <text x="790" y="245" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Data Carving Techniques</text>

  <text x="670" y="275" fill="#581c87" font-size="14" font-weight="bold">Signature-Based Recovery:</text>

  <!-- File Carving -->
  <rect x="670" y="295" width="240" height="70" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="680" y="315" fill="#581c87" font-size="12" font-weight="bold">File Signature Carving</text>
  <text x="680" y="335" fill="#374151" font-size="11">• Header/footer identification</text>
  <text x="680" y="350" fill="#374151" font-size="11">• Magic number detection</text>
  <text x="680" y="365" fill="#374151" font-size="11">• File structure validation</text>

  <!-- Advanced Carving -->
  <rect x="670" y="375" width="240" height="70" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="680" y="395" fill="#581c87" font-size="12" font-weight="bold">Advanced Carving Methods</text>
  <text x="680" y="415" fill="#374151" font-size="11">• Fragmented file recovery</text>
  <text x="680" y="430" fill="#374151" font-size="11">• Intelligent carving</text>
  <text x="680" y="445" fill="#374151" font-size="11">• Semantic carving</text>

  <text x="670" y="470" fill="#581c87" font-size="12" font-weight="bold">Tools: Foremost, Scalpel, Bulk Extractor</text>

  <!-- Advanced Techniques -->
  <rect x="950" y="210" width="200" height="280" fill="#fff7ed" stroke="#f97316" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="960" y="220" width="180" height="40" fill="url(#advancedGrad)" rx="8"/>
  <text x="1050" y="245" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Advanced Methods</text>

  <!-- Cryptographic Recovery -->
  <rect x="970" y="275" width="160" height="60" fill="#fed7aa" stroke="#fb923c" stroke-width="1" rx="6"/>
  <text x="980" y="295" fill="#9a3412" font-size="11" font-weight="bold">Cryptographic Recovery</text>
  <text x="980" y="315" fill="#374151" font-size="10">• Key recovery</text>
  <text x="980" y="330" fill="#374151" font-size="10">• Encryption bypass</text>

  <!-- Memory Analysis -->
  <rect x="970" y="345" width="160" height="60" fill="#fed7aa" stroke="#fb923c" stroke-width="1" rx="6"/>
  <text x="980" y="365" fill="#9a3412" font-size="11" font-weight="bold">Memory Analysis</text>
  <text x="980" y="385" fill="#374151" font-size="10">• RAM dumps</text>
  <text x="980" y="400" fill="#374151" font-size="10">• Hibernation files</text>

  <!-- Anti-Forensics -->
  <rect x="970" y="415" width="160" height="60" fill="#fed7aa" stroke="#fb923c" stroke-width="1" rx="6"/>
  <text x="980" y="435" fill="#9a3412" font-size="11" font-weight="bold">Anti-Forensics Defeat</text>
  <text x="980" y="455" fill="#374151" font-size="10">• Steganography detection</text>
  <text x="980" y="470" fill="#374151" font-size="10">• Hidden partition recovery</text>

  <!-- Storage Technology Challenges -->
  <rect x="50" y="510" width="570" height="200" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="520" width="550" height="40" fill="#0ea5e9" rx="8"/>
  <text x="335" y="545" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Modern Storage Technology Challenges</text>

  <!-- SSD Recovery -->
  <rect x="70" y="580" width="160" height="80" fill="#e0f2fe" stroke="#0284c7" stroke-width="1" rx="6"/>
  <text x="80" y="600" fill="#0c4a6e" font-size="12" font-weight="bold">SSD Recovery</text>
  <text x="80" y="620" fill="#374151" font-size="11">• TRIM command effects</text>
  <text x="80" y="635" fill="#374151" font-size="11">• Wear leveling challenges</text>
  <text x="80" y="650" fill="#374151" font-size="11">• Controller encryption</text>

  <!-- RAID Recovery -->
  <rect x="240" y="580" width="160" height="80" fill="#e0f2fe" stroke="#0284c7" stroke-width="1" rx="6"/>
  <text x="250" y="600" fill="#0c4a6e" font-size="12" font-weight="bold">RAID Recovery</text>
  <text x="250" y="620" fill="#374151" font-size="11">• RAID 0, 1, 5, 6 reconstruction</text>
  <text x="250" y="635" fill="#374151" font-size="11">• Parity calculation</text>
  <text x="250" y="650" fill="#374151" font-size="11">• Failed drive recovery</text>

  <!-- Cloud Recovery -->
  <rect x="410" y="580" width="160" height="80" fill="#e0f2fe" stroke="#0284c7" stroke-width="1" rx="6"/>
  <text x="420" y="600" fill="#0c4a6e" font-size="12" font-weight="bold">Cloud &amp; Virtual Recovery</text>
  <text x="420" y="620" fill="#374151" font-size="11">• VM snapshot recovery</text>
  <text x="420" y="635" fill="#374151" font-size="11">• Cloud data acquisition</text>
  <text x="420" y="650" fill="#374151" font-size="11">• Container forensics</text>

  <!-- Mobile Recovery -->
  <rect x="70" y="670" width="240" height="30" fill="#e0f2fe" stroke="#0284c7" stroke-width="1" rx="6"/>
  <text x="80" y="690" fill="#0c4a6e" font-size="11" font-weight="bold">Mobile Device Recovery: NAND extraction • Chip-off • JTAG • ISP</text>

  <!-- Database Recovery -->
  <rect x="320" y="670" width="240" height="30" fill="#e0f2fe" stroke="#0284c7" stroke-width="1" rx="6"/>
  <text x="330" y="690" fill="#0c4a6e" font-size="11" font-weight="bold">Database Recovery: Transaction logs • Shadow copies • Backup files</text>

  <!-- Recovery Tools -->
  <rect x="640" y="510" width="510" height="200" fill="#fefce8" stroke="#eab308" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="650" y="520" width="490" height="40" fill="#eab308" rx="8"/>
  <text x="895" y="545" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Professional Recovery Tools &amp; Equipment</text>

  <!-- Hardware Tools -->
  <rect x="660" y="580" width="150" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="6"/>
  <text x="670" y="600" fill="#713f12" font-size="12" font-weight="bold">Hardware Tools</text>
  <text x="670" y="620" fill="#374151" font-size="11">• PC-3000 family</text>
  <text x="670" y="635" fill="#374151" font-size="11">• Data Extractor</text>
  <text x="670" y="650" fill="#374151" font-size="11">• VNR hardware</text>

  <!-- Software Tools -->
  <rect x="820" y="580" width="150" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="6"/>
  <text x="830" y="600" fill="#713f12" font-size="12" font-weight="bold">Software Tools</text>
  <text x="830" y="620" fill="#374151" font-size="11">• R-Studio</text>
  <text x="830" y="635" fill="#374151" font-size="11">• GetDataBack</text>
  <text x="830" y="650" fill="#374151" font-size="11">• DMDE</text>

  <!-- Specialized Equipment -->
  <rect x="980" y="580" width="150" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="6"/>
  <text x="990" y="600" fill="#713f12" font-size="12" font-weight="bold">Specialized Equipment</text>
  <text x="990" y="620" fill="#374151" font-size="11">• Clean room facilities</text>
  <text x="990" y="635" fill="#374151" font-size="11">• Microscopes</text>
  <text x="990" y="650" fill="#374151" font-size="11">• Donor drives</text>

  <!-- Recovery Environment -->
  <rect x="660" y="670" width="470" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="6"/>
  <text x="670" y="690" fill="#713f12" font-size="11" font-weight="bold">Environment: ISO Class 100 clean room • ESD protection • Temperature control • Vibration isolation</text>

  <!-- Best Practices -->
  <rect x="50" y="730" width="1100" height="150" fill="#f1f5f9" stroke="#64748b" stroke-width="2" rx="10"/>
  <text x="70" y="755" fill="#334155" font-size="16" font-weight="bold">Data Recovery Best Practices &amp; Methodology:</text>

  <text x="70" y="780" fill="#475569" font-size="14" font-weight="bold">Recovery Workflow:</text>
  <text x="70" y="800" fill="#374151" font-size="12">1. Assessment &amp; Diagnosis → 2. Stabilization &amp; Imaging → 3. Logical Recovery Attempts → 4. Physical Recovery (if needed)</text>
  <text x="70" y="815" fill="#374151" font-size="12">5. Data Validation &amp; Verification → 6. Quality Assurance → 7. Client Delivery → 8. Secure Data Destruction</text>

  <text x="70" y="840" fill="#475569" font-size="14" font-weight="bold">Critical Considerations:</text>
  <text x="70" y="860" fill="#374151" font-size="12">• Work on forensic images, never originals • Document all procedures • Maintain chain of custody • Use appropriate tools for media type</text>
  <text x="70" y="875" fill="#374151" font-size="12">• Understand storage technology limitations • Consider encryption and security • Plan for worst-case scenarios • Regular tool validation</text>
</svg>