<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 26px; font-weight: bold; fill: #1a1a1a; text-anchor: middle; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; fill: #555; text-anchor: middle; }
      .section-title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #2c3e50; text-anchor: middle; }
      .item-label { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: white; text-anchor: middle; }
      .description { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
      .detail { font-family: Arial, sans-serif; font-size: 11px; fill: #555; }
      .services { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .mechanisms { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .attacks { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .connection-line { stroke: #7f8c8d; stroke-width: 2; stroke-dasharray: 5,5; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="500" y="40" class="title">OSI Security Architecture</text>
  <text x="500" y="65" class="subtitle">Security Services, Mechanisms and Attacks (ITU-T X.800)</text>

  <!-- Security Services Section -->
  <text x="200" y="110" class="section-title">Security Services</text>
  <text x="200" y="130" class="subtitle">What security features are needed?</text>

  <!-- Authentication Service -->
  <rect x="50" y="150" width="130" height="60" class="services" rx="8"/>
  <text x="115" y="170" class="item-label">Authentication</text>
  <text x="115" y="185" class="item-label" style="font-size: 12px;">प्रमाणीकरण</text>
  <text x="55" y="225" class="description">• Peer Entity Authentication</text>
  <text x="55" y="240" class="description">• Data Origin Authentication</text>

  <!-- Access Control Service -->
  <rect x="200" y="150" width="130" height="60" class="services" rx="8"/>
  <text x="265" y="170" class="item-label">Access Control</text>
  <text x="265" y="185" class="item-label" style="font-size: 12px;">पहुंच नियंत्रण</text>
  <text x="205" y="225" class="description">• Prevention of unauthorized</text>
  <text x="205" y="240" class="description">  use of resources</text>

  <!-- Confidentiality Service -->
  <rect x="50" y="270" width="130" height="60" class="services" rx="8"/>
  <text x="115" y="290" class="item-label">Confidentiality</text>
  <text x="115" y="305" class="item-label" style="font-size: 12px;">गोपनीयता</text>
  <text x="55" y="345" class="description">• Connection/Connectionless</text>
  <text x="55" y="360" class="description">• Selective Field/Traffic Flow</text>

  <!-- Integrity Service -->
  <rect x="200" y="270" width="130" height="60" class="services" rx="8"/>
  <text x="265" y="290" class="item-label">Data Integrity</text>
  <text x="265" y="305" class="item-label" style="font-size: 12px;">डेटा अखंडता</text>
  <text x="205" y="345" class="description">• Connection/Connectionless</text>
  <text x="205" y="360" class="description">• With/Without Recovery</text>

  <!-- Non-repudiation Service -->
  <rect x="125" y="390" width="130" height="60" class="services" rx="8"/>
  <text x="190" y="410" class="item-label">Non-repudiation</text>
  <text x="190" y="425" class="item-label" style="font-size: 12px;">अस्वीकरण रोकथाम</text>
  <text x="130" y="465" class="description">• Origin/Destination</text>
  <text x="130" y="480" class="description">• Proof of delivery/submission</text>

  <!-- Security Mechanisms Section -->
  <text x="500" y="110" class="section-title">Security Mechanisms</text>
  <text x="500" y="130" class="subtitle">How to implement security features?</text>

  <!-- Specific Mechanisms -->
  <rect x="370" y="150" width="110" height="45" class="mechanisms" rx="6"/>
  <text x="425" y="170" class="item-label" style="font-size: 12px;">Encipherment</text>
  <text x="425" y="185" class="item-label" style="font-size: 10px;">एन्क्रिप्शन</text>

  <rect x="490" y="150" width="110" height="45" class="mechanisms" rx="6"/>
  <text x="545" y="170" class="item-label" style="font-size: 12px;">Digital Signature</text>
  <text x="545" y="185" class="item-label" style="font-size: 10px;">डिजिटल हस्ताक्षर</text>

  <rect x="610" y="150" width="110" height="45" class="mechanisms" rx="6"/>
  <text x="665" y="170" class="item-label" style="font-size: 12px;">Access Control</text>
  <text x="665" y="185" class="item-label" style="font-size: 10px;">पहुंच नियंत्रण</text>

  <rect x="370" y="210" width="110" height="45" class="mechanisms" rx="6"/>
  <text x="425" y="230" class="item-label" style="font-size: 12px;">Data Integrity</text>
  <text x="425" y="245" class="item-label" style="font-size: 10px;">डेटा अखंडता</text>

  <rect x="490" y="210" width="110" height="45" class="mechanisms" rx="6"/>
  <text x="545" y="230" class="item-label" style="font-size: 12px;">Authentication</text>
  <text x="545" y="245" class="item-label" style="font-size: 10px;">प्रमाणीकरण</text>

  <rect x="610" y="210" width="110" height="45" class="mechanisms" rx="6"/>
  <text x="665" y="230" class="item-label" style="font-size: 12px;">Traffic Padding</text>
  <text x="665" y="245" class="item-label" style="font-size: 10px;">ट्रैफिक पैडिंग</text>

  <rect x="370" y="270" width="110" height="45" class="mechanisms" rx="6"/>
  <text x="425" y="290" class="item-label" style="font-size: 12px;">Routing Control</text>
  <text x="425" y="305" class="item-label" style="font-size: 10px;">रूटिंग नियंत्रण</text>

  <rect x="490" y="270" width="110" height="45" class="mechanisms" rx="6"/>
  <text x="545" y="290" class="item-label" style="font-size: 12px;">Notarization</text>
  <text x="545" y="305" class="item-label" style="font-size: 10px;">नोटरीकरण</text>

  <!-- Pervasive Mechanisms -->
  <text x="500" y="345" class="subtitle">Pervasive Mechanisms (सर्वव्यापी तंत्र)</text>
  <rect x="400" y="355" width="200" height="25" class="mechanisms" rx="4"/>
  <text x="500" y="372" class="item-label" style="font-size: 11px;">Trusted Functionality • Security Labels • Event Detection</text>
  <rect x="400" y="385" width="200" height="25" class="mechanisms" rx="4"/>
  <text x="500" y="402" class="item-label" style="font-size: 11px;">Security Audit Trail • Security Recovery</text>

  <!-- Security Attacks Section -->
  <text x="800" y="110" class="section-title">Security Attacks</text>
  <text x="800" y="130" class="subtitle">What threats need to be addressed?</text>

  <!-- Passive Attacks -->
  <rect x="720" y="150" width="160" height="50" class="attacks" rx="8"/>
  <text x="800" y="170" class="item-label">Passive Attacks</text>
  <text x="800" y="185" class="item-label" style="font-size: 12px;">निष्क्रिय हमले</text>
  <text x="725" y="215" class="description">• Release of Message Contents</text>
  <text x="725" y="230" class="description">• Traffic Analysis</text>
  <text x="725" y="245" class="description">• Eavesdropping (छुपकर सुनना)</text>

  <!-- Active Attacks -->
  <rect x="720" y="270" width="160" height="50" class="attacks" rx="8"/>
  <text x="800" y="290" class="item-label">Active Attacks</text>
  <text x="800" y="305" class="item-label" style="font-size: 12px;">सक्रिय हमले</text>

  <!-- Active Attack Types -->
  <rect x="720" y="340" width="75" height="35" class="attacks" rx="4"/>
  <text x="757" y="355" class="item-label" style="font-size: 10px;">Masquerade</text>
  <text x="757" y="367" class="item-label" style="font-size: 8px;">छद्म वेश</text>

  <rect x="805" y="340" width="75" height="35" class="attacks" rx="4"/>
  <text x="842" y="355" class="item-label" style="font-size: 10px;">Replay</text>
  <text x="842" y="367" class="item-label" style="font-size: 8px;">पुनः प्रयोग</text>

  <rect x="720" y="385" width="75" height="35" class="attacks" rx="4"/>
  <text x="757" y="400" class="item-label" style="font-size: 10px;">Modification</text>
  <text x="757" y="412" class="item-label" style="font-size: 8px;">संशोधन</text>

  <rect x="805" y="385" width="75" height="35" class="attacks" rx="4"/>
  <text x="842" y="400" class="item-label" style="font-size: 10px;">DoS</text>
  <text x="842" y="412" class="item-label" style="font-size: 8px;">सेवा अस्वीकरण</text>

  <!-- Connection Lines -->
  <line x1="350" y1="200" x2="370" y2="200" class="connection-line"/>
  <line x1="350" y1="300" x2="370" y2="300" class="connection-line"/>
  <line x1="720" y1="200" x2="750" y2="200" class="connection-line"/>
  <line x1="720" y1="300" x2="750" y2="300" class="connection-line"/>

  <!-- Relationship Labels -->
  <text x="360" y="195" class="detail" style="text-anchor: end;">implemented by</text>
  <text x="740" y="195" class="detail">counter</text>
  <text x="360" y="315" class="detail" style="text-anchor: end;">provide protection</text>
  <text x="740" y="315" class="detail">defend against</text>

  <!-- Framework Note -->
  <rect x="50" y="520" width="900" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="500" y="545" class="section-title">OSI Security Framework Components</text>
  <text x="70" y="570" class="description">1. <tspan font-weight="bold">Security Services:</tspan> Provide security capabilities to users (Authentication, Access Control, Confidentiality, Integrity, Non-repudiation)</text>
  <text x="70" y="590" class="description">2. <tspan font-weight="bold">Security Mechanisms:</tspan> Technical methods to implement security services (Specific mechanisms like encryption, Digital signatures, etc.)</text>
  <text x="70" y="610" class="description">3. <tspan font-weight="bold">Security Attacks:</tspan> Threats that compromise security objectives (Passive attacks like eavesdropping, Active attacks like modification)</text>
  <text x="70" y="630" class="description">This architecture provides a systematic approach to analyze security requirements and design appropriate countermeasures.</text>

  <!-- Bottom note -->
  <text x="500" y="680" class="subtitle">ITU-T Recommendation X.800 - Security architecture for OSI</text>
</svg>