  <g fill="#f8f9fa">
    <rect x="80" y="660" width="100" height="25"/>
    <rect x="180" y="660" width="200" height="25"/>
    <rect x="380" y="660" width="150" height="25"/>
    <rect x="530" y="660" width="200" height="25"/>
    <rect x="730" y="660" width="150" height="25"/>
    <rect x="880" y="660" width="150" height="25"/>
    <rect x="1030" y="660" width="200" height="25"/>
  </g>
  <text x="130" y="677" style="font-family: Arial; font-size: 11px; font-weight: bold; text-anchor: middle;">65</text>
  <text x="280" y="677" style="font-family: Arial; font-size: 10px; text-anchor: middle;">Source code tampering</text>
  <text x="455" y="677" style="font-family: Arial; font-size: 10px; text-anchor: middle;">3 years/₹2L</text>
  <text x="630" y="677" style="font-family: Arial; font-size: 10px; text-anchor: middle;">Software piracy, code theft</text>
  <text x="805" y="677" style="font-family: Arial; font-size: 10px; text-anchor: middle;">Yes</text>
  <text x="955" y="677" style="font-family: Arial; font-size: 10px; text-anchor: middle;">Yes</text>
  <text x="1130" y="677" style="font-family: Arial; font-size: 10px; text-anchor: middle;">Code escrow, version control</text>

  <!-- Section 66 Row -->
  <g fill="#ecf0f1">
    <rect x="80" y="685" width="100" height="25"/>
    <rect x="180" y="685" width="200" height="25"/>
    <rect x="380" y="685" width="150" height="25"/>
    <rect x="530" y="685" width="200" height="25"/>
    <rect x="730" y="685" width="150" height="25"/>
    <rect x="880" y="685" width="150" height="25"/>
    <rect x="1030" y="685" width="200" height="25"/>
  </g>
  <text x="130" y="702" style="font-family: Arial; font-size: 11px; font-weight: bold; text-anchor: middle;">66</text>
  <text x="280" y="702" style="font-family: Arial; font-size: 10px; text-anchor: middle;">Computer hacking, data theft</text>
  <text x="455" y="702" style="font-family: Arial; font-size: 10px; text-anchor: middle;">3 years/₹5L</text>
  <text x="630" y="702" style="font-family: Arial; font-size: 10px; text-anchor: middle;">ATM fraud, email hacking</text>
  <text x="805" y="702" style="font-family: Arial; font-size: 10px; text-anchor: middle;">Yes</text>
  <text x="955" y="702" style="font-family: Arial; font-size: 10px; text-anchor: middle;">Yes</text>
  <text x="1130" y="702" style="font-family: Arial; font-size: 10px; text-anchor: middle;">Strong passwords, 2FA</text>

  <!-- Section 67 Row -->
  <g fill="#f8f9fa">
    <rect x="80" y="710" width="100" height="25"/>
    <rect x="180" y="710" width="200" height="25"/>
    <rect x="380" y="710" width="150" height="25"/>
    <rect x="530" y="710" width="200" height="25"/>
    <rect x="730" y="710" width="150" height="25"/>
    <rect x="880" y="710" width="150" height="25"/>
    <rect x="1030" y="710" width="200" height="25"/>
  </g>
  <text x="130" y="727" style="font-family: Arial; font-size: 11px; font-weight: bold; text-anchor: middle;">67</text>
  <text x="280" y="727" style="font-family: Arial; font-size: 10px; text-anchor: middle;">Obscene content publishing</text>
  <text x="455" y="727" style="font-family: Arial; font-size: 10px; text-anchor: middle;">3-5 years/₹5-10L</text>
  <text x="630" y="727" style="font-family: Arial; font-size: 10px; text-anchor: middle;">Pornography websites</text>
  <text x="805" y="727" style="font-family: Arial; font-size: 10px; text-anchor: middle;">Yes</text>
  <text x="955" y="727" style="font-family: Arial; font-size: 10px; text-anchor: middle;">No</text>
  <text x="1130" y="727" style="font-family: Arial; font-size: 10px; text-anchor: middle;">Content filtering, policies</text>

  <!-- Section 66D Row -->
  <g fill="#ecf0f1">
    <rect x="80" y="735" width="100" height="25"/>
    <rect x="180" y="735" width="200" height="25"/>
    <rect x="380" y="735" width="150" height="25"/>
    <rect x="530" y="735" width="200" height="25"/>
    <rect x="730" y="735" width="150" height="25"/>
    <rect x="880" y="735" width="150" height="25"/>
    <rect x="1030" y="735" width="200" height="25"/>
  </g>
  <text x="130" y="752" style="font-family: Arial; font-size: 11px; font-weight: bold; text-anchor: middle;">66D</text>
  <text x="280" y="752" style="font-family: Arial; font-size: 10px; text-anchor: middle;">Identity theft, impersonation</text>
  <text x="455" y="752" style="font-family: Arial; font-size: 10px; text-anchor: middle;">3 years + ₹1L</text>
  <text x="630" y="752" style="font-family: Arial; font-size: 10px; text-anchor: middle;">Fake profiles, phishing</text>
  <text x="805" y="752" style="font-family: Arial; font-size: 10px; text-anchor: middle;">Yes</text>
  <text x="955" y="752" style="font-family: Arial; font-size: 10px; text-anchor: middle;">Yes</text>
  <text x="1130" y="752" style="font-family: Arial; font-size: 10px; text-anchor: middle;">Privacy settings, verification</text>

  <!-- Section 66E Row -->
  <g fill="#f8f9fa">
    <rect x="80" y="760" width="100" height="25"/>
    <rect x="180" y="760" width="200" height="25"/>
    <rect x="380" y="760" width="150" height="25"/>
