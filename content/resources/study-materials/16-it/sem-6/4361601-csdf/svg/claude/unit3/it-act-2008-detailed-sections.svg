<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 26px; font-weight: bold; fill: #1a1a1a; text-anchor: middle; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; fill: #555; text-anchor: middle; }
      .section-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: white; text-anchor: middle; }
      .section-num { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: white; text-anchor: middle; }
      .violation-text { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .penalty-text { font-family: Arial, sans-serif; font-size: 11px; fill: #e74c3c; font-weight: bold; }
      .example-text { font-family: Arial, sans-serif; font-size: 10px; fill: #7f8c8d; font-style: italic; }
      .section65-bg { fill: #3498db; stroke: #2980b9; stroke-width: 3; }
      .section66-bg { fill: #e74c3c; stroke: #c0392b; stroke-width: 3; }
      .section67-bg { fill: #f39c12; stroke: #e67e22; stroke-width: 3; }
      .section66a-bg { fill: #9b59b6; stroke: #8e44ad; stroke-width: 3; }
      .section66d-bg { fill: #27ae60; stroke: #1e8449; stroke-width: 3; }
      .overview-bg { fill: #34495e; stroke: #2c3e50; stroke-width: 3; }
      .table-bg { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; }
      .amendment-bg { fill: #16a085; stroke: #138d75; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1400" height="1000" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="700" y="35" class="title">Information Technology Act 2008 - Key Sections</text>
  <text x="700" y="60" class="subtitle">सूचना प्रौद्योगिकी अधिनियम 2008 - मुख्य धाराएं</text>

  <!-- Act Overview -->
  <rect x="50" y="80" width="1300" height="80" class="overview-bg" rx="10"/>
  <text x="700" y="105" class="section-title" style="font-size: 20px;">Information Technology Act 2008 Overview</text>
  <text x="700" y="125" style="font-family: Arial; font-size: 14px; fill: white; text-anchor: middle;">Amended version of IT Act 2000, providing legal framework for electronic governance, cyber crimes, and digital security in India</text>
  <text x="700" y="145" style="font-family: Arial; font-size: 12px; fill: white; text-anchor: middle;">Establishes legal recognition for electronic records, digital signatures, and defines cyber offenses with penalties</text>

  <!-- Section 65 -->
  <rect x="50" y="180" width="420" height="180" class="section65-bg" rx="15"/>
  <text x="260" y="210" class="section-num">Section 65</text>
  <text x="260" y="230" class="section-title" style="font-size: 16px;">Tampering with Computer Source Documents</text>
  <text x="260" y="250" class="section-title" style="font-size: 12px;">कंप्यूटर स्रोत दस्तावेजों के साथ छेड़छाड़</text>

  <text x="70" y="280" class="violation-text" style="font-weight: bold;">Offense Definition:</text>
  <text x="70" y="300" class="violation-text">• Knowingly or intentionally conceals, destroys, or alters</text>
  <text x="70" y="315" class="violation-text">• Any computer source code when required to be kept by law</text>
  <text x="70" y="330" class="violation-text">• Makes source code unavailable to authorized persons</text>

  <text x="70" y="355" class="penalty-text">Punishment: Imprisonment up to 3 years OR Fine up to ₹2 lakhs OR both</text>

  <!-- Section 66 -->
  <rect x="490" y="180" width="420" height="180" class="section66-bg" rx="15"/>
  <text x="700" y="210" class="section-num">Section 66</text>
  <text x="700" y="230" class="section-title" style="font-size: 16px;">Computer Related Offenses</text>
  <text x="700" y="250" class="section-title" style="font-size: 12px;">कंप्यूटर संबंधी अपराध</text>

  <text x="510" y="280" class="violation-text" style="font-weight: bold;">Offense Definition:</text>
  <text x="510" y="300" class="violation-text">• Dishonestly or fraudulently does any act</text>
  <text x="510" y="315" class="violation-text">• Referred to in section 43 (computer contraventions)</text>
  <text x="510" y="330" class="violation-text">• Causes wrongful loss or damage to any person</text>

  <text x="510" y="355" class="penalty-text">Punishment: Imprisonment up to 3 years OR Fine up to ₹5 lakhs OR both</text>

  <!-- Section 67 -->
  <rect x="930" y="180" width="420" height="180" class="section67-bg" rx="15"/>
  <text x="1140" y="210" class="section-num">Section 67</text>
  <text x="1140" y="230" class="section-title" style="font-size: 16px;">Publishing Obscene Information</text>
  <text x="1140" y="250" class="section-title" style="font-size: 12px;">अश्लील जानकारी प्रकाशित करना</text>

  <text x="950" y="280" class="violation-text" style="font-weight: bold;">Offense Definition:</text>
  <text x="950" y="300" class="violation-text">• Publishes or transmits obscene material</text>
  <text x="950" y="315" class="violation-text">• In electronic form through computer/device</text>
  <text x="950" y="330" class="violation-text">• Causes it to be seen by others</text>

  <text x="950" y="355" class="penalty-text">First offense: 3 years + ₹5 lakhs | Subsequent: 5 years + ₹10 lakhs</text>

  <!-- Section 66A (Struck Down) -->
  <rect x="50" y="380" width="420" height="180" class="section66a-bg" rx="15"/>
  <text x="260" y="410" class="section-num">Section 66A</text>
  <text x="260" y="430" class="section-title" style="font-size: 16px;">Sending Offensive Messages</text>
  <text x="260" y="450" class="section-title" style="font-size: 12px;">आपत्तिजनक संदेश भेजना</text>

  <rect x="70" y="470" width="360" height="30" fill="#c0392b" stroke="#a93226" stroke-width="2" rx="5"/>
  <text x="250" y="490" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: white; text-anchor: middle;">⚠️ STRUCK DOWN BY SUPREME COURT (2015)</text>

  <text x="70" y="520" class="violation-text" style="font-weight: bold;">Original Definition (Now Invalid):</text>
  <text x="70" y="540" class="violation-text">• Sending offensive, menacing, false information</text>
  <text x="70" y="555" class="violation-text">• Through communication service, causing annoyance</text>

  <!-- Section 66D -->
  <rect x="490" y="380" width="420" height="180" class="section66d-bg" rx="15"/>
  <text x="700" y="410" class="section-num">Section 66D</text>
  <text x="700" y="430" class="section-title" style="font-size: 16px;">Cheating by Personation</text>
  <text x="700" y="450" class="section-title" style="font-size: 12px;">प्रतिरूपण द्वारा धोखाधड़ी</text>

  <text x="510" y="480" class="violation-text" style="font-weight: bold;">Offense Definition:</text>
  <text x="510" y="500" class="violation-text">• Dishonestly cheats by pretending to be another person</text>
  <text x="510" y="515" class="violation-text">• Using computer resources or communication device</text>
  <text x="510" y="530" class="violation-text">• Identity theft for fraudulent purposes</text>

  <text x="510" y="555" class="penalty-text">Punishment: Imprisonment up to 3 years AND Fine up to ₹1 lakh</text>

  <!-- Recent Amendments and Additional Sections -->
  <rect x="930" y="380" width="420" height="180" class="amendment-bg" rx="15"/>
  <text x="1140" y="410" class="section-title" style="fill: white;">Other Important Sections</text>
  <text x="1140" y="430" class="section-title" style="fill: white; font-size: 12px;">अन्य महत्वपूर्ण धाराएं</text>

  <text x="950" y="460" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white;">Section 66B:</text>
  <text x="950" y="475" style="font-family: Arial; font-size: 11px; fill: white;">Receiving stolen computer resource</text>

  <text x="950" y="495" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white;">Section 66C:</text>
  <text x="950" y="510" style="font-family: Arial; font-size: 11px; fill: white;">Identity theft using computer resources</text>

  <text x="950" y="530" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white;">Section 66E:</text>
  <text x="950" y="545" style="font-family: Arial; font-size: 11px; fill: white;">Violation of privacy (capturing images)</text>

  <!-- Detailed Comparison Table -->
  <rect x="50" y="580" width="1300" height="220" class="table-bg" rx="10"/>
  <text x="700" y="610" class="section-title" style="fill: #2c3e50; font-size: 20px;">Section-wise Penalties and Examples</text>

  <!-- Table Headers -->
  <rect x="80" y="630" width="100" height="30" fill="#34495e"/>
  <text x="130" y="650" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Section</text>

  <rect x="180" y="630" width="200" height="30" fill="#34495e"/>
  <text x="280" y="650" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Offense</text>

  <rect x="380" y="630" width="150" height="30" fill="#34495e"/>
  <text x="455" y="650" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Punishment</text>

  <rect x="530" y="630" width="200" height="30" fill="#34495e"/>
  <text x="630" y="650" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Real-world Examples</text>

  <rect x="730" y="630" width="150" height="30" fill="#34495e"/>
  <text x="805" y="650" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Cognizable</text>

  <rect x="880" y="630" width="150" height="30" fill="#34495e"/>
  <text x="955" y="650" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Bailable</text>

  <rect x="1030" y="630" width="200" height="30" fill="#34495e"/>
  <text x="1130" y="650" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Prevention Measures</text>

