  </g>
  <text x="130" y="777" style="font-family: Arial; font-size: 11px; font-weight: bold; text-anchor: middle;">66E</text>
  <text x="280" y="777" style="font-family: Arial; font-size: 10px; text-anchor: middle;">Privacy violation</text>
  <text x="455" y="777" style="font-family: Arial; font-size: 10px; text-anchor: middle;">3 years/₹2L</text>
  <text x="630" y="777" style="font-family: Arial; font-size: 10px; text-anchor: middle;">Unauthorized photography</text>
  <text x="805" y="777" style="font-family: Arial; font-size: 10px; text-anchor: middle;">Yes</text>
  <text x="955" y="777" style="font-family: Arial; font-size: 10px; text-anchor: middle;">Yes</text>
  <text x="1130" y="777" style="font-family: Arial; font-size: 10px; text-anchor: middle;">Consent, secure devices</text>

  <!-- Legal Framework and Enforcement -->
  <rect x="50" y="820" width="650" height="120" class="overview-bg" rx="10"/>
  <text x="375" y="850" class="section-title">Legal Framework and Enforcement</text>
  <text x="375" y="870" class="section-title" style="font-size: 14px;">कानूनी ढांचा और प्रवर्तन</text>

  <text x="70" y="895" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white;">Investigation:</text>
  <text x="70" y="915" style="font-family: Arial; font-size: 11px; fill: white;">• Police officers (Inspector level or above)</text>
  <text x="70" y="930" style="font-family: Arial; font-size: 11px; fill: white;">• Cyber crime cells in all states</text>

  <text x="370" y="895" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white;">Adjudication:</text>
  <text x="370" y="915" style="font-family: Arial; font-size: 11px; fill: white;">• Cyber Appellate Tribunal</text>
  <text x="370" y="930" style="font-family: Arial; font-size: 11px; fill: white;">• Special courts for cyber crimes</text>

  <!-- Jurisdiction and Procedures -->
  <rect x="720" y="820" width="630" height="120" class="table-bg" rx="10"/>
  <text x="1035" y="850" class="section-title" style="fill: #2c3e50;">Jurisdiction and Procedures</text>
  <text x="1035" y="870" class="section-title" style="fill: #2c3e50; font-size: 14px;">क्षेत्राधिकार और प्रक्रियाएं</text>

  <text x="740" y="895" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #2c3e50;">Territorial Jurisdiction:</text>
  <text x="740" y="915" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Where offense committed or evidence found</text>
  <text x="740" y="930" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Computer/server location relevant</text>

  <text x="1040" y="895" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #2c3e50;">Filing Complaints:</text>
  <text x="1040" y="915" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Online portal: cybercrime.gov.in</text>
  <text x="1040" y="930" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Local police stations equipped</text>

  <!-- Recent Updates and Digital India -->
  <rect x="50" y="960" width="1300" height="30" fill="#2c3e50" rx="5"/>
  <text x="700" y="980" class="section-title">Recent Updates: Digital Personal Data Protection Act 2023 complements IT Act 2008</text>

  <!-- Bottom note -->
  <text x="700" y="1000" class="subtitle">IT Act 2008 provides comprehensive legal framework for cyber security and digital governance in India</text>
</svg>