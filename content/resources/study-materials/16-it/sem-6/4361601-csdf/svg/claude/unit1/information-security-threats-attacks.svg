<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; fill: #34495e; text-anchor: middle; }
      .category-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: white; text-anchor: middle; }
      .threat-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2c3e50; }
      .threat-text { font-family: Arial, sans-serif; font-size: 12px; fill: #34495e; }
      .passive-header { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .active-header { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .close-header { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .insider-header { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .threat-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .legend-box { fill: #f8f9fa; stroke: #6c757d; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>

  <!-- Title -->
  <text x="600" y="30" class="title">Information Security Threats and Attacks Classification</text>
  <text x="600" y="50" class="subtitle">Comprehensive Overview of Security Threats in Information Systems</text>

  <!-- Passive Attacks Section -->
  <rect x="50" y="80" width="280" height="320" class="passive-header" rx="10"/>
  <text x="190" y="105" class="category-title">Passive Attacks</text>
  <text x="190" y="125" class="category-title" style="font-size: 14px;">(Eavesdropping)</text>

  <!-- Passive Attack Types -->
  <rect x="70" y="145" width="240" height="40" class="threat-box" rx="5"/>
  <text x="80" y="165" class="threat-title">1. Release of Message Contents</text>
  <text x="80" y="180" class="threat-text">• Unauthorized access to confidential data</text>

  <rect x="70" y="195" width="240" height="55" class="threat-box" rx="5"/>
  <text x="80" y="215" class="threat-title">2. Traffic Flow Analysis</text>
  <text x="80" y="230" class="threat-text">• Monitoring communication patterns</text>
  <text x="80" y="243" class="threat-text">• Analyzing message frequency and timing</text>

  <rect x="70" y="260" width="240" height="55" class="threat-box" rx="5"/>
  <text x="80" y="280" class="threat-title">3. Packet Sniffing</text>
  <text x="80" y="295" class="threat-text">• Capturing network packets</text>
  <text x="80" y="308" class="threat-text">• Reading unencrypted data</text>

  <rect x="70" y="325" width="240" height="55" class="threat-box" rx="5"/>
  <text x="80" y="345" class="threat-title">4. Keystroke Logging</text>
  <text x="80" y="360" class="threat-text">• Recording user input</text>
  <text x="80" y="373" class="threat-text">• Capturing passwords and sensitive data</text>

  <!-- Active Attacks Section -->
  <rect x="350" y="80" width="280" height="320" class="active-header" rx="10"/>
  <text x="490" y="105" class="category-title">Active Attacks</text>
  <text x="490" y="125" class="category-title" style="font-size: 14px;">(Modification/Disruption)</text>

  <!-- Active Attack Types -->
  <rect x="370" y="145" width="240" height="40" class="threat-box" rx="5"/>
  <text x="380" y="165" class="threat-title">1. Masquerade Attack</text>
  <text x="380" y="180" class="threat-text">• Impersonating legitimate users/systems</text>

  <rect x="370" y="195" width="240" height="40" class="threat-box" rx="5"/>
  <text x="380" y="215" class="threat-title">2. Replay Attack</text>
  <text x="380" y="230" class="threat-text">• Retransmitting captured data packets</text>

  <rect x="370" y="245" width="240" height="40" class="threat-box" rx="5"/>
  <text x="380" y="265" class="threat-title">3. Message Modification</text>
  <text x="380" y="280" class="threat-text">• Altering transmitted data content</text>

  <rect x="370" y="295" width="240" height="55" class="threat-box" rx="5"/>
  <text x="380" y="315" class="threat-title">4. Denial of Service (DoS)</text>
  <text x="380" y="330" class="threat-text">• Disrupting service availability</text>
  <text x="380" y="343" class="threat-text">• Resource exhaustion attacks</text>

  <!-- Close-in Attacks Section -->
  <rect x="650" y="80" width="280" height="320" class="close-header" rx="10"/>
  <text x="790" y="105" class="category-title">Close-in Attacks</text>
  <text x="790" y="125" class="category-title" style="font-size: 14px;">(Physical Proximity)</text>

  <!-- Close-in Attack Types -->
  <rect x="670" y="145" width="240" height="55" class="threat-box" rx="5"/>
  <text x="680" y="165" class="threat-title">1. Physical Access</text>
  <text x="680" y="180" class="threat-text">• Unauthorized facility entry</text>
  <text x="680" y="193" class="threat-text">• Hardware tampering</text>

  <rect x="670" y="210" width="240" height="55" class="threat-box" rx="5"/>
  <text x="680" y="230" class="threat-title">2. Social Engineering</text>
  <text x="680" y="245" class="threat-text">• Manipulation of personnel</text>
  <text x="680" y="258" class="threat-text">• Information extraction through deception</text>

  <rect x="670" y="275" width="240" height="55" class="threat-box" rx="5"/>
  <text x="680" y="295" class="threat-title">3. Shoulder Surfing</text>
  <text x="680" y="310" class="threat-text">• Visual observation of sensitive data</text>
  <text x="680" y="323" class="threat-text">• Password/PIN observation</text>

  <rect x="670" y="340" width="240" height="40" class="threat-box" rx="5"/>
  <text x="680" y="360" class="threat-title">4. Dumpster Diving</text>
  <text x="680" y="375" class="threat-text">• Information from discarded materials</text>

  <!-- Insider Attacks Section -->
  <rect x="950" y="80" width="200" height="320" class="insider-header" rx="10"/>
  <text x="1050" y="105" class="category-title">Insider Attacks</text>
  <text x="1050" y="125" class="category-title" style="font-size: 14px;">(Internal Threats)</text>

  <!-- Insider Attack Types -->
  <rect x="970" y="145" width="160" height="55" class="threat-box" rx="5"/>
  <text x="980" y="165" class="threat-title">1. Malicious Insider</text>
  <text x="980" y="180" class="threat-text">• Intentional harm</text>
  <text x="980" y="193" class="threat-text">• Data theft/sabotage</text>

  <rect x="970" y="210" width="160" height="55" class="threat-box" rx="5"/>
  <text x="980" y="230" class="threat-title">2. Careless Employee</text>
  <text x="980" y="245" class="threat-text">• Unintentional exposure</text>
  <text x="980" y="258" class="threat-text">• Policy violations</text>

  <rect x="970" y="275" width="160" height="55" class="threat-box" rx="5"/>
  <text x="980" y="295" class="threat-title">3. Compromised Insider</text>
  <text x="980" y="310" class="threat-text">• Coerced employees</text>
  <text x="980" y="323" class="threat-text">• Blackmail/extortion</text>

  <rect x="970" y="340" width="160" height="40" class="threat-box" rx="5"/>
  <text x="980" y="360" class="threat-title">4. Privilege Abuse</text>
  <text x="980" y="375" class="threat-text">• Misuse of access rights</text>

  <!-- Attack Characteristics Table -->
  <rect x="50" y="420" width="1100" height="280" class="legend-box" rx="10"/>
  <text x="600" y="445" class="title" style="font-size: 20px;">Attack Characteristics Comparison</text>

  <!-- Table Headers -->
  <rect x="70" y="465" width="150" height="35" fill="#34495e"/>
  <text x="145" y="487" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: white; text-anchor: middle;">Attack Type</text>

  <rect x="220" y="465" width="200" height="35" fill="#34495e"/>
  <text x="320" y="487" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: white; text-anchor: middle;">Detection Difficulty</text>

  <rect x="420" y="465" width="200" height="35" fill="#34495e"/>
  <text x="520" y="487" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: white; text-anchor: middle;">Impact Level</text>

  <rect x="620" y="465" width="200" height="35" fill="#34495e"/>
  <text x="720" y="487" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: white; text-anchor: middle;">Prevention Methods</text>

  <rect x="820" y="465" width="200" height="35" fill="#34495e"/>
  <text x="920" y="487" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: white; text-anchor: middle;">Common Examples</text>

  <rect x="1020" y="465" width="110" height="35" fill="#34495e"/>
  <text x="1075" y="487" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: white; text-anchor: middle;">Motivation</text>

  <!-- Table Rows -->
  <g style="font-family: Arial; font-size: 12px;">
    <!-- Passive Attacks Row -->
    <rect x="70" y="500" width="150" height="40" fill="#d5f4e6"/>
    <text x="80" y="520" style="font-weight: bold;">Passive Attacks</text>
    <rect x="220" y="500" width="200" height="40" fill="#f8f9fa"/>
    <text x="230" y="520">Very High - Often undetected</text>
    <rect x="420" y="500" width="200" height="40" fill="#f8f9fa"/>
    <text x="430" y="520">Medium - Confidentiality loss</text>
    <rect x="620" y="500" width="200" height="40" fill="#f8f9fa"/>
    <text x="630" y="520">Encryption, Network monitoring</text>
    <rect x="820" y="500" width="200" height="40" fill="#f8f9fa"/>
    <text x="830" y="520">Wireshark, Packet sniffers</text>
    <rect x="1020" y="500" width="110" height="40" fill="#f8f9fa"/>
    <text x="1030" y="520">Information</text>

    <!-- Active Attacks Row -->
    <rect x="70" y="540" width="150" height="40" fill="#fadbd8"/>
    <text x="80" y="560" style="font-weight: bold;">Active Attacks</text>
    <rect x="220" y="540" width="200" height="40" fill="#f8f9fa"/>
    <text x="230" y="560">Medium - System anomalies</text>
    <rect x="420" y="540" width="200" height="40" fill="#f8f9fa"/>
    <text x="430" y="560">High - System disruption</text>
    <rect x="620" y="540" width="200" height="40" fill="#f8f9fa"/>
    <text x="630" y="560">Firewalls, IDS/IPS, Authentication</text>
    <rect x="820" y="540" width="200" height="40" fill="#f8f9fa"/>
    <text x="830" y="560">DDoS, Man-in-the-middle</text>
    <rect x="1020" y="540" width="110" height="40" fill="#f8f9fa"/>
    <text x="1030" y="560">Disruption</text>

    <!-- Close-in Attacks Row -->
    <rect x="70" y="580" width="150" height="40" fill="#fef3cd"/>
    <text x="80" y="600" style="font-weight: bold;">Close-in Attacks</text>
    <rect x="220" y="580" width="200" height="40" fill="#f8f9fa"/>
    <text x="230" y="600">Low - Physical evidence</text>
    <rect x="420" y="580" width="200" height="40" fill="#f8f9fa"/>
    <text x="430" y="600">High - Direct system access</text>
    <rect x="620" y="580" width="200" height="40" fill="#f8f9fa"/>
    <text x="630" y="600">Physical security, Access control</text>
    <rect x="820" y="580" width="200" height="40" fill="#f8f9fa"/>
    <text x="830" y="600">Tailgating, USB drops</text>
    <rect x="1020" y="580" width="110" height="40" fill="#f8f9fa"/>
    <text x="1030" y="600">Access</text>

    <!-- Insider Attacks Row -->
    <rect x="70" y="620" width="150" height="40" fill="#e8daef"/>
    <text x="80" y="640" style="font-weight: bold;">Insider Attacks</text>
    <rect x="220" y="620" width="200" height="40" fill="#f8f9fa"/>
    <text x="230" y="640">High - Trusted access</text>
    <rect x="420" y="620" width="200" height="40" fill="#f8f9fa"/>
    <text x="430" y="640">Very High - Privileged access</text>
    <rect x="620" y="620" width="200" height="40" fill="#f8f9fa"/>
    <text x="630" y="640">User monitoring, Least privilege</text>
    <rect x="820" y="620" width="200" height="40" fill="#f8f9fa"/>
    <text x="830" y="640">Data theft, Sabotage</text>
    <rect x="1020" y="620" width="110" height="40" fill="#f8f9fa"/>
    <text x="1030" y="640">Various</text>
  </g>

  <!-- Key Insights -->
  <text x="600" y="725" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: #2c3e50; text-anchor: middle;">Key Security Insights</text>
  <text x="300" y="745" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Passive attacks are hardest to detect but easier to prevent</text>
  <text x="300" y="760" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Active attacks cause immediate damage but are more detectable</text>
  <text x="900" y="745" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Insider threats pose the highest risk due to trusted access</text>
  <text x="900" y="760" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Multi-layered security approach is essential for protection</text>

  <!-- Footer -->
  <text x="600" y="785" class="subtitle">Security threats require comprehensive defense strategies combining technical, physical, and administrative controls</text>
</svg>