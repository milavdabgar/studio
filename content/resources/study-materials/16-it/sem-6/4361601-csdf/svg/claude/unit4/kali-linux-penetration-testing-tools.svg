  <rect x="490" y="400" width="420" height="180" class="forensics-bg" rx="15"/>
  <text x="700" y="430" class="section-title">Network Analysis</text>
  <text x="700" y="450" class="section-title" style="font-size: 14px;">नेटवर्क विश्लेषण</text>

  <!-- Wireshark -->
  <rect x="520" y="470" width="160" height="50" fill="#8e44ad" stroke="#732d91" stroke-width="2" rx="6"/>
  <text x="600" y="490" class="tool-name" style="font-size: 12px;">Wireshark</text>
  <text x="530" y="505" style="font-family: Arial; font-size: 9px; fill: white;">Packet analysis</text>

  <!-- Aircrack-ng -->
  <rect x="700" y="470" width="160" height="50" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="6"/>
  <text x="780" y="490" class="tool-name" style="font-size: 12px;">Aircrack-ng</text>
  <text x="710" y="505" style="font-family: Arial; font-size: 9px; fill: white;">WiFi security testing</text>

  <!-- Tcpdump -->
  <rect x="520" y="530" width="160" height="40" fill="#732d91" stroke="#5b2c6f" stroke-width="2" rx="5"/>
  <text x="600" y="550" class="tool-name" style="font-size: 12px;">Tcpdump</text>

  <!-- Ettercap -->
  <rect x="700" y="530" width="160" height="40" fill="#8e44ad" stroke="#732d91" stroke-width="2" rx="5"/>
