  <!-- Background -->
  <rect width="1400" height="1000" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="700" y="35" class="title">Kali Linux and Penetration Testing Tools</text>
  <text x="700" y="60" class="subtitle">काली लिनक्स और पेनेट्रेशन टेस्टिंग टूल्स</text>

  <!-- Kali Linux Overview -->
  <rect x="50" y="80" width="1300" height="80" class="kali-bg" rx="10"/>
  <text x="700" y="105" class="section-title" style="font-size: 20px;">Kali Linux Overview</text>
  <text x="700" y="125" style="font-family: Arial; font-size: 14px; fill: white; text-anchor: middle;">Debian-based Linux distribution designed for digital forensics and penetration testing</text>
  <text x="700" y="145" style="font-family: Arial; font-size: 12px; fill: white; text-anchor: middle;">Contains 600+ pre-installed security tools • Free and open source • Regular updates • Multi-platform support</text>

  <!-- Reconnaissance Tools -->
  <rect x="50" y="180" width="420" height="200" class="recon-bg" rx="15"/>
  <text x="260" y="210" class="section-title">Reconnaissance Tools</text>
  <text x="260" y="230" class="section-title" style="font-size: 14px;">टोही उपकरण</text>

  <!-- Nmap -->
  <rect x="80" y="250" width="160" height="60" fill="#2980b9" stroke="#1f5f99" stroke-width="2" rx="8"/>
  <text x="160" y="270" class="tool-name" style="font-size: 13px;">Nmap</text>
  <text x="160" y="285" class="tool-name" style="font-size: 10px;">Network Scanner</text>
  <text x="90" y="300" style="font-family: Arial; font-size: 9px; fill: white;">Port scanning, OS detection</text>

  <!-- Maltego -->
  <rect x="260" y="250" width="160" height="60" fill="#1976d2" stroke="#1565c0" stroke-width="2" rx="8"/>
