  <!-- Social Engineering -->
  <rect x="930" y="400" width="420" height="180" class="table-bg" rx="15"/>
  <text x="1140" y="430" class="section-title" style="fill: #2c3e50;">Social Engineering</text>
  <text x="1140" y="450" class="section-title" style="fill: #2c3e50; font-size: 14px;">सामाजिक अभियांत्रिकी</text>

  <!-- SET -->
  <rect x="960" y="470" width="160" height="50" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="6"/>
  <text x="1040" y="485" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">SET</text>
  <text x="1040" y="500" style="font-family: Arial; font-size: 10px; fill: white; text-anchor: middle;">Social Engineer Toolkit</text>
  <text x="970" y="515" style="font-family: Arial; font-size: 9px; fill: white;">Phishing, credential harvesting</text>

  <!-- King Phisher -->
  <rect x="1140" y="470" width="160" height="50" fill="#2c3e50" stroke="#1a252f" stroke-width="2" rx="6"/>
  <text x="1220" y="490" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">King Phisher</text>
  <text x="1150" y="505" style="font-family: Arial; font-size: 9px; fill: white;">Phishing campaign toolkit</text>

  <!-- GoPhish -->
  <rect x="960" y="530" width="160" height="40" fill="#1a252f" stroke="#000" stroke-width="2" rx="5"/>
