  <!-- BeEF -->
  <rect x="1140" y="530" width="160" height="40" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="1220" y="550" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">BeEF</text>

  <!-- Tool Categories and Commands -->
  <rect x="50" y="600" width="1300" height="180" class="table-bg" rx="10"/>
  <text x="700" y="630" class="section-title" style="fill: #2c3e50; font-size: 20px;">Common Commands and Usage</text>

  <!-- Command Examples -->
  <text x="70" y="660" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: #2c3e50;">Network Scanning:</text>
  <text x="70" y="680" class="command-text" style="fill: #e74c3c;">nmap -sS -O -A target_ip</text>
  <text x="70" y="695" class="description" style="fill: #7f8c8d;">SYN scan with OS detection and aggressive options</text>

  <text x="350" y="660" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: #2c3e50;">Web Application:</text>
  <text x="350" y="680" class="command-text" style="fill: #e74c3c;">sqlmap -u "url" --dbs --batch</text>
  <text x="350" y="695" class="description" style="fill: #7f8c8d;">Automated SQL injection testing</text>

  <text x="650" y="660" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: #2c3e50;">Password Attacks:</text>
  <text x="650" y="680" class="command-text" style="fill: #e74c3c;">hydra -l admin -P passwords.txt ssh://target</text>
  <text x="650" y="695" class="description" style="fill: #7f8c8d;">SSH brute force attack</text>

  <text x="1000" y="660" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: #2c3e50;">Exploitation:</text>
  <text x="1000" y="680" class="command-text" style="fill: #e74c3c;">msfconsole -x "use exploit/multi/handler"</text>
  <text x="1000" y="695" class="description" style="fill: #7f8c8d;">Start Metasploit handler</text>

  <text x="70" y="720" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: #2c3e50;">Network Analysis:</text>
  <text x="70" y="740" class="command-text" style="fill: #e74c3c;">wireshark -i eth0 -k</text>
  <text x="70" y="755" class="description" style="fill: #7f8c8d;">Start Wireshark on interface eth0</text>

  <text x="350" y="720" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: #2c3e50;">WiFi Testing:</text>
  <text x="350" y="740" class="command-text" style="fill: #e74c3c;">airmon-ng start wlan0</text>
  <text x="350" y="755" class="description" style="fill: #7f8c8d;">Enable monitor mode on wireless interface</text>

  <text x="650" y="720" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: #2c3e50;">Information Gathering:</text>
  <text x="650" y="740" class="command-text" style="fill: #e74c3c;">theharvester -d domain.com -b google</text>
  <text x="650" y="755" class="description" style="fill: #7f8c8d;">Gather emails and subdomains</text>

  <text x="1000" y="720" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: #2c3e50;">Social Engineering:</text>
  <text x="1000" y="740" class="command-text" style="fill: #e74c3c;">setoolkit</text>
  <text x="1000" y="755" class="description" style="fill: #7f8c8d;">Launch Social Engineer Toolkit</text>

  <!-- Installation and Setup -->
  <rect x="50" y="800" width="650" height="120" class="kali-bg" rx="10"/>
  <text x="375" y="830" class="section-title">Installation and Configuration</text>
  <text x="375" y="850" class="section-title" style="font-size: 14px;">स्थापना और कॉन्फ़िगरेशन</text>

  <text x="70" y="875" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white;">Installation Options:</text>
  <text x="70" y="895" style="font-family: Arial; font-size: 11px; fill: white;">• Bare metal installation • Virtual machine (VMware/VirtualBox)</text>
  <text x="70" y="910" style="font-family: Arial; font-size: 11px; fill: white;">• Live USB/DVD • Docker containers • WSL (Windows)</text>

  <text x="400" y="875" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white;">Updates:</text>
  <text x="400" y="895" style="font-family: Arial; font-size: 11px; fill: white;">apt update &amp;&amp; apt upgrade</text>
  <text x="400" y="910" style="font-family: Arial; font-size: 11px; fill: white;">Regular updates for security tools</text>

  <!-- Best Practices -->
  <rect x="720" y="800" width="630" height="120" class="table-bg" rx="10"/>
  <text x="1035" y="830" class="section-title" style="fill: #2c3e50;">Ethical Usage Guidelines</text>
  <text x="1035" y="850" class="section-title" style="fill: #2c3e50; font-size: 14px;">नैतिक उपयोग दिशानिर्देश</text>

  <text x="740" y="875" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #2c3e50;">Legal Requirements:</text>
  <text x="740" y="895" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Written authorization before testing</text>
  <text x="740" y="910" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Scope limitation and documentation</text>

  <text x="1040" y="875" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #2c3e50;">Professional Ethics:</text>
  <text x="1040" y="895" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Responsible disclosure</text>
  <text x="1040" y="910" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Minimize impact, confidentiality</text>

  <!-- Lab Environment -->
  <rect x="50" y="940" width="1300" height="50" fill="#2c3e50" rx="10"/>
  <text x="700" y="965" class="section-title">Lab Environment: Use isolated networks, vulnerable VMs (DVWA, Metasploitable), and proper documentation</text>

  <!-- Bottom note -->
  <text x="700" y="1000" class="subtitle">Kali Linux provides comprehensive toolset for ethical hacking and security testing - use responsibly</text>
</svg>