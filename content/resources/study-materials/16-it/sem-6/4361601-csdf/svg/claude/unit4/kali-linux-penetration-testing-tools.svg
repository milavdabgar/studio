  <text x="1220" y="285" class="tool-name" style="font-size: 10px;">SQL Injection</text>
  <text x="1150" y="300" style="font-family: Arial; font-size: 9px; fill: white;">Database exploitation</text>

  <!-- Hydra -->
  <rect x="960" y="320" width="160" height="50" fill="#d35400" stroke="#ba4a00" stroke-width="2" rx="6"/>
  <text x="1040" y="340" class="tool-name" style="font-size: 12px;">Hydra</text>
  <text x="970" y="355" style="font-family: Arial; font-size: 9px; fill: white;">Password cracking</text>

  <!-- John the Ripper -->
  <rect x="1140" y="320" width="160" height="50" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="6"/>
