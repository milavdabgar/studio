  <text x="90" y="505" style="font-family: Arial; font-size: 9px; fill: white;">Advanced payload</text>

  <!-- Empire -->
  <rect x="260" y="470" width="160" height="50" fill="#27ae60" stroke="#1e8449" stroke-width="2" rx="6"/>
  <text x="340" y="490" class="tool-name" style="font-size: 12px;">Empire</text>
  <text x="270" y="505" style="font-family: Arial; font-size: 9px; fill: white;">PowerShell framework</text>

  <!-- Netcat -->
  <rect x="80" y="530" width="160" height="40" fill="#229954" stroke="#1e8449" stroke-width="2" rx="5"/>
