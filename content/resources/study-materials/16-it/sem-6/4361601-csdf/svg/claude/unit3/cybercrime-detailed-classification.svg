  <text x="570" y="675" style="font-family: Arial; font-size: 12px; fill: #34495e;">• Cybersecurity education programs</text>
  <text x="570" y="690" style="font-family: Arial; font-size: 12px; fill: #34495e;">• Industry collaboration initiatives</text>

