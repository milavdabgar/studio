<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; fill: #34495e; text-anchor: middle; }
      .section-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: white; text-anchor: middle; }
      .crime-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2c3e50; }
      .crime-text { font-family: Arial, sans-serif; font-size: 11px; fill: #34495e; }
      .individual-header { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .organization-header { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .society-header { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .property-header { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .crime-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .analysis-bg { fill: #f8f9fa; stroke: #6c757d; stroke-width: 1; }
      .high-impact { fill: #e74c3c; }
      .medium-impact { fill: #f39c12; }
      .low-impact { fill: #27ae60; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>

  <!-- Title -->
  <text x="600" y="30" class="title">Detailed Cybercrime Classification Framework</text>
  <text x="600" y="50" class="subtitle">Comprehensive Analysis of Digital Crimes by Target Categories</text>

  <!-- Individual Crimes Section -->
  <rect x="50" y="80" width="280" height="300" class="individual-header" rx="10"/>
  <text x="190" y="105" class="section-title">Crimes Against Individuals</text>

  <!-- Cyber Bullying -->
  <rect x="70" y="120" width="240" height="55" class="crime-box" rx="5"/>
  <text x="80" y="140" class="crime-title">Cyber Bullying</text>
  <text x="80" y="155" class="crime-text">• Harassment through digital platforms</text>
  <text x="80" y="168" class="crime-text">• Intimidation and threats online</text>
  <text x="80" y="181" class="crime-text">• Psychological harm to victims</text>

  <!-- Cyber Stalking -->
  <rect x="70" y="185" width="240" height="55" class="crime-box" rx="5"/>
  <text x="80" y="205" class="crime-title">Cyber Stalking</text>
  <text x="80" y="220" class="crime-text">• Persistent unwanted contact</text>
  <text x="80" y="233" class="crime-text">• Monitoring victim's online activity</text>
  <text x="80" y="246" class="crime-text">• Creating fear and distress</text>

  <!-- Phishing -->
  <rect x="70" y="250" width="240" height="55" class="crime-box" rx="5"/>
