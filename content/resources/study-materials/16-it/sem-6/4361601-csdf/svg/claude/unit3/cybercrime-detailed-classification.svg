  <text x="320" y="675" style="font-family: Arial; font-size: 12px; fill: #34495e;">• International cooperation treaties</text>
  <text x="320" y="690" style="font-family: Arial; font-size: 12px; fill: #34495e;">• Rapid prosecution mechanisms</text>

  <!-- Social Measures -->
