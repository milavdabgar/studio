  <text x="820" y="660" style="font-family: Arial; font-size: 12px; fill: #34495e;">• Global cybercrime costs: $10.5 trillion by 2025</text>
  <text x="820" y="675" style="font-family: Arial; font-size: 12px; fill: #34495e;">• Average data breach cost: $4.45 million</text>
