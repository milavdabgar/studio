  <text x="70" y="675" style="font-family: Arial; font-size: 12px; fill: #34495e;">• Behavioral analysis and AI monitoring</text>
  <text x="70" y="690" style="font-family: Arial; font-size: 12px; fill: #34495e;">• Zero-trust security architecture</text>

