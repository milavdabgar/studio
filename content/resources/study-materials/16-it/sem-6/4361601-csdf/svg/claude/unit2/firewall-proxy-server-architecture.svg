<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="firewallGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="proxyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="typeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8fafc"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <text x="600" y="50" text-anchor="middle" fill="white" font-size="28" font-weight="bold">Firewall &amp; Proxy Server Architecture Analysis</text>

  <!-- Firewall Section -->
  <rect x="50" y="100" width="550" height="380" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="110" width="530" height="40" fill="url(#firewallGrad)" rx="8"/>
  <text x="325" y="135" text-anchor="middle" fill="white" font-size="20" font-weight="bold">Firewall Types &amp; Architecture</text>

  <!-- Firewall Need -->
  <rect x="70" y="160" width="480" height="60" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="80" y="180" fill="#065f46" font-size="14" font-weight="bold">Need for Firewall:</text>
  <text x="80" y="200" fill="#374151" font-size="12">Network security barrier controlling incoming and outgoing traffic based on predetermined rules</text>
  <text x="80" y="215" fill="#374151" font-size="12">Protection against unauthorized access, malware, and network-based attacks</text>

  <!-- Packet Filtering Firewall -->
  <rect x="70" y="230" width="230" height="120" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="80" y="250" fill="#065f46" font-size="14" font-weight="bold">Packet Filtering Firewall</text>

  <text x="80" y="270" fill="#374151" font-size="12" font-weight="bold">Operation:</text>
  <text x="80" y="285" fill="#374151" font-size="11">• Examines packet headers</text>
  <text x="80" y="300" fill="#374151" font-size="11">• Source/destination IP &amp; ports</text>
  <text x="80" y="315" fill="#374151" font-size="11">• Protocol type (TCP/UDP)</text>

  <text x="80" y="335" fill="#374151" font-size="12" font-weight="bold">Types:</text>
  <text x="80" y="350" fill="#374151" font-size="11">• Stateless filtering</text>

  <!-- Stateful Firewall -->
  <rect x="310" y="230" width="240" height="120" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="320" y="250" fill="#065f46" font-size="14" font-weight="bold">Stateful Inspection Firewall</text>

  <text x="320" y="270" fill="#374151" font-size="12" font-weight="bold">Features:</text>
  <text x="320" y="285" fill="#374151" font-size="11">• Tracks connection state</text>
  <text x="320" y="300" fill="#374151" font-size="11">• Maintains session information</text>
  <text x="320" y="315" fill="#374151" font-size="11">• Dynamic rule updates</text>

  <text x="320" y="335" fill="#374151" font-size="12" font-weight="bold">Advantages:</text>
  <text x="320" y="350" fill="#374151" font-size="11">• Better security than packet filtering</text>

  <!-- Application Layer Firewall -->
  <rect x="70" y="360" width="230" height="110" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="80" y="380" fill="#065f46" font-size="14" font-weight="bold">Application Layer Firewall</text>

  <text x="80" y="400" fill="#374151" font-size="12" font-weight="bold">Functionality:</text>
  <text x="80" y="415" fill="#374151" font-size="11">• Deep packet inspection</text>
  <text x="80" y="430" fill="#374151" font-size="11">• Application protocol analysis</text>
  <text x="80" y="445" fill="#374151" font-size="11">• Content filtering</text>
  <text x="80" y="460" fill="#374151" font-size="11">• Malware detection</text>

  <!-- Next Generation Firewall -->
  <rect x="310" y="360" width="240" height="110" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="320" y="380" fill="#065f46" font-size="14" font-weight="bold">Next Generation Firewall</text>

  <text x="320" y="400" fill="#374151" font-size="12" font-weight="bold">Advanced Features:</text>
  <text x="320" y="415" fill="#374151" font-size="11">• Intrusion prevention (IPS)</text>
  <text x="320" y="430" fill="#374151" font-size="11">• Application awareness</text>
  <text x="320" y="445" fill="#374151" font-size="11">• User identity integration</text>
  <text x="320" y="460" fill="#374151" font-size="11">• Threat intelligence feeds</text>

  <!-- Proxy Server Section -->
  <rect x="620" y="100" width="530" height="380" fill="#faf5ff" stroke="#a855f7" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="630" y="110" width="510" height="40" fill="url(#proxyGrad)" rx="8"/>
  <text x="885" y="135" text-anchor="middle" fill="white" font-size="20" font-weight="bold">Proxy Server Types &amp; Functions</text>

  <!-- Proxy Need -->
  <rect x="640" y="160" width="490" height="60" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="650" y="180" fill="#581c87" font-size="14" font-weight="bold">Need for Proxy Server:</text>
  <text x="650" y="200" fill="#374151" font-size="12">Intermediary server acting as gateway between clients and other servers</text>
  <text x="650" y="215" fill="#374151" font-size="12">Provides anonymity, caching, content filtering, and access control</text>

  <!-- Forward Proxy -->
  <rect x="640" y="230" width="240" height="120" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="650" y="250" fill="#581c87" font-size="14" font-weight="bold">Forward Proxy</text>

  <text x="650" y="270" fill="#374151" font-size="12" font-weight="bold">Client-side Proxy:</text>
  <text x="650" y="285" fill="#374151" font-size="11">• Hides client identity</text>
  <text x="650" y="300" fill="#374151" font-size="11">• Content caching</text>
  <text x="650" y="315" fill="#374151" font-size="11">• Access control policies</text>

  <text x="650" y="335" fill="#374151" font-size="12" font-weight="bold">Use Cases:</text>
  <text x="650" y="350" fill="#374151" font-size="11">• Corporate internet access</text>

  <!-- Reverse Proxy -->
  <rect x="890" y="230" width="240" height="120" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="900" y="250" fill="#581c87" font-size="14" font-weight="bold">Reverse Proxy</text>

  <text x="900" y="270" fill="#374151" font-size="12" font-weight="bold">Server-side Proxy:</text>
  <text x="900" y="285" fill="#374151" font-size="11">• Load balancing</text>
  <text x="900" y="300" fill="#374151" font-size="11">• SSL termination</text>
  <text x="900" y="315" fill="#374151" font-size="11">• Caching static content</text>

  <text x="900" y="335" fill="#374151" font-size="12" font-weight="bold">Benefits:</text>
  <text x="900" y="350" fill="#374151" font-size="11">• Server protection</text>

  <!-- Transparent Proxy -->
  <rect x="640" y="360" width="240" height="110" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="650" y="380" fill="#581c87" font-size="14" font-weight="bold">Transparent Proxy</text>

  <text x="650" y="400" fill="#374151" font-size="12" font-weight="bold">Characteristics:</text>
  <text x="650" y="415" fill="#374151" font-size="11">• No client configuration</text>
  <text x="650" y="430" fill="#374151" font-size="11">• Network-level interception</text>
  <text x="650" y="445" fill="#374151" font-size="11">• Content monitoring</text>
  <text x="650" y="460" fill="#374151" font-size="11">• Bandwidth management</text>

  <!-- Anonymous Proxy -->
  <rect x="890" y="360" width="240" height="110" fill="#f3e8ff" stroke="#c084fc" stroke-width="1" rx="6"/>
  <text x="900" y="380" fill="#581c87" font-size="14" font-weight="bold">Anonymous Proxy</text>

  <text x="900" y="400" fill="#374151" font-size="12" font-weight="bold">Privacy Features:</text>
  <text x="900" y="415" fill="#374151" font-size="11">• IP address masking</text>
  <text x="900" y="430" fill="#374151" font-size="11">• Identity protection</text>
  <text x="900" y="445" fill="#374151" font-size="11">• Traffic encryption</text>
  <text x="900" y="460" fill="#374151" font-size="11">• Geo-location spoofing</text>

  <!-- Architecture Comparison -->
  <rect x="50" y="500" width="1100" height="200" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="510" width="1080" height="40" fill="url(#typeGrad)" rx="8"/>
  <text x="600" y="535" text-anchor="middle" fill="white" font-size="20" font-weight="bold">Deployment Architecture &amp; Implementation</text>

  <!-- Network Placement -->
  <rect x="70" y="570" width="260" height="120" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="6"/>
  <text x="80" y="590" fill="#1e40af" font-size="14" font-weight="bold">Network Placement:</text>

  <text x="80" y="610" fill="#374151" font-size="12" font-weight="bold">Firewall Placement:</text>
  <text x="80" y="625" fill="#374151" font-size="11">• Perimeter defense</text>
  <text x="80" y="640" fill="#374151" font-size="11">• DMZ implementation</text>
  <text x="80" y="655" fill="#374151" font-size="11">• Internal segmentation</text>

  <text x="80" y="675" fill="#374151" font-size="12" font-weight="bold">Proxy Placement:</text>

  <!-- Configuration Types -->
  <rect x="340" y="570" width="260" height="120" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="6"/>
  <text x="350" y="590" fill="#1e40af" font-size="14" font-weight="bold">Configuration Types:</text>

  <text x="350" y="610" fill="#374151" font-size="12" font-weight="bold">Firewall Configurations:</text>
  <text x="350" y="625" fill="#374151" font-size="11">• Single firewall</text>
  <text x="350" y="640" fill="#374151" font-size="11">• Dual firewall (DMZ)</text>
  <text x="350" y="655" fill="#374151" font-size="11">• Multi-tier architecture</text>

  <text x="350" y="675" fill="#374151" font-size="12" font-weight="bold">Proxy Configurations:</text>

  <!-- Performance Considerations -->
  <rect x="610" y="570" width="260" height="120" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="6"/>
  <text x="620" y="590" fill="#1e40af" font-size="14" font-weight="bold">Performance Factors:</text>

  <text x="620" y="610" fill="#374151" font-size="12" font-weight="bold">Firewall Performance:</text>
  <text x="620" y="625" fill="#374151" font-size="11">• Throughput capacity</text>
  <text x="620" y="640" fill="#374151" font-size="11">• Connection handling</text>
  <text x="620" y="655" fill="#374151" font-size="11">• Rule processing speed</text>

  <text x="620" y="675" fill="#374151" font-size="12" font-weight="bold">Proxy Performance:</text>

  <!-- Security Features -->
  <rect x="880" y="570" width="260" height="120" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="6"/>
  <text x="890" y="590" fill="#1e40af" font-size="14" font-weight="bold">Security Features:</text>

  <text x="890" y="610" fill="#374151" font-size="12" font-weight="bold">Firewall Security:</text>
  <text x="890" y="625" fill="#374151" font-size="11">• Access control lists</text>
  <text x="890" y="640" fill="#374151" font-size="11">• Threat detection</text>
  <text x="890" y="655" fill="#374151" font-size="11">• VPN integration</text>

  <text x="890" y="675" fill="#374151" font-size="12" font-weight="bold">Proxy Security:</text>

  <!-- Implementation Best Practices -->
  <rect x="50" y="720" width="1100" height="160" fill="#f9fafb" stroke="#6b7280" stroke-width="2" rx="10"/>
  <text x="70" y="745" fill="#374151" font-size="18" font-weight="bold">Implementation Best Practices &amp; Management:</text>

  <!-- Firewall Best Practices -->
  <text x="70" y="770" fill="#374151" font-size="14" font-weight="bold">Firewall Management:</text>
  <text x="70" y="790" fill="#374151" font-size="12">• Default deny policy • Regular rule auditing • Logging and monitoring • Firmware updates • Change management</text>
  <text x="70" y="805" fill="#374151" font-size="12">• High availability configuration • Backup and recovery procedures • Performance monitoring</text>

  <!-- Proxy Best Practices -->
  <text x="70" y="830" fill="#374151" font-size="14" font-weight="bold">Proxy Server Management:</text>
  <text x="70" y="850" fill="#374151" font-size="12">• Cache optimization • User authentication • Content filtering policies • Log analysis • Bandwidth management</text>
  <text x="70" y="865" fill="#374151" font-size="12">• SSL certificate management • Load balancing configuration • Security hardening</text>
</svg>