  <text x="100" y="425" style="font-family: Arial; font-size: 11px; fill: white;">• Financial losses and business disruption</text>
  <text x="100" y="440" style="font-family: Arial; font-size: 11px; fill: white;">• Reputation damage and customer trust loss</text>
  <text x="350" y="425" style="font-family: Arial; font-size: 11px; fill: white;">• Data breaches and intellectual property theft</text>
  <text x="350" y="440" style="font-family: Arial; font-size: 11px; fill: white;">• Regulatory compliance issues and legal costs</text>

