<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 28px; font-weight: bold; fill: #1a1a1a; text-anchor: middle; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; fill: #555; text-anchor: middle; }
      .category-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: white; text-anchor: middle; }
      .crime-name { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle; }
      .crime-desc { font-family: Arial, sans-serif; font-size: 10px; fill: #2c3e50; }
      .example-text { font-family: Arial, sans-serif; font-size: 9px; fill: #7f8c8d; font-style: italic; }
      .organization { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .individual { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .society { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .property { fill: #27ae60; stroke: #1e8449; stroke-width: 2; }
      .law-bg { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .prevention-bg { fill: #34495e; stroke: #2c3e50; stroke-width: 2; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1400" height="1000" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="700" y="35" class="title">Classification of Cyber Crimes</text>
  <text x="700" y="60" class="subtitle">साइबर अपराधों का वर्गीकरण (Based on Target/Victim Type)</text>

  <!-- Organization Targeted Crimes -->
