  <!-- Legal Framework Section -->
  <rect x="100" y="810" width="600" height="150" class="law-bg" rx="10"/>
  <text x="400" y="840" class="category-title">IT Act 2008 - Relevant Sections (आईटी अधिनियम 2008)</text>

  <text x="120" y="865" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white;">Section 65:</text>
  <text x="200" y="865" style="font-family: Arial; font-size: 11px; fill: white;">Tampering with computer source documents (कंप्यूटर स्रोत दस्तावेजों के साथ छेड़छाड़)</text>

  <text x="120" y="885" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white;">Section 66:</text>
  <text x="200" y="885" style="font-family: Arial; font-size: 11px; fill: white;">Computer related offences (कंप्यूटर संबंधी अपराध)</text>

  <text x="120" y="905" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white;">Section 67:</text>
  <text x="200" y="905" style="font-family: Arial; font-size: 11px; fill: white;">Publishing obscene information (अश्लील जानकारी प्रकाशित करना)</text>

  <text x="120" y="925" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white;">Section 66A:</text>
  <text x="200" y="925" style="font-family: Arial; font-size: 11px; fill: white;">Sending offensive messages (आपत्तिजनक संदेश भेजना) [Struck down by SC]</text>

  <text x="120" y="945" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white;">Section 66D:</text>
  <text x="200" y="945" style="font-family: Arial; font-size: 11px; fill: white;">Cheating by personation using computer (कंप्यूटर का उपयोग करके धोखाधड़ी)</text>

  <!-- Prevention Measures Section -->
  <rect x="720" y="810" width="600" height="150" class="prevention-bg" rx="10"/>
  <text x="1020" y="840" class="category-title">Prevention and Challenges (रोकथाम और चुनौतियां)</text>

  <text x="740" y="865" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white;">Technical Measures:</text>
  <text x="740" y="880" style="font-family: Arial; font-size: 11px; fill: white;">• Strong authentication, encryption, firewalls, IDS/IPS</text>

  <text x="740" y="900" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white;">Legal Measures:</text>
  <text x="740" y="915" style="font-family: Arial; font-size: 11px; fill: white;">• Cyber laws, international cooperation, law enforcement training</text>

  <text x="740" y="935" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white;">Social Measures:</text>
  <text x="740" y="950" style="font-family: Arial; font-size: 11px; fill: white;">• Awareness programs, digital literacy, ethical education</text>

  <!-- Bottom note -->
  <text x="700" y="990" class="subtitle">Understanding cybercrime classification helps in developing targeted prevention strategies and appropriate legal responses</text>
</svg>