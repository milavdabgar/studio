<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; fill: #34495e; text-anchor: middle; }
      .section-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: white; text-anchor: middle; }
      .algo-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2c3e50; }
      .algo-text { font-family: Arial, sans-serif; font-size: 11px; fill: #34495e; }
      .symmetric-header { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .asymmetric-header { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .hash-header { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .algo-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .comparison-bg { fill: #f8f9fa; stroke: #6c757d; stroke-width: 1; }
      .strength-high { fill: #27ae60; }
      .strength-medium { fill: #f39c12; }
      .strength-low { fill: #e74c3c; }
      .deprecated { fill: #95a5a6; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>

  <!-- Title -->
  <text x="600" y="30" class="title">Cryptographic Algorithms Comprehensive Comparison</text>
  <text x="600" y="50" class="subtitle">Symmetric, Asymmetric, and Hash Function Analysis</text>

  <!-- Symmetric Algorithms Section -->
  <rect x="50" y="80" width="350" height="280" class="symmetric-header" rx="10"/>
  <text x="225" y="105" class="section-title">Symmetric Key Algorithms</text>

  <!-- DES -->
  <rect x="70" y="120" width="150" height="65" class="algo-box" rx="5"/>
  <text x="80" y="140" class="algo-title">DES (Data Encryption Standard)</text>
  <text x="80" y="155" class="algo-text">• Key Size: 56 bits</text>
  <text x="80" y="168" class="algo-text">• Block Size: 64 bits</text>
  <text x="80" y="181" class="algo-text">• Status: Deprecated (vulnerable)</text>

  <!-- 3DES -->
  <rect x="230" y="120" width="150" height="65" class="algo-box" rx="5"/>
  <text x="240" y="140" class="algo-title">3DES (Triple DES)</text>
  <text x="240" y="155" class="algo-text">• Key Size: 112/168 bits</text>
  <text x="240" y="168" class="algo-text">• Block Size: 64 bits</text>
  <text x="240" y="181" class="algo-text">• Status: Legacy (being phased out)</text>

  <!-- AES -->
  <rect x="70" y="195" width="150" height="65" class="algo-box" rx="5"/>
  <text x="80" y="215" class="algo-title">AES (Advanced Encryption)</text>
  <text x="80" y="230" class="algo-text">• Key Size: 128/192/256 bits</text>
  <text x="80" y="243" class="algo-text">• Block Size: 128 bits</text>
  <text x="80" y="256" class="algo-text">• Status: Current standard</text>

  <!-- Blowfish -->
  <rect x="230" y="195" width="150" height="65" class="algo-box" rx="5"/>
  <text x="240" y="215" class="algo-title">Blowfish</text>
  <text x="240" y="230" class="algo-text">• Key Size: 32-448 bits</text>
  <text x="240" y="243" class="algo-text">• Block Size: 64 bits</text>
  <text x="240" y="256" class="algo-text">• Status: Widely used</text>

  <!-- RC4 -->
  <rect x="70" y="270" width="150" height="65" class="algo-box" rx="5"/>
  <text x="80" y="290" class="algo-title">RC4 (Stream Cipher)</text>
  <text x="80" y="305" class="algo-text">• Key Size: 40-2048 bits</text>
  <text x="80" y="318" class="algo-text">• Type: Stream cipher</text>
  <text x="80" y="331" class="algo-text">• Status: Deprecated</text>

  <!-- ChaCha20 -->
  <rect x="230" y="270" width="150" height="65" class="algo-box" rx="5"/>
  <text x="240" y="290" class="algo-title">ChaCha20</text>
  <text x="240" y="305" class="algo-text">• Key Size: 256 bits</text>
  <text x="240" y="318" class="algo-text">• Type: Stream cipher</text>
  <text x="240" y="331" class="algo-text">• Status: Modern, secure</text>

  <!-- Asymmetric Algorithms Section -->
  <rect x="420" y="80" width="350" height="280" class="asymmetric-header" rx="10"/>
  <text x="595" y="105" class="section-title">Asymmetric Key Algorithms</text>

  <!-- RSA -->
  <rect x="440" y="120" width="150" height="65" class="algo-box" rx="5"/>
  <text x="450" y="140" class="algo-title">RSA</text>
  <text x="450" y="155" class="algo-text">• Key Size: 1024-4096 bits</text>
  <text x="450" y="168" class="algo-text">• Type: Integer factorization</text>
  <text x="450" y="181" class="algo-text">• Use: Encryption, signatures</text>

  <!-- DSA -->
  <rect x="600" y="120" width="150" height="65" class="algo-box" rx="5"/>
  <text x="610" y="140" class="algo-title">DSA (Digital Signature)</text>
  <text x="610" y="155" class="algo-text">• Key Size: 1024-3072 bits</text>
  <text x="610" y="168" class="algo-text">• Type: Discrete logarithm</text>
  <text x="610" y="181" class="algo-text">• Use: Digital signatures only</text>

  <!-- ECC -->
  <rect x="440" y="195" width="150" height="65" class="algo-box" rx="5"/>
  <text x="450" y="215" class="algo-title">ECC (Elliptic Curve)</text>
  <text x="450" y="230" class="algo-text">• Key Size: 160-571 bits</text>
  <text x="450" y="243" class="algo-text">• Type: Elliptic curve math</text>
  <text x="450" y="256" class="algo-text">• Advantage: Smaller keys</text>

  <!-- Diffie-Hellman -->
  <rect x="600" y="195" width="150" height="65" class="algo-box" rx="5"/>
  <text x="610" y="215" class="algo-title">Diffie-Hellman</text>
  <text x="610" y="230" class="algo-text">• Key Size: 1024-4096 bits</text>
  <text x="610" y="243" class="algo-text">• Type: Key exchange</text>
  <text x="610" y="256" class="algo-text">• Use: Shared secret generation</text>

  <!-- ElGamal -->
  <rect x="440" y="270" width="150" height="65" class="algo-box" rx="5"/>
  <text x="450" y="290" class="algo-title">ElGamal</text>
  <text x="450" y="305" class="algo-text">• Key Size: 1024-3072 bits</text>
  <text x="450" y="318" class="algo-text">• Type: Discrete logarithm</text>
  <text x="450" y="331" class="algo-text">• Use: Encryption, signatures</text>

  <!-- EdDSA -->
  <rect x="600" y="270" width="150" height="65" class="algo-box" rx="5"/>
  <text x="610" y="290" class="algo-title">EdDSA (Ed25519)</text>
  <text x="610" y="305" class="algo-text">• Key Size: 256 bits</text>
  <text x="610" y="318" class="algo-text">• Type: Edwards curves</text>
  <text x="610" y="331" class="algo-text">• Advantage: Fast, secure</text>

  <!-- Hash Functions Section -->
  <rect x="790" y="80" width="350" height="280" class="hash-header" rx="10"/>
  <text x="965" y="105" class="section-title">Hash Functions</text>

  <!-- MD5 -->
  <rect x="810" y="120" width="150" height="65" class="algo-box" rx="5"/>
  <text x="820" y="140" class="algo-title">MD5</text>
  <text x="820" y="155" class="algo-text">• Output: 128 bits</text>
  <text x="820" y="168" class="algo-text">• Security: Broken</text>
  <text x="820" y="181" class="algo-text">• Status: Deprecated</text>

  <!-- SHA-1 -->
  <rect x="970" y="120" width="150" height="65" class="algo-box" rx="5"/>
  <text x="980" y="140" class="algo-title">SHA-1</text>
  <text x="980" y="155" class="algo-text">• Output: 160 bits</text>
  <text x="980" y="168" class="algo-text">• Security: Weak</text>
  <text x="980" y="181" class="algo-text">• Status: Deprecated</text>

  <!-- SHA-2 -->
  <rect x="810" y="195" width="150" height="65" class="algo-box" rx="5"/>
  <text x="820" y="215" class="algo-title">SHA-2 Family</text>
  <text x="820" y="230" class="algo-text">• Output: 224-512 bits</text>
  <text x="820" y="243" class="algo-text">• Security: Strong</text>
  <text x="820" y="256" class="algo-text">• Status: Current standard</text>

  <!-- SHA-3 -->
  <rect x="970" y="195" width="150" height="65" class="algo-box" rx="5"/>
  <text x="980" y="215" class="algo-title">SHA-3 (Keccak)</text>
  <text x="980" y="230" class="algo-text">• Output: 224-512 bits</text>
  <text x="980" y="243" class="algo-text">• Security: Very strong</text>
  <text x="980" y="256" class="algo-text">• Status: Latest standard</text>

  <!-- BLAKE2 -->
  <rect x="810" y="270" width="150" height="65" class="algo-box" rx="5"/>
  <text x="820" y="290" class="algo-title">BLAKE2</text>
  <text x="820" y="305" class="algo-text">• Output: Variable</text>
  <text x="820" y="318" class="algo-text">• Speed: Very fast</text>
  <text x="820" y="331" class="algo-text">• Security: High</text>

  <!-- RIPEMD -->
  <rect x="970" y="270" width="150" height="65" class="algo-box" rx="5"/>
  <text x="980" y="290" class="algo-title">RIPEMD-160</text>
  <text x="980" y="305" class="algo-text">• Output: 160 bits</text>
  <text x="980" y="318" class="algo-text">• Security: Moderate</text>
  <text x="980" y="331" class="algo-text">• Use: Bitcoin addresses</text>

  <!-- Performance and Security Comparison -->
  <rect x="50" y="380" width="1100" height="350" class="comparison-bg" rx="10"/>
  <text x="600" y="405" class="title" style="font-size: 20px;">Algorithm Performance and Security Analysis</text>

  <!-- Performance Table Headers -->
  <rect x="70" y="425" width="120" height="30" fill="#34495e"/>
  <text x="130" y="445" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Algorithm</text>

  <rect x="190" y="425" width="100" height="30" fill="#34495e"/>
  <text x="240" y="445" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Security Level</text>

  <rect x="290" y="425" width="100" height="30" fill="#34495e"/>
  <text x="340" y="445" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Speed</text>

  <rect x="390" y="425" width="120" height="30" fill="#34495e"/>
  <text x="450" y="445" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Key Management</text>

  <rect x="510" y="425" width="100" height="30" fill="#34495e"/>
  <text x="560" y="445" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Scalability</text>

  <rect x="610" y="425" width="120" height="30" fill="#34495e"/>
  <text x="670" y="445" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Best Use Case</text>

  <rect x="730" y="425" width="100" height="30" fill="#34495e"/>
  <text x="780" y="445" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Year Introduced</text>

  <rect x="830" y="425" width="120" height="30" fill="#34495e"/>
  <text x="890" y="445" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Current Status</text>

  <rect x="950" y="425" width="170" height="30" fill="#34495e"/>
  <text x="1035" y="445" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: white; text-anchor: middle;">Recommended Usage</text>

