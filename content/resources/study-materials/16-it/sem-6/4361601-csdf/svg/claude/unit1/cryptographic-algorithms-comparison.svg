    <text x="840" y="470">Standard</text>
    <rect x="950" y="455" width="170" height="25" fill="#f8f9fa"/>
    <text x="960" y="470">All symmetric encryption</text>

    <!-- RSA -->
    <rect x="70" y="480" width="120" height="25" fill="#fde8e8"/>
    <text x="80" y="495">RSA-2048</text>
    <rect x="190" y="480" width="100" height="25" class="strength-medium"/>
    <text x="200" y="495" fill="white">High</text>
    <rect x="290" y="480" width="100" height="25" fill="#f8f9fa"/>
    <text x="300" y="495">Slow</text>
