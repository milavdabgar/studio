  <!-- Key Recommendations -->
  <text x="600" y="670" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: #2c3e50; text-anchor: middle;">Current Best Practices (2024)</text>
  <text x="200" y="690" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">Symmetric: AES-256-GCM</text>
  <text x="400" y="690" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">Asymmetric: RSA-3072+ or ECC-256+</text>
  <text x="600" y="690" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">Hash: SHA-256 or SHA-3</text>
  <text x="800" y="690" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">Signatures: EdDSA or ECDSA</text>
