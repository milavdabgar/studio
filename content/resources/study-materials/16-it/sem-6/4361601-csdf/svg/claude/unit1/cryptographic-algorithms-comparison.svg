    <rect x="950" y="480" width="170" height="25" fill="#f8f9fa"/>
    <text x="960" y="495">Digital signatures, PKI</text>

    <!-- ECC -->
    <rect x="70" y="505" width="120" height="25" fill="#fde8e8"/>
    <text x="80" y="520">ECC-256</text>
    <rect x="190" y="505" width="100" height="25" class="strength-high"/>
    <text x="200" y="520" fill="white">Very High</text>
    <rect x="290" y="505" width="100" height="25" fill="#f8f9fa"/>
    <text x="300" y="520">Medium</text>
    <rect x="390" y="505" width="120" height="25" fill="#f8f9fa"/>
