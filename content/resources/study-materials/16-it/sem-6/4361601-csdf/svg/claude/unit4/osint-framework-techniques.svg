  <text x="140" y="655" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Definition</text>

  <rect x="230" y="620" width="140" height="40" fill="#e8f5e8" stroke="#27ae60" rx="5"/>
  <text x="300" y="640" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">2. Collection</text>
  <text x="300" y="655" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Planning</text>

  <rect x="390" y="620" width="140" height="40" fill="#fff3e0" stroke="#f39c12" rx="5"/>
  <text x="460" y="640" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">3. Data</text>
  <text x="460" y="655" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Collection</text>

  <rect x="550" y="620" width="140" height="40" fill="#f3e5f5" stroke="#9b59b6" rx="5"/>
  <text x="620" y="640" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">4. Processing &amp;</text>
  <text x="620" y="655" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Analysis</text>

  <rect x="710" y="620" width="140" height="40" fill="#ffebee" stroke="#e74c3c" rx="5"/>
  <text x="780" y="640" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">5. Intelligence</text>
  <text x="780" y="655" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">Production</text>

  <rect x="870" y="620" width="140" height="40" fill="#f0f0f0" stroke="#7f8c8d" rx="5"/>
  <text x="940" y="640" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">6. Dissemination</text>
  <text x="940" y="655" style="font-family: Arial; font-size: 12px; fill: #2c3e50; text-anchor: middle;">&amp; Feedback</text>

