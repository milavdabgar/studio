  <text x="380" y="230" class="technique-text">• Photo metadata extraction</text>
  <text x="380" y="243" class="technique-text">• Location-based posts</text>
  <text x="380" y="256" class="technique-text">• Tools: ExifTool, GeoSocial Footprint</text>

