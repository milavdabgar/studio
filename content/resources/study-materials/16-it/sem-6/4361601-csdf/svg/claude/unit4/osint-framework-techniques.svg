  <rect x="670" y="195" width="240" height="65" class="technique-box" rx="5"/>
  <text x="680" y="215" class="technique-title">Web Technology Analysis</text>
  <text x="680" y="230" class="technique-text">• Technology fingerprinting</text>
  <text x="680" y="243" class="technique-text">• CMS and framework detection</text>
  <text x="680" y="256" class="technique-text">• Tools: Wappalyzer, BuiltWith</text>

