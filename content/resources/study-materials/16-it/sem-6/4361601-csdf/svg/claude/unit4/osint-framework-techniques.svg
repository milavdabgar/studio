  <text x="800" y="455" style="font-family: Arial; font-size: 16px; font-weight: bold; fill: #2c3e50; text-anchor: middle;">Technical Analysis</text>
  <rect x="670" y="465" width="260" height="120" class="tool-bg" rx="5"/>

  <text x="680" y="485" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #2c3e50;">Network Intelligence</text>
  <text x="680" y="498" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Robtex (DNS and network analysis)</text>
  <text x="680" y="511" style="font-family: Arial; font-size: 11px; fill: #34495e;">• ViewDNS (DNS and domain tools)</text>

  <text x="680" y="530" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #2c3e50;">Threat Intelligence</text>
  <text x="680" y="543" style="font-family: Arial; font-size: 11px; fill: #34495e;">• VirusTotal (file/URL scanning)</text>
  <text x="680" y="556" style="font-family: Arial; font-size: 11px; fill: #34495e;">• URLVoid (URL reputation check)</text>
  <text x="680" y="569" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Hybrid Analysis (malware analysis)</text>

