  <text x="680" y="155" class="technique-text">• IP address ranges</text>
  <text x="680" y="168" class="technique-text">• ASN (Autonomous System) lookup</text>
  <text x="680" y="181" class="technique-text">• Tools: BGP.he.net, IPinfo</text>

