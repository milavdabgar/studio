  <text x="500" y="455" style="font-family: Arial; font-size: 16px; font-weight: bold; fill: #2c3e50; text-anchor: middle;">Social Media Analysis</text>
  <rect x="370" y="465" width="260" height="120" class="tool-bg" rx="5"/>

  <text x="380" y="485" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #2c3e50;">Social Network Analysis</text>
  <text x="380" y="498" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Social-Searcher (real-time monitoring)</text>
  <text x="380" y="511" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Pipl (people search engine)</text>

  <text x="380" y="530" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #2c3e50;">Username Investigation</text>
  <text x="380" y="543" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Sherlock (username across platforms)</text>
  <text x="380" y="556" style="font-family: Arial; font-size: 11px; fill: #34495e;">• WhatsMyName (social media presence)</text>
  <text x="380" y="569" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Namechk (username availability)</text>

