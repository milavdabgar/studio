  <text x="1050" y="455" style="font-family: Arial; font-size: 16px; font-weight: bold; fill: #2c3e50; text-anchor: middle;">Integrated Platforms</text>
  <rect x="970" y="465" width="160" height="120" class="tool-bg" rx="5"/>

  <text x="980" y="485" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #2c3e50;">Commercial Solutions</text>
  <text x="980" y="498" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Maltego (link analysis)</text>
  <text x="980" y="511" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Palantir (data integration)</text>

  <text x="980" y="530" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #2c3e50;">Open Source</text>
  <text x="980" y="543" style="font-family: Arial; font-size: 11px; fill: #34495e;">• SpiderFoot (automation)</text>
  <text x="980" y="556" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Recon-ng (framework)</text>
  <text x="980" y="569" style="font-family: Arial; font-size: 11px; fill: #34495e;">• TheHarvester (emails)</text>

  <!-- OSINT Process Flow -->
  <text x="600" y="605" style="font-family: Arial; font-size: 16px; font-weight: bold; fill: #2c3e50; text-anchor: middle;">OSINT Investigation Process</text>

