  <rect x="670" y="270" width="240" height="65" class="technique-box" rx="5"/>
  <text x="680" y="290" class="technique-title">Email Intelligence</text>
  <text x="680" y="305" class="technique-text">• Email format validation</text>
  <text x="680" y="318" class="technique-text">• Breach database searches</text>
  <text x="680" y="331" class="technique-text">• Tools: Hunter.io, Dehashed</text>

