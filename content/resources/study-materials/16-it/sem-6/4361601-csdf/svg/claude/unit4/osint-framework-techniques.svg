<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; text-anchor: middle; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; fill: #34495e; text-anchor: middle; }
      .section-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: white; text-anchor: middle; }
      .technique-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2c3e50; }
      .technique-text { font-family: Arial, sans-serif; font-size: 11px; fill: #34495e; }
      .passive-header { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .social-header { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .technical-header { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .advanced-header { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .technique-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      .framework-bg { fill: #f8f9fa; stroke: #6c757d; stroke-width: 1; }
      .tool-bg { fill: #e8f4fd; stroke: #3498db; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>

  <!-- Title -->
  <text x="600" y="30" class="title">Open Source Intelligence (OSINT) Framework and Techniques</text>
  <text x="600" y="50" class="subtitle">Comprehensive Guide to Information Gathering and Analysis</text>

  <!-- Passive Reconnaissance -->
  <rect x="50" y="80" width="280" height="300" class="passive-header" rx="10"/>
  <text x="190" y="105" class="section-title">Passive Reconnaissance</text>

  <!-- Search Engine Intelligence -->
  <rect x="70" y="120" width="240" height="65" class="technique-box" rx="5"/>
  <text x="80" y="140" class="technique-title">Search Engine Intelligence</text>
  <text x="80" y="155" class="technique-text">• Google dorking techniques</text>
  <text x="80" y="168" class="technique-text">• Bing, DuckDuckGo advanced operators</text>
  <text x="80" y="181" class="technique-text">• Tools: Google Hacking Database</text>

  <!-- DNS Intelligence -->
  <rect x="70" y="195" width="240" height="65" class="technique-box" rx="5"/>
  <text x="80" y="215" class="technique-title">DNS Intelligence</text>
  <text x="80" y="230" class="technique-text">• Domain enumeration</text>
  <text x="80" y="243" class="technique-text">• Subdomain discovery</text>
  <text x="80" y="256" class="technique-text">• Tools: DNSdumpster, Subfinder</text>

  <!-- WHOIS Analysis -->
  <rect x="70" y="270" width="240" height="65" class="technique-box" rx="5"/>
  <text x="80" y="290" class="technique-title">WHOIS &amp; Registration Data</text>
  <text x="80" y="305" class="technique-text">• Domain registration information</text>
  <text x="80" y="318" class="technique-text">• Historical WHOIS data</text>
  <text x="80" y="331" class="technique-text">• Tools: WHOIS.net, DomainTools</text>

  <!-- Certificate Transparency -->
  <rect x="70" y="345" width="240" height="25" class="technique-box" rx="5"/>
  <text x="80" y="360" class="technique-title">Certificate Transparency Logs</text>

  <!-- Social Media Intelligence -->
  <rect x="350" y="80" width="280" height="300" class="social-header" rx="10"/>
  <text x="490" y="105" class="section-title">Social Media Intelligence</text>

  <!-- Profile Analysis -->
  <rect x="370" y="120" width="240" height="65" class="technique-box" rx="5"/>
  <text x="380" y="140" class="technique-title">Profile Analysis</text>
  <text x="380" y="155" class="technique-text">• LinkedIn professional networks</text>
  <text x="380" y="168" class="technique-text">• Facebook personal information</text>
  <text x="380" y="181" class="technique-text">• Twitter behavior analysis</text>

