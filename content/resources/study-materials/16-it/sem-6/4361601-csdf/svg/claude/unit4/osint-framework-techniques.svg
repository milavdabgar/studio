  <text x="380" y="305" class="technique-text">• Real-time social media feeds</text>
  <text x="380" y="318" class="technique-text">• Hashtag and keyword tracking</text>
  <text x="380" y="331" class="technique-text">• Tools: Hootsuite, TweetDeck</text>

  <!-- Network Analysis -->
  <rect x="370" y="345" width="240" height="25" class="technique-box" rx="5"/>
  <text x="380" y="360" class="technique-title">Social Network Analysis</text>

