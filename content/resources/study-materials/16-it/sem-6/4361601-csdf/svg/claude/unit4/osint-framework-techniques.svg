  <polygon points="210,640 230,635 230,645" fill="#2c3e50"/>
  <polygon points="370,640 390,635 390,645" fill="#2c3e50"/>
  <polygon points="530,640 550,635 550,645" fill="#2c3e50"/>
  <polygon points="690,640 710,635 710,645" fill="#2c3e50"/>
  <polygon points="850,640 870,635 870,645" fill="#2c3e50"/>

  <!-- Legal and Ethical Considerations -->
  <text x="600" y="690" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: #2c3e50; text-anchor: middle;">Legal and Ethical Guidelines</text>
  <text x="200" y="705" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Respect privacy laws and regulations</text>
  <text x="200" y="720" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Use only publicly available information</text>
  <text x="600" y="705" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Document sources and methods</text>
  <text x="600" y="720" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Verify information accuracy</text>
  <text x="1000" y="705" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Maintain operational security</text>
  <text x="1000" y="720" style="font-family: Arial; font-size: 12px; fill: #34495e; text-anchor: middle;">• Follow organizational policies</text>

  <!-- Footer -->
  <text x="600" y="745" class="subtitle">OSINT enables informed decision-making through systematic collection and analysis of publicly available information</text>
