  <!-- Categories of Tools -->
  <text x="200" y="455" style="font-family: Arial; font-size: 16px; font-weight: bold; fill: #2c3e50; text-anchor: middle;">Search &amp; Discovery</text>
  <rect x="70" y="465" width="260" height="120" class="tool-bg" rx="5"/>

  <text x="80" y="485" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #2c3e50;">Google Dorking</text>
  <text x="80" y="498" style="font-family: Arial; font-size: 11px; fill: #34495e;">• site: inurl: intitle: filetype:</text>
  <text x="80" y="511" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Cache and archive searches</text>

  <text x="80" y="530" style="font-family: Arial; font-size: 12px; font-weight: bold; fill: #2c3e50;">Specialized Search Engines</text>
  <text x="80" y="543" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Shodan (IoT device search)</text>
  <text x="80" y="556" style="font-family: Arial; font-size: 11px; fill: #34495e;">• Censys (certificate search)</text>
  <text x="80" y="569" style="font-family: Arial; font-size: 11px; fill: #34495e;">• ZoomEye (cyberspace mapping)</text>

