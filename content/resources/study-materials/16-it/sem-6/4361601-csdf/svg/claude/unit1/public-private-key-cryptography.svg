<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 28px; font-weight: bold; fill: #1a1a1a; text-anchor: middle; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; fill: #555; text-anchor: middle; }
      .section-title { font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; fill: white; text-anchor: middle; }
      .feature-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2c3e50; }
      .feature-text { font-family: Arial, sans-serif; font-size: 13px; fill: #34495e; }
      .process-text { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; text-anchor: middle; }
      .key-label { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: white; text-anchor: middle; }
      .private-key { fill: #e74c3c; stroke: #c0392b; stroke-width: 3; }
      .public-key { fill: #3498db; stroke: #2980b9; stroke-width: 3; }
      .message-box { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .encrypted-box { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .user-circle { fill: #27ae60; stroke: #229954; stroke-width: 3; }
      .arrow { stroke: #2c3e50; stroke-width: 3; fill: #2c3e50; marker-end: url(#arrowhead); }
      .comparison-bg { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="600" y="40" class="title">Public Key vs Private Key Cryptography</text>
  <text x="600" y="65" class="subtitle">Comparative Analysis of Cryptographic Systems</text>

  <!-- Private Key Section -->
  <rect x="50" y="100" width="500" height="320" class="private-key" rx="15"/>
  <text x="300" y="130" class="section-title">Private Key Cryptography</text>
  <text x="300" y="150" class="section-title" style="font-size: 16px;">(Symmetric Cryptography)</text>

  <!-- Private Key Process -->
  <circle cx="150" cy="200" r="25" class="user-circle"/>
  <text x="150" y="207" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: white; text-anchor: middle;">Alice</text>

  <rect x="250" y="180" width="60" height="30" class="message-box" rx="5"/>
  <text x="280" y="200" class="process-text" style="fill: white;">Message</text>

  <rect x="350" y="175" width="80" height="40" class="encrypted-box" rx="5"/>
  <text x="390" y="195" class="process-text" style="fill: white; font-size: 11px;">Encrypted</text>
  <text x="390" y="207" class="process-text" style="fill: white; font-size: 11px;">Message</text>

  <circle cx="480" cy="200" r="25" class="user-circle"/>
  <text x="480" y="207" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: white; text-anchor: middle;">Bob</text>

  <!-- Private Key Arrows -->
  <line x1="175" y1="200" x2="245" y2="195" class="arrow"/>
  <line x1="315" y1="195" x2="345" y2="195" class="arrow"/>
  <line x1="435" y1="195" x2="455" y2="195" class="arrow"/>

  <!-- Shared Key -->
  <rect x="270" y="240" width="80" height="30" class="private-key" rx="5"/>
  <text x="310" y="260" class="key-label" style="font-size: 12px;">Shared Secret Key</text>

  <!-- Private Key Features -->
  <text x="70" y="290" class="feature-title">Key Characteristics:</text>
  <text x="70" y="310" class="feature-text">• Same key for encryption &amp; decryption</text>
  <text x="70" y="325" class="feature-text">• Faster processing speed</text>
  <text x="70" y="340" class="feature-text">• Key distribution challenge</text>
  <text x="70" y="355" class="feature-text">• Examples: DES, AES, 3DES</text>

  <text x="300" y="290" class="feature-title">Advantages:</text>
  <text x="300" y="310" class="feature-text">• High speed encryption</text>
  <text x="300" y="325" class="feature-text">• Less computational overhead</text>
  <text x="300" y="340" class="feature-text">• Suitable for bulk data</text>
  <text x="300" y="355" class="feature-text">• Strong when properly implemented</text>

  <text x="70" y="385" class="feature-title">Disadvantages:</text>
  <text x="70" y="405" class="feature-text">• Key distribution problem</text>
  <text x="300" y="385" class="feature-title">Use Cases:</text>
  <text x="300" y="405" class="feature-text">• File encryption, VPN, WiFi security</text>

  <!-- Public Key Section -->
  <rect x="650" y="100" width="500" height="320" class="public-key" rx="15"/>
  <text x="900" y="130" class="section-title">Public Key Cryptography</text>
  <text x="900" y="150" class="section-title" style="font-size: 16px;">(Asymmetric Cryptography)</text>

  <!-- Public Key Process -->
  <circle cx="750" cy="200" r="25" class="user-circle"/>
  <text x="750" y="207" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: white; text-anchor: middle;">Alice</text>

  <rect x="820" y="180" width="60" height="30" class="message-box" rx="5"/>
  <text x="850" y="200" class="process-text" style="fill: white;">Message</text>

  <rect x="920" y="175" width="80" height="40" class="encrypted-box" rx="5"/>
  <text x="960" y="195" class="process-text" style="fill: white; font-size: 11px;">Encrypted</text>
  <text x="960" y="207" class="process-text" style="fill: white; font-size: 11px;">Message</text>

  <circle cx="1080" cy="200" r="25" class="user-circle"/>
  <text x="1080" y="207" style="font-family: Arial; font-size: 14px; font-weight: bold; fill: white; text-anchor: middle;">Bob</text>

  <!-- Public Key Arrows -->
  <line x1="775" y1="200" x2="815" y2="195" class="arrow"/>
  <line x1="885" y1="195" x2="915" y2="195" class="arrow"/>
  <line x1="1005" y1="195" x2="1055" y2="195" class="arrow"/>

  <!-- Key Pair -->
  <rect x="820" y="240" width="70" height="25" class="public-key" rx="3"/>
  <text x="855" y="257" class="key-label" style="font-size: 11px;">Bob's Public Key</text>

  <rect x="920" y="240" width="70" height="25" class="private-key" rx="3"/>
  <text x="955" y="257" class="key-label" style="font-size: 11px;">Bob's Private Key</text>

  <!-- Public Key Features -->
  <text x="670" y="290" class="feature-title">Key Characteristics:</text>
  <text x="670" y="310" class="feature-text">• Key pair: Public + Private keys</text>
  <text x="670" y="325" class="feature-text">• Slower than symmetric</text>
  <text x="670" y="340" class="feature-text">• Solves key distribution problem</text>
  <text x="670" y="355" class="feature-text">• Examples: RSA, DSA, ECC</text>

  <text x="900" y="290" class="feature-title">Advantages:</text>
  <text x="900" y="310" class="feature-text">• No shared secret required</text>
  <text x="900" y="325" class="feature-text">• Digital signatures possible</text>
  <text x="900" y="340" class="feature-text">• Scalable for large networks</text>
  <text x="900" y="355" class="feature-text">• Non-repudiation support</text>

  <text x="670" y="385" class="feature-title">Disadvantages:</text>
  <text x="670" y="405" class="feature-text">• Slower computation, Key management</text>
  <text x="900" y="385" class="feature-title">Use Cases:</text>
  <text x="900" y="405" class="feature-text">• Digital signatures, Key exchange, SSL/TLS</text>

  <!-- Comparison Table -->
  <rect x="100" y="450" width="1000" height="280" class="comparison-bg" rx="10"/>
  <text x="600" y="480" class="title" style="font-size: 22px;">Detailed Comparison</text>

  <!-- Table Headers -->
  <rect x="120" y="500" width="200" height="40" fill="#34495e"/>
  <text x="220" y="525" style="font-family: Arial; font-size: 16px; font-weight: bold; fill: white; text-anchor: middle;">Aspect</text>

  <rect x="320" y="500" width="350" height="40" fill="#e74c3c"/>
  <text x="495" y="525" style="font-family: Arial; font-size: 16px; font-weight: bold; fill: white; text-anchor: middle;">Private Key Cryptography</text>

  <rect x="670" y="500" width="350" height="40" fill="#3498db"/>
  <text x="845" y="525" style="font-family: Arial; font-size: 16px; font-weight: bold; fill: white; text-anchor: middle;">Public Key Cryptography</text>

  <!-- Table Rows -->
  <g style="font-family: Arial; font-size: 13px;">
    <!-- Speed -->
    <rect x="120" y="540" width="200" height="30" fill="#95a5a6"/>
    <text x="220" y="560" style="font-weight: bold; text-anchor: middle;">Speed</text>
    <rect x="320" y="540" width="350" height="30" fill="#f8f9fa"/>
    <text x="330" y="560">Very Fast (1000x faster than public key)</text>
    <rect x="670" y="540" width="350" height="30" fill="#f8f9fa"/>
    <text x="680" y="560">Slower (computationally intensive)</text>

    <!-- Key Management -->
    <rect x="120" y="570" width="200" height="30" fill="#95a5a6"/>
    <text x="220" y="590" style="font-weight: bold; text-anchor: middle;">Key Management</text>
    <rect x="320" y="570" width="350" height="30" fill="#f8f9fa"/>
    <text x="330" y="590">Complex - secure key distribution needed</text>
    <rect x="670" y="570" width="350" height="30" fill="#f8f9fa"/>
    <text x="680" y="590">Easier - public keys can be freely shared</text>

    <!-- Scalability -->
    <rect x="120" y="600" width="200" height="30" fill="#95a5a6"/>
    <text x="220" y="620" style="font-weight: bold; text-anchor: middle;">Scalability</text>
    <rect x="320" y="600" width="350" height="30" fill="#f8f9fa"/>
    <text x="330" y="620">Poor - n(n-1)/2 keys for n users</text>
    <rect x="670" y="600" width="350" height="30" fill="#f8f9fa"/>
    <text x="680" y="620">Excellent - 2n keys for n users</text>

    <!-- Digital Signatures -->
    <rect x="120" y="630" width="200" height="30" fill="#95a5a6"/>
    <text x="220" y="650" style="font-weight: bold; text-anchor: middle;">Digital Signatures</text>
    <rect x="320" y="630" width="350" height="30" fill="#f8f9fa"/>
    <text x="330" y="650">Not directly supported</text>
    <rect x="670" y="630" width="350" height="30" fill="#f8f9fa"/>
    <text x="680" y="650">Natively supported</text>

    <!-- Key Size -->
    <rect x="120" y="660" width="200" height="30" fill="#95a5a6"/>
    <text x="220" y="680" style="font-weight: bold; text-anchor: middle;">Key Size</text>
    <rect x="320" y="660" width="350" height="30" fill="#f8f9fa"/>
    <text x="330" y="680">Smaller keys (128-256 bits)</text>
    <rect x="670" y="660" width="350" height="30" fill="#f8f9fa"/>
    <text x="680" y="680">Larger keys (1024-4096 bits)</text>

    <!-- Applications -->
    <rect x="120" y="690" width="200" height="30" fill="#95a5a6"/>
    <text x="220" y="710" style="font-weight: bold; text-anchor: middle;">Best For</text>
    <rect x="320" y="690" width="350" height="30" fill="#f8f9fa"/>
    <text x="330" y="710">Bulk data encryption, real-time communication</text>
    <rect x="670" y="690" width="350" height="30" fill="#f8f9fa"/>
    <text x="680" y="710">Key exchange, authentication, digital signatures</text>
  </g>

  <!-- Bottom Note -->
  <text x="600" y="760" class="subtitle">In practice, both systems are often used together in hybrid cryptosystems</text>
  <text x="600" y="780" class="subtitle">Public key for key exchange and authentication, Private key for actual data encryption</text>
</svg>