<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diskGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="networkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mobileGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="specialGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8fafc"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <text x="600" y="50" text-anchor="middle" fill="white" font-size="28" font-weight="bold">Digital Forensics Branches - Comprehensive Analysis</text>

  <!-- Overview -->
  <rect x="50" y="100" width="1100" height="60" fill="#faf5ff" stroke="#a855f7" stroke-width="2" rx="10"/>
  <text x="600" y="125" text-anchor="middle" fill="#581c87" font-size="18" font-weight="bold">Specialized Fields of Digital Forensics Investigation</text>
  <text x="600" y="145" text-anchor="middle" fill="#374151" font-size="14">Seven major branches covering different aspects of digital evidence analysis and investigation</text>

  <!-- Disk/Memory Forensics -->
  <rect x="50" y="180" width="280" height="340" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="60" y="190" width="260" height="40" fill="url(#diskGrad)" rx="8"/>
  <text x="190" y="215" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Disk &amp; Memory Forensics</text>

  <!-- Disk Forensics -->
  <rect x="70" y="250" width="240" height="120" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="80" y="270" fill="#065f46" font-size="14" font-weight="bold">Disk Forensics</text>

  <text x="80" y="290" fill="#374151" font-size="12" font-weight="bold">Analysis Areas:</text>
  <text x="80" y="305" fill="#374151" font-size="11">• File system structures</text>
  <text x="80" y="320" fill="#374151" font-size="11">• Deleted file recovery</text>
  <text x="80" y="335" fill="#374151" font-size="11">• Partition analysis</text>
  <text x="80" y="350" fill="#374151" font-size="11">• Slack space examination</text>

  <!-- Memory Forensics -->
  <rect x="70" y="380" width="240" height="130" fill="#d1fae5" stroke="#34d399" stroke-width="1" rx="6"/>
  <text x="80" y="400" fill="#065f46" font-size="14" font-weight="bold">Memory Forensics</text>

  <text x="80" y="420" fill="#374151" font-size="12" font-weight="bold">RAM Analysis:</text>
  <text x="80" y="435" fill="#374151" font-size="11">• Running processes</text>
  <text x="80" y="450" fill="#374151" font-size="11">• Network connections</text>
  <text x="80" y="465" fill="#374151" font-size="11">• Encryption keys</text>
  <text x="80" y="480" fill="#374151" font-size="11">• Malware artifacts</text>

  <text x="80" y="500" fill="#374151" font-size="12" font-weight="bold">Tools: Volatility, Rekall</text>

  <!-- Network Forensics -->
  <rect x="350" y="180" width="280" height="340" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="360" y="190" width="260" height="40" fill="url(#networkGrad)" rx="8"/>
  <text x="490" y="215" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Network Forensics</text>

  <!-- Network Traffic Analysis -->
  <rect x="370" y="250" width="240" height="120" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="6"/>
  <text x="380" y="270" fill="#1e40af" font-size="14" font-weight="bold">Traffic Analysis</text>

  <text x="380" y="290" fill="#374151" font-size="12" font-weight="bold">Packet Investigation:</text>
  <text x="380" y="305" fill="#374151" font-size="11">• Protocol analysis</text>
  <text x="380" y="320" fill="#374151" font-size="11">• Flow reconstruction</text>
  <text x="380" y="335" fill="#374151" font-size="11">• Content extraction</text>
  <text x="380" y="350" fill="#374151" font-size="11">• Timeline creation</text>

  <!-- Network Security Logs -->
  <rect x="370" y="380" width="240" height="130" fill="#dbeafe" stroke="#60a5fa" stroke-width="1" rx="6"/>
  <text x="380" y="400" fill="#1e40af" font-size="14" font-weight="bold">Log Analysis</text>

  <text x="380" y="420" fill="#374151" font-size="12" font-weight="bold">Evidence Sources:</text>
  <text x="380" y="435" fill="#374151" font-size="11">• Firewall logs</text>
  <text x="380" y="450" fill="#374151" font-size="11">• IDS/IPS alerts</text>
  <text x="380" y="465" fill="#374151" font-size="11">• Router logs</text>
  <text x="380" y="480" fill="#374151" font-size="11">• DNS queries</text>

  <text x="380" y="500" fill="#374151" font-size="12" font-weight="bold">Tools: Wireshark, NetworkMiner</text>

  <!-- Mobile Forensics -->
  <rect x="650" y="180" width="280" height="340" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="660" y="190" width="260" height="40" fill="url(#mobileGrad)" rx="8"/>
  <text x="790" y="215" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Mobile Forensics</text>

  <!-- Device Types -->
  <rect x="670" y="250" width="240" height="120" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="680" y="270" fill="#7f1d1d" font-size="14" font-weight="bold">Device Categories</text>

  <text x="680" y="290" fill="#374151" font-size="12" font-weight="bold">Supported Devices:</text>
  <text x="680" y="305" fill="#374151" font-size="11">• Smartphones (iOS/Android)</text>
  <text x="680" y="320" fill="#374151" font-size="11">• Tablets</text>
  <text x="680" y="335" fill="#374151" font-size="11">• Smartwatches</text>
  <text x="680" y="350" fill="#374151" font-size="11">• IoT devices</text>

  <!-- Extraction Methods -->
  <rect x="670" y="380" width="240" height="130" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="6"/>
  <text x="680" y="400" fill="#7f1d1d" font-size="14" font-weight="bold">Extraction Techniques</text>

  <text x="680" y="420" fill="#374151" font-size="12" font-weight="bold">Methods:</text>
  <text x="680" y="435" fill="#374151" font-size="11">• Logical extraction</text>
  <text x="680" y="450" fill="#374151" font-size="11">• Physical extraction</text>
  <text x="680" y="465" fill="#374151" font-size="11">• Chip-off analysis</text>
  <text x="680" y="480" fill="#374151" font-size="11">• JTAG debugging</text>

  <text x="680" y="500" fill="#374151" font-size="12" font-weight="bold">Tools: Cellebrite, Oxygen Suite</text>

  <!-- Specialized Branches -->
  <rect x="950" y="180" width="200" height="340" fill="#fff7ed" stroke="#f97316" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <rect x="960" y="190" width="180" height="40" fill="url(#specialGrad)" rx="8"/>
  <text x="1050" y="215" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Specialized Fields</text>

  <!-- Database Forensics -->
  <rect x="970" y="250" width="160" height="60" fill="#fed7aa" stroke="#fb923c" stroke-width="1" rx="6"/>
  <text x="980" y="270" fill="#9a3412" font-size="12" font-weight="bold">Database Forensics</text>
  <text x="980" y="285" fill="#374151" font-size="11">• SQL transaction logs</text>
  <text x="980" y="300" fill="#374151" font-size="11">• Data modification tracking</text>

  <!-- Software Forensics -->
  <rect x="970" y="320" width="160" height="60" fill="#fed7aa" stroke="#fb923c" stroke-width="1" rx="6"/>
  <text x="980" y="340" fill="#9a3412" font-size="12" font-weight="bold">Software Forensics</text>
  <text x="980" y="355" fill="#374151" font-size="11">• Code authorship analysis</text>
  <text x="980" y="370" fill="#374151" font-size="11">• Reverse engineering</text>

  <!-- Email Forensics -->
  <rect x="970" y="390" width="160" height="60" fill="#fed7aa" stroke="#fb923c" stroke-width="1" rx="6"/>
  <text x="980" y="410" fill="#9a3412" font-size="12" font-weight="bold">Email Forensics</text>
  <text x="980" y="425" fill="#374151" font-size="11">• Header analysis</text>
  <text x="980" y="440" fill="#374151" font-size="11">• Message recovery</text>

  <!-- Malware Forensics -->
  <rect x="970" y="460" width="160" height="50" fill="#fed7aa" stroke="#fb923c" stroke-width="1" rx="6"/>
  <text x="980" y="480" fill="#9a3412" font-size="12" font-weight="bold">Malware Forensics</text>
  <text x="980" y="495" fill="#374151" font-size="11">• Malware analysis</text>

  <!-- Evidence Types by Branch -->
  <rect x="50" y="540" width="1100" height="180" fill="#f9fafb" stroke="#6b7280" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="70" y="565" fill="#374151" font-size="18" font-weight="bold">Evidence Types &amp; Investigation Focus by Branch:</text>

  <!-- Evidence Categories -->
  <rect x="70" y="585" width="250" height="120" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="6"/>
  <text x="80" y="605" fill="#374151" font-size="14" font-weight="bold">File System Evidence</text>
  <text x="80" y="625" fill="#374151" font-size="12" font-weight="bold">Disk/Memory Forensics:</text>
  <text x="80" y="640" fill="#374151" font-size="11">• File allocation tables</text>
  <text x="80" y="655" fill="#374151" font-size="11">• Registry entries</text>
  <text x="80" y="670" fill="#374151" font-size="11">• Hibernation files</text>
  <text x="80" y="685" fill="#374151" font-size="11">• Page files and swap space</text>

  <!-- Communication Evidence -->
  <rect x="330" y="585" width="250" height="120" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="6"/>
  <text x="340" y="605" fill="#374151" font-size="14" font-weight="bold">Communication Evidence</text>
  <text x="340" y="625" fill="#374151" font-size="12" font-weight="bold">Network &amp; Email:</text>
  <text x="340" y="640" fill="#374151" font-size="11">• Network packet captures</text>
  <text x="340" y="655" fill="#374151" font-size="11">• Email message headers</text>
  <text x="340" y="670" fill="#374151" font-size="11">• Communication metadata</text>
  <text x="340" y="685" fill="#374151" font-size="11">• Instant messaging logs</text>

  <!-- Application Evidence -->
  <rect x="590" y="585" width="250" height="120" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="6"/>
  <text x="600" y="605" fill="#374151" font-size="14" font-weight="bold">Application Evidence</text>
  <text x="600" y="625" fill="#374151" font-size="12" font-weight="bold">Mobile &amp; Software:</text>
  <text x="600" y="640" fill="#374151" font-size="11">• App data and preferences</text>
  <text x="600" y="655" fill="#374151" font-size="11">• Location data (GPS)</text>
  <text x="600" y="670" fill="#374151" font-size="11">• Call logs and contacts</text>
  <text x="600" y="685" fill="#374151" font-size="11">• Software configuration</text>

  <!-- Malicious Code Evidence -->
  <rect x="850" y="585" width="250" height="120" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="6"/>
  <text x="860" y="605" fill="#374151" font-size="14" font-weight="bold">Malicious Code Evidence</text>
  <text x="860" y="625" fill="#374151" font-size="12" font-weight="bold">Malware Analysis:</text>
  <text x="860" y="640" fill="#374151" font-size="11">• Malware samples</text>
  <text x="860" y="655" fill="#374151" font-size="11">• Attack vectors</text>
  <text x="860" y="670" fill="#374151" font-size="11">• Command &amp; control servers</text>
  <text x="860" y="685" fill="#374151" font-size="11">• Payload analysis</text>

  <!-- Investigation Methodologies -->
  <rect x="50" y="740" width="1100" height="140" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="10"/>
  <text x="70" y="765" fill="#15803d" font-size="16" font-weight="bold">Investigation Methodologies &amp; Cross-Branch Coordination:</text>

  <!-- Integrated Approach -->
  <text x="70" y="790" fill="#15803d" font-size="14" font-weight="bold">Integrated Investigation Approach:</text>
  <text x="70" y="810" fill="#374151" font-size="12">• Multi-branch evidence correlation • Timeline synchronization across evidence sources • Cross-validation of findings</text>
  <text x="70" y="825" fill="#374151" font-size="12">• Comprehensive case reconstruction • Legal admissibility considerations • Expert testimony preparation</text>

  <!-- Challenges -->
  <text x="70" y="850" fill="#15803d" font-size="14" font-weight="bold">Common Challenges:</text>
  <text x="70" y="870" fill="#374151" font-size="12">• Encryption and obfuscation • Cloud data jurisdiction • Anti-forensics techniques • Rapid technology evolution</text>
</svg>