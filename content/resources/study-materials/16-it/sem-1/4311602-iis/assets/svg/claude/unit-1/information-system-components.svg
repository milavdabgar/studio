<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">>
  <defs>
    <linearGradient id="isGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hardwareGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="softwareGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="peopleGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B71C1C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#607D8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37474F;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">>
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>>

  <!-- Background -->
  <rect width="1000" height="800" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Information System Components
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">>
    Essential elements of modern information systems
  </text>

  <!-- Central Information System -->>
  <g transform="translate(400, 200)">
    <circle cx="100" cy="100" r="80" fill="url(#isGrad)" stroke="#2E7D32" stroke-width="4"/>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
      INFORMATION
    </text>
    <text x="100" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">>
      SYSTEM
    </text>
  </g>>

  <!-- Hardware Component -->
  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="200" height="160" rx="15" fill="#FFF3E0" stroke="#FF9800" stroke-width="3"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF9800">
      Hardware
    </text>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">>
      Physical components
    </text>

    <!-- Hardware items -->>
    <g transform="translate(20, 60)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">Components:</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#333">>• CPU (Processor)</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#333">>• Memory (RAM, ROM)</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="11" fill="#333">>• Storage (HDD, SSD)</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="11" fill="#333">>• Input/Output devices</text>
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="11" fill="#333">>• Motherboard</text>
    </g>>
  </g>

  <!-- Software Component -->>
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="200" height="160" rx="15" fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2196F3">
      Software
    </text>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">>
      Programs and applications
    </text>

    <!-- Software items -->>
    <g transform="translate(20, 60)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2196F3">Types:</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#333">>• System Software (OS)</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#333">>• Application Software</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="11" fill="#333">>• Programming Software</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="11" fill="#333">>• Utility Software</text>
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="11" fill="#333">>• Device Drivers</text>
    </g>>
  </g>

  <!-- Data Component -->>
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="160" height="120" rx="15" fill="#F3E5F5" stroke="#9C27B0" stroke-width="3"/>
    <text x="80" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#9C27B0">
      Data
    </text>
    <text x="80" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">>
      Raw facts &amp; figures
    </text>

    <!-- Data items -->>
    <g transform="translate(10, 60)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="#333">• Text, Numbers</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#333">>• Images, Videos</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#333">>• Audio, Documents</text>
    </g>>
  </g>

  <!-- People Component -->>
  <g transform="translate(680, 120)">
    <rect x="0" y="0" width="200" height="160" rx="15" fill="#FFEBEE" stroke="#F44336" stroke-width="3"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#F44336">
      People
    </text>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">>
      Human resources
    </text>

    <!-- People roles -->>
    <g transform="translate(20, 60)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F44336">Roles:</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#333">>• System Users</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#333">>• System Analysts</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="11" fill="#333">>• Programmers</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="11" fill="#333">>• Database Administrators</text>
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="11" fill="#333">>• IT Support Staff</text>
    </g>>
  </g>

  <!-- Process Component -->>
  <g transform="translate(680, 320)">
    <rect x="0" y="0" width="200" height="160" rx="15" fill="#ECEFF1" stroke="#607D8B" stroke-width="3"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#607D8B">
      Process
    </text>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">>
      Procedures &amp; workflows
    </text>

    <!-- Process items -->>
    <g transform="translate(20, 60)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#607D8B">Activities:</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#333">>• Data Collection</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#333">>• Data Processing</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="11" fill="#333">>• Data Storage</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="11" fill="#333">>• Data Retrieval</text>
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="11" fill="#333">>• Information Output</text>
    </g>>
  </g>

  <!-- Information vs Knowledge -->>
  <g transform="translate(300, 520)">
    <rect x="0" y="0" width="400" height="120" rx="15" fill="#FFF8E1" stroke="#FFC107" stroke-width="2"/>
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF8F00">
      Information vs Knowledge
    </text>

    <!-- Information -->>
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="160" height="60" rx="8" fill="white" stroke="#FFC107" stroke-width="2"/>
      <text x="80" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF8F00">
        Information
      </text>
      <text x="80" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Processed data that
      </text>
      <text x="80" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        has meaning and context
      </text>
    </g>>

    <!-- Knowledge -->
    <g transform="translate(200, 50)">
      <rect x="0" y="0" width="160" height="60" rx="8" fill="white" stroke="#FFC107" stroke-width="2"/>
      <text x="80" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF8F00">
        Knowledge
      </text>
      <text x="80" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Information combined
      </text>
      <text x="80" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        with experience &amp; judgment
      </text>
    </g>>
  </g>

  <!-- Computer System Components -->>
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="220" height="160" rx="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Computer System Anatomy
    </text>

    <g transform="translate(20, 40)">>
      <!-- Primary Memory -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="80" height="30" rx="5" fill="white" stroke="#4CAF50" stroke-width="1"/>
        <text x="40" y="18" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4CAF50">Primary Memory</text>
      </g>>

      <!-- Secondary Memory -->
      <g transform="translate(100, 0)">
        <rect x="0" y="0" width="80" height="30" rx="5" fill="white" stroke="#4CAF50" stroke-width="1"/>
        <text x="40" y="18" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4CAF50">Secondary Storage</text>
      </g>>

      <!-- Motherboard -->
      <g transform="translate(40, 40)">
        <rect x="0" y="0" width="80" height="30" rx="5" fill="white" stroke="#4CAF50" stroke-width="1"/>
        <text x="40" y="18" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4CAF50">Motherboard</text>
      </g>>

      <!-- Peripherals -->
      <g transform="translate(40, 80)">
        <rect x="0" y="0" width="80" height="30" rx="5" fill="white" stroke="#4CAF50" stroke-width="1"/>
        <text x="40" y="18" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4CAF50">Peripherals</text>
      </g>>
    </g>
  </g>>

  <!-- Digital India Platforms -->
  <g transform="translate(720, 520)">
    <rect x="0" y="0" width="230" height="160" rx="15" fill="#E1BEE7" stroke="#9C27B0" stroke-width="2"/>
    <text x="115" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#9C27B0">
      Digital India Platforms
    </text>

    <g transform="translate(20, 40)">>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#9C27B0">Popular Platforms:</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#333">>• BHIM (Payment)</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" fill="#333">>• Digi-Locker (Documents)</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="10" fill="#333">>• e-rupi (Digital Voucher)</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="10" fill="#333">>• m-parivahan (Transport)</text>
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="10" fill="#333">>• Passport Seva</text>
      <text x="0" y="105" font-family="Arial, sans-serif" font-size="10" fill="#333">>• Digital Gujarat</text>
      <text x="0" y="120" font-family="Arial, sans-serif" font-size="10" fill="#333">>• NSDL e-Gov</text>
    </g>>
  </g>

  <!-- Connecting Lines -->>
  <line x1="250" y1="200" x2="400" y2="250" stroke="#666" stroke-width="2" opacity="0.5"/>
  <line x1="250" y1="400" x2="400" y2="350" stroke="#666" stroke-width="2" opacity="0.5"/>
  <line x1="460" y1="140" x2="500" y2="250" stroke="#666" stroke-width="2" opacity="0.5"/>
  <line x1="680" y1="200" x2="580" y2="250" stroke="#666" stroke-width="2" opacity="0.5"/>
  <line x1="680" y1="400" x2="580" y2="350" stroke="#666" stroke-width="2" opacity="0.5"/>

  <!-- Bottom Info -->
  <g transform="translate(50, 710)">
    <rect x="0" y="0" width="900" height="60" rx="10" fill="#F5F5F5" stroke="#999" stroke-width="1"/>
    <text x="450" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
      Modern IT Era Importance
    </text>
    <text x="450" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">>
      Information systems support organizational functions, decision-making, communication, coordination, control, analysis, and visualization
    </text>
  </g>>
</svg>