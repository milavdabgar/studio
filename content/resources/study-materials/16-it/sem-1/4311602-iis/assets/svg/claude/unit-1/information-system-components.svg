<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20B2AA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="componentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6F3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3D9FF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#00000030"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2E8B57"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#F8FFFE"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <text x="600" y="35" text-anchor="middle" fill="white" font-size="28" font-weight="bold">Information System Components</text>
  <text x="600" y="60" text-anchor="middle" fill="white" font-size="16">Basic Components and Their Interactions</text>

  <!-- Central Information System -->
  <rect x="450" y="300" width="300" height="200" rx="15" fill="url(#componentGrad)" stroke="#2E8B57" stroke-width="3" filter="url(#shadow)"/>
  <text x="600" y="330" text-anchor="middle" fill="#2E8B57" font-size="24" font-weight="bold">Information System</text>
  <text x="600" y="355" text-anchor="middle" fill="#2E8B57" font-size="14">Core Processing Unit</text>

  <!-- Hardware -->
  <rect x="100" y="150" width="200" height="120" rx="10" fill="#FFE4E1" stroke="#DC143C" stroke-width="2" filter="url(#shadow)"/>
  <text x="200" y="180" text-anchor="middle" fill="#DC143C" font-size="18" font-weight="bold">Hardware</text>
  <text x="200" y="205" text-anchor="middle" fill="#333" font-size="12">• CPU, Memory</text>
  <text x="200" y="225" text-anchor="middle" fill="#333" font-size="12">• Storage Devices</text>
  <text x="200" y="245" text-anchor="middle" fill="#333" font-size="12">• Input/Output Devices</text>

  <!-- Software -->
  <rect x="900" y="150" width="200" height="120" rx="10" fill="#E6FFE6" stroke="#228B22" stroke-width="2" filter="url(#shadow)"/>
  <text x="1000" y="180" text-anchor="middle" fill="#228B22" font-size="18" font-weight="bold">Software</text>
  <text x="1000" y="205" text-anchor="middle" fill="#333" font-size="12">• System Software</text>
  <text x="1000" y="225" text-anchor="middle" fill="#333" font-size="12">• Application Software</text>
  <text x="1000" y="245" text-anchor="middle" fill="#333" font-size="12">• Programming Software</text>

  <!-- Data -->
  <rect x="100" y="530" width="200" height="120" rx="10" fill="#FFF8DC" stroke="#DAA520" stroke-width="2" filter="url(#shadow)"/>
  <text x="200" y="560" text-anchor="middle" fill="#DAA520" font-size="18" font-weight="bold">Data</text>
  <text x="200" y="585" text-anchor="middle" fill="#333" font-size="12">• Raw Facts</text>
  <text x="200" y="605" text-anchor="middle" fill="#333" font-size="12">• Processed Information</text>
  <text x="200" y="625" text-anchor="middle" fill="#333" font-size="12">• Knowledge Base</text>

  <!-- Procedures -->
  <rect x="900" y="530" width="200" height="120" rx="10" fill="#F0E68C" stroke="#BDB76B" stroke-width="2" filter="url(#shadow)"/>
  <text x="1000" y="560" text-anchor="middle" fill="#BDB76B" font-size="18" font-weight="bold">Procedures</text>
  <text x="1000" y="585" text-anchor="middle" fill="#333" font-size="12">• Operating Methods</text>
  <text x="1000" y="605" text-anchor="middle" fill="#333" font-size="12">• Standard Processes</text>
  <text x="1000" y="625" text-anchor="middle" fill="#333" font-size="12">• Guidelines</text>

  <!-- People -->
  <rect x="450" y="100" width="300" height="80" rx="10" fill="#E6E6FA" stroke="#9370DB" stroke-width="2" filter="url(#shadow)"/>
  <text x="600" y="130" text-anchor="middle" fill="#9370DB" font-size="18" font-weight="bold">People (Users)</text>
  <text x="600" y="155" text-anchor="middle" fill="#333" font-size="12">End Users, IT Professionals, Management</text>

  <!-- Network -->
  <rect x="450" y="620" width="300" height="80" rx="10" fill="#F0FFFF" stroke="#4682B4" stroke-width="2" filter="url(#shadow)"/>
  <text x="600" y="650" text-anchor="middle" fill="#4682B4" font-size="18" font-weight="bold">Network</text>
  <text x="600" y="675" text-anchor="middle" fill="#333" font-size="12">Communication Infrastructure</text>

  <!-- Arrows showing relationships -->
  <path d="M300 210 L450 350" stroke="#2E8B57" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M900 210 L750 350" stroke="#2E8B57" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M300 590 L450 450" stroke="#2E8B57" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M900 590 L750 450" stroke="#2E8B57" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M600 180 L600 300" stroke="#2E8B57" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M600 620 L600 500" stroke="#2E8B57" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Legend -->
  <rect x="50" y="720" width="400" height="60" rx="5" fill="white" stroke="#2E8B57" stroke-width="1"/>
  <text x="60" y="740" fill="#2E8B57" font-size="14" font-weight="bold">Key Concept:</text>
  <text x="60" y="760" fill="#333" font-size="12">An Information System integrates all components to process data</text>
  <text x="60" y="775" fill="#333" font-size="12">into useful information for decision making.</text>
</svg>