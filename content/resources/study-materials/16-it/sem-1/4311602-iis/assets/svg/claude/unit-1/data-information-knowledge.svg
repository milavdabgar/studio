<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8E24AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BA68C8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFECB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="infoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C8E6C9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="knowledgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BBDEFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#00000030"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#FAFAFA"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <text x="600" y="35" text-anchor="middle" fill="white" font-size="28" font-weight="bold">Data → Information → Knowledge</text>
  <text x="600" y="60" text-anchor="middle" fill="white" font-size="16">Information Hierarchy and Processing</text>

  <!-- Data Stage -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="300" height="200" rx="15" fill="url(#dataGrad)" stroke="#FF8F00" stroke-width="3" filter="url(#shadow)"/>
    <text x="150" y="35" text-anchor="middle" fill="white" font-size="24" font-weight="bold">DATA</text>
    <text x="150" y="60" text-anchor="middle" fill="white" font-size="14">Raw Facts and Figures</text>

    <!-- Data Examples -->
    <rect x="20" y="80" width="260" height="100" rx="8" fill="white" stroke="#FF8F00" stroke-width="1"/>
    <text x="150" y="105" text-anchor="middle" fill="#FF8F00" font-size="16" font-weight="bold">Examples:</text>
    <text x="150" y="125" text-anchor="middle" fill="#333" font-size="12">• Numbers: 25, 30, 35</text>
    <text x="150" y="145" text-anchor="middle" fill="#333" font-size="12">• Text: "John", "Computer"</text>
    <text x="150" y="165" text-anchor="middle" fill="#333" font-size="12">• Dates: 01/01/2024</text>
  </g>

  <!-- Information Stage -->
  <g transform="translate(450, 150)">
    <rect x="0" y="0" width="300" height="200" rx="15" fill="url(#infoGrad)" stroke="#388E3C" stroke-width="3" filter="url(#shadow)"/>
    <text x="150" y="35" text-anchor="middle" fill="white" font-size="24" font-weight="bold">INFORMATION</text>
    <text x="150" y="60" text-anchor="middle" fill="white" font-size="14">Processed Data with Context</text>

    <!-- Information Examples -->
    <rect x="20" y="80" width="260" height="100" rx="8" fill="white" stroke="#388E3C" stroke-width="1"/>
    <text x="150" y="105" text-anchor="middle" fill="#388E3C" font-size="16" font-weight="bold">Examples:</text>
    <text x="150" y="125" text-anchor="middle" fill="#333" font-size="12">• Average age: 30 years</text>
    <text x="150" y="145" text-anchor="middle" fill="#333" font-size="12">• John's computer score</text>
    <text x="150" y="165" text-anchor="middle" fill="#333" font-size="12">• New Year's Day</text>
  </g>

  <!-- Knowledge Stage -->
  <g transform="translate(800, 150)">
    <rect x="0" y="0" width="300" height="200" rx="15" fill="url(#knowledgeGrad)" stroke="#1976D2" stroke-width="3" filter="url(#shadow)"/>
    <text x="150" y="35" text-anchor="middle" fill="white" font-size="24" font-weight="bold">KNOWLEDGE</text>
    <text x="150" y="60" text-anchor="middle" fill="white" font-size="14">Information + Experience</text>

    <!-- Knowledge Examples -->
    <rect x="20" y="80" width="260" height="100" rx="8" fill="white" stroke="#1976D2" stroke-width="1"/>
    <text x="150" y="105" text-anchor="middle" fill="#1976D2" font-size="16" font-weight="bold">Examples:</text>
    <text x="150" y="125" text-anchor="middle" fill="#333" font-size="12">• Youth demographic trends</text>
    <text x="150" y="145" text-anchor="middle" fill="#333" font-size="12">• Computer literacy patterns</text>
    <text x="150" y="165" text-anchor="middle" fill="#333" font-size="12">• Holiday planning insights</text>
  </g>

  <!-- Arrows between stages -->
  <path d="M400 250 L450 250" stroke="#666" stroke-width="4" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M750 250 L800 250" stroke="#666" stroke-width="4" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Processing Labels -->
  <rect x="405" y="200" width="40" height="60" rx="5" fill="white" stroke="#666" stroke-width="1"/>
  <text x="425" y="220" text-anchor="middle" fill="#666" font-size="10">Data</text>
  <text x="425" y="235" text-anchor="middle" fill="#666" font-size="10">Processing</text>
  <text x="425" y="250" text-anchor="middle" fill="#666" font-size="10">&amp;</text>
  <text x="425" y="265" text-anchor="middle" fill="#666" font-size="10">Context</text>

  <rect x="755" y="200" width="40" height="60" rx="5" fill="white" stroke="#666" stroke-width="1"/>
  <text x="775" y="220" text-anchor="middle" fill="#666" font-size="10">Analysis</text>
  <text x="775" y="235" text-anchor="middle" fill="#666" font-size="10">&amp;</text>
  <text x="775" y="250" text-anchor="middle" fill="#666" font-size="10">Experience</text>

  <!-- Characteristics Table -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="1000" height="280" rx="10" fill="white" stroke="#666" stroke-width="2" filter="url(#shadow)"/>
    <text x="500" y="30" text-anchor="middle" fill="#333" font-size="20" font-weight="bold">Comparison of Data, Information, and Knowledge</text>

    <!-- Table Headers -->
    <rect x="20" y="50" width="200" height="40" fill="#F5F5F5" stroke="#666" stroke-width="1"/>
    <text x="120" y="75" text-anchor="middle" fill="#333" font-size="14" font-weight="bold">Characteristic</text>

    <rect x="220" y="50" width="260" height="40" fill="#FFE082" stroke="#FF8F00" stroke-width="1"/>
    <text x="350" y="75" text-anchor="middle" fill="#333" font-size="14" font-weight="bold">Data</text>

    <rect x="480" y="50" width="260" height="40" fill="#A5D6A7" stroke="#388E3C" stroke-width="1"/>
    <text x="610" y="75" text-anchor="middle" fill="#333" font-size="14" font-weight="bold">Information</text>

    <rect x="740" y="50" width="260" height="40" fill="#90CAF9" stroke="#1976D2" stroke-width="1"/>
    <text x="870" y="75" text-anchor="middle" fill="#333" font-size="14" font-weight="bold">Knowledge</text>

    <!-- Table Rows -->
    <!-- Definition -->
    <rect x="20" y="90" width="200" height="30" stroke="#666" stroke-width="1"/>
    <text x="30" y="110" fill="#333" font-size="12" font-weight="bold">Definition</text>

    <rect x="220" y="90" width="260" height="30" stroke="#666" stroke-width="1"/>
    <text x="350" y="110" text-anchor="middle" fill="#333" font-size="11">Raw, unprocessed facts</text>

    <rect x="480" y="90" width="260" height="30" stroke="#666" stroke-width="1"/>
    <text x="610" y="110" text-anchor="middle" fill="#333" font-size="11">Processed data with meaning</text>

    <rect x="740" y="90" width="260" height="30" stroke="#666" stroke-width="1"/>
    <text x="870" y="110" text-anchor="middle" fill="#333" font-size="11">Information with experience</text>

    <!-- Context -->
    <rect x="20" y="120" width="200" height="30" stroke="#666" stroke-width="1"/>
    <text x="30" y="140" fill="#333" font-size="12" font-weight="bold">Context</text>

    <rect x="220" y="120" width="260" height="30" stroke="#666" stroke-width="1"/>
    <text x="350" y="140" text-anchor="middle" fill="#333" font-size="11">No context</text>

    <rect x="480" y="120" width="260" height="30" stroke="#666" stroke-width="1"/>
    <text x="610" y="140" text-anchor="middle" fill="#333" font-size="11">Has context and meaning</text>

    <rect x="740" y="120" width="260" height="30" stroke="#666" stroke-width="1"/>
    <text x="870" y="140" text-anchor="middle" fill="#333" font-size="11">Rich context with wisdom</text>

    <!-- Usefulness -->
    <rect x="20" y="150" width="200" height="30" stroke="#666" stroke-width="1"/>
    <text x="30" y="170" fill="#333" font-size="12" font-weight="bold">Usefulness</text>

    <rect x="220" y="150" width="260" height="30" stroke="#666" stroke-width="1"/>
    <text x="350" y="170" text-anchor="middle" fill="#333" font-size="11">Limited</text>

    <rect x="480" y="150" width="260" height="30" stroke="#666" stroke-width="1"/>
    <text x="610" y="170" text-anchor="middle" fill="#333" font-size="11">Moderate</text>

    <rect x="740" y="150" width="260" height="30" stroke="#666" stroke-width="1"/>
    <text x="870" y="170" text-anchor="middle" fill="#333" font-size="11">High</text>

    <!-- Processing -->
    <rect x="20" y="180" width="200" height="30" stroke="#666" stroke-width="1"/>
    <text x="30" y="200" fill="#333" font-size="12" font-weight="bold">Processing Level</text>

    <rect x="220" y="180" width="260" height="30" stroke="#666" stroke-width="1"/>
    <text x="350" y="200" text-anchor="middle" fill="#333" font-size="11">None</text>

    <rect x="480" y="180" width="260" height="30" stroke="#666" stroke-width="1"/>
    <text x="610" y="200" text-anchor="middle" fill="#333" font-size="11">Basic processing</text>

    <rect x="740" y="180" width="260" height="30" stroke="#666" stroke-width="1"/>
    <text x="870" y="200" text-anchor="middle" fill="#333" font-size="11">Advanced analysis</text>

    <!-- Decision Making -->
    <rect x="20" y="210" width="200" height="30" stroke="#666" stroke-width="1"/>
    <text x="30" y="230" fill="#333" font-size="12" font-weight="bold">Decision Making</text>

    <rect x="220" y="210" width="260" height="30" stroke="#666" stroke-width="1"/>
    <text x="350" y="230" text-anchor="middle" fill="#333" font-size="11">Cannot support</text>

    <rect x="480" y="210" width="260" height="30" stroke="#666" stroke-width="1"/>
    <text x="610" y="230" text-anchor="middle" fill="#333" font-size="11">Supports decisions</text>

    <rect x="740" y="210" width="260" height="30" stroke="#666" stroke-width="1"/>
    <text x="870" y="230" text-anchor="middle" fill="#333" font-size="11">Enables wise decisions</text>

    <!-- Example -->
    <rect x="20" y="240" width="200" height="30" stroke="#666" stroke-width="1"/>
    <text x="30" y="260" fill="#333" font-size="12" font-weight="bold">Example</text>

    <rect x="220" y="240" width="260" height="30" stroke="#666" stroke-width="1"/>
    <text x="350" y="260" text-anchor="middle" fill="#333" font-size="11">85, 90, 88</text>

    <rect x="480" y="240" width="260" height="30" stroke="#666" stroke-width="1"/>
    <text x="610" y="260" text-anchor="middle" fill="#333" font-size="11">Average score: 87.7%</text>

    <rect x="740" y="240" width="260" height="30" stroke="#666" stroke-width="1"/>
    <text x="870" y="260" text-anchor="middle" fill="#333" font-size="11">Good performance trend</text>
  </g>

  <!-- Key Points -->
  <g transform="translate(50, 710)">
    <rect x="0" y="0" width="1100" height="60" rx="10" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="550" y="25" text-anchor="middle" fill="#4CAF50" font-size="16" font-weight="bold">Key Concepts</text>
    <text x="200" y="45" text-anchor="middle" fill="#333" font-size="12">• Data is raw and meaningless alone</text>
    <text x="500" y="45" text-anchor="middle" fill="#333" font-size="12">• Information adds context to data</text>
    <text x="800" y="45" text-anchor="middle" fill="#333" font-size="12">• Knowledge enables decision making</text>
  </g>
</svg>