<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">>
  <defs>
    <linearGradient id="basicGatesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="universalGatesGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="numberSystemGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
  </defs>>

  <!-- Background -->
  <rect width="1000" height="800" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Digital Logic Gates
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">>
    Basic logic gates, universal gates, and number systems
  </text>

  <!-- Basic Logic Gates Section -->>
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="420" height="300" rx="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="3"/>
    <text x="210" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Basic Logic Gates
    </text>

    <!-- AND Gate -->>
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="110" height="70" rx="8" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="55" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4CAF50">
        AND Gate
      </text>
      <!-- AND gate symbol -->>
      <path d="M 20 25 L 20 45 L 35 45 A 10 10 0 0 0 35 25 Z" fill="none" stroke="#4CAF50" stroke-width="2"/>
      <circle cx="45" cy="35" r="2" fill="#4CAF50"/>
      <line x1="10" y1="30" x2="20" y2="30" stroke="#4CAF50" stroke-width="1"/>
      <line x1="10" y1="40" x2="20" y2="40" stroke="#4CAF50" stroke-width="1"/>
      <line x1="47" y1="35" x2="57" y2="35" stroke="#4CAF50" stroke-width="1"/>
      <text x="55" y="60" font-family="Courier, monospace" font-size="10" text-anchor="middle" fill="#333">
        Y = A ¬∑ B
      </text>
    </g>>

    <!-- OR Gate -->
    <g transform="translate(160, 50)">
      <rect x="0" y="0" width="110" height="70" rx="8" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="55" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4CAF50">
        OR Gate
      </text>
      <!-- OR gate symbol -->>
      <path d="M 20 25 Q 25 35 20 45 Q 35 35 50 35" fill="none" stroke="#4CAF50" stroke-width="2"/>
      <line x1="10" y1="30" x2="22" y2="30" stroke="#4CAF50" stroke-width="1"/>
      <line x1="10" y1="40" x2="22" y2="40" stroke="#4CAF50" stroke-width="1"/>
      <line x1="50" y1="35" x2="60" y2="35" stroke="#4CAF50" stroke-width="1"/>
      <text x="55" y="60" font-family="Courier, monospace" font-size="10" text-anchor="middle" fill="#333">
        Y = A + B
      </text>
    </g>>

    <!-- NOT Gate -->
    <g transform="translate(290, 50)">
      <rect x="0" y="0" width="110" height="70" rx="8" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="55" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4CAF50">
        NOT Gate
      </text>
      <!-- NOT gate symbol -->>
      <path d="M 20 25 L 20 45 L 40 35 Z" fill="none" stroke="#4CAF50" stroke-width="2"/>
      <circle cx="42" cy="35" r="2" fill="none" stroke="#4CAF50" stroke-width="1"/>
      <line x1="10" y1="35" x2="20" y2="35" stroke="#4CAF50" stroke-width="1"/>
      <line x1="44" y1="35" x2="54" y2="35" stroke="#4CAF50" stroke-width="1"/>
      <text x="55" y="60" font-family="Courier, monospace" font-size="10" text-anchor="middle" fill="#333">
        Y = ƒÄ
      </text>
    </g>>

    <!-- XOR Gate -->
    <g transform="translate(95, 140)">
      <rect x="0" y="0" width="110" height="70" rx="8" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="55" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4CAF50">
        XOR Gate
      </text>
      <!-- XOR gate symbol -->>
      <path d="M 15 25 Q 20 35 15 45" fill="none" stroke="#4CAF50" stroke-width="1"/>
      <path d="M 20 25 Q 25 35 20 45 Q 35 35 50 35" fill="none" stroke="#4CAF50" stroke-width="2"/>
      <line x1="10" y1="30" x2="17" y2="30" stroke="#4CAF50" stroke-width="1"/>
      <line x1="10" y1="40" x2="17" y2="40" stroke="#4CAF50" stroke-width="1"/>
      <line x1="50" y1="35" x2="60" y2="35" stroke="#4CAF50" stroke-width="1"/>
      <text x="55" y="60" font-family="Courier, monospace" font-size="10" text-anchor="middle" fill="#333">
        Y = A ‚äï B
      </text>
    </g>>

    <!-- XNOR Gate -->
    <g transform="translate(225, 140)">
      <rect x="0" y="0" width="110" height="70" rx="8" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="55" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4CAF50">
        XNOR Gate
      </text>
      <!-- XNOR gate symbol -->>
      <path d="M 15 25 Q 20 35 15 45" fill="none" stroke="#4CAF50" stroke-width="1"/>
      <path d="M 20 25 Q 25 35 20 45 Q 35 35 45 35" fill="none" stroke="#4CAF50" stroke-width="2"/>
      <circle cx="47" cy="35" r="2" fill="none" stroke="#4CAF50" stroke-width="1"/>
      <line x1="10" y1="30" x2="17" y2="30" stroke="#4CAF50" stroke-width="1"/>
      <line x1="10" y1="40" x2="17" y2="40" stroke="#4CAF50" stroke-width="1"/>
      <line x1="49" y1="35" x2="59" y2="35" stroke="#4CAF50" stroke-width="1"/>
      <text x="55" y="60" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">
        Y = A ‚äô B
      </text>
    </g>>

    <!-- Truth Table Example -->
    <g transform="translate(30, 230)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">AND Gate Truth Table:</text>
      <rect x="0" y="20" width="150" height="50" rx="5" fill="rgba(76,175,80,0.1)" stroke="#4CAF50" stroke-width="1"/>>
      <text x="10" y="35" font-family="Courier, monospace" font-size="10" fill="#333">A | B | Y</text>
      <text x="10" y="45" font-family="Courier, monospace" font-size="10" fill="#333">>0 | 0 | 0</text>
      <text x="10" y="55" font-family="Courier, monospace" font-size="10" fill="#333">>0 | 1 | 0</text>
      <text x="10" y="65" font-family="Courier, monospace" font-size="10" fill="#333">>1 | 0 | 0</text>
      <text x="80" y="45" font-family="Courier, monospace" font-size="10" fill="#333">>1 | 1 | 1</text>
    </g>>
  </g>

  <!-- Universal Gates Section -->>
  <g transform="translate(490, 100)">
    <rect x="0" y="0" width="460" height="300" rx="15" fill="#FFF3E0" stroke="#FF9800" stroke-width="3"/>
    <text x="230" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FF9800">
      Universal Gates
    </text>

    <!-- NAND Gate -->>
    <g transform="translate(80, 50)">
      <rect x="0" y="0" width="140" height="100" rx="8" fill="white" stroke="#FF9800" stroke-width="2"/>
      <text x="70" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF9800">
        NAND Gate
      </text>
      <!-- NAND gate symbol -->>
      <path d="M 30 25 L 30 45 L 45 45 A 10 10 0 0 0 45 25 Z" fill="none" stroke="#FF9800" stroke-width="2"/>
      <circle cx="57" cy="35" r="3" fill="none" stroke="#FF9800" stroke-width="2"/>
      <line x1="20" y1="30" x2="30" y2="30" stroke="#FF9800" stroke-width="1"/>
      <line x1="20" y1="40" x2="30" y2="40" stroke="#FF9800" stroke-width="1"/>
      <line x1="60" y1="35" x2="70" y2="35" stroke="#FF9800" stroke-width="1"/>
      <text x="70" y="60" font-family="Courier, monospace" font-size="11" text-anchor="middle" fill="#333">
        Y = (A ¬∑ B)'
      </text>
      <text x="70" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">>
        Universal property:
      </text>
      <text x="70" y="88" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">>
        Can implement any gate
      </text>
    </g>>

    <!-- NOR Gate -->
    <g transform="translate(250, 50)">
      <rect x="0" y="0" width="140" height="100" rx="8" fill="white" stroke="#FF9800" stroke-width="2"/>
      <text x="70" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF9800">
        NOR Gate
      </text>
      <!-- NOR gate symbol -->>
      <path d="M 30 25 Q 35 35 30 45 Q 45 35 60 35" fill="none" stroke="#FF9800" stroke-width="2"/>
      <circle cx="62" cy="35" r="3" fill="none" stroke="#FF9800" stroke-width="2"/>
      <line x1="20" y1="30" x2="32" y2="30" stroke="#FF9800" stroke-width="1"/>
      <line x1="20" y1="40" x2="32" y2="40" stroke="#FF9800" stroke-width="1"/>
      <line x1="65" y1="35" x2="75" y2="35" stroke="#FF9800" stroke-width="1"/>
      <text x="70" y="60" font-family="Courier, monospace" font-size="11" text-anchor="middle" fill="#333">
        Y = (A + B)'
      </text>
      <text x="70" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">>
        Universal property:
      </text>
      <text x="70" y="88" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">>
        Can implement any gate
      </text>
    </g>>

    <!-- Gate Implementation Examples -->
    <g transform="translate(30, 170)">
      <text x="200" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF9800">
        Implementing Basic Gates using Universal Gates
      </text>
      
      <!-- NOT using NAND -->>
      <g transform="translate(20, 30)">
        <rect x="0" y="0" width="120" height="50" rx="5" fill="rgba(255,152,0,0.1)"/>
        <text x="60" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FF9800">
          NOT using NAND
        </text>
        <text x="60" y="30" font-family="Courier, monospace" font-size="10" text-anchor="middle" fill="#333">>
          A' = (A¬∑A)'
        </text>
        <text x="60" y="43" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">>
          Connect both inputs together
        </text>
      </g>>

      <!-- AND using NAND -->
      <g transform="translate(160, 30)">
        <rect x="0" y="0" width="120" height="50" rx="5" fill="rgba(255,152,0,0.1)"/>
        <text x="60" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FF9800">
          AND using NAND
        </text>
        <text x="60" y="30" font-family="Courier, monospace" font-size="10" text-anchor="middle" fill="#333">>
          A¬∑B = ((A¬∑B)')'
        </text>
        <text x="60" y="43" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">>
          NAND followed by NOT
        </text>
      </g>>

      <!-- OR using NAND -->
      <g transform="translate(300, 30)">
        <rect x="0" y="0" width="120" height="50" rx="5" fill="rgba(255,152,0,0.1)"/>
        <text x="60" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FF9800">
          OR using NAND
        </text>
        <text x="60" y="30" font-family="Courier, monospace" font-size="10" text-anchor="middle" fill="#333">>
          A+B = (A'¬∑B')'
        </text>
        <text x="60" y="43" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">>
          De Morgan's law
        </text>
      </g>>
    </g>
  </g>>

  <!-- Number Systems Section -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="900" height="160" rx="15" fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2196F3">
      Number Systems &amp; Base Conversion
    </text>

    <!-- Binary System -->>
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="180" height="80" rx="8" fill="white" stroke="#2196F3" stroke-width="2"/>
      <text x="90" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">
        Binary (Base-2)
      </text>
      <text x="90" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Digits: 0, 1
      </text>
      <text x="90" y="50" font-family="Courier, monospace" font-size="10" text-anchor="middle" fill="#333">>
        1010‚ÇÇ = 10‚ÇÅ‚ÇÄ
      </text>
      <text x="90" y="65" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">>
        Used in digital computers
      </text>
    </g>>

    <!-- Decimal System -->
    <g transform="translate(240, 50)">
      <rect x="0" y="0" width="180" height="80" rx="8" fill="white" stroke="#2196F3" stroke-width="2"/>
      <text x="90" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">
        Decimal (Base-10)
      </text>
      <text x="90" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Digits: 0-9
      </text>
      <text x="90" y="50" font-family="Courier, monospace" font-size="10" text-anchor="middle" fill="#333">>
        125‚ÇÅ‚ÇÄ = 125
      </text>
      <text x="90" y="65" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">>
        Natural counting system
      </text>
    </g>>

    <!-- Hexadecimal System -->
    <g transform="translate(450, 50)">
      <rect x="0" y="0" width="180" height="80" rx="8" fill="white" stroke="#2196F3" stroke-width="2"/>
      <text x="90" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">
        Hexadecimal (Base-16)
      </text>
      <text x="90" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Digits: 0-9, A-F
      </text>
      <text x="90" y="50" font-family="Courier, monospace" font-size="10" text-anchor="middle" fill="#333">>
        A‚ÇÅ‚ÇÜ = 10‚ÇÅ‚ÇÄ
      </text>
      <text x="90" y="65" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">>
        Compact binary representation
      </text>
    </g>>

    <!-- Octal System -->
    <g transform="translate(660, 50)">
      <rect x="0" y="0" width="180" height="80" rx="8" fill="white" stroke="#2196F3" stroke-width="2"/>
      <text x="90" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">
        Octal (Base-8)
      </text>
      <text x="90" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Digits: 0-7
      </text>
      <text x="90" y="50" font-family="Courier, monospace" font-size="10" text-anchor="middle" fill="#333">>
        12‚Çà = 10‚ÇÅ‚ÇÄ
      </text>
      <text x="90" y="65" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">>
        Groups of 3 binary digits
      </text>
    </g>>
  </g>

  <!-- Conversion Examples -->>
  <g transform="translate(50, 600)">
    <rect x="0" y="0" width="900" height="120" rx="15" fill="#FFF8E1" stroke="#FFC107" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF8F00">
      Base Conversion Examples
    </text>

    <!-- Decimal to Binary -->>
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="200" height="60" rx="8" fill="white" stroke="#FFC107" stroke-width="2"/>
      <text x="100" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FF8F00">
        Decimal to Binary
      </text>
      <text x="100" y="35" font-family="Courier, monospace" font-size="11" text-anchor="middle" fill="#333">>
        13‚ÇÅ‚ÇÄ = 1101‚ÇÇ
      </text>
      <text x="100" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">>
        Divide by 2, read remainders
      </text>
    </g>>

    <!-- Binary to Decimal -->
    <g transform="translate(270, 50)">
      <rect x="0" y="0" width="200" height="60" rx="8" fill="white" stroke="#FFC107" stroke-width="2"/>
      <text x="100" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FF8F00">
        Binary to Decimal
      </text>
      <text x="100" y="35" font-family="Courier, monospace" font-size="11" text-anchor="middle" fill="#333">>
        1101‚ÇÇ = 8+4+0+1 = 13‚ÇÅ‚ÇÄ
      </text>
      <text x="100" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">>
        Sum of powers of 2
      </text>
    </g>>

    <!-- Hexadecimal Conversion -->
    <g transform="translate(490, 50)">
      <rect x="0" y="0" width="180" height="60" rx="8" fill="white" stroke="#FFC107" stroke-width="2"/>
      <text x="90" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FF8F00">
        Hex Conversion
      </text>
      <text x="90" y="35" font-family="Courier, monospace" font-size="11" text-anchor="middle" fill="#333">>
        1101‚ÇÇ = D‚ÇÅ‚ÇÜ = 13‚ÇÅ‚ÇÄ
      </text>
      <text x="90" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">>
        Group 4 binary digits
      </text>
    </g>>

    <!-- Octal Conversion -->
    <g transform="translate(690, 50)">
      <rect x="0" y="0" width="180" height="60" rx="8" fill="white" stroke="#FFC107" stroke-width="2"/>
      <text x="90" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FF8F00">
        Octal Conversion
      </text>
      <text x="90" y="35" font-family="Courier, monospace" font-size="11" text-anchor="middle" fill="#333">>
        1101‚ÇÇ = 15‚Çà = 13‚ÇÅ‚ÇÄ
      </text>
      <text x="90" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">>
        Group 3 binary digits
      </text>
    </g>>
  </g>

  <!-- Bottom Info -->>
  <g transform="translate(50, 750)">
    <rect x="0" y="0" width="900" height="40" rx="10" fill="#ECEFF1" stroke="#607D8B" stroke-width="1"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#37474F">
      üí° Digital Logic Foundation: Gates process binary information (0s and 1s) to perform logical operations in digital computers
    </text>
  </g>>
</svg>