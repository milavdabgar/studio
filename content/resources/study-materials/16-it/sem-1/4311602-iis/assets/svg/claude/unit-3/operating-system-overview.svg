<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kernelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#00000030"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#F8F9FA"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <text x="600" y="35" text-anchor="middle" fill="white" font-size="28" font-weight="bold">Operating System Overview</text>
  <text x="600" y="60" text-anchor="middle" fill="white" font-size="16">Structure, Functions, and Types</text>

  <!-- OS Layer Architecture -->
  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="400" height="350" rx="10" fill="white" stroke="#666" stroke-width="2" filter="url(#shadow)"/>
    <text x="200" y="25" text-anchor="middle" fill="#333" font-size="18" font-weight="bold">OS Architecture Layers</text>

    <!-- Applications Layer -->
    <rect x="50" y="40" width="300" height="60" rx="8" fill="url(#appGrad)" stroke="#4CAF50" stroke-width="2"/>
    <text x="200" y="60" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Application Software</text>
    <text x="200" y="80" text-anchor="middle" fill="white" font-size="12">Word, Excel, Games, Web Browser</text>

    <!-- System Programs -->
    <rect x="50" y="110" width="300" height="50" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
    <text x="200" y="130" text-anchor="middle" fill="#2196F3" font-size="16" font-weight="bold">System Programs</text>
    <text x="200" y="145" text-anchor="middle" fill="#333" font-size="12">Compiler, Shell, File Manager</text>

    <!-- Operating System Kernel -->
    <rect x="50" y="170" width="300" height="80" rx="8" fill="url(#kernelGrad)" stroke="#FF9800" stroke-width="2"/>
    <text x="200" y="195" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Operating System Kernel</text>
    <text x="200" y="215" text-anchor="middle" fill="white" font-size="12">Process Management, Memory Management</text>
    <text x="200" y="235" text-anchor="middle" fill="white" font-size="12">File System, Device Drivers</text>

    <!-- Hardware Layer -->
    <rect x="50" y="260" width="300" height="60" rx="8" fill="#FFCDD2" stroke="#F44336" stroke-width="2"/>
    <text x="200" y="280" text-anchor="middle" fill="#F44336" font-size="16" font-weight="bold">Hardware</text>
    <text x="200" y="300" text-anchor="middle" fill="#333" font-size="12">CPU, Memory, Storage, I/O Devices</text>

    <!-- Arrows showing interaction -->
    <path d="M200 100 L200 110" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M200 160 L200 170" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
    <path d="M200 250 L200 260" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>

    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
      </marker>
    </defs>
  </g>

  <!-- OS Functions -->
  <g transform="translate(500, 120)">
    <rect x="0" y="0" width="650" height="350" rx="10" fill="white" stroke="#666" stroke-width="2" filter="url(#shadow)"/>
    <text x="325" y="25" text-anchor="middle" fill="#333" font-size="18" font-weight="bold">Operating System Functions</text>

    <!-- Process Management -->
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="250" height="120" rx="8" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
      <text x="125" y="20" text-anchor="middle" fill="#4CAF50" font-size="16" font-weight="bold">Process Management</text>
      <text x="125" y="40" text-anchor="middle" fill="#333" font-size="12">• Process creation and termination</text>
      <text x="125" y="55" text-anchor="middle" fill="#333" font-size="12">• Process scheduling</text>
      <text x="125" y="70" text-anchor="middle" fill="#333" font-size="12">• Inter-process communication</text>
      <text x="125" y="85" text-anchor="middle" fill="#333" font-size="12">• Process synchronization</text>
      <text x="125" y="100" text-anchor="middle" fill="#333" font-size="12">• Deadlock handling</text>
    </g>

    <!-- Memory Management -->
    <g transform="translate(350, 40)">
      <rect x="0" y="0" width="250" height="120" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
      <text x="125" y="20" text-anchor="middle" fill="#2196F3" font-size="16" font-weight="bold">Memory Management</text>
      <text x="125" y="40" text-anchor="middle" fill="#333" font-size="12">• Memory allocation</text>
      <text x="125" y="55" text-anchor="middle" fill="#333" font-size="12">• Virtual memory</text>
      <text x="125" y="70" text-anchor="middle" fill="#333" font-size="12">• Paging and segmentation</text>
      <text x="125" y="85" text-anchor="middle" fill="#333" font-size="12">• Memory protection</text>
      <text x="125" y="100" text-anchor="middle" fill="#333" font-size="12">• Garbage collection</text>
    </g>

    <!-- File System Management -->
    <g transform="translate(50, 180)">
      <rect x="0" y="0" width="250" height="120" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
      <text x="125" y="20" text-anchor="middle" fill="#FF9800" font-size="16" font-weight="bold">File System</text>
      <text x="125" y="40" text-anchor="middle" fill="#333" font-size="12">• File operations</text>
      <text x="125" y="55" text-anchor="middle" fill="#333" font-size="12">• Directory management</text>
      <text x="125" y="70" text-anchor="middle" fill="#333" font-size="12">• Access control</text>
      <text x="125" y="85" text-anchor="middle" fill="#333" font-size="12">• Storage allocation</text>
      <text x="125" y="100" text-anchor="middle" fill="#333" font-size="12">• Backup and recovery</text>
    </g>

    <!-- Device Management -->
    <g transform="translate(350, 180)">
      <rect x="0" y="0" width="250" height="120" rx="8" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
      <text x="125" y="20" text-anchor="middle" fill="#9C27B0" font-size="16" font-weight="bold">Device Management</text>
      <text x="125" y="40" text-anchor="middle" fill="#333" font-size="12">• Device drivers</text>
      <text x="125" y="55" text-anchor="middle" fill="#333" font-size="12">• I/O operations</text>
      <text x="125" y="70" text-anchor="middle" fill="#333" font-size="12">• Device allocation</text>
      <text x="125" y="85" text-anchor="middle" fill="#333" font-size="12">• Buffering and caching</text>
      <text x="125" y="100" text-anchor="middle" fill="#333" font-size="12">• Interrupt handling</text>
    </g>
  </g>

  <!-- Types of Operating Systems -->
  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="1100" height="280" rx="10" fill="white" stroke="#666" stroke-width="2" filter="url(#shadow)"/>
    <text x="550" y="25" text-anchor="middle" fill="#333" font-size="20" font-weight="bold">Types of Operating Systems</text>

    <!-- Batch OS -->
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="200" height="180" rx="8" fill="#FFEBEE" stroke="#F44336" stroke-width="2"/>
      <text x="100" y="20" text-anchor="middle" fill="#F44336" font-size="16" font-weight="bold">Batch OS</text>
      <text x="100" y="45" text-anchor="middle" fill="#333" font-size="12" font-weight="bold">Characteristics:</text>
      <text x="100" y="65" text-anchor="middle" fill="#333" font-size="11">• Jobs processed in batches</text>
      <text x="100" y="80" text-anchor="middle" fill="#333" font-size="11">• No user interaction</text>
      <text x="100" y="95" text-anchor="middle" fill="#333" font-size="11">• Efficient resource use</text>
      <text x="100" y="115" text-anchor="middle" fill="#333" font-size="12" font-weight="bold">Examples:</text>
      <text x="100" y="135" text-anchor="middle" fill="#333" font-size="11">• Payroll systems</text>
      <text x="100" y="150" text-anchor="middle" fill="#333" font-size="11">• Bank statements</text>
      <text x="100" y="165" text-anchor="middle" fill="#333" font-size="11">• Scientific calculations</text>
    </g>

    <!-- Time-sharing OS -->
    <g transform="translate(275, 50)">
      <rect x="0" y="0" width="200" height="180" rx="8" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
      <text x="100" y="20" text-anchor="middle" fill="#4CAF50" font-size="16" font-weight="bold">Time-sharing OS</text>
      <text x="100" y="45" text-anchor="middle" fill="#333" font-size="12" font-weight="bold">Characteristics:</text>
      <text x="100" y="65" text-anchor="middle" fill="#333" font-size="11">• Multiple users</text>
      <text x="100" y="80" text-anchor="middle" fill="#333" font-size="11">• Time slices</text>
      <text x="100" y="95" text-anchor="middle" fill="#333" font-size="11">• Interactive</text>
      <text x="100" y="115" text-anchor="middle" fill="#333" font-size="12" font-weight="bold">Examples:</text>
      <text x="100" y="135" text-anchor="middle" fill="#333" font-size="11">• UNIX/Linux</text>
      <text x="100" y="150" text-anchor="middle" fill="#333" font-size="11">• Windows Server</text>
      <text x="100" y="165" text-anchor="middle" fill="#333" font-size="11">• Mainframe systems</text>
    </g>

    <!-- Real-time OS -->
    <g transform="translate(500, 50)">
      <rect x="0" y="0" width="200" height="180" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
      <text x="100" y="20" text-anchor="middle" fill="#2196F3" font-size="16" font-weight="bold">Real-time OS</text>
      <text x="100" y="45" text-anchor="middle" fill="#333" font-size="12" font-weight="bold">Characteristics:</text>
      <text x="100" y="65" text-anchor="middle" fill="#333" font-size="11">• Immediate response</text>
      <text x="100" y="80" text-anchor="middle" fill="#333" font-size="11">• Time constraints</text>
      <text x="100" y="95" text-anchor="middle" fill="#333" font-size="11">• Predictable timing</text>
      <text x="100" y="115" text-anchor="middle" fill="#333" font-size="12" font-weight="bold">Examples:</text>
      <text x="100" y="135" text-anchor="middle" fill="#333" font-size="11">• Air traffic control</text>
      <text x="100" y="150" text-anchor="middle" fill="#333" font-size="11">• Medical devices</text>
      <text x="100" y="165" text-anchor="middle" fill="#333" font-size="11">• Industrial control</text>
    </g>

    <!-- Distributed OS -->
    <g transform="translate(725, 50)">
      <rect x="0" y="0" width="200" height="180" rx="8" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
      <text x="100" y="20" text-anchor="middle" fill="#9C27B0" font-size="16" font-weight="bold">Distributed OS</text>
      <text x="100" y="45" text-anchor="middle" fill="#333" font-size="12" font-weight="bold">Characteristics:</text>
      <text x="100" y="65" text-anchor="middle" fill="#333" font-size="11">• Multiple computers</text>
      <text x="100" y="80" text-anchor="middle" fill="#333" font-size="11">• Network connection</text>
      <text x="100" y="95" text-anchor="middle" fill="#333" font-size="11">• Resource sharing</text>
      <text x="100" y="115" text-anchor="middle" fill="#333" font-size="12" font-weight="bold">Examples:</text>
      <text x="100" y="135" text-anchor="middle" fill="#333" font-size="11">• Google's OS</text>
      <text x="100" y="150" text-anchor="middle" fill="#333" font-size="11">• Apache Hadoop</text>
      <text x="100" y="165" text-anchor="middle" fill="#333" font-size="11">• Cloud systems</text>
    </g>
  </g>

  <!-- Popular OS Examples -->
  <g transform="translate(950, 50)">
    <rect x="0" y="0" width="200" height="420" rx="10" fill="#FFF8E1" stroke="#FFC107" stroke-width="2" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" fill="#FFC107" font-size="16" font-weight="bold">Popular OS Examples</text>

    <!-- Desktop OS -->
    <text x="100" y="55" text-anchor="middle" fill="#333" font-size="14" font-weight="bold">Desktop OS:</text>
    <text x="100" y="75" text-anchor="middle" fill="#333" font-size="12">• Windows 11</text>
    <text x="100" y="90" text-anchor="middle" fill="#333" font-size="12">• macOS Sonoma</text>
    <text x="100" y="105" text-anchor="middle" fill="#333" font-size="12">• Ubuntu Linux</text>
    <text x="100" y="120" text-anchor="middle" fill="#333" font-size="12">• Fedora</text>

    <!-- Mobile OS -->
    <text x="100" y="150" text-anchor="middle" fill="#333" font-size="14" font-weight="bold">Mobile OS:</text>
    <text x="100" y="170" text-anchor="middle" fill="#333" font-size="12">• Android</text>
    <text x="100" y="185" text-anchor="middle" fill="#333" font-size="12">• iOS</text>
    <text x="100" y="200" text-anchor="middle" fill="#333" font-size="12">• HarmonyOS</text>

    <!-- Server OS -->
    <text x="100" y="230" text-anchor="middle" fill="#333" font-size="14" font-weight="bold">Server OS:</text>
    <text x="100" y="250" text-anchor="middle" fill="#333" font-size="12">• Windows Server</text>
    <text x="100" y="265" text-anchor="middle" fill="#333" font-size="12">• Red Hat Linux</text>
    <text x="100" y="280" text-anchor="middle" fill="#333" font-size="12">• CentOS</text>

    <!-- Embedded OS -->
    <text x="100" y="310" text-anchor="middle" fill="#333" font-size="14" font-weight="bold">Embedded OS:</text>
    <text x="100" y="330" text-anchor="middle" fill="#333" font-size="12">• FreeRTOS</text>
    <text x="100" y="345" text-anchor="middle" fill="#333" font-size="12">• VxWorks</text>
    <text x="100" y="360" text-anchor="middle" fill="#333" font-size="12">• QNX</text>

    <!-- Open Source vs Proprietary -->
    <text x="100" y="390" text-anchor="middle" fill="#FFC107" font-size="12" font-weight="bold">Open Source vs Proprietary</text>
  </g>
</svg>