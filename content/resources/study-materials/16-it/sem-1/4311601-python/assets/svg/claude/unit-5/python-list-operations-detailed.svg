<svg viewBox="0 0 1000 950" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="listGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="methodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="operationGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BF360C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="950" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Python List Operations &amp; Methods
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    Comprehensive guide to list manipulation and operations
  </text>

  <!-- List Creation and Basics -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="900" height="100" rx="15" fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2196F3">
      List Creation &amp; Basic Properties
    </text>

    <g transform="translate(30, 45)">
      <text x="0" y="15" font-family="Courier, monospace" font-size="12" fill="#333">
        # Creating lists
      </text>
      <text x="0" y="35" font-family="Courier, monospace" font-size="11" fill="#333">
        numbers = [1, 2, 3, 4, 5]  •  mixed = [1, "hello", 3.14, True]  •  empty = [] or list()
      </text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="11" fill="#666">
        Lists are mutable, ordered collections that can contain different data types with zero-based indexing
      </text>
    </g>
  </g>

  <!-- List Access and Slicing -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="450" height="250" rx="15" fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2196F3">
      List Indexing &amp; Slicing
    </text>

    <!-- Indexing -->
    <g transform="translate(20, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196F3">Indexing:</text>
      <rect x="0" y="20" width="410" height="80" rx="5" fill="rgba(33,150,243,0.1)" stroke="#2196F3" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">fruits = ["apple", "banana", "cherry", "date"]</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333"># Positive indexing: 0, 1, 2, 3</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333">print(fruits[0])   # "apple" (first element)</text>
      <text x="5" y="74" font-family="Courier, monospace" font-size="10" fill="#333"># Negative indexing: -4, -3, -2, -1</text>
      <text x="5" y="87" font-family="Courier, monospace" font-size="10" fill="#333">print(fruits[-1])  # "date" (last element)</text>
    </g>

    <!-- Slicing -->
    <g transform="translate(20, 140)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196F3">Slicing [start:end:step]:</text>
      <rect x="0" y="20" width="410" height="90" rx="5" fill="rgba(33,150,243,0.1)" stroke="#2196F3" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">fruits[1:3]     # ["banana", "cherry"] (index 1 to 2)</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">fruits[:2]      # ["apple", "banana"] (start to index 1)</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333">fruits[2:]      # ["cherry", "date"] (index 2 to end)</text>
      <text x="5" y="74" font-family="Courier, monospace" font-size="10" fill="#333">fruits[::2]     # ["apple", "cherry"] (every 2nd element)</text>
      <text x="5" y="87" font-family="Courier, monospace" font-size="10" fill="#333">fruits[::-1]    # ["date", "cherry", "banana", "apple"] (reverse)</text>
    </g>
  </g>

  <!-- List Modification Methods -->
  <g transform="translate(520, 220)">
    <rect x="0" y="0" width="430" height="250" rx="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="3"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      List Modification Methods
    </text>

    <!-- Adding Elements -->
    <g transform="translate(20, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">Adding Elements:</text>
      <rect x="0" y="20" width="390" height="70" rx="5" fill="rgba(76,175,80,0.1)" stroke="#4CAF50" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">numbers = [1, 2, 3]</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">numbers.append(4)           # [1, 2, 3, 4] (add to end)</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333">numbers.insert(1, 1.5)      # [1, 1.5, 2, 3, 4] (insert at index)</text>
      <text x="5" y="74" font-family="Courier, monospace" font-size="10" fill="#333">numbers.extend([5, 6])       # [1, 1.5, 2, 3, 4, 5, 6] (add multiple)</text>
    </g>

    <!-- Removing Elements -->
    <g transform="translate(20, 130)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">Removing Elements:</text>
      <rect x="0" y="20" width="390" height="100" rx="5" fill="rgba(76,175,80,0.1)" stroke="#4CAF50" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">numbers = [1, 2, 3, 2, 4]</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">numbers.remove(2)           # [1, 3, 2, 4] (remove first occurrence)</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333">popped = numbers.pop()      # 4, list becomes [1, 3, 2]</text>
      <text x="5" y="74" font-family="Courier, monospace" font-size="10" fill="#333">popped_at = numbers.pop(1)  # 3, list becomes [1, 2]</text>
      <text x="5" y="87" font-family="Courier, monospace" font-size="10" fill="#333">del numbers[0]              # [2] (delete by index)</text>
      <text x="5" y="100" font-family="Courier, monospace" font-size="10" fill="#333">numbers.clear()             # [] (remove all elements)</text>
    </g>
  </g>

  <!-- List Search and Information -->
  <g transform="translate(50, 490)">
    <rect x="0" y="0" width="450" height="220" rx="15" fill="#FFEBEE" stroke="#FF5722" stroke-width="3"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF5722">
      List Search &amp; Information
    </text>

    <!-- Search Methods -->
    <g transform="translate(20, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF5722">Search &amp; Information:</text>
      <rect x="0" y="20" width="410" height="150" rx="5" fill="rgba(255,87,34,0.1)" stroke="#FF5722" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">fruits = ["apple", "banana", "cherry", "banana"]</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">fruits.index("banana")      # 1 (first occurrence index)</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333">fruits.count("banana")      # 2 (number of occurrences)</text>
      <text x="5" y="74" font-family="Courier, monospace" font-size="10" fill="#333">len(fruits)                 # 4 (length of list)</text>
      <text x="5" y="87" font-family="Courier, monospace" font-size="10" fill="#333"># Membership testing</text>
      <text x="5" y="100" font-family="Courier, monospace" font-size="10" fill="#333">"apple" in fruits           # True</text>
      <text x="5" y="113" font-family="Courier, monospace" font-size="10" fill="#333">"grape" not in fruits       # True</text>
      <text x="5" y="126" font-family="Courier, monospace" font-size="10" fill="#333"># Min, Max, Sum (for numeric lists)</text>
      <text x="5" y="139" font-family="Courier, monospace" font-size="10" fill="#333">numbers = [3, 1, 4, 1, 5]</text>
      <text x="5" y="152" font-family="Courier, monospace" font-size="10" fill="#333">min(numbers), max(numbers), sum(numbers)  # 1, 5, 14</text>
    </g>
  </g>

  <!-- List Sorting and Organizing -->
  <g transform="translate(520, 490)">
    <rect x="0" y="0" width="430" height="220" rx="15" fill="#FFF3E0" stroke="#FF9800" stroke-width="3"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF9800">
      List Sorting &amp; Organization
    </text>

    <!-- Sorting -->
    <g transform="translate(20, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9800">Sorting &amp; Reversing:</text>
      <rect x="0" y="20" width="390" height="150" rx="5" fill="rgba(255,152,0,0.1)" stroke="#FF9800" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">numbers = [3, 1, 4, 1, 5, 9, 2, 6]</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333"># In-place sorting (modifies original list)</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333">numbers.sort()              # [1, 1, 2, 3, 4, 5, 6, 9]</text>
      <text x="5" y="74" font-family="Courier, monospace" font-size="10" fill="#333">numbers.sort(reverse=True)  # [9, 6, 5, 4, 3, 2, 1, 1]</text>
      <text x="5" y="87" font-family="Courier, monospace" font-size="10" fill="#333"># Create new sorted list (original unchanged)</text>
      <text x="5" y="100" font-family="Courier, monospace" font-size="10" fill="#333">sorted_nums = sorted(numbers)  # Returns new list</text>
      <text x="5" y="113" font-family="Courier, monospace" font-size="10" fill="#333"># Reversing</text>
      <text x="5" y="126" font-family="Courier, monospace" font-size="10" fill="#333">numbers.reverse()           # Reverse in-place</text>
      <text x="5" y="139" font-family="Courier, monospace" font-size="10" fill="#333">reversed_nums = list(reversed(numbers))  # New reversed list</text>
    </g>
  </g>

  <!-- Advanced List Operations -->
  <g transform="translate(50, 730)">
    <rect x="0" y="0" width="900" height="190" rx="15" fill="#F3E5F5" stroke="#9C27B0" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#9C27B0">
      Advanced List Operations &amp; Comprehensions
    </text>

    <!-- List Comprehensions -->
    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9C27B0">List Comprehensions:</text>
      <rect x="0" y="20" width="420" height="120" rx="5" fill="rgba(156,39,176,0.1)" stroke="#9C27B0" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333"># Basic comprehension</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">squares = [x**2 for x in range(1, 6)]  # [1, 4, 9, 16, 25]</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333"># With condition</text>
      <text x="5" y="74" font-family="Courier, monospace" font-size="10" fill="#333">evens = [x for x in range(10) if x % 2 == 0]  # [0, 2, 4, 6, 8]</text>
      <text x="5" y="87" font-family="Courier, monospace" font-size="10" fill="#333"># String processing</text>
      <text x="5" y="100" font-family="Courier, monospace" font-size="10" fill="#333">words = ["hello", "world", "python"]</text>
      <text x="5" y="113" font-family="Courier, monospace" font-size="10" fill="#333">upper_words = [word.upper() for word in words]</text>
      <text x="5" y="126" font-family="Courier, monospace" font-size="10" fill="#333"># Nested comprehension</text>
      <text x="5" y="139" font-family="Courier, monospace" font-size="10" fill="#333">matrix = [[i*j for j in range(3)] for i in range(3)]</text>
    </g>

    <!-- List Operations -->
    <g transform="translate(470, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9C27B0">List Operations &amp; Functions:</text>
      <rect x="0" y="20" width="400" height="120" rx="5" fill="rgba(156,39,176,0.1)" stroke="#9C27B0" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333"># Concatenation and repetition</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">list1 = [1, 2, 3]</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333">list2 = [4, 5, 6]</text>
      <text x="5" y="74" font-family="Courier, monospace" font-size="10" fill="#333">combined = list1 + list2        # [1, 2, 3, 4, 5, 6]</text>
      <text x="5" y="87" font-family="Courier, monospace" font-size="10" fill="#333">repeated = [0] * 5              # [0, 0, 0, 0, 0]</text>
      <text x="5" y="100" font-family="Courier, monospace" font-size="10" fill="#333"># Copy lists</text>
      <text x="5" y="113" font-family="Courier, monospace" font-size="10" fill="#333">shallow_copy = list1.copy()     # or list1[:]</text>
      <text x="5" y="126" font-family="Courier, monospace" font-size="10" fill="#333">import copy</text>
      <text x="5" y="139" font-family="Courier, monospace" font-size="10" fill="#333">deep_copy = copy.deepcopy(nested_list)</text>
    </g>
  </g>
</svg>