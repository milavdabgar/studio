<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3F51B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A237E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="charGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="charGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="charGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="charGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="charGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B71C1C;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:0.4" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="800" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Algorithm Characteristics
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    Essential properties that every algorithm must possess
  </text>

  <!-- Central Algorithm Circle -->
  <circle cx="500" cy="300" r="80" fill="url(#centerGrad)" stroke="#FF8F00" stroke-width="4"/>
  <text x="500" y="290" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
    ALGORITHM
  </text>
  <text x="500" y="315" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    Step-by-step
  </text>
  <text x="500" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
    procedure
  </text>

  <!-- Characteristic 1: Finiteness -->
  <g transform="translate(150, 120)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#charGrad1)" stroke="#2E7D32" stroke-width="3"/>
    <circle cx="30" cy="30" r="20" fill="#FFC107"/>
    <text x="30" y="37" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">1</text>
    
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      FINITENESS
    </text>
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#E8F5E8">
      Must terminate after
    </text>
    <text x="100" y="68" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#E8F5E8">
      finite number of steps
    </text>
    
    <!-- Example -->
    <rect x="10" y="85" width="180" height="25" rx="5" fill="rgba(255,255,255,0.2)"/>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      ✓ for i in range(10): print(i)
    </text>
  </g>

  <!-- Line connecting to center -->
  <line x1="350" y1="180" x2="440" y2="250" stroke="#4CAF50" stroke-width="3"/>

  <!-- Characteristic 2: Definiteness -->
  <g transform="translate(650, 120)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#charGrad2)" stroke="#E65100" stroke-width="3"/>
    <circle cx="30" cy="30" r="20" fill="#FFC107"/>
    <text x="30" y="37" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">2</text>
    
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      DEFINITENESS
    </text>
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#FFF3E0">
      Each step must be
    </text>
    <text x="100" y="68" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#FFF3E0">
      precisely defined
    </text>
    
    <!-- Example -->
    <rect x="10" y="85" width="180" height="25" rx="5" fill="rgba(255,255,255,0.2)"/>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      ✓ x = x + 1 (clear operation)
    </text>
  </g>

  <!-- Line connecting to center -->
  <line x1="650" y1="180" x2="560" y2="250" stroke="#FF9800" stroke-width="3"/>

  <!-- Characteristic 3: Input -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#charGrad3)" stroke="#4A148C" stroke-width="3"/>
    <circle cx="30" cy="30" r="20" fill="#FFC107"/>
    <text x="30" y="37" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">3</text>
    
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      INPUT
    </text>
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#F3E5F5">
      Zero or more inputs
    </text>
    <text x="100" y="68" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#F3E5F5">
      from external sources
    </text>
    
    <!-- Example -->
    <rect x="10" y="85" width="180" height="25" rx="5" fill="rgba(255,255,255,0.2)"/>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      ✓ num = int(input())
    </text>
  </g>

  <!-- Line connecting to center -->
  <line x1="250" y1="450" x2="440" y2="350" stroke="#9C27B0" stroke-width="3"/>

  <!-- Characteristic 4: Output -->
  <g transform="translate(300, 550)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#charGrad4)" stroke="#0D47A1" stroke-width="3"/>
    <circle cx="30" cy="30" r="20" fill="#FFC107"/>
    <text x="30" y="37" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">4</text>
    
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      OUTPUT
    </text>
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#E3F2FD">
      At least one output
    </text>
    <text x="100" y="68" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#E3F2FD">
      must be produced
    </text>
    
    <!-- Example -->
    <rect x="10" y="85" width="180" height="25" rx="5" fill="rgba(255,255,255,0.2)"/>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      ✓ print("Result:", result)
    </text>
  </g>

  <!-- Line connecting to center -->
  <line x1="400" y1="550" x2="450" y2="370" stroke="#2196F3" stroke-width="3"/>

  <!-- Characteristic 5: Effectiveness -->
  <g transform="translate(750, 450)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#charGrad5)" stroke="#B71C1C" stroke-width="3"/>
    <circle cx="30" cy="30" r="20" fill="#FFC107"/>
    <text x="30" y="37" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">5</text>
    
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
      EFFECTIVENESS
    </text>
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#FFEBEE">
      Operations must be
    </text>
    <text x="100" y="68" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#FFEBEE">
      basic and feasible
    </text>
    
    <!-- Example -->
    <rect x="10" y="85" width="180" height="25" rx="5" fill="rgba(255,255,255,0.2)"/>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      ✓ Basic arithmetic operations
    </text>
  </g>

  <!-- Line connecting to center -->
  <line x1="750" y1="450" x2="560" y2="350" stroke="#F44336" stroke-width="3"/>

  <!-- Examples Section -->
  <g transform="translate(50, 700)">
    <rect x="0" y="0" width="900" height="80" rx="10" fill="#ECEFF1" stroke="#607D8B" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#37474F">
      Algorithm vs Non-Algorithm Examples
    </text>
    
    <g transform="translate(50, 35)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">✓ Valid Algorithm:</text>
      <text x="150" y="15" font-family="Arial, sans-serif" font-size="12" fill="#666">Find sum of two numbers: 1) Read a, b  2) Calculate sum = a + b  3) Print sum  4) Stop</text>
      
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F44336">✗ Invalid Algorithm:</text>
      <text x="150" y="35" font-family="Arial, sans-serif" font-size="12" fill="#666">Find largest number: 1) Read numbers  2) Keep comparing  3) Print largest (no termination condition)</text>
    </g>
  </g>
</svg>