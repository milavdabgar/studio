<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">>
  <defs>
    <linearGradient id="numericGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boolGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="seqGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mappingGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B71C1C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="setGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#607D8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37474F;stop-opacity:1" />
    </linearGradient>
  </defs>>

  <!-- Background -->
  <rect width="1000" height="800" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Python Data Types
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">>
    Built-in data types and their characteristics
  </text>

  <!-- Central Python Data Types -->>
  <g transform="translate(400, 120)">
    <circle cx="100" cy="100" r="60" fill="#FFE0B2" stroke="#FF8F00" stroke-width="3"/>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#E65100">
      PYTHON
    </text>
    <text x="100" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#E65100">>
      DATA TYPES
    </text>
  </g>>

  <!-- Numeric Types -->
  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="280" height="180" rx="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="3"/>
    <text x="140" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Numeric Types
    </text>

    <!-- Integer -->>
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="100" height="60" rx="8" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="50" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">
        int
      </text>
      <text x="50" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Whole numbers
      </text>
      <text x="50" y="50" font-family="Courier, monospace" font-size="10" text-anchor="middle" fill="#333">>
        42, -10, 0
      </text>
    </g>>

    <!-- Float -->
    <g transform="translate(140, 40)">
      <rect x="0" y="0" width="100" height="60" rx="8" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="50" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">
        float
      </text>
      <text x="50" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Decimal numbers
      </text>
      <text x="50" y="50" font-family="Courier, monospace" font-size="10" text-anchor="middle" fill="#333">>
        3.14, -2.5
      </text>
    </g>>

    <!-- Complex -->
    <g transform="translate(80, 120)">
      <rect x="0" y="0" width="120" height="60" rx="8" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="60" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">
        complex
      </text>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Complex numbers
      </text>
      <text x="60" y="50" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        3+4j, 2-5j
      </text>
    </g>>
  </g>

  <!-- Text Type -->>
  <g transform="translate(670, 120)">
    <rect x="0" y="0" width="280" height="180" rx="15" fill="#FFF3E0" stroke="#FF9800" stroke-width="3"/>
    <text x="140" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF9800">
      Text Type
    </text>

    <!-- String -->>
    <g transform="translate(90, 60)">
      <rect x="0" y="0" width="100" height="80" rx="8" fill="white" stroke="#FF9800" stroke-width="2"/>
      <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF9800">
        str
      </text>
      <text x="50" y="38" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Text data
      </text>
      <text x="50" y="53" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        "Hello"
      </text>
      <text x="50" y="66" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        'Python'
      </text>
    </g>>
  </g>

  <!-- Boolean Type -->>
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="#F3E5F5" stroke="#9C27B0" stroke-width="3"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#9C27B0">
      Boolean Type
    </text>

    <!-- Boolean -->>
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="100" height="60" rx="8" fill="white" stroke="#9C27B0" stroke-width="2"/>
      <text x="50" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">
        bool
      </text>
      <text x="50" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        True/False
      </text>
      <text x="50" y="50" font-family="Courier, monospace" font-size="10" text-anchor="middle" fill="#333">>
        True, False
      </text>
    </g>>
  </g>

  <!-- Sequence Types -->>
  <g transform="translate(270, 320)">
    <rect x="0" y="0" width="460" height="180" rx="15" fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
    <text x="230" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2196F3">
      Sequence Types
    </text>

    <!-- List -->>
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="120" height="80" rx="8" fill="white" stroke="#2196F3" stroke-width="2"/>
      <text x="60" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">
        list
      </text>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Ordered, mutable
      </text>
      <text x="60" y="50" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        [1, 2, 3]
      </text>
      <text x="60" y="65" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        ['a', 'b', 'c']
      </text>
    </g>>

    <!-- Tuple -->
    <g transform="translate(170, 50)">
      <rect x="0" y="0" width="120" height="80" rx="8" fill="white" stroke="#2196F3" stroke-width="2"/>
      <text x="60" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">
        tuple
      </text>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Ordered, immutable
      </text>
      <text x="60" y="50" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        (1, 2, 3)
      </text>
      <text x="60" y="65" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        ('x', 'y', 'z')
      </text>
    </g>>

    <!-- Range -->
    <g transform="translate(320, 50)">
      <rect x="0" y="0" width="120" height="80" rx="8" fill="white" stroke="#2196F3" stroke-width="2"/>
      <text x="60" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">
        range
      </text>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Number sequence
      </text>
      <text x="60" y="50" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        range(5)
      </text>
      <text x="60" y="65" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        range(1, 10)
      </text>
    </g>>
  </g>

  <!-- Mapping &amp; Set Types -->>
  <g transform="translate(750, 320)">
    <rect x="0" y="0" width="200" height="180" rx="15" fill="#FFEBEE" stroke="#F44336" stroke-width="3"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#F44336">
      Mapping &amp; Set
    </text>

    <!-- Dictionary -->>
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="100" height="60" rx="8" fill="white" stroke="#F44336" stroke-width="2"/>
      <text x="50" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#F44336">
        dict
      </text>
      <text x="50" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Key-Value pairs
      </text>
      <text x="50" y="50" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        {'a': 1, 'b': 2}
      </text>
    </g>>

    <!-- Set -->
    <g transform="translate(50, 120)">
      <rect x="0" y="0" width="100" height="60" rx="8" fill="white" stroke="#607D8B" stroke-width="2"/>
      <text x="50" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#607D8B">
        set
      </text>
      <text x="50" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Unique elements
      </text>
      <text x="50" y="50" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        {1, 2, 3, 4}
      </text>
    </g>>
  </g>

  <!-- Type Conversion Examples -->>
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="900" height="120" rx="15" fill="#FAFAFA" stroke="#333" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
      Type Conversion Examples
    </text>

    <!-- Implicit Conversion -->>
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="380" height="60" rx="8" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
      <text x="190" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">
        Implicit Type Conversion
      </text>
      <text x="20" y="40" font-family="Courier, monospace" font-size="12" fill="#333">>
        x = 10      # int
      </text>
      <text x="20" y="55" font-family="Courier, monospace" font-size="12" fill="#333">>
        y = 3.14    # float → result = 13.14 (float)
      </text>
    </g>>

    <!-- Explicit Conversion -->
    <g transform="translate(470, 40)">
      <rect x="0" y="0" width="380" height="60" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
      <text x="190" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF9800">
        Explicit Type Conversion
      </text>
      <text x="20" y="40" font-family="Courier, monospace" font-size="12" fill="#333">>
        x = int("123")     # String to int
      </text>
      <text x="20" y="55" font-family="Courier, monospace" font-size="12" fill="#333">>
        y = str(456)       # int to String
      </text>
    </g>>
  </g>

  <!-- Type Checking -->>
  <g transform="translate(50, 660)">
    <rect x="0" y="0" width="900" height="100" rx="15" fill="#ECEFF1" stroke="#607D8B" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#37474F">
      Type Checking Functions
    </text>

    <g transform="translate(50, 40)">>
      <text x="0" y="15" font-family="Courier, monospace" font-size="14" font-weight="bold" fill="#333">
        type(variable)
      </text>
      <text x="200" y="15" font-family="Arial, sans-serif" font-size="12" fill="#666">>
        Returns the type of variable
      </text>
      <text x="500" y="15" font-family="Courier, monospace" font-size="12" fill="#333">>
        type(42) → &lt;class 'int'&gt;
      </text>
    </g>>

    <g transform="translate(50, 65)">
      <text x="0" y="15" font-family="Courier, monospace" font-size="14" font-weight="bold" fill="#333">
        isinstance(var, type)
      </text>
      <text x="200" y="15" font-family="Arial, sans-serif" font-size="12" fill="#666">>
        Checks if variable is of specified type
      </text>
      <text x="500" y="15" font-family="Courier, monospace" font-size="12" fill="#333">>
        isinstance(42, int) → True
      </text>
    </g>>
  </g>
</svg>