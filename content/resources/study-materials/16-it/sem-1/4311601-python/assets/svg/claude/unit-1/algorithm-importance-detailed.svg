<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">>
  <defs>
    <linearGradient id="algoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3F51B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A237E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="importanceGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BF360C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="benefitsGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centralGrad" cx="50%" cy="50%" r="50%">>
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:0.4" />
    </radialGradient>
  </defs>>

  <!-- Background -->
  <rect width="1000" height="800" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Algorithm Characteristics &amp; Importance
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">>
    Essential properties of algorithms and their significance in programming
  </text>

  <!-- Central Algorithm Definition -->>
  <g transform="translate(400, 110)">
    <circle cx="100" cy="60" r="50" fill="url(#centralGrad)" stroke="#FF8F00" stroke-width="3"/>
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#E65100">
      ALGORITHM
    </text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E65100">>
      Step-by-step procedure
    </text>
  </g>>

  <!-- Algorithm Definition Box -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="900" height="60" rx="15" fill="#E8EAF6" stroke="#3F51B5" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#3F51B5">
      Algorithm Definition
    </text>
    <text x="450" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5C6BC0">>
      A finite sequence of well-defined, unambiguous instructions for solving a computational problem
    </text>
  </g>>

  <!-- Five Characteristics -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="900" height="200" rx="15" fill="#F3E5F5" stroke="#9C27B0" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#9C27B0">
      Five Essential Characteristics of Algorithms
    </text>

    <!-- Finiteness -->>
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="160" height="120" rx="10" fill="white" stroke="#9C27B0" stroke-width="2"/>
      <circle cx="25" cy="25" r="18" fill="#9C27B0"/>
      <text x="25" y="31" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">1</text>
      <text x="80" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">>
        Finiteness
      </text>
      <text x="80" y="40" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Must terminate after
      </text>
      <text x="80" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        finite number of steps
      </text>
      <text x="80" y="75" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        Example:
      </text>
      <text x="80" y="90" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        for i in range(5):
      </text>
      <text x="80" y="105" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        print(i) # Stops at 5
      </text>
    </g>>

    <!-- Definiteness -->
    <g transform="translate(230, 50)">
      <rect x="0" y="0" width="160" height="120" rx="10" fill="white" stroke="#9C27B0" stroke-width="2"/>
      <circle cx="25" cy="25" r="18" fill="#9C27B0"/>
      <text x="25" y="31" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">2</text>
      <text x="80" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">>
        Definiteness
      </text>
      <text x="80" y="40" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Each step must be
      </text>
      <text x="80" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        clearly and precisely defined
      </text>
      <text x="80" y="75" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        ✓ x = x + 1
      </text>
      <text x="80" y="90" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        ✗ x = some number
      </text>
      <text x="80" y="105" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">>
        (ambiguous)
      </text>
    </g>>

    <!-- Input -->
    <g transform="translate(410, 50)">
      <rect x="0" y="0" width="160" height="120" rx="10" fill="white" stroke="#9C27B0" stroke-width="2"/>
      <circle cx="25" cy="25" r="18" fill="#9C27B0"/>
      <text x="25" y="31" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">3</text>
      <text x="80" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">>
        Input
      </text>
      <text x="80" y="40" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Zero or more inputs
      </text>
      <text x="80" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        from external sources
      </text>
      <text x="80" y="75" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        Examples:
      </text>
      <text x="80" y="90" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        • User input: 5, 10
      </text>
      <text x="80" y="105" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        • File data, sensor data
      </text>
    </g>>

    <!-- Output -->
    <g transform="translate(590, 50)">
      <rect x="0" y="0" width="160" height="120" rx="10" fill="white" stroke="#9C27B0" stroke-width="2"/>
      <circle cx="25" cy="25" r="18" fill="#9C27B0"/>
      <text x="25" y="31" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">4</text>
      <text x="80" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">>
        Output
      </text>
      <text x="80" y="40" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        At least one output
      </text>
      <text x="80" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        must be produced
      </text>
      <text x="80" y="75" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        Examples:
      </text>
      <text x="80" y="90" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        • Result: 15
      </text>
      <text x="80" y="105" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        • File, display, sound
      </text>
    </g>>

    <!-- Effectiveness -->
    <g transform="translate(770, 50)">
      <rect x="0" y="0" width="160" height="120" rx="10" fill="white" stroke="#9C27B0" stroke-width="2"/>
      <circle cx="25" cy="25" r="18" fill="#9C27B0"/>
      <text x="25" y="31" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">5</text>
      <text x="80" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">>
        Effectiveness
      </text>
      <text x="80" y="40" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Operations must be
      </text>
      <text x="80" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        basic and feasible
      </text>
      <text x="80" y="75" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        ✓ +, -, *, /, comparisons
      </text>
      <text x="80" y="90" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        ✗ "Think creatively"
      </text>
      <text x="80" y="105" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">>
        (not computable)
      </text>
    </g>>
  </g>

  <!-- Importance of Algorithms -->>
  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="900" height="150" rx="15" fill="#FFEBEE" stroke="#FF5722" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FF5722">
      Why are Algorithms Important?
    </text>

    <!-- Problem Solving -->>
    <g transform="translate(60, 50)">
      <rect x="0" y="0" width="180" height="80" rx="8" fill="white" stroke="#FF5722" stroke-width="2"/>
      <text x="90" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF5722">
        Problem Solving
      </text>
      <text x="90" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Systematic approach
      </text>
      <text x="90" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Logical thinking
      </text>
      <text x="90" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Clear methodology
      </text>
    </g>>

    <!-- Efficiency -->
    <g transform="translate(260, 50)">
      <rect x="0" y="0" width="180" height="80" rx="8" fill="white" stroke="#FF5722" stroke-width="2"/>
      <text x="90" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF5722">
        Efficiency
      </text>
      <text x="90" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Time optimization
      </text>
      <text x="90" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Resource management
      </text>
      <text x="90" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Better performance
      </text>
    </g>>

    <!-- Communication -->
    <g transform="translate(460, 50)">
      <rect x="0" y="0" width="180" height="80" rx="8" fill="white" stroke="#FF5722" stroke-width="2"/>
      <text x="90" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF5722">
        Communication
      </text>
      <text x="90" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Universal language
      </text>
      <text x="90" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Team collaboration
      </text>
      <text x="90" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Documentation
      </text>
    </g>>

    <!-- Foundation -->
    <g transform="translate(660, 50)">
      <rect x="0" y="0" width="180" height="80" rx="8" fill="white" stroke="#FF5722" stroke-width="2"/>
      <text x="90" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF5722">
        Foundation
      </text>
      <text x="90" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Programming base
      </text>
      <text x="90" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Software development
      </text>
      <text x="90" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Computer science core
      </text>
    </g>>
  </g>

  <!-- Benefits of Using Algorithms -->>
  <g transform="translate(50, 670)">
    <rect x="0" y="0" width="900" height="100" rx="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Benefits of Using Algorithms in Programming
    </text>

    <g transform="translate(50, 40)">>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">✓ Clarity:</text>
      <text x="70" y="15" font-family="Arial, sans-serif" font-size="12" fill="#666">>Makes problem-solving process transparent and understandable</text>

      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">>✓ Reusability:</text>
      <text x="70" y="35" font-family="Arial, sans-serif" font-size="12" fill="#666">>Can be applied to similar problems with modifications</text>

      <text x="450" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">>✓ Testing:</text>
      <text x="510" y="15" font-family="Arial, sans-serif" font-size="12" fill="#666">>Easier to test and debug step-by-step solutions</text>

      <text x="450" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">>✓ Optimization:</text>
      <text x="540" y="35" font-family="Arial, sans-serif" font-size="12" fill="#666">>Helps identify inefficiencies and improve performance</text>

      <text x="200" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">>✓ Language Independent:</text>
      <text x="350" y="55" font-family="Arial, sans-serif" font-size="12" fill="#666">>Can be implemented in any programming language</text>
    </g>>
  </g>
</svg>