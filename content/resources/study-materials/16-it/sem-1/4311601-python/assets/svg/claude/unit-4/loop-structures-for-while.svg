<svg viewBox="0 0 1000 950" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="loopGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673AB7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#512DA8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="forGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="whileGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="controlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="950" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Python Loop Structures
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    for loops, while loops, and loop control statements
  </text>

  <!-- Loop Overview -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="900" height="80" rx="15" fill="#F3E5F5" stroke="#673AB7" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#673AB7">
      What are Loops?
    </text>
    <text x="450" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#512DA8">
      Loops allow you to execute a block of code repeatedly until a certain condition is met.
    </text>
    <text x="450" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#512DA8">
      Python provides two main types of loops: for loops (definite iteration) and while loops (indefinite iteration).
    </text>
  </g>

  <!-- for Loop -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="450" height="240" rx="15" fill="#FFF3E0" stroke="#FF5722" stroke-width="3"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF5722">
      for Loop (Definite Iteration)
    </text>

    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF5722">Basic Syntax:</text>
      <rect x="0" y="20" width="390" height="40" rx="4" fill="rgba(255,87,34,0.1)" stroke="#FF5722" stroke-width="1"/>
      <text x="5" y="32" font-family="Courier, monospace" font-size="11" fill="#333">for variable in iterable:</text>
      <text x="5" y="45" font-family="Courier, monospace" font-size="11" fill="#333">    # code to execute</text>
      <text x="5" y="55" font-family="Courier, monospace" font-size="11" fill="#333">    statement(s)</text>

      <text x="0" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF5722">Examples:</text>

      <text x="0" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D84315">1. Iterating over a list:</text>
      <rect x="0" y="105" width="390" height="35" rx="4" fill="rgba(255,87,34,0.1)" stroke="#FF5722" stroke-width="1"/>
      <text x="5" y="117" font-family="Courier, monospace" font-size="10" fill="#333">fruits = ["apple", "banana", "orange"]</text>
      <text x="5" y="130" font-family="Courier, monospace" font-size="10" fill="#333">for fruit in fruits:</text>
      <text x="5" y="143" font-family="Courier, monospace" font-size="10" fill="#333">    print(f"I like {fruit}")</text>

      <text x="0" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D84315">2. Using range():</text>
      <rect x="0" y="165" width="390" height="35" rx="4" fill="rgba(255,87,34,0.1)" stroke="#FF5722" stroke-width="1"/>
      <text x="5" y="177" font-family="Courier, monospace" font-size="10" fill="#333">for i in range(5):  # 0, 1, 2, 3, 4</text>
      <text x="5" y="190" font-family="Courier, monospace" font-size="10" fill="#333">    print(f"Number: {i}")</text>

      <text x="0" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D84315">3. Range with start and step:</text>
      <rect x="0" y="220" width="390" height="20" rx="4" fill="rgba(255,87,34,0.1)" stroke="#FF5722" stroke-width="1"/>
      <text x="5" y="232" font-family="Courier, monospace" font-size="10" fill="#333">for i in range(2, 10, 2):  # 2, 4, 6, 8</text>
    </g>
  </g>

  <!-- while Loop -->
  <g transform="translate(520, 200)">
    <rect x="0" y="0" width="430" height="240" rx="15" fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2196F3">
      while Loop (Indefinite Iteration)
    </text>

    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196F3">Basic Syntax:</text>
      <rect x="0" y="20" width="370" height="40" rx="4" fill="rgba(33,150,243,0.1)" stroke="#2196F3" stroke-width="1"/>
      <text x="5" y="32" font-family="Courier, monospace" font-size="11" fill="#333">while condition:</text>
      <text x="5" y="45" font-family="Courier, monospace" font-size="11" fill="#333">    # code to execute</text>
      <text x="5" y="55" font-family="Courier, monospace" font-size="11" fill="#333">    # update condition</text>

      <text x="0" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196F3">Examples:</text>

      <text x="0" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">1. Basic counting:</text>
      <rect x="0" y="105" width="370" height="45" rx="4" fill="rgba(33,150,243,0.1)" stroke="#2196F3" stroke-width="1"/>
      <text x="5" y="117" font-family="Courier, monospace" font-size="10" fill="#333">count = 0</text>
      <text x="5" y="130" font-family="Courier, monospace" font-size="10" fill="#333">while count &lt; 5:</text>
      <text x="5" y="143" font-family="Courier, monospace" font-size="10" fill="#333">    print(f"Count: {count}")</text>
      <text x="5" y="153" font-family="Courier, monospace" font-size="10" fill="#333">    count += 1  # Important!</text>

      <text x="0" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">2. User input validation:</text>
      <rect x="0" y="175" width="370" height="45" rx="4" fill="rgba(33,150,243,0.1)" stroke="#2196F3" stroke-width="1"/>
      <text x="5" y="187" font-family="Courier, monospace" font-size="10" fill="#333">password = ""</text>
      <text x="5" y="200" font-family="Courier, monospace" font-size="10" fill="#333">while password != "secret":</text>
      <text x="5" y="213" font-family="Courier, monospace" font-size="10" fill="#333">    password = input("Enter password: ")</text>

      <text x="0" y="235" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#F44336">⚠️ Avoid infinite loops!</text>
    </g>
  </g>

  <!-- Loop Control Statements -->
  <g transform="translate(50, 460)">
    <rect x="0" y="0" width="900" height="200" rx="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Loop Control Statements
    </text>

    <g transform="translate(30, 50)">
      <!-- break statement -->
      <g transform="translate(0, 0)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">1. break Statement</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">Exits the loop immediately when encountered</text>
        <rect x="0" y="35" width="280" height="60" rx="4" fill="rgba(76,175,80,0.1)" stroke="#4CAF50" stroke-width="1"/>
        <text x="5" y="47" font-family="Courier, monospace" font-size="10" fill="#333">for i in range(10):</text>
        <text x="5" y="60" font-family="Courier, monospace" font-size="10" fill="#333">    if i == 5:</text>
        <text x="5" y="73" font-family="Courier, monospace" font-size="10" fill="#333">        break  # Exit loop</text>
        <text x="5" y="86" font-family="Courier, monospace" font-size="10" fill="#333">    print(i)  # Prints 0,1,2,3,4</text>
      </g>

      <!-- continue statement -->
      <g transform="translate(300, 0)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">2. continue Statement</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">Skips current iteration, goes to next</text>
        <rect x="0" y="35" width="280" height="60" rx="4" fill="rgba(76,175,80,0.1)" stroke="#4CAF50" stroke-width="1"/>
        <text x="5" y="47" font-family="Courier, monospace" font-size="10" fill="#333">for i in range(10):</text>
        <text x="5" y="60" font-family="Courier, monospace" font-size="10" fill="#333">    if i % 2 == 0:</text>
        <text x="5" y="73" font-family="Courier, monospace" font-size="10" fill="#333">        continue  # Skip even</text>
        <text x="5" y="86" font-family="Courier, monospace" font-size="10" fill="#333">    print(i)  # Prints 1,3,5,7,9</text>
      </g>

      <!-- pass statement -->
      <g transform="translate(600, 0)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">3. pass Statement</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">Does nothing - placeholder statement</text>
        <rect x="0" y="35" width="240" height="60" rx="4" fill="rgba(76,175,80,0.1)" stroke="#4CAF50" stroke-width="1"/>
        <text x="5" y="47" font-family="Courier, monospace" font-size="10" fill="#333">for i in range(5):</text>
        <text x="5" y="60" font-family="Courier, monospace" font-size="10" fill="#333">    if i == 3:</text>
        <text x="5" y="73" font-family="Courier, monospace" font-size="10" fill="#333">        pass  # Do nothing</text>
        <text x="5" y="86" font-family="Courier, monospace" font-size="10" fill="#333">    print(i)  # Prints all</text>
      </g>

      <!-- else with loops -->
      <g transform="translate(0, 110)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">4. else with Loops</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">Executes when loop completes normally (not broken)</text>
        <rect x="0" y="35" width="840" height="50" rx="4" fill="rgba(76,175,80,0.1)" stroke="#4CAF50" stroke-width="1"/>
        <text x="5" y="47" font-family="Courier, monospace" font-size="10" fill="#333">for i in range(5):</text>
        <text x="5" y="60" font-family="Courier, monospace" font-size="10" fill="#333">    print(i)</text>
        <text x="5" y="73" font-family="Courier, monospace" font-size="10" fill="#333">else:</text>
        <text x="5" y="83" font-family="Courier, monospace" font-size="10" fill="#333">    print("Loop completed normally")  # This runs if no break</text>

        <text x="400" y="47" font-family="Courier, monospace" font-size="10" fill="#333">numbers = [1, 2, 3, 4, 5]</text>
        <text x="400" y="60" font-family="Courier, monospace" font-size="10" fill="#333">for num in numbers:</text>
        <text x="400" y="73" font-family="Courier, monospace" font-size="10" fill="#333">    if num == 10: break</text>
        <text x="400" y="83" font-family="Courier, monospace" font-size="10" fill="#333">else: print("10 not found")  # This runs</text>
      </g>
    </g>
  </g>

  <!-- Nested Loops -->
  <g transform="translate(50, 680)">
    <rect x="0" y="0" width="450" height="140" rx="15" fill="#FFF8E1" stroke="#FFC107" stroke-width="3"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF8F00">
      Nested Loops
    </text>

    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF8F00">Example - Multiplication Table:</text>
      <rect x="0" y="20" width="390" height="80" rx="4" fill="rgba(255,193,7,0.1)" stroke="#FFC107" stroke-width="1"/>
      <text x="5" y="32" font-family="Courier, monospace" font-size="10" fill="#333">for i in range(1, 4):  # Outer loop</text>
      <text x="5" y="45" font-family="Courier, monospace" font-size="10" fill="#333">    for j in range(1, 4):  # Inner loop</text>
      <text x="5" y="58" font-family="Courier, monospace" font-size="10" fill="#333">        print(f"{i} x {j} = {i*j}")</text>
      <text x="5" y="71" font-family="Courier, monospace" font-size="10" fill="#333">    print("---")  # Separator</text>

      <text x="5" y="90" font-family="Arial, sans-serif" font-size="10" fill="#666"># Output: 1x1=1, 1x2=2, 1x3=3, ---, 2x1=2, 2x2=4, ...</text>

      <text x="0" y="115" font-family="Arial, sans-serif" font-size="11" fill="#666">Inner loop executes completely for each iteration of outer loop</text>
    </g>
  </g>

  <!-- Loop Patterns -->
  <g transform="translate(520, 680)">
    <rect x="0" y="0" width="430" height="140" rx="15" fill="#FCE4EC" stroke="#E91E63" stroke-width="3"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#C2185B">
      Common Loop Patterns
    </text>

    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#C2185B">enumerate() - Get index and value:</text>
      <rect x="0" y="20" width="370" height="25" rx="4" fill="rgba(233,30,99,0.1)" stroke="#E91E63" stroke-width="1"/>
      <text x="5" y="32" font-family="Courier, monospace" font-size="10" fill="#333">for index, value in enumerate(['a', 'b', 'c']):</text>
      <text x="5" y="42" font-family="Courier, monospace" font-size="10" fill="#333">    print(f"{index}: {value}")  # 0:a, 1:b, 2:c</text>

      <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#C2185B">zip() - Iterate multiple sequences:</text>
      <rect x="0" y="65" width="370" height="25" rx="4" fill="rgba(233,30,99,0.1)" stroke="#E91E63" stroke-width="1"/>
      <text x="5" y="77" font-family="Courier, monospace" font-size="10" fill="#333">for name, age in zip(['Alice', 'Bob'], [25, 30]):</text>
      <text x="5" y="87" font-family="Courier, monospace" font-size="10" fill="#333">    print(f"{name} is {age} years old")</text>

      <text x="0" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#C2185B">List Comprehension (alternative):</text>
      <rect x="0" y="110" width="370" height="25" rx="4" fill="rgba(233,30,99,0.1)" stroke="#E91E63" stroke-width="1"/>
      <text x="5" y="122" font-family="Courier, monospace" font-size="10" fill="#333">squares = [x**2 for x in range(5)]</text>
      <text x="5" y="132" font-family="Courier, monospace" font-size="10" fill="#333"># Instead of: for x in range(5): squares.append(x**2)</text>
    </g>
  </g>

  <!-- Performance Tips -->
  <g transform="translate(50, 840)">
    <rect x="0" y="0" width="900" height="90" rx="15" fill="#ECEFF1" stroke="#607D8B" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#37474F">
      Loop Performance Tips
    </text>

    <g transform="translate(30, 40)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="#666">• Use for loops when you know the number of iterations • Use while loops for condition-based iteration</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• Avoid modifying the sequence you're iterating over • Use list comprehensions for simple transformations</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#666">• Consider using built-in functions like sum(), max(), min() instead of loops when possible</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="11" fill="#666">• Be careful with nested loops - time complexity can grow quickly (O(n²), O(n³), etc.)</text>
    </g>
  </g>
</svg>