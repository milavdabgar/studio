<svg viewBox="0 0 1000 950" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="controlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ifGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="elifGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="elseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="950" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Python Control Structures - Conditional Statements
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    if, elif, else statements for decision making and program flow control
  </text>

  <!-- Control Structure Overview -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="900" height="80" rx="15" fill="#FFF3E0" stroke="#FF5722" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF5722">
      What are Control Structures?
    </text>
    <text x="450" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#D84315">
      Control structures determine the order in which statements are executed in a program.
    </text>
    <text x="450" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#D84315">
      Conditional statements allow programs to make decisions and execute different code based on conditions.
    </text>
  </g>

  <!-- Basic if Statement -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="450" height="180" rx="15" fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2196F3">
      Basic if Statement
    </text>

    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196F3">Syntax:</text>
      <rect x="0" y="20" width="390" height="40" rx="4" fill="rgba(33,150,243,0.1)" stroke="#2196F3" stroke-width="1"/>
      <text x="5" y="32" font-family="Courier, monospace" font-size="11" fill="#333">if condition:</text>
      <text x="5" y="45" font-family="Courier, monospace" font-size="11" fill="#333">    # code to execute if condition is True</text>
      <text x="5" y="55" font-family="Courier, monospace" font-size="11" fill="#333">    statement(s)</text>

      <text x="0" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196F3">Example:</text>
      <rect x="0" y="90" width="390" height="60" rx="4" fill="rgba(33,150,243,0.1)" stroke="#2196F3" stroke-width="1"/>
      <text x="5" y="102" font-family="Courier, monospace" font-size="11" fill="#333">age = 18</text>
      <text x="5" y="115" font-family="Courier, monospace" font-size="11" fill="#333">if age >= 18:</text>
      <text x="5" y="128" font-family="Courier, monospace" font-size="11" fill="#333">    print("You are eligible to vote")</text>
      <text x="5" y="141" font-family="Courier, monospace" font-size="11" fill="#333">    print("Welcome to democracy!")</text>

      <text x="0" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2196F3">Key Points:</text>
      <text x="0" y="180" font-family="Arial, sans-serif" font-size="11" fill="#666">• Colon (:) is required after condition • Indentation defines code block</text>
    </g>
  </g>

  <!-- if-else Statement -->
  <g transform="translate(520, 200)">
    <rect x="0" y="0" width="430" height="180" rx="15" fill="#F3E5F5" stroke="#9C27B0" stroke-width="3"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#9C27B0">
      if-else Statement
    </text>

    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9C27B0">Syntax:</text>
      <rect x="0" y="20" width="370" height="55" rx="4" fill="rgba(156,39,176,0.1)" stroke="#9C27B0" stroke-width="1"/>
      <text x="5" y="32" font-family="Courier, monospace" font-size="11" fill="#333">if condition:</text>
      <text x="5" y="45" font-family="Courier, monospace" font-size="11" fill="#333">    # code if True</text>
      <text x="5" y="58" font-family="Courier, monospace" font-size="11" fill="#333">else:</text>
      <text x="5" y="71" font-family="Courier, monospace" font-size="11" fill="#333">    # code if False</text>

      <text x="0" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9C27B0">Example:</text>
      <rect x="0" y="100" width="370" height="65" rx="4" fill="rgba(156,39,176,0.1)" stroke="#9C27B0" stroke-width="1"/>
      <text x="5" y="112" font-family="Courier, monospace" font-size="11" fill="#333">temperature = 25</text>
      <text x="5" y="125" font-family="Courier, monospace" font-size="11" fill="#333">if temperature > 30:</text>
      <text x="5" y="138" font-family="Courier, monospace" font-size="11" fill="#333">    print("It's hot!")</text>
      <text x="5" y="151" font-family="Courier, monospace" font-size="11" fill="#333">else:</text>
      <text x="5" y="164" font-family="Courier, monospace" font-size="11" fill="#333">    print("It's not too hot")</text>
    </g>
  </g>

  <!-- if-elif-else Statement -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="900" height="200" rx="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      if-elif-else Statement (Multiple Conditions)
    </text>

    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">Syntax:</text>
      <rect x="0" y="20" width="400" height="80" rx="4" fill="rgba(76,175,80,0.1)" stroke="#4CAF50" stroke-width="1"/>
      <text x="5" y="32" font-family="Courier, monospace" font-size="11" fill="#333">if condition1:</text>
      <text x="5" y="45" font-family="Courier, monospace" font-size="11" fill="#333">    # code if condition1 is True</text>
      <text x="5" y="58" font-family="Courier, monospace" font-size="11" fill="#333">elif condition2:</text>
      <text x="5" y="71" font-family="Courier, monospace" font-size="11" fill="#333">    # code if condition2 is True</text>
      <text x="5" y="84" font-family="Courier, monospace" font-size="11" fill="#333">else:</text>
      <text x="5" y="97" font-family="Courier, monospace" font-size="11" fill="#333">    # code if all conditions are False</text>

      <text x="450" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">Example:</text>
      <rect x="450" y="20" width="420" height="130" rx="4" fill="rgba(76,175,80,0.1)" stroke="#4CAF50" stroke-width="1"/>
      <text x="455" y="32" font-family="Courier, monospace" font-size="10" fill="#333">score = 85</text>
      <text x="455" y="45" font-family="Courier, monospace" font-size="10" fill="#333">if score >= 90:</text>
      <text x="455" y="58" font-family="Courier, monospace" font-size="10" fill="#333">    grade = "A"</text>
      <text x="455" y="71" font-family="Courier, monospace" font-size="10" fill="#333">    print("Excellent!")</text>
      <text x="455" y="84" font-family="Courier, monospace" font-size="10" fill="#333">elif score >= 80:</text>
      <text x="455" y="97" font-family="Courier, monospace" font-size="10" fill="#333">    grade = "B"</text>
      <text x="455" y="110" font-family="Courier, monospace" font-size="10" fill="#333">    print("Good job!")</text>
      <text x="455" y="123" font-family="Courier, monospace" font-size="10" fill="#333">elif score >= 70:</text>
      <text x="455" y="136" font-family="Courier, monospace" font-size="10" fill="#333">    grade = "C"</text>
      <text x="455" y="149" font-family="Courier, monospace" font-size="10" fill="#333">    print("Satisfactory")</text>

      <text x="0" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">Important Notes:</text>
      <text x="0" y="140" font-family="Arial, sans-serif" font-size="11" fill="#666">• elif is short for "else if" • You can have multiple elif statements</text>
      <text x="0" y="155" font-family="Arial, sans-serif" font-size="11" fill="#666">• Only the first True condition executes • else is optional</text>
      <text x="0" y="170" font-family="Arial, sans-serif" font-size="11" fill="#666">• Conditions are evaluated top to bottom</text>
    </g>
  </g>

  <!-- Nested if Statements -->
  <g transform="translate(50, 620)">
    <rect x="0" y="0" width="450" height="160" rx="15" fill="#FFF8E1" stroke="#FFC107" stroke-width="3"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF8F00">
      Nested if Statements
    </text>

    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF8F00">Example:</text>
      <rect x="0" y="20" width="390" height="100" rx="4" fill="rgba(255,193,7,0.1)" stroke="#FFC107" stroke-width="1"/>
      <text x="5" y="32" font-family="Courier, monospace" font-size="10" fill="#333">age = 20</text>
      <text x="5" y="45" font-family="Courier, monospace" font-size="10" fill="#333">has_license = True</text>
      <text x="5" y="58" font-family="Courier, monospace" font-size="10" fill="#333">if age >= 18:</text>
      <text x="5" y="71" font-family="Courier, monospace" font-size="10" fill="#333">    if has_license:</text>
      <text x="5" y="84" font-family="Courier, monospace" font-size="10" fill="#333">        print("You can drive!")</text>
      <text x="5" y="97" font-family="Courier, monospace" font-size="10" fill="#333">    else:</text>
      <text x="5" y="110" font-family="Courier, monospace" font-size="10" fill="#333">        print("Get a license first")</text>

      <text x="0" y="135" font-family="Arial, sans-serif" font-size="11" fill="#666">if statements can be nested inside other if statements</text>
      <text x="0" y="150" font-family="Arial, sans-serif" font-size="11" fill="#666">Each level requires proper indentation</text>
    </g>
  </g>

  <!-- Conditional Expressions -->
  <g transform="translate(520, 620)">
    <rect x="0" y="0" width="430" height="160" rx="15" fill="#FCE4EC" stroke="#E91E63" stroke-width="3"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#C2185B">
      Conditional Expressions (Ternary)
    </text>

    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C2185B">Syntax:</text>
      <rect x="0" y="20" width="370" height="25" rx="4" fill="rgba(233,30,99,0.1)" stroke="#E91E63" stroke-width="1"/>
      <text x="5" y="32" font-family="Courier, monospace" font-size="11" fill="#333">value_if_true if condition else value_if_false</text>

      <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C2185B">Examples:</text>
      <rect x="0" y="65" width="370" height="65" rx="4" fill="rgba(233,30,99,0.1)" stroke="#E91E63" stroke-width="1"/>
      <text x="5" y="77" font-family="Courier, monospace" font-size="10" fill="#333">age = 20</text>
      <text x="5" y="90" font-family="Courier, monospace" font-size="10" fill="#333">status = "adult" if age >= 18 else "minor"</text>
      <text x="5" y="103" font-family="Courier, monospace" font-size="10" fill="#333">print(status)  # Output: adult</text>
      <text x="5" y="116" font-family="Courier, monospace" font-size="10" fill="#333">max_val = x if x > y else y  # Find maximum</text>

      <text x="0" y="145" font-family="Arial, sans-serif" font-size="11" fill="#666">Compact way to write simple if-else statements</text>
    </g>
  </g>

  <!-- Flowchart -->
  <g transform="translate(50, 800)">
    <rect x="0" y="0" width="900" height="130" rx="15" fill="#ECEFF1" stroke="#607D8B" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#37474F">
      if-elif-else Flowchart
    </text>

    <g transform="translate(50, 40)">
      <!-- Start -->
      <circle cx="50" cy="25" r="20" fill="#4CAF50" stroke="#388E3C" stroke-width="2"/>
      <text x="50" y="30" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">START</text>

      <!-- First condition -->
      <polygon points="150,5 200,25 150,45 100,25" fill="#FF9800" stroke="#F57C00" stroke-width="2"/>
      <text x="150" y="30" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">if condition1</text>

      <!-- Second condition -->
      <polygon points="300,5 350,25 300,45 250,25" fill="#2196F3" stroke="#1976D2" stroke-width="2"/>
      <text x="300" y="30" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">elif condition2</text>

      <!-- Action blocks -->
      <rect x="120" y="60" width="60" height="25" rx="5" fill="#4CAF50" stroke="#388E3C" stroke-width="1"/>
      <text x="150" y="75" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Action 1</text>

      <rect x="270" y="60" width="60" height="25" rx="5" fill="#4CAF50" stroke="#388E3C" stroke-width="1"/>
      <text x="300" y="75" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Action 2</text>

      <rect x="420" y="60" width="60" height="25" rx="5" fill="#4CAF50" stroke="#388E3C" stroke-width="1"/>
      <text x="450" y="75" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">else Action</text>

      <!-- Arrows -->
      <path d="M 70 25 L 100 25" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
      <path d="M 200 25 L 250 25" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
      <path d="M 150 45 L 150 60" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
      <path d="M 300 45 L 300 60" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
      <path d="M 350 25 L 450 25 L 450 60" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

      <!-- Labels -->
      <text x="150" y="57" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">True</text>
      <text x="300" y="57" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">True</text>
      <text x="225" y="20" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">False</text>
      <text x="375" y="20" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">False</text>

      <!-- End -->
      <circle cx="750" cy="25" r="20" fill="#F44336" stroke="#D32F2F" stroke-width="2"/>
      <text x="750" y="30" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">END</text>

      <!-- Convergence -->
      <path d="M 150 85 L 750 85 L 750 45" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
      <path d="M 300 85 L 750 85" stroke="#666" stroke-width="1"/>
      <path d="M 450 85 L 750 85" stroke="#666" stroke-width="1"/>
    </g>

    <!-- Arrow marker -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#666"/></marker>
    </defs>
  </g>
</svg>