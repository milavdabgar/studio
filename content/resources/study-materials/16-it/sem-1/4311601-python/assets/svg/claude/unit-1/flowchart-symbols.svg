<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="symbolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ioGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="decisionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1000" height="800" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Flowchart Symbols
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    Standard symbols used in flowchart representation
  </text>

  <!-- Terminal/Start-End Symbol -->
  <g transform="translate(80, 120)">
    <rect x="0" y="0" width="180" height="120" rx="10" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976D2">
      Terminal
    </text>
    
    <!-- Terminal symbol -->
    <ellipse cx="90" cy="65" rx="50" ry="20" fill="url(#symbolGrad)" stroke="#0D47A1" stroke-width="2"/>
    <text x="90" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      START/END
    </text>
    
    <text x="90" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Beginning or end of program
    </text>
  </g>

  <!-- Input/Output Symbol -->
  <g transform="translate(280, 120)">
    <rect x="0" y="0" width="180" height="120" rx="10" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Input/Output
    </text>
    
    <!-- I/O symbol (parallelogram) -->
    <path d="M 50 45 L 130 45 L 120 85 L 40 85 Z" fill="url(#ioGrad)" stroke="#1B5E20" stroke-width="2"/>
    <text x="85" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      INPUT/OUTPUT
    </text>
    
    <text x="90" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Data input or output operations
    </text>
  </g>

  <!-- Process Symbol -->
  <g transform="translate(480, 120)">
    <rect x="0" y="0" width="180" height="120" rx="10" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FF9800">
      Process
    </text>
    
    <!-- Process symbol (rectangle) -->
    <rect x="40" y="45" width="100" height="40" rx="5" fill="url(#processGrad)" stroke="#E65100" stroke-width="2"/>
    <text x="90" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      PROCESS
    </text>
    
    <text x="90" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Processing operations
    </text>
  </g>

  <!-- Decision Symbol -->
  <g transform="translate(680, 120)">
    <rect x="0" y="0" width="180" height="120" rx="10" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#9C27B0">
      Decision
    </text>
    
    <!-- Decision symbol (diamond) -->
    <path d="M 90 45 L 130 65 L 90 85 L 50 65 Z" fill="url(#decisionGrad)" stroke="#4A148C" stroke-width="2"/>
    <text x="90" y="70" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
      CONDITION
    </text>
    
    <text x="90" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Decision making operations
    </text>
  </g>

  <!-- Flow Lines Symbol -->
  <g transform="translate(180, 280)">
    <rect x="0" y="0" width="180" height="120" rx="10" fill="#ECEFF1" stroke="#607D8B" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#607D8B">
      Flow Lines
    </text>
    
    <!-- Flow line examples -->
    <line x1="30" y1="50" x2="150" y2="50" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
    <line x1="90" y1="65" x2="90" y2="85" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <text x="90" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Direction of program flow
    </text>
  </g>

  <!-- Connector Symbol -->
  <g transform="translate(380, 280)">
    <rect x="0" y="0" width="180" height="120" rx="10" fill="#FFF8E1" stroke="#FFC107" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFC107">
      Connector
    </text>
    
    <!-- Connector symbol (circle) -->
    <circle cx="90" cy="65" r="20" fill="#FFC107" stroke="#FF8F00" stroke-width="2"/>
    <text x="90" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      A
    </text>
    
    <text x="90" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Connection between parts
    </text>
  </g>

  <!-- Predefined Process Symbol -->
  <g transform="translate(580, 280)">
    <rect x="0" y="0" width="180" height="120" rx="10" fill="#E0F2F1" stroke="#009688" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#009688">
      Predefined Process
    </text>
    
    <!-- Predefined process symbol -->
    <rect x="40" y="45" width="100" height="40" rx="5" fill="#009688" stroke="#00695C" stroke-width="2"/>
    <line x1="50" y1="45" x2="50" y2="85" stroke="#00695C" stroke-width="2"/>
    <line x1="130" y1="45" x2="130" y2="85" stroke="#00695C" stroke-width="2"/>
    <text x="90" y="70" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
      FUNCTION
    </text>
    
    <text x="90" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Predefined function/module
    </text>
  </g>

  <!-- Sample Flowchart -->
  <g transform="translate(100, 450)">
    <rect x="0" y="0" width="800" height="300" rx="15" fill="#FAFAFA" stroke="#333" stroke-width="2"/>
    <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
      Sample Flowchart: Check if Number is Even or Odd
    </text>

    <!-- Start -->
    <ellipse cx="400" cy="70" rx="40" ry="18" fill="url(#symbolGrad)" stroke="#0D47A1" stroke-width="2"/>
    <text x="400" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      START
    </text>

    <!-- Flow down -->
    <line x1="400" y1="88" x2="400" y2="105" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Input -->
    <path d="M 360 105 L 440 105 L 430 130 L 350 130 Z" fill="url(#ioGrad)" stroke="#1B5E20" stroke-width="2"/>
    <text x="395" y="122" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      INPUT: num
    </text>

    <!-- Flow down -->
    <line x1="395" y1="130" x2="395" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Decision -->
    <path d="M 395 150 L 445 175 L 395 200 L 345 175 Z" fill="url(#decisionGrad)" stroke="#4A148C" stroke-width="2"/>
    <text x="395" y="180" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">
      num % 2 == 0?
    </text>

    <!-- Yes branch -->
    <line x1="345" y1="175" x2="270" y2="175" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="300" y="170" font-family="Arial, sans-serif" font-size="11" fill="#666">Yes</text>
    
    <path d="M 230 160 L 310 160 L 300 190 L 220 190 Z" fill="url(#ioGrad)" stroke="#1B5E20" stroke-width="2"/>
    <text x="265" y="180" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      PRINT: "Even"
    </text>

    <!-- No branch -->
    <line x1="445" y1="175" x2="520" y2="175" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="490" y="170" font-family="Arial, sans-serif" font-size="11" fill="#666">No</text>
    
    <path d="M 480 160 L 560 160 L 550 190 L 470 190 Z" fill="url(#ioGrad)" stroke="#1B5E20" stroke-width="2"/>
    <text x="515" y="180" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">
      PRINT: "Odd"
    </text>

    <!-- Flow to end -->
    <line x1="265" y1="190" x2="265" y2="220" stroke="#666" stroke-width="2"/>
    <line x1="515" y1="190" x2="515" y2="220" stroke="#666" stroke-width="2"/>
    <line x1="265" y1="220" x2="390" y2="220" stroke="#666" stroke-width="2"/>
    <line x1="515" y1="220" x2="390" y2="220" stroke="#666" stroke-width="2"/>
    <line x1="390" y1="220" x2="390" y2="240" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- End -->
    <ellipse cx="390" cy="260" rx="35" ry="18" fill="url(#symbolGrad)" stroke="#0D47A1" stroke-width="2"/>
    <text x="390" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
      END
    </text>
  </g>
</svg>