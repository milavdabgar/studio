<svg viewBox="0 0 1000 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pythonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#306998;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD43B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="featuresGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="appsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="900" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Introduction to Python Programming
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    Understanding Python: Features, Characteristics and Applications
  </text>

  <!-- Python Logo and Introduction -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="900" height="100" rx="15" fill="#E3F2FD" stroke="#1976D2" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1976D2">
      What is Python?
    </text>
    <text x="450" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565C0">
      Python is a high-level, interpreted, object-oriented programming language with dynamic semantics.
    </text>
    <text x="450" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565C0">
      Created by Guido van Rossum in 1991, it emphasizes code readability and programmer productivity.
    </text>
    <text x="450" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565C0">
      Named after the British comedy group "Monty Python's Flying Circus"
    </text>
  </g>

  <!-- Python Key Features -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="450" height="280" rx="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="3"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Key Features of Python
    </text>

    <!-- Feature items -->
    <g transform="translate(30, 50)">
      <g transform="translate(0, 0)">
        <circle cx="10" cy="10" r="8" fill="#4CAF50"/>
        <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">1</text>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">Easy to Learn &amp; Use</text>
        <text x="30" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">Simple syntax, readable code structure</text>
      </g>

      <g transform="translate(200, 0)">
        <circle cx="10" cy="10" r="8" fill="#4CAF50"/>
        <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">2</text>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">Interpreted Language</text>
        <text x="30" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">No compilation needed, runs directly</text>
      </g>

      <g transform="translate(0, 50)">
        <circle cx="10" cy="10" r="8" fill="#4CAF50"/>
        <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">3</text>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">Cross-Platform</text>
        <text x="30" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">Runs on Windows, Mac, Linux, Unix</text>
      </g>

      <g transform="translate(200, 50)">
        <circle cx="10" cy="10" r="8" fill="#4CAF50"/>
        <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">4</text>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">Object-Oriented</text>
        <text x="30" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">Supports OOP concepts and paradigms</text>
      </g>

      <g transform="translate(0, 100)">
        <circle cx="10" cy="10" r="8" fill="#4CAF50"/>
        <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">5</text>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">Free &amp; Open Source</text>
        <text x="30" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">Available for free, open community</text>
      </g>

      <g transform="translate(200, 100)">
        <circle cx="10" cy="10" r="8" fill="#4CAF50"/>
        <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">6</text>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">Extensive Libraries</text>
        <text x="30" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">Rich standard library and packages</text>
      </g>

      <g transform="translate(0, 150)">
        <circle cx="10" cy="10" r="8" fill="#4CAF50"/>
        <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">7</text>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">Dynamic Typing</text>
        <text x="30" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">Variables don't need type declaration</text>
      </g>

      <g transform="translate(200, 150)">
        <circle cx="10" cy="10" r="8" fill="#4CAF50"/>
        <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">8</text>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">Interactive Mode</text>
        <text x="30" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">REPL for testing and learning</text>
      </g>

      <g transform="translate(100, 200)">
        <circle cx="10" cy="10" r="8" fill="#4CAF50"/>
        <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">9</text>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">Large Community</text>
        <text x="30" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">Active developer community support</text>
      </g>
    </g>
  </g>

  <!-- Python Characteristics -->
  <g transform="translate(520, 220)">
    <rect x="0" y="0" width="430" height="280" rx="15" fill="#FFF3E0" stroke="#FF9800" stroke-width="3"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF9800">
      Python Characteristics
    </text>

    <!-- Characteristics -->
    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9800">Language Type:</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#666">• High-level programming language</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#666">• Interpreted (not compiled)</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#666">• General-purpose language</text>

      <text x="0" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9800">Syntax Features:</text>
      <text x="0" y="115" font-family="Arial, sans-serif" font-size="12" fill="#666">• Indentation-based code blocks</text>
      <text x="0" y="130" font-family="Arial, sans-serif" font-size="12" fill="#666">• No semicolons required</text>
      <text x="0" y="145" font-family="Arial, sans-serif" font-size="12" fill="#666">• Clean, readable syntax</text>

      <text x="0" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9800">Memory Management:</text>
      <text x="0" y="195" font-family="Arial, sans-serif" font-size="12" fill="#666">• Automatic garbage collection</text>
      <text x="0" y="210" font-family="Arial, sans-serif" font-size="12" fill="#666">• Dynamic memory allocation</text>
      <text x="0" y="225" font-family="Arial, sans-serif" font-size="12" fill="#666">• Reference counting</text>

      <text x="0" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9800">Philosophy:</text>
      <text x="0" y="275" font-family="Arial, sans-serif" font-size="11" fill="#666">"Simple is better than complex" - Zen of Python</text>
    </g>
  </g>

  <!-- Applications of Python -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="900" height="340" rx="15" fill="#F3E5F5" stroke="#9C27B0" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#9C27B0">
      Applications of Python Programming
    </text>

    <!-- Application Categories -->
    <g transform="translate(50, 50)">
      <!-- Web Development -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="250" height="120" rx="10" fill="rgba(156,39,176,0.1)" stroke="#9C27B0" stroke-width="2"/>
        <text x="125" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">Web Development</text>
        <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#666">• Django Framework</text>
        <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#666">• Flask Framework</text>
        <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#666">• FastAPI for APIs</text>
        <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#666">• Pyramid Framework</text>
        <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="#666">• Web scraping with BeautifulSoup</text>
      </g>

      <!-- Data Science -->
      <g transform="translate(270, 0)">
        <rect x="0" y="0" width="250" height="120" rx="10" fill="rgba(156,39,176,0.1)" stroke="#9C27B0" stroke-width="2"/>
        <text x="125" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">Data Science &amp; Analytics</text>
        <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#666">• NumPy for numerical computing</text>
        <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#666">• Pandas for data manipulation</text>
        <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#666">• Matplotlib for visualization</text>
        <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#666">• Scikit-learn for ML</text>
        <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="#666">• Jupyter Notebooks</text>
      </g>

      <!-- AI/ML -->
      <g transform="translate(540, 0)">
        <rect x="0" y="0" width="250" height="120" rx="10" fill="rgba(156,39,176,0.1)" stroke="#9C27B0" stroke-width="2"/>
        <text x="125" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">Artificial Intelligence</text>
        <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#666">• TensorFlow for deep learning</text>
        <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#666">• PyTorch for neural networks</text>
        <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#666">• OpenCV for computer vision</text>
        <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#666">• NLTK for natural language</text>
        <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="#666">• Keras for simplified ML</text>
      </g>

      <!-- Desktop Applications -->
      <g transform="translate(0, 140)">
        <rect x="0" y="0" width="250" height="120" rx="10" fill="rgba(156,39,176,0.1)" stroke="#9C27B0" stroke-width="2"/>
        <text x="125" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">Desktop Applications</text>
        <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#666">• Tkinter for GUI</text>
        <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#666">• PyQt for advanced GUIs</text>
        <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#666">• Kivy for multi-touch apps</text>
        <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#666">• PyGTK for Linux applications</text>
        <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="#666">• wxPython for cross-platform</text>
      </g>

      <!-- Scientific Computing -->
      <g transform="translate(270, 140)">
        <rect x="0" y="0" width="250" height="120" rx="10" fill="rgba(156,39,176,0.1)" stroke="#9C27B0" stroke-width="2"/>
        <text x="125" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">Scientific Computing</text>
        <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#666">• SciPy for scientific computing</text>
        <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#666">• SymPy for symbolic math</text>
        <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#666">• Biopython for bioinformatics</text>
        <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#666">• Astropy for astronomy</text>
        <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="#666">• NetworkX for network analysis</text>
      </g>

      <!-- Automation -->
      <g transform="translate(540, 140)">
        <rect x="0" y="0" width="250" height="120" rx="10" fill="rgba(156,39,176,0.1)" stroke="#9C27B0" stroke-width="2"/>
        <text x="125" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">Automation &amp; Scripting</text>
        <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#666">• System administration scripts</text>
        <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#666">• File management automation</text>
        <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#666">• Network automation</text>
        <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="#666">• Testing automation</text>
        <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="#666">• DevOps and CI/CD</text>
      </g>
    </g>
  </g>
</svg>