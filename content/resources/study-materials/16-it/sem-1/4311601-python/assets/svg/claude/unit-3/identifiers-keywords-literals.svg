<svg viewBox="0 0 1000 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="identifierGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="keywordGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D32F2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B71C1C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="literalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#388E3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="900" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Python Identifiers, Keywords, and Literals
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    Understanding the fundamental building blocks of Python syntax
  </text>

  <!-- Identifiers Section -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="450" height="250" rx="15" fill="#E3F2FD" stroke="#1976D2" stroke-width="3"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1976D2">
      Python Identifiers
    </text>

    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976D2">Definition:</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">Names given to variables, functions, classes, modules, etc.</text>

      <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976D2">Rules for Identifiers:</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="11" fill="#666">• Must start with letter (a-z, A-Z) or underscore (_)</text>
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="11" fill="#666">• Can contain letters, digits (0-9), and underscores</text>
      <text x="0" y="105" font-family="Arial, sans-serif" font-size="11" fill="#666">• Case-sensitive (name ≠ Name ≠ NAME)</text>
      <text x="0" y="120" font-family="Arial, sans-serif" font-size="11" fill="#666">• Cannot be a Python keyword</text>
      <text x="0" y="135" font-family="Arial, sans-serif" font-size="11" fill="#666">• No spaces or special characters (@, #, $, %, etc.)</text>

      <text x="0" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">Valid Examples:</text>
      <rect x="0" y="170" width="390" height="35" rx="4" fill="rgba(25,118,210,0.1)" stroke="#1976D2" stroke-width="1"/>
      <text x="5" y="182" font-family="Courier, monospace" font-size="10" fill="#333">name, age, _private, student_name, myVar</text>
      <text x="5" y="195" font-family="Courier, monospace" font-size="10" fill="#333">PI, MAX_SIZE, __init__, var123, Class1</text>

      <text x="0" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D32F2F">Invalid Examples:</text>
      <rect x="0" y="225" width="390" height="20" rx="4" fill="rgba(211,47,47,0.1)" stroke="#D32F2F" stroke-width="1"/>
      <text x="5" y="237" font-family="Courier, monospace" font-size="10" fill="#333">2name, class, my-var, @symbol, first name</text>
    </g>
  </g>

  <!-- Keywords Section -->
  <g transform="translate(520, 100)">
    <rect x="0" y="0" width="430" height="250" rx="15" fill="#FFEBEE" stroke="#D32F2F" stroke-width="3"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#D32F2F">
      Python Keywords (Reserved Words)
    </text>

    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#D32F2F">Definition:</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">Special words with predefined meanings in Python</text>

      <text x="0" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D32F2F">All 35 Python Keywords:</text>
      <rect x="0" y="65" width="370" height="120" rx="4" fill="rgba(211,47,47,0.1)" stroke="#D32F2F" stroke-width="1"/>

      <!-- Keywords arranged in columns -->
      <g transform="translate(5, 75)">
        <!-- Column 1 -->
        <text x="0" y="12" font-family="Courier, monospace" font-size="9" fill="#333">False</text>
        <text x="0" y="24" font-family="Courier, monospace" font-size="9" fill="#333">None</text>
        <text x="0" y="36" font-family="Courier, monospace" font-size="9" fill="#333">True</text>
        <text x="0" y="48" font-family="Courier, monospace" font-size="9" fill="#333">and</text>
        <text x="0" y="60" font-family="Courier, monospace" font-size="9" fill="#333">as</text>
        <text x="0" y="72" font-family="Courier, monospace" font-size="9" fill="#333">assert</text>
        <text x="0" y="84" font-family="Courier, monospace" font-size="9" fill="#333">async</text>
        <text x="0" y="96" font-family="Courier, monospace" font-size="9" fill="#333">await</text>
        <text x="0" y="108" font-family="Courier, monospace" font-size="9" fill="#333">break</text>

        <!-- Column 2 -->
        <text x="60" y="12" font-family="Courier, monospace" font-size="9" fill="#333">class</text>
        <text x="60" y="24" font-family="Courier, monospace" font-size="9" fill="#333">continue</text>
        <text x="60" y="36" font-family="Courier, monospace" font-size="9" fill="#333">def</text>
        <text x="60" y="48" font-family="Courier, monospace" font-size="9" fill="#333">del</text>
        <text x="60" y="60" font-family="Courier, monospace" font-size="9" fill="#333">elif</text>
        <text x="60" y="72" font-family="Courier, monospace" font-size="9" fill="#333">else</text>
        <text x="60" y="84" font-family="Courier, monospace" font-size="9" fill="#333">except</text>
        <text x="60" y="96" font-family="Courier, monospace" font-size="9" fill="#333">finally</text>
        <text x="60" y="108" font-family="Courier, monospace" font-size="9" fill="#333">for</text>

        <!-- Column 3 -->
        <text x="130" y="12" font-family="Courier, monospace" font-size="9" fill="#333">from</text>
        <text x="130" y="24" font-family="Courier, monospace" font-size="9" fill="#333">global</text>
        <text x="130" y="36" font-family="Courier, monospace" font-size="9" fill="#333">if</text>
        <text x="130" y="48" font-family="Courier, monospace" font-size="9" fill="#333">import</text>
        <text x="130" y="60" font-family="Courier, monospace" font-size="9" fill="#333">in</text>
        <text x="130" y="72" font-family="Courier, monospace" font-size="9" fill="#333">is</text>
        <text x="130" y="84" font-family="Courier, monospace" font-size="9" fill="#333">lambda</text>
        <text x="130" y="96" font-family="Courier, monospace" font-size="9" fill="#333">nonlocal</text>
        <text x="130" y="108" font-family="Courier, monospace" font-size="9" fill="#333">not</text>

        <!-- Column 4 -->
        <text x="200" y="12" font-family="Courier, monospace" font-size="9" fill="#333">or</text>
        <text x="200" y="24" font-family="Courier, monospace" font-size="9" fill="#333">pass</text>
        <text x="200" y="36" font-family="Courier, monospace" font-size="9" fill="#333">raise</text>
        <text x="200" y="48" font-family="Courier, monospace" font-size="9" fill="#333">return</text>
        <text x="200" y="60" font-family="Courier, monospace" font-size="9" fill="#333">try</text>
        <text x="200" y="72" font-family="Courier, monospace" font-size="9" fill="#333">while</text>
        <text x="200" y="84" font-family="Courier, monospace" font-size="9" fill="#333">with</text>
        <text x="200" y="96" font-family="Courier, monospace" font-size="9" fill="#333">yield</text>

        <!-- Column 5 (newer keywords) -->
        <text x="270" y="12" font-family="Courier, monospace" font-size="9" fill="#333">match</text>
        <text x="270" y="24" font-family="Courier, monospace" font-size="9" fill="#333">case</text>
      </g>

      <text x="0" y="205" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#D32F2F">Check Keywords:</text>
      <rect x="0" y="210" width="370" height="25" rx="4" fill="rgba(211,47,47,0.1)" stroke="#D32F2F" stroke-width="1"/>
      <text x="5" y="222" font-family="Courier, monospace" font-size="9" fill="#333">import keyword</text>
      <text x="5" y="232" font-family="Courier, monospace" font-size="9" fill="#333">print(keyword.kwlist)  # List all keywords</text>
    </g>
  </g>

  <!-- Literals Section -->
  <g transform="translate(50, 370)">
    <rect x="0" y="0" width="900" height="300" rx="15" fill="#E8F5E8" stroke="#388E3C" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#388E3C">
      Python Literals
    </text>

    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#388E3C">Definition:</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">Fixed values that are directly written in the source code</text>

      <!-- Numeric Literals -->
      <g transform="translate(0, 50)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#388E3C">1. Numeric Literals:</text>

        <g transform="translate(0, 25)">
          <text x="0" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">Integer Literals:</text>
          <rect x="0" y="15" width="420" height="35" rx="4" fill="rgba(56,142,60,0.1)" stroke="#388E3C" stroke-width="1"/>
          <text x="5" y="27" font-family="Courier, monospace" font-size="10" fill="#333">123, -456, 0, 0b1010 (binary), 0o777 (octal), 0xFF (hex)</text>
          <text x="5" y="40" font-family="Courier, monospace" font-size="10" fill="#333">1_000_000  # Underscore for readability (Python 3.6+)</text>

          <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">Float Literals:</text>
          <rect x="0" y="68" width="420" height="35" rx="4" fill="rgba(56,142,60,0.1)" stroke="#388E3C" stroke-width="1"/>
          <text x="5" y="80" font-family="Courier, monospace" font-size="10" fill="#333">3.14, -2.5, 0.0, 1.23e5 (1.23 × 10⁵), 1.5e-3</text>
          <text x="5" y="93" font-family="Courier, monospace" font-size="10" fill="#333">float('inf'), float('-inf'), float('nan')</text>

          <text x="0" y="118" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">Complex Literals:</text>
          <rect x="0" y="121" width="420" height="20" rx="4" fill="rgba(56,142,60,0.1)" stroke="#388E3C" stroke-width="1"/>
          <text x="5" y="133" font-family="Courier, monospace" font-size="10" fill="#333">3+4j, 2-5j, 1j, complex(3, 4)</text>
        </g>

        <!-- String Literals -->
        <g transform="translate(450, 25)">
          <text x="0" y="12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">String Literals:</text>
          <rect x="0" y="15" width="390" height="80" rx="4" fill="rgba(56,142,60,0.1)" stroke="#388E3C" stroke-width="1"/>
          <text x="5" y="27" font-family="Courier, monospace" font-size="10" fill="#333">'Hello', "World", '''Multi-line'''</text>
          <text x="5" y="40" font-family="Courier, monospace" font-size="10" fill="#333">r'C:\path\to\file'  # Raw string</text>
          <text x="5" y="53" font-family="Courier, monospace" font-size="10" fill="#333">f'Name: {name}'     # f-string (3.6+)</text>
          <text x="5" y="66" font-family="Courier, monospace" font-size="10" fill="#333">b'bytes'            # Bytes literal</text>
          <text x="5" y="79" font-family="Courier, monospace" font-size="10" fill="#333">'Line 1\nLine 2'    # Escape sequences</text>

          <text x="0" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">Boolean Literals:</text>
          <rect x="0" y="108" width="390" height="20" rx="4" fill="rgba(56,142,60,0.1)" stroke="#388E3C" stroke-width="1"/>
          <text x="5" y="120" font-family="Courier, monospace" font-size="10" fill="#333">True, False</text>

          <text x="0" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">None Literal:</text>
          <rect x="0" y="143" width="390" height="20" rx="4" fill="rgba(56,142,60,0.1)" stroke="#388E3C" stroke-width="1"/>
          <text x="5" y="155" font-family="Courier, monospace" font-size="10" fill="#333">None  # Represents absence of value</text>
        </g>
      </g>

      <!-- Collection Literals -->
      <g transform="translate(0, 205)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#388E3C">2. Collection Literals:</text>

        <rect x="0" y="25" width="840" height="65" rx="4" fill="rgba(56,142,60,0.1)" stroke="#388E3C" stroke-width="1"/>
        <text x="5" y="37" font-family="Courier, monospace" font-size="10" fill="#333">list_literal = [1, 2, 3, 'hello']           # List</text>
        <text x="5" y="50" font-family="Courier, monospace" font-size="10" fill="#333">tuple_literal = (1, 2, 3)                   # Tuple</text>
        <text x="5" y="63" font-family="Courier, monospace" font-size="10" fill="#333">dict_literal = {'key': 'value', 'age': 25}  # Dictionary</text>
        <text x="5" y="76" font-family="Courier, monospace" font-size="10" fill="#333">set_literal = {1, 2, 3, 4}                  # Set</text>
      </g>
    </g>
  </g>

  <!-- Naming Conventions -->
  <g transform="translate(50, 690)">
    <rect x="0" y="0" width="900" height="180" rx="15" fill="#FFF3E0" stroke="#FF9800" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF9800">
      Python Naming Conventions (PEP 8)
    </text>

    <g transform="translate(30, 50)">
      <g transform="translate(0, 0)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">Variables &amp; Functions:</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• lowercase_with_underscores</text>
        <text x="0" y="45" font-family="Courier, monospace" font-size="10" fill="#333">user_name, calculate_area()</text>

        <text x="0" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">Constants:</text>
        <text x="0" y="85" font-family="Arial, sans-serif" font-size="11" fill="#666">• UPPERCASE_WITH_UNDERSCORES</text>
        <text x="0" y="100" font-family="Courier, monospace" font-size="10" fill="#333">MAX_SIZE, PI, DATABASE_URL</text>

        <text x="0" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">Private Variables:</text>
        <text x="0" y="140" font-family="Arial, sans-serif" font-size="11" fill="#666">• _single_leading_underscore</text>
        <text x="0" y="155" font-family="Courier, monospace" font-size="10" fill="#333">_private_var, _internal_method()</text>
      </g>

      <g transform="translate(300, 0)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">Classes:</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• CapitalizedWords (PascalCase)</text>
        <text x="0" y="45" font-family="Courier, monospace" font-size="10" fill="#333">Student, DatabaseConnection</text>

        <text x="0" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">Modules &amp; Packages:</text>
        <text x="0" y="85" font-family="Arial, sans-serif" font-size="11" fill="#666">• lowercase, short names</text>
        <text x="0" y="100" font-family="Courier, monospace" font-size="10" fill="#333">math, os, mymodule</text>

        <text x="0" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">Special Methods:</text>
        <text x="0" y="140" font-family="Arial, sans-serif" font-size="11" fill="#666">• __double_leading_trailing__</text>
        <text x="0" y="155" font-family="Courier, monospace" font-size="10" fill="#333">__init__, __str__, __len__</text>
      </g>

      <g transform="translate(600, 0)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">Best Practices:</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• Use descriptive names</text>
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#666">• Avoid single letters (except i, j, k)</text>
        <text x="0" y="60" font-family="Arial, sans-serif" font-size="11" fill="#666">• Don't use confusing names</text>
        <text x="0" y="75" font-family="Arial, sans-serif" font-size="11" fill="#666">• Be consistent throughout code</text>

        <text x="0" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">To Avoid:</text>
        <text x="0" y="115" font-family="Arial, sans-serif" font-size="11" fill="#666">• Reserved words as names</text>
        <text x="0" y="130" font-family="Arial, sans-serif" font-size="11" fill="#666">• Names that look like built-ins</text>
        <text x="0" y="145" font-family="Arial, sans-serif" font-size="11" fill="#666">• Ambiguous abbreviations</text>
        <text x="0" y="160" font-family="Courier, monospace" font-size="10" fill="#333">list, dict, str, int (bad names)</text>
      </g>
    </g>
  </g>
</svg>