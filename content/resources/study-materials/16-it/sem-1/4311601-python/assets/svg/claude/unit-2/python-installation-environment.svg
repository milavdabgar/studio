<svg viewBox="0 0 1000 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="installGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windowsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A1F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0078D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="linuxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCC624;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E95420;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="macGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8DADC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#457B9D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="900" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Python Installation and Environment Setup
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    Complete guide for setting up Python development environment across platforms
  </text>

  <!-- Installation Overview -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="900" height="80" rx="15" fill="#E3F2FD" stroke="#1976D2" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1976D2">
      Installation Methods Overview
    </text>
    <text x="450" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565C0">
      Python can be installed from official website, package managers, or distributions like Anaconda
    </text>
    <text x="450" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565C0">
      Choose the method that best fits your operating system and development needs
    </text>
  </g>

  <!-- Windows Installation -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="280" height="220" rx="15" fill="#E3F8FF" stroke="#00A1F1" stroke-width="3"/>
    <text x="140" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#00A1F1">
      Windows Installation
    </text>

    <g transform="translate(20, 40)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00A1F1">Method 1: Official Installer</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#666">1. Visit python.org</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" fill="#666">2. Download Windows installer</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="10" fill="#666">3. Run .exe file as administrator</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="10" fill="#666">4. Check "Add Python to PATH"</text>
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="10" fill="#666">5. Choose "Install Now"</text>

      <text x="0" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00A1F1">Method 2: Microsoft Store</text>
      <text x="0" y="130" font-family="Arial, sans-serif" font-size="10" fill="#666">• Search "Python" in MS Store</text>
      <text x="0" y="145" font-family="Arial, sans-serif" font-size="10" fill="#666">• Click "Get" to install</text>
      <text x="0" y="160" font-family="Arial, sans-serif" font-size="10" fill="#666">• Automatic PATH configuration</text>

      <text x="0" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00A1F1">Verification:</text>
      <rect x="0" y="195" width="240" height="20" rx="4" fill="rgba(0,161,241,0.1)" stroke="#00A1F1" stroke-width="1"/>
      <text x="5" y="208" font-family="Courier, monospace" font-size="9" fill="#333">python --version</text>
    </g>
  </g>

  <!-- macOS Installation -->
  <g transform="translate(350, 200)">
    <rect x="0" y="0" width="280" height="220" rx="15" fill="#F0F8FF" stroke="#457B9D" stroke-width="3"/>
    <text x="140" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#457B9D">
      macOS Installation
    </text>

    <g transform="translate(20, 40)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#457B9D">Method 1: Official Installer</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#666">1. Download macOS installer</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" fill="#666">2. Run .pkg file</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="10" fill="#666">3. Follow installation wizard</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="10" fill="#666">4. Python added to Applications</text>

      <text x="0" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#457B9D">Method 2: Homebrew</text>
      <rect x="0" y="110" width="240" height="15" rx="4" fill="rgba(69,123,157,0.1)" stroke="#457B9D" stroke-width="1"/>
      <text x="5" y="120" font-family="Courier, monospace" font-size="9" fill="#333">brew install python</text>

      <text x="0" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#457B9D">Method 3: pyenv (Recommended)</text>
      <rect x="0" y="150" width="240" height="15" rx="4" fill="rgba(69,123,157,0.1)" stroke="#457B9D" stroke-width="1"/>
      <text x="5" y="160" font-family="Courier, monospace" font-size="9" fill="#333">pyenv install 3.12.0</text>

      <text x="0" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#457B9D">Verification:</text>
      <rect x="0" y="195" width="240" height="20" rx="4" fill="rgba(69,123,157,0.1)" stroke="#457B9D" stroke-width="1"/>
      <text x="5" y="208" font-family="Courier, monospace" font-size="9" fill="#333">python3 --version</text>
    </g>
  </g>

  <!-- Linux Installation -->
  <g transform="translate(650, 200)">
    <rect x="0" y="0" width="300" height="220" rx="15" fill="#FFF8E1" stroke="#FCC624" stroke-width="3"/>
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#E65100">
      Linux Installation
    </text>

    <g transform="translate(20, 40)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100">Ubuntu/Debian:</text>
      <rect x="0" y="20" width="260" height="30" rx="4" fill="rgba(230,81,0,0.1)" stroke="#E65100" stroke-width="1"/>
      <text x="5" y="32" font-family="Courier, monospace" font-size="9" fill="#333">sudo apt update</text>
      <text x="5" y="45" font-family="Courier, monospace" font-size="9" fill="#333">sudo apt install python3 python3-pip</text>

      <text x="0" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100">CentOS/RHEL/Fedora:</text>
      <rect x="0" y="75" width="260" height="30" rx="4" fill="rgba(230,81,0,0.1)" stroke="#E65100" stroke-width="1"/>
      <text x="5" y="87" font-family="Courier, monospace" font-size="9" fill="#333">sudo yum install python3 python3-pip</text>
      <text x="5" y="100" font-family="Courier, monospace" font-size="9" fill="#333"># or dnf install python3 python3-pip</text>

      <text x="0" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100">From Source:</text>
      <rect x="0" y="130" width="260" height="45" rx="4" fill="rgba(230,81,0,0.1)" stroke="#E65100" stroke-width="1"/>
      <text x="5" y="142" font-family="Courier, monospace" font-size="9" fill="#333">wget https://python.org/ftp/...</text>
      <text x="5" y="155" font-family="Courier, monospace" font-size="9" fill="#333">tar -xzf Python-3.12.0.tgz</text>
      <text x="5" y="168" font-family="Courier, monospace" font-size="9" fill="#333">./configure &amp;&amp; make &amp;&amp; make install</text>

      <text x="0" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100">Check Installation:</text>
      <rect x="0" y="195" width="260" height="20" rx="4" fill="rgba(230,81,0,0.1)" stroke="#E65100" stroke-width="1"/>
      <text x="5" y="208" font-family="Courier, monospace" font-size="9" fill="#333">python3 --version &amp;&amp; pip3 --version</text>
    </g>
  </g>

  <!-- Environment Setup -->
  <g transform="translate(50, 440)">
    <rect x="0" y="0" width="900" height="200" rx="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Development Environment Setup
    </text>

    <g transform="translate(30, 50)">
      <!-- Virtual Environments -->
      <g transform="translate(0, 0)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">Virtual Environments (Recommended)</text>
        <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">1. Using venv (Built-in):</text>
        <rect x="0" y="40" width="400" height="45" rx="4" fill="rgba(76,175,80,0.1)" stroke="#4CAF50" stroke-width="1"/>
        <text x="5" y="52" font-family="Courier, monospace" font-size="10" fill="#333">python -m venv myproject</text>
        <text x="5" y="65" font-family="Courier, monospace" font-size="10" fill="#333">source myproject/bin/activate  # Linux/Mac</text>
        <text x="5" y="78" font-family="Courier, monospace" font-size="10" fill="#333">myproject\Scripts\activate     # Windows</text>

        <text x="450" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">2. Using virtualenv:</text>
        <rect x="450" y="40" width="400" height="45" rx="4" fill="rgba(76,175,80,0.1)" stroke="#4CAF50" stroke-width="1"/>
        <text x="455" y="52" font-family="Courier, monospace" font-size="10" fill="#333">pip install virtualenv</text>
        <text x="455" y="65" font-family="Courier, monospace" font-size="10" fill="#333">virtualenv myenv</text>
        <text x="455" y="78" font-family="Courier, monospace" font-size="10" fill="#333">source myenv/bin/activate</text>
      </g>

      <!-- Package Management -->
      <g transform="translate(0, 100)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">Package Management with pip</text>
        <rect x="0" y="25" width="840" height="60" rx="4" fill="rgba(76,175,80,0.1)" stroke="#4CAF50" stroke-width="1"/>
        <text x="10" y="40" font-family="Courier, monospace" font-size="10" fill="#333">pip install package_name          # Install package</text>
        <text x="10" y="53" font-family="Courier, monospace" font-size="10" fill="#333">pip install -r requirements.txt   # Install from requirements file</text>
        <text x="10" y="66" font-family="Courier, monospace" font-size="10" fill="#333">pip list                          # List installed packages</text>
        <text x="10" y="79" font-family="Courier, monospace" font-size="10" fill="#333">pip freeze > requirements.txt     # Export installed packages</text>

        <text x="450" y="40" font-family="Courier, monospace" font-size="10" fill="#333">pip uninstall package_name        # Remove package</text>
        <text x="450" y="53" font-family="Courier, monospace" font-size="10" fill="#333">pip show package_name             # Show package info</text>
        <text x="450" y="66" font-family="Courier, monospace" font-size="10" fill="#333">pip upgrade package_name          # Upgrade package</text>
        <text x="450" y="79" font-family="Courier, monospace" font-size="10" fill="#333">pip search package_name           # Search packages</text>
      </g>
    </g>
  </g>

  <!-- IDEs and Editors -->
  <g transform="translate(50, 660)">
    <rect x="0" y="0" width="450" height="200" rx="15" fill="#FFF3E0" stroke="#FF9800" stroke-width="3"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF9800">
      Popular IDEs and Editors
    </text>

    <g transform="translate(30, 50)">
      <g transform="translate(0, 0)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">Professional IDEs:</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• PyCharm (JetBrains) - Full-featured</text>
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#666">• Visual Studio Code - Lightweight</text>
        <text x="0" y="60" font-family="Arial, sans-serif" font-size="11" fill="#666">• Spyder - Scientific computing</text>
        <text x="0" y="75" font-family="Arial, sans-serif" font-size="11" fill="#666">• Thonny - Beginner-friendly</text>
      </g>

      <g transform="translate(200, 0)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">Text Editors:</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• Sublime Text - Fast and elegant</text>
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#666">• Vim/Neovim - Terminal-based</text>
        <text x="0" y="60" font-family="Arial, sans-serif" font-size="11" fill="#666">• Emacs - Highly customizable</text>
        <text x="0" y="75" font-family="Arial, sans-serif" font-size="11" fill="#666">• Atom - GitHub's editor</text>
      </g>

      <text x="0" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">Online Platforms:</text>
      <text x="0" y="120" font-family="Arial, sans-serif" font-size="11" fill="#666">• Jupyter Notebook - Interactive computing</text>
      <text x="0" y="135" font-family="Arial, sans-serif" font-size="11" fill="#666">• Google Colab - Cloud-based notebooks</text>
      <text x="0" y="150" font-family="Arial, sans-serif" font-size="11" fill="#666">• Repl.it - Browser-based development</text>
    </g>
  </g>

  <!-- Environment Variables and PATH -->
  <g transform="translate(520, 660)">
    <rect x="0" y="0" width="430" height="200" rx="15" fill="#F3E5F5" stroke="#9C27B0" stroke-width="3"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#9C27B0">
      Environment Configuration
    </text>

    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9C27B0">Windows PATH Setup:</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#666">1. Open System Properties → Environment Variables</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" fill="#666">2. Edit PATH variable</text>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="10" fill="#666">3. Add Python installation directory</text>

      <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9C27B0">Linux/Mac PATH Setup:</text>
      <rect x="0" y="90" width="370" height="30" rx="4" fill="rgba(156,39,176,0.1)" stroke="#9C27B0" stroke-width="1"/>
      <text x="5" y="102" font-family="Courier, monospace" font-size="9" fill="#333">echo 'export PATH="/usr/local/bin/python3:$PATH"' >> ~/.bashrc</text>
      <text x="5" y="115" font-family="Courier, monospace" font-size="9" fill="#333">source ~/.bashrc</text>

      <text x="0" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9C27B0">Verify Installation:</text>
      <rect x="0" y="145" width="370" height="45" rx="4" fill="rgba(156,39,176,0.1)" stroke="#9C27B0" stroke-width="1"/>
      <text x="5" y="157" font-family="Courier, monospace" font-size="9" fill="#333">python --version</text>
      <text x="5" y="170" font-family="Courier, monospace" font-size="9" fill="#333">pip --version</text>
      <text x="5" y="183" font-family="Courier, monospace" font-size="9" fill="#333">python -c "import sys; print(sys.executable)"</text>
    </g>
  </g>
</svg>