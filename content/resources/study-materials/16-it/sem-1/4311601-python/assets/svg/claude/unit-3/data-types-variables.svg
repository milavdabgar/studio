<svg viewBox="0 0 1000 950" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dataTypeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673AB7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#512DA8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="numericGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sequenceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="950" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Python Data Types and Variables
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    Understanding Python's built-in data types and variable management
  </text>

  <!-- Data Type Overview -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="900" height="80" rx="15" fill="#F3E5F5" stroke="#673AB7" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#673AB7">
      Python Data Types Overview
    </text>
    <text x="450" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#512DA8">
      Python is dynamically typed - variables don't need explicit type declaration
    </text>
    <text x="450" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#512DA8">
      The type() function can be used to check the data type of any variable
    </text>
  </g>

  <!-- Numeric Data Types -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="450" height="220" rx="15" fill="#FFF3E0" stroke="#FF5722" stroke-width="3"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF5722">
      Numeric Data Types
    </text>

    <g transform="translate(30, 50)">
      <!-- Integer -->
      <g transform="translate(0, 0)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF5722">1. Integer (int)</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• Whole numbers (positive, negative, zero)</text>
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#666">• Unlimited precision in Python 3</text>
        <rect x="0" y="50" width="390" height="25" rx="4" fill="rgba(255,87,34,0.1)" stroke="#FF5722" stroke-width="1"/>
        <text x="5" y="62" font-family="Courier, monospace" font-size="10" fill="#333">x = 42, y = -17, z = 0</text>
        <text x="5" y="72" font-family="Courier, monospace" font-size="10" fill="#333">big_num = 123456789012345678901234567890</text>
      </g>

      <!-- Float -->
      <g transform="translate(0, 85)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF5722">2. Float (float)</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• Decimal numbers (64-bit double precision)</text>
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#666">• Scientific notation supported</text>
        <rect x="0" y="50" width="390" height="25" rx="4" fill="rgba(255,87,34,0.1)" stroke="#FF5722" stroke-width="1"/>
        <text x="5" y="62" font-family="Courier, monospace" font-size="10" fill="#333">pi = 3.14159, temp = -40.5</text>
        <text x="5" y="72" font-family="Courier, monospace" font-size="10" fill="#333">scientific = 1.23e-4  # 0.000123</text>
      </g>

      <!-- Complex -->
      <g transform="translate(0, 150)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF5722">3. Complex (complex)</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• Numbers with real and imaginary parts</text>
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#666">• Format: a + bj (where j is √-1)</text>
        <rect x="0" y="50" width="390" height="20" rx="4" fill="rgba(255,87,34,0.1)" stroke="#FF5722" stroke-width="1"/>
        <text x="5" y="62" font-family="Courier, monospace" font-size="10" fill="#333">c = 3 + 4j, d = complex(2, -5)</text>
      </g>
    </g>
  </g>

  <!-- Text and Boolean Types -->
  <g transform="translate(520, 200)">
    <rect x="0" y="0" width="430" height="220" rx="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="3"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Text and Boolean Types
    </text>

    <g transform="translate(30, 50)">
      <!-- String -->
      <g transform="translate(0, 0)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">1. String (str)</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• Sequence of Unicode characters</text>
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#666">• Immutable and ordered</text>
        <rect x="0" y="50" width="370" height="40" rx="4" fill="rgba(76,175,80,0.1)" stroke="#4CAF50" stroke-width="1"/>
        <text x="5" y="62" font-family="Courier, monospace" font-size="10" fill="#333">name = "Alice"</text>
        <text x="5" y="75" font-family="Courier, monospace" font-size="10" fill="#333">message = 'Hello, World!'</text>
        <text x="5" y="88" font-family="Courier, monospace" font-size="10" fill="#333">multiline = """Line 1\nLine 2"""</text>
      </g>

      <!-- Boolean -->
      <g transform="translate(0, 105)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">2. Boolean (bool)</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• Represents True or False values</text>
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#666">• Subclass of int (True=1, False=0)</text>
        <rect x="0" y="50" width="370" height="25" rx="4" fill="rgba(76,175,80,0.1)" stroke="#4CAF50" stroke-width="1"/>
        <text x="5" y="62" font-family="Courier, monospace" font-size="10" fill="#333">is_valid = True</text>
        <text x="5" y="72" font-family="Courier, monospace" font-size="10" fill="#333">is_empty = False</text>
      </g>

      <!-- None Type -->
      <g transform="translate(0, 155)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">3. NoneType</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• Represents absence of value</text>
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#666">• Only one instance: None</text>
        <rect x="0" y="50" width="370" height="20" rx="4" fill="rgba(76,175,80,0.1)" stroke="#4CAF50" stroke-width="1"/>
        <text x="5" y="62" font-family="Courier, monospace" font-size="10" fill="#333">result = None</text>
      </g>
    </g>
  </g>

  <!-- Sequence Types -->
  <g transform="translate(50, 440)">
    <rect x="0" y="0" width="900" height="180" rx="15" fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2196F3">
      Sequence Data Types
    </text>

    <g transform="translate(30, 50)">
      <!-- List -->
      <g transform="translate(0, 0)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196F3">1. List (list)</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• Ordered, mutable collection • Allows duplicates • Mixed data types</text>
        <rect x="0" y="35" width="280" height="30" rx="4" fill="rgba(33,150,243,0.1)" stroke="#2196F3" stroke-width="1"/>
        <text x="5" y="47" font-family="Courier, monospace" font-size="10" fill="#333">numbers = [1, 2, 3, 4, 5]</text>
        <text x="5" y="60" font-family="Courier, monospace" font-size="10" fill="#333">mixed = [1, "hello", 3.14, True]</text>
      </g>

      <!-- Tuple -->
      <g transform="translate(300, 0)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196F3">2. Tuple (tuple)</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• Ordered, immutable collection • Allows duplicates • Faster than lists</text>
        <rect x="0" y="35" width="280" height="30" rx="4" fill="rgba(33,150,243,0.1)" stroke="#2196F3" stroke-width="1"/>
        <text x="5" y="47" font-family="Courier, monospace" font-size="10" fill="#333">coordinates = (10, 20)</text>
        <text x="5" y="60" font-family="Courier, monospace" font-size="10" fill="#333">colors = ("red", "green", "blue")</text>
      </g>

      <!-- Range -->
      <g transform="translate(600, 0)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196F3">3. Range (range)</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• Immutable sequence of numbers • Memory efficient • Often used in loops</text>
        <rect x="0" y="35" width="240" height="30" rx="4" fill="rgba(33,150,243,0.1)" stroke="#2196F3" stroke-width="1"/>
        <text x="5" y="47" font-family="Courier, monospace" font-size="10" fill="#333">r1 = range(5)  # 0,1,2,3,4</text>
        <text x="5" y="60" font-family="Courier, monospace" font-size="10" fill="#333">r2 = range(1, 10, 2)  # 1,3,5,7,9</text>
      </g>

      <!-- Set and Dict -->
      <g transform="translate(0, 85)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196F3">4. Set (set)</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• Unordered, mutable • No duplicates • Fast membership testing</text>
        <rect x="0" y="35" width="280" height="30" rx="4" fill="rgba(33,150,243,0.1)" stroke="#2196F3" stroke-width="1"/>
        <text x="5" y="47" font-family="Courier, monospace" font-size="10" fill="#333">unique_nums = {1, 2, 3, 4, 5}</text>
        <text x="5" y="60" font-family="Courier, monospace" font-size="10" fill="#333">empty_set = set()  # {} creates dict</text>
      </g>

      <g transform="translate(300, 85)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196F3">5. Dictionary (dict)</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• Key-value pairs • Mutable, ordered (3.7+) • Fast key lookup</text>
        <rect x="0" y="35" width="280" height="30" rx="4" fill="rgba(33,150,243,0.1)" stroke="#2196F3" stroke-width="1"/>
        <text x="5" y="47" font-family="Courier, monospace" font-size="10" fill="#333">person = {"name": "Alice", "age": 30}</text>
        <text x="5" y="60" font-family="Courier, monospace" font-size="10" fill="#333">empty_dict = {}  # or dict()</text>
      </g>

      <g transform="translate(600, 85)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196F3">6. Bytes (bytes)</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• Immutable sequence of bytes • For binary data • Values 0-255</text>
        <rect x="0" y="35" width="240" height="30" rx="4" fill="rgba(33,150,243,0.1)" stroke="#2196F3" stroke-width="1"/>
        <text x="5" y="47" font-family="Courier, monospace" font-size="10" fill="#333">data = b'Hello'</text>
        <text x="5" y="60" font-family="Courier, monospace" font-size="10" fill="#333">binary = bytes([65, 66, 67])</text>
      </g>
    </g>
  </g>

  <!-- Variables and Assignment -->
  <g transform="translate(50, 640)">
    <rect x="0" y="0" width="450" height="200" rx="15" fill="#FFF3E0" stroke="#FF9800" stroke-width="3"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF9800">
      Variables and Assignment
    </text>

    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9800">Variable Assignment:</text>
      <rect x="0" y="20" width="390" height="50" rx="4" fill="rgba(255,152,0,0.1)" stroke="#FF9800" stroke-width="1"/>
      <text x="5" y="32" font-family="Courier, monospace" font-size="10" fill="#333">x = 10          # Integer assignment</text>
      <text x="5" y="45" font-family="Courier, monospace" font-size="10" fill="#333">name = "Alice"  # String assignment</text>
      <text x="5" y="58" font-family="Courier, monospace" font-size="10" fill="#333">is_valid = True # Boolean assignment</text>

      <text x="0" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9800">Multiple Assignment:</text>
      <rect x="0" y="90" width="390" height="35" rx="4" fill="rgba(255,152,0,0.1)" stroke="#FF9800" stroke-width="1"/>
      <text x="5" y="102" font-family="Courier, monospace" font-size="10" fill="#333">a, b, c = 1, 2, 3     # Parallel assignment</text>
      <text x="5" y="115" font-family="Courier, monospace" font-size="10" fill="#333">x = y = z = 0         # Same value</text>

      <text x="0" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9800">Dynamic Typing:</text>
      <rect x="0" y="145" width="390" height="35" rx="4" fill="rgba(255,152,0,0.1)" stroke="#FF9800" stroke-width="1"/>
      <text x="5" y="157" font-family="Courier, monospace" font-size="10" fill="#333">var = 42       # var is int</text>
      <text x="5" y="170" font-family="Courier, monospace" font-size="10" fill="#333">var = "hello"  # now var is string</text>
    </g>
  </g>

  <!-- Type Checking and Conversion -->
  <g transform="translate(520, 640)">
    <rect x="0" y="0" width="430" height="200" rx="15" fill="#F3E5F5" stroke="#9C27B0" stroke-width="3"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#9C27B0">
      Type Checking and Conversion
    </text>

    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9C27B0">Type Checking:</text>
      <rect x="0" y="20" width="370" height="50" rx="4" fill="rgba(156,39,176,0.1)" stroke="#9C27B0" stroke-width="1"/>
      <text x="5" y="32" font-family="Courier, monospace" font-size="10" fill="#333">type(42)          # &amp;lt;class 'int'&amp;gt;</text>
      <text x="5" y="45" font-family="Courier, monospace" font-size="10" fill="#333">isinstance(42, int)  # True</text>
      <text x="5" y="58" font-family="Courier, monospace" font-size="10" fill="#333">type("hello").__name__  # 'str'</text>

      <text x="0" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9C27B0">Type Conversion:</text>
      <rect x="0" y="90" width="370" height="80" rx="4" fill="rgba(156,39,176,0.1)" stroke="#9C27B0" stroke-width="1"/>
      <text x="5" y="102" font-family="Courier, monospace" font-size="10" fill="#333">int("123")        # String to int: 123</text>
      <text x="5" y="115" font-family="Courier, monospace" font-size="10" fill="#333">float("3.14")     # String to float: 3.14</text>
      <text x="5" y="128" font-family="Courier, monospace" font-size="10" fill="#333">str(42)           # Int to string: "42"</text>
      <text x="5" y="141" font-family="Courier, monospace" font-size="10" fill="#333">bool(1)           # Int to bool: True</text>
      <text x="5" y="154" font-family="Courier, monospace" font-size="10" fill="#333">list("hello")     # String to list: ['h','e','l','l','o']</text>
      <text x="5" y="167" font-family="Courier, monospace" font-size="10" fill="#333">tuple([1,2,3])    # List to tuple: (1,2,3)</text>
    </g>
  </g>

  <!-- Memory Management -->
  <g transform="translate(50, 860)">
    <rect x="0" y="0" width="900" height="80" rx="15" fill="#ECEFF1" stroke="#607D8B" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#37474F">
      Python Memory Management and Object Identity
    </text>
    <text x="450" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#546E7A">
      Every object has identity (id()), type (type()), and value. Small integers (-5 to 256) are cached for efficiency.
    </text>
    <text x="450" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#546E7A">
      Use 'is' for identity comparison, '==' for value comparison: x is y (same object), x == y (same value)
    </text>
  </g>
</svg>