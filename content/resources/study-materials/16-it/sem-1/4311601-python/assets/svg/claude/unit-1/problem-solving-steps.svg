<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">>
  <defs>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">>
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="highlightGrad" cx="50%" cy="50%" r="50%">>
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:0.3" />
    </radialGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">>
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF9800" />
    </marker>
  </defs>>

  <!-- Background -->
  <rect width="1000" height="800" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Problem Solving Steps
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">>
    Systematic approach to solving computational problems
  </text>

  <!-- Step 1: Problem Understanding -->>
  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="200" height="100" rx="15" fill="url(#stepGrad)" stroke="#2E7D32" stroke-width="2"/>
    <circle cx="30" cy="30" r="20" fill="#FFC107"/>
    <text x="30" y="37" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">1</text>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">>
      Problem
    </text>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">>
      Understanding
    </text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E8F5E8">>
      • Read problem carefully
    </text>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E8F5E8">>
      • Identify inputs/outputs
    </text>
  </g>>

  <!-- Arrow 1-2 -->
  <path d="M 270 170 L 320 170" stroke="url(#arrowGrad)" stroke-width="4" marker-end="url(#arrowhead)"/>

  <!-- Step 2: Problem Analysis -->
  <g transform="translate(350, 120)">
    <rect x="0" y="0" width="200" height="100" rx="15" fill="url(#stepGrad)" stroke="#2E7D32" stroke-width="2"/>
    <circle cx="30" cy="30" r="20" fill="#FFC107"/>
    <text x="30" y="37" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">2</text>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">>
      Problem
    </text>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">>
      Analysis
    </text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E8F5E8">>
      • Break into sub-problems
    </text>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E8F5E8">>
      • Define constraints
    </text>
  </g>>

  <!-- Arrow 2-3 -->
  <path d="M 570 170 L 620 170" stroke="url(#arrowGrad)" stroke-width="4" marker-end="url(#arrowhead)"/>

  <!-- Step 3: Algorithm Design -->
  <g transform="translate(650, 120)">
    <rect x="0" y="0" width="200" height="100" rx="15" fill="url(#stepGrad)" stroke="#2E7D32" stroke-width="2"/>
    <circle cx="30" cy="30" r="20" fill="#FFC107"/>
    <text x="30" y="37" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">3</text>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">>
      Algorithm
    </text>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">>
      Design
    </text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E8F5E8">>
      • Create step-by-step plan
    </text>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E8F5E8">>
      • Define logic flow
    </text>
  </g>>

  <!-- Arrow 3-4 (down) -->
  <path d="M 750 240 L 750 290" stroke="url(#arrowGrad)" stroke-width="4" marker-end="url(#arrowhead)"/>

  <!-- Step 4: Flowchart Creation -->
  <g transform="translate(650, 320)">
    <rect x="0" y="0" width="200" height="100" rx="15" fill="url(#stepGrad)" stroke="#2E7D32" stroke-width="2"/>
    <circle cx="30" cy="30" r="20" fill="#FFC107"/>
    <text x="30" y="37" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">4</text>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">>
      Flowchart
    </text>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">>
      Creation
    </text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E8F5E8">>
      • Visual representation
    </text>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E8F5E8">>
      • Show decision points
    </text>
  </g>>

  <!-- Arrow 4-5 -->
  <path d="M 630 370 L 580 370" stroke="url(#arrowGrad)" stroke-width="4" marker-end="url(#arrowhead)"/>

  <!-- Step 5: Programming -->
  <g transform="translate(350, 320)">
    <rect x="0" y="0" width="200" height="100" rx="15" fill="url(#stepGrad)" stroke="#2E7D32" stroke-width="2"/>
    <circle cx="30" cy="30" r="20" fill="#FFC107"/>
    <text x="30" y="37" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">5</text>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">>
      Programming
    </text>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">>
      Implementation
    </text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E8F5E8">>
      • Convert to code
    </text>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E8F5E8">>
      • Follow syntax rules
    </text>
  </g>>

  <!-- Arrow 5-6 -->
  <path d="M 330 370 L 280 370" stroke="url(#arrowGrad)" stroke-width="4" marker-end="url(#arrowhead)"/>

  <!-- Step 6: Testing &amp; Debugging -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="200" height="100" rx="15" fill="url(#stepGrad)" stroke="#2E7D32" stroke-width="2"/>
    <circle cx="30" cy="30" r="20" fill="#FFC107"/>
    <text x="30" y="37" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">6</text>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">>
      Testing &amp;
    </text>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">>
      Debugging
    </text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E8F5E8">>
      • Test with sample data
    </text>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E8F5E8">>
      • Fix errors
    </text>
  </g>>

  <!-- Example Problem Section -->
  <g transform="translate(50, 480)">
    <rect x="0" y="0" width="900" height="280" rx="15" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
    <text x="450" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1976D2">
      Example: Find Maximum of Three Numbers
    </text>

    <!-- Problem Understanding -->>
    <g transform="translate(30, 60)">
      <rect x="0" y="0" width="180" height="80" rx="8" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="90" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">
        1. Understanding
      </text>
      <text x="90" y="40" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Input: 3 numbers
      </text>
      <text x="90" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Output: Largest number
      </text>
      <text x="90" y="70" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Process: Compare &amp; find max
      </text>
    </g>>

    <!-- Algorithm -->
    <g transform="translate(240, 60)">
      <rect x="0" y="0" width="200" height="80" rx="8" fill="white" stroke="#FF9800" stroke-width="2"/>
      <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF9800">
        2. Algorithm
      </text>
      <text x="100" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">>
        1. Read three numbers a, b, c
      </text>
      <text x="100" y="48" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">>
        2. If a>b and a>c: max = a
      </text>
      <text x="100" y="61" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">>
        3. Else if b>c: max = b
      </text>
      <text x="100" y="74" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">>
        4. Else: max = c
      </text>
    </g>>

    <!-- Flowchart -->
    <g transform="translate(470, 60)">
      <rect x="0" y="0" width="160" height="80" rx="8" fill="white" stroke="#9C27B0" stroke-width="2"/>
      <text x="80" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">
        3. Flowchart
      </text>
      
      <!-- Mini flowchart elements -->>
      <ellipse cx="80" cy="35" rx="20" ry="8" fill="#E1BEE7" stroke="#9C27B0" stroke-width="1"/>
      <text x="80" y="38" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">START</text>
      
      <rect x="60" cy="48" width="40" height="12" rx="2" fill="#E1BEE7" stroke="#9C27B0" stroke-width="1"/>>
      <text x="80" y="56" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">Input a,b,c</text>
      
      <path d="M 65 62 L 95 62 L 80 72 Z" fill="#E1BEE7" stroke="#9C27B0" stroke-width="1"/>>
      <text x="80" y="68" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#333">Compare</text>
    </g>>

    <!-- Python Code -->
    <g transform="translate(660, 60)">
      <rect x="0" y="0" width="200" height="80" rx="8" fill="white" stroke="#2196F3" stroke-width="2"/>
      <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">
        4. Python Code
      </text>
      <text x="100" y="35" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        a, b, c = map(int, input().split())
      </text>
      <text x="100" y="48" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        if a>=b and a>=c: max = a
      </text>
      <text x="100" y="61" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        elif b>=c: max = b
      </text>
      <text x="100" y="74" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        else: max = c
      </text>
    </g>>

    <!-- Key Characteristics -->
    <g transform="translate(30, 170)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976D2">
        Algorithm Characteristics:
      </text>
      
      <g transform="translate(0, 35)">>
        <circle cx="10" cy="10" r="8" fill="#4CAF50"/>
        <text x="10" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">✓</text>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" fill="#666">>
          <tspan font-weight=">bold">Finiteness:</tspan> Must terminate after finite steps
        </text>>
      </g>
      
      <g transform="translate(300, 35)">>
        <circle cx="10" cy="10" r="8" fill="#4CAF50"/>
        <text x="10" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">✓</text>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" fill="#666">>
          <tspan font-weight=">bold">Definiteness:</tspan> Each step clearly defined
        </text>>
      </g>
      
      <g transform="translate(0, 60)">>
        <circle cx="10" cy="10" r="8" fill="#4CAF50"/>
        <text x="10" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">✓</text>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" fill="#666">>
          <tspan font-weight=">bold">Input:</tspan> Zero or more inputs
        </text>>
      </g>
      
      <g transform="translate(200, 60)">>
        <circle cx="10" cy="10" r="8" fill="#4CAF50"/>
        <text x="10" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">✓</text>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" fill="#666">>
          <tspan font-weight=">bold">Output:</tspan> At least one output
        </text>>
      </g>
      
      <g transform="translate(400, 60)">>
        <circle cx="10" cy="10" r="8" fill="#4CAF50"/>
        <text x="10" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">✓</text>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" fill="#666">>
          <tspan font-weight=">bold">Effectiveness:</tspan> Operations must be basic
        </text>>
      </g>
    </g>>
  </g>
</svg>