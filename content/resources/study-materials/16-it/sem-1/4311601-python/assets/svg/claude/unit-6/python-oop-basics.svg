<svg viewBox="0 0 1000 950" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="classGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673AB7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#311B92;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="objectGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#880E4F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="inheritanceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006064;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="950" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Python Object-Oriented Programming (OOP)
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    Classes, Objects, Inheritance, and Core OOP Concepts
  </text>

  <!-- OOP Concepts Overview -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="900" height="100" rx="15" fill="#EDE7F6" stroke="#673AB7" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#673AB7">
      Core OOP Principles
    </text>

    <g transform="translate(50, 45)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#673AB7">Encapsulation:</text>
      <text x="120" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">Bundling data and methods together</text>

      <text x="350" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#673AB7">Inheritance:</text>
      <text x="450" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">Creating new classes based on existing ones</text>

      <text x="0" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#673AB7">Polymorphism:</text>
      <text x="120" y="35" font-family="Arial, sans-serif" font-size="12" fill="#333">Same interface, different implementations</text>

      <text x="350" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#673AB7">Abstraction:</text>
      <text x="450" y="35" font-family="Arial, sans-serif" font-size="12" fill="#333">Hiding complex implementation details</text>
    </g>
  </g>

  <!-- Class Definition -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="450" height="280" rx="15" fill="#EDE7F6" stroke="#673AB7" stroke-width="3"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#673AB7">
      Class Definition &amp; Structure
    </text>

    <!-- Basic Class -->
    <g transform="translate(20, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#673AB7">Basic Class Structure:</text>
      <rect x="0" y="20" width="410" height="140" rx="5" fill="rgba(103,58,183,0.1)" stroke="#673AB7" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">class Person:</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">    """A class representing a person"""</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333">    # Class variable (shared by all instances)</text>
      <text x="5" y="74" font-family="Courier, monospace" font-size="10" fill="#333">    species = "Homo sapiens"</text>
      <text x="5" y="87" font-family="Courier, monospace" font-size="10" fill="#333">    </text>
      <text x="5" y="100" font-family="Courier, monospace" font-size="10" fill="#333">    def __init__(self, name, age):</text>
      <text x="5" y="113" font-family="Courier, monospace" font-size="10" fill="#333">        # Instance variables (unique to each object)</text>
      <text x="5" y="126" font-family="Courier, monospace" font-size="10" fill="#333">        self.name = name</text>
      <text x="5" y="139" font-family="Courier, monospace" font-size="10" fill="#333">        self.age = age</text>
      <text x="5" y="152" font-family="Courier, monospace" font-size="10" fill="#333">        self._private_var = "hidden"  # Convention for private</text>
    </g>

    <!-- Methods -->
    <g transform="translate(20, 210)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#673AB7">Instance Methods:</text>
      <rect x="0" y="20" width="410" height="65" rx="5" fill="rgba(103,58,183,0.1)" stroke="#673AB7" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">    def introduce(self):</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">        return f"Hi, I'm {self.name}, {self.age} years old"</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333">    </text>
      <text x="5" y="74" font-family="Courier, monospace" font-size="10" fill="#333">    def have_birthday(self):</text>
      <text x="5" y="87" font-family="Courier, monospace" font-size="10" fill="#333">        self.age += 1</text>
    </g>
  </g>

  <!-- Object Creation and Usage -->
  <g transform="translate(520, 220)">
    <rect x="0" y="0" width="430" height="280" rx="15" fill="#FCE4EC" stroke="#E91E63" stroke-width="3"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#E91E63">
      Object Creation &amp; Usage
    </text>

    <!-- Creating Objects -->
    <g transform="translate(20, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E91E63">Creating Objects:</text>
      <rect x="0" y="20" width="390" height="80" rx="5" fill="rgba(233,30,99,0.1)" stroke="#E91E63" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333"># Create instances (objects)</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">person1 = Person("Alice", 25)</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333">person2 = Person("Bob", 30)</text>
      <text x="5" y="74" font-family="Courier, monospace" font-size="10" fill="#333"># Each object has its own instance variables</text>
      <text x="5" y="87" font-family="Courier, monospace" font-size="10" fill="#333">print(person1.name)  # "Alice"</text>
    </g>

    <!-- Using Objects -->
    <g transform="translate(20, 140)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E91E63">Using Objects:</text>
      <rect x="0" y="20" width="390" height="120" rx="5" fill="rgba(233,30,99,0.1)" stroke="#E91E63" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333"># Access attributes</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">print(person1.age)        # 25</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333"># Call methods</text>
      <text x="5" y="74" font-family="Courier, monospace" font-size="10" fill="#333">message = person1.introduce()</text>
      <text x="5" y="87" font-family="Courier, monospace" font-size="10" fill="#333">person1.have_birthday()   # Modifies age</text>
      <text x="5" y="100" font-family="Courier, monospace" font-size="10" fill="#333"># Access class variables</text>
      <text x="5" y="113" font-family="Courier, monospace" font-size="10" fill="#333">print(Person.species)     # "Homo sapiens"</text>
      <text x="5" y="126" font-family="Courier, monospace" font-size="10" fill="#333">print(person1.species)    # Same value</text>
    </g>
  </g>

  <!-- Special Methods -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="450" height="200" rx="15" fill="#E0F7FA" stroke="#00BCD4" stroke-width="3"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#00BCD4">
      Special Methods (Magic Methods)
    </text>

    <g transform="translate(20, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00BCD4">Common Special Methods:</text>
      <rect x="0" y="20" width="410" height="150" rx="5" fill="rgba(0,188,212,0.1)" stroke="#00BCD4" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">def __str__(self):</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">    return f"Person: {self.name}"</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333">def __repr__(self):</text>
      <text x="5" y="74" font-family="Courier, monospace" font-size="10" fill="#333">    return f"Person('{self.name}', {self.age})"</text>
      <text x="5" y="87" font-family="Courier, monospace" font-size="10" fill="#333">def __len__(self):</text>
      <text x="5" y="100" font-family="Courier, monospace" font-size="10" fill="#333">    return len(self.name)</text>
      <text x="5" y="113" font-family="Courier, monospace" font-size="10" fill="#333">def __eq__(self, other):</text>
      <text x="5" y="126" font-family="Courier, monospace" font-size="10" fill="#333">    return self.name == other.name</text>
      <text x="5" y="139" font-family="Courier, monospace" font-size="10" fill="#333">def __lt__(self, other):</text>
      <text x="5" y="152" font-family="Courier, monospace" font-size="10" fill="#333">    return self.age &lt; other.age</text>
    </g>
  </g>

  <!-- Inheritance -->
  <g transform="translate(520, 520)">
    <rect x="0" y="0" width="430" height="200" rx="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="3"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Inheritance &amp; Method Overriding
    </text>

    <g transform="translate(20, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">Creating Child Classes:</text>
      <rect x="0" y="20" width="390" height="150" rx="5" fill="rgba(76,175,80,0.1)" stroke="#4CAF50" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">class Student(Person):  # Inherits from Person</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">    def __init__(self, name, age, student_id):</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333">        super().__init__(name, age)  # Call parent init</text>
      <text x="5" y="74" font-family="Courier, monospace" font-size="10" fill="#333">        self.student_id = student_id</text>
      <text x="5" y="87" font-family="Courier, monospace" font-size="10" fill="#333">    </text>
      <text x="5" y="100" font-family="Courier, monospace" font-size="10" fill="#333">    def introduce(self):  # Override parent method</text>
      <text x="5" y="113" font-family="Courier, monospace" font-size="10" fill="#333">        base = super().introduce()</text>
      <text x="5" y="126" font-family="Courier, monospace" font-size="10" fill="#333">        return f"{base}. Student ID: {self.student_id}"</text>
      <text x="5" y="139" font-family="Courier, monospace" font-size="10" fill="#333">    </text>
      <text x="5" y="152" font-family="Courier, monospace" font-size="10" fill="#333">    def study(self):</text>
      <text x="5" y="165" font-family="Courier, monospace" font-size="10" fill="#333">        return f"{self.name} is studying"</text>
    </g>
  </g>

  <!-- Class Methods and Static Methods -->
  <g transform="translate(50, 740)">
    <rect x="0" y="0" width="900" height="180" rx="15" fill="#FFF3E0" stroke="#FF9800" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF9800">
      Class Methods, Static Methods &amp; Properties
    </text>

    <!-- Class and Static Methods -->
    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9800">Class &amp; Static Methods:</text>
      <rect x="0" y="20" width="420" height="120" rx="5" fill="rgba(255,152,0,0.1)" stroke="#FF9800" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">class Person:</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">    population = 0</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333">    </text>
      <text x="5" y="74" font-family="Courier, monospace" font-size="10" fill="#333">    @classmethod</text>
      <text x="5" y="87" font-family="Courier, monospace" font-size="10" fill="#333">    def get_population(cls):</text>
      <text x="5" y="100" font-family="Courier, monospace" font-size="10" fill="#333">        return cls.population</text>
      <text x="5" y="113" font-family="Courier, monospace" font-size="10" fill="#333">    </text>
      <text x="5" y="126" font-family="Courier, monospace" font-size="10" fill="#333">    @staticmethod</text>
      <text x="5" y="139" font-family="Courier, monospace" font-size="10" fill="#333">    def is_adult(age):</text>
      <text x="5" y="152" font-family="Courier, monospace" font-size="10" fill="#333">        return age &gt;= 18</text>
    </g>

    <!-- Properties -->
    <g transform="translate(470, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9800">Properties (Getters/Setters):</text>
      <rect x="0" y="20" width="400" height="120" rx="5" fill="rgba(255,152,0,0.1)" stroke="#FF9800" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">class Circle:</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">    def __init__(self, radius):</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333">        self._radius = radius</text>
      <text x="5" y="74" font-family="Courier, monospace" font-size="10" fill="#333">    </text>
      <text x="5" y="87" font-family="Courier, monospace" font-size="10" fill="#333">    @property</text>
      <text x="5" y="100" font-family="Courier, monospace" font-size="10" fill="#333">    def area(self):</text>
      <text x="5" y="113" font-family="Courier, monospace" font-size="10" fill="#333">        return 3.14159 * self._radius ** 2</text>
      <text x="5" y="126" font-family="Courier, monospace" font-size="10" fill="#333">    </text>
      <text x="5" y="139" font-family="Courier, monospace" font-size="10" fill="#333"># Usage: circle.area (no parentheses)</text>
    </g>
  </g>
</svg>