<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="symbolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="limitationGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1000" height="800" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Flowchart Symbols, Limitations &amp; Flow Control
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    Detailed analysis of flowchart components and their constraints
  </text>

  <!-- Detailed Flowchart Symbols -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="450" height="280" rx="15" fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2196F3">
      Detailed Flowchart Symbols
    </text>

    <!-- Start/End Terminal -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="120" height="80" rx="8" fill="white" stroke="#2196F3" stroke-width="2"/>
      <text x="60" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2196F3">
        Terminal
      </text>
      <ellipse cx="60" cy="40" rx="35" ry="15" fill="none" stroke="#2196F3" stroke-width="2"/>
      <text x="60" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2196F3">START/END</text>
      <text x="60" y="65" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
        Begin/End program
      </text>
    </g>

    <!-- Process Rectangle -->
    <g transform="translate(170, 50)">
      <rect x="0" y="0" width="120" height="80" rx="8" fill="white" stroke="#2196F3" stroke-width="2"/>
      <text x="60" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2196F3">
        Process
      </text>
      <rect x="25" y="25" width="70" height="25" rx="3" fill="none" stroke="#2196F3" stroke-width="2"/>
      <text x="60" y="40" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2196F3">CALCULATION</text>
      <text x="60" y="65" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
        Processing step
      </text>
    </g>

    <!-- Decision Diamond -->
    <g transform="translate(310, 50)">
      <rect x="0" y="0" width="120" height="80" rx="8" fill="white" stroke="#2196F3" stroke-width="2"/>
      <text x="60" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2196F3">
        Decision
      </text>
      <path d="M 60 25 L 85 40 L 60 55 L 35 40 Z" fill="none" stroke="#2196F3" stroke-width="2"/>
      <text x="60" y="43" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#2196F3">CONDITION</text>
      <text x="60" y="65" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
        Yes/No choice
      </text>
    </g>

    <!-- Input/Output Parallelogram -->
    <g transform="translate(30, 150)">
      <rect x="0" y="0" width="120" height="80" rx="8" fill="white" stroke="#2196F3" stroke-width="2"/>
      <text x="60" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2196F3">
        Input/Output
      </text>
      <path d="M 30 25 L 90 25 L 80 50 L 20 50 Z" fill="none" stroke="#2196F3" stroke-width="2"/>
      <text x="55" y="40" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#2196F3">INPUT/OUTPUT</text>
      <text x="60" y="65" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
        Data I/O operations
      </text>
    </g>

    <!-- Connector Circle -->
    <g transform="translate(170, 150)">
      <rect x="0" y="0" width="120" height="80" rx="8" fill="white" stroke="#2196F3" stroke-width="2"/>
      <text x="60" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2196F3">
        Connector
      </text>
      <circle cx="60" cy="40" r="15" fill="none" stroke="#2196F3" stroke-width="2"/>
      <text x="60" y="45" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2196F3">A</text>
      <text x="60" y="65" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
        Flow connection
      </text>
    </g>

    <!-- Flow Line -->
    <g transform="translate(310, 150)">
      <rect x="0" y="0" width="120" height="80" rx="8" fill="white" stroke="#2196F3" stroke-width="2"/>
      <text x="60" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2196F3">
        Flow Line
      </text>
      <line x1="30" y1="37" x2="90" y2="37" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="60" y="65" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">
        Direction of flow
      </text>
    </g>

    <!-- Usage Guidelines -->
    <g transform="translate(20, 240)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2196F3">Symbol Usage Guidelines:</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#666">• Each symbol represents a specific type of operation</text>
      <text x="230" y="30" font-family="Arial, sans-serif" font-size="10" fill="#666">• Flow lines connect symbols in logical order</text>
    </g>
  </g>

  <!-- Limitations of Flowcharts -->
  <g transform="translate(520, 100)">
    <rect x="0" y="0" width="430" height="280" rx="15" fill="#FFEBEE" stroke="#FF5722" stroke-width="3"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FF5722">
      Limitations of Flowcharts
    </text>

    <!-- Complexity Issues -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="180" height="70" rx="8" fill="white" stroke="#FF5722" stroke-width="2"/>
      <text x="90" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF5722">
        Complexity Issues
      </text>
      <text x="90" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
        • Large programs become unwieldy
      </text>
      <text x="90" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
        • Difficult to manage complex logic
      </text>
      <text x="90" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
        • Too many symbols to track
      </text>
    </g>

    <!-- Modification Difficulties -->
    <g transform="translate(220, 50)">
      <rect x="0" y="0" width="180" height="70" rx="8" fill="white" stroke="#FF5722" stroke-width="2"/>
      <text x="90" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#666">
        Modification Issues
      </text>
      <text x="90" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
        • Hard to modify existing flowcharts
      </text>
      <text x="90" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
        • Changes require redrawing
      </text>
      <text x="90" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
        • Time-consuming updates
      </text>
    </g>

    <!-- No Standards -->
    <g transform="translate(30, 140)">
      <rect x="0" y="0" width="180" height="70" rx="8" fill="white" stroke="#FF5722" stroke-width="2"/>
      <text x="90" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF5722">
        Standardization
      </text>
      <text x="90" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
        • No universal standard symbols
      </text>
      <text x="90" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
        • Different interpretations possible
      </text>
      <text x="90" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
        • Communication barriers
      </text>
    </g>

    <!-- Documentation Issues -->
    <g transform="translate(220, 140)">
      <rect x="0" y="0" width="180" height="70" rx="8" fill="white" stroke="#FF5722" stroke-width="2"/>
      <text x="90" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF5722">
        Documentation
      </text>
      <text x="90" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
        • Difficult to reproduce
      </text>
      <text x="90" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
        • Space consuming on paper
      </text>
      <text x="90" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
        • Version control problems
      </text>
    </g>

    <!-- Alternative Solutions -->
    <g transform="translate(30, 230)">
      <rect x="0" y="0" width="370" height="40" rx="8" fill="rgba(255,87,34,0.1)" stroke="#FF5722" stroke-width="1"/>
      <text x="185" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FF5722">
        Better Alternatives
      </text>
      <text x="185" y="30" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
        Pseudocode • Structured Programming • UML Diagrams • Code Comments
      </text>
    </g>
  </g>

  <!-- Flow of Control -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="900" height="200" rx="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Flow of Control in Programs
    </text>

    <!-- Sequential Flow -->
    <g transform="translate(80, 50)">
      <rect x="0" y="0" width="200" height="120" rx="10" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="100" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4CAF50">
        Sequential Flow
      </text>
      <text x="100" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
        Default execution order
      </text>

      <!-- Sequential diagram -->
      <g transform="translate(80, 55)">
        <rect x="0" y="0" width="40" height="15" rx="2" fill="#4CAF50"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Step 1</text>
        <line x1="20" y1="15" x2="20" y2="25" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>

        <rect x="0" y="25" width="40" height="15" rx="2" fill="#4CAF50"/>
        <text x="20" y="35" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Step 2</text>
        <line x1="20" y1="40" x2="20" y2="50" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>

        <rect x="0" y="50" width="40" height="15" rx="2" fill="#4CAF50"/>
        <text x="20" y="60" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Step 3</text>
      </g>
    </g>

    <!-- Conditional Flow -->
    <g transform="translate(300, 50)">
      <rect x="0" y="0" width="200" height="120" rx="10" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="100" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4CAF50">
        Conditional Flow
      </text>
      <text x="100" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
        Branch based on conditions
      </text>

      <!-- Conditional diagram -->
      <g transform="translate(80, 55)">
        <path d="M 20 0 L 35 10 L 20 20 L 5 10 Z" fill="#4CAF50"/>
        <text x="20" y="13" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="white">IF</text>

        <line x1="5" y1="10" x2="-10" y2="10" stroke="#4CAF50" stroke-width="2"/>
        <text x="-15" y="8" font-family="Arial, sans-serif" font-size="8" fill="#4CAF50">No</text>
        <rect x="-25" y="5" width="15" height="10" rx="1" fill="#4CAF50"/>

        <line x1="35" y1="10" x2="50" y2="10" stroke="#4CAF50" stroke-width="2"/>
        <text x="55" y="8" font-family="Arial, sans-serif" font-size="8" fill="#4CAF50">Yes</text>
        <rect x="50" y="5" width="15" height="10" rx="1" fill="#4CAF50"/>
      </g>
    </g>

    <!-- Iterative Flow -->
    <g transform="translate(520, 50)">
      <rect x="0" y="0" width="200" height="120" rx="10" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="100" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4CAF50">
        Iterative Flow
      </text>
      <text x="100" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
        Repeated execution (loops)
      </text>

      <!-- Iterative diagram -->
      <g transform="translate(80, 55)">
        <path d="M 20 0 L 35 10 L 20 20 L 5 10 Z" fill="#4CAF50"/>
        <text x="20" y="13" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="white">LOOP</text>

        <line x1="20" y1="20" x2="20" y2="35" stroke="#4CAF50" stroke-width="2"/>
        <rect x="10" y="35" width="20" height="10" rx="1" fill="#4CAF50"/>
        <text x="20" y="42" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="white">BODY</text>

        <!-- Loop back arrow -->
        <path d="M 10 40 L -5 40 L -5 10 L 5 10" stroke="#4CAF50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      </g>
    </g>
  </g>

  <!-- Control Flow Examples -->
  <g transform="translate(50, 620)">
    <rect x="0" y="0" width="900" height="120" rx="15" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#9C27B0">
      Flow Control Examples in Real Programs
    </text>

    <!-- Sequential Example -->
    <g transform="translate(50, 45)">
      <rect x="0" y="0" width="250" height="60" rx="8" fill="white" stroke="#9C27B0" stroke-width="2"/>
      <text x="125" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#9C27B0">
        Sequential Example
      </text>
      <text x="10" y="35" font-family="Courier, monospace" font-size="10" fill="#333">name = input("Enter name:")</text>
      <text x="10" y="48" font-family="Courier, monospace" font-size="10" fill="#333">age = int(input("Enter age:"))</text>
      <text x="10" y="61" font-family="Courier, monospace" font-size="10" fill="#333">print(f"Hello {name}, you are {age}")</text>
    </g>

    <!-- Conditional Example -->
    <g transform="translate(320, 45)">
      <rect x="0" y="0" width="250" height="60" rx="8" fill="white" stroke="#9C27B0" stroke-width="2"/>
      <text x="125" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#9C27B0">
        Conditional Example
      </text>
      <text x="10" y="35" font-family="Courier, monospace" font-size="10" fill="#333">if age >= 18:</text>
      <text x="10" y="48" font-family="Courier, monospace" font-size="10" fill="#333">    print("You can vote")</text>
      <text x="10" y="61" font-family="Courier, monospace" font-size="10" fill="#333">else: print("Too young to vote")</text>
    </g>

    <!-- Loop Example -->
    <g transform="translate(590, 45)">
      <rect x="0" y="0" width="250" height="60" rx="8" fill="white" stroke="#9C27B0" stroke-width="2"/>
      <text x="125" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#9C27B0">
        Loop Example
      </text>
      <text x="10" y="35" font-family="Courier, monospace" font-size="10" fill="#333">for i in range(5):</text>
      <text x="10" y="48" font-family="Courier, monospace" font-size="10" fill="#333">    print(f"Count: {i}")</text>
      <text x="10" y="61" font-family="Courier, monospace" font-size="10" fill="#333"># Prints 0, 1, 2, 3, 4</text>
    </g>
  </g>
</svg>