<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">>
  <defs>
    <linearGradient id="stringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="listGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="methodGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
  </defs>>

  <!-- Background -->
  <rect width="1000" height="800" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Python Strings and Lists
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">>
    String manipulation and list operations
  </text>

  <!-- Strings Section -->>
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="420" height="300" rx="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="3"/>
    <text x="210" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Python Strings
    </text>
    <text x="210" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">>
      Sequence of characters
    </text>

    <!-- String Creation -->>
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="380" height="60" rx="8" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="190" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">
        String Creation
      </text>
      <text x="10" y="35" font-family="Courier, monospace" font-size="11" fill="#333">>single_quotes = 'Hello World'</text>
      <text x="10" y="50" font-family="Courier, monospace" font-size="11" fill="#333">>double_quotes = "Hello World"</text>
    </g>>

    <!-- String Indexing -->
    <g transform="translate(20, 130)">
      <rect x="0" y="0" width="380" height="80" rx="8" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="190" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">
        String Indexing &amp; Slicing
      </text>
      <text x="10" y="35" font-family="Courier, monospace" font-size="11" fill="#333">>text = "Python"</text>
      <text x="10" y="50" font-family="Courier, monospace" font-size="11" fill="#333">>text[0] → 'P'    text[-1] → 'n'</text>
      <text x="10" y="65" font-family="Courier, monospace" font-size="11" fill="#333">>text[0:3] → 'Pyt'    text[2:] → 'thon'</text>
    </g>>

    <!-- String Methods -->
    <g transform="translate(20, 220)">
      <rect x="0" y="0" width="380" height="70" rx="8" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="190" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">
        Common String Methods
      </text>
      <text x="10" y="35" font-family="Courier, monospace" font-size="10" fill="#333">>upper(), lower(), title(), strip(), replace()</text>
      <text x="10" y="50" font-family="Courier, monospace" font-size="10" fill="#333">>split(), join(), find(), startswith(), endswith()</text>
      <text x="10" y="65" font-family="Courier, monospace" font-size="10" fill="#333">>isdigit(), isalpha(), len(), count()</text>
    </g>>
  </g>

  <!-- Lists Section -->>
  <g transform="translate(490, 100)">
    <rect x="0" y="0" width="460" height="300" rx="15" fill="#FFF3E0" stroke="#FF9800" stroke-width="3"/>
    <text x="230" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FF9800">
      Python Lists
    </text>
    <text x="230" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">>
      Ordered, mutable sequence
    </text>

    <!-- List Creation -->>
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="420" height="60" rx="8" fill="white" stroke="#FF9800" stroke-width="2"/>
      <text x="210" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF9800">
        List Creation &amp; Access
      </text>
      <text x="10" y="35" font-family="Courier, monospace" font-size="11" fill="#333">>numbers = [1, 2, 3, 4, 5]</text>
      <text x="10" y="50" font-family="Courier, monospace" font-size="11" fill="#333">>mixed = [1, "hello", 3.14, True]</text>
    </g>>

    <!-- List Operations -->
    <g transform="translate(20, 130)">
      <rect x="0" y="0" width="420" height="80" rx="8" fill="white" stroke="#FF9800" stroke-width="2"/>
      <text x="210" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF9800">
        List Operations
      </text>
      <text x="10" y="35" font-family="Courier, monospace" font-size="11" fill="#333">>list[0] → first element    list[-1] → last element</text>
      <text x="10" y="50" font-family="Courier, monospace" font-size="11" fill="#333">>list[1:3] → slice    list1 + list2 → concatenate</text>
      <text x="10" y="65" font-family="Courier, monospace" font-size="11" fill="#333">>list * 3 → repeat    len(list) → length</text>
    </g>>

    <!-- List Methods -->
    <g transform="translate(20, 220)">
      <rect x="0" y="0" width="420" height="70" rx="8" fill="white" stroke="#FF9800" stroke-width="2"/>
      <text x="210" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF9800">
        List Methods
      </text>
      <text x="10" y="35" font-family="Courier, monospace" font-size="10" fill="#333">>append(), insert(), extend(), remove(), pop()</text>
      <text x="10" y="50" font-family="Courier, monospace" font-size="10" fill="#333">>index(), count(), sort(), reverse(), copy()</text>
      <text x="10" y="65" font-family="Courier, monospace" font-size="10" fill="#333">>clear(), max(), min(), sum()</text>
    </g>>
  </g>

  <!-- String Methods Examples -->>
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="430" height="160" rx="15" fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2196F3">
      String Method Examples
    </text>

    <g transform="translate(20, 40)">>
      <!-- Text formatting -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="190" height="50" rx="5" fill="white" stroke="#2196F3" stroke-width="2"/>
        <text x="5" y="15" font-family="Courier, monospace" font-size="10" fill="#333">text = "  Hello World  "</text>
        <text x="5" y="30" font-family="Courier, monospace" font-size="10" fill="#333">>text.strip() → "Hello World"</text>
        <text x="5" y="45" font-family="Courier, monospace" font-size="10" fill="#333">>text.upper() → "HELLO WORLD"</text>
      </g>>

      <!-- String manipulation -->
      <g transform="translate(210, 0)">
        <rect x="0" y="0" width="190" height="50" rx="5" fill="white" stroke="#2196F3" stroke-width="2"/>
        <text x="5" y="15" font-family="Courier, monospace" font-size="10" fill="#333">text = "Hello World"</text>
        <text x="5" y="30" font-family="Courier, monospace" font-size="10" fill="#333">>text.replace("World", "Python")</text>
        <text x="5" y="45" font-family="Courier, monospace" font-size="10" fill="#333">>→ "Hello Python"</text>
      </g>>

      <!-- String splitting -->
      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="190" height="50" rx="5" fill="white" stroke="#2196F3" stroke-width="2"/>
        <text x="5" y="15" font-family="Courier, monospace" font-size="10" fill="#333">text = "apple,banana,cherry"</text>
        <text x="5" y="30" font-family="Courier, monospace" font-size="10" fill="#333">>text.split(",")</text>
        <text x="5" y="45" font-family="Courier, monospace" font-size="10" fill="#333">>→ ['apple','banana','cherry']</text>
      </g>>

      <!-- String joining -->
      <g transform="translate(210, 70)">
        <rect x="0" y="0" width="190" height="50" rx="5" fill="white" stroke="#2196F3" stroke-width="2"/>
        <text x="5" y="15" font-family="Courier, monospace" font-size="10" fill="#333">items = ['a', 'b', 'c']</text>
        <text x="5" y="30" font-family="Courier, monospace" font-size="10" fill="#333">>"-".join(items)</text>
        <text x="5" y="45" font-family="Courier, monospace" font-size="10" fill="#333">>→ "a-b-c"</text>
      </g>>
    </g>
  </g>>

  <!-- List Method Examples -->
  <g transform="translate(500, 420)">
    <rect x="0" y="0" width="450" height="160" rx="15" fill="#F3E5F5" stroke="#9C27B0" stroke-width="3"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#9C27B0">
      List Method Examples
    </text>

    <g transform="translate(20, 40)">>
      <!-- Adding elements -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="200" height="50" rx="5" fill="white" stroke="#9C27B0" stroke-width="2"/>
        <text x="5" y="15" font-family="Courier, monospace" font-size="10" fill="#333">fruits = ['apple', 'banana']</text>
        <text x="5" y="30" font-family="Courier, monospace" font-size="10" fill="#333">>fruits.append('orange')</text>
        <text x="5" y="45" font-family="Courier, monospace" font-size="10" fill="#333">>→ ['apple','banana','orange']</text>
      </g>>

      <!-- Removing elements -->
      <g transform="translate(220, 0)">
        <rect x="0" y="0" width="200" height="50" rx="5" fill="white" stroke="#9C27B0" stroke-width="2"/>
        <text x="5" y="15" font-family="Courier, monospace" font-size="10" fill="#333">numbers = [1, 2, 3, 2]</text>
        <text x="5" y="30" font-family="Courier, monospace" font-size="10" fill="#333">>numbers.remove(2)</text>
        <text x="5" y="45" font-family="Courier, monospace" font-size="10" fill="#333">>→ [1, 3, 2]</text>
      </g>>

      <!-- List sorting -->
      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="200" height="50" rx="5" fill="white" stroke="#9C27B0" stroke-width="2"/>
        <text x="5" y="15" font-family="Courier, monospace" font-size="10" fill="#333">numbers = [3, 1, 4, 2]</text>
        <text x="5" y="30" font-family="Courier, monospace" font-size="10" fill="#333">>numbers.sort()</text>
        <text x="5" y="45" font-family="Courier, monospace" font-size="10" fill="#333">>→ [1, 2, 3, 4]</text>
      </g>>

      <!-- List operations -->
      <g transform="translate(220, 70)">
        <rect x="0" y="0" width="200" height="50" rx="5" fill="white" stroke="#9C27B0" stroke-width="2"/>
        <text x="5" y="15" font-family="Courier, monospace" font-size="10" fill="#333">list1 = [1, 2]</text>
        <text x="5" y="30" font-family="Courier, monospace" font-size="10" fill="#333">>list1.extend([3, 4])</text>
        <text x="5" y="45" font-family="Courier, monospace" font-size="10" fill="#333">>→ [1, 2, 3, 4]</text>
      </g>>
    </g>
  </g>>

  <!-- Nested Lists and List Comprehension -->
  <g transform="translate(50, 600)">
    <rect x="0" y="0" width="900" height="120" rx="15" fill="#ECEFF1" stroke="#607D8B" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#37474F">
      Advanced List Concepts
    </text>

    <!-- Nested Lists -->>
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="350" height="60" rx="8" fill="white" stroke="#607D8B" stroke-width="2"/>
      <text x="175" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#607D8B">
        Nested Lists
      </text>
      <text x="10" y="35" font-family="Courier, monospace" font-size="11" fill="#333">>matrix = [[1, 2, 3], [4, 5, 6], [7, 8, 9]]</text>
      <text x="10" y="50" font-family="Courier, monospace" font-size="11" fill="#333">>matrix[0][1] → 2    # First row, second element</text>
    </g>>

    <!-- List Comprehension -->
    <g transform="translate(420, 50)">
      <rect x="0" y="0" width="400" height="60" rx="8" fill="white" stroke="#607D8B" stroke-width="2"/>
      <text x="200" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#607D8B">
        List Comprehension
      </text>
      <text x="10" y="35" font-family="Courier, monospace" font-size="11" fill="#333">>squares = [x**2 for x in range(5)]  # [0, 1, 4, 9, 16]</text>
      <text x="10" y="50" font-family="Courier, monospace" font-size="11" fill="#333">>evens = [x for x in range(10) if x % 2 == 0]</text>
    </g>>
  </g>

  <!-- Comparison Table -->>
  <g transform="translate(50, 740)">
    <rect x="0" y="0" width="900" height="50" rx="10" fill="#FFF8E1" stroke="#FFC107" stroke-width="2"/>
    <text x="450" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF8F00">
      String vs List Comparison
    </text>
    <text x="100" y="38" font-family="Arial, sans-serif" font-size="12" fill="#666">>
      <tspan font-weight=">bold">Strings:</tspan> Immutable, ordered, text data
    </text>>
    <text x="500" y="38" font-family="Arial, sans-serif" font-size="12" fill="#666">
      <tspan font-weight=">bold">Lists:</tspan> Mutable, ordered, any data type
    </text>>
  </g>
</svg>