<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">>
  <defs>
    <linearGradient id="forGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="whileGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nestedGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">>
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>>

  <!-- Background -->
  <rect width="1000" height="800" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Python Loops
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">>
    For loops, While loops, and Loop control statements
  </text>

  <!-- For Loop Section -->>
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="400" height="280" rx="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="3"/>
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      For Loop
    </text>
    <text x="200" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">>
      Iterates over a sequence
    </text>

    <!-- Syntax -->>
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="360" height="50" rx="8" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="180" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">
        Syntax
      </text>
      <text x="180" y="40" font-family="Courier, monospace" font-size="12" text-anchor="middle" fill="#333">>
        for variable in sequence:
      </text>
    </g>>

    <!-- Examples -->
    <g transform="translate(20, 130)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">Examples:</text>
      
      <!-- Range example -->>
      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="170" height="70" rx="5" fill="rgba(76,175,80,0.1)"/>
        <text x="5" y="15" font-family="Courier, monospace" font-size="10" fill="#333">for i in range(5):</text>
        <text x="5" y="30" font-family="Courier, monospace" font-size="10" fill="#333">>    print(i)</text>
        <text x="5" y="50" font-family="Arial, sans-serif" font-size="9" fill="#666">>Output: 0 1 2 3 4</text>
      </g>>

      <!-- List example -->
      <g transform="translate(190, 25)">
        <rect x="0" y="0" width="170" height="70" rx="5" fill="rgba(76,175,80,0.1)"/>
        <text x="5" y="15" font-family="Courier, monospace" font-size="10" fill="#333">fruits = ['apple','banana']</text>
        <text x="5" y="30" font-family="Courier, monospace" font-size="10" fill="#333">>for fruit in fruits:</text>
        <text x="5" y="45" font-family="Courier, monospace" font-size="10" fill="#333">>    print(fruit)</text>
      </g>>
    </g>

    <!-- Flowchart -->>
    <g transform="translate(150, 200)">
      <text x="50" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4CAF50">
        For Loop Flow
      </text>
      
      <!-- Start -->>
      <ellipse cx="50" cy="35" rx="25" ry="12" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="50" y="39" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#4CAF50">START</text>
      
      <!-- Next item check -->>
      <path d="M 50 50 L 75 65 L 50 80 L 25 65 Z" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="50" y="68" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4CAF50">More items?</text>
      
      <!-- Loop body -->>
      <rect x="80" y="55" width="40" height="20" rx="3" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="100" y="68" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4CAF50">Execute</text>
      
      <!-- Flow arrows -->>
      <line x1="50" y1="47" x2="50" y2="50" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
      <line x1="75" y1="65" x2="80" y2="65" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
      <path d="M 100 75 L 100 85 L 20 85 L 20 65 L 25 65" stroke="#4CAF50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    </g>
  </g>>

  <!-- While Loop Section -->
  <g transform="translate(470, 100)">
    <rect x="0" y="0" width="400" height="280" rx="15" fill="#FFF3E0" stroke="#FF9800" stroke-width="3"/>
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FF9800">
      While Loop
    </text>
    <text x="200" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">>
      Executes while condition is True
    </text>

    <!-- Syntax -->>
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="360" height="50" rx="8" fill="white" stroke="#FF9800" stroke-width="2"/>
      <text x="180" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF9800">
        Syntax
      </text>
      <text x="180" y="40" font-family="Courier, monospace" font-size="12" text-anchor="middle" fill="#333">>
        while condition:
      </text>
    </g>>

    <!-- Example -->
    <g transform="translate(20, 130)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9800">Example:</text>
      
      <g transform="translate(100, 25)">>
        <rect x="0" y="0" width="200" height="80" rx="5" fill="rgba(255,152,0,0.1)"/>
        <text x="5" y="15" font-family="Courier, monospace" font-size="11" fill="#333">count = 0</text>
        <text x="5" y="30" font-family="Courier, monospace" font-size="11" fill="#333">while count &lt; 3:</text>>
        <text x="5" y="45" font-family="Courier, monospace" font-size="11" fill="#333">    print(count)</text>
        <text x="5" y="60" font-family="Courier, monospace" font-size="11" fill="#333">>    count += 1</text>
        <text x="5" y="75" font-family="Arial, sans-serif" font-size="9" fill="#666">>Output: 0 1 2</text>
      </g>>
    </g>

    <!-- Flowchart -->>
    <g transform="translate(150, 200)">
      <text x="50" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FF9800">
        While Loop Flow
      </text>
      
      <!-- Start -->>
      <ellipse cx="50" cy="35" rx="25" ry="12" fill="white" stroke="#FF9800" stroke-width="2"/>
      <text x="50" y="39" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#FF9800">START</text>
      
      <!-- Condition check -->>
      <path d="M 50 50 L 75 65 L 50 80 L 25 65 Z" fill="white" stroke="#FF9800" stroke-width="2"/>
      <text x="50" y="68" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#FF9800">Condition?</text>
      
      <!-- Loop body -->>
      <rect x="80" y="55" width="40" height="20" rx="3" fill="white" stroke="#FF9800" stroke-width="2"/>
      <text x="100" y="68" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#FF9800">Execute</text>
      
      <!-- Flow arrows -->>
      <line x1="50" y1="47" x2="50" y2="50" stroke="#FF9800" stroke-width="2" marker-end="url(#arrowhead)"/>
      <line x1="75" y1="65" x2="80" y2="65" stroke="#FF9800" stroke-width="2" marker-end="url(#arrowhead)"/>
      <path d="M 100 75 L 100 85 L 20 85 L 20 65 L 25 65" stroke="#FF9800" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
      <text x="85" y="60" font-family="Arial, sans-serif" font-size="8" fill="#FF9800">True</text>
      <text x="50" y="95" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#FF9800">>False → Exit</text>
    </g>>
  </g>

  <!-- Loop Control Statements -->>
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="900" height="120" rx="15" fill="#F3E5F5" stroke="#9C27B0" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#9C27B0">
      Loop Control Statements
    </text>

    <!-- Break -->>
    <g transform="translate(80, 50)">
      <rect x="0" y="0" width="200" height="60" rx="8" fill="white" stroke="#9C27B0" stroke-width="2"/>
      <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">
        break
      </text>
      <text x="100" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Exits the loop completely
      </text>
      <text x="100" y="50" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        if condition: break
      </text>
    </g>>

    <!-- Continue -->
    <g transform="translate(300, 50)">
      <rect x="0" y="0" width="200" height="60" rx="8" fill="white" stroke="#9C27B0" stroke-width="2"/>
      <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">
        continue
      </text>
      <text x="100" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Skips current iteration
      </text>
      <text x="100" y="50" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        if condition: continue
      </text>
    </g>>

    <!-- Pass -->
    <g transform="translate(520, 50)">
      <rect x="0" y="0" width="200" height="60" rx="8" fill="white" stroke="#9C27B0" stroke-width="2"/>
      <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">
        pass
      </text>
      <text x="100" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Does nothing (placeholder)
      </text>
      <text x="100" y="50" font-family="Courier, monospace" font-size="9" text-anchor="middle" fill="#333">>
        for i in range(5): pass
      </text>
    </g>>
  </g>

  <!-- Nested Loops -->>
  <g transform="translate(50, 540)">
    <rect x="0" y="0" width="900" height="200" rx="15" fill="#ECEFF1" stroke="#607D8B" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#607D8B">
      Nested Loops
    </text>

    <!-- Pattern Example -->>
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="300" height="120" rx="8" fill="white" stroke="#607D8B" stroke-width="2"/>
      <text x="150" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#607D8B">
        Pattern Example
      </text>
      <text x="10" y="40" font-family="Courier, monospace" font-size="11" fill="#333">>for i in range(3):</text>
      <text x="10" y="55" font-family="Courier, monospace" font-size="11" fill="#333">>    for j in range(i+1):</text>
      <text x="10" y="70" font-family="Courier, monospace" font-size="11" fill="#333">>        print("*", end="")</text>
      <text x="10" y="85" font-family="Courier, monospace" font-size="11" fill="#333">>    print()</text>
      <text x="10" y="105" font-family="Arial, sans-serif" font-size="10" fill="#666">>Output: *, **, ***</text>
    </g>>

    <!-- Table Example -->
    <g transform="translate(380, 50)">
      <rect x="0" y="0" width="300" height="120" rx="8" fill="white" stroke="#607D8B" stroke-width="2"/>
      <text x="150" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#607D8B">
        Multiplication Table
      </text>
      <text x="10" y="40" font-family="Courier, monospace" font-size="11" fill="#333">>for i in range(1, 4):</text>
      <text x="10" y="55" font-family="Courier, monospace" font-size="11" fill="#333">>    for j in range(1, 4):</text>
      <text x="10" y="70" font-family="Courier, monospace" font-size="11" fill="#333">>        print(i*j, end=" ")</text>
      <text x="10" y="85" font-family="Courier, monospace" font-size="11" fill="#333">>    print()</text>
      <text x="10" y="105" font-family="Arial, sans-serif" font-size="10" fill="#666">>Output: 1 2 3 / 2 4 6 / 3 6 9</text>
    </g>>
  </g>

  <!-- Loop Comparison -->>
  <g transform="translate(700, 540)">
    <rect x="0" y="0" width="250" height="120" rx="8" fill="#FFF8E1" stroke="#FFC107" stroke-width="2"/>
    <text x="125" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF8F00">
      When to Use?
    </text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">>For Loop:</text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#666">>• Known number of iterations</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#666">>• Iterating over sequences</text>
    
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">>While Loop:</text>
    <text x="10" y="105" font-family="Arial, sans-serif" font-size="11" fill="#666">>• Unknown number of iterations</text>
    <text x="10" y="120" font-family="Arial, sans-serif" font-size="11" fill="#666">>• Based on condition</text>
  </g>>
</svg>