<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">>
  <defs>
    <linearGradient id="arithGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="compGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logicalGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="assignGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bitwiseGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B71C1C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="membershipGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#607D8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37474F;stop-opacity:1" />
    </linearGradient>
  </defs>>

  <!-- Background -->
  <rect width="1000" height="800" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Python Operators
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">>
    Different types of operators and their usage
  </text>

  <!-- Arithmetic Operators -->>
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="280" height="200" rx="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="3"/>
    <text x="140" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Arithmetic Operators
    </text>

    <!-- Addition -->>
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="60" height="40" rx="5" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="30" y="20" font-family="Courier, monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#4CAF50">+</text>
      <text x="30" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">>Add</text>
    </g>>

    <!-- Subtraction -->
    <g transform="translate(100, 40)">
      <rect x="0" y="0" width="60" height="40" rx="5" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="30" y="20" font-family="Courier, monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#4CAF50">-</text>
      <text x="30" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">>Subtract</text>
    </g>>

    <!-- Multiplication -->
    <g transform="translate(180, 40)">
      <rect x="0" y="0" width="60" height="40" rx="5" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="30" y="20" font-family="Courier, monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#4CAF50">*</text>
      <text x="30" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">>Multiply</text>
    </g>>

    <!-- Division -->
    <g transform="translate(20, 100)">
      <rect x="0" y="0" width="60" height="40" rx="5" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="30" y="20" font-family="Courier, monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#4CAF50">/</text>
      <text x="30" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">>Divide</text>
    </g>>

    <!-- Floor Division -->
    <g transform="translate(100, 100)">
      <rect x="0" y="0" width="60" height="40" rx="5" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="30" y="20" font-family="Courier, monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">//</text>
      <text x="30" y="35" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">>Floor Div</text>
    </g>>

    <!-- Modulo -->
    <g transform="translate(180, 100)">
      <rect x="0" y="0" width="60" height="40" rx="5" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="30" y="20" font-family="Courier, monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#4CAF50">%</text>
      <text x="30" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">>Modulo</text>
    </g>>

    <!-- Exponent -->
    <g transform="translate(110, 160)">
      <rect x="0" y="0" width="60" height="40" rx="5" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="30" y="20" font-family="Courier, monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">**</text>
      <text x="30" y="35" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">>Power</text>
    </g>>
  </g>

  <!-- Comparison Operators -->>
  <g transform="translate(360, 100)">
    <rect x="0" y="0" width="280" height="200" rx="15" fill="#FFF3E0" stroke="#FF9800" stroke-width="3"/>
    <text x="140" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF9800">
      Comparison Operators
    </text>

    <!-- Equal -->>
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="60" height="40" rx="5" fill="white" stroke="#FF9800" stroke-width="2"/>
      <text x="30" y="20" font-family="Courier, monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF9800">==</text>
      <text x="30" y="35" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">>Equal</text>
    </g>>

    <!-- Not Equal -->
    <g transform="translate(100, 40)">
      <rect x="0" y="0" width="60" height="40" rx="5" fill="white" stroke="#FF9800" stroke-width="2"/>
      <text x="30" y="20" font-family="Courier, monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF9800">!=</text>
      <text x="30" y="35" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">>Not Equal</text>
    </g>>

    <!-- Greater -->
    <g transform="translate(180, 40)">
      <rect x="0" y="0" width="60" height="40" rx="5" fill="white" stroke="#FF9800" stroke-width="2"/>
      <text x="30" y="20" font-family="Courier, monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#FF9800">></text>
      <text x="30" y="35" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">>Greater</text>
    </g>>

    <!-- Less -->
    <g transform="translate(20, 100)">
      <rect x="0" y="0" width="60" height="40" rx="5" fill="white" stroke="#FF9800" stroke-width="2"/>
      <text x="30" y="20" font-family="Courier, monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#FF9800">&lt;</text>
      <text x="30" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">>Less</text>
    </g>>

    <!-- Greater Equal -->
    <g transform="translate(100, 100)">
      <rect x="0" y="0" width="60" height="40" rx="5" fill="white" stroke="#FF9800" stroke-width="2"/>
      <text x="30" y="20" font-family="Courier, monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF9800">>=</text>
      <text x="30" y="35" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">>Gr Equal</text>
    </g>>

    <!-- Less Equal -->
    <g transform="translate(180, 100)">
      <rect x="0" y="0" width="60" height="40" rx="5" fill="white" stroke="#FF9800" stroke-width="2"/>
      <text x="30" y="20" font-family="Courier, monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF9800">&lt;=</text>
      <text x="30" y="35" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">>Le Equal</text>
    </g>>

    <!-- Example -->
    <g transform="translate(20, 160)">
      <rect x="0" y="0" width="220" height="25" rx="5" fill="rgba(255,152,0,0.1)"/>
      <text x="110" y="17" font-family="Courier, monospace" font-size="11" text-anchor="middle" fill="#333">
        5 > 3 → True, 10 == 10 → True
      </text>
    </g>>
  </g>

  <!-- Logical Operators -->>
  <g transform="translate(670, 100)">
    <rect x="0" y="0" width="280" height="200" rx="15" fill="#F3E5F5" stroke="#9C27B0" stroke-width="3"/>
    <text x="140" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#9C27B0">
      Logical Operators
    </text>

    <!-- AND -->>
    <g transform="translate(50, 60)">
      <rect x="0" y="0" width="80" height="40" rx="5" fill="white" stroke="#9C27B0" stroke-width="2"/>
      <text x="40" y="20" font-family="Courier, monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">and</text>
      <text x="40" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">>Logical AND</text>
    </g>>

    <!-- OR -->
    <g transform="translate(150, 60)">
      <rect x="0" y="0" width="80" height="40" rx="5" fill="white" stroke="#9C27B0" stroke-width="2"/>
      <text x="40" y="20" font-family="Courier, monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">or</text>
      <text x="40" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">>Logical OR</text>
    </g>>

    <!-- NOT -->
    <g transform="translate(100, 120)">
      <rect x="0" y="0" width="80" height="40" rx="5" fill="white" stroke="#9C27B0" stroke-width="2"/>
      <text x="40" y="20" font-family="Courier, monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">not</text>
      <text x="40" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">>Logical NOT</text>
    </g>>

    <!-- Example -->
    <g transform="translate(20, 170)">
      <rect x="0" y="0" width="240" height="25" rx="5" fill="rgba(156,39,176,0.1)"/>
      <text x="120" y="17" font-family="Courier, monospace" font-size="11" text-anchor="middle" fill="#333">
        True and False → False
      </text>
    </g>>
  </g>

  <!-- Assignment Operators -->>
  <g transform="translate(50, 330)">
    <rect x="0" y="0" width="380" height="160" rx="15" fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
    <text x="190" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2196F3">
      Assignment Operators
    </text>

    <!-- Basic Assignment -->>
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="50" height="35" rx="5" fill="white" stroke="#2196F3" stroke-width="2"/>
      <text x="25" y="22" font-family="Courier, monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">=</text>
    </g>>

    <!-- Add Assignment -->
    <g transform="translate(100, 50)">
      <rect x="0" y="0" width="50" height="35" rx="5" fill="white" stroke="#2196F3" stroke-width="2"/>
      <text x="25" y="22" font-family="Courier, monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="#2196F3">+=</text>
    </g>>

    <!-- Subtract Assignment -->
    <g transform="translate(170, 50)">
      <rect x="0" y="0" width="50" height="35" rx="5" fill="white" stroke="#2196F3" stroke-width="2"/>
      <text x="25" y="22" font-family="Courier, monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="#2196F3">-=</text>
    </g>>

    <!-- Multiply Assignment -->
    <g transform="translate(240, 50)">
      <rect x="0" y="0" width="50" height="35" rx="5" fill="white" stroke="#2196F3" stroke-width="2"/>
      <text x="25" y="22" font-family="Courier, monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="#2196F3">*=</text>
    </g>>

    <!-- Divide Assignment -->
    <g transform="translate(310, 50)">
      <rect x="0" y="0" width="50" height="35" rx="5" fill="white" stroke="#2196F3" stroke-width="2"/>
      <text x="25" y="22" font-family="Courier, monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="#2196F3">/=</text>
    </g>>

    <!-- Example -->
    <g transform="translate(30, 110)">
      <rect x="0" y="0" width="320" height="35" rx="5" fill="rgba(33,150,243,0.1)"/>
      <text x="160" y="20" font-family="Courier, monospace" font-size="12" text-anchor="middle" fill="#333">
        x = 10; x += 5 → x becomes 15
      </text>
    </g>>
  </g>

  <!-- Identity &amp; Membership Operators -->>
  <g transform="translate(460, 330)">
    <rect x="0" y="0" width="490" height="160" rx="15" fill="#ECEFF1" stroke="#607D8B" stroke-width="3"/>
    <text x="245" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#607D8B">
      Identity &amp; Membership Operators
    </text>

    <!-- Identity Operators -->>
    <g transform="translate(50, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#607D8B">Identity:</text>
      
      <g transform="translate(0, 25)">>
        <rect x="0" y="0" width="60" height="30" rx="5" fill="white" stroke="#607D8B" stroke-width="2"/>
        <text x="30" y="20" font-family="Courier, monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="#607D8B">is</text>
      </g>>

      <g transform="translate(80, 25)">
        <rect x="0" y="0" width="80" height="30" rx="5" fill="white" stroke="#607D8B" stroke-width="2"/>
        <text x="40" y="20" font-family="Courier, monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="#607D8B">is not</text>
      </g>>
    </g>

    <!-- Membership Operators -->>
    <g transform="translate(250, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#607D8B">Membership:</text>
      
      <g transform="translate(0, 25)">>
        <rect x="0" y="0" width="60" height="30" rx="5" fill="white" stroke="#607D8B" stroke-width="2"/>
        <text x="30" y="20" font-family="Courier, monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="#607D8B">in</text>
      </g>>

      <g transform="translate(80, 25)">
        <rect x="0" y="0" width="100" height="30" rx="5" fill="white" stroke="#607D8B" stroke-width="2"/>
        <text x="50" y="20" font-family="Courier, monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="#607D8B">not in</text>
      </g>>
    </g>

    <!-- Examples -->>
    <g transform="translate(30, 110)">
      <text x="0" y="15" font-family="Courier, monospace" font-size="11" fill="#333">
        a is b → True if same object    |    'x' in 'hello' → False
      </text>
      <text x="0" y="30" font-family="Courier, monospace" font-size="11" fill="#333">>
        a is not b → True if different  |    3 in [1,2,3] → True
      </text>
    </g>>
  </g>

  <!-- Operator Precedence -->>
  <g transform="translate(100, 520)">
    <rect x="0" y="0" width="800" height="120" rx="15" fill="#FFF8E1" stroke="#FFC107" stroke-width="2"/>
    <text x="400" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF8F00">
      Operator Precedence (Highest to Lowest)
    </text>

    <!-- Precedence levels -->>
    <g transform="translate(50, 45)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF8F00">1. Parentheses:</text>
      <text x="120" y="15" font-family="Courier, monospace" font-size="12" fill="#333">>()</text>
      
      <text x="200" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF8F00">>2. Exponent:</text>
      <text x="290" y="15" font-family="Courier, monospace" font-size="12" fill="#333">>**</text>
      
      <text x="350" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF8F00">>3. Unary:</text>
      <text x="410" y="15" font-family="Courier, monospace" font-size="12" fill="#333">>+x, -x, not</text>
    </g>>

    <g transform="translate(50, 65)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF8F00">4. Multiply/Divide:</text>
      <text x="140" y="15" font-family="Courier, monospace" font-size="12" fill="#333">>*, /, //, %</text>
      
      <text x="250" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF8F00">>5. Add/Subtract:</text>
      <text x="360" y="15" font-family="Courier, monospace" font-size="12" fill="#333">>+, -</text>
    </g>>

    <g transform="translate(50, 85)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF8F00">6. Comparison:</text>
      <text x="120" y="15" font-family="Courier, monospace" font-size="12" fill="#333">>==, !=, &lt;, >, &lt;=, >=</text>
      
      <text x="350" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF8F00">>7. Logical:</text>
      <text x="420" y="15" font-family="Courier, monospace" font-size="12" fill="#333">>and, or</text>
    </g>>
  </g>

  <!-- Example Expression -->>
  <g transform="translate(100, 660)">
    <rect x="0" y="0" width="800" height="60" rx="10" fill="#FAFAFA" stroke="#333" stroke-width="2"/>
    <text x="400" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
      Example: 2 + 3 * 4 ** 2 > 10 and True
    </text>
    <text x="400" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">>
      Result: 2 + 3 * 16 > 10 and True → 2 + 48 > 10 and True → 50 > 10 and True → True and True → True
    </text>
  </g>>
</svg>