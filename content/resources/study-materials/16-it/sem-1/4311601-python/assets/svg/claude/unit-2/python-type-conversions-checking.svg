<svg viewBox="0 0 1000 950" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="conversionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C92A2A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="typeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26A69A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#45B7D1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="950" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Python Type Conversions &amp; Type Checking
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    Complete guide to data type conversions, casting, and type validation
  </text>

  <!-- Implicit vs Explicit Conversion -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="900" height="120" rx="15" fill="#FFEBEE" stroke="#FF6B6B" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF6B6B">
      Implicit vs Explicit Type Conversion
    </text>

    <g transform="translate(30, 45)">
      <!-- Implicit Conversion -->
      <g transform="translate(0, 0)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF6B6B">Implicit (Automatic):</text>
        <text x="0" y="35" font-family="Courier, monospace" font-size="11" fill="#333">x = 5      # int</text>
        <text x="0" y="50" font-family="Courier, monospace" font-size="11" fill="#333">y = 2.5    # float</text>
        <text x="0" y="65" font-family="Courier, monospace" font-size="11" fill="#333">result = x + y  # 7.5 (int automatically converted to float)</text>
      </g>

      <!-- Explicit Conversion -->
      <g transform="translate(450, 0)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF6B6B">Explicit (Manual):</text>
        <text x="0" y="35" font-family="Courier, monospace" font-size="11" fill="#333">x = "123"  # string</text>
        <text x="0" y="50" font-family="Courier, monospace" font-size="11" fill="#333">y = int(x) # 123 (explicitly convert to int)</text>
        <text x="0" y="65" font-family="Courier, monospace" font-size="11" fill="#333">z = float(x) # 123.0 (explicitly convert to float)</text>
      </g>
    </g>
  </g>

  <!-- Built-in Type Conversion Functions -->
  <g transform="translate(50, 240)">
    <rect x="0" y="0" width="450" height="320" rx="15" fill="#E0F2F1" stroke="#4ECDC4" stroke-width="3"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4ECDC4">
      Built-in Conversion Functions
    </text>

    <!-- Numeric Conversions -->
    <g transform="translate(20, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4ECDC4">Numeric Conversions:</text>
      <rect x="0" y="20" width="410" height="100" rx="5" fill="rgba(78,205,196,0.1)" stroke="#4ECDC4" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">int("42")        # 42 (string to integer)</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">int(3.14)        # 3 (float to int, truncates)</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333">int("1010", 2)   # 10 (binary string to int)</text>
      <text x="5" y="74" font-family="Courier, monospace" font-size="10" fill="#333">float("3.14")    # 3.14 (string to float)</text>
      <text x="5" y="87" font-family="Courier, monospace" font-size="10" fill="#333">float(42)        # 42.0 (int to float)</text>
      <text x="5" y="100" font-family="Courier, monospace" font-size="10" fill="#333">complex(2, 3)    # (2+3j) (create complex number)</text>
      <text x="5" y="113" font-family="Courier, monospace" font-size="10" fill="#333">abs(-5.7)        # 5.7 (absolute value)</text>
    </g>

    <!-- String Conversions -->
    <g transform="translate(20, 170)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4ECDC4">String Conversions:</text>
      <rect x="0" y="20" width="410" height="85" rx="5" fill="rgba(78,205,196,0.1)" stroke="#4ECDC4" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">str(42)          # "42" (number to string)</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">str([1, 2, 3])   # "[1, 2, 3]" (list to string)</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333">repr(42)         # "42" (object representation)</text>
      <text x="5" y="74" font-family="Courier, monospace" font-size="10" fill="#333">ascii("hello")   # "'hello'" (ASCII representation)</text>
      <text x="5" y="87" font-family="Courier, monospace" font-size="10" fill="#333">chr(65)          # "A" (ASCII code to character)</text>
      <text x="5" y="100" font-family="Courier, monospace" font-size="10" fill="#333">ord("A")         # 65 (character to ASCII code)</text>
    </g>

    <!-- Collection Conversions -->
    <g transform="translate(20, 270)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4ECDC4">Collection Conversions:</text>
      <rect x="0" y="20" width="410" height="45" rx="5" fill="rgba(78,205,196,0.1)" stroke="#4ECDC4" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">list("hello")    # ['h', 'e', 'l', 'l', 'o']</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">tuple([1,2,3])   # (1, 2, 3)</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333">set([1,2,2,3])   # {1, 2, 3} (removes duplicates)</text>
    </g>
  </g>

  <!-- Type Checking Functions -->
  <g transform="translate(520, 240)">
    <rect x="0" y="0" width="430" height="320" rx="15" fill="#E3F2FD" stroke="#45B7D1" stroke-width="3"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#45B7D1">
      Type Checking &amp; Validation
    </text>

    <!-- Basic Type Checking -->
    <g transform="translate(20, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#45B7D1">Basic Type Checking:</text>
      <rect x="0" y="20" width="390" height="85" rx="5" fill="rgba(69,183,209,0.1)" stroke="#45B7D1" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">type(42)         # &lt;class 'int'&gt;</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">type(3.14)       # &lt;class 'float'&gt;</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333">type("hello")    # &lt;class 'str'&gt;</text>
      <text x="5" y="74" font-family="Courier, monospace" font-size="10" fill="#333">type([1,2,3])    # &lt;class 'list'&gt;</text>
      <text x="5" y="87" font-family="Courier, monospace" font-size="10" fill="#333">isinstance(42, int)  # True (recommended)</text>
      <text x="5" y="100" font-family="Courier, monospace" font-size="10" fill="#333">isinstance("hi", str) # True</text>
    </g>

    <!-- Advanced Type Checking -->
    <g transform="translate(20, 155)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#45B7D1">Advanced Type Checking:</text>
      <rect x="0" y="20" width="390" height="100" rx="5" fill="rgba(69,183,209,0.1)" stroke="#45B7D1" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333"># Multiple types</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">isinstance(42, (int, float))  # True</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333"># Check if callable</text>
      <text x="5" y="74" font-family="Courier, monospace" font-size="10" fill="#333">callable(print)  # True</text>
      <text x="5" y="87" font-family="Courier, monospace" font-size="10" fill="#333">callable(42)     # False</text>
      <text x="5" y="100" font-family="Courier, monospace" font-size="10" fill="#333"># Check if iterable</text>
      <text x="5" y="113" font-family="Courier, monospace" font-size="10" fill="#333">hasattr([1,2,3], '__iter__')  # True</text>
    </g>

    <!-- Attribute Checking -->
    <g transform="translate(20, 270)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#45B7D1">Attribute &amp; Method Checking:</text>
      <rect x="0" y="20" width="390" height="45" rx="5" fill="rgba(69,183,209,0.1)" stroke="#45B7D1" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">hasattr(obj, 'method_name')  # Check if attribute exists</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">getattr(obj, 'attr', default)  # Get attribute safely</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333">dir(obj)  # List all attributes and methods</text>
    </g>
  </g>

  <!-- Number System Conversions -->
  <g transform="translate(50, 580)">
    <rect x="0" y="0" width="450" height="200" rx="15" fill="#FFF3E0" stroke="#FF9800" stroke-width="3"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF9800">
      Number System Conversions
    </text>

    <g transform="translate(20, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9800">Base Conversions:</text>
      <rect x="0" y="20" width="410" height="130" rx="5" fill="rgba(255,152,0,0.1)" stroke="#FF9800" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333"># Decimal to other bases</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">bin(42)          # '0b101010' (binary)</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333">oct(42)          # '0o52' (octal)</text>
      <text x="5" y="74" font-family="Courier, monospace" font-size="10" fill="#333">hex(42)          # '0x2a' (hexadecimal)</text>
      <text x="5" y="87" font-family="Courier, monospace" font-size="10" fill="#333"># Other bases to decimal</text>
      <text x="5" y="100" font-family="Courier, monospace" font-size="10" fill="#333">int('101010', 2) # 42 (binary to decimal)</text>
      <text x="5" y="113" font-family="Courier, monospace" font-size="10" fill="#333">int('52', 8)     # 42 (octal to decimal)</text>
      <text x="5" y="126" font-family="Courier, monospace" font-size="10" fill="#333">int('2a', 16)    # 42 (hex to decimal)</text>
      <text x="5" y="139" font-family="Courier, monospace" font-size="10" fill="#333">int('123', 5)    # 38 (base-5 to decimal)</text>
    </g>
  </g>

  <!-- Error Handling in Conversions -->
  <g transform="translate(520, 580)">
    <rect x="0" y="0" width="430" height="200" rx="15" fill="#FFEBEE" stroke="#F44336" stroke-width="3"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#F44336">
      Error Handling in Conversions
    </text>

    <g transform="translate(20, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F44336">Common Conversion Errors:</text>
      <rect x="0" y="20" width="390" height="130" rx="5" fill="rgba(244,67,54,0.1)" stroke="#F44336" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">try:</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">    num = int("abc")  # ValueError</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333">except ValueError as e:</text>
      <text x="5" y="74" font-family="Courier, monospace" font-size="10" fill="#333">    print(f"Conversion error: {e}")</text>
      <text x="5" y="87" font-family="Courier, monospace" font-size="10" fill="#333"># Safe conversion function</text>
      <text x="5" y="100" font-family="Courier, monospace" font-size="10" fill="#333">def safe_int(value, default=0):</text>
      <text x="5" y="113" font-family="Courier, monospace" font-size="10" fill="#333">    try:</text>
      <text x="5" y="126" font-family="Courier, monospace" font-size="10" fill="#333">        return int(value)</text>
      <text x="5" y="139" font-family="Courier, monospace" font-size="10" fill="#333">    except (ValueError, TypeError):</text>
      <text x="5" y="152" font-family="Courier, monospace" font-size="10" fill="#333">        return default</text>
    </g>
  </g>

  <!-- Advanced Type Operations -->
  <g transform="translate(50, 800)">
    <rect x="0" y="0" width="900" height="130" rx="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Advanced Type Operations &amp; Introspection
    </text>

    <!-- Type Introspection -->
    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">Type Introspection:</text>
      <rect x="0" y="20" width="420" height="60" rx="5" fill="rgba(76,175,80,0.1)" stroke="#4CAF50" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">import inspect</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">inspect.isfunction(lambda x: x)  # True</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333">inspect.isclass(int)  # True</text>
      <text x="5" y="74" font-family="Courier, monospace" font-size="10" fill="#333">vars(obj)  # Dictionary of object's attributes</text>
    </g>

    <!-- Type Annotations -->
    <g transform="translate(470, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">Type Hints (Python 3.5+):</text>
      <rect x="0" y="20" width="400" height="60" rx="5" fill="rgba(76,175,80,0.1)" stroke="#4CAF50" stroke-width="1"/>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">def greet(name: str) -&gt; str:</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">    return f"Hello, {name}!"</text>
      <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333">from typing import List, Dict, Optional</text>
      <text x="5" y="74" font-family="Courier, monospace" font-size="10" fill="#333">numbers: List[int] = [1, 2, 3]</text>
    </g>
  </g>
</svg>