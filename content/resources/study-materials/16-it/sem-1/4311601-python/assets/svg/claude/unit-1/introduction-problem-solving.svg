<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">>
  <defs>
    <linearGradient id="introGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepsGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="methodGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">>
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>>

  <!-- Background -->
  <rect width="1000" height="800" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Introduction to Problem Solving
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">>
    Fundamental concepts and systematic approach to computational problem solving
  </text>

  <!-- What is Problem Solving -->>
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="400" height="180" rx="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="3"/>
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      What is Problem Solving?
    </text>

    <!-- Definition -->>
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="360" height="80" rx="8" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="180" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">
        Definition
      </text>
      <text x="180" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">>
        Problem solving is a systematic process of finding solutions
      </text>
      <text x="180" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">>
        to well-defined problems by breaking them down into
      </text>
      <text x="180" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">>
        manageable steps and applying logical thinking
      </text>
    </g>>

    <!-- Key Elements -->
    <g transform="translate(20, 140)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">Key Elements:</text>
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="12" fill="#333">>• Clear problem definition</text>
      <text x="200" y="30" font-family="Arial, sans-serif" font-size="12" fill="#333">>• Logical approach</text>
    </g>>
  </g>

  <!-- Why Problem Solving is Important -->>
  <g transform="translate(470, 100)">
    <rect x="0" y="0" width="480" height="180" rx="15" fill="#FFF3E0" stroke="#FF9800" stroke-width="3"/>
    <text x="240" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FF9800">
      Why is Problem Solving Important?
    </text>

    <!-- Importance Points -->>
    <g transform="translate(30, 50)">
      <!-- Programming Context -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="200" height="50" rx="8" fill="white" stroke="#FF9800" stroke-width="2"/>
        <text x="100" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FF9800">
          Programming Context
        </text>
        <text x="100" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
          Essential for writing effective
        </text>
        <text x="100" y="48" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
          and efficient programs
        </text>
      </g>>

      <!-- Real-world Applications -->
      <g transform="translate(220, 0)">
        <rect x="0" y="0" width="200" height="50" rx="8" fill="white" stroke="#FF9800" stroke-width="2"/>
        <text x="100" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FF9800">
          Real-world Applications
        </text>
        <text x="100" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
          Applicable to daily life and
        </text>
        <text x="100" y="48" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
          professional challenges
        </text>
      </g>>

      <!-- Benefits -->
      <g transform="translate(60, 70)">
        <rect x="0" y="0" width="300" height="50" rx="8" fill="white" stroke="#FF9800" stroke-width="2"/>
        <text x="150" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FF9800">
          Benefits
        </text>
        <text x="150" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
          Develops logical thinking • Improves analytical skills • Enhances creativity
        </text>
        <text x="150" y="48" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
          Builds confidence in tackling complex problems
        </text>
      </g>>
    </g>
  </g>>

  <!-- Systematic Steps for Problem Solving -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="900" height="280" rx="15" fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2196F3">
      Systematic Steps for Problem Solving
    </text>

    <!-- Step 1: Problem Definition -->>
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="150" height="100" rx="10" fill="white" stroke="#2196F3" stroke-width="2"/>
      <circle cx="25" cy="25" r="15" fill="#2196F3"/>
      <text x="25" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">1</text>
      <text x="75" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">>
        Problem Definition
      </text>
      <text x="75" y="40" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Understand the problem
      </text>
      <text x="75" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Identify inputs &amp; outputs
      </text>
      <text x="75" y="70" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Define constraints
      </text>
      <text x="75" y="85" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Clarify requirements
      </text>
    </g>>

    <!-- Arrow 1-2 -->
    <line x1="210" y1="100" x2="240" y2="100" stroke="#2196F3" stroke-width="3" marker-end="url(#arrowhead)"/>

    <!-- Step 2: Problem Analysis -->
    <g transform="translate(250, 50)">
      <rect x="0" y="0" width="150" height="100" rx="10" fill="white" stroke="#2196F3" stroke-width="2"/>
      <circle cx="25" cy="25" r="15" fill="#2196F3"/>
      <text x="25" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">2</text>
      <text x="75" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">>
        Problem Analysis
      </text>
      <text x="75" y="40" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Break into sub-problems
      </text>
      <text x="75" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Identify patterns
      </text>
      <text x="75" y="70" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Determine relationships
      </text>
      <text x="75" y="85" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Explore similar problems
      </text>
    </g>>

    <!-- Arrow 2-3 -->
    <line x1="410" y1="100" x2="440" y2="100" stroke="#2196F3" stroke-width="3" marker-end="url(#arrowhead)"/>

    <!-- Step 3: Solution Design -->
    <g transform="translate(450, 50)">
      <rect x="0" y="0" width="150" height="100" rx="10" fill="white" stroke="#2196F3" stroke-width="2"/>
      <circle cx="25" cy="25" r="15" fill="#2196F3"/>
      <text x="25" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">3</text>
      <text x="75" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">>
        Solution Design
      </text>
      <text x="75" y="40" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Develop algorithm
      </text>
      <text x="75" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Create flowchart
      </text>
      <text x="75" y="70" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Write pseudocode
      </text>
      <text x="75" y="85" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Plan step-by-step
      </text>
    </g>>

    <!-- Arrow 3-4 -->
    <line x1="610" y1="100" x2="640" y2="100" stroke="#2196F3" stroke-width="3" marker-end="url(#arrowhead)"/>

    <!-- Step 4: Implementation -->
    <g transform="translate(650, 50)">
      <rect x="0" y="0" width="150" height="100" rx="10" fill="white" stroke="#2196F3" stroke-width="2"/>
      <circle cx="25" cy="25" r="15" fill="#2196F3"/>
      <text x="25" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">4</text>
      <text x="75" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">>
        Implementation
      </text>
      <text x="75" y="40" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Code the solution
      </text>
      <text x="75" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Follow algorithm
      </text>
      <text x="75" y="70" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Use proper syntax
      </text>
      <text x="75" y="85" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Document code
      </text>
    </g>>

    <!-- Step 5: Testing &amp; Validation -->
    <g transform="translate(350, 170)">
      <rect x="0" y="0" width="150" height="100" rx="10" fill="white" stroke="#2196F3" stroke-width="2"/>
      <circle cx="25" cy="25" r="15" fill="#2196F3"/>
      <text x="25" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">5</text>
      <text x="75" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">>
        Testing &amp;
      </text>
      <text x="75" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">>
        Validation
      </text>
      <text x="75" y="55" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Test with sample data
      </text>
      <text x="75" y="70" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Debug errors
      </text>
      <text x="75" y="85" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        • Verify correctness
      </text>
    </g>>

    <!-- Arrow 4-5 -->
    <path d="M 725 150 L 725 180 L 500 180 L 500 170" stroke="#2196F3" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Problem Solving Methodologies -->>
  <g transform="translate(50, 600)">
    <rect x="0" y="0" width="900" height="160" rx="15" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#9C27B0">
      Common Problem Solving Methodologies
    </text>

    <!-- Top-Down Approach -->>
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="200" height="80" rx="8" fill="white" stroke="#9C27B0" stroke-width="2"/>
      <text x="100" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">
        Top-Down Approach
      </text>
      <text x="100" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Start with main problem
      </text>
      <text x="100" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Break into smaller parts
      </text>
      <text x="100" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Solve each part independently
      </text>
    </g>>

    <!-- Bottom-Up Approach -->
    <g transform="translate(270, 50)">
      <rect x="0" y="0" width="200" height="80" rx="8" fill="white" stroke="#9C27B0" stroke-width="2"/>
      <text x="100" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">
        Bottom-Up Approach
      </text>
      <text x="100" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Start with basic components
      </text>
      <text x="100" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Build towards main solution
      </text>
      <text x="100" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Combine smaller solutions
      </text>
    </g>>

    <!-- Divide and Conquer -->
    <g transform="translate(490, 50)">
      <rect x="0" y="0" width="200" height="80" rx="8" fill="white" stroke="#9C27B0" stroke-width="2"/>
      <text x="100" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">
        Divide and Conquer
      </text>
      <text x="100" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Divide problem recursively
      </text>
      <text x="100" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Solve base cases
      </text>
      <text x="100" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Combine results
      </text>
    </g>>

    <!-- Trial and Error -->
    <g transform="translate(710, 50)">
      <rect x="0" y="0" width="140" height="80" rx="8" fill="white" stroke="#9C27B0" stroke-width="2"/>
      <text x="70" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">
        Trial and Error
      </text>
      <text x="70" y="35" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Try different approaches
      </text>
      <text x="70" y="50" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Learn from failures
      </text>
      <text x="70" y="65" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">>
        Refine solution
      </text>
    </g>>
  </g>
</svg>