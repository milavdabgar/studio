<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">>
  <defs>
    <linearGradient id="selectionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="repetitionGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sequenceGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">>
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>>

  <!-- Background -->
  <rect width="1000" height="800" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Python Control Structures
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">>
    Flow of control in Python programs
  </text>

  <!-- Central Control Flow -->>
  <g transform="translate(450, 120)">
    <circle cx="0" cy="0" r="50" fill="#FFE0B2" stroke="#FF8F00" stroke-width="3"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#E65100">
      CONTROL
    </text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#E65100">>
      FLOW
    </text>
  </g>>

  <!-- Sequential Structure -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="250" height="180" rx="15" fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
    <text x="125" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2196F3">
      Sequential Structure
    </text>
    <text x="125" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">>
      Default execution order
    </text>

    <!-- Flow diagram -->>
    <g transform="translate(100, 70)">
      <!-- Statement 1 -->
      <rect x="0" y="0" width="50" height="20" rx="3" fill="white" stroke="#2196F3" stroke-width="2"/>
      <text x="25" y="13" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2196F3">Step 1</text>
      
      <!-- Arrow -->>
      <line x1="25" y1="20" x2="25" y2="35" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Statement 2 -->
      <rect x="0" y="35" width="50" height="20" rx="3" fill="white" stroke="#2196F3" stroke-width="2"/>
      <text x="25" y="48" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2196F3">Step 2</text>
      
      <!-- Arrow -->>
      <line x1="25" y1="55" x2="25" y2="70" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowhead)"/>
      
      <!-- Statement 3 -->
      <rect x="0" y="70" width="50" height="20" rx="3" fill="white" stroke="#2196F3" stroke-width="2"/>
      <text x="25" y="83" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2196F3">Step 3</text>
    </g>>

    <!-- Example -->
    <g transform="translate(10, 140)">
      <rect x="0" y="0" width="230" height="25" rx="5" fill="rgba(33,150,243,0.1)"/>
      <text x="115" y="17" font-family="Courier, monospace" font-size="11" text-anchor="middle" fill="#333">
        print("Hello"); x = 5; print(x)
      </text>
    </g>>
  </g>

  <!-- Selection Structure -->>
  <g transform="translate(375, 300)">
    <rect x="0" y="0" width="250" height="200" rx="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="3"/>
    <text x="125" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Selection Structure
    </text>
    <text x="125" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">>
      Decision making statements
    </text>

    <!-- If-Else flowchart -->>
    <g transform="translate(90, 70)">
      <!-- Decision -->
      <path d="M 35 0 L 70 20 L 35 40 L 0 20 Z" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="35" y="25" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#4CAF50">
        Condition
      </text>

      <!-- Yes branch -->>
      <line x1="0" y1="20" x2="-30" y2="20" stroke="#4CAF50" stroke-width="2"/>
      <text x="-15" y="15" font-family="Arial, sans-serif" font-size="9" fill="#4CAF50">Yes</text>
      <rect x="-60" y="10" width="30" height="20" rx="3" fill="white" stroke="#4CAF50" stroke-width="2"/>>
      <text x="-45" y="23" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4CAF50">True</text>

      <!-- No branch -->>
      <line x1="70" y1="20" x2="100" y2="20" stroke="#4CAF50" stroke-width="2"/>
      <text x="85" y="15" font-family="Arial, sans-serif" font-size="9" fill="#4CAF50">No</text>
      <rect x="100" y="10" width="30" height="20" rx="3" fill="white" stroke="#4CAF50" stroke-width="2"/>>
      <text x="115" y="23" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4CAF50">False</text>
    </g>>

    <!-- Types -->
    <g transform="translate(20, 130)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">Types:</text>
      <text x="0" y="30" font-family="Courier, monospace" font-size="11" fill="#333">>• if statement</text>
      <text x="0" y="45" font-family="Courier, monospace" font-size="11" fill="#333">>• if-else statement</text>
      <text x="0" y="60" font-family="Courier, monospace" font-size="11" fill="#333">>• elif statement</text>
    </g>>
  </g>

  <!-- Repetition Structure -->>
  <g transform="translate(650, 100)">
    <rect x="0" y="0" width="280" height="200" rx="15" fill="#FFF3E0" stroke="#FF9800" stroke-width="3"/>
    <text x="140" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF9800">
      Repetition Structure
    </text>
    <text x="140" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">>
      Loop statements
    </text>

    <!-- Loop flowchart -->>
    <g transform="translate(120, 70)">
      <!-- Decision -->
      <path d="M 20 0 L 40 15 L 20 30 L 0 15 Z" fill="white" stroke="#FF9800" stroke-width="2"/>
      <text x="20" y="19" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#FF9800">
        Condition
      </text>

      <!-- Loop body -->>
      <rect x="5" y="45" width="30" height="20" rx="3" fill="white" stroke="#FF9800" stroke-width="2"/>
      <text x="20" y="58" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#FF9800">Body</text>

      <!-- Loop arrow -->>
      <path d="M 20 30 L 20 45" stroke="#FF9800" stroke-width="2" fill="none"/>
      <path d="M 5 55 L -10 55 L -10 15 L 0 15" stroke="#FF9800" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    </g>

    <!-- Types -->>
    <g transform="translate(20, 130)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">Types:</text>
      <text x="0" y="30" font-family="Courier, monospace" font-size="11" fill="#333">>• for loop</text>
      <text x="0" y="45" font-family="Courier, monospace" font-size="11" fill="#333">>• while loop</text>
      <text x="0" y="60" font-family="Courier, monospace" font-size="11" fill="#333">>• nested loops</text>
    </g>>
  </g>

  <!-- Control Flow Examples -->>
  <g transform="translate(50, 530)">
    <rect x="0" y="0" width="900" height="220" rx="15" fill="#FAFAFA" stroke="#333" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
      Control Flow Examples
    </text>

    <!-- If-Else Example -->>
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="250" height="140" rx="8" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
      <text x="125" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">
        Selection Example
      </text>
      <text x="10" y="40" font-family="Courier, monospace" font-size="11" fill="#333">>age = int(input("Enter age:"))</text>
      <text x="10" y="55" font-family="Courier, monospace" font-size="11" fill="#333">>if age >= 18:</text>
      <text x="10" y="70" font-family="Courier, monospace" font-size="11" fill="#333">>    print("Adult")</text>
      <text x="10" y="85" font-family="Courier, monospace" font-size="11" fill="#333">>elif age >= 13:</text>
      <text x="10" y="100" font-family="Courier, monospace" font-size="11" fill="#333">>    print("Teen")</text>
      <text x="10" y="115" font-family="Courier, monospace" font-size="11" fill="#333">>else:</text>
      <text x="10" y="130" font-family="Courier, monospace" font-size="11" fill="#333">>    print("Child")</text>
    </g>>

    <!-- For Loop Example -->
    <g transform="translate(300, 50)">
      <rect x="0" y="0" width="250" height="140" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
      <text x="125" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF9800">
        For Loop Example
      </text>
      <text x="10" y="40" font-family="Courier, monospace" font-size="11" fill="#333">>for i in range(5):</text>
      <text x="10" y="55" font-family="Courier, monospace" font-size="11" fill="#333">>    print(f"Count: {i}")</text>
      <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="#666">>Output:</text>
      <text x="10" y="90" font-family="Courier, monospace" font-size="9" fill="#333">>Count: 0</text>
      <text x="10" y="103" font-family="Courier, monospace" font-size="9" fill="#333">>Count: 1</text>
      <text x="10" y="116" font-family="Courier, monospace" font-size="9" fill="#333">>Count: 2</text>
      <text x="10" y="129" font-family="Courier, monospace" font-size="9" fill="#333">>...</text>
    </g>>

    <!-- While Loop Example -->
    <g transform="translate(570, 50)">
      <rect x="0" y="0" width="250" height="140" rx="8" fill="#E1BEE7" stroke="#9C27B0" stroke-width="2"/>
      <text x="125" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">
        While Loop Example
      </text>
      <text x="10" y="40" font-family="Courier, monospace" font-size="11" fill="#333">>count = 0</text>
      <text x="10" y="55" font-family="Courier, monospace" font-size="11" fill="#333">while count &lt; 3:</text>>
      <text x="10" y="70" font-family="Courier, monospace" font-size="11" fill="#333">    print(f"Count: {count}")</text>
      <text x="10" y="85" font-family="Courier, monospace" font-size="11" fill="#333">>    count += 1</text>
      <text x="10" y="105" font-family="Arial, sans-serif" font-size="10" fill="#666">>Output:</text>
      <text x="10" y="120" font-family="Courier, monospace" font-size="9" fill="#333">>Count: 0, Count: 1, Count: 2</text>
    </g>>
  </g>

  <!-- Arrows connecting central circle to structures -->>
  <line x1="400" y1="150" x2="350" y2="150" stroke="#FF8F00" stroke-width="3"/>
  <line x1="500" y1="150" x2="650" y2="150" stroke="#FF8F00" stroke-width="3"/>
  <line x1="470" y1="190" x2="450" y2="300" stroke="#FF8F00" stroke-width="3"/>
</svg>