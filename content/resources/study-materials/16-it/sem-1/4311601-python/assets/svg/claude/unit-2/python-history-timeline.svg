<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="timelineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#388E3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="versionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673AB7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3F51B5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="800" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    History and Evolution of Python
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    From conception to modern-day popularity - A comprehensive timeline
  </text>

  <!-- Origin Story -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="900" height="80" rx="15" fill="#E3F2FD" stroke="#1976D2" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1976D2">
      The Birth of Python (1989-1991)
    </text>
    <text x="450" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565C0">
      Created by Guido van Rossum at CWI (Centrum Wiskunde &amp; Informatica) in the Netherlands
    </text>
    <text x="450" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565C0">
      Started as a hobby project during Christmas holidays, first released in February 1991
    </text>
  </g>

  <!-- Timeline -->
  <g transform="translate(100, 200)">
    <!-- Timeline line -->
    <line x1="0" y1="250" x2="800" y2="250" stroke="url(#timelineGrad)" stroke-width="6"/>

    <!-- Timeline markers and events -->

    <!-- 1989 -->
    <g transform="translate(0, 200)">
      <circle cx="0" cy="50" r="12" fill="#1976D2"/>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">1989</text>
      <rect x="-60" y="-40" width="120" height="80" rx="8" fill="white" stroke="#1976D2" stroke-width="2"/>
      <text x="0" y="-25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1976D2">December 1989</text>
      <text x="0" y="-10" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Implementation</text>
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Started</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">by Guido</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">van Rossum</text>
    </g>

    <!-- 1991 -->
    <g transform="translate(160, 200)">
      <circle cx="0" cy="50" r="12" fill="#388E3C"/>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">1991</text>
      <rect x="-60" y="70" width="120" height="80" rx="8" fill="white" stroke="#388E3C" stroke-width="2"/>
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#388E3C">Python 0.9.0</text>
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">First Release</text>
      <text x="0" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">February 20</text>
      <text x="0" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Classes, functions</text>
      <text x="0" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">exception handling</text>
    </g>

    <!-- 1994 -->
    <g transform="translate(320, 200)">
      <circle cx="0" cy="50" r="12" fill="#F57C00"/>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">1994</text>
      <rect x="-60" y="-40" width="120" height="80" rx="8" fill="white" stroke="#F57C00" stroke-width="2"/>
      <text x="0" y="-25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#F57C00">Python 1.0</text>
      <text x="0" y="-10" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">January 1994</text>
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Lambda, map</text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">filter, reduce</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Modular design</text>
    </g>

    <!-- 2000 -->
    <g transform="translate(480, 200)">
      <circle cx="0" cy="50" r="12" fill="#D32F2F"/>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">2000</text>
      <rect x="-60" y="70" width="120" height="80" rx="8" fill="white" stroke="#D32F2F" stroke-width="2"/>
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#D32F2F">Python 2.0</text>
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">October 16</text>
      <text x="0" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">List comprehensions</text>
      <text x="0" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Garbage collection</text>
      <text x="0" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Unicode support</text>
    </g>

    <!-- 2008 -->
    <g transform="translate(640, 200)">
      <circle cx="0" cy="50" r="12" fill="#7B1FA2"/>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">2008</text>
      <rect x="-60" y="-40" width="120" height="80" rx="8" fill="white" stroke="#7B1FA2" stroke-width="2"/>
      <text x="0" y="-25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#7B1FA2">Python 3.0</text>
      <text x="0" y="-10" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">December 3</text>
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Not backward</text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">compatible</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Print function</text>
    </g>

    <!-- 2020 -->
    <g transform="translate(800, 200)">
      <circle cx="0" cy="50" r="12" fill="#00BCD4"/>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">2020</text>
      <rect x="-60" y="70" width="120" height="80" rx="8" fill="white" stroke="#00BCD4" stroke-width="2"/>
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#00BCD4">Python 2 EOL</text>
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">January 1</text>
      <text x="0" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">End of support</text>
      <text x="0" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Python 3 only</text>
      <text x="0" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">development</text>
    </g>
  </g>

  <!-- Key Milestones -->
  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="450" height="180" rx="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="3"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Key Historical Milestones
    </text>

    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">1991-1994: Foundation Era</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• First public release (0.9.0)</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#666">• Basic OOP features added</text>

      <text x="0" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">1995-1999: Growth Period</text>
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="11" fill="#666">• Python 1.x series development</text>
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="11" fill="#666">• Growing community adoption</text>

      <text x="0" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">2000-2008: Maturation</text>
      <text x="0" y="140" font-family="Arial, sans-serif" font-size="11" fill="#666">• Python 2.x series dominance</text>
      <text x="0" y="155" font-family="Arial, sans-serif" font-size="11" fill="#666">• Widespread enterprise adoption</text>
    </g>
  </g>

  <!-- Python Versions Evolution -->
  <g transform="translate(520, 500)">
    <rect x="0" y="0" width="430" height="180" rx="15" fill="#FFF3E0" stroke="#FF9800" stroke-width="3"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF9800">
      Major Version Releases
    </text>

    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FF9800">Python 0.9.0 (1991)</text>
      <text x="150" y="15" font-family="Arial, sans-serif" font-size="11" fill="#666">First release with classes</text>

      <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FF9800">Python 1.0 (1994)</text>
      <text x="150" y="35" font-family="Arial, sans-serif" font-size="11" fill="#666">Functional programming tools</text>

      <text x="0" y="55" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FF9800">Python 2.0 (2000)</text>
      <text x="150" y="55" font-family="Arial, sans-serif" font-size="11" fill="#666">List comprehensions, GC</text>

      <text x="0" y="75" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FF9800">Python 2.7 (2010)</text>
      <text x="150" y="75" font-family="Arial, sans-serif" font-size="11" fill="#666">Final 2.x release, LTS</text>

      <text x="0" y="95" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FF9800">Python 3.0 (2008)</text>
      <text x="150" y="95" font-family="Arial, sans-serif" font-size="11" fill="#666">Major redesign, incompatible</text>

      <text x="0" y="115" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FF9800">Python 3.6+ (2016+)</text>
      <text x="150" y="115" font-family="Arial, sans-serif" font-size="11" fill="#666">f-strings, type hints</text>

      <text x="0" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FF9800">Python 3.9+ (2020+)</text>
      <text x="150" y="135" font-family="Arial, sans-serif" font-size="11" fill="#666">Dict merge operators</text>

      <text x="0" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FF9800">Python 3.12 (2023)</text>
      <text x="150" y="155" font-family="Arial, sans-serif" font-size="11" fill="#666">Performance improvements</text>
    </g>
  </g>

  <!-- Guido van Rossum Info -->
  <g transform="translate(50, 700)">
    <rect x="0" y="0" width="900" height="80" rx="15" fill="#E1F5FE" stroke="#0277BD" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0277BD">
      Guido van Rossum - "Benevolent Dictator For Life" (BDFL)
    </text>
    <text x="450" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0277BD">
      Led Python development from 1989-2018, stepped down as BDFL in July 2018
    </text>
    <text x="450" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0277BD">
      Now Python Steering Council guides the language development
    </text>
  </g>
</svg>