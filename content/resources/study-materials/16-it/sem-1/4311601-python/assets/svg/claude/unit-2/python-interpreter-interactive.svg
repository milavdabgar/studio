<svg viewBox="0 0 1000 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="interpreterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="interactiveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#388E3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="replGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F57C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="900" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Python Interpreter and Interactive Mode
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    Understanding how Python executes code and the REPL environment
  </text>

  <!-- What is Python Interpreter -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="900" height="100" rx="15" fill="#E3F2FD" stroke="#1976D2" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1976D2">
      What is the Python Interpreter?
    </text>
    <text x="450" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565C0">
      The Python interpreter is a program that reads and executes Python code line by line.
    </text>
    <text x="450" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565C0">
      Unlike compiled languages, Python code is interpreted at runtime, making it easier to test and debug.
    </text>
    <text x="450" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565C0">
      The interpreter can run in two modes: script mode (executing files) and interactive mode (REPL)
    </text>
  </g>

  <!-- Interpreter vs Compiler -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="450" height="200" rx="15" fill="#FFF3E0" stroke="#FF9800" stroke-width="3"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF9800">
      Interpreter vs Compiler
    </text>

    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9800">Interpreter (Python):</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="#666">• Translates code line-by-line at runtime</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#666">• No separate compilation step needed</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="11" fill="#666">• Immediate feedback and testing</text>
      <text x="0" y="80" font-family="Arial, sans-serif" font-size="11" fill="#666">• Platform independent bytecode</text>
      <text x="0" y="95" font-family="Arial, sans-serif" font-size="11" fill="#666">• Slower execution speed</text>

      <text x="0" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9800">Compiler (C, C++):</text>
      <text x="0" y="140" font-family="Arial, sans-serif" font-size="11" fill="#666">• Translates entire code before execution</text>
      <text x="0" y="155" font-family="Arial, sans-serif" font-size="11" fill="#666">• Separate compilation step required</text>
      <text x="0" y="170" font-family="Arial, sans-serif" font-size="11" fill="#666">• Machine code generation</text>
      <text x="0" y="185" font-family="Arial, sans-serif" font-size="11" fill="#666">• Faster execution speed</text>
    </g>
  </g>

  <!-- Python Execution Process -->
  <g transform="translate(520, 220)">
    <rect x="0" y="0" width="430" height="200" rx="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="3"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Python Code Execution Process
    </text>

    <g transform="translate(30, 50)">
      <!-- Step 1 -->
      <g transform="translate(0, 0)">
        <circle cx="15" cy="15" r="12" fill="#4CAF50"/>
        <text x="15" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">1</text>
        <text x="35" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">Source Code (.py)</text>
        <text x="35" y="30" font-family="Arial, sans-serif" font-size="10" fill="#666">Human-readable Python code</text>
      </g>

      <!-- Arrow -->
      <path d="M 200 20 L 220 20" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="210" y="15" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#4CAF50">Parse</text>

      <!-- Step 2 -->
      <g transform="translate(230, 0)">
        <circle cx="15" cy="15" r="12" fill="#4CAF50"/>
        <text x="15" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">2</text>
        <text x="35" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">Bytecode (.pyc)</text>
        <text x="35" y="30" font-family="Arial, sans-serif" font-size="10" fill="#666">Platform-independent bytecode</text>
      </g>

      <!-- Step 3 -->
      <g transform="translate(0, 70)">
        <circle cx="15" cy="15" r="12" fill="#4CAF50"/>
        <text x="15" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">3</text>
        <text x="35" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">Python Virtual Machine</text>
        <text x="35" y="30" font-family="Arial, sans-serif" font-size="10" fill="#666">PVM executes bytecode</text>
      </g>

      <!-- Arrow -->
      <path d="M 200 90 L 220 90" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="210" y="85" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#4CAF50">Execute</text>

      <!-- Step 4 -->
      <g transform="translate(230, 70)">
        <circle cx="15" cy="15" r="12" fill="#4CAF50"/>
        <text x="15" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">4</text>
        <text x="35" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">Output/Result</text>
        <text x="35" y="30" font-family="Arial, sans-serif" font-size="10" fill="#666">Program execution result</text>
      </g>

      <text x="0" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">Key Points:</text>
      <text x="0" y="145" font-family="Arial, sans-serif" font-size="10" fill="#666">• Bytecode compilation happens automatically</text>
      <text x="0" y="160" font-family="Arial, sans-serif" font-size="10" fill="#666">• .pyc files are cached for faster loading</text>
    </g>

    <!-- Arrow marker definition -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50"/></marker>
    </defs>
  </g>

  <!-- Interactive Mode (REPL) -->
  <g transform="translate(50, 440)">
    <rect x="0" y="0" width="900" height="240" rx="15" fill="#F3E5F5" stroke="#9C27B0" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#9C27B0">
      Interactive Mode - REPL (Read-Eval-Print Loop)
    </text>

    <g transform="translate(30, 50)">
      <!-- REPL Explanation -->
      <g transform="translate(0, 0)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9C27B0">What is REPL?</text>
        <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="#666">• Read: Takes input from user</text>
        <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#666">• Eval: Evaluates the input expression</text>
        <text x="0" y="65" font-family="Arial, sans-serif" font-size="11" fill="#666">• Print: Displays the result</text>
        <text x="0" y="80" font-family="Arial, sans-serif" font-size="11" fill="#666">• Loop: Repeats the process</text>
      </g>

      <!-- Starting Interactive Mode -->
      <g transform="translate(300, 0)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9C27B0">Starting Interactive Mode:</text>
        <rect x="0" y="25" width="250" height="60" rx="4" fill="rgba(156,39,176,0.1)" stroke="#9C27B0" stroke-width="1"/>
        <text x="5" y="37" font-family="Courier, monospace" font-size="10" fill="#333">$ python</text>
        <text x="5" y="50" font-family="Courier, monospace" font-size="10" fill="#333">Python 3.12.0 ...</text>
        <text x="5" y="63" font-family="Courier, monospace" font-size="10" fill="#333">Type "help" for more info.</text>
        <text x="5" y="76" font-family="Courier, monospace" font-size="10" fill="#333">>>> </text>
      </g>

      <!-- Interactive Session Example -->
      <g transform="translate(0, 110)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9C27B0">Interactive Session Example:</text>
        <rect x="0" y="25" width="840" height="100" rx="4" fill="#000" stroke="#9C27B0" stroke-width="2"/>
        <text x="10" y="40" font-family="Courier, monospace" font-size="11" fill="#00FF00">>>> print("Hello, World!")</text>
        <text x="10" y="55" font-family="Courier, monospace" font-size="11" fill="#FFFFFF">Hello, World!</text>
        <text x="10" y="70" font-family="Courier, monospace" font-size="11" fill="#00FF00">>>> x = 10</text>
        <text x="10" y="85" font-family="Courier, monospace" font-size="11" fill="#00FF00">>>> y = 20</text>
        <text x="10" y="100" font-family="Courier, monospace" font-size="11" fill="#00FF00">>>> x + y</text>
        <text x="10" y="115" font-family="Courier, monospace" font-size="11" fill="#FFFFFF">30</text>

        <text x="300" y="40" font-family="Courier, monospace" font-size="11" fill="#00FF00">>>> import math</text>
        <text x="300" y="55" font-family="Courier, monospace" font-size="11" fill="#00FF00">>>> math.sqrt(16)</text>
        <text x="300" y="70" font-family="Courier, monospace" font-size="11" fill="#FFFFFF">4.0</text>
        <text x="300" y="85" font-family="Courier, monospace" font-size="11" fill="#00FF00">>>> exit() # or Ctrl+D</text>
        <text x="300" y="100" font-family="Courier, monospace" font-size="11" fill="#FFFFFF">$</text>
      </g>
    </g>
  </g>

  <!-- Interactive Mode Features -->
  <g transform="translate(50, 700)">
    <rect x="0" y="0" width="450" height="180" rx="15" fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2196F3">
      Interactive Mode Features
    </text>

    <g transform="translate(30, 50)">
      <g transform="translate(0, 0)">
        <circle cx="8" cy="8" r="6" fill="#2196F3"/>
        <text x="8" y="11" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">1</text>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2196F3">Immediate Feedback</text>
        <text x="20" y="25" font-family="Arial, sans-serif" font-size="10" fill="#666">See results instantly</text>
      </g>

      <g transform="translate(200, 0)">
        <circle cx="8" cy="8" r="6" fill="#2196F3"/>
        <text x="8" y="11" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">2</text>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2196F3">Testing Code</text>
        <text x="20" y="25" font-family="Arial, sans-serif" font-size="10" fill="#666">Quick experimentation</text>
      </g>

      <g transform="translate(0, 40)">
        <circle cx="8" cy="8" r="6" fill="#2196F3"/>
        <text x="8" y="11" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">3</text>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2196F3">Learning Tool</text>
        <text x="20" y="25" font-family="Arial, sans-serif" font-size="10" fill="#666">Great for beginners</text>
      </g>

      <g transform="translate(200, 40)">
        <circle cx="8" cy="8" r="6" fill="#2196F3"/>
        <text x="8" y="11" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">4</text>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2196F3">Debugging</text>
        <text x="20" y="25" font-family="Arial, sans-serif" font-size="10" fill="#666">Interactive debugging</text>
      </g>

      <g transform="translate(0, 80)">
        <circle cx="8" cy="8" r="6" fill="#2196F3"/>
        <text x="8" y="11" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">5</text>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2196F3">Help System</text>
        <text x="20" y="25" font-family="Arial, sans-serif" font-size="10" fill="#666">Built-in help() function</text>
      </g>

      <g transform="translate(200, 80)">
        <circle cx="8" cy="8" r="6" fill="#2196F3"/>
        <text x="8" y="11" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">6</text>
        <text x="20" y="12" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2196F3">History</text>
        <text x="20" y="25" font-family="Arial, sans-serif" font-size="10" fill="#666">Command history access</text>
      </g>

      <text x="0" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2196F3">Useful Commands:</text>
      <text x="0" y="140" font-family="Arial, sans-serif" font-size="10" fill="#666">• help() - Interactive help</text>
      <text x="150" y="140" font-family="Arial, sans-serif" font-size="10" fill="#666">• dir() - List attributes</text>
      <text x="0" y="155" font-family="Arial, sans-serif" font-size="10" fill="#666">• type() - Object type</text>
      <text x="150" y="155" font-family="Arial, sans-serif" font-size="10" fill="#666">• exit() - Quit interpreter</text>
    </g>
  </g>

  <!-- Script Mode vs Interactive Mode -->
  <g transform="translate(520, 700)">
    <rect x="0" y="0" width="430" height="180" rx="15" fill="#FFF3E0" stroke="#FF9800" stroke-width="3"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FF9800">
      Script Mode vs Interactive Mode
    </text>

    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">Script Mode:</text>
      <rect x="0" y="20" width="370" height="40" rx="4" fill="rgba(255,152,0,0.1)" stroke="#FF9800" stroke-width="1"/>
      <text x="5" y="32" font-family="Courier, monospace" font-size="10" fill="#333">python script.py</text>
      <text x="5" y="45" font-family="Courier, monospace" font-size="10" fill="#333"># Executes entire file at once</text>
      <text x="5" y="55" font-family="Courier, monospace" font-size="10" fill="#333"># Good for complete programs</text>

      <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">Interactive Mode:</text>
      <rect x="0" y="85" width="370" height="40" rx="4" fill="rgba(255,152,0,0.1)" stroke="#FF9800" stroke-width="1"/>
      <text x="5" y="97" font-family="Courier, monospace" font-size="10" fill="#333">python</text>
      <text x="5" y="110" font-family="Courier, monospace" font-size="10" fill="#333"># Executes commands one by one</text>
      <text x="5" y="120" font-family="Courier, monospace" font-size="10" fill="#333"># Good for testing and learning</text>

      <text x="0" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">When to Use Each:</text>
      <text x="0" y="160" font-family="Arial, sans-serif" font-size="10" fill="#666">Script: Production code, complex programs</text>
      <text x="0" y="175" font-family="Arial, sans-serif" font-size="10" fill="#666">Interactive: Learning, testing, debugging</text>
    </g>
  </g>
</svg>