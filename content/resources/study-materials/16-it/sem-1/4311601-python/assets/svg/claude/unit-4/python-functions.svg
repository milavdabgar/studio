<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">>
  <defs>
    <linearGradient id="funcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scopeGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="builtinGrad" x1="0%" y1="0%" x2="100%" y2="100%">>
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">>
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>>

  <!-- Background -->
  <rect width="1000" height="800" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Python Functions
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">>
    User-defined functions, scope, and built-in functions
  </text>

  <!-- Function Definition -->>
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="400" height="200" rx="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="3"/>
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Function Definition &amp; Call
    </text>

    <!-- Syntax -->>
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="360" height="80" rx="8" fill="white" stroke="#4CAF50" stroke-width="2"/>
      <text x="180" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4CAF50">
        Function Syntax
      </text>
      <text x="10" y="40" font-family="Courier, monospace" font-size="12" fill="#333">>def function_name(parameters):</text>
      <text x="10" y="55" font-family="Courier, monospace" font-size="12" fill="#333">>    """docstring"""</text>
      <text x="10" y="70" font-family="Courier, monospace" font-size="12" fill="#333">>    return value</text>
    </g>>

    <!-- Example -->
    <g transform="translate(20, 140)">
      <rect x="0" y="0" width="360" height="50" rx="8" fill="rgba(76,175,80,0.1)"/>
      <text x="10" y="15" font-family="Courier, monospace" font-size="11" fill="#333">def greet(name):</text>
      <text x="10" y="30" font-family="Courier, monospace" font-size="11" fill="#333">>    return f"Hello, {name}!"</text>
      <text x="10" y="45" font-family="Courier, monospace" font-size="11" fill="#333">>print(greet("Alice"))  # Output: Hello, Alice!</text>
    </g>>
  </g>

  <!-- Function Parameters -->>
  <g transform="translate(470, 100)">
    <rect x="0" y="0" width="480" height="200" rx="15" fill="#FFF3E0" stroke="#FF9800" stroke-width="3"/>
    <text x="240" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FF9800">
      Function Parameters
    </text>

    <!-- Types of Parameters -->>
    <g transform="translate(20, 50)">
      <!-- Positional -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="200" height="60" rx="8" fill="white" stroke="#FF9800" stroke-width="2"/>
        <text x="100" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FF9800">
          Positional Arguments
        </text>
        <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">>def add(a, b):</text>
        <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">>    return a + b</text>
        <text x="5" y="60" font-family="Courier, monospace" font-size="9" fill="#666">>add(3, 5)  # a=3, b=5</text>
      </g>>

      <!-- Keyword -->
      <g transform="translate(220, 0)">
        <rect x="0" y="0" width="200" height="60" rx="8" fill="white" stroke="#FF9800" stroke-width="2"/>
        <text x="100" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FF9800">
          Keyword Arguments
        </text>
        <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">>def greet(name, age):</text>
        <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">>    return f"{name} is {age}"</text>
        <text x="5" y="60" font-family="Courier, monospace" font-size="9" fill="#666">>greet(age=25, name="Bob")</text>
      </g>>
    </g>

    <!-- Default Parameters -->>
    <g transform="translate(110, 120)">
      <rect x="0" y="0" width="200" height="60" rx="8" fill="white" stroke="#FF9800" stroke-width="2"/>
      <text x="100" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#FF9800">
        Default Parameters
      </text>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">>def power(base, exp=2):</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">>    return base ** exp</text>
      <text x="5" y="60" font-family="Courier, monospace" font-size="9" fill="#666">>power(3)  # exp defaults to 2</text>
    </g>>
  </g>

  <!-- Variable Scope -->>
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="450" height="180" rx="15" fill="#F3E5F5" stroke="#9C27B0" stroke-width="3"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#9C27B0">
      Variable Scope
    </text>

    <!-- Global vs Local -->>
    <g transform="translate(20, 50)">
      <!-- Local Scope -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="180" height="80" rx="8" fill="white" stroke="#9C27B0" stroke-width="2"/>
        <text x="90" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">
          Local Variable
        </text>
        <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">>def my_func():</text>
        <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">>    x = 10  # Local</text>
        <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333">>    return x</text>
        <text x="5" y="74" font-family="Arial, sans-serif" font-size="9" fill="#666">>Only accessible inside function</text>
      </g>>

      <!-- Global Scope -->
      <g transform="translate(200, 0)">
        <rect x="0" y="0" width="180" height="80" rx="8" fill="white" stroke="#9C27B0" stroke-width="2"/>
        <text x="90" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">
          Global Variable
        </text>
        <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">>x = 20  # Global</text>
        <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">>def my_func():</text>
        <text x="5" y="61" font-family="Courier, monospace" font-size="10" fill="#333">>    global x</text>
        <text x="5" y="74" font-family="Arial, sans-serif" font-size="9" fill="#666">>Accessible everywhere</text>
      </g>>
    </g>

    <!-- Example -->>
    <g transform="translate(50, 140)">
      <rect x="0" y="0" width="300" height="30" rx="5" fill="rgba(156,39,176,0.1)"/>
      <text x="150" y="20" font-family="Courier, monospace" font-size="11" text-anchor="middle" fill="#333">
        Local variables have higher priority than global
      </text>
    </g>>
  </g>

  <!-- Built-in Functions -->>
  <g transform="translate(520, 320)">
    <rect x="0" y="0" width="430" height="180" rx="15" fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2196F3">
      Built-in Functions
    </text>

    <!-- Common Functions -->>
    <g transform="translate(20, 50)">
      <!-- Input/Output -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="180" height="50" rx="8" fill="white" stroke="#2196F3" stroke-width="2"/>
        <text x="90" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2196F3">
          Input/Output
        </text>
        <text x="5" y="30" font-family="Courier, monospace" font-size="10" fill="#333">>input(), print()</text>
        <text x="5" y="43" font-family="Arial, sans-serif" font-size="9" fill="#666">>Read input, display output</text>
      </g>>

      <!-- Math Functions -->
      <g transform="translate(200, 0)">
        <rect x="0" y="0" width="180" height="50" rx="8" fill="white" stroke="#2196F3" stroke-width="2"/>
        <text x="90" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2196F3">
          Math Functions
        </text>
        <text x="5" y="30" font-family="Courier, monospace" font-size="10" fill="#333">>abs(), max(), min(), sum()</text>
        <text x="5" y="43" font-family="Arial, sans-serif" font-size="9" fill="#666">>Mathematical operations</text>
      </g>>

      <!-- Type Conversion -->
      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="180" height="50" rx="8" fill="white" stroke="#2196F3" stroke-width="2"/>
        <text x="90" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2196F3">
          Type Conversion
        </text>
        <text x="5" y="30" font-family="Courier, monospace" font-size="10" fill="#333">>int(), float(), str()</text>
        <text x="5" y="43" font-family="Arial, sans-serif" font-size="9" fill="#666">>Convert data types</text>
      </g>>

      <!-- Utility Functions -->
      <g transform="translate(200, 70)">
        <rect x="0" y="0" width="180" height="50" rx="8" fill="white" stroke="#2196F3" stroke-width="2"/>
        <text x="90" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2196F3">
          Utility Functions
        </text>
        <text x="5" y="30" font-family="Courier, monospace" font-size="10" fill="#333">>len(), type(), range()</text>
        <text x="5" y="43" font-family="Arial, sans-serif" font-size="9" fill="#666">>Length, type checking, range</text>
      </g>>
    </g>
  </g>>

  <!-- Modules and Libraries -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="900" height="120" rx="15" fill="#FFF8E1" stroke="#FFC107" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FF8F00">
      Python Modules
    </text>

    <!-- Math Module -->>
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="200" height="60" rx="8" fill="white" stroke="#FFC107" stroke-width="2"/>
      <text x="100" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF8F00">
        math module
      </text>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">>import math</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">>math.sqrt(16)  # 4.0</text>
      <text x="5" y="60" font-family="Courier, monospace" font-size="10" fill="#333">>math.pi, math.sin()</text>
    </g>>

    <!-- Random Module -->
    <g transform="translate(270, 50)">
      <rect x="0" y="0" width="200" height="60" rx="8" fill="white" stroke="#FFC107" stroke-width="2"/>
      <text x="100" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF8F00">
        random module
      </text>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">>import random</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">>random.randint(1, 10)</text>
      <text x="5" y="60" font-family="Courier, monospace" font-size="10" fill="#333">>random.choice([1,2,3])</text>
    </g>>

    <!-- Statistics Module -->
    <g transform="translate(490, 50)">
      <rect x="0" y="0" width="200" height="60" rx="8" fill="white" stroke="#FFC107" stroke-width="2"/>
      <text x="100" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FF8F00">
        statistics module
      </text>
      <text x="5" y="35" font-family="Courier, monospace" font-size="10" fill="#333">>import statistics</text>
      <text x="5" y="48" font-family="Courier, monospace" font-size="10" fill="#333">>statistics.mean([1,2,3])</text>
      <text x="5" y="60" font-family="Courier, monospace" font-size="10" fill="#333">>statistics.median()</text>
    </g>>
  </g>

  <!-- Function Flow Diagram -->>
  <g transform="translate(720, 50)">
    <rect x="0" y="0" width="200" height="200" rx="10" fill="#ECEFF1" stroke="#607D8B" stroke-width="2"/>
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#607D8B">
      Function Call Flow
    </text>
    
    <!-- Main Program -->>
    <rect x="75" y="35" width="50" height="25" rx="3" fill="white" stroke="#607D8B" stroke-width="2"/>
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#607D8B">Main</text>
    
    <!-- Function Call Arrow -->>
    <line x1="100" y1="60" x2="100" y2="85" stroke="#607D8B" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="110" y="75" font-family="Arial, sans-serif" font-size="9" fill="#607D8B">call</text>
    
    <!-- Function -->>
    <rect x="60" y="85" width="80" height="40" rx="3" fill="white" stroke="#607D8B" stroke-width="2"/>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#607D8B">Function</text>
    <text x="100" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#607D8B">>Execute</text>
    
    <!-- Return Arrow -->>
    <line x1="90" y1="125" x2="90" y2="150" stroke="#607D8B" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="75" y="140" font-family="Arial, sans-serif" font-size="9" fill="#607D8B">return</text>
    
    <!-- Main Program Continues -->>
    <rect x="65" y="150" width="70" height="25" rx="3" fill="white" stroke="#607D8B" stroke-width="2"/>
    <text x="100" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#607D8B">Continue</text>
  </g>>

  <!-- Function Benefits -->
  <g transform="translate(50, 660)">
    <rect x="0" y="0" width="900" height="60" rx="10" fill="#ECEFF1" stroke="#607D8B" stroke-width="2"/>
    <text x="450" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#37474F">
      Benefits of Functions
    </text>
    <text x="450" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">>
      üîÑ Code Reusability ‚Ä¢ üì¶ Modularity ‚Ä¢ üßπ Cleaner Code ‚Ä¢ üêõ Easier Debugging ‚Ä¢ üîß Easier Maintenance
    </text>
  </g>>
</svg>