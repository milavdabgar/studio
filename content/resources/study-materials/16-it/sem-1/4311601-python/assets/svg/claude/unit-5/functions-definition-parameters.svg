<svg viewBox="0 0 1000 950" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="functionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3F51B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#303F9F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="parameterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="returnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scopeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C2185B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="950" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Python Functions
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    Function definition, parameters, return statements, and scope
  </text>

  <!-- Function Overview -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="900" height="80" rx="15" fill="#E8EAF6" stroke="#3F51B5" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#3F51B5">
      What are Functions?
    </text>
    <text x="450" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#303F9F">
      Functions are reusable blocks of code that perform specific tasks. They help organize code and avoid repetition.
    </text>
    <text x="450" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#303F9F">
      Functions can accept input (parameters), process it, and return output (return value).
    </text>
  </g>

  <!-- Basic Function Definition -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="450" height="200" rx="15" fill="#E8EAF6" stroke="#3F51B5" stroke-width="3"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#3F51B5">
      Function Definition
    </text>

    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3F51B5">Basic Syntax:</text>
      <rect x="0" y="20" width="390" height="55" rx="4" fill="rgba(63,81,181,0.1)" stroke="#3F51B5" stroke-width="1"/>
      <text x="5" y="32" font-family="Courier, monospace" font-size="11" fill="#333">def function_name(parameters):</text>
      <text x="5" y="45" font-family="Courier, monospace" font-size="11" fill="#333">    """Optional docstring"""</text>
      <text x="5" y="58" font-family="Courier, monospace" font-size="11" fill="#333">    # function body</text>
      <text x="5" y="71" font-family="Courier, monospace" font-size="11" fill="#333">    return value  # Optional</text>

      <text x="0" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3F51B5">Simple Example:</text>
      <rect x="0" y="100" width="390" height="70" rx="4" fill="rgba(63,81,181,0.1)" stroke="#3F51B5" stroke-width="1"/>
      <text x="5" y="112" font-family="Courier, monospace" font-size="11" fill="#333">def greet():</text>
      <text x="5" y="125" font-family="Courier, monospace" font-size="11" fill="#333">    """Function to greet users"""</text>
      <text x="5" y="138" font-family="Courier, monospace" font-size="11" fill="#333">    print("Hello, World!")</text>
      <text x="5" y="151" font-family="Courier, monospace" font-size="11" fill="#333">    return "Greeting completed"</text>
      <text x="5" y="164" font-family="Courier, monospace" font-size="11" fill="#333"></text>

      <text x="0" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3F51B5">Function Call:</text>
      <text x="100" y="185" font-family="Courier, monospace" font-size="11" fill="#333">greet()  # Calls the function</text>
    </g>
  </g>

  <!-- Function Parameters -->
  <g transform="translate(520, 200)">
    <rect x="0" y="0" width="430" height="200" rx="15" fill="#FFF3E0" stroke="#FF9800" stroke-width="3"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF9800">
      Function Parameters
    </text>

    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9800">Positional Parameters:</text>
      <rect x="0" y="20" width="370" height="45" rx="4" fill="rgba(255,152,0,0.1)" stroke="#FF9800" stroke-width="1"/>
      <text x="5" y="32" font-family="Courier, monospace" font-size="10" fill="#333">def add(a, b):</text>
      <text x="5" y="45" font-family="Courier, monospace" font-size="10" fill="#333">    return a + b</text>
      <text x="5" y="58" font-family="Courier, monospace" font-size="10" fill="#333">result = add(5, 3)  # a=5, b=3</text>

      <text x="0" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9800">Default Parameters:</text>
      <rect x="0" y="85" width="370" height="45" rx="4" fill="rgba(255,152,0,0.1)" stroke="#FF9800" stroke-width="1"/>
      <text x="5" y="97" font-family="Courier, monospace" font-size="10" fill="#333">def greet(name, greeting="Hello"):</text>
      <text x="5" y="110" font-family="Courier, monospace" font-size="10" fill="#333">    return f"{greeting}, {name}!"</text>
      <text x="5" y="123" font-family="Courier, monospace" font-size="10" fill="#333">greet("Alice")  # Uses default greeting</text>

      <text x="0" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9800">Keyword Arguments:</text>
      <rect x="0" y="150" width="370" height="35" rx="4" fill="rgba(255,152,0,0.1)" stroke="#FF9800" stroke-width="1"/>
      <text x="5" y="162" font-family="Courier, monospace" font-size="10" fill="#333">greet(greeting="Hi", name="Bob")</text>
      <text x="5" y="175" font-family="Courier, monospace" font-size="10" fill="#333"># Order doesn't matter with keywords</text>
    </g>
  </g>

  <!-- Return Statements -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="450" height="180" rx="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="3"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Return Statements
    </text>

    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">Single Return Value:</text>
      <rect x="0" y="20" width="390" height="35" rx="4" fill="rgba(76,175,80,0.1)" stroke="#4CAF50" stroke-width="1"/>
      <text x="5" y="32" font-family="Courier, monospace" font-size="10" fill="#333">def square(x):</text>
      <text x="5" y="45" font-family="Courier, monospace" font-size="10" fill="#333">    return x * x</text>

      <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">Multiple Return Values:</text>
      <rect x="0" y="75" width="390" height="45" rx="4" fill="rgba(76,175,80,0.1)" stroke="#4CAF50" stroke-width="1"/>
      <text x="5" y="87" font-family="Courier, monospace" font-size="10" fill="#333">def divide_and_remainder(a, b):</text>
      <text x="5" y="100" font-family="Courier, monospace" font-size="10" fill="#333">    return a // b, a % b</text>
      <text x="5" y="113" font-family="Courier, monospace" font-size="10" fill="#333">quotient, remainder = divide_and_remainder(10, 3)</text>

      <text x="0" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">No Return (returns None):</text>
      <rect x="0" y="140" width="390" height="25" rx="4" fill="rgba(76,175,80,0.1)" stroke="#4CAF50" stroke-width="1"/>
      <text x="5" y="152" font-family="Courier, monospace" font-size="10" fill="#333">def print_message(msg):</text>
      <text x="5" y="162" font-family="Courier, monospace" font-size="10" fill="#333">    print(msg)  # No return statement</text>
    </g>
  </g>

  <!-- Advanced Parameters -->
  <g transform="translate(520, 420)">
    <rect x="0" y="0" width="430" height="180" rx="15" fill="#FCE4EC" stroke="#E91E63" stroke-width="3"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#E91E63">
      Advanced Parameters
    </text>

    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E91E63">*args (Variable Arguments):</text>
      <rect x="0" y="20" width="370" height="35" rx="4" fill="rgba(233,30,99,0.1)" stroke="#E91E63" stroke-width="1"/>
      <text x="5" y="32" font-family="Courier, monospace" font-size="10" fill="#333">def sum_all(*args):</text>
      <text x="5" y="45" font-family="Courier, monospace" font-size="10" fill="#333">    return sum(args)</text>
      <text x="5" y="55" font-family="Courier, monospace" font-size="10" fill="#333">sum_all(1, 2, 3, 4)  # args = (1,2,3,4)</text>

      <text x="0" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E91E63">**kwargs (Keyword Arguments):</text>
      <rect x="0" y="80" width="370" height="45" rx="4" fill="rgba(233,30,99,0.1)" stroke="#E91E63" stroke-width="1"/>
      <text x="5" y="92" font-family="Courier, monospace" font-size="10" fill="#333">def create_profile(**kwargs):</text>
      <text x="5" y="105" font-family="Courier, monospace" font-size="10" fill="#333">    for key, value in kwargs.items():</text>
      <text x="5" y="118" font-family="Courier, monospace" font-size="10" fill="#333">        print(f"{key}: {value}")</text>

      <text x="0" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E91E63">Combined Example:</text>
      <rect x="0" y="145" width="370" height="25" rx="4" fill="rgba(233,30,99,0.1)" stroke="#E91E63" stroke-width="1"/>
      <text x="5" y="157" font-family="Courier, monospace" font-size="10" fill="#333">def func(a, b=10, *args, **kwargs):</text>
      <text x="5" y="167" font-family="Courier, monospace" font-size="10" fill="#333">    # a: required, b: default, args: extra, kwargs: named</text>
    </g>
  </g>

  <!-- Variable Scope -->
  <g transform="translate(50, 620)">
    <rect x="0" y="0" width="900" height="160" rx="15" fill="#FFF8E1" stroke="#FFC107" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FF8F00">
      Variable Scope and Lifetime
    </text>

    <g transform="translate(30, 50)">
      <!-- Local Scope -->
      <g transform="translate(0, 0)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF8F00">1. Local Scope:</text>
        <rect x="0" y="20" width="270" height="55" rx="4" fill="rgba(255,193,7,0.1)" stroke="#FFC107" stroke-width="1"/>
        <text x="5" y="32" font-family="Courier, monospace" font-size="10" fill="#333">def my_function():</text>
        <text x="5" y="45" font-family="Courier, monospace" font-size="10" fill="#333">    local_var = 10  # Local variable</text>
        <text x="5" y="58" font-family="Courier, monospace" font-size="10" fill="#333">    print(local_var)</text>
        <text x="5" y="68" font-family="Courier, monospace" font-size="10" fill="#333"># local_var not accessible outside</text>
      </g>

      <!-- Global Scope -->
      <g transform="translate(290, 0)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF8F00">2. Global Scope:</text>
        <rect x="0" y="20" width="270" height="55" rx="4" fill="rgba(255,193,7,0.1)" stroke="#FFC107" stroke-width="1"/>
        <text x="5" y="32" font-family="Courier, monospace" font-size="10" fill="#333">global_var = 20  # Global variable</text>
        <text x="5" y="45" font-family="Courier, monospace" font-size="10" fill="#333">def access_global():</text>
        <text x="5" y="58" font-family="Courier, monospace" font-size="10" fill="#333">    print(global_var)  # Accessible</text>
        <text x="5" y="68" font-family="Courier, monospace" font-size="10" fill="#333">    # global_var can be read here</text>
      </g>

      <!-- Global keyword -->
      <g transform="translate(580, 0)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF8F00">3. Global Keyword:</text>
        <rect x="0" y="20" width="270" height="55" rx="4" fill="rgba(255,193,7,0.1)" stroke="#FFC107" stroke-width="1"/>
        <text x="5" y="32" font-family="Courier, monospace" font-size="10" fill="#333">counter = 0</text>
        <text x="5" y="45" font-family="Courier, monospace" font-size="10" fill="#333">def increment():</text>
        <text x="5" y="58" font-family="Courier, monospace" font-size="10" fill="#333">    global counter</text>
        <text x="5" y="68" font-family="Courier, monospace" font-size="10" fill="#333">    counter += 1  # Modify global</text>
      </g>

      <text x="0" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF8F00">LEGB Rule (Variable Lookup Order):</text>
      <text x="0" y="110" font-family="Arial, sans-serif" font-size="11" fill="#666">1. Local - Inside current function • 2. Enclosing - In outer function • 3. Global - Module level • 4. Built-in - Built-in names</text>
    </g>
  </g>

  <!-- Function Best Practices -->
  <g transform="translate(50, 800)">
    <rect x="0" y="0" width="900" height="130" rx="15" fill="#ECEFF1" stroke="#607D8B" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#37474F">
      Function Best Practices
    </text>

    <g transform="translate(30, 40)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#37474F">Design Principles:</text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">• Keep functions small and focused on one task • Use descriptive function names • Add docstrings to explain purpose</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#666">• Avoid global variables when possible • Return values instead of printing • Use type hints for clarity</text>

      <text x="0" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#37474F">Example with Type Hints and Docstring:</text>
      <rect x="0" y="75" width="840" height="40" rx="4" fill="rgba(96,125,139,0.1)" stroke="#607D8B" stroke-width="1"/>
      <text x="5" y="87" font-family="Courier, monospace" font-size="10" fill="#333">def calculate_area(length: float, width: float) -> float:</text>
      <text x="5" y="100" font-family="Courier, monospace" font-size="10" fill="#333">    """Calculate the area of a rectangle. Returns length * width."""</text>
      <text x="5" y="113" font-family="Courier, monospace" font-size="10" fill="#333">    return length * width</text>
    </g>
  </g>
</svg>