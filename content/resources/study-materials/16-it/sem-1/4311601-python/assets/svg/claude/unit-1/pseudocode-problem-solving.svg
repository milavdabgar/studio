<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pseudoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673AB7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3F51B5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="exampleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="structureGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="800" fill="#F8F9FA"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Problem Solving using Pseudocode
  </text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    Structured approach to algorithm design using natural language
  </text>

  <!-- What is Pseudocode -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="900" height="80" rx="15" fill="#EDE7F6" stroke="#673AB7" stroke-width="3"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#673AB7">
      What is Pseudocode?
    </text>
    <text x="450" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5E35B1">
      Pseudocode is an informal high-level description of a computer program's logic using
    </text>
    <text x="450" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#5E35B1">
      structured natural language rather than specific programming language syntax
    </text>
  </g>

  <!-- Advantages of Pseudocode -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="450" height="180" rx="15" fill="#FFF3E0" stroke="#FF9800" stroke-width="3"/>
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF9800">
      Advantages of Pseudocode
    </text>

    <!-- Advantage items -->
    <g transform="translate(30, 50)">
      <g transform="translate(0, 0)">
        <circle cx="10" cy="10" r="8" fill="#FF9800"/>
        <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">1</text>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">Easy to Understand</text>
        <text x="30" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">Uses natural language, readable by anyone</text>
      </g>

      <g transform="translate(200, 0)">
        <circle cx="10" cy="10" r="8" fill="#FF9800"/>
        <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">2</text>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">Language Independent</text>
        <text x="30" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">Can be converted to any programming language</text>
      </g>

      <g transform="translate(0, 50)">
        <circle cx="10" cy="10" r="8" fill="#FF9800"/>
        <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">3</text>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">Easy to Modify</text>
        <text x="30" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">Simple to edit and update logic</text>
      </g>

      <g transform="translate(200, 50)">
        <circle cx="10" cy="10" r="8" fill="#FF9800"/>
        <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">4</text>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">Bridge to Code</text>
        <text x="30" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">Helps transition from algorithm to program</text>
      </g>

      <g transform="translate(100, 100)">
        <circle cx="10" cy="10" r="8" fill="#FF9800"/>
        <text x="10" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">5</text>
        <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">Debugging Aid</text>
        <text x="30" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">Easier to find and fix logical errors</text>
      </g>
    </g>
  </g>

  <!-- Pseudocode Structure -->
  <g transform="translate(520, 200)">
    <rect x="0" y="0" width="430" height="180" rx="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="3"/>
    <text x="215" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4CAF50">
      Pseudocode Structure &amp; Rules
    </text>

    <!-- Structure elements -->
    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">Key Structural Elements:</text>

      <g transform="translate(0, 25)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">• Sequence:</text>
        <text x="80" y="15" font-family="Arial, sans-serif" font-size="11" fill="#666">Step-by-step instructions</text>

        <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">• Selection:</text>
        <text x="80" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">IF-THEN-ELSE decisions</text>

        <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">• Iteration:</text>
        <text x="80" y="45" font-family="Arial, sans-serif" font-size="11" fill="#666">WHILE, FOR loops</text>

        <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">• Assignment:</text>
        <text x="80" y="60" font-family="Arial, sans-serif" font-size="11" fill="#666">Variable = Expression</text>
      </g>

      <text x="0" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4CAF50">Writing Guidelines:</text>
      <g transform="translate(0, 105)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="#666">✓ Use clear, descriptive statements</text>
        <text x="200" y="15" font-family="Arial, sans-serif" font-size="11" fill="#666">✓ Maintain consistent indentation</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#666">✓ Use keywords like BEGIN, END, IF, WHILE</text>
      </g>
    </g>
  </g>

  <!-- Problem Solving Example 1 -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="420" height="200" rx="15" fill="#E3F2FD" stroke="#2196F3" stroke-width="3"/>
    <text x="210" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2196F3">
      Example 1: Find Maximum of Three Numbers
    </text>

    <!-- Problem Description -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="380" height="40" rx="8" fill="white" stroke="#2196F3" stroke-width="2"/>
      <text x="190" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2196F3">
        Problem: Input three numbers and find the largest
      </text>
      <text x="190" y="30" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
        Input: a=5, b=12, c=8 → Output: Maximum = 12
      </text>
    </g>

    <!-- Pseudocode -->
    <g transform="translate(20, 90)">
      <rect x="0" y="0" width="380" height="100" rx="8" fill="rgba(33,150,243,0.05)" stroke="#2196F3" stroke-width="1"/>
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2196F3">Pseudocode:</text>
      <text x="10" y="30" font-family="Courier, monospace" font-size="11" fill="#333">BEGIN</text>
      <text x="10" y="45" font-family="Courier, monospace" font-size="11" fill="#333">    READ a, b, c</text>
      <text x="10" y="60" font-family="Courier, monospace" font-size="11" fill="#333">    IF (a >= b) AND (a >= c) THEN max = a</text>
      <text x="10" y="75" font-family="Courier, monospace" font-size="11" fill="#333">    ELSE IF (b >= c) THEN max = b</text>
      <text x="10" y="90" font-family="Courier, monospace" font-size="11" fill="#333">    ELSE max = c</text>
      <text x="10" y="105" font-family="Courier, monospace" font-size="11" fill="#333">    PRINT "Maximum is:", max</text>
      <text x="10" y="120" font-family="Courier, monospace" font-size="11" fill="#333">END</text>
    </g>
  </g>

  <!-- Problem Solving Example 2 -->
  <g transform="translate(490, 400)">
    <rect x="0" y="0" width="460" height="200" rx="15" fill="#F3E5F5" stroke="#9C27B0" stroke-width="3"/>
    <text x="230" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#9C27B0">
      Example 2: Calculate Factorial of a Number
    </text>

    <!-- Problem Description -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="420" height="40" rx="8" fill="white" stroke="#9C27B0" stroke-width="2"/>
      <text x="210" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#9C27B0">
        Problem: Calculate factorial using iterative approach
      </text>
      <text x="210" y="30" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
        Input: n=5 → Output: 5! = 5×4×3×2×1 = 120
      </text>
    </g>

    <!-- Pseudocode -->
    <g transform="translate(20, 90)">
      <rect x="0" y="0" width="420" height="100" rx="8" fill="rgba(156,39,176,0.05)" stroke="#9C27B0" stroke-width="1"/>
      <text x="10" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9C27B0">Pseudocode:</text>
      <text x="10" y="30" font-family="Courier, monospace" font-size="11" fill="#333">BEGIN</text>
      <text x="10" y="45" font-family="Courier, monospace" font-size="11" fill="#333">    READ n</text>
      <text x="10" y="60" font-family="Courier, monospace" font-size="11" fill="#333">    SET factorial = 1</text>
      <text x="10" y="75" font-family="Courier, monospace" font-size="11" fill="#333">    FOR i = 1 to n DO</text>
      <text x="10" y="90" font-family="Courier, monospace" font-size="11" fill="#333">        factorial = factorial * i</text>
      <text x="10" y="105" font-family="Courier, monospace" font-size="11" fill="#333">    ENDFOR</text>
      <text x="10" y="120" font-family="Courier, monospace" font-size="11" fill="#333">    PRINT "Factorial of", n, "is", factorial</text>
      <text x="210" y="135" font-family="Courier, monospace" font-size="11" fill="#333">END</text>
    </g>
  </g>

  <!-- Pseudocode to Python Conversion -->
  <g transform="translate(50, 620)">
    <rect x="0" y="0" width="900" height="120" rx="15" fill="#ECEFF1" stroke="#607D8B" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#37474F">
      Converting Pseudocode to Python
    </text>

    <!-- Conversion table -->
    <g transform="translate(50, 45)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#607D8B">Pseudocode → Python</text>

      <g transform="translate(0, 25)">
        <text x="0" y="15" font-family="Courier, monospace" font-size="11" fill="#333">READ x</text>
        <text x="120" y="15" font-family="Arial, sans-serif" font-size="11" fill="#666">→</text>
        <text x="140" y="15" font-family="Courier, monospace" font-size="11" fill="#333">x = int(input())</text>

        <text x="300" y="15" font-family="Courier, monospace" font-size="11" fill="#333">IF condition THEN</text>
        <text x="450" y="15" font-family="Arial, sans-serif" font-size="11" fill="#666">→</text>
        <text x="470" y="15" font-family="Courier, monospace" font-size="11" fill="#333">if condition:</text>
      </g>

      <g transform="translate(0, 40)">
        <text x="0" y="15" font-family="Courier, monospace" font-size="11" fill="#333">PRINT message</text>
        <text x="120" y="15" font-family="Arial, sans-serif" font-size="11" fill="#666">→</text>
        <text x="140" y="15" font-family="Courier, monospace" font-size="11" fill="#333">print(message)</text>

        <text x="300" y="15" font-family="Courier, monospace" font-size="11" fill="#333">FOR i = 1 to n</text>
        <text x="450" y="15" font-family="Arial, sans-serif" font-size="11" fill="#666">→</text>
        <text x="470" y="15" font-family="Courier, monospace" font-size="11" fill="#333">for i in range(1, n+1):</text>
      </g>
    </g>
  </g>
</svg>