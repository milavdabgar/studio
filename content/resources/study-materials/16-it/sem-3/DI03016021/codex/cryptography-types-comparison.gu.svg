<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Cryptography Types Comparison</text>
  
  <!-- Symmetric Cryptography Section -->
  <g id="symmetric-crypto">
    <!-- Section Header -->
    <rect x="50" y="70" width="300" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <text x="200" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Symmetric Cryptography</text>
    
    <!-- Key Characteristics Box -->
    <rect x="50" y="120" width="300" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="60" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Key Characteristics:</text>
    <text x="60" y="160" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Same key for encryption &amp; decryption</text>
    <text x="60" y="175" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Fast processing speed</text>
    <text x="60" y="190" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Key distribution problem</text>
    <text x="60" y="205" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Examples: AES, DES, 3DES</text>
    <text x="60" y="220" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Best for: Large data volumes</text>
    
    <!-- Visual Representation -->
    <g id="symmetric-visual">
      <!-- Sender -->
      <rect x="60" y="260" width="80" height="40" fill="#2ecc71" stroke="#27ae60" stroke-width="2" rx="5"/>
      <text x="100" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Sender</text>
      
      <!-- Key -->
      <ellipse cx="100" cy="320" rx="25" ry="15" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
      <text x="100" y="325" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Key</text>
      
      <!-- Encryption Process -->
      <polygon points="160,270 190,280 160,290" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
      <text x="175" y="285" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Encrypt</text>
      
      <!-- Encrypted Data -->
      <rect x="200" y="260" width="80" height="40" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
      <text x="240" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Encrypted</text>
      
      <!-- Same Key at Receiver -->
      <ellipse cx="240" cy="320" rx="25" ry="15" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
      <text x="240" y="325" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Key</text>
      
      <!-- Arrows -->
      <line x1="140" y1="280" x2="160" y2="280" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
      <line x1="190" y1="280" x2="200" y2="280" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
      <line x1="100" y1="305" x2="100" y2="300" stroke="#f39c12" stroke-width="2"/>
      <line x1="240" y1="305" x2="240" y2="300" stroke="#f39c12" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Asymmetric Cryptography Section -->
  <g id="asymmetric-crypto">
    <!-- Section Header -->
    <rect x="450" y="70" width="300" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="600" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Asymmetric Cryptography</text>
    
    <!-- Key Characteristics Box -->
    <rect x="450" y="120" width="300" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="460" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Key Characteristics:</text>
    <text x="460" y="160" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Different keys (public/private)</text>
    <text x="460" y="175" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Slower processing speed</text>
    <text x="460" y="190" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• No key distribution problem</text>
    <text x="460" y="205" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Examples: RSA, ECC, DSA</text>
    <text x="460" y="220" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Best for: Key exchange, digital signatures</text>
    
    <!-- Visual Representation -->
    <g id="asymmetric-visual">
      <!-- Sender -->
      <rect x="460" y="260" width="80" height="40" fill="#2ecc71" stroke="#27ae60" stroke-width="2" rx="5"/>
      <text x="500" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Sender</text>
      
      <!-- Public Key -->
      <ellipse cx="500" cy="320" rx="30" ry="15" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
      <text x="500" y="325" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Public Key</text>
      
      <!-- Encryption Process -->
      <polygon points="560,270 590,280 560,290" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
      <text x="575" y="285" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Encrypt</text>
      
      <!-- Encrypted Data -->
      <rect x="600" y="260" width="80" height="40" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
      <text x="640" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Encrypted</text>
      
      <!-- Private Key at Receiver -->
      <ellipse cx="640" cy="320" rx="30" ry="15" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
      <text x="640" y="325" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Private Key</text>
      
      <!-- Arrows -->
      <line x1="540" y1="280" x2="560" y2="280" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
      <line x1="590" y1="280" x2="600" y2="280" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
      <line x1="500" y1="305" x2="500" y2="300" stroke="#f39c12" stroke-width="2"/>
      <line x1="640" y1="305" x2="640" y2="300" stroke="#e74c3c" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Comparison Table -->
  <g id="comparison-table">
    <text x="400" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Detailed Comparison</text>
    
    <!-- Table Headers -->
    <rect x="100" y="400" width="150" height="30" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
    <rect x="250" y="400" width="150" height="30" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <rect x="400" y="400" width="150" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    
    <text x="175" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Aspect</text>
    <text x="325" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Symmetric</text>
    <text x="475" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Asymmetric</text>
    
    <!-- Table Rows -->
    <g id="table-rows">
      <!-- Speed Row -->
      <rect x="100" y="430" width="150" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
      <rect x="250" y="430" width="150" height="25" fill="#e8f8f5" stroke="#bdc3c7" stroke-width="1"/>
      <rect x="400" y="430" width="150" height="25" fill="#fadbd8" stroke="#bdc3c7" stroke-width="1"/>
      <text x="175" y="448" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Speed</text>
      <text x="325" y="448" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60">Fast</text>
      <text x="475" y="448" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#c0392b">Slow</text>
      
      <!-- Key Management Row -->
      <rect x="100" y="455" width="150" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
      <rect x="250" y="455" width="150" height="25" fill="#e8f8f5" stroke="#bdc3c7" stroke-width="1"/>
      <rect x="400" y="455" width="150" height="25" fill="#fadbd8" stroke="#bdc3c7" stroke-width="1"/>
      <text x="175" y="473" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Key Management</text>
      <text x="325" y="473" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#c0392b">Difficult</text>
      <text x="475" y="473" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60">Easy</text>
      
      <!-- Security Row -->
      <rect x="100" y="480" width="150" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
      <rect x="250" y="480" width="150" height="25" fill="#e8f8f5" stroke="#bdc3c7" stroke-width="1"/>
      <rect x="400" y="480" width="150" height="25" fill="#fadbd8" stroke="#bdc3c7" stroke-width="1"/>
      <text x="175" y="498" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Security Level</text>
      <text x="325" y="498" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#f39c12">High</text>
      <text x="475" y="498" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#f39c12">High</text>
      
      <!-- Use Case Row -->
      <rect x="100" y="505" width="150" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
      <rect x="250" y="505" width="150" height="25" fill="#e8f8f5" stroke="#bdc3c7" stroke-width="1"/>
      <rect x="400" y="505" width="150" height="25" fill="#fadbd8" stroke="#bdc3c7" stroke-width="1"/>
      <text x="175" y="523" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Best Use Case</text>
      <text x="325" y="523" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Large Data</text>
      <text x="475" y="523" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Key Exchange</text>
    </g>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Cryptography Types: Symmetric vs Asymmetric Comparison for Web Security</text>
</svg>