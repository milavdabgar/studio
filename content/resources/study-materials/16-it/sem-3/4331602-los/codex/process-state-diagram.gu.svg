<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Process State Diagram</text>
  <text x="450" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">Operating System Process Management - State Transitions</text>
  
  <!-- New State -->
  <g id="new-state">
    <ellipse cx="120" cy="150" rx="60" ry="30" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
    <text x="120" y="157" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">NEW</text>
    <text x="120" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Process is being</text>
    <text x="120" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">created</text>
  </g>
  
  <!-- Ready State -->
  <g id="ready-state">
    <ellipse cx="350" cy="150" rx="60" ry="30" fill="#27ae60" stroke="#2ecc71" stroke-width="3"/>
    <text x="350" y="157" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">READY</text>
    <text x="350" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Process is ready</text>
    <text x="350" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">to execute</text>
  </g>
  
  <!-- Running State -->
  <g id="running-state">
    <ellipse cx="650" cy="150" rx="60" ry="30" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
    <text x="650" y="157" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">RUNNING</text>
    <text x="650" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Process is currently</text>
    <text x="650" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">executing on CPU</text>
  </g>
  
  <!-- Blocked/Waiting State -->
  <g id="blocked-state">
    <ellipse cx="500" cy="350" rx="60" ry="30" fill="#9b59b6" stroke="#8e44ad" stroke-width="3"/>
    <text x="500" y="357" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">BLOCKED</text>
    <text x="500" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Process is waiting</text>
    <text x="500" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">for I/O or event</text>
  </g>
  
  <!-- Terminated State -->
  <g id="terminated-state">
    <ellipse cx="780" cy="350" rx="60" ry="30" fill="#34495e" stroke="#2c3e50" stroke-width="3"/>
    <text x="780" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">TERMINATED</text>
    <text x="780" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">(EXIT)</text>
    <text x="780" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Process has</text>
    <text x="780" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">completed execution</text>
  </g>
  
  <!-- State Transitions -->
  <!-- New to Ready -->
  <g id="new-to-ready">
    <path d="M 180 150 Q 220 130 290 150" fill="none" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="235" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2c3e50">Admitted</text>
    <text x="235" y="138" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">(Scheduler decision)</text>
  </g>
  
  <!-- Ready to Running -->
  <g id="ready-to-running">
    <path d="M 410 150 L 590 150" fill="none" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="500" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#27ae60">Dispatch</text>
    <text x="500" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">(CPU scheduling)</text>
  </g>
  
  <!-- Running to Ready -->
  <g id="running-to-ready">
    <path d="M 590 160 L 410 160" fill="none" stroke="#e67e22" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="500" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e67e22">Preempt</text>
    <text x="500" y="188" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">(Time quantum expired)</text>
  </g>
  
  <!-- Running to Blocked -->
  <g id="running-to-blocked">
    <path d="M 620 180 Q 580 240 520 320" fill="none" stroke="#9b59b6" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="570" y="250" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#9b59b6">I/O Request</text>
    <text x="570" y="263" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">(Wait for resource)</text>
  </g>
  
  <!-- Blocked to Ready -->
  <g id="blocked-to-ready">
    <path d="M 460 320 Q 380 240 350 180" fill="none" stroke="#2ecc71" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="400" y="250" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2ecc71">I/O Complete</text>
    <text x="400" y="263" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">(Resource available)</text>
  </g>
  
  <!-- Running to Terminated -->
  <g id="running-to-terminated">
    <path d="M 680 180 Q 730 260 750 320" fill="none" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="715" y="250" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e74c3c">Exit</text>
    <text x="715" y="263" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">(Process completed)</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Process Control Block (PCB) Information -->
  <g id="pcb-info">
    <rect x="50" y="480" width="350" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="225" y="500" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Process Control Block (PCB)</text>
    <text x="70" y="520" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Process ID (PID)</text>
    <text x="70" y="535" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Process State</text>
    <text x="70" y="550" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• CPU Registers</text>
    <text x="70" y="565" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Memory Management Info</text>
    
    <text x="220" y="520" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Program Counter</text>
    <text x="220" y="535" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Priority</text>
    <text x="220" y="550" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• I/O Status</text>
    <text x="220" y="565" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Accounting Information</text>
  </g>
  
  <!-- Scheduling Algorithms -->
  <g id="scheduling-info">
    <rect x="420" y="480" width="430" height="100" fill="#f8f9fa" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <text x="635" y="500" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">CPU Scheduling Algorithms</text>
    
    <text x="440" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">FCFS:</text>
    <text x="480" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">First Come First Served</text>
    
    <text x="440" y="535" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">SJF:</text>
    <text x="470" y="535" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Shortest Job First</text>
    
    <text x="440" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">RR:</text>
    <text x="470" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Round Robin</text>
    
    <text x="440" y="565" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9b59b6">Priority:</text>
    <text x="495" y="565" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Priority Scheduling</text>
    
    <text x="620" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e67e22">SRTF:</text>
    <text x="665" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Shortest Remaining Time First</text>
    
    <text x="620" y="535" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1abc9c">MLQ:</text>
    <text x="655" y="535" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Multilevel Queue</text>
    
    <text x="620" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">MLFQ:</text>
    <text x="675" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Multilevel Feedback Queue</text>
    
    <text x="620" y="565" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495e">HRRN:</text>
    <text x="670" y="565" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Highest Response Ratio Next</text>
  </g>
  
  <!-- Key Points -->
  <g id="key-points">
    <rect x="50" y="270" width="300" height="80" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="200" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#27ae60">Key Points</text>
    <text x="70" y="310" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Only one process can be in RUNNING state on single CPU</text>
    <text x="70" y="325" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Multiple processes can be in READY state (Ready Queue)</text>
    <text x="70" y="340" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• BLOCKED processes wait for I/O completion</text>
  </g>
  
  <!-- Footer -->
  <text x="450" y="595" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Operating System Process State Management and CPU Scheduling</text>
</svg>