<svg width="1000" height="700" viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">>
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Title -->
  <text x="500" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Database Normalization Process</text>
  <text x="500" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">>Step-by-step transformation to eliminate data redundancy and anomalies</text>
  
  <!-- Unnormalized Table (Starting Point) -->>
  <g id="unnormalized-table">
    <rect x="50" y="80" width="400" height="120" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="250" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Unnormalized Table (0NF)</text>
    
    <!-- Sample Data -->>
    <rect x="60" y="115" width="380" height="75" fill="white" stroke="#c0392b" stroke-width="1" rx="3"/>
    
    <!-- Table Headers -->
    <text x="80" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">StudentID</text>
    <text x="150" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">>Name</text>
    <text x="220" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">>Subjects</text>
    <text x="320" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">>Teacher</text>
    <text x="400" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">>Contact</text>
    
    <!-- Sample Rows -->>
    <line x1="60" y1="140" x2="440" y2="140" stroke="#bdc3c7" stroke-width="1"/>
    <text x="80" y="155" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">101</text>
    <text x="150" y="155" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>John</text>
    <text x="220" y="155" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>Math, Physics</text>
    <text x="320" y="155" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>Dr. Smith, Dr. Brown</text>
    <text x="400" y="155" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>123, 456</text>
    
    <text x="80" y="170" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>102</text>
    <text x="150" y="170" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>Jane</text>
    <text x="220" y="170" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>Chemistry</text>
    <text x="320" y="170" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>Dr. Wilson</text>
    <text x="400" y="170" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>789</text>
    
    <!-- Problems -->>
    <text x="250" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e74c3c">Problems: Repeating groups, Data redundancy</text>
  </g>>
  
  <!-- Arrow to 1NF -->
  <polygon points="470,140 490,140 480,160" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="510" y="145" font-family="Arial, sans-serif" font-size="12" fill="#3498db">Remove</text>
  <text x="510" y="158" font-family="Arial, sans-serif" font-size="12" fill="#3498db">>repeating groups</text>
  
  <!-- First Normal Form (1NF) -->>
  <g id="first-normal-form">
    <rect x="550" y="80" width="400" height="140" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
    <text x="750" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">First Normal Form (1NF)</text>
    
    <!-- Sample Data -->>
    <rect x="560" y="115" width="380" height="95" fill="white" stroke="#e67e22" stroke-width="1" rx="3"/>
    
    <!-- Table Headers -->
    <text x="580" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">StudentID</text>
    <text x="650" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">>Name</text>
    <text x="720" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">>Subject</text>
    <text x="800" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">>Teacher</text>
    <text x="880" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">>Contact</text>
    
    <!-- Sample Rows -->>
    <line x1="560" y1="140" x2="940" y2="140" stroke="#bdc3c7" stroke-width="1"/>
    <text x="580" y="155" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">101</text>
    <text x="650" y="155" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>John</text>
    <text x="720" y="155" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>Math</text>
    <text x="800" y="155" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>Dr. Smith</text>
    <text x="880" y="155" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>123</text>
    
    <text x="580" y="170" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>101</text>
    <text x="650" y="170" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>John</text>
    <text x="720" y="170" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>Physics</text>
    <text x="800" y="170" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>Dr. Brown</text>
    <text x="880" y="170" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>456</text>
    
    <text x="580" y="185" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>102</text>
    <text x="650" y="185" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>Jane</text>
    <text x="720" y="185" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>Chemistry</text>
    <text x="800" y="185" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>Dr. Wilson</text>
    <text x="880" y="185" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>789</text>
    
    <!-- Achievement -->>
    <text x="750" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#f39c12">Achieved: Atomic values, No repeating groups</text>
    <text x="750" y="250" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e67e22">>Problem: Partial dependencies still exist</text>
  </g>>
  
  <!-- Arrow to 2NF -->
  <polygon points="480,270 480,290 460,280" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="12" fill="#3498db">Remove partial</text>
  <text x="400" y="288" font-family="Arial, sans-serif" font-size="12" fill="#3498db">>dependencies</text>
  
  <!-- Second Normal Form (2NF) -->>
  <g id="second-normal-form">
    <rect x="50" y="310" width="450" height="160" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
    <text x="275" y="335" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Second Normal Form (2NF)</text>
    
    <!-- Student Table -->>
    <rect x="70" y="350" width="180" height="80" fill="white" stroke="#8e44ad" stroke-width="1" rx="3"/>
    <text x="160" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">STUDENT</text>
    <text x="90" y="390" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">>StudentID</text>
    <text x="170" y="390" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">>Name</text>
    <line x1="70" y1="395" x2="250" y2="395" stroke="#bdc3c7" stroke-width="1"/>>
    <text x="90" y="410" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">101</text>
    <text x="170" y="410" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>John</text>
    <text x="90" y="425" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>102</text>
    <text x="170" y="425" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>Jane</text>
    
    <!-- Enrollment Table -->>
    <rect x="270" y="350" width="210" height="100" fill="white" stroke="#8e44ad" stroke-width="1" rx="3"/>
    <text x="375" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">ENROLLMENT</text>
    <text x="290" y="390" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">>StudentID</text>
    <text x="350" y="390" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">>Subject</text>
    <text x="420" y="390" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">>Teacher</text>
    <text x="460" y="390" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">>Contact</text>
    <line x1="270" y1="395" x2="480" y2="395" stroke="#bdc3c7" stroke-width="1"/>>
    <text x="290" y="410" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">101</text>
    <text x="350" y="410" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>Math</text>
    <text x="420" y="410" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>Dr. Smith</text>
    <text x="460" y="410" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>123</text>
    <text x="290" y="425" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>101</text>
    <text x="350" y="425" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>Physics</text>
    <text x="420" y="425" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>Dr. Brown</text>
    <text x="460" y="425" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>456</text>
    <text x="290" y="440" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>102</text>
    <text x="350" y="440" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>Chemistry</text>
    <text x="420" y="440" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>Dr. Wilson</text>
    <text x="460" y="440" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">>789</text>
    
    <text x="275" y="485" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#9b59b6">>Problem: Transitive dependencies still exist</text>
  </g>>
  
  <!-- Arrow to 3NF -->
  <polygon points="520,375 540,375 530,395" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="550" y="380" font-family="Arial, sans-serif" font-size="12" fill="#3498db">Remove transitive</text>
  <text x="550" y="393" font-family="Arial, sans-serif" font-size="12" fill="#3498db">>dependencies</text>
  
  <!-- Third Normal Form (3NF) -->>
  <g id="third-normal-form">
    <rect x="600" y="310" width="350" height="200" fill="#2ecc71" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="775" y="335" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Third Normal Form (3NF)</text>
    
    <!-- Student Table -->>
    <rect x="620" y="350" width="100" height="60" fill="white" stroke="#27ae60" stroke-width="1" rx="3"/>
    <text x="670" y="370" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">STUDENT</text>
    <text x="640" y="385" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2c3e50">>StudentID</text>
    <text x="685" y="385" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2c3e50">>Name</text>
    <line x1="620" y1="390" x2="720" y2="390" stroke="#bdc3c7" stroke-width="1"/>>
    <text x="640" y="402" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">101</text>
    <text x="685" y="402" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">>John</text>
    
    <!-- Subject Table -->>
    <rect x="740" y="350" width="120" height="60" fill="white" stroke="#27ae60" stroke-width="1" rx="3"/>
    <text x="800" y="370" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">SUBJECT</text>
    <text x="760" y="385" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2c3e50">>SubjectID</text>
    <text x="820" y="385" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2c3e50">>SubjectName</text>
    <line x1="740" y1="390" x2="860" y2="390" stroke="#bdc3c7" stroke-width="1"/>>
    <text x="760" y="402" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">M01</text>
    <text x="820" y="402" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">>Math</text>
    
    <!-- Teacher Table -->>
    <rect x="870" y="350" width="70" height="60" fill="white" stroke="#27ae60" stroke-width="1" rx="3"/>
    <text x="905" y="370" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">TEACHER</text>
    <text x="885" y="385" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2c3e50">>TeacherID</text>
    <text x="885" y="397" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2c3e50">>Name</text>
    <text x="920" y="397" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2c3e50">>Contact</text>
    
    <!-- Enrollment Table -->>
    <rect x="620" y="430" width="250" height="60" fill="white" stroke="#27ae60" stroke-width="1" rx="3"/>
    <text x="745" y="450" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#2c3e50">ENROLLMENT</text>
    <text x="640" y="465" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2c3e50">>StudentID</text>
    <text x="710" y="465" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2c3e50">>SubjectID</text>
    <text x="780" y="465" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2c3e50">>TeacherID</text>
    <text x="830" y="465" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2c3e50">>Grade</text>
    <line x1="620" y1="470" x2="870" y2="470" stroke="#bdc3c7" stroke-width="1"/>>
    <text x="640" y="482" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">101</text>
    <text x="710" y="482" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">>M01</text>
    <text x="780" y="482" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">>T01</text>
    <text x="830" y="482" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">>A</text>
    
    <text x="775" y="525" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2ecc71">>Achieved: No transitive dependencies</text>
  </g>>
  
  <!-- Benefits and Rules -->
  <g id="benefits-rules">
    <rect x="50" y="530" width="900" height="120" fill="white" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="500" y="555" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Normalization Benefits &amp; Rules</text>
    
    <text x="80" y="580" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">>1NF Rules:</text>
    <text x="80" y="595" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">>• Each column contains atomic values</text>
    <text x="80" y="610" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">>• No repeating groups</text>
    
    <text x="300" y="580" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9b59b6">>2NF Rules:</text>
    <text x="300" y="595" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">>• Must be in 1NF</text>
    <text x="300" y="610" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">>• No partial dependencies</text>
    
    <text x="520" y="580" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2ecc71">>3NF Rules:</text>
    <text x="520" y="595" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">>• Must be in 2NF</text>
    <text x="520" y="610" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">>• No transitive dependencies</text>
    
    <text x="750" y="580" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">>Benefits:</text>
    <text x="750" y="595" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">>• Eliminates redundancy</text>
    <text x="750" y="610" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">>• Prevents anomalies</text>
    <text x="750" y="625" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">>• Ensures data integrity</text>
  </g>>
  
  <!-- Footer -->
  <text x="500" y="685" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Database Normalization: Systematic approach to organize data efficiently</text>
</svg>