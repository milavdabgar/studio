<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">ER Diagram Components</text>
  
  <!-- Entity Example -->
  <g id="entity-example">
    <!-- Entity Rectangle -->
    <rect x="50" y="80" width="120" height="60" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <text x="110" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">STUDENT</text>
    <text x="110" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">(Entity)</text>
    
    <!-- Entity Label -->
    <text x="110" y="160" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Strong Entity</text>
  </g>
  
  <!-- Weak Entity Example -->
  <g id="weak-entity-example">
    <!-- Weak Entity Double Rectangle -->
    <rect x="220" y="75" width="130" height="70" fill="none" stroke="#e74c3c" stroke-width="3" rx="5"/>
    <rect x="225" y="80" width="120" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="285" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">DEPENDENT</text>
    <text x="285" y="125" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">(Weak Entity)</text>
    
    <!-- Weak Entity Label -->
    <text x="285" y="160" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Weak Entity</text>
  </g>
  
  <!-- Attributes -->
  <g id="attributes">
    <!-- Key Attribute -->
    <ellipse cx="110" cy="220" rx="50" ry="25" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="110" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Student_ID</text>
    <text x="110" y="232" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">(Key)</text>
    <line x1="110" y1="232" x2="110" y2="242" stroke="black" stroke-width="1"/>
    
    <!-- Simple Attribute -->
    <ellipse cx="220" cy="220" rx="40" ry="25" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
    <text x="220" y="224" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Name</text>
    
    <!-- Composite Attribute -->
    <ellipse cx="320" cy="220" rx="45" ry="25" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="320" y="224" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Address</text>
    <ellipse cx="290" cy="260" rx="25" ry="15" fill="#bb8fce" stroke="#8e44ad" stroke-width="1"/>
    <text x="290" y="264" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Street</text>
    <ellipse cx="330" cy="260" rx="20" ry="15" fill="#bb8fce" stroke="#8e44ad" stroke-width="1"/>
    <text x="330" y="264" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">City</text>
    <ellipse cx="360" cy="260" rx="20" ry="15" fill="#bb8fce" stroke="#8e44ad" stroke-width="1"/>
    <text x="360" y="264" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">PIN</text>
    <line x1="320" y1="245" x2="290" y2="245" stroke="#8e44ad" stroke-width="1"/>
    <line x1="320" y1="245" x2="330" y2="245" stroke="#8e44ad" stroke-width="1"/>
    <line x1="320" y1="245" x2="360" y2="245" stroke="#8e44ad" stroke-width="1"/>
    
    <!-- Multi-valued Attribute -->
    <ellipse cx="420" cy="215" rx="35" ry="20" fill="none" stroke="#e67e22" stroke-width="2"/>
    <ellipse cx="420" cy="220" rx="30" ry="15" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="420" y="224" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Phone</text>
    
    <!-- Derived Attribute -->
    <ellipse cx="520" cy="220" rx="30" ry="25" fill="none" stroke="#34495e" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="520" y="224" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Age</text>
    
    <!-- Attribute Labels -->
    <text x="110" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Key Attribute</text>
    <text x="220" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Simple</text>
    <text x="320" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Composite</text>
    <text x="420" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Multi-valued</text>
    <text x="520" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Derived</text>
  </g>
  
  <!-- Relationships -->
  <g id="relationships">
    <!-- Regular Relationship -->
    <polygon points="150,350 200,375 150,400 100,375" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="150" y="379" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">ENROLLS</text>
    
    <!-- Identifying Relationship -->
    <polygon points="320,345 375,375 320,405 265,375" fill="none" stroke="#e74c3c" stroke-width="3"/>
    <polygon points="320,350 370,375 320,400 270,375" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="320" y="379" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">BELONGS</text>
    
    <!-- Relationship Labels -->
    <text x="150" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Regular Relationship</text>
    <text x="320" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Identifying Relationship</text>
  </g>
  
  <!-- Cardinality -->
  <g id="cardinality">
    <text x="50" y="480" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Cardinality Notations:</text>
    
    <!-- One to One -->
    <line x1="80" y1="500" x2="120" y2="500" stroke="#2c3e50" stroke-width="2"/>
    <text x="70" y="505" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#2c3e50">1</text>
    <text x="130" y="505" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">1</text>
    <text x="100" y="520" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">One-to-One</text>
    
    <!-- One to Many -->
    <line x1="180" y1="500" x2="220" y2="500" stroke="#2c3e50" stroke-width="2"/>
    <text x="170" y="505" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#2c3e50">1</text>
    <text x="230" y="505" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">M</text>
    <text x="200" y="520" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">One-to-Many</text>
    
    <!-- Many to Many -->
    <line x1="280" y1="500" x2="320" y2="500" stroke="#2c3e50" stroke-width="2"/>
    <text x="270" y="505" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#2c3e50">M</text>
    <text x="330" y="505" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">N</text>
    <text x="300" y="520" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Many-to-Many</text>
  </g>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="500" y="80" width="280" height="200" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="640" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">ER Diagram Legend</text>
    
    <rect x="520" y="120" width="40" height="20" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <text x="570" y="135" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Entity (Strong)</text>
    
    <rect x="520" y="145" width="40" height="20" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <rect x="522" y="147" width="36" height="16" fill="none" stroke="#e74c3c" stroke-width="1"/>
    <text x="570" y="160" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Entity (Weak)</text>
    
    <ellipse cx="540" cy="180" rx="20" ry="10" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
    <text x="570" y="185" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Attribute</text>
    
    <ellipse cx="540" cy="205" rx="20" ry="10" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
    <line x1="540" y1="205" x2="540" y2="210" stroke="black" stroke-width="1"/>
    <text x="570" y="210" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Key Attribute</text>
    
    <polygon points="535,225 545,235 535,245 525,235" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="570" y="238" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Relationship</text>
    
    <ellipse cx="540" cy="260" rx="20" ry="10" fill="none" stroke="#34495e" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="570" y="265" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Derived Attribute</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Entity-Relationship Diagram Components for Database Design</text>
</svg>