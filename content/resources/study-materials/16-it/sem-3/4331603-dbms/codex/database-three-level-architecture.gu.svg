<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Database Three-Level Architecture</text>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">ANSI/SPARC Database Architecture Model</text>
  
  <!-- External Level (View Level) -->
  <g id="external-level">
    <!-- Background for External Level -->
    <rect x="50" y="80" width="700" height="120" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="10"/>
    <text x="400" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#27ae60">EXTERNAL LEVEL (View Level)</text>
    
    <!-- User Views -->
    <g id="user-views">
      <rect x="80" y="120" width="140" height="60" fill="#2ecc71" stroke="#27ae60" stroke-width="2" rx="5"/>
      <text x="150" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Student View</text>
      <text x="150" y="160" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Name, Course, Grades</text>
      
      <rect x="250" y="120" width="140" height="60" fill="#2ecc71" stroke="#27ae60" stroke-width="2" rx="5"/>
      <text x="320" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Faculty View</text>
      <text x="320" y="160" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Courses, Students, Attendance</text>
      
      <rect x="420" y="120" width="140" height="60" fill="#2ecc71" stroke="#27ae60" stroke-width="2" rx="5"/>
      <text x="490" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Admin View</text>
      <text x="490" y="160" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">All Data Access</text>
      
      <rect x="590" y="120" width="140" height="60" fill="#2ecc71" stroke="#27ae60" stroke-width="2" rx="5"/>
      <text x="660" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Finance View</text>
      <text x="660" y="160" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Fee Records, Payments</text>
    </g>
  </g>
  
  <!-- Arrows from External to Conceptual -->
  <g id="external-to-conceptual-arrows">
    <polygon points="145,190 155,190 150,210" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <polygon points="315,190 325,190 320,210" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <polygon points="485,190 495,190 490,210" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
    <polygon points="655,190 665,190 660,210" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  </g>
  
  <!-- Conceptual Level (Logical Level) -->
  <g id="conceptual-level">
    <!-- Background for Conceptual Level -->
    <rect x="50" y="220" width="700" height="120" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10"/>
    <text x="400" y="240" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#3498db">CONCEPTUAL LEVEL (Logical Level)</text>
    
    <!-- Logical Schema -->
    <rect x="100" y="260" width="600" height="60" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <text x="400" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Logical Database Schema</text>
    <text x="400" y="305" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Complete logical structure: Tables, Relationships, Constraints, Data Types</text>
    
    <!-- Tables representation -->
    <g id="logical-tables">
      <rect x="120" y="270" width="80" height="30" fill="white" stroke="#2980b9" stroke-width="1" rx="3"/>
      <text x="160" y="290" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2980b9">STUDENT</text>
      
      <rect x="220" y="270" width="80" height="30" fill="white" stroke="#2980b9" stroke-width="1" rx="3"/>
      <text x="260" y="290" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2980b9">COURSE</text>
      
      <rect x="320" y="270" width="80" height="30" fill="white" stroke="#2980b9" stroke-width="1" rx="3"/>
      <text x="360" y="290" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2980b9">ENROLLMENT</text>
      
      <rect x="420" y="270" width="80" height="30" fill="white" stroke="#2980b9" stroke-width="1" rx="3"/>
      <text x="460" y="290" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2980b9">FACULTY</text>
      
      <rect x="520" y="270" width="80" height="30" fill="white" stroke="#2980b9" stroke-width="1" rx="3"/>
      <text x="560" y="290" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2980b9">DEPARTMENT</text>
      
      <rect x="620" y="270" width="80" height="30" fill="white" stroke="#2980b9" stroke-width="1" rx="3"/>
      <text x="660" y="290" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2980b9">PAYMENT</text>
    </g>
  </g>
  
  <!-- Arrows from Conceptual to Internal -->
  <g id="conceptual-to-internal-arrows">
    <polygon points="395,350 405,350 400,370" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  </g>
  
  <!-- Internal Level (Physical Level) -->
  <g id="internal-level">
    <!-- Background for Internal Level -->
    <rect x="50" y="380" width="700" height="120" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="10"/>
    <text x="400" y="400" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#e67e22">INTERNAL LEVEL (Physical Level)</text>
    
    <!-- Physical Storage -->
    <g id="physical-storage">
      <rect x="80" y="420" width="140" height="60" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="5"/>
      <text x="150" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Data Files</text>
      <text x="150" y="460" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Binary storage format</text>
      
      <rect x="250" y="420" width="140" height="60" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="5"/>
      <text x="320" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Indexes</text>
      <text x="320" y="460" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">B-tree, Hash structures</text>
      
      <rect x="420" y="420" width="140" height="60" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="5"/>
      <text x="490" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Storage</text>
      <text x="490" y="460" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Disk blocks, Pages</text>
      
      <rect x="590" y="420" width="140" height="60" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="5"/>
      <text x="660" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Access Methods</text>
      <text x="660" y="460" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Sequential, Random</text>
    </g>
  </g>
  
  <!-- Data Independence Annotations -->
  <g id="data-independence">
    <!-- Logical Data Independence -->
    <g id="logical-independence">
      <rect x="750" y="140" width="40" height="120" fill="#2ecc71" stroke="#27ae60" stroke-width="2" rx="5"/>
      <text x="770" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white" transform="rotate(-90 770 200)">LOGICAL DATA INDEPENDENCE</text>
    </g>
    
    <!-- Physical Data Independence -->
    <g id="physical-independence">
      <rect x="750" y="280" width="40" height="120" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
      <text x="770" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white" transform="rotate(-90 770 340)">PHYSICAL DATA INDEPENDENCE</text>
    </g>
  </g>
  
  <!-- Side Labels -->
  <g id="side-labels">
    <text x="25" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#27ae60" transform="rotate(-90 25 140)">USER INTERFACE</text>
    <text x="25" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#3498db" transform="rotate(-90 25 280)">DATABASE SCHEMA</text>
    <text x="25" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e67e22" transform="rotate(-90 25 440)">PHYSICAL STORAGE</text>
  </g>
  
  <!-- Benefits Box -->
  <g id="benefits">
    <rect x="50" y="520" width="700" height="60" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="400" y="540" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Benefits of Three-Level Architecture</text>
    <text x="400" y="558" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">• Data Independence • Multiple User Views • Security Control • Consistent Interface • Easy Maintenance</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="595" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7f8c8d">ANSI/SPARC Three-Level Database Architecture Model</text>
</svg>