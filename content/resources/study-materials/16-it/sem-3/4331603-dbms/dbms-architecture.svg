<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions for layers -->
    <linearGradient id="layer1Gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layer2Gradient" x1="0%" y1="0%" x2="0%" y2="100%">>
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1bee7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layer3Gradient" x1="0%" y1="0%" x2="0%" y2="100%">>
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layer4Gradient" x1="0%" y1="0%" x2="0%" y2="100%">>
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc02;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow marker definition -->>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
    
    <!-- Drop shadow filter -->>
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>>
  
  <style>
    .layer-title {
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      font-weight: bold;
      fill: #333;
    }
    .component-box {
      stroke: #999;
      stroke-width: 1;
      filter: url(#dropshadow);
    }
    .component-text {
      font-family: 'Arial', sans-serif;
      font-size: 12px;
      fill: #333;
      text-anchor: middle;
      dominant-baseline: central;
    }
    .main-title {
      font-family: 'Arial', sans-serif;
      font-size: 20px;
      font-weight: bold;
      fill: #1976d2;
      text-anchor: middle;
    }
    .connection-arrow {
      stroke: #666;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
  </style>
  
  <!-- Main title -->>
  <text x="400" y="30" class="main-title">Database Management System Architecture</text>
  
  <!-- Layer 1: User Interface Layer -->>
  <rect x="50" y="60" width="700" height="110" rx="8" ry="8" fill="url(#layer1Gradient)" stroke="#90caf9" stroke-width="2"/>
  <text x="60" y="80" class="layer-title">User Interface Layer</text>
  
  <!-- Layer 1 Components -->>
  <rect x="80" y="100" width="180" height="50" rx="5" ry="5" fill="#ffffff" class="component-box"/>
  <text x="170" y="125" class="component-text">Users &amp; Applications</text>
  
  <rect x="310" y="100" width="180" height="50" rx="5" ry="5" fill="#ffffff" class="component-box"/>>
  <text x="400" y="125" class="component-text">Web Interfaces</text>
  
  <rect x="540" y="100" width="180" height="50" rx="5" ry="5" fill="#ffffff" class="component-box"/>>
  <text x="630" y="125" class="component-text">Query Tools</text>
  
  <!-- Connection arrow 1 to 2 -->>
  <line x1="400" y1="170" x2="400" y2="190" class="connection-arrow"/>
  
  <!-- Layer 2: Application Logic Layer -->
  <rect x="50" y="200" width="700" height="110" rx="8" ry="8" fill="url(#layer2Gradient)" stroke="#ce93d8" stroke-width="2"/>
  <text x="60" y="220" class="layer-title">Application Logic Layer</text>
  
  <!-- Layer 2 Components -->>
  <rect x="150" y="240" width="200" height="50" rx="5" ry="5" fill="#ffffff" class="component-box"/>
  <text x="250" y="265" class="component-text">Query Processor</text>
  
  <rect x="450" y="240" width="200" height="50" rx="5" ry="5" fill="#ffffff" class="component-box"/>>
  <text x="550" y="265" class="component-text">Transaction Manager</text>
  
  <!-- Connection arrow 2 to 3 -->>
  <line x1="400" y1="310" x2="400" y2="330" class="connection-arrow"/>
  
  <!-- Layer 3: DBMS Core Layer -->
  <rect x="50" y="340" width="700" height="110" rx="8" ry="8" fill="url(#layer3Gradient)" stroke="#a5d6a7" stroke-width="2"/>
  <text x="60" y="360" class="layer-title">DBMS Core Layer</text>
  
  <!-- Layer 3 Components -->>
  <rect x="80" y="380" width="180" height="50" rx="5" ry="5" fill="#ffffff" class="component-box"/>
  <text x="170" y="405" class="component-text">Storage Manager</text>
  
  <rect x="310" y="380" width="180" height="50" rx="5" ry="5" fill="#ffffff" class="component-box"/>>
  <text x="400" y="405" class="component-text">Buffer Manager</text>
  
  <rect x="540" y="380" width="180" height="50" rx="5" ry="5" fill="#ffffff" class="component-box"/>>
  <text x="630" y="405" class="component-text">Recovery Manager</text>
  
  <!-- Connection arrow 3 to 4 -->>
  <line x1="400" y1="450" x2="400" y2="470" class="connection-arrow"/>
  
  <!-- Layer 4: Physical Storage Layer -->
  <rect x="50" y="480" width="700" height="110" rx="8" ry="8" fill="url(#layer4Gradient)" stroke="#ffb74d" stroke-width="2"/>
  <text x="60" y="500" class="layer-title">Physical Storage Layer</text>
  
  <!-- Layer 4 Components -->>
  <rect x="80" y="520" width="180" height="50" rx="5" ry="5" fill="#ffffff" class="component-box"/>
  <text x="170" y="545" class="component-text">Data Files</text>
  
  <rect x="310" y="520" width="180" height="50" rx="5" ry="5" fill="#ffffff" class="component-box"/>>
  <text x="400" y="545" class="component-text">Log Files</text>
  
  <rect x="540" y="520" width="180" height="50" rx="5" ry="5" fill="#ffffff" class="component-box"/>>
  <text x="630" y="545" class="component-text">Index Files</text>
</svg>