<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Stack Data Structure - LIFO Operations</text>
  <text x="450" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">Last In, First Out (LIFO) - Push and Pop Operations</text>
  
  <!-- Initial Stack -->
  <g id="initial-stack">
    <text x="120" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Initial Stack</text>
    
    <!-- Stack Structure -->
    <rect x="80" y="100" width="80" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="120" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">30</text>
    
    <rect x="80" y="140" width="80" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="120" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">20</text>
    
    <rect x="80" y="180" width="80" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="120" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">10</text>
    
    <!-- Top pointer -->
    <polygon points="50,110 70,120 50,130" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="35" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">TOP</text>
    
    <!-- Base -->
    <rect x="75" y="220" width="90" height="5" fill="#34495e"/>
    <text x="120" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">Base</text>
  </g>
  
  <!-- Arrow 1 -->
  <polygon points="180,160 210,160 200,180" fill="#27ae60" stroke="#27ae60" stroke-width="2"/>
  <text x="195" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#27ae60">PUSH(40)</text>
  
  <!-- After Push -->
  <g id="after-push">
    <text x="300" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">After PUSH(40)</text>
    
    <!-- Stack Structure -->
    <rect x="260" y="100" width="80" height="40" fill="#27ae60" stroke="#2ecc71" stroke-width="2"/>
    <text x="300" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">40</text>
    
    <rect x="260" y="140" width="80" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="300" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">30</text>
    
    <rect x="260" y="180" width="80" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="300" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">20</text>
    
    <rect x="260" y="220" width="80" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="300" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">10</text>
    
    <!-- Top pointer -->
    <polygon points="230,110 250,120 230,130" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="215" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">TOP</text>
    
    <!-- Base -->
    <rect x="255" y="260" width="90" height="5" fill="#34495e"/>
    <text x="300" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">Base</text>
  </g>
  
  <!-- Arrow 2 -->
  <polygon points="360,160 390,160 380,180" fill="#e74c3c" stroke="#e74c3c" stroke-width="2"/>
  <text x="375" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e74c3c">POP()</text>
  
  <!-- After Pop -->
  <g id="after-pop">
    <text x="480" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">After POP()</text>
    
    <!-- Popped element (shown separately) -->
    <rect x="440" y="100" width="80" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="480" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">40</text>
    <text x="480" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e74c3c">Popped</text>
    
    <!-- Stack Structure -->
    <rect x="440" y="180" width="80" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="480" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">30</text>
    
    <rect x="440" y="220" width="80" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="480" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">20</text>
    
    <rect x="440" y="260" width="80" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="480" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">10</text>
    
    <!-- Top pointer -->
    <polygon points="410,190 430,200 410,210" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="395" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">TOP</text>
    
    <!-- Base -->
    <rect x="435" y="300" width="90" height="5" fill="#34495e"/>
    <text x="480" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">Base</text>
  </g>
  
  <!-- Stack Implementation in Python -->
  <g id="python-implementation">
    <rect x="580" y="80" width="280" height="240" fill="white" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <text x="720" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Python Implementation</text>
    
    <!-- Code -->
    <text x="590" y="130" font-family="Courier, monospace" font-size="11" fill="#2c3e50">class Stack:</text>
    <text x="590" y="145" font-family="Courier, monospace" font-size="11" fill="#2c3e50">    def __init__(self):</text>
    <text x="590" y="160" font-family="Courier, monospace" font-size="11" fill="#2c3e50">        self.items = []</text>
    
    <text x="590" y="180" font-family="Courier, monospace" font-size="11" fill="#2c3e50">    def push(self, item):</text>
    <text x="590" y="195" font-family="Courier, monospace" font-size="11" fill="#2c3e50">        self.items.append(item)</text>
    
    <text x="590" y="215" font-family="Courier, monospace" font-size="11" fill="#2c3e50">    def pop(self):</text>
    <text x="590" y="230" font-family="Courier, monospace" font-size="11" fill="#2c3e50">        if not self.is_empty():</text>
    <text x="590" y="245" font-family="Courier, monospace" font-size="11" fill="#2c3e50">            return self.items.pop()</text>
    
    <text x="590" y="265" font-family="Courier, monospace" font-size="11" fill="#2c3e50">    def is_empty(self):</text>
    <text x="590" y="280" font-family="Courier, monospace" font-size="11" fill="#2c3e50">        return len(self.items) == 0</text>
    
    <text x="590" y="300" font-family="Courier, monospace" font-size="11" fill="#2c3e50">    def peek(self):</text>
    <text x="590" y="315" font-family="Courier, monospace" font-size="11" fill="#2c3e50">        return self.items[-1]</text>
  </g>
  
  <!-- Stack Applications -->
  <g id="applications">
    <rect x="80" y="350" width="420" height="180" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="290" y="375" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Stack Applications</text>
    
    <!-- Application 1: Function Calls -->
    <rect x="100" y="390" width="180" height="60" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
    <text x="190" y="415" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Function Call Stack</text>
    <text x="190" y="435" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Managing function calls</text>
    
    <!-- Application 2: Expression Evaluation -->
    <rect x="300" y="390" width="180" height="60" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="5"/>
    <text x="390" y="415" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Expression Evaluation</text>
    <text x="390" y="435" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Infix to Postfix conversion</text>
    
    <!-- Application 3: Undo Operations -->
    <rect x="100" y="460" width="180" height="60" fill="#2ecc71" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="190" y="485" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Undo Operations</text>
    <text x="190" y="505" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Text editors, browsers</text>
    
    <!-- Application 4: Parentheses Matching -->
    <rect x="300" y="460" width="180" height="60" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <text x="390" y="485" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Parentheses Matching</text>
    <text x="390" y="505" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Balanced expressions</text>
  </g>
  
  <!-- Time Complexity -->
  <g id="complexity">
    <rect x="520" y="350" width="340" height="180" fill="#white" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <text x="690" y="375" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Time Complexity</text>
    
    <!-- Complexity Table -->
    <rect x="540" y="390" width="300" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    
    <!-- Table Headers -->
    <text x="580" y="410" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Operation</text>
    <text x="720" y="410" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Time Complexity</text>
    
    <line x1="540" y1="415" x2="840" y2="415" stroke="#bdc3c7" stroke-width="1"/>
    
    <!-- Table Rows -->
    <text x="580" y="435" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Push</text>
    <text x="720" y="435" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">O(1)</text>
    
    <text x="580" y="455" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Pop</text>
    <text x="720" y="455" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">O(1)</text>
    
    <text x="580" y="475" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Peek/Top</text>
    <text x="720" y="475" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">O(1)</text>
    
    <text x="580" y="495" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Is Empty</text>
    <text x="720" y="495" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">O(1)</text>
    
    <!-- Space Complexity -->
    <text x="690" y="525" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Space Complexity: O(n)</text>
  </g>
  
  <!-- Footer -->
  <text x="450" y="585" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Stack: Last In, First Out (LIFO) Data Structure for Sequential Access</text>
</svg>