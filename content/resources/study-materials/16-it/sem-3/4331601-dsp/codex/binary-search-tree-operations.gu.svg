<svg width="1000" height="700" viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Title -->
  <text x="500" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Binary Search Tree (BST) Operations</text>
  <text x="500" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">Insertion, Deletion, and Traversal Operations</text>
  
  <!-- Main BST -->
  <g id="main-bst">
    <text x="500" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Sample Binary Search Tree</text>
    
    <!-- Root Node -->
    <circle cx="500" cy="120" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="500" y="127" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">50</text>
    
    <!-- Level 1 -->
    <circle cx="400" cy="180" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="400" y="187" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">30</text>
    
    <circle cx="600" cy="180" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="600" y="187" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">70</text>
    
    <!-- Level 2 -->
    <circle cx="350" cy="240" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="350" y="247" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">20</text>
    
    <circle cx="450" cy="240" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="450" y="247" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">40</text>
    
    <circle cx="550" cy="240" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="550" y="247" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">60</text>
    
    <circle cx="650" cy="240" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="650" y="247" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">80</text>
    
    <!-- Connections -->
    <line x1="480" y1="135" x2="420" y2="165" stroke="#2c3e50" stroke-width="2"/>
    <line x1="520" y1="135" x2="580" y2="165" stroke="#2c3e50" stroke-width="2"/>
    <line x1="380" y1="195" x2="370" y2="215" stroke="#2c3e50" stroke-width="2"/>
    <line x1="420" y1="195" x2="430" y2="215" stroke="#2c3e50" stroke-width="2"/>
    <line x1="580" y1="195" x2="570" y2="215" stroke="#2c3e50" stroke-width="2"/>
    <line x1="620" y1="195" x2="630" y2="215" stroke="#2c3e50" stroke-width="2"/>
  </g>
  
  <!-- BST Properties -->
  <g id="bst-properties">
    <rect x="50" y="90" width="300" height="180" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="200" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">BST Properties</text>
    
    <text x="70" y="140" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Left subtree values &lt; Root value</text>
    <text x="70" y="158" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Right subtree values > Root value</text>
    <text x="70" y="176" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Both subtrees are also BSTs</text>
    <text x="70" y="194" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• No duplicate values allowed</text>
    <text x="70" y="212" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Inorder traversal gives sorted order</text>
    
    <!-- Example arrows -->
    <polygon points="320,140 340,140 330,150" fill="#e74c3c"/>
    <text x="345" y="145" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">30 &lt; 50</text>
    
    <polygon points="320,160 340,160 330,150" fill="#27ae60"/>
    <text x="345" y="165" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">70 > 50</text>
  </g>
  
  <!-- Insertion Example -->
  <g id="insertion-example">
    <text x="150" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#27ae60">Insertion: Insert 45</text>
    
    <!-- Insertion steps -->
    <rect x="50" y="320" width="200" height="100" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="150" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#27ae60">Steps:</text>
    <text x="60" y="360" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">1. Start at root (50)</text>
    <text x="60" y="375" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">2. 45 &lt; 50, go left (30)</text>
    <text x="60" y="390" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">3. 45 > 30, go right (40)</text>
    <text x="60" y="405" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">4. 45 > 40, insert as right child</text>
    
    <!-- Visual representation of insertion path -->
    <g id="insertion-path">
      <!-- Mini tree showing insertion -->
      <circle cx="400" cy="340" r="15" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      <text x="400" y="346" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">50</text>
      
      <circle cx="360" cy="380" r="15" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      <text x="360" y="386" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">30</text>
      
      <circle cx="380" cy="420" r="15" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      <text x="380" y="426" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">40</text>
      
      <circle cx="400" cy="460" r="15" fill="#27ae60" stroke="#2ecc71" stroke-width="2"/>
      <text x="400" y="466" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">45</text>
      
      <!-- Connections -->
      <line x1="390" y1="350" x2="370" y2="370" stroke="#2c3e50" stroke-width="1"/>
      <line x1="370" y1="390" x2="385" y2="410" stroke="#2c3e50" stroke-width="1"/>
      <line x1="385" y1="430" x2="395" y2="450" stroke="#27ae60" stroke-width="2"/>
      
      <!-- Path arrows -->
      <polygon points="380,355 375,365 385,365" fill="#e74c3c"/>
      <polygon points="375,395 370,405 380,405" fill="#e74c3c"/>
      <polygon points="390,435 385,445 395,445" fill="#27ae60"/>
    </g>
  </g>
  
  <!-- Deletion Example -->
  <g id="deletion-example">
    <text x="550" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e74c3c">Deletion Cases</text>
    
    <!-- Case 1: Leaf Node -->
    <rect x="470" y="320" width="160" height="80" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="5"/>
    <text x="550" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e67e22">Case 1: Leaf Node</text>
    <text x="480" y="360" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Delete 20:</text>
    <text x="480" y="375" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Simply remove the node</text>
    <text x="480" y="390" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">No restructuring needed</text>
    
    <!-- Case 2: One Child -->
    <rect x="650" y="320" width="160" height="80" fill="#fdeaea" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="730" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e74c3c">Case 2: One Child</text>
    <text x="660" y="360" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Delete 30:</text>
    <text x="660" y="375" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Replace with child node</text>
    <text x="660" y="390" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Connect parent to child</text>
    
    <!-- Case 3: Two Children -->
    <rect x="830" y="320" width="160" height="100" fill="#eaf2f8" stroke="#3498db" stroke-width="2" rx="5"/>
    <text x="910" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#3498db">Case 3: Two Children</text>
    <text x="840" y="360" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Delete 50 (root):</text>
    <text x="840" y="375" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">1. Find inorder successor</text>
    <text x="840" y="390" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">2. Replace with successor</text>
    <text x="840" y="405" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">3. Delete successor node</text>
  </g>
  
  <!-- Traversal Methods -->
  <g id="traversal-methods">
    <rect x="50" y="480" width="900" height="160" fill="white" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <text x="500" y="505" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Tree Traversal Methods</text>
    
    <!-- Inorder -->
    <rect x="70" y="520" width="200" height="100" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="170" y="540" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#27ae60">Inorder Traversal</text>
    <text x="80" y="560" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Left → Root → Right</text>
    <text x="80" y="575" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Result: 20, 30, 40, 50, 60, 70, 80</text>
    <text x="80" y="590" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27ae60">Gives sorted order!</text>
    <text x="80" y="605" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Time: O(n)</text>
    
    <!-- Preorder -->
    <rect x="290" y="520" width="200" height="100" fill="#fdeaea" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="390" y="540" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e74c3c">Preorder Traversal</text>
    <text x="300" y="560" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Root → Left → Right</text>
    <text x="300" y="575" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Result: 50, 30, 20, 40, 70, 60, 80</text>
    <text x="300" y="590" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Used for: Tree copying</text>
    <text x="300" y="605" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Time: O(n)</text>
    
    <!-- Postorder -->
    <rect x="510" y="520" width="200" height="100" fill="#eaf2f8" stroke="#3498db" stroke-width="2" rx="5"/>
    <text x="610" y="540" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#3498db">Postorder Traversal</text>
    <text x="520" y="560" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Left → Right → Root</text>
    <text x="520" y="575" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Result: 20, 40, 30, 60, 80, 70, 50</text>
    <text x="520" y="590" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Used for: Tree deletion</text>
    <text x="520" y="605" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Time: O(n)</text>
    
    <!-- Level Order -->
    <rect x="730" y="520" width="200" height="100" fill="#f4e6ff" stroke="#9b59b6" stroke-width="2" rx="5"/>
    <text x="830" y="540" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9b59b6">Level Order (BFS)</text>
    <text x="740" y="560" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Level by level</text>
    <text x="740" y="575" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Result: 50, 30, 70, 20, 40, 60, 80</text>
    <text x="740" y="590" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Uses: Queue</text>
    <text x="740" y="605" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Time: O(n)</text>
  </g>
  
  <!-- Time Complexity Summary -->
  <g id="complexity-summary">
    <rect x="750" y="90" width="200" height="180" fill="#white" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <text x="850" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Time Complexity</text>
    
    <!-- Table -->
    <text x="770" y="140" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Operation</text>
    <text x="890" y="140" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Average</text>
    
    <line x1="760" y1="145" x2="940" y2="145" stroke="#bdc3c7" stroke-width="1"/>
    
    <text x="770" y="160" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Search</text>
    <text x="890" y="160" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">O(log n)</text>
    
    <text x="770" y="175" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Insert</text>
    <text x="890" y="175" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">O(log n)</text>
    
    <text x="770" y="190" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Delete</text>
    <text x="890" y="190" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">O(log n)</text>
    
    <text x="770" y="205" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Traversal</text>
    <text x="890" y="205" font-family="Arial, sans-serif" font-size="10" fill="#3498db">O(n)</text>
    
    <text x="850" y="230" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#e74c3c">Worst Case</text>
    <text x="850" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e74c3c">All Operations: O(n)</text>
    <text x="850" y="260" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d">(Skewed tree)</text>
  </g>
  
  <!-- Footer -->
  <text x="500" y="685" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Binary Search Tree: Efficient data structure for searching, insertion, and deletion operations</text>
</svg>