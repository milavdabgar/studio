<svg width="1000" height="700" viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Title -->
  <text x="500" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Object-Oriented Programming (OOP) in Java</text>
  <text x="500" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f8c8d">Four Pillars of OOP: Encapsulation, Inheritance, Polymorphism, and Abstraction</text>
  
  <!-- Central OOP Circle -->
  <g id="central-oop">
    <circle cx="500" cy="200" r="80" fill="#3498db" stroke="#2980b9" stroke-width="4"/>
    <text x="500" y="190" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Object</text>
    <text x="500" y="210" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Oriented</text>
    <text x="500" y="230" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Programming</text>
  </g>
  
  <!-- Encapsulation -->
  <g id="encapsulation">
    <ellipse cx="250" cy="120" rx="100" ry="60" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
    <text x="250" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">ENCAPSULATION</text>
    <text x="250" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Data Hiding</text>
    
    <!-- Encapsulation Details -->
    <rect x="150" y="30" width="200" height="80" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="5"/>
    <text x="250" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e67e22">Key Features:</text>
    <text x="160" y="68" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Private data members</text>
    <text x="160" y="83" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Public getter/setter methods</text>
    <text x="160" y="98" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Access modifiers control</text>
    
    <!-- Connection to center -->
    <line x1="350" y1="150" x2="420" y2="180" stroke="#2c3e50" stroke-width="2"/>
  </g>
  
  <!-- Inheritance -->
  <g id="inheritance">
    <ellipse cx="750" cy="120" rx="100" ry="60" fill="#27ae60" stroke="#2ecc71" stroke-width="3"/>
    <text x="750" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">INHERITANCE</text>
    <text x="750" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Code Reusability</text>
    
    <!-- Inheritance Details -->
    <rect x="650" y="30" width="200" height="80" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="750" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#27ae60">Key Features:</text>
    <text x="660" y="68" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• IS-A relationship</text>
    <text x="660" y="83" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• extends keyword</text>
    <text x="660" y="98" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Single/Multilevel/Hierarchical</text>
    
    <!-- Connection to center -->
    <line x1="650" y1="150" x2="580" y2="180" stroke="#2c3e50" stroke-width="2"/>
  </g>
  
  <!-- Polymorphism -->
  <g id="polymorphism">
    <ellipse cx="250" cy="380" rx="100" ry="60" fill="#9b59b6" stroke="#8e44ad" stroke-width="3"/>
    <text x="250" y="370" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">POLYMORPHISM</text>
    <text x="250" y="390" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Many Forms</text>
    
    <!-- Polymorphism Details -->
    <rect x="150" y="450" width="200" height="80" fill="#f4e6ff" stroke="#9b59b6" stroke-width="2" rx="5"/>
    <text x="250" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#9b59b6">Types:</text>
    <text x="160" y="488" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Method Overloading</text>
    <text x="160" y="503" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Method Overriding</text>
    <text x="160" y="518" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Runtime/Compile-time</text>
    
    <!-- Connection to center -->
    <line x1="350" y1="350" x2="420" y2="220" stroke="#2c3e50" stroke-width="2"/>
  </g>
  
  <!-- Abstraction -->
  <g id="abstraction">
    <ellipse cx="750" cy="380" rx="100" ry="60" fill="#f39c12" stroke="#e67e22" stroke-width="3"/>
    <text x="750" y="370" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">ABSTRACTION</text>
    <text x="750" y="390" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Hide Implementation</text>
    
    <!-- Abstraction Details -->
    <rect x="650" y="450" width="200" height="80" fill="#fef5e7" stroke="#f39c12" stroke-width="2" rx="5"/>
    <text x="750" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#f39c12">Achieved through:</text>
    <text x="660" y="488" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Abstract classes</text>
    <text x="660" y="503" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Interfaces</text>
    <text x="660" y="518" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Hide complex details</text>
    
    <!-- Connection to center -->
    <line x1="650" y1="350" x2="580" y2="220" stroke="#2c3e50" stroke-width="2"/>
  </g>
  
  <!-- Class and Object Example -->
  <g id="class-object-example">
    <rect x="50" y="550" width="400" height="130" fill="white" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <text x="250" y="570" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Class and Object Example</text>
    
    <!-- Class definition -->
    <text x="70" y="595" font-family="Courier, monospace" font-size="12" fill="#2c3e50">class Car {</text>
    <text x="90" y="610" font-family="Courier, monospace" font-size="11" fill="#e74c3c">private String model;</text>
    <text x="90" y="625" font-family="Courier, monospace" font-size="11" fill="#e74c3c">private int year;</text>
    <text x="90" y="640" font-family="Courier, monospace" font-size="11" fill="#27ae60">public void start() {</text>
    <text x="110" y="655" font-family="Courier, monospace" font-size="11" fill="#27ae60">System.out.println("Car started");</text>
    <text x="90" y="670" font-family="Courier, monospace" font-size="11" fill="#27ae60">}</text>
    <text x="70" y="685" font-family="Courier, monospace" font-size="12" fill="#2c3e50">}</text>
    
    <!-- Object creation -->
    <text x="270" y="595" font-family="Courier, monospace" font-size="11" fill="#3498db">// Object Creation</text>
    <text x="270" y="610" font-family="Courier, monospace" font-size="11" fill="#2c3e50">Car myCar = new Car();</text>
    <text x="270" y="625" font-family="Courier, monospace" font-size="11" fill="#2c3e50">myCar.start();</text>
  </g>
  
  <!-- Inheritance Example -->
  <g id="inheritance-example">
    <rect x="470" y="550" width="480" height="130" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="710" y="570" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#27ae60">Inheritance Example</text>
    
    <!-- Parent class -->
    <text x="490" y="590" font-family="Courier, monospace" font-size="11" fill="#2c3e50">class Animal {</text>
    <text x="510" y="605" font-family="Courier, monospace" font-size="10" fill="#2c3e50">void eat() { /* eating */ }</text>
    <text x="490" y="620" font-family="Courier, monospace" font-size="11" fill="#2c3e50">}</text>
    
    <!-- Child class -->
    <text x="490" y="640" font-family="Courier, monospace" font-size="11" fill="#27ae60">class Dog extends Animal {</text>
    <text x="510" y="655" font-family="Courier, monospace" font-size="10" fill="#27ae60">void bark() { /* barking */ }</text>
    <text x="490" y="670" font-family="Courier, monospace" font-size="11" fill="#27ae60">}</text>
    
    <!-- Usage -->
    <text x="700" y="590" font-family="Courier, monospace" font-size="10" fill="#3498db">// Dog inherits from Animal</text>
    <text x="700" y="605" font-family="Courier, monospace" font-size="10" fill="#2c3e50">Dog myDog = new Dog();</text>
    <text x="700" y="620" font-family="Courier, monospace" font-size="10" fill="#2c3e50">myDog.eat();  // Inherited</text>
    <text x="700" y="635" font-family="Courier, monospace" font-size="10" fill="#2c3e50">myDog.bark(); // Own method</text>
  </g>
  
  <!-- Access Modifiers -->
  <g id="access-modifiers">
    <rect x="420" y="290" width="160" height="120" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="500" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Access Modifiers</text>
    
    <circle cx="440" cy="330" r="8" fill="#e74c3c"/>
    <text x="455" y="335" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">private - Same class</text>
    
    <circle cx="440" cy="350" r="8" fill="#f39c12"/>
    <text x="455" y="355" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">default - Same package</text>
    
    <circle cx="440" cy="370" r="8" fill="#3498db"/>
    <text x="455" y="375" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">protected - Inheritance</text>
    
    <circle cx="440" cy="390" r="8" fill="#27ae60"/>
    <text x="455" y="395" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">public - Everywhere</text>
  </g>
  
  <!-- Benefits -->
  <g id="benefits">
    <rect x="50" y="290" width="300" height="120" fill="#f8f9fa" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <text x="200" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">OOP Benefits</text>
    <text x="70" y="330" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Code Reusability</text>
    <text x="70" y="345" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Modularity</text>
    <text x="70" y="360" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Data Security</text>
    <text x="70" y="375" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Easy Maintenance</text>
    <text x="70" y="390" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Problem Solving Approach</text>
  </g>
  
  <!-- Java Features -->
  <g id="java-features">
    <rect x="650" y="290" width="300" height="120" fill="#f8f9fa" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <text x="800" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Java OOP Features</text>
    <text x="670" y="330" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Platform Independent</text>
    <text x="670" y="345" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Strongly Typed</text>
    <text x="670" y="360" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Automatic Memory Management</text>
    <text x="670" y="375" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Rich API Library</text>
    <text x="670" y="390" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Exception Handling</text>
  </g>
</svg>