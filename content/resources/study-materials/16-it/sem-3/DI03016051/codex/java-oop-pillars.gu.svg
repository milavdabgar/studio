<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Java OOP - Four Pillars of Object-Oriented Programming</text>
  
  <!-- Central OOP Circle -->
  <circle cx="400" cy="150" r="60" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Object</text>
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Oriented</text>
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Programming</text>
  
  <!-- Encapsulation (Top Left) -->
  <g id="encapsulation">
    <!-- Main Box -->
    <rect x="50" y="250" width="300" height="140" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="10"/>
    <text x="200" y="275" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">1. ENCAPSULATION</text>
    
    <!-- Description -->
    <text x="60" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Data Hiding &amp; Bundling</text>
    <text x="60" y="320" font-family="Arial, sans-serif" font-size="12" fill="white">• Private variables protected from direct access</text>
    <text x="60" y="335" font-family="Arial, sans-serif" font-size="12" fill="white">• Public methods (getters/setters) control access</text>
    <text x="60" y="350" font-family="Arial, sans-serif" font-size="12" fill="white">• Data and methods bundled in single unit</text>
    
    <!-- Java Code Example -->
    <rect x="60" y="360" width="280" height="25" fill="#2c3e50" stroke="#34495e" stroke-width="1" rx="3"/>
    <text x="70" y="377" font-family="Courier, monospace" font-size="11" fill="#ecf0f1">private String name; public String getName(){...}</text>
    
    <!-- Connection Line -->
    <line x1="340" y1="320" x2="370" y2="200" stroke="#e74c3c" stroke-width="3"/>
  </g>
  
  <!-- Inheritance (Top Right) -->
  <g id="inheritance">
    <!-- Main Box -->
    <rect x="450" y="250" width="300" height="140" fill="#2ecc71" stroke="#27ae60" stroke-width="2" rx="10"/>
    <text x="600" y="275" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">2. INHERITANCE</text>
    
    <!-- Description -->
    <text x="460" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Code Reusability</text>
    <text x="460" y="320" font-family="Arial, sans-serif" font-size="12" fill="white">• Child class inherits parent class properties</text>
    <text x="460" y="335" font-family="Arial, sans-serif" font-size="12" fill="white">• "extends" keyword creates IS-A relationship</text>
    <text x="460" y="350" font-family="Arial, sans-serif" font-size="12" fill="white">• Method overriding enables customization</text>
    
    <!-- Java Code Example -->
    <rect x="460" y="360" width="280" height="25" fill="#2c3e50" stroke="#34495e" stroke-width="1" rx="3"/>
    <text x="470" y="377" font-family="Courier, monospace" font-size="11" fill="#ecf0f1">class Dog extends Animal { ... }</text>
    
    <!-- Connection Line -->
    <line x1="460" y1="320" x2="430" y2="200" stroke="#2ecc71" stroke-width="3"/>
  </g>
  
  <!-- Polymorphism (Bottom Left) -->
  <g id="polymorphism">
    <!-- Main Box -->
    <rect x="50" y="420" width="300" height="140" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="10"/>
    <text x="200" y="445" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">3. POLYMORPHISM</text>
    
    <!-- Description -->
    <text x="60" y="470" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Many Forms, One Interface</text>
    <text x="60" y="490" font-family="Arial, sans-serif" font-size="12" fill="white">• Method overloading (compile-time)</text>
    <text x="60" y="505" font-family="Arial, sans-serif" font-size="12" fill="white">• Method overriding (runtime)</text>
    <text x="60" y="520" font-family="Arial, sans-serif" font-size="12" fill="white">• Same method name, different behavior</text>
    
    <!-- Java Code Example -->
    <rect x="60" y="530" width="280" height="25" fill="#2c3e50" stroke="#34495e" stroke-width="1" rx="3"/>
    <text x="70" y="547" font-family="Courier, monospace" font-size="11" fill="#ecf0f1">Animal a = new Dog(); a.makeSound();</text>
    
    <!-- Connection Line -->
    <line x1="340" y1="490" x2="370" y2="180" stroke="#9b59b6" stroke-width="3"/>
  </g>
  
  <!-- Abstraction (Bottom Right) -->
  <g id="abstraction">
    <!-- Main Box -->
    <rect x="450" y="420" width="300" height="140" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="10"/>
    <text x="600" y="445" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">4. ABSTRACTION</text>
    
    <!-- Description -->
    <text x="460" y="470" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Hide Implementation Details</text>
    <text x="460" y="490" font-family="Arial, sans-serif" font-size="12" fill="white">• Abstract classes (partial abstraction)</text>
    <text x="460" y="505" font-family="Arial, sans-serif" font-size="12" fill="white">• Interfaces (complete abstraction)</text>
    <text x="460" y="520" font-family="Arial, sans-serif" font-size="12" fill="white">• Focus on WHAT not HOW</text>
    
    <!-- Java Code Example -->
    <rect x="460" y="530" width="280" height="25" fill="#2c3e50" stroke="#34495e" stroke-width="1" rx="3"/>
    <text x="470" y="547" font-family="Courier, monospace" font-size="11" fill="#ecf0f1">abstract class Shape { abstract void draw(); }</text>
    
    <!-- Connection Line -->
    <line x1="460" y1="490" x2="430" y2="180" stroke="#f39c12" stroke-width="3"/>
  </g>
  
  <!-- Benefits Section -->
  <g id="benefits">
    <rect x="250" y="50" width="300" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Benefits of OOP in Java</text>
    <text x="260" y="90" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">✓ Code Reusability</text>
    <text x="380" y="90" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">✓ Modularity</text>
    <text x="470" y="90" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">✓ Maintainability</text>
    <text x="260" y="110" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">✓ Security</text>
    <text x="380" y="110" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">✓ Flexibility</text>
    <text x="470" y="110" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">✓ Scalability</text>
  </g>
  
  <!-- Real-world Example -->
  <g id="real-world-example">
    <text x="400" y="590" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Real-world Example: Bank Account Management System using all four OOP pillars in Java</text>
  </g>
</svg>