<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Java environment setup">>
  <defs>
    <linearGradient id="hdr5" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#14b8a6"/><stop offset="100%" stop-color="#0ea5e9"/></linearGradient>
    <style>>
      .bg{fill:#fff}.header{fill:url(#hdr5)}.title{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .panel{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}.dot{fill:#334155}
      .cmd{font:14px ui-monospace,SFMono,Menlo,monospace;fill:#0f172a}
      .box{fill:#ecfeff;stroke:#a5f3fc;rx:10}
    </style>
  </defs>>
  <rect width="1200" height="800" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="header"/>
  <text x="40" y="44" class="title">1.4.3 Java Environment Setup</text>

  <g transform="translate(50,100)">>
    <rect class="panel" x="0" y="0" width="520" height="640"/>
    <text class="ph" x="24" y="40">Install &amp; Configure</text>
    <g class="t" transform="translate(24,70)">>
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Install JDK (Temurin, Oracle, etc.)</text>
      <circle class="dot" cx="0" cy="26" r="3"/>><text x="12" y="32">Set JAVA_HOME</text>
      <circle class="dot" cx="0" cy="58" r="3"/>><text x="12" y="64">Add bin to PATH</text>
      <circle class="dot" cx="0" cy="90" r="3"/>><text x="12" y="96">Choose an IDE: IntelliJ, Eclipse, VS Code</text>
    </g>>
  </g>

  <g transform="translate(630,100)">>
    <rect class="panel" x="0" y="0" width="520" height="640"/>
    <text class="ph" x="24" y="40">Verify</text>
    <g transform="translate(24,78)">>
      <rect class="box" x="0" y="0" width="470" height="80"/>
      <text class="cmd" x="16" y="30">java -version</text>
      <text class="cmd" x="16" y="56">>javac -version</text>
    </g>>
    <text class="ph" x="24" y="200">Hello, world</text>
    <g transform="translate(24,230)">>
      <rect class="box" x="0" y="0" width="470" height="160"/>
      <text class="cmd" x="16" y="36">class Main {</text>
      <text class="cmd" x="28" y="60">>public static void main(String[] a){</text>
      <text class="cmd" x="40" y="84">>System.out.println("Hello");</text>
      <text class="cmd" x="28" y="108">>}</text>
      <text class="cmd" x="16" y="132">>}</text>
    </g>>
    <g transform="translate(24,420)">
      <rect class="box" x="0" y="0" width="470" height="96"/>
      <text class="cmd" x="16" y="36">javac Main.java</text>
      <text class="cmd" x="16" y="64">>java Main</text>
    </g>>
  </g>
</svg>

