<svg viewBox="0 0 1400 640" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Method overloading rules">
  <defs>
    <linearGradient id="u2b" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#0ea5e9"/></linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#94a3b8" flood-opacity="0.35"/></filter>
    <style>.bg{fill:#fff}.hdr{fill:url(#u2b)}.ttl{font:24px Inter,Arial,sans-serif;font-weight:800;fill:#fff}.cap{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}.card{fill:#ffffff;stroke:#e2e8f0;rx:12;filter:url(#shadow)}.code{font:14px ui-monospace,Menlo,monospace;fill:#0f172a}.lab{font:14px Inter,Arial,sans-serif;fill:#475569}</style>
  </defs>
  <rect width="1400" height="640" class="bg"/>
  <rect x="0" y="0" width="1400" height="90" class="hdr"/>
  <text x="56" y="56" class="ttl">Method overloading rules</text>

  <g transform="translate(100,140)">
    <rect class="card" x="0" y="0" width="560" height="380"/>
    <text class="cap" x="24" y="44">Examples</text>
    <text class="code" x="24" y="84">int add(int a, int b)</text>
    <text class="code" x="24" y="112">double add(double a, double b)</text>
    <text class="code" x="24" y="140">int add(int a, int b, int c)</text>
    <text class="lab" x="24" y="184">• Same name, different parameter list</text>
  </g>

  <g transform="translate(740,140)">
    <rect class="card" x="0" y="0" width="560" height="380"/>
    <text class="cap" x="24" y="44">Not overloading</text>
    <text class="code" x="24" y="84">int f(int x)</text>
    <text class="code" x="24" y="112">double f(int x) // INVALID</text>
    <text class="lab" x="24" y="154">• Return type alone does not overload</text>
    <text class="lab" x="24" y="186">• Varargs participates in resolution (most specific)</text>
  </g>
</svg>
