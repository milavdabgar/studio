<svg viewBox="0 0 1200 840" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Abstract classes vs Interfaces, default method, lambda">
  <defs>
    <linearGradient id="h3d" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#8b5cf6"/></linearGradient>
    <style>
      .bg{fill:#fff}.header{fill:url(#h3d)}.title{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .panel{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}.dot{fill:#334155}
      .code{font:14px ui-monospace,Menlo,monospace;fill:#0f172a}
      .box{fill:#eef2ff;stroke:#c7d2fe;rx:10}
    </style>
  </defs>
  <rect width="1200" height="840" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="header"/>
  <text x="40" y="44" class="title">3.2.1 Abstract Class vs Interface • Default • Lambda</text>

  <g transform="translate(60,110)">
    <rect class="panel" x="0" y="0" width="500" height="640"/>
    <text class="ph" x="24" y="40">Abstract Class</text>
    <g class="t" transform="translate(24,70)">
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Can have state and implemented methods</text>
      <circle class="dot" cx="0" cy="26" r="3"/><text x="12" y="32">Single inheritance only</text>
      <circle class="dot" cx="0" cy="58" r="3"/><text x="12" y="64">Use for shared base with partial impl</text>
    </g>
  </g>

  <g transform="translate(640,110)">
    <rect class="panel" x="0" y="0" width="500" height="640"/>
    <text class="ph" x="24" y="40">Interface</text>
    <g class="t" transform="translate(24,70)">
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Type contract; multiple inheritance</text>
      <circle class="dot" cx="0" cy="26" r="3"/><text x="12" y="32">default/static methods with bodies</text>
      <circle class="dot" cx="0" cy="58" r="3"/><text x="12" y="64">Functional interface: one abstract method</text>
    </g>
    <text class="ph" x="24" y="170">Lambda</text>
    <g transform="translate(24,200)">
      <rect class="box" x="0" y="0" width="450" height="120"/>
      <text class="code" x="16" y="36">Runnable r = () -> System.out.println("Hi");</text>
      <text class="code" x="16" y="64">list.stream().filter(x -> x > 0).toList();</text>
    </g>
  </g>
</svg>

