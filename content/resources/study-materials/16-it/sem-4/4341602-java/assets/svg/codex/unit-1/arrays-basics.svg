<svg viewBox="0 0 1400 760" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Arrays basics in Java">
  <defs>
    <linearGradient id="u1h" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#22c55e"/><stop offset="100%" stop-color="#16a34a"/></linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#94a3b8" flood-opacity="0.35"/></filter>
    <style>.bg{fill:#fff}.hdr{fill:url(#u1h)}.ttl{font:24px Inter,Arial,sans-serif;font-weight:800;fill:#fff}.label{font:14px Inter,Arial,sans-serif;fill:#475569}.code{font:15px ui-monospace,Menlo,monospace;fill:#0f172a}.box{fill:#ffffff;stroke:#e2e8f0;rx:10;filter:url(#shadow)}</style>
  </defs>
  <rect width="1400" height="760" class="bg"/>
  <rect x="0" y="0" width="1400" height="90" class="hdr"/>
  <text x="56" y="56" class="ttl">Arrays basics</text>

  <!-- 1D array visualization -->
  <text class="label" x="140" y="150">1D array (length = 5)</text>
  <g transform="translate(120,180)">
    <rect class="box" x="0" y="0" width="80" height="70"/>
    <rect class="box" x="90" y="0" width="80" height="70"/>
    <rect class="box" x="180" y="0" width="80" height="70"/>
    <rect class="box" x="270" y="0" width="80" height="70"/>
    <rect class="box" x="360" y="0" width="80" height="70"/>
    <text class="label" x="24" y="92">0</text>
    <text class="label" x="114" y="92">1</text>
    <text class="label" x="204" y="92">2</text>
    <text class="label" x="294" y="92">3</text>
    <text class="label" x="384" y="92">4</text>
  </g>
  <text class="code" x="120" y="300">int[] a = new int[5];</text>

  <!-- 2D array visualization -->
  <text class="label" x="140" y="360">2D array (2 x 3)</text>
  <g transform="translate(120,380)">
    <rect class="box" x="0" y="0" width="80" height="70"/>
    <rect class="box" x="90" y="0" width="80" height="70"/>
    <rect class="box" x="180" y="0" width="80" height="70"/>
    <rect class="box" x="0" y="80" width="80" height="70"/>
    <rect class="box" x="90" y="80" width="80" height="70"/>
    <rect class="box" x="180" y="80" width="80" height="70"/>
  </g>
  <text class="code" x="120" y="550">int[][] m = new int[2][3];</text>

  <!-- Iteration patterns -->
  <text class="label" x="780" y="150">Iteration</text>
  <g transform="translate(760,180)">
    <rect class="box" x="0" y="0" width="520" height="120"/>
    <text class="code" x="20" y="50">for (int i = 0; i &lt; a.length; i++) { use(a[i]); }</text>
    <text class="code" x="20" y="90">for (int v : a) { use(v); }</text>
  </g>
</svg>
