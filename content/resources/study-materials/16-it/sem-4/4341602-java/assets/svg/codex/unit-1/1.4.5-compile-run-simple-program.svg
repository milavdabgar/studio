<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Compile and run Java program">
  <defs>
    <linearGradient id="hdr7" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#0ea5e9"/></linearGradient>
    <style>
      .bg{fill:#fff}.header{fill:url(#hdr7)}.title{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .panel{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .cmd{font:15px ui-monospace,SFMono,Menlo,monospace;fill:#111827}
      .box{fill:#eff6ff;stroke:#bfdbfe;rx:10}
      .arrow{stroke:#64748b;stroke-width:2;marker-end:url(#arr)}
    </style>
    <marker id="arr" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto"><polygon points="0,0 10,4 0,8" fill="#64748b"/></marker>
  </defs>
  <rect width="1200" height="800" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="header"/>
  <text x="40" y="44" class="title">1.4.5 Compiling and running a simple Java program</text>

  <g transform="translate(80,180)">
    <rect class="box" x="0" y="0" width="300" height="120"/>
    <text class="ph" x="16" y="36">Source</text>
    <text class="cmd" x="16" y="68">Main.java</text>
  </g>
  <path class="arrow" d="M380 240 L460 240"/>
  <g transform="translate(480,180)">
    <rect class="box" x="0" y="0" width="360" height="120"/>
    <text class="ph" x="16" y="36">Compile</text>
    <text class="cmd" x="16" y="70">javac Main.java</text>
  </g>
  <path class="arrow" d="M860 240 L940 240"/>
  <g transform="translate(960,180)">
    <rect class="box" x="0" y="0" width="260" height="120"/>
    <text class="ph" x="16" y="36">Run</text>
    <text class="cmd" x="16" y="70">java Main</text>
  </g>

  <g transform="translate(80,360)">
    <rect class="panel" x="0" y="0" width="1080" height="320"/>
    <text class="ph" x="24" y="40">Tips</text>
    <text class="cmd" x="24" y="80">• Class name must match the public class in the file</text>
    <text class="cmd" x="24" y="112">• Ensure current directory on classpath (default)</text>
    <text class="cmd" x="24" y="144">• Use packages for larger projects and run with fully‑qualified name</text>
  </g>
</svg>

