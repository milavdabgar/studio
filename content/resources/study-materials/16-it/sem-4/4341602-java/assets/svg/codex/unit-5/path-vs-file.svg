<svg viewBox="0 0 1400 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Path vs File">
  <defs>
    <linearGradient id="u5a" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#22c55e"/><stop offset="100%" stop-color="#10b981"/></linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#94a3b8" flood-opacity="0.35"/></filter>
    <style>.bg{fill:#fff}.hdr{fill:url(#u5a)}.ttl{font:24px Inter,Arial,sans-serif;font-weight:800;fill:#fff}.cap{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}.box{fill:#ffffff;stroke:#e2e8f0;rx:12;filter:url(#shadow)}.code{font:14px ui-monospace,Menlo,monospace;fill:#0f172a}</style>
  </defs>
  <rect width="1400" height="600" class="bg"/>
  <rect x="0" y="0" width="1400" height="90" class="hdr"/>
  <text x="56" y="56" class="ttl">Path vs File</text>

  <g transform="translate(100,160)">
    <rect class="box" x="0" y="0" width="560" height="320"/>
    <text class="cap" x="24" y="44">Path (NIO)</text>
    <text class="code" x="24" y="84">Path p = Path.of("data.txt");</text>
    <text class="code" x="24" y="112">Files.readString(p);</text>
    <text class="code" x="24" y="140">Files.writeString(p, "text");</text>
  </g>

  <g transform="translate(740,160)">
    <rect class="box" x="0" y="0" width="560" height="320"/>
    <text class="cap" x="24" y="44">File (legacy)</text>
    <text class="code" x="24" y="84">File f = new File("data.txt");</text>
    <text class="code" x="24" y="112">new FileReader(f)... // verbose</text>
    <text class="code" x="24" y="140">// Prefer Path for new code</text>
  </g>
</svg>
