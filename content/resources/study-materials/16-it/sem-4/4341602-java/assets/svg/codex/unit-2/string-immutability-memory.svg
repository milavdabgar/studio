<svg viewBox="0 0 1400 640" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="String immutability and memory">
  <defs>
    <linearGradient id="u2d" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#3b82f6"/></linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#94a3b8" flood-opacity="0.35"/></filter>
    <style>.bg{fill:#fff}.hdr{fill:url(#u2d)}.ttl{font:24px Inter,Arial,sans-serif;font-weight:800;fill:#fff}.cap{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}.box{fill:#ffffff;stroke:#e2e8f0;rx:12;filter:url(#shadow)}.code{font:14px ui-monospace,Menlo,monospace;fill:#0f172a}.arrow{stroke:#64748b;stroke-width:2.2;marker-end:url(#arr);fill:none}.label{font:14px Inter,Arial,sans-serif;fill:#475569}</style>
    <marker id="arr" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto"><polygon points="0,0 12,4 0,8" fill="#64748b"/></marker>
  </defs>
  <rect width="1400" height="640" class="bg"/>
  <rect x="0" y="0" width="1400" height="90" class="hdr"/>
  <text x="56" y="56" class="ttl">String immutability and memory</text>

  <g transform="translate(100,160)">
    <rect class="box" x="0" y="0" width="520" height="360"/>
    <text class="cap" x="24" y="44">String pool</text>
    <text class="label" x="24" y="80">Literals interned in a common pool</text>
    <text class="code" x="24" y="116">String a = "ab"; // pooled</text>
    <text class="code" x="24" y="144">String b = "ab"; // references same pooled object</text>
  </g>

  <g transform="translate(780,160)">
    <rect class="box" x="0" y="0" width="520" height="360"/>
    <text class="cap" x="24" y="44">Immutability</text>
    <text class="code" x="24" y="86">String s = "a";</text>
    <text class="code" x="24" y="114">s += "b"; // creates new object</text>
    <text class="code" x="24" y="142">String t = "ab"; // may reuse pooled</text>
  </g>
</svg>
