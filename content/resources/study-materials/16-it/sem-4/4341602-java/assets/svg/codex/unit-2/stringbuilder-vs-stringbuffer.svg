<svg viewBox="0 0 1400 620" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="StringBuilder vs StringBuffer">
  <defs>
    <linearGradient id="u2e" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#f59e0b"/><stop offset="100%" stop-color="#ef4444"/></linearGradient>
    <filter id="sh" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#94a3b8" flood-opacity="0.35"/></filter>
    <style>.bg{fill:#fff}.hdr{fill:url(#u2e)}.ttl{font:24px Inter,Arial,sans-serif;font-weight:800;fill:#fff}.card{fill:#ffffff;stroke:#e2e8f0;rx:12;filter:url(#sh)}.cap{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}.t{font:15px Inter,Arial,sans-serif;fill:#111827}.code{font:14px ui-monospace,Menlo,monospace;fill:#0f172a}</style>
  </defs>
  <rect width="1400" height="620" class="bg"/>
  <rect x="0" y="0" width="1400" height="90" class="hdr"/>
  <text x="56" y="56" class="ttl">StringBuilder vs StringBuffer</text>
  <g transform="translate(100,160)"><rect class="card" x="0" y="0" width="560" height="360"/><text class="cap" x="24" y="44">StringBuilder</text><text class="t" x="24" y="84">Mutable, non‑synchronized</text><text class="t" x="24" y="116">Faster in single‑threaded code</text><text class="code" x="24" y="160">var sb = new StringBuilder(); sb.append("a");</text></g>
  <g transform="translate(740,160)"><rect class="card" x="0" y="0" width="560" height="360"/><text class="cap" x="24" y="44">StringBuffer</text><text class="t" x="24" y="84">Mutable, synchronized</text><text class="t" x="24" y="116">Thread‑safe, slower</text><text class="code" x="24" y="160">var sb = new StringBuffer(); sb.append("a");</text></g>
</svg>
