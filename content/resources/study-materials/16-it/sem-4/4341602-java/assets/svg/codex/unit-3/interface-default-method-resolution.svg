<svg viewBox="0 0 1600 780" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Interface default method resolution">
  <defs>
    <linearGradient id="u3f" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#8b5cf6"/></linearGradient>
    <filter id="sh" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#94a3b8" flood-opacity="0.35"/></filter>
    <style>.bg{fill:#fff}.hdr{fill:url(#u3f)}.ttl{font:24px Inter,Arial,sans-serif;font-weight:800;fill:#fff}.box{fill:#ffffff;stroke:#e2e8f0;rx:12;filter:url(#sh)}.t{font:15px Inter,Arial,sans-serif;fill:#0f172a}.cap{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}.code{font:14px ui-monospace,Menlo,monospace;fill:#0f172a}.arrow{stroke:#64748b;stroke-width:2.2;marker-end:url(#arr);fill:none}.diamond{fill:#64748b}</style>
    <marker id="arr" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto"><polygon points="0,0 12,4 0,8" fill="#64748b"/></marker>
  </defs>
  <rect width="1600" height="780" class="bg"/>
  <rect x="0" y="0" width="1600" height="90" class="hdr"/>
  <text x="56" y="56" class="ttl">Interface default method resolution</text>

  <!-- Diagram (UML-like) -->
  <g transform="translate(200,160)">
    <rect class="box" x="0" y="0" width="340" height="100"/>
    <text class="cap" x="16" y="36">interface A</text>
    <text class="code" x="16" y="66">default void m() { ... }</text>
  </g>
  <g transform="translate(600,320)">
    <rect class="box" x="0" y="0" width="340" height="100"/>
    <text class="cap" x="16" y="36">interface B extends A</text>
    <text class="code" x="16" y="66">// inherits default m()</text>
  </g>
  <g transform="translate(200,320)">
    <rect class="box" x="0" y="0" width="340" height="100"/>
    <text class="cap" x="16" y="36">interface D extends A</text>
    <text class="code" x="16" y="66">default void m() { /* different */ }</text>
  </g>
  <g transform="translate(420,520)">
    <rect class="box" x="0" y="0" width="420" height="120"/>
    <text class="cap" x="16" y="36">class C implements B, D</text>
    <text class="code" x="16" y="66">@Override public void m() { D.super.m(); }</text>
  </g>

  <path class="arrow" d="M340 260 L340 320"/>
  <path class="arrow" d="M770 260 L770 320"/>
  <path class="arrow" d="M370 420 L500 520"/>
  <path class="arrow" d="M770 420 L690 520"/>

  <!-- Rules panel -->
  <g transform="translate(1060,160)">
    <rect class="box" x="0" y="0" width="420" height="480"/>
    <text class="cap" x="16" y="36">Resolution rules</text>
    <text class="t" x="16" y="80">1) Class method wins over interface default</text>
    <text class="t" x="16" y="112">2) More specific interface wins (B over A)</text>
    <text class="t" x="16" y="144">3) Ambiguity (B and D) requires explicit override</text>
    <text class="t" x="16" y="176">4) Use X.super.m() to choose</text>
  </g>
</svg>
