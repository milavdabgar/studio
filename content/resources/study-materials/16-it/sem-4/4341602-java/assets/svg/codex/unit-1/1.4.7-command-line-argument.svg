<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Command line arguments in Java">
  <defs>
    <linearGradient id="hdr9" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#38bdf8"/><stop offset="100%" stop-color="#3b82f6"/></linearGradient>
    <style>
      .bg{fill:#fff}.header{fill:url(#hdr9)}.title{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .panel{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}.cmd{font:14px ui-monospace,Menlo,monospace;fill:#0f172a}
      .box{fill:#eff6ff;stroke:#bfdbfe;rx:10}
    </style>
  </defs>
  <rect width="1200" height="600" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="header"/>
  <text x="40" y="44" class="title">1.4.7 Command line argument</text>

  <g transform="translate(60,120)">
    <rect class="panel" x="0" y="0" width="520" height="380"/>
    <text class="ph" x="24" y="40">Signature</text>
    <text class="cmd" x="24" y="78">public static void main(String[] args)</text>
    <text class="ph" x="24" y="130">Parsing</text>
    <text class="t" x="24" y="164">args.length, args[0], Integer.parseInt(args[0])</text>
    <text class="t" x="24" y="196">Validate inputs; handle NumberFormatException</text>
  </g>

  <g transform="translate(640,120)">
    <rect class="panel" x="0" y="0" width="500" height="380"/>
    <text class="ph" x="24" y="40">Example</text>
    <g transform="translate(24,70)">
      <rect class="box" x="0" y="0" width="452" height="190"/>
      <text class="cmd" x="16" y="36">class Main {</text>
      <text class="cmd" x="28" y="60">public static void main(String[] a){</text>
      <text class="cmd" x="40" y="84">System.out.println(a[0]);</text>
      <text class="cmd" x="28" y="108">}</text>
      <text class="cmd" x="16" y="132">}</text>
    </g>
    <g transform="translate(24,280)">
      <rect class="box" x="0" y="0" width="452" height="70"/>
      <text class="cmd" x="16" y="44">java Main hello</text>
    </g>
  </g>
</svg>

