<svg viewBox="0 0 1600 980" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Java exception hierarchy detailed">
  <defs>
    <linearGradient id="u4a" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <style>
      .bg{fill:#fff}
      .hdr{fill:url(#u4a)}
      .ttl{font:24px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .box{fill:#fee2e2;stroke:#fecaca;rx:12}
      .t{font:15px Inter,Arial,sans-serif;fill:#0f172a}
      .line{stroke:#f59e0b;stroke-width:2.2}
    </style>
  </defs>
  <rect width="1600" height="980" class="bg"/>
  <rect x="0" y="0" width="1600" height="80" class="hdr"/>
  <text x="48" y="50" class="ttl">Exception hierarchy (detailed)</text>
  <g transform="translate(120,140)">
    <rect class="box" x="560" y="0" width="280" height="70"/>
    <text class="t" x="600" y="44">Throwable</text>

    <line class="line" x1="700" y1="70" x2="380" y2="120"/>
    <line class="line" x1="700" y1="70" x2="1020" y2="120"/>

    <rect class="box" x="260" y="120" width="260" height="70"/>
    <text class="t" x="300" y="164">Error</text>
    <rect class="box" x="980" y="120" width="300" height="70"/>
    <text class="t" x="1000" y="164">Exception</text>

    <line class="line" x1="1130" y1="190" x2="880" y2="260"/>
    <line class="line" x1="1130" y1="190" x2="1260" y2="260"/>
    <line class="line" x1="1130" y1="190" x2="520" y2="260"/>
    
    <rect class="box" x="480" y="260" width="300" height="70"/>
    <text class="t" x="500" y="304">IOException (checked)</text>
    <rect class="box" x="840" y="260" width="300" height="70"/>
    <text class="t" x="860" y="304">RuntimeException (unchecked)</text>
    <rect class="box" x="1200" y="260" width="300" height="70"/>
    <text class="t" x="1220" y="304">SQLException (checked)</text>

    <line class="line" x1="990" y1="330" x2="990" y2="400"/>
    <rect class="box" x="880" y="400" width="220" height="70"/>
    <text class="t" x="900" y="444">NullPointerException</text>
    <rect class="box" x="1120" y="400" width="260" height="70"/>
    <text class="t" x="1140" y="444">IllegalArgumentException</text>
  </g>
</svg>
