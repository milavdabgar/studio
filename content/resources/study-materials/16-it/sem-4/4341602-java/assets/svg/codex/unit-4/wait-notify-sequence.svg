<svg viewBox="0 0 1600 840" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="wait/notify sequence">
  <defs>
    <linearGradient id="u4g" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#3b82f6"/></linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#94a3b8" flood-opacity="0.35"/></filter>
    <style>
      .bg{fill:#fff}
      .hdr{fill:url(#u4g)}
      .ttl{font:26px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .lifeline{stroke:#e2e8f0;stroke-width:2}
      .label{font:15px Inter,Arial,sans-serif;fill:#0f172a}
      .call{stroke:#2563eb;stroke-width:2.4;marker-end:url(#arr);fill:none}
      .return{stroke:#64748b;stroke-width:2;stroke-dasharray:6 6;marker-end:url(#arr);fill:none}
      .box{fill:#ffffff;stroke:#e2e8f0;rx:10;filter:url(#shadow)}
      .active{fill:#bfdbfe;stroke:#93c5fd}
    </style>
    <marker id="arr" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto"><polygon points="0,0 12,4 0,8" fill="#64748b"/></marker>
  </defs>
  <rect width="1600" height="840" class="bg"/>
  <rect x="0" y="0" width="1600" height="100" class="hdr"/>
  <text x="64" y="62" class="ttl">wait / notify sequence</text>

  <!-- Lifelines -->
  <text class="label" x="160" y="160">Thread A</text>
  <line class="lifeline" x1="180" y1="180" x2="180" y2="760"/>
  <text class="label" x="700" y="160">Monitor (o)</text>
  <line class="lifeline" x1="720" y1="180" x2="720" y2="760"/>
  <text class="label" x="1240" y="160">Thread B</text>
  <line class="lifeline" x1="1260" y1="180" x2="1260" y2="760"/>

  <!-- Messages -->
  <path class="call" d="M180 240 L720 240"/>
  <text class="label" x="280" y="228">synchronized(o)</text>
  <rect class="box" x="720" y="240" width="160" height="34"/>
  <rect class="active" x="170" y="240" width="20" height="140"/>

  <path class="call" d="M180 340 L720 340"/>
  <text class="label" x="280" y="328">o.wait()</text>
  <rect class="active" x="710" y="340" width="20" height="70"/>

  <path class="call" d="M1260 420 L720 420"/>
  <text class="label" x="980" y="408">synchronized(o); o.notify()</text>
  <rect class="active" x="1250" y="420" width="20" height="100"/>

  <path class="return" d="M720 520 L180 520"/>
  <text class="label" x="340" y="508">notify return â†’ A resumes, reacquires monitor</text>
  <rect class="active" x="170" y="520" width="20" height="120"/>
</svg>
