<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Thread lifecycle state machine">
  <defs>
    <linearGradient id="u4d" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#94a3b8" flood-opacity="0.35"/>
    </filter>
    <style>
      .bg{fill:#fff}
      .hdr{fill:url(#u4d)}
      .ttl{font:24px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .card{fill:#ffffff;stroke:#e2e8f0;rx:14;filter:url(#shadow)}
      .t{font:15px Inter,Arial,sans-serif;fill:#0f172a}
      .lab{font:13px Inter,Arial,sans-serif;fill:#475569}
      .arrow{stroke:#64748b;stroke-width:2.2;marker-end:url(#arr);fill:none}
    </style>
    <marker id="arr" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto"><polygon points="0,0 12,4 0,8" fill="#64748b"/></marker>
  </defs>

  <rect width="1600" height="900" class="bg"/>
  <rect x="0" y="0" width="1600" height="90" class="hdr"/>
  <text x="56" y="56" class="ttl">Thread lifecycle</text>

  <!-- States -->
  <g id="state-new" transform="translate(160,280)">
    <rect class="card" x="0" y="0" width="240" height="88"/>
    <text class="t" x="20" y="54">NEW</text>
  </g>

  <g id="state-run" transform="translate(500,280)">
    <rect class="card" x="0" y="0" width="300" height="88"/>
    <text class="t" x="20" y="54">RUNNABLE / RUNNING</text>
  </g>

  <g id="state-wait" transform="translate(900,200)">
    <rect class="card" x="0" y="0" width="260" height="88"/>
    <text class="t" x="20" y="54">WAITING</text>
  </g>

  <g id="state-timed" transform="translate(900,300)">
    <rect class="card" x="0" y="0" width="260" height="88"/>
    <text class="t" x="20" y="54">TIMED_WAITING</text>
  </g>

  <g id="state-blocked" transform="translate(900,400)">
    <rect class="card" x="0" y="0" width="260" height="88"/>
    <text class="t" x="20" y="54">BLOCKED</text>
  </g>

  <g id="state-term" transform="translate(1240,300)">
    <rect class="card" x="0" y="0" width="260" height="88"/>
    <text class="t" x="20" y="54">TERMINATED</text>
  </g>

  <!-- Transitions with labels -->
  <path class="arrow" d="M400 324 L500 324"/>
  <text class="lab" x="420" y="314">start()</text>

  <path class="arrow" d="M800 324 L900 244"/>
  <text class="lab" x="820" y="266">wait()/join()</text>

  <path class="arrow" d="M800 324 L900 344"/>
  <text class="lab" x="820" y="340">sleep()/wait(t)</text>

  <path class="arrow" d="M800 324 L900 444"/>
  <text class="lab" x="820" y="420">enter monitor</text>

  <path class="arrow" d="M1160 244 L900 300"/>
  <text class="lab" x="1010" y="260">notify()/join done</text>

  <path class="arrow" d="M1160 344 L900 360"/>
  <text class="lab" x="1000" y="352">timeout</text>

  <path class="arrow" d="M1160 444 L900 420"/>
  <text class="lab" x="1020" y="430">acquire lock</text>

  <path class="arrow" d="M1200 344 L1240 344"/>
  <path class="arrow" d="M800 324 L1240 344"/>
  <text class="lab" x="980" y="330">run() completes</text>
</svg>
