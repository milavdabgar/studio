<svg viewBox="0 0 1200 820" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Access modifiers, this, static, constructors">>
  <defs>
    <linearGradient id="h2d" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#34d399"/><stop offset="100%" stop-color="#10b981"/></linearGradient>
    <style>>
      .bg{fill:#fff}.header{fill:url(#h2d)}.title{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .panel{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}.dot{fill:#334155}
      .box{fill:#ecfeff;stroke:#a5f3fc;rx:10}
    </style>
  </defs>>
  <rect width="1200" height="820" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="header"/>
  <text x="40" y="44" class="title">2.3.1 Access modifiers • this • static • Constructors</text>

  <g transform="translate(50,110)">>
    <rect class="panel" x="0" y="0" width="520" height="660"/>
    <text class="ph" x="24" y="40">Access Modifiers</text>
    <g class="t" transform="translate(24,70)">>
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">public: visible everywhere</text>
      <circle class="dot" cx="0" cy="26" r="3"/>><text x="12" y="32">protected: package + subclasses</text>
      <circle class="dot" cx="0" cy="58" r="3"/>><text x="12" y="64">(default): package‑private</text>
      <circle class="dot" cx="0" cy="90" r="3"/>><text x="12" y="96">private: within class</text>
    </g>>
    <text class="ph" x="24" y="190">this &amp; static</text>
    <g class="t" transform="translate(24,220)">>
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">this: refer current instance, ctor chaining</text>
      <circle class="dot" cx="0" cy="26" r="3"/>><text x="12" y="32">static fields/methods: per‑class, not per‑object</text>
      <circle class="dot" cx="0" cy="58" r="3"/>><text x="12" y="64">static blocks: class init</text>
    </g>>
  </g>

  <g transform="translate(630,110)">>
    <rect class="panel" x="0" y="0" width="520" height="660"/>
    <text class="ph" x="24" y="40">Constructors</text>
    <g class="t" transform="translate(24,70)">>
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Default vs Parameterized</text>
      <circle class="dot" cx="0" cy="26" r="3"/>><text x="12" y="32">Copy constructor (custom)</text>
      <circle class="dot" cx="0" cy="58" r="3"/>><text x="12" y="64">Private constructor (singletons, factories)</text>
      <circle class="dot" cx="0" cy="90" r="3"/>><text x="12" y="96">Overloading by parameters</text>
      <circle class="dot" cx="0" cy="122" r="3"/>><text x="12" y="128">Call chain with this()/super()</text>
    </g>>
  </g>
</svg>

