<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Java operators cheat sheet">
  <defs>
    <linearGradient id="u1c" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#f59e0b"/><stop offset="100%" stop-color="#ef4444"/></linearGradient>
    <filter id="sh" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#94a3b8" flood-opacity="0.35"/></filter>
    <style>.bg{fill:#fff}.hdr{fill:url(#u1c)}.ttl{font:26px Inter,Arial,sans-serif;font-weight:800;fill:#fff}.cap{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}.code{font:15px ui-monospace,Menlo,monospace;fill:#0f172a}.cell{fill:#ffffff;stroke:#e2e8f0;rx:12;filter:url(#sh)}.hint{font:14px Inter,Arial,sans-serif;fill:#475569}</style>
  </defs>
  <rect width="1600" height="900" class="bg"/>
  <rect x="0" y="0" width="1600" height="100" class="hdr"/>
  <text x="64" y="62" class="ttl">Operators cheat sheet</text>

  <!-- Grid of categories with examples -->
  <g transform="translate(120,160)">
    <rect class="cell" x="0" y="0" width="520" height="200"/>
    <text class="cap" x="20" y="40">Arithmetic</text>
    <text class="code" x="20" y="78">a + b, a - b, a * b, a / b, a % b</text>
    <text class="hint" x="20" y="116">/ does integer division for ints; beware overflow</text>
  </g>

  <g transform="translate(680,160)">
    <rect class="cell" x="0" y="0" width="520" height="200"/>
    <text class="cap" x="20" y="40">Relational</text>
    <text class="code" x="20" y="78">== != &lt; &gt; &lt;= &gt;=</text>
    <text class="hint" x="20" y="116">Use equals() for object equality, not ==</text>
  </g>

  <g transform="translate(120,400)">
    <rect class="cell" x="0" y="0" width="520" height="200"/>
    <text class="cap" x="20" y="40">Logical (shortâ€‘circuit)</text>
    <text class="code" x="20" y="78">&amp;&amp;, ||, !</text>
    <text class="hint" x="20" y="116">Left to right; RHS may not evaluate</text>
  </g>

  <g transform="translate(680,400)">
    <rect class="cell" x="0" y="0" width="520" height="200"/>
    <text class="cap" x="20" y="40">Bitwise / Shift</text>
    <text class="code" x="20" y="78">&amp;, |, ^, ~, &lt;&lt;, &gt;&gt;, &gt;&gt;&gt;</text>
    <text class="hint" x="20" y="116">&gt;&gt;&gt; is unsigned right shift</text>
  </g>

  <g transform="translate(120,640)">
    <rect class="cell" x="0" y="0" width="520" height="200"/>
    <text class="cap" x="20" y="40">Assignment</text>
    <text class="code" x="20" y="78">=, +=, -=, *=, /=, %=, &amp;=, |=, ^=</text>
    <text class="hint" x="20" y="116">Combines op with assignment</text>
  </g>

  <g transform="translate(680,640)">
    <rect class="cell" x="0" y="0" width="520" height="200"/>
    <text class="cap" x="20" y="40">Ternary</text>
    <text class="code" x="20" y="78">cond ? a : b</text>
    <text class="hint" x="20" y="116">Readable only for simple cases</text>
  </g>
</svg>
