<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Java basics: comments, types, variables, operators, control statements, arrays">>
  <defs>
    <linearGradient id="hdr8" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#10b981"/></linearGradient>
    <style>>
      .bg{fill:#fff}.header{fill:url(#hdr8)}.title{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .panel{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}.dot{fill:#334155}
    </style>
  </defs>>
  <rect width="1400" height="1000" class="bg"/>
  <rect x="0" y="0" width="1400" height="80" class="header"/>
  <text x="40" y="50" class="title">1.4.6 Java Basics: Comments, Types, Variables, Operators, Casting, Control, Arrays</text>

  <g transform="translate(40,120)">>
    <rect class="panel" x="0" y="0" width="640" height="380"/>
    <text class="ph" x="24" y="40">Comments &amp; Types</text>
    <g class="t" transform="translate(24,70)">>
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Comments: // line, /* block */, /** Javadoc */</text>
      <circle class="dot" cx="0" cy="26" r="3"/>><text x="12" y="32">Primitives: byte, short, int, long, float, double, char, boolean</text>
      <circle class="dot" cx="0" cy="58" r="3"/>><text x="12" y="64">Reference types: classes, arrays, interfaces, enums</text>
    </g>>
  </g>

  <g transform="translate(720,120)">>
    <rect class="panel" x="0" y="0" width="640" height="380"/>
    <text class="ph" x="24" y="40">Variables &amp; Scope</text>
    <g class="t" transform="translate(24,70)">>
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Local, instance, static variables</text>
      <circle class="dot" cx="0" cy="26" r="3"/>><text x="12" y="32">Scope: block, method, class</text>
      <circle class="dot" cx="0" cy="58" r="3"/>><text x="12" y="64">Lifetime: stack vs heap, GC</text>
      <circle class="dot" cx="0" cy="90" r="3"/>><text x="12" y="96">Final variables (constants)</text>
    </g>>
  </g>

  <g transform="translate(40,530)">>
    <rect class="panel" x="0" y="0" width="640" height="420"/>
    <text class="ph" x="24" y="40">Operators &amp; Casting</text>
    <g class="t" transform="translate(24,70)">>
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Arithmetic, relational, logical, bitwise</text>
      <circle class="dot" cx="0" cy="26" r="3"/>><text x="12" y="32">Assignment, unary, ternary</text>
      <circle class="dot" cx="0" cy="58" r="3"/>><text x="12" y="64">Type conversion: widening vs narrowing</text>
      <circle class="dot" cx="0" cy="90" r="3"/>><text x="12" y="96">Casting: explicit (narrow), implicit (widen)</text>
    </g>>
  </g>

  <g transform="translate(720,530)">>
    <rect class="panel" x="0" y="0" width="640" height="420"/>
    <text class="ph" x="24" y="40">Control &amp; Arrays</text>
    <g class="t" transform="translate(24,70)">>
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">If, else, else‑if ladder</text>
      <circle class="dot" cx="0" cy="26" r="3"/>><text x="12" y="32">switch (string, enum, int, ...)</text>
      <circle class="dot" cx="0" cy="58" r="3"/>><text x="12" y="64">while, do‑while, for, for‑each</text>
      <circle class="dot" cx="0" cy="90" r="3"/>><text x="12" y="96">break, continue</text>
      <circle class="dot" cx="0" cy="122" r="3"/>><text x="12" y="128">Arrays: 1D/2D, length, iteration</text>
    </g>>
  </g>
</svg>

