<svg viewBox="0 0 1200 820" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Create threads by extending Thread or implementing Runnable; lifecycle">
  <defs>
    <linearGradient id="h4f" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#8b5cf6"/><stop offset="100%" stop-color="#6366f1"/></linearGradient>
    <style>
      .bg{fill:#fff}.header{fill:url(#h4f)}.title{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .panel{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .code{font:14px ui-monospace,Menlo,monospace;fill:#111827}
      .box{fill:#eef2ff;stroke:#c7d2fe;rx:10}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}
    </style>
  </defs>
  <rect width="1200" height="820" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="header"/>
  <text x="40" y="44" class="title">4.2.2 Create Threads • extend Thread • implement Runnable • Lifecycle</text>

  <g transform="translate(60,120)">
    <rect class="panel" x="0" y="0" width="500" height="660"/>
    <text class="ph" x="24" y="40">extend Thread</text>
    <g transform="translate(24,70)">
      <rect class="box" x="0" y="0" width="452" height="180"/>
      <text class="code" x="16" y="36">class T extends Thread {</text>
      <text class="code" x="28" y="64">public void run(){ work(); }</text>
      <text class="code" x="16" y="92">}</text>
      <text class="code" x="16" y="120">new T().start();</text>
    </g>
  </g>

  <g transform="translate(640,120)">
    <rect class="panel" x="0" y="0" width="500" height="660"/>
    <text class="ph" x="24" y="40">implement Runnable</text>
    <g transform="translate(24,70)">
      <rect class="box" x="0" y="0" width="452" height="200"/>
      <text class="code" x="16" y="36">class R implements Runnable {</text>
      <text class="code" x="28" y="64">public void run(){ work(); }</text>
      <text class="code" x="16" y="92">}</text>
      <text class="code" x="16" y="120">new Thread(new R()).start();</text>
    </g>
    <text class="ph" x="24" y="260">Lifecycle</text>
    <text class="t" x="24" y="292">NEW → RUNNABLE → RUNNING → TERMINATED</text>
  </g>
</svg>

