<svg viewBox="0 0 1200 640" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Exception handling in threads">
  <defs>
    <linearGradient id="h4h" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#ef4444"/><stop offset="100%" stop-color="#6366f1"/></linearGradient>
    <style>
      .bg{fill:#fff}.header{fill:url(#h4h)}.title{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .panel{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}.code{font:14px ui-monospace,Menlo,monospace;fill:#111827}
      .box{fill:#eff6ff;stroke:#bfdbfe;rx:10}
    </style>
  </defs>
  <rect width="1200" height="640" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="header"/>
  <text x="40" y="44" class="title">4.2.4 Exception handling in threads</text>

  <g transform="translate(60,120)">
    <rect class="panel" x="0" y="0" width="500" height="440"/>
    <text class="ph" x="24" y="40">Perâ€‘thread handling</text>
    <g transform="translate(24,70)">
      <rect class="box" x="0" y="0" width="452" height="120"/>
      <text class="code" x="16" y="36">try { /* work */ } catch (Exception e) { log(e); }</text>
    </g>
    <text class="t" x="24" y="230">Use try/catch inside run()</text>
  </g>

  <g transform="translate(640,120)">
    <rect class="panel" x="0" y="0" width="500" height="440"/>
    <text class="ph" x="24" y="40">Uncaught handler</text>
    <g transform="translate(24,70)">
      <rect class="box" x="0" y="0" width="452" height="140"/>
      <text class="code" x="16" y="36">Thread.setDefaultUncaughtExceptionHandler((t,e) -> log(e));</text>
      <text class="code" x="16" y="64">t.setUncaughtExceptionHandler((th,e) -> handle(e));</text>
    </g>
    <text class="t" x="24" y="250">Prefer executors + futures for task errors</text>
  </g>
</svg>

