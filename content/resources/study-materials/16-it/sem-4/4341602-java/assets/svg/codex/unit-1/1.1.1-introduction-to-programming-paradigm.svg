<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Introduction to programming paradigms">
  <defs>
    <linearGradient id="hdr" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <style>
      .bg { fill: #ffffff; }
      .header { fill: url(#hdr); }
      .title { font: 22px Inter, Arial, sans-serif; font-weight: 800; fill: #fff; }
      .panel { fill: #f8fafc; stroke: #cbd5e1; rx: 12; }
      .ph { font: 18px Inter, Arial, sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 15px Inter, Arial, sans-serif; fill: #1f2937; }
      .dot { fill: #334155; }
    </style>
  </defs>
  <rect width="1200" height="800" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="header"/>
  <text x="40" y="44" class="title">1.1.1 Introduction to Programming Paradigms</text>

  <g transform="translate(50,100)">
    <rect class="panel" x="0" y="0" width="520" height="640"/>
    <text class="ph" x="24" y="40">Paradigm Types</text>
    <g class="t" transform="translate(24,70)">
      <circle class="dot" cx="0" cy="-6" r="3"/>
      <text x="12" y="0">Imperative (state, statements)</text>
      <circle class="dot" cx="0" cy="26" r="3"/>
      <text x="12" y="32">Declarative (what, not how)</text>
      <circle class="dot" cx="0" cy="58" r="3"/>
      <text x="12" y="64">Procedural (POP)</text>
      <circle class="dot" cx="0" cy="90" r="3"/>
      <text x="12" y="96">Object-Oriented (OOP)</text>
      <circle class="dot" cx="0" cy="122" r="3"/>
      <text x="12" y="128">Functional (pure functions)</text>
      <circle class="dot" cx="0" cy="154" r="3"/>
      <text x="12" y="160">Logic (rules and inference)</text>
      <circle class="dot" cx="0" cy="186" r="3"/>
      <text x="12" y="192">Event-driven / Reactive</text>
      <circle class="dot" cx="0" cy="218" r="3"/>
      <text x="12" y="224">Concurrent / Parallel</text>
    </g>
  </g>

  <g transform="translate(630,100)">
    <rect class="panel" x="0" y="0" width="520" height="640"/>
    <text class="ph" x="24" y="40">Key Ideas</text>
    <g class="t" transform="translate(24,70)">
      <circle class="dot" cx="0" cy="-6" r="3"/>
      <text x="12" y="0">Paradigm shapes program structure and reasoning</text>
      <circle class="dot" cx="0" cy="26" r="3"/>
      <text x="12" y="32">Many languages are multi-paradigm (e.g., Java: OOP + functional features)</text>
      <circle class="dot" cx="0" cy="58" r="3"/>
      <text x="12" y="64">Trade-offs: safety, performance, expressiveness, maintainability</text>
      <circle class="dot" cx="0" cy="90" r="3"/>
      <text x="12" y="96">Choose paradigm(s) to fit problem domain</text>
    </g>
  </g>
</svg>

