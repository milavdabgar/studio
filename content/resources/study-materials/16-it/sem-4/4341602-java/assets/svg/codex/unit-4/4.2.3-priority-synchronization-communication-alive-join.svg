<svg viewBox="0 0 1200 860" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Thread priority, synchronization, inter-thread communication, alive and join">>
  <defs>
    <linearGradient id="h4g" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#f59e0b"/><stop offset="100%" stop-color="#84cc16"/></linearGradient>
    <style>>
      .bg{fill:#fff}.header{fill:url(#h4g)}.title{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .panel{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}.dot{fill:#334155}
      .code{font:14px ui-monospace,Menlo,monospace;fill:#111827}
      .box{fill:#eef2ff;stroke:#c7d2fe;rx:10}
    </style>
  </defs>>
  <rect width="1200" height="860" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="header"/>
  <text x="40" y="44" class="title">4.2.3 Priority • Synchronization • Communication • alive() • join()</text>

  <g transform="translate(60,120)">>
    <rect class="panel" x="0" y="0" width="500" height="680"/>
    <text class="ph" x="24" y="40">Priority &amp; Synchronization</text>
    <g class="t" transform="translate(24,70)">>
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Thread priority: MIN..NORM..MAX (hint only)</text>
      <circle class="dot" cx="0" cy="26" r="3"/>><text x="12" y="32">synchronized blocks/methods for mutual exclusion</text>
      <circle class="dot" cx="0" cy="58" r="3"/>><text x="12" y="64">volatile, atomic classes for visibility/atomicity</text>
    </g>>
    <text class="ph" x="24" y="200">Communication</text>
    <g class="t" transform="translate(24,230)">>
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">wait()/notify()/notifyAll() on monitor</text>
      <circle class="dot" cx="0" cy="26" r="3"/>><text x="12" y="32">Higher‑level: locks, conditions, queues</text>
    </g>>
  </g>

  <g transform="translate(640,120)">>
    <rect class="panel" x="0" y="0" width="500" height="680"/>
    <text class="ph" x="24" y="40">alive() &amp; join()</text>
    <g transform="translate(24,70)">>
      <rect class="box" x="0" y="0" width="452" height="140"/>
      <text class="code" x="16" y="36">Thread t = new Thread(...);</text>
      <text class="code" x="16" y="64">>t.start(); t.isAlive(); t.join();</text>
    </g>>
    <text class="t" x="24" y="240">join() waits for thread completion</text>
    <text class="t" x="24" y="272">>Consider executors/futures for coordination</text>
  </g>>
</svg>

