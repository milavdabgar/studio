<svg viewBox="0 0 1200 740" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="If-Else flowchart">
  <defs>
    <linearGradient id="u1e" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#10b981"/></linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#94a3b8" flood-opacity="0.35"/></filter>
    <style>
      .bg{fill:#fff}.hdr{fill:url(#u1e)}.ttl{font:24px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .box{fill:#ffffff;stroke:#e2e8f0;rx:12;filter:url(#shadow)}
      .diamond{fill:#ffffff;stroke:#e2e8f0;filter:url(#shadow)}
      .t{font:16px Inter,Arial,sans-serif;fill:#0f172a}
      .lab{font:14px Inter,Arial,sans-serif;fill:#475569}
      .arrow{stroke:#64748b;stroke-width:2.2;marker-end:url(#arr);fill:none}
    </style>
    <marker id="arr" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto"><polygon points="0,0 12,4 0,8" fill="#64748b"/></marker>
  </defs>
  <rect width="1200" height="740" class="bg"/>
  <rect x="0" y="0" width="1200" height="90" class="hdr"/>
  <text x="56" y="56" class="ttl">If / Else Flow</text>

  <!-- Start -->
  <g transform="translate(140,160)">
    <rect class="box" x="0" y="0" width="240" height="70"/>
    <text class="t" x="24" y="44">Start</text>
  </g>
  <path class="arrow" d="M380 195 L440 195"/>

  <!-- Decision Diamond -->
  <g transform="translate(480,160)">
    <polygon class="diamond" points="80,0 160,60 80,120 0,60"/>
    <text class="t" x="26" y="68">condition?</text>
  </g>

  <!-- True branch -->
  <path class="arrow" d="M640 200 L840 200"/>
  <text class="lab" x="700" y="190">true</text>
  <g transform="translate(860,165)">
    <rect class="box" x="0" y="0" width="240" height="70"/>
    <text class="t" x="24" y="44">Then branch</text>
  </g>

  <!-- False branch -->
  <path class="arrow" d="M560 280 L560 360 L840 360"/>
  <text class="lab" x="570" y="328">false</text>
  <g transform="translate(860,325)">
    <rect class="box" x="0" y="0" width="240" height="70"/>
    <text class="t" x="24" y="44">Else branch</text>
  </g>

  <!-- Merge -->
  <path class="arrow" d="M1100 200 L1180 280 L1100 360"/>
  <path class="arrow" d="M1100 360 L1180 280"/>
  <g transform="translate(980,470)">
    <rect class="box" x="0" y="0" width="240" height="70"/>
    <text class="t" x="24" y="44">End</text>
  </g>
</svg>
