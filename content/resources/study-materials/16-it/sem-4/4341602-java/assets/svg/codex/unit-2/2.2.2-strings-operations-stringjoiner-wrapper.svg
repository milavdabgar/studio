<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="String operations, StringJoiner, Wrapper classes">
  <defs>
    <linearGradient id="h2c" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#f59e0b"/><stop offset="100%" stop-color="#ef4444"/></linearGradient>
    <style>
      .bg{fill:#fff}.header{fill:url(#h2c)}.title{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .panel{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}.dot{fill:#334155}
      .code{font:14px ui-monospace,Menlo,monospace;fill:#0f172a}
      .box{fill:#fffbeb;stroke:#fde68a;rx:10}
    </style>
  </defs>
  <rect width="1200" height="800" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="header"/>
  <text x="40" y="44" class="title">2.2.2 String operations • StringJoiner • Wrapper</text>

  <g transform="translate(50,110)">
    <rect class="panel" x="0" y="0" width="520" height="640"/>
    <text class="ph" x="24" y="40">String operations</text>
    <g class="t" transform="translate(24,70)">
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">length(), charAt(), substring()</text>
      <circle class="dot" cx="0" cy="26" r="3"/><text x="12" y="32">indexOf(), contains(), replace()</text>
      <circle class="dot" cx="0" cy="58" r="3"/><text x="12" y="64">split(), join(), toLowerCase()</text>
      <circle class="dot" cx="0" cy="90" r="3"/><text x="12" y="96">equals() vs equalsIgnoreCase()</text>
      <circle class="dot" cx="0" cy="122" r="3"/><text x="12" y="128">trim(), strip(), formatted()</text>
    </g>
  </g>

  <g transform="translate(630,110)">
    <rect class="panel" x="0" y="0" width="520" height="300"/>
    <text class="ph" x="24" y="40">StringJoiner</text>
    <g transform="translate(24,70)">
      <rect class="box" x="0" y="0" width="470" height="120"/>
      <text class="code" x="16" y="36">var sj = new java.util.StringJoiner(", ", "[", "]");</text>
      <text class="code" x="16" y="64">sj.add("a").add("b"); // [a, b]</text>
    </g>
  </g>

  <g transform="translate(630,440)">
    <rect class="panel" x="0" y="0" width="520" height="310"/>
    <text class="ph" x="24" y="40">Wrapper Classes</text>
    <g class="t" transform="translate(24,70)">
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Boxing/unboxing: int ↔ Integer</text>
      <circle class="dot" cx="0" cy="26" r="3"/><text x="12" y="32">Parse: Integer.parseInt, Double.parseDouble</text>
      <circle class="dot" cx="0" cy="58" r="3"/><text x="12" y="64">ValueOf factories, compare, constants (MIN_VALUE)</text>
    </g>
  </g>
</svg>

