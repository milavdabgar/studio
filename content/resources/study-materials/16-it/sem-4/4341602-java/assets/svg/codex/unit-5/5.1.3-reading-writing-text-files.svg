<svg viewBox="0 0 1600 840" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Reading and writing text files in Java">
  <defs>
    <linearGradient id="h5c" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#3b82f6"/><stop offset="100%" stop-color="#10b981"/></linearGradient>
    <filter id="sh" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#94a3b8" flood-opacity="0.35"/></filter>
    <style>
      .bg{fill:#fff}.header{fill:url(#h5c)}.title{font:24px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .panel{fill:#ffffff;stroke:#e2e8f0;rx:12;filter:url(#sh)}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .code{font:14px ui-monospace,Menlo,monospace;fill:#111827}
      .arrow{stroke:#64748b;stroke-width:2.2;marker-end:url(#arr);fill:none}
    </style>
    <marker id="arr" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto"><polygon points="0,0 12,4 0,8" fill="#64748b"/></marker>
  </defs>
  <rect width="1600" height="840" class="bg"/>
  <rect x="0" y="0" width="1600" height="90" class="header"/>
  <text x="56" y="56" class="title">5.1.3 Reading and Writing Text Files</text>

  <g transform="translate(120,160)">
    <rect class="panel" x="0" y="0" width="600" height="620"/>
    <text class="ph" x="24" y="44">Read</text>
    <text class="code" x="24" y="84">try (var br = new BufferedReader(new FileReader(p))) {</text>
    <text class="code" x="24" y="112">  for (String s; (s = br.readLine()) != null;) {</text>
    <text class="code" x="24" y="140">    System.out.println(s);</text>
    <text class="code" x="24" y="168">  }</text>
    <text class="code" x="24" y="196">}</text>
  </g>

  <g transform="translate(820,160)">
    <rect class="panel" x="0" y="0" width="640" height="620"/>
    <text class="ph" x="24" y="44">Write</text>
    <text class="code" x="24" y="84">try (var bw = new BufferedWriter(new FileWriter(p))) {</text>
    <text class="code" x="24" y="112">  bw.write("line\n");</text>
    <text class="code" x="24" y="140">}</text>
    <text class="ph" x="24" y="220">Notes</text>
    <text class="code" x="24" y="252">• Prefer NIO: Files.readString / writeString</text>
    <text class="code" x="24" y="282">• Always use try‑with‑resources</text>
  </g>
</svg>
