  <g transform="translate(560,160)"><rect class="card" x="0" y="0" width="520" height="320"/><text class="ph" x="24" y="44">final method/class</text><text class="t" x="24" y="84">No override / no inheritance</text><text class="code" x="24" y="124">final class A {}</text><text class="code" x="24" y="154">class B { final void f(){} }</text></g>
