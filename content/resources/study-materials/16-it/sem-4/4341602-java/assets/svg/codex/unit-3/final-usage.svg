<svg viewBox="0 0 1200 560" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="final usage">
  <defs>
    <linearGradient id="u3e" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#22c55e"/><stop offset="100%" stop-color="#84cc16"/></linearGradient>
    <filter id="sh" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#94a3b8" flood-opacity="0.35"/></filter>
    <style>.bg{fill:#fff}.hdr{fill:url(#u3e)}.ttl{font:24px Inter,Arial,sans-serif;font-weight:800;fill:#fff}.card{fill:#ffffff;stroke:#e2e8f0;rx:12;filter:url(#sh)}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}.t{font:15px Inter,Arial,sans-serif;fill:#111827}.code{font:14px ui-monospace,Menlo,monospace;fill:#0f172a}</style>
