<svg viewBox="0 0 1400 700" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Class vs Object">
  <defs>
    <linearGradient id="u2a" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#a855f7"/><stop offset="100%" stop-color="#6366f1"/></linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#94a3b8" flood-opacity="0.35"/></filter>
    <style>.bg{fill:#fff}.hdr{fill:url(#u2a)}.ttl{font:24px Inter,Arial,sans-serif;font-weight:800;fill:#fff}.cap{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}.t{font:15px Inter,Arial,sans-serif;fill:#111827}.card{fill:#ffffff;stroke:#e2e8f0;rx:12;filter:url(#shadow)}.code{font:14px ui-monospace,Menlo,monospace;fill:#0f172a}.arrow{stroke:#64748b;stroke-width:2.2;marker-end:url(#arr);fill:none}</style>
