    <text class="code" x="40" y="112">int x, y;</text>
    <text class="code" x="40" y="140">double dist() { return Math.hypot(x,y); }</text>
    <text class="code" x="24" y="168">}</text>
  </g>

  <path class="arrow" d="M640 320 L760 320"/>
