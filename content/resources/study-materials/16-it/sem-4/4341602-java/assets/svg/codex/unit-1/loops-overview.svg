<svg viewBox="0 0 1200 680" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Loops overview">
  <defs>
    <linearGradient id="u1g" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#22d3ee"/></linearGradient>
    <style>.bg{fill:#fff}.hdr{fill:url(#u1g)}.ttl{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}.card{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}.t{font:15px Inter,Arial,sans-serif;fill:#111827}</style>
  </defs>
  <rect width="1200" height="680" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="hdr"/>
  <text x="40" y="44" class="ttl">Loops overview</text>
  <g transform="translate(60,120)">
    <rect class="card" x="0" y="0" width="500" height="460"/>
    <text class="ph" x="24" y="40">for / while / do‑while</text>
    <text class="t" x="24" y="80">• for: init; condition; update</text>
    <text class="t" x="24" y="112">• while: pre‑test loop</text>
    <text class="t" x="24" y="144">• do‑while: post‑test loop</text>
  </g>
  <g transform="translate(600,120)">
    <rect class="card" x="0" y="0" width="540" height="460"/>
    <text class="ph" x="24" y="40">for‑each</text>
    <text class="t" x="24" y="80">Iterates arrays/Iterable without index</text>
  </g>
</svg>

