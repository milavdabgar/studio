<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="OOP fundamentals">
  <defs>
    <linearGradient id="hdr2" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#22c55e"/><stop offset="100%" stop-color="#16a34a"/></linearGradient>
    <style>
      .bg{fill:#fff}.header{fill:url(#hdr2)}.title{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .panel{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}.dot{fill:#334155}
      .pill{fill:#ecfeff;stroke:#a5f3fc;rx:18}
    </style>
  </defs>
  <rect width="1200" height="800" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="header"/>
  <text x="40" y="44" class="title">1.3.1 OOP Fundamentals</text>

  <g transform="translate(50,100)">
    <rect class="panel" x="0" y="0" width="520" height="640"/>
    <text class="ph" x="24" y="40">Core Concepts</text>
    <g class="t" transform="translate(24,70)">
      <rect class="pill" x="0" y="-18" width="180" height="32"/><text x="12" y="4">Class</text>
      <rect class="pill" x="200" y="-18" width="180" height="32"/><text x="212" y="4">Object</text>
      <rect class="pill" x="0" y="26" width="180" height="32"/><text x="12" y="48">Abstraction</text>
      <rect class="pill" x="200" y="26" width="180" height="32"/><text x="212" y="48">Encapsulation</text>
      <rect class="pill" x="0" y="70" width="180" height="32"/><text x="12" y="92">Inheritance</text>
      <rect class="pill" x="200" y="70" width="180" height="32"/><text x="212" y="92">Polymorphism</text>
    </g>
  </g>

  <g transform="translate(630,100)">
    <rect class="panel" x="0" y="0" width="520" height="640"/>
    <text class="ph" x="24" y="40">Benefits</text>
    <g class="t" transform="translate(24,70)">
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Modularity and information hiding</text>
      <circle class="dot" cx="0" cy="26" r="3"/><text x="12" y="32">Reusability via inheritance and composition</text>
      <circle class="dot" cx="0" cy="58" r="3"/><text x="12" y="64">Extensibility with polymorphism and interfaces</text>
      <circle class="dot" cx="0" cy="90" r="3"/><text x="12" y="96">Better mapping to real-world models</text>
      <circle class="dot" cx="0" cy="122" r="3"/><text x="12" y="128">Improved maintainability and testability</text>
    </g>
  </g>
</svg>

