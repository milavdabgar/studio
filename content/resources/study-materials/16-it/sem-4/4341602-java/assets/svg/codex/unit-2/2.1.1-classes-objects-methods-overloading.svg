<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Classes, objects, methods, passing/returning objects, overloading">
  <defs>
    <linearGradient id="h2a" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#a855f7"/><stop offset="100%" stop-color="#6366f1"/></linearGradient>
    <style>
      .bg{fill:#fff}.header{fill:url(#h2a)}.title{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .panel{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}.dot{fill:#334155}.code{font:14px ui-monospace,Menlo,monospace;fill:#0f172a}
      .box{fill:#eef2ff;stroke:#c7d2fe;rx:10}
    </style>
  </defs>
  <rect width="1200" height="800" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="header"/>
  <text x="40" y="44" class="title">2.1.1 Classes • Objects • Methods • Overloading</text>

  <g transform="translate(50,110)">
    <rect class="panel" x="0" y="0" width="520" height="640"/>
    <text class="ph" x="24" y="40">Concepts</text>
    <g class="t" transform="translate(24,70)">
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Define classes with fields and methods</text>
      <circle class="dot" cx="0" cy="26" r="3"/><text x="12" y="32">Create objects via new</text>
      <circle class="dot" cx="0" cy="58" r="3"/><text x="12" y="64">Pass objects by reference value</text>
      <circle class="dot" cx="0" cy="90" r="3"/><text x="12" y="96">Return objects from methods</text>
      <circle class="dot" cx="0" cy="122" r="3"/><text x="12" y="128">Method overloading by signature</text>
    </g>
  </g>

  <g transform="translate(630,110)">
    <rect class="panel" x="0" y="0" width="520" height="640"/>
    <text class="ph" x="24" y="40">Example</text>
    <g transform="translate(24,70)">
      <rect class="box" x="0" y="0" width="470" height="240"/>
      <text class="code" x="16" y="36">class Point { int x,y; </text>
      <text class="code" x="16" y="60">Point(int x,int y){ this.x=x; this.y=y; }</text>
      <text class="code" x="16" y="84">double dist(){ return Math.hypot(x,y); }</text>
      <text class="code" x="16" y="108">double dist(Point p){</text>
      <text class="code" x="32" y="132">return Math.hypot(x-p.x, y-p.y); }</text>
      <text class="code" x="16" y="156">}</text>
    </g>
  </g>
</svg>

