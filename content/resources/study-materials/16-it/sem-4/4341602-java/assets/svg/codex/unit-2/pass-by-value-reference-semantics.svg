<svg viewBox="0 0 1400 680" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Java pass-by-value and reference semantics">
  <defs>
    <linearGradient id="u2c" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#34d399"/><stop offset="100%" stop-color="#10b981"/></linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#94a3b8" flood-opacity="0.35"/></filter>
    <style>.bg{fill:#fff}.hdr{fill:url(#u2c)}.ttl{font:24px Inter,Arial,sans-serif;font-weight:800;fill:#fff}.cap{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}.box{fill:#ffffff;stroke:#e2e8f0;rx:12;filter:url(#shadow)}.code{font:14px ui-monospace,Menlo,monospace;fill:#0f172a}.arrow{stroke:#64748b;stroke-width:2.2;marker-end:url(#arr);fill:none}</style>
    <marker id="arr" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto"><polygon points="0,0 12,4 0,8" fill="#64748b"/></marker>
  </defs>
  <rect width="1400" height="680" class="bg"/>
  <rect x="0" y="0" width="1400" height="90" class="hdr"/>
  <text x="56" y="56" class="ttl">Pass-by-value (object references)</text>

  <g transform="translate(80,150)">
    <rect class="box" x="0" y="0" width="560" height="420"/>
    <text class="cap" x="24" y="44">Primitives</text>
    <text class="code" x="24" y="84">void f(int x) { x = 5; }</text>
    <text class="code" x="24" y="112">int a = 1; f(a); // a remains 1</text>
  </g>

  <g transform="translate(760,150)">
    <rect class="box" x="0" y="0" width="560" height="420"/>
    <text class="cap" x="24" y="44">Objects</text>
    <text class="code" x="24" y="84">void g(Person p){ p.name = "X"; p = new Person(); }</text>
    <text class="code" x="24" y="112">Person q = new Person("A"); g(q);</text>
    <text class="code" x="24" y="140">// q.name == "X" (mutated), q not reassigned</text>
  </g>
</svg>
