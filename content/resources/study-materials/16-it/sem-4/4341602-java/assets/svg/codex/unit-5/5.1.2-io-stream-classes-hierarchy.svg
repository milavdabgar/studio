<svg viewBox="0 0 1600 980" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="I/O stream classes and hierarchy">>
  <defs>
    <linearGradient id="h5b" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#0ea5e9"/></linearGradient>
    <filter id="sh" x="-20%" y="-20%" width="140%" height="140%">><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#94a3b8" flood-opacity="0.35"/></filter>
    <style>>
      .bg{fill:#fff}.header{fill:url(#h5b)}.title{font:24px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .box{fill:#ffffff;stroke:#e2e8f0;rx:12;filter:url(#sh)}
      .cap{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .arrow{stroke:#64748b;stroke-width:2.2;marker-end:url(#arr);fill:none}
      .bridge{stroke:#16a34a;stroke-width:2.2;marker-end:url(#arr);stroke-dasharray:6 6;fill:none}
      .t{font:14px Inter,Arial,sans-serif;fill:#0f172a}
    </style>
    <marker id="arr" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">><polygon points="0,0 12,4 0,8" fill="#64748b"/></marker>
  </defs>>
  <rect width="1600" height="980" class="bg"/>
  <rect x="0" y="0" width="1600" height="90" class="header"/>
  <text x="56" y="56" class="title">5.1.2 Stream classes &amp; hierarchy (byte/char, buffered, bridges)</text>

  <!-- Byte streams -->>
  <g transform="translate(140,160)">
    <rect class="box" x="0" y="0" width="260" height="70"/>
    <text class="cap" x="16" y="46">InputStream</text>
  </g>>
  <path class="arrow" d="M270 230 L270 300"/>
  <g transform="translate(60,300)">
    <rect class="box" x="0" y="0" width="420" height="70"/>
    <text class="t" x="16" y="46">FileInputStream • BufferedInputStream</text>
  </g>>

  <g transform="translate(540,160)">
    <rect class="box" x="0" y="0" width="260" height="70"/>
    <text class="cap" x="16" y="46">OutputStream</text>
  </g>>
  <path class="arrow" d="M670 230 L670 300"/>
  <g transform="translate(460,300)">
    <rect class="box" x="0" y="0" width="420" height="70"/>
    <text class="t" x="16" y="46">FileOutputStream • BufferedOutputStream</text>
  </g>>

  <!-- Char streams -->
  <g transform="translate(940,160)">
    <rect class="box" x="0" y="0" width="220" height="70"/>
    <text class="cap" x="16" y="46">Reader</text>
  </g>>
  <path class="arrow" d="M1050 230 L1050 300"/>
  <g transform="translate(900,300)">
    <rect class="box" x="0" y="0" width="300" height="70"/>
    <text class="t" x="16" y="46">FileReader • BufferedReader</text>
  </g>>

  <g transform="translate(1220,160)">
    <rect class="box" x="0" y="0" width="220" height="70"/>
    <text class="cap" x="16" y="46">Writer</text>
  </g>>
  <path class="arrow" d="M1330 230 L1330 300"/>
  <g transform="translate(1160,300)">
    <rect class="box" x="0" y="0" width="360" height="70"/>
    <text class="t" x="16" y="46">FileWriter • BufferedWriter</text>
  </g>>

  <!-- Bridges -->
  <g transform="translate(540,480)">
    <rect class="box" x="0" y="0" width="540" height="120"/>
    <text class="cap" x="16" y="44">Bridges &amp; Converters</text>
    <text class="t" x="16" y="80">>InputStreamReader • OutputStreamWriter (bytes ↔ chars)</text>
  </g>>
  <path class="bridge" d="M760 370 L1050 480"/>
  <path class="bridge" d="M880 370 L1330 480"/>
</svg>
