<svg viewBox="0 0 1600 1020" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="JDK, JRE, JVM and Bytecode architecture">
  <defs>
    <linearGradient id="hdr4" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <style>
      .bg{fill:#fff}
      .header{fill:url(#hdr4)}
      .title{font:24px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .sub{font:14px Inter,Arial,sans-serif;fill:#e5e7eb}
      .pane{fill:#ffffff;stroke:#e2e8f0;rx:14;filter:url(#sh)}
      .cap{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}
      .nest{fill:#eef2ff;stroke:#c7d2fe;rx:12}
      .code{font:14px ui-monospace,Menlo,monospace;fill:#0f172a}
      .arrow{stroke:#2563eb;stroke-width:2.4;marker-end:url(#a4)}
      .badge{fill:#e0e7ff;stroke:#c7d2fe;rx:8}
    </style>
    <filter id="sh" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#94a3b8" flood-opacity="0.35"/>
    </filter>
    <marker id="a4" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0,0 12,4 0,8" fill="#64748b"/>
    </marker>
  </defs>
  <rect width="1600" height="1020" class="bg"/>
  <rect x="0" y="0" width="1600" height="90" class="header"/>
  <text x="56" y="56" class="title">1.4.2 JDK • JRE • JVM • Bytecode</text>
  <text x="56" y="78" class="sub">Toolchain, containment, and execution flow</text>

  <!-- Toolchain flow -->
  <g transform="translate(160,160)">
    <rect class="pane" x="0" y="0" width="1280" height="260"/>
    <text class="cap" x="24" y="40">Compilation and Execution</text>
    <g transform="translate(24,70)">
      <rect class="nest" x="0" y="0" width="260" height="120"/>
      <text class="t" x="16" y="36">Source</text>
      <text class="code" x="16" y="66">Main.java</text>
    </g>
    <path class="arrow" d="M310 130 L380 130"/>
    <g transform="translate(400,70)">
      <rect class="nest" x="0" y="0" width="320" height="120"/>
      <text class="t" x="16" y="36">Compile</text>
      <text class="code" x="16" y="66">javac Main.java → Main.class</text>
    </g>
    <path class="arrow" d="M740 130 L810 130"/>
    <g transform="translate(830,70)">
      <rect class="nest" x="0" y="0" width="360" height="120"/>
      <text class="t" x="16" y="36">Run</text>
      <text class="code" x="16" y="66">java Main  // loads bytecode into JVM</text>
    </g>
  </g>

  <!-- Containment model -->
  <g transform="translate(160,460)">
    <rect class="pane" x="0" y="0" width="760" height="440"/>
    <text class="cap" x="24" y="40">Containment</text>
    <g transform="translate(40,70)">
      <rect class="nest" x="0" y="0" width="640" height="320"/>
      <text class="cap" x="20" y="36">JDK</text>
      <rect class="badge" x="540" y="14" width="80" height="28"/>
      <text class="t" x="548" y="34">tools</text>
      <text class="t" x="20" y="62">Development tools: javac, jar, javadoc, jlink…</text>
      <g transform="translate(24,90)">
        <rect class="nest" x="0" y="0" width="580" height="220" fill="#e0e7ff" stroke="#c7d2fe" rx="12"/>
        <text class="cap" x="20" y="36">JRE</text>
        <text class="t" x="20" y="62">JVM + standard libraries (rt modules)</text>
        <g transform="translate(24,90)">
          <rect class="nest" x="0" y="0" width="520" height="100" fill="#dbeafe" stroke="#bfdbfe" rx="12"/>
          <text class="cap" x="18" y="34">JVM</text>
          <text class="t" x="18" y="60">Class loader • Verifier • JIT • GC • Threads</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Bytecode + runtime features -->
  <g transform="translate(980,460)">
    <rect class="pane" x="0" y="0" width="480" height="440"/>
    <text class="cap" x="24" y="40">Bytecode &amp; Runtime</text>
    <text class="t" x="24" y="80">• Platform‑neutral .class format</text>
    <text class="t" x="24" y="112">• Verified for safety, JIT‑compiled for speed</text>
    <text class="t" x="24" y="144">• Write‑once run‑anywhere via JVM</text>
    <text class="t" x="24" y="176">• Managed memory with garbage collection</text>
  </g>
</svg>
