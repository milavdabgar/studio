<svg viewBox="0 0 1200 760" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="try/catch, multiple catch, nested try">
  <defs>
    <linearGradient id="h4b" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#f97316"/><stop offset="100%" stop-color="#22c55e"/></linearGradient>
    <style>
      .bg{fill:#fff}.header{fill:url(#h4b)}.title{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .panel{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .code{font:14px ui-monospace,Menlo,monospace;fill:#111827}
      .box{fill:#eff6ff;stroke:#bfdbfe;rx:10}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}
    </style>
  </defs>
  <rect width="1200" height="760" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="header"/>
  <text x="40" y="44" class="title">4.1.2 try/catch, multiple catch, nested try</text>

  <g transform="translate(60,120)">
    <rect class="panel" x="0" y="0" width="500" height="580"/>
    <text class="ph" x="24" y="40">Multiple catch</text>
    <g transform="translate(24,70)">
      <rect class="box" x="0" y="0" width="452" height="220"/>
      <text class="code" x="16" y="36">try { risky(); }</text>
      <text class="code" x="16" y="64">catch (IOException | SQLException e) {</text>
      <text class="code" x="28" y="92">log(e); }</text>
    </g>
    <text class="t" x="24" y="330">Catch most specific exceptions first</text>
  </g>

  <g transform="translate(640,120)">
    <rect class="panel" x="0" y="0" width="500" height="580"/>
    <text class="ph" x="24" y="40">Nested try</text>
    <g transform="translate(24,70)">
      <rect class="box" x="0" y="0" width="452" height="260"/>
      <text class="code" x="16" y="36">try {</text>
      <text class="code" x="32" y="64">try { use(); }</text>
      <text class="code" x="48" y="92">catch (IOException e) {}</text>
      <text class="code" x="32" y="120">close();</text>
      <text class="code" x="16" y="148">} catch (Exception ex) {}</text>
    </g>
  </g>
</svg>

