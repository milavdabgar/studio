<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Java program structure">
  <defs>
    <linearGradient id="hdr6" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#f97316"/><stop offset="100%" stop-color="#f43f5e"/></linearGradient>
    <style>
      .bg{fill:#fff}.header{fill:url(#hdr6)}.title{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .panel{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}.code{font:14px ui-monospace,SFMono,Menlo,monospace;fill:#0f172a}
      .box{fill:#fffbeb;stroke:#fde68a;rx:10}
    </style>
  </defs>
  <rect width="1200" height="800" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="header"/>
  <text x="40" y="44" class="title">1.4.4 Java Program Structure</text>

  <g transform="translate(50,100)">
    <rect class="panel" x="0" y="0" width="520" height="640"/>
    <text class="ph" x="24" y="40">Main elements</text>
    <text class="t" x="24" y="76">package declaration (optional)</text>
    <text class="t" x="24" y="106">import statements</text>
    <text class="t" x="24" y="136">public class Name { ... }</text>
    <text class="t" x="24" y="166">public static void main(String[] args)</text>
  </g>

  <g transform="translate(630,100)">
    <rect class="panel" x="0" y="0" width="520" height="640"/>
    <text class="ph" x="24" y="40">Example</text>
    <g transform="translate(24,70)">
      <rect class="box" x="0" y="0" width="470" height="260"/>
      <text class="code" x="16" y="36">package demo;</text>
      <text class="code" x="16" y="64">import java.util.*;</text>
      <text class="code" x="16" y="104">public class Main {</text>
      <text class="code" x="28" y="132">public static void main(String[] args){</text>
      <text class="code" x="40" y="160">System.out.println("Hi");</text>
      <text class="code" x="28" y="188">}</text>
      <text class="code" x="16" y="216">}</text>
    </g>
  </g>
</svg>

