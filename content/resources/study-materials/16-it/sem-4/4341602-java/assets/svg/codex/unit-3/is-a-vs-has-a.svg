<svg viewBox="0 0 1400 620" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="is-a vs has-a">
  <defs>
    <linearGradient id="u3b" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#22d3ee"/></linearGradient>
    <style>.bg{fill:#fff}.hdr{fill:url(#u3b)}.ttl{font:24px Inter,Arial,sans-serif;font-weight:800;fill:#fff}.box{fill:#ffffff;stroke:#e2e8f0;rx:12}.t{font:15px Inter,Arial,sans-serif;fill:#0f172a}.arrow{stroke:#64748b;stroke-width:2.2;marker-end:url(#arr);fill:none}.triangle{fill:none;stroke:#64748b;stroke-width:2.2}</style>
    <marker id="arr" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto"><polygon points="0,0 12,4 0,8" fill="#64748b"/></marker>
  </defs>
  <rect width="1400" height="620" class="bg"/>
  <rect x="0" y="0" width="1400" height="90" class="hdr"/>
  <text x="56" y="56" class="ttl">is‑a vs has‑a</text>

  <!-- is-a (generalization UML) -->
  <g transform="translate(160,160)">
    <rect class="box" x="0" y="0" width="240" height="80"/>
    <text class="t" x="16" y="50">Animal</text>
    <rect class="box" x="0" y="160" width="240" height="80"/>
    <text class="t" x="16" y="210">Dog</text>
    <path class="triangle" d="M120 90 L140 120 L100 120 Z"/>
    <path class="arrow" d="M120 120 L120 160"/>
  </g>

  <!-- has-a (composition UML) -->
  <g transform="translate(760,160)">
    <rect class="box" x="0" y="0" width="260" height="80"/>
    <text class="t" x="16" y="50">Car</text>
    <rect class="box" x="320" y="0" width="260" height="80"/>
    <text class="t" x="336" y="50">Engine</text>
    <path class="arrow" d="M260 40 L320 40"/>
    <rect x="248" y="28" width="16" height="24" fill="#64748b"/>
  </g>
</svg>
