<svg viewBox="0 0 1400 620" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Access modifiers matrix">
  <defs>
    <linearGradient id="u2g" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#10b981"/></linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#94a3b8" flood-opacity="0.35"/></filter>
    <style>.bg{fill:#fff}.hdr{fill:url(#u2g)}.ttl{font:24px Inter,Arial,sans-serif;font-weight:800;fill:#fff}.t{font:15px Inter,Arial,sans-serif;fill:#0f172a}.th{font:16px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}.cell{fill:#ffffff;stroke:#e2e8f0;filter:url(#shadow)}.center{dominant-baseline:middle;text-anchor:middle}.ok{fill:#16a34a}.no{fill:#ef4444}</style>
  </defs>
  <rect width="1400" height="620" class="bg"/>
  <rect x="0" y="0" width="1400" height="90" class="hdr"/>
  <text x="56" y="56" class="ttl">Access modifiers matrix</text>
  <g transform="translate(100,140)" class="t">
    <!-- headers -->
    <rect class="cell" x="0" y="0" width="260" height="48"/>
    <text class="th" x="16" y="32">Context</text>
    <rect class="cell" x="260" y="0" width="260" height="48"/>
    <text class="th center" x="390" y="32">public</text>
    <rect class="cell" x="520" y="0" width="260" height="48"/>
    <text class="th center" x="650" y="32">protected</text>
    <rect class="cell" x="780" y="0" width="260" height="48"/>
    <text class="th center" x="910" y="32">(default)</text>
    <rect class="cell" x="1040" y="0" width="260" height="48"/>
    <text class="th center" x="1170" y="32">private</text>

    <!-- rows -->
    <rect class="cell" x="0" y="48" width="260" height="48"/>
    <text x="16" y="80">Same class</text>
    <rect class="cell" x="260" y="48" width="260" height="48"/>
    <circle class="ok" cx="390" cy="72" r="8"/>
    <rect class="cell" x="520" y="48" width="260" height="48"/>
    <circle class="ok" cx="650" cy="72" r="8"/>
    <rect class="cell" x="780" y="48" width="260" height="48"/>
    <circle class="ok" cx="910" cy="72" r="8"/>
    <rect class="cell" x="1040" y="48" width="260" height="48"/>
    <circle class="ok" cx="1170" cy="72" r="8"/>

    <rect class="cell" x="0" y="96" width="260" height="48"/>
    <text x="16" y="128">Same package</text>
    <rect class="cell" x="260" y="96" width="260" height="48"/>
    <circle class="ok" cx="390" cy="120" r="8"/>
    <rect class="cell" x="520" y="96" width="260" height="48"/>
    <circle class="ok" cx="650" cy="120" r="8"/>
    <rect class="cell" x="780" y="96" width="260" height="48"/>
    <circle class="ok" cx="910" cy="120" r="8"/>
    <rect class="cell" x="1040" y="96" width="260" height="48"/>
    <circle class="no" cx="1170" cy="120" r="8"/>

    <rect class="cell" x="0" y="144" width="260" height="48"/>
    <text x="16" y="176">Subclass (diff pkg)</text>
    <rect class="cell" x="260" y="144" width="260" height="48"/>
    <circle class="ok" cx="390" cy="168" r="8"/>
    <rect class="cell" x="520" y="144" width="260" height="48"/>
    <circle class="ok" cx="650" cy="168" r="8"/>
    <rect class="cell" x="780" y="144" width="260" height="48"/>
    <circle class="no" cx="910" cy="168" r="8"/>
    <rect class="cell" x="1040" y="144" width="260" height="48"/>
    <circle class="no" cx="1170" cy="168" r="8"/>

    <rect class="cell" x="0" y="192" width="260" height="48"/>
    <text x="16" y="224">Other pkg (no subclass)</text>
    <rect class="cell" x="260" y="192" width="260" height="48"/>
    <circle class="ok" cx="390" cy="216" r="8"/>
    <rect class="cell" x="520" y="192" width="260" height="48"/>
    <circle class="no" cx="650" cy="216" r="8"/>
    <rect class="cell" x="780" y="192" width="260" height="48"/>
    <circle class="no" cx="910" cy="216" r="8"/>
    <rect class="cell" x="1040" y="192" width="260" height="48"/>
    <circle class="no" cx="1170" cy="216" r="8"/>
  </g>
</svg>
