<svg viewBox="0 0 1200 680" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Java primitive types table">
  <defs>
    <linearGradient id="u1a" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#0ea5e9"/></linearGradient>
    <style>.bg{fill:#fff}.hdr{fill:url(#u1a)}.ttl{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}.t{font:15px Inter,Arial,sans-serif;fill:#111827}.th{font:16px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}.cell{fill:#f8fafc;stroke:#cbd5e1}</style>
  </defs>
  <rect width="1200" height="680" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="hdr"/>
  <text x="40" y="44" class="ttl">Primitives cheat sheet</text>
  <g transform="translate(60,120)">
    <g class="t">
      <rect class="cell" x="0" y="0" width="200" height="40"/><text class="th" x="16" y="26">Type</text>
      <rect class="cell" x="200" y="0" width="220" height="40"/><text class="th" x="216" y="26">Size</text>
      <rect class="cell" x="420" y="0" width="340" height="40"/><text class="th" x="436" y="26">Range</text>
      <rect class="cell" x="760" y="0" width="320" height="40"/><text class="th" x="776" y="26">Notes</text>

      <rect class="cell" x="0" y="40" width="200" height="40"/><text x="16" y="66">byte</text>
      <rect class="cell" x="200" y="40" width="220" height="40"/><text x="216" y="66">8 bits</text>
      <rect class="cell" x="420" y="40" width="340" height="40"/><text x="436" y="66">−128..127</text>
      <rect class="cell" x="760" y="40" width="320" height="40"/><text x="776" y="66">signed</text>

      <rect class="cell" x="0" y="80" width="200" height="40"/><text x="16" y="106">short</text>
      <rect class="cell" x="200" y="80" width="220" height="40"/><text x="216" y="106">16 bits</text>
      <rect class="cell" x="420" y="80" width="340" height="40"/><text x="436" y="106">−32768..32767</text>
      <rect class="cell" x="760" y="80" width="320" height="40"/><text x="776" y="106">signed</text>

      <rect class="cell" x="0" y="120" width="200" height="40"/><text x="16" y="146">int</text>
      <rect class="cell" x="200" y="120" width="220" height="40"/><text x="216" y="146">32 bits</text>
      <rect class="cell" x="420" y="120" width="340" height="40"/><text x="436" y="146">~±2.1e9</text>
      <rect class="cell" x="760" y="120" width="320" height="40"/><text x="776" y="146">default integer literal</text>

      <rect class="cell" x="0" y="160" width="200" height="40"/><text x="16" y="186">long</text>
      <rect class="cell" x="200" y="160" width="220" height="40"/><text x="216" y="186">64 bits</text>
      <rect class="cell" x="420" y="160" width="340" height="40"/><text x="436" y="186">~±9.22e18</text>
      <rect class="cell" x="760" y="160" width="320" height="40"/><text x="776" y="186">suffix L</text>

      <rect class="cell" x="0" y="200" width="200" height="40"/><text x="16" y="226">float</text>
      <rect class="cell" x="200" y="200" width="220" height="40"/><text x="216" y="226">32-bit IEEE-754</text>
      <rect class="cell" x="420" y="200" width="340" height="40"/><text x="436" y="226">~6–7 digits</text>
      <rect class="cell" x="760" y="200" width="320" height="40"/><text x="776" y="226">suffix f</text>

      <rect class="cell" x="0" y="240" width="200" height="40"/><text x="16" y="266">double</text>
      <rect class="cell" x="200" y="240" width="220" height="40"/><text x="216" y="266">64-bit IEEE-754</text>
      <rect class="cell" x="420" y="240" width="340" height="40"/><text x="436" y="266">~15–16 digits</text>
      <rect class="cell" x="760" y="240" width="320" height="40"/><text x="776" y="266">default floating literal</text>

      <rect class="cell" x="0" y="280" width="200" height="40"/><text x="16" y="306">char</text>
      <rect class="cell" x="200" y="280" width="220" height="40"/><text x="216" y="306">16-bit UTF-16 code unit</text>
      <rect class="cell" x="420" y="280" width="340" height="40"/><text x="436" y="306">\u0000..\uffff</text>
      <rect class="cell" x="760" y="280" width="320" height="40"/><text x="776" y="306">not a code point necessarily</text>

      <rect class="cell" x="0" y="320" width="200" height="40"/><text x="16" y="346">boolean</text>
      <rect class="cell" x="200" y="320" width="220" height="40"/><text x="216" y="346">JVM-specific</text>
      <rect class="cell" x="420" y="320" width="340" height="40"/><text x="436" y="346">true/false</text>
      <rect class="cell" x="760" y="320" width="320" height="40"/><text x="776" y="346">size not specified</text>
    </g>
  </g>
</svg>

