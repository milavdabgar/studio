<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Java garbage collection: generational heap">
  <defs>
    <linearGradient id="hdra" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#22c55e"/><stop offset="100%" stop-color="#16a34a"/></linearGradient>
    <filter id="sh" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#94a3b8" flood-opacity="0.35"/></filter>
    <style>
      .bg{fill:#fff}.header{fill:url(#hdra)}.title{font:26px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .cap{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}
      .heap{fill:#ffffff;stroke:#e2e8f0;rx:16;filter:url(#sh)}
      .y{fill:#ecfeff;stroke:#a5f3fc}
      .o{fill:#fef3c7;stroke:#fde68a}
      .m{fill:#fee2e2;stroke:#fecaca}
      .obj{fill:#e0e7ff;stroke:#c7d2fe;rx:8}
      .arr{stroke:#10b981;stroke-width:2.2;marker-end:url(#arr)}
      .lab{font:14px Inter,Arial,sans-serif;fill:#475569}
    </style>
    <marker id="arr" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto"><polygon points="0,0 12,4 0,8" fill="#10b981"/></marker>
  </defs>
  <rect width="1600" height="900" class="bg"/>
  <rect x="0" y="0" width="1600" height="100" class="header"/>
  <text x="64" y="62" class="title">1.4.8 Garbage Collection (Generational)</text>

  <!-- GC Roots -->
  <text class="cap" x="160" y="170">GC Roots</text>
  <g transform="translate(140,190)"><rect class="obj" x="0" y="0" width="180" height="40"/><text class="lab" x="16" y="26">Stacks</text></g>
  <g transform="translate(340,190)"><rect class="obj" x="0" y="0" width="180" height="40"/><text class="lab" x="16" y="26">Statics</text></g>
  <g transform="translate(540,190)"><rect class="obj" x="0" y="0" width="220" height="40"/><text class="lab" x="16" y="26">JNI refs</text></g>

  <!-- Heap -->
  <g transform="translate(120,260)">
    <rect class="heap" x="0" y="0" width="1360" height="520"/>
    <text class="cap" x="24" y="36">Heap</text>
    <!-- Young gen -->
    <g transform="translate(24,60)">
      <rect class="y" x="0" y="0" width="520" height="440" rx="14"/>
      <text class="cap" x="16" y="28">Young</text>
      <text class="lab" x="16" y="52">Eden</text>
      <rect class="obj" x="16" y="70" width="80" height="40"/>
      <rect class="obj" x="104" y="70" width="60" height="40"/>
      <rect class="obj" x="172" y="70" width="100" height="40"/>
      <text class="lab" x="16" y="140">Survivor S0</text>
      <rect class="obj" x="16" y="158" width="80" height="40"/>
      <text class="lab" x="16" y="230">Survivor S1</text>
      <rect class="obj" x="16" y="248" width="100" height="40"/>
      <!-- promotion arrows -->
      <path class="arr" d="M220 110 C260 110 260 100 520 100"/>
      <path class="arr" d="M60 198 C260 198 260 180 520 180"/>
      <path class="arr" d="M80 288 C260 288 260 260 520 260"/>
    </g>

    <!-- Old gen -->
    <g transform="translate(568,60)">
      <rect class="o" x="0" y="0" width="520" height="440" rx="14"/>
      <text class="cap" x="16" y="28">Old</text>
      <rect class="obj" x="16" y="60" width="120" height="48"/>
      <rect class="obj" x="148" y="60" width="160" height="48"/>
      <rect class="obj" x="16" y="120" width="220" height="48"/>
    </g>

    <!-- Metaspace -->
    <g transform="translate(1110,60)">
      <rect class="m" x="0" y="0" width="226" height="440" rx="14"/>
      <text class="cap" x="16" y="28">Metaspace</text>
      <text class="lab" x="16" y="60">Class metadata</text>
    </g>
  </g>

  <!-- Annotations -->
  <text class="lab" x="124" y="820">Minor GC: Eden â†’ Survivor, swap S0/S1; promotion on tenuring threshold</text>
  <text class="lab" x="760" y="820">Major/Old GC: compaction/mark-sweep (collector dependent)</text>
</svg>
