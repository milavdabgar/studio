<svg viewBox="0 0 1200 760" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Exceptions and Errors in Java">>
  <defs>
    <linearGradient id="h4a" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#ef4444"/><stop offset="100%" stop-color="#f97316"/></linearGradient>
    <style>>
      .bg{fill:#fff}.header{fill:url(#h4a)}.title{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .panel{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}.dot{fill:#334155}
      .box{fill:#fee2e2;stroke:#fecaca;rx:10}
    </style>
  </defs>>
  <rect width="1200" height="760" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="header"/>
  <text x="40" y="44" class="title">4.1.1 Fundamentals of Exceptions and Errors</text>

  <g transform="translate(60,120)">>
    <rect class="panel" x="0" y="0" width="500" height="580"/>
    <text class="ph" x="24" y="40">Hierarchy</text>
    <g class="t" transform="translate(24,70)">>
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Throwable</text>
      <circle class="dot" cx="0" cy="26" r="3"/>><text x="12" y="32">├─ Error (JVM/serious)</text>
      <circle class="dot" cx="0" cy="58" r="3"/>><text x="12" y="64">└─ Exception</text>
      <circle class="dot" cx="0" cy="90" r="3"/>><text x="12" y="96">   ├─ RuntimeException (unchecked)</text>
      <circle class="dot" cx="0" cy="122" r="3"/>><text x="12" y="128">   └─ Checked exceptions (IOException, etc.)</text>
    </g>>
  </g>

  <g transform="translate(640,120)">>
    <rect class="panel" x="0" y="0" width="500" height="580"/>
    <text class="ph" x="24" y="40">Types &amp; Guidance</text>
    <g class="t" transform="translate(24,70)">>
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Errors: OutOfMemoryError, StackOverflowError (do not catch)</text>
      <circle class="dot" cx="0" cy="26" r="3"/>><text x="12" y="32">Checked: must declare or handle</text>
      <circle class="dot" cx="0" cy="58" r="3"/>><text x="12" y="64">Unchecked: programming bugs (NPE, IAE)</text>
    </g>>
  </g>
</svg>

