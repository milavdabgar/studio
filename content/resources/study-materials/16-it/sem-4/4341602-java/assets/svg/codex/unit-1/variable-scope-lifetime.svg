<svg viewBox="0 0 1200 640" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Variable scope and lifetime in Java">>
  <defs>
    <linearGradient id="u1b" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#10b981"/><stop offset="100%" stop-color="#06b6d4"/></linearGradient>
    <style>>.bg{fill:#fff}.hdr{fill:url(#u1b)}.ttl{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}.t{font:15px Inter,Arial,sans-serif;fill:#111827}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}.card{fill:#f8fafc;stroke:#cbd5e1;rx:12}.dot{fill:#334155}</style>
  </defs>>
  <rect width="1200" height="640" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="hdr"/>
  <text x="40" y="44" class="ttl">Variable scope and lifetime</text>

  <g transform="translate(60,110)">>
    <rect class="card" x="0" y="0" width="500" height="460"/>
    <text class="ph" x="24" y="40">Kinds</text>
    <g class="t" transform="translate(24,70)">>
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Local: inside methods/blocks; stack lifetime</text>
      <circle class="dot" cx="0" cy="26" r="3"/>><text x="12" y="32">Instance (fields): per-object; heap lifetime</text>
      <circle class="dot" cx="0" cy="58" r="3"/>><text x="12" y="64">Static (class fields): one per class; classloader lifetime</text>
      <circle class="dot" cx="0" cy="90" r="3"/>><text x="12" y="96">Final: constant semantics for variables</text>
    </g>>
  </g>

  <g transform="translate(600,110)">>
    <rect class="card" x="0" y="0" width="540" height="460"/>
    <text class="ph" x="24" y="40">Scope &amp; Visibility</text>
    <g class="t" transform="translate(24,70)">>
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Block scope: braces define boundaries</text>
      <circle class="dot" cx="0" cy="26" r="3"/>><text x="12" y="32">Shadowing: local hides field with same name</text>
      <circle class="dot" cx="0" cy="58" r="3"/>><text x="12" y="64">Access modifiers for fields/methods</text>
      <circle class="dot" cx="0" cy="90" r="3"/>><text x="12" y="96">Escape analysis: confined references</text>
    </g>>
  </g>
</svg>

