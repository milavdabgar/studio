<svg viewBox="0 0 1200 820" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Packages, classpath, imports, access, class hiding">>
  <defs>
    <linearGradient id="h3e" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#10b981"/><stop offset="100%" stop-color="#06b6d4"/></linearGradient>
    <style>>
      .bg{fill:#fff}.header{fill:url(#h3e)}.title{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .panel{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}.dot{fill:#334155}
      .code{font:14px ui-monospace,Menlo,monospace;fill:#0f172a}
      .box{fill:#eff6ff;stroke:#bfdbfe;rx:10}
    </style>
  </defs>>
  <rect width="1200" height="820" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="header"/>
  <text x="40" y="44" class="title">3.3.1 Packages • Classpath • Imports • Access • Hiding</text>

  <g transform="translate(50,110)">>
    <rect class="panel" x="0" y="0" width="520" height="660"/>
    <text class="ph" x="24" y="40">Packages &amp; Classpath</text>
    <g class="t" transform="translate(24,70)">>
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">package groups related classes</text>
      <circle class="dot" cx="0" cy="26" r="3"/>><text x="12" y="32">Directory structure mirrors package name</text>
      <circle class="dot" cx="0" cy="58" r="3"/>><text x="12" y="64">Classpath locates classes/resources</text>
      <circle class="dot" cx="0" cy="90" r="3"/>><text x="12" y="96">Use jar files on classpath</text>
    </g>>
    <text class="ph" x="24" y="190">Imports</text>
    <text class="code" x="24" y="220">>import java.util.List; // single type</text>
    <text class="code" x="24" y="246">>import java.util.*;   // wildcard</text>
  </g>>

  <g transform="translate(630,110)">
    <rect class="panel" x="0" y="0" width="520" height="660"/>
    <text class="ph" x="24" y="40">Access &amp; Hiding</text>
    <g class="t" transform="translate(24,70)">>
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Access protection per modifier (public/protected/default/private)</text>
      <circle class="dot" cx="0" cy="26" r="3"/>><text x="12" y="32">Class hiding: fully qualified names to disambiguate</text>
      <circle class="dot" cx="0" cy="58" r="3"/>><text x="12" y="64">Avoid wildcard clashes; prefer explicit imports</text>
    </g>>
    <g transform="translate(24,220)">
      <rect class="box" x="0" y="0" width="470" height="120"/>
      <text class="code" x="16" y="36">java.util.Date d = new java.util.Date();</text>
      <text class="code" x="16" y="64">>// vs java.sql.Date</text>
    </g>>
  </g>
</svg>

