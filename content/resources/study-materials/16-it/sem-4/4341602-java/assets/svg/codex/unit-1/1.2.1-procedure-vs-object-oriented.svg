<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Procedure-Oriented vs Object-Oriented">
  <defs>
    <linearGradient id="hdr1" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#3b82f6"/></linearGradient>
    <style>
      .bg{fill:#fff}.header{fill:url(#hdr1)}.title{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .panel{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}.dot{fill:#334155}
    </style>
  </defs>
  <rect width="1200" height="800" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="header"/>
  <text x="40" y="44" class="title">1.2.1 Procedure窶前riented vs Object窶前riented Programming</text>

  <g transform="translate(50,100)">
    <rect class="panel" x="0" y="0" width="520" height="640"/>
    <text class="ph" x="24" y="40">Procedure窶前riented (POP)</text>
    <g class="t" transform="translate(24,70)">
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Focus on functions and data flow</text>
      <circle class="dot" cx="0" cy="26" r="3"/><text x="12" y="32">Global data, pass to procedures</text>
      <circle class="dot" cx="0" cy="58" r="3"/><text x="12" y="64">Tight coupling between data and code</text>
      <circle class="dot" cx="0" cy="90" r="3"/><text x="12" y="96">Harder to model real-world entities</text>
      <circle class="dot" cx="0" cy="122" r="3"/><text x="12" y="128">Examples: C, early BASIC</text>
    </g>
  </g>

  <g transform="translate(630,100)">
    <rect class="panel" x="0" y="0" width="520" height="640"/>
    <text class="ph" x="24" y="40">Object窶前riented (OOP)</text>
    <g class="t" transform="translate(24,70)">
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Focus on objects (state + behavior)</text>
      <circle class="dot" cx="0" cy="26" r="3"/><text x="12" y="32">Encapsulation, abstraction, inheritance, polymorphism</text>
      <circle class="dot" cx="0" cy="58" r="3"/><text x="12" y="64">Improved modularity and reuse</text>
      <circle class="dot" cx="0" cy="90" r="3"/><text x="12" y="96">Closer mapping to problem domain</text>
      <circle class="dot" cx="0" cy="122" r="3"/><text x="12" y="128">Examples: Java, C#, Kotlin</text>
    </g>
  </g>

  <g transform="translate(50,760)"><text class="t" x="0" y="0">Comparison: OOP generally enhances maintainability and extensibility; POP may be simpler for small scripts.</text></g>
</svg>

