<svg viewBox="0 0 1200 680" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="throw, throws, finally">
  <defs>
    <linearGradient id="h4c" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#6366f1"/><stop offset="100%" stop-color="#22d3ee"/></linearGradient>
    <style>
      .bg{fill:#fff}.header{fill:url(#h4c)}.title{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .panel{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .code{font:14px ui-monospace,Menlo,monospace;fill:#111827}
      .box{fill:#eef2ff;stroke:#c7d2fe;rx:10}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}
    </style>
  </defs>
  <rect width="1200" height="680" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="header"/>
  <text x="40" y="44" class="title">4.1.3 throw • throws • finally</text>

  <g transform="translate(60,120)">
    <rect class="panel" x="0" y="0" width="500" height="480"/>
    <text class="ph" x="24" y="40">throw / throws</text>
    <g transform="translate(24,70)">
      <rect class="box" x="0" y="0" width="452" height="120"/>
      <text class="code" x="16" y="36">if (x &lt; 0) throw new IllegalArgumentException();</text>
      <text class="code" x="16" y="64">void f() throws IOException { ... }</text>
    </g>
    <text class="t" x="24" y="230">Declare checked exceptions with throws</text>
  </g>

  <g transform="translate(640,120)">
    <rect class="panel" x="0" y="0" width="500" height="480"/>
    <text class="ph" x="24" y="40">finally</text>
    <g transform="translate(24,70)">
      <rect class="box" x="0" y="0" width="452" height="160"/>
      <text class="code" x="16" y="36">try { open(); } finally { close(); }</text>
      <text class="code" x="16" y="64">// Always executes (except System.exit)</text>
    </g>
    <text class="t" x="24" y="260">Prefer try‑with‑resources for AutoCloseable</text>
  </g>
</svg>

