<svg viewBox="0 0 1200 820" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Built-in and custom exceptions, Optional">
  <defs>
    <linearGradient id="h4d" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#22c55e"/><stop offset="100%" stop-color="#84cc16"/></linearGradient>
    <style>
      .bg{fill:#fff}.header{fill:url(#h4d)}.title{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .panel{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}.dot{fill:#334155}
      .code{font:14px ui-monospace,Menlo,monospace;fill:#111827}
      .box{fill:#eff6ff;stroke:#bfdbfe;rx:10}
    </style>
  </defs>
  <rect width="1200" height="820" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="header"/>
  <text x="40" y="44" class="title">4.1.4 Built‑in Exceptions • Custom Exceptions • Optional</text>

  <g transform="translate(50,110)">
    <rect class="panel" x="0" y="0" width="520" height="660"/>
    <text class="ph" x="24" y="40">Built‑in Examples</text>
    <g class="t" transform="translate(24,70)">
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">IOException, SQLException (checked)</text>
      <circle class="dot" cx="0" cy="26" r="3"/><text x="12" y="32">NullPointerException, IllegalArgumentException (unchecked)</text>
      <circle class="dot" cx="0" cy="58" r="3"/><text x="12" y="64">ArithmeticException, IndexOutOfBoundsException</text>
    </g>
    <text class="ph" x="24" y="170">Custom Exception</text>
    <g transform="translate(24,200)">
      <rect class="box" x="0" y="0" width="470" height="140"/>
      <text class="code" x="16" y="36">class BadInputException extends Exception {</text>
      <text class="code" x="28" y="64">BadInputException(String msg){ super(msg); }</text>
      <text class="code" x="16" y="92">}</text>
    </g>
  </g>

  <g transform="translate(630,110)">
    <rect class="panel" x="0" y="0" width="520" height="660"/>
    <text class="ph" x="24" y="40">Optional</text>
    <g class="t" transform="translate(24,70)">
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Avoids nulls: Optional&lt;T&gt;</text>
      <circle class="dot" cx="0" cy="26" r="3"/><text x="12" y="32">map/flatMap/orElse/orElseThrow</text>
      <circle class="dot" cx="0" cy="58" r="3"/><text x="12" y="64">Don’t use for fields; use for returns</text>
    </g>
    <g transform="translate(24,190)">
      <rect class="box" x="0" y="0" width="470" height="140"/>
      <text class="code" x="16" y="36">Optional&lt;User&gt; u = repo.find(id);</text>
      <text class="code" x="16" y="64">User x = u.orElseThrow();</text>
    </g>
  </g>
</svg>

