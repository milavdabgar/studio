<svg viewBox="0 0 1400 820" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Stack vs Heap memory model">
  <defs>
    <linearGradient id="memHdr" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <style>
      .bg{fill:#fff}
      .hdr{fill:url(#memHdr)}
      .ttl{font:24px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .pane{fill:#f8fafc;stroke:#cbd5e1;rx:14}
      .cap{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}
      .cell{fill:#ecfeff;stroke:#a5f3fc;rx:10}
      .arr{stroke:#64748b;stroke-width:2.2;marker-end:url(#marr)}
    </style>
    <marker id="marr" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0,0 12,4 0,8" fill="#64748b"/>
    </marker>
  </defs>
  <rect width="1400" height="820" class="bg"/>
  <rect x="0" y="0" width="1400" height="80" class="hdr"/>
  <text x="48" y="50" class="ttl">Stack vs Heap (Java memory model)</text>

  <g transform="translate(100,140)">
    <rect class="pane" x="0" y="0" width="540" height="600"/>
    <text class="cap" x="24" y="40">Stack</text>
    <text class="t" x="24" y="76">• Per thread, LIFO frames</text>
    <text class="t" x="24" y="106">• Stores primitives, refs, return addresses</text>
    <g transform="translate(24,150)">
      <rect class="cell" x="0" y="0" width="480" height="70"/>
      <text class="t" x="16" y="44">main() frame: args, locals</text>
    </g>
    <g transform="translate(24,230)">
      <rect class="cell" x="0" y="0" width="480" height="70"/>
      <text class="t" x="16" y="44">foo() frame</text>
    </g>
    <g transform="translate(24,310)">
      <rect class="cell" x="0" y="0" width="480" height="70"/>
      <text class="t" x="16" y="44">bar() frame</text>
    </g>
  </g>

  <g transform="translate(760,140)">
    <rect class="pane" x="0" y="0" width="540" height="600"/>
    <text class="cap" x="24" y="40">Heap</text>
    <text class="t" x="24" y="76">• Shared across threads</text>
    <text class="t" x="24" y="106">• Stores objects, arrays (GC managed)</text>
    <g transform="translate(24,150)">
      <rect class="cell" x="0" y="0" width="220" height="90"/>
      <text class="t" x="16" y="54">new Point()</text>
    </g>
    <g transform="translate(264,150)">
      <rect class="cell" x="0" y="0" width="220" height="90"/>
      <text class="t" x="16" y="54">int[3]</text>
    </g>
    <g transform="translate(24,260)">
      <rect class="cell" x="0" y="0" width="220" height="90"/>
      <text class="t" x="16" y="54">String "abc"</text>
    </g>
  </g>

  <!-- References from stack to heap -->
  <path class="arr" d="M620 310 C700 310 700 220 760 220"/>
  <path class="arr" d="M620 350 C700 350 700 330 760 330"/>
</svg>

