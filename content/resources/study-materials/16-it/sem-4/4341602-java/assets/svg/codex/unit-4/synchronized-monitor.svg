<svg viewBox="0 0 1400 700" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="synchronized and monitor">
  <defs>
    <linearGradient id="u4e" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#6366f1"/><stop offset="100%" stop-color="#22d3ee"/></linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#94a3b8" flood-opacity="0.35"/></filter>
    <style>.bg{fill:#fff}.hdr{fill:url(#u4e)}.ttl{font:24px Inter,Arial,sans-serif;font-weight:800;fill:#fff}.box{fill:#ffffff;stroke:#e2e8f0;rx:12;filter:url(#shadow)}.t{font:15px Inter,Arial,sans-serif;fill:#0f172a}.arrow{stroke:#64748b;stroke-width:2.2;marker-end:url(#arr);fill:none}</style>
    <marker id="arr" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto"><polygon points="0,0 12,4 0,8" fill="#64748b"/></marker>
  </defs>
  <rect width="1400" height="700" class="bg"/>
  <rect x="0" y="0" width="1400" height="90" class="hdr"/>
  <text x="56" y="56" class="ttl">synchronized and monitor</text>

  <!-- Thread A -->
  <g transform="translate(120,200)"><rect class="box" x="0" y="0" width="300" height="90"/><text class="t" x="20" y="56">Thread A</text></g>
  <path class="arrow" d="M420 245 L520 245"/>

  <!-- Critical section (monitor owner) -->
  <g transform="translate(520,180)"><rect class="box" x="0" y="0" width="360" height="140"/><text class="t" x="20" y="50">synchronized(o) { /* critical */ }</text><text class="t" x="20" y="84">monitor(o) entered</text></g>

  <path class="arrow" d="M880 245 L980 245"/>
  <g transform="translate(980,200)"><rect class="box" x="0" y="0" width="300" height="90"/><text class="t" x="20" y="56">Thread B (blocks until lock)</text></g>
</svg>
