<svg viewBox="0 0 1400 700" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="switch guide">
  <defs>
    <linearGradient id="u1f" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#3b82f6"/><stop offset="100%" stop-color="#6366f1"/></linearGradient>
    <filter id="sh" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#94a3b8" flood-opacity="0.35"/></filter>
    <style>.bg{fill:#fff}.hdr{fill:url(#u1f)}.ttl{font:24px Inter,Arial,sans-serif;font-weight:800;fill:#fff}.box{fill:#ffffff;stroke:#e2e8f0;rx:12;filter:url(#sh)}.cap{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}.code{font:14px ui-monospace,Menlo,monospace;fill:#0f172a}.label{font:14px Inter,Arial,sans-serif;fill:#475569}</style>
  </defs>
  <rect width="1400" height="700" class="bg"/>
  <rect x="0" y="0" width="1400" height="90" class="hdr"/>
  <text x="56" y="56" class="ttl">switch guide (int, enum, String)</text>
  <g transform="translate(80,140)">
    <rect class="box" x="0" y="0" width="1240" height="480"/>
    <text class="cap" x="24" y="44">Classic vs Enhanced</text>
    <text class="label" x="24" y="82">Classic</text>
    <text class="code" x="24" y="110">switch(x){ case A: ... break; case B: ... break; default: ... }</text>
    <text class="label" x="24" y="160">Enhanced (arrow)</text>
    <text class="code" x="24" y="188">var y = switch(x){ case A -> 1; case B -> 2; default -> 0; };</text>
    <text class="label" x="24" y="238">Notes</text>
    <text class="code" x="24" y="266">• Cases must be constant expressions; fall‑through only with classic</text>
    <text class="code" x="24" y="294">• Enhanced form can return a value and is exhaustive</text>
  </g>
</svg>
