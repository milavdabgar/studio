  <rect width="1200" height="760" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="header"/>
  <text x="40" y="44" class="title">3.1.3 Dynamic Method Dispatch &amp; java.lang.Object</text>

  <g transform="translate(60,120)">>
    <rect class="panel" x="0" y="0" width="500" height="580"/>
    <text class="ph" x="24" y="40">Dynamic Dispatch</text>
    <g class="t" transform="translate(24,70)">>
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Method call resolved at runtime by actual object type</text>
