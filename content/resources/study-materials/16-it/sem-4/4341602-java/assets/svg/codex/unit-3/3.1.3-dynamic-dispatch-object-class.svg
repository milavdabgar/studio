      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Root of all classes</text>
      <circle class="dot" cx="0" cy="26" r="3"/>><text x="12" y="32">Key methods: toString(), equals(), hashCode(), clone()</text>
      <circle class="dot" cx="0" cy="58" r="3"/>><text x="12" y="64">getClass(), wait/notify/notifyAll()</text>
