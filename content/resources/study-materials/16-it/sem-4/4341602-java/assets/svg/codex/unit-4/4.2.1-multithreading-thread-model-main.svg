<svg viewBox="0 0 1200 780" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Multithreading, Java thread model, main thread">
  <defs>
    <linearGradient id="h4e" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#22d3ee"/><stop offset="100%" stop-color="#3b82f6"/></linearGradient>
    <style>
      .bg{fill:#fff}.header{fill:url(#h4e)}.title{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .panel{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}.dot{fill:#334155}
      .box{fill:#eef2ff;stroke:#c7d2fe;rx:10}
    </style>
  </defs>
  <rect width="1200" height="780" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="header"/>
  <text x="40" y="44" class="title">4.2.1 Multithreading • Java Thread Model • main</text>

  <g transform="translate(60,120)">
    <rect class="panel" x="0" y="0" width="500" height="600"/>
    <text class="ph" x="24" y="40">Concepts</text>
    <g class="t" transform="translate(24,70)">
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Thread = independent path of execution</text>
      <circle class="dot" cx="0" cy="26" r="3"/><text x="12" y="32">Java thread model via java.lang.Thread</text>
      <circle class="dot" cx="0" cy="58" r="3"/><text x="12" y="64">main thread starts the program</text>
      <circle class="dot" cx="0" cy="90" r="3"/><text x="12" y="96">Share memory; synchronize for safety</text>
    </g>
  </g>

  <g transform="translate(640,120)">
    <rect class="panel" x="0" y="0" width="500" height="600"/>
    <text class="ph" x="24" y="40">Thread States</text>
    <g class="t" transform="translate(24,70)">
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">NEW → RUNNABLE → RUNNING</text>
      <circle class="dot" cx="0" cy="26" r="3"/><text x="12" y="32">WAITING/TIMED_WAITING/BLOCKED</text>
      <circle class="dot" cx="0" cy="58" r="3"/><text x="12" y="64">TERMINATED</text>
    </g>
  </g>
</svg>

