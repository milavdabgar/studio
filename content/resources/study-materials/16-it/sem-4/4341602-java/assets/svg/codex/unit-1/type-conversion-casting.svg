<svg viewBox="0 0 1600 760" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Type conversion and casting in Java">
  <defs>
    <linearGradient id="u1d" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#8b5cf6"/><stop offset="100%" stop-color="#6366f1"/></linearGradient>
    <filter id="sh" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#94a3b8" flood-opacity="0.35"/></filter>
    <style>.bg{fill:#fff}.hdr{fill:url(#u1d)}.ttl{font:26px Inter,Arial,sans-serif;font-weight:800;fill:#fff}.cap{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}.t{font:15px Inter,Arial,sans-serif;fill:#111827}.card{fill:#ffffff;stroke:#e2e8f0;rx:12;filter:url(#sh)}.arrow{stroke:#6366f1;stroke-width:2.4;marker-end:url(#a)}.warn{font:14px Inter,Arial,sans-serif;fill:#b91c1c}</style>
    <marker id="a" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto"><polygon points="0,0 12,4 0,8" fill="#6366f1"/></marker>
  </defs>
  <rect width="1600" height="760" class="bg"/>
  <rect x="0" y="0" width="1600" height="100" class="hdr"/>
  <text x="64" y="62" class="ttl">Type conversion and casting</text>

  <g transform="translate(160,160)">
    <rect class="card" x="0" y="0" width="600" height="500"/>
    <text class="cap" x="24" y="44">Widening (implicit)</text>
    <text class="t" x="24" y="84">byte → short → int → long → float → double</text>
    <path class="arrow" d="M60 120 L520 120"/>
    <text class="t" x="24" y="160">char → int → long → float → double</text>
    <path class="arrow" d="M60 196 L520 196"/>
    <text class="t" x="24" y="236">No loss of precision (except float/double)</text>
  </g>

  <g transform="translate(820,160)">
    <rect class="card" x="0" y="0" width="620" height="500"/>
    <text class="cap" x="24" y="44">Narrowing (explicit cast)</text>
    <text class="t" x="24" y="84">double → float → long → int → short → byte</text>
    <path class="arrow" d="M60 120 L560 120"/>
    <text class="warn" x="24" y="164">May overflow/truncate; cast required</text>
    <text class="t" x="24" y="204">(int) 3.9 → 3</text>
    <text class="t" x="24" y="236">(byte) 130 → -126</text>
  </g>
</svg>
