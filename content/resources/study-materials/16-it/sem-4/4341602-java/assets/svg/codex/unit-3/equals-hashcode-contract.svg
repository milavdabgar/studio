<svg viewBox="0 0 1600 720" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="equals and hashCode contract">
  <defs>
    <linearGradient id="u3h" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#3b82f6"/></linearGradient>
    <filter id="sh" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#94a3b8" flood-opacity="0.35"/></filter>
    <style>.bg{fill:#fff}.hdr{fill:url(#u3h)}.ttl{font:24px Inter,Arial,sans-serif;font-weight:800;fill:#fff}.box{fill:#ffffff;stroke:#e2e8f0;rx:12;filter:url(#sh)}.cap{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}.t{font:14px Inter,Arial,sans-serif;fill:#0f172a}.bucket{fill:#eef2ff;stroke:#c7d2fe}</style>
  </defs>
  <rect width="1600" height="720" class="bg"/>
  <rect x="0" y="0" width="1600" height="90" class="hdr"/>
  <text x="56" y="56" class="ttl">equals() and hashCode() contract</text>

  <g transform="translate(120,160)">
    <rect class="box" x="0" y="0" width="600" height="420"/>
    <text class="cap" x="24" y="44">Hash buckets</text>
    <g transform="translate(24,80)">
      <rect class="bucket" x="0" y="0" width="160" height="260"/>
      <rect class="bucket" x="170" y="0" width="160" height="260"/>
      <rect class="bucket" x="340" y="0" width="160" height="260"/>
      <text class="t" x="16" y="290">hash 0</text>
      <text class="t" x="186" y="290">hash 1</text>
      <text class="t" x="356" y="290">hash 2</text>
    </g>
    <text class="t" x="24" y="360">Equal objects must land in same bucket</text>
  </g>

  <g transform="translate(780,160)">
    <rect class="box" x="0" y="0" width="700" height="420"/>
    <text class="cap" x="24" y="44">Rules</text>
    <text class="t" x="24" y="84">• Equals: reflexive, symmetric, transitive, consistent</text>
    <text class="t" x="24" y="116">• Equal objects must have equal hashCode()</text>
    <text class="t" x="24" y="148">• Use same fields in equals and hashCode</text>
  </g>
</svg>
