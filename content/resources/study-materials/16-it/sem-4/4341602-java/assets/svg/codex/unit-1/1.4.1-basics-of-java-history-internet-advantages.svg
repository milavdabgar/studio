<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Basics of Java: history and advantages">>
  <defs>
    <linearGradient id="hdr3" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#f59e0b"/><stop offset="100%" stop-color="#ef4444"/></linearGradient>
    <style>>
      .bg{fill:#fff}.header{fill:url(#hdr3)}.title{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .panel{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}.dot{fill:#334155}
    </style>
  </defs>>
  <rect width="1200" height="800" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="header"/>
  <text x="40" y="44" class="title">1.4.1 Basics of Java, History, Internet, Advantages</text>

  <g transform="translate(50,100)">>
    <rect class="panel" x="0" y="0" width="520" height="640"/>
    <text class="ph" x="24" y="40">Background &amp; Evolution</text>
    <g class="t" transform="translate(24,70)">>
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">1995: Sun Microsystems (James Gosling)</text>
      <circle class="dot" cx="0" cy="26" r="3"/>><text x="12" y="32">Designed for platform independence (WORA)</text>
      <circle class="dot" cx="0" cy="58" r="3"/>><text x="12" y="64">JVM executes portable bytecode</text>
      <circle class="dot" cx="0" cy="90" r="3"/>><text x="12" y="96">Strongly typed, garbage-collected</text>
      <circle class="dot" cx="0" cy="122" r="3"/>><text x="12" y="128">Use on servers, desktop, Android</text>
    </g>>
  </g>

  <g transform="translate(630,100)">>
    <rect class="panel" x="0" y="0" width="520" height="640"/>
    <text class="ph" x="24" y="40">Advantages</text>
    <g class="t" transform="translate(24,70)">>
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Platform independent (JVM)</text>
      <circle class="dot" cx="0" cy="26" r="3"/>><text x="12" y="32">Object‑oriented, modular design</text>
      <circle class="dot" cx="0" cy="58" r="3"/>><text x="12" y="64">Robust and secure runtime</text>
      <circle class="dot" cx="0" cy="90" r="3"/>><text x="12" y="96">Rich standard libraries &amp; ecosystem</text>
      <circle class="dot" cx="0" cy="122" r="3"/>><text x="12" y="128">Multi‑threading, networking support</text>
    </g>>
  </g>
</svg>

