<svg viewBox="0 0 1000 520" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="For-each over arrays">
  <defs>
    <linearGradient id="u1i" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#3b82f6"/></linearGradient>
    <style>.bg{fill:#fff}.hdr{fill:url(#u1i)}.ttl{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}.card{fill:#f8fafc;stroke:#cbd5e1;rx:12}.code{font:14px ui-monospace,Menlo,monospace;fill:#111827}</style>
  </defs>
  <rect width="1000" height="520" class="bg"/>
  <rect x="0" y="0" width="1000" height="70" class="hdr"/>
  <text x="40" y="44" class="ttl">for-each over arrays</text>
  <g transform="translate(60,120)">
    <rect class="card" x="0" y="0" width="880" height="320"/>
    <text class="code" x="24" y="80">for (var v : arr) { use(v); }</text>
    <text class="code" x="24" y="120">for (int[] row : matrix) { for (int x : row) { ... } }</text>
  </g>
