<svg viewBox="0 0 1200 640" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Deadlock and avoidance">
  <defs>
    <linearGradient id="u4h" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#ef4444"/><stop offset="100%" stop-color="#f97316"/></linearGradient>
    <style>.bg{fill:#fff}.hdr{fill:url(#u4h)}.ttl{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}.card{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}.t{font:15px Inter,Arial,sans-serif;fill:#111827}</style>
  </defs>
  <rect width="1200" height="640" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="hdr"/>
  <text x="40" y="44" class="ttl">Deadlock and avoidance</text>
  <g transform="translate(60,120)"><rect class="card" x="0" y="0" width="500" height="440"/><text class="ph" x="24" y="40">Deadlock</text><text class="t" x="24" y="80">Cyclic wait on locks</text><text class="t" x="24" y="112">Hold and wait, no preemption</text></g>
  <g transform="translate(640,120)"><rect class="card" x="0" y="0" width="500" height="440"/><text class="ph" x="24" y="40">Avoidance</text><text class="t" x="24" y="80">Lock ordering</text><text class="t" x="24" y="112">TryLock with timeout</text><text class="t" x="24" y="144">Reduce lock scope</text></g>
</svg>

