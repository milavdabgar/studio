<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Inheritance basics and overriding">
  <defs>
    <linearGradient id="h3a" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <style>
      .bg{fill:#fff}
      .header{fill:url(#h3a)}
      .title{font:24px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .panel{fill:#f8fafc;stroke:#cbd5e1;rx:14}
      .ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}
      .box{fill:#eef2ff;stroke:#c7d2fe;rx:12}
      .arrow{stroke:#64748b;stroke-width:2.4;marker-end:url(#arr3)}
    </style>
    <marker id="arr3" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto"><polygon points="0,0 12,4 0,8" fill="#64748b"/></marker>
  </defs>
  <rect width="1400" height="900" class="bg"/>
  <rect x="0" y="0" width="1400" height="80" class="header"/>
  <text x="48" y="50" class="title">3.1.1 Inheritance • Types • Overriding • super • final</text>

  <g transform="translate(80,140)">
    <rect class="panel" x="0" y="0" width="560" height="680"/>
    <text class="ph" x="24" y="44">Concepts</text>
    <text class="t" x="24" y="84">• Single, multilevel, hierarchical inheritance</text>
    <text class="t" x="24" y="116">• Override to specialize; use super for base</text>
    <text class="t" x="24" y="148">• final: class/method cannot extend/override</text>
  </g>

  <g transform="translate(740,180)">
    <rect class="box" x="0" y="0" width="280" height="90"/>
    <text class="ph" x="16" y="56">Animal</text>
  </g>
  <path class="arrow" d="M880 270 L880 350"/>
  <g transform="translate(740,350)">
    <rect class="box" x="0" y="0" width="280" height="90"/>
    <text class="ph" x="16" y="56">Dog extends Animal</text>
  </g>
  <path class="arrow" d="M880 440 L880 520"/>
  <g transform="translate(740,520)">
    <rect class="box" x="0" y="0" width="280" height="90"/>
    <text class="ph" x="16" y="56">Puppy extends Dog</text>
  </g>
</svg>
