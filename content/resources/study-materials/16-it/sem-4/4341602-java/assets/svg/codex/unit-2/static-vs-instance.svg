<svg viewBox="0 0 1200 520" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Static vs instance members">
  <defs>
    <linearGradient id="u2h" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#3b82f6"/><stop offset="100%" stop-color="#22d3ee"/></linearGradient>
    <style>.bg{fill:#fff}.hdr{fill:url(#u2h)}.ttl{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}.card{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}.t{font:15px Inter,Arial,sans-serif;fill:#111827}</style>
  </defs>
  <rect width="1200" height="520" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="hdr"/>
  <text x="40" y="44" class="ttl">static vs instance</text>
  <g transform="translate(60,120)"><rect class="card" x="0" y="0" width="500" height="320"/><text class="ph" x="24" y="40">static</text><text class="t" x="24" y="80">Per class, shared across objects</text><text class="t" x="24" y="112">Call via ClassName.m()</text></g>
  <g transform="translate(640,120)"><rect class="card" x="0" y="0" width="500" height="320"/><text class="ph" x="24" y="40">instance</text><text class="t" x="24" y="80">Per object</text><text class="t" x="24" y="112">Call via ref.m()</text></g>
</svg>

