<svg viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="String vs StringBuffer in Java">
  <defs>
    <linearGradient id="h2b" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#06b6d4"/><stop offset="100%" stop-color="#3b82f6"/></linearGradient>
    <style>
      .bg{fill:#fff}.header{fill:url(#h2b)}.title{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .panel{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}.dot{fill:#334155}
    </style>
  </defs>
  <rect width="1200" height="700" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="header"/>
  <text x="40" y="44" class="title">2.2.1 String vs StringBuffer</text>

  <g transform="translate(60,110)">
    <rect class="panel" x="0" y="0" width="500" height="520"/>
    <text class="ph" x="24" y="40">String</text>
    <g class="t" transform="translate(24,70)">
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Immutable sequence of characters</text>
      <circle class="dot" cx="0" cy="26" r="3"/><text x="12" y="32">Thread‑safe due to immutability</text>
      <circle class="dot" cx="0" cy="58" r="3"/><text x="12" y="64">Use for constants and keys</text>
      <circle class="dot" cx="0" cy="90" r="3"/><text x="12" y="96">Concatenation creates new objects</text>
    </g>
  </g>

  <g transform="translate(640,110)">
    <rect class="panel" x="0" y="0" width="500" height="520"/>
    <text class="ph" x="24" y="40">StringBuffer</text>
    <g class="t" transform="translate(24,70)">
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Mutable, synchronized</text>
      <circle class="dot" cx="0" cy="26" r="3"/><text x="12" y="32">Better for frequent appends/inserts</text>
      <circle class="dot" cx="0" cy="58" r="3"/><text x="12" y="64">Use StringBuilder (unsynchronized) in single‑threaded code</text>
    </g>
  </g>
</svg>

