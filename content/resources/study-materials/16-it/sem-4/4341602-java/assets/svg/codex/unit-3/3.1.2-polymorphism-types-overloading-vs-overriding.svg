<svg viewBox="0 0 1200 780" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Polymorphism types and overloading vs overriding">
  <defs>
    <linearGradient id="h3b" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#f97316"/><stop offset="100%" stop-color="#ef4444"/></linearGradient>
    <style>
      .bg{fill:#fff}.header{fill:url(#h3b)}.title{font:22px Inter,Arial,sans-serif;font-weight:800;fill:#fff}
      .panel{fill:#f8fafc;stroke:#cbd5e1;rx:12}.ph{font:18px Inter,Arial,sans-serif;font-weight:700;fill:#0f172a}
      .t{font:15px Inter,Arial,sans-serif;fill:#1f2937}.dot{fill:#334155}
    </style>
  </defs>
  <rect width="1200" height="780" class="bg"/>
  <rect x="0" y="0" width="1200" height="70" class="header"/>
  <text x="40" y="44" class="title">3.1.2 Polymorphism • Types • Overloading vs Overriding</text>

  <g transform="translate(60,110)">
    <rect class="panel" x="0" y="0" width="500" height="600"/>
    <text class="ph" x="24" y="40">Static vs Dynamic</text>
    <g class="t" transform="translate(24,70)">
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Compile‑time (static): overloading</text>
      <circle class="dot" cx="0" cy="26" r="3"/><text x="12" y="32">Run‑time (dynamic): overriding, virtual dispatch</text>
      <circle class="dot" cx="0" cy="58" r="3"/><text x="12" y="64">Interfaces enable subtype polymorphism</text>
    </g>
  </g>

  <g transform="translate(640,110)">
    <rect class="panel" x="0" y="0" width="500" height="600"/>
    <text class="ph" x="24" y="40">Overloading vs Overriding</text>
    <g class="t" transform="translate(24,70)">
      <circle class="dot" cx="0" cy="-6" r="3"/><text x="12" y="0">Overloading: same name, different parameters, same class</text>
      <circle class="dot" cx="0" cy="26" r="3"/><text x="12" y="32">Overriding: subclass redefines superclass method</text>
      <circle class="dot" cx="0" cy="58" r="3"/><text x="12" y="64">@Override annotation to ensure correctness</text>
      <circle class="dot" cx="0" cy="90" r="3"/><text x="12" y="96">Access level cannot be reduced when overriding</text>
    </g>
  </g>
</svg>

