<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Hartley and Colpitts oscillator tank circuits and feedback">
  <title>Oscillators — Hartley vs Colpitts (Tank and Feedback)</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .wire { stroke: #0f172a; stroke-width: 3; fill: none; }
      .sym { stroke: #0f172a; stroke-width: 2.5; fill: none; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .h2 { font: 18px sans-serif; font-weight: 600; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Hartley vs Colpitts — LC Feedback Networks</text>

  <!-- Hartley on left (inductive divider) -->
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="500" height="560" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">Hartley</text>
    <line x1="60" y1="200" x2="180" y2="200" class="wire"/>
    <path d="M 180 200 c 16 0, 16 -20, 32 -20 s 16 20, 32 20 s 16 -20, 32 -20 s 16 20, 32 20" class="sym"/>
    <line x1="308" y1="200" x2="420" y2="200" class="wire"/>
    <text x="160" y="160" class="t">L1 + L2 (tap)</text>
    <line x1="240" y1="200" x2="240" y2="260" class="wire"/>
    <line x1="240" y1="260" x2="240" y2="320" class="wire"/>
    <line x1="60" y1="320" x2="420" y2="320" class="wire"/>
    <line x1="240" y1="200" x2="240" y2="160" class="wire"/>
    <line x1="240" y1="160" x2="240" y2="140" class="sym"/>
    <text x="250" y="150" class="t">C</text>
  </g>

  <!-- Colpitts on right (capacitive divider) -->
  <g transform="translate(620,120)">
    <rect x="0" y="0" width="500" height="560" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">Colpitts</text>
    <line x1="60" y1="200" x2="420" y2="200" class="wire"/>
    <line x1="240" y1="160" x2="240" y2="240" class="sym"/>
    <line x1="260" y1="160" x2="260" y2="240" class="sym"/>
    <text x="200" y="150" class="t">C1</text>
    <text x="268" y="150" class="t">C2</text>
    <line x1="240" y1="240" x2="240" y2="320" class="wire"/>
    <path d="M 240 200 c 16 0, 16 -20, 32 -20 s 16 20, 32 20 s 16 -20, 32 -20 s 16 20, 32 20" class="sym"/>
    <text x="320" y="160" class="t">L</text>
    <line x1="60" y1="320" x2="420" y2="320" class="wire"/>
  </g>
</svg>

