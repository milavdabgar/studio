<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="620" viewBox="0 0 1200 620" role="img" aria-label="Negative feedback amplifier block diagram">
  <title>Amplifiers — Negative Feedback Block Diagram</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arr); }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="1160" height="580" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Voltage Series Negative Feedback</text>
  <g transform="translate(80,120)">
    <rect x="0" y="60" width="140" height="60" rx="8" class="box"/>
    <text x="32" y="96" class="t">Input</text>
    <line x1="140" y1="90" x2="220" y2="90" class="arrow"/>
    <rect x="220" y="40" width="200" height="100" rx="8" class="box"/>
    <text x="276" y="96" class="t">Amplifier A</text>
    <line x1="420" y1="90" x2="520" y2="90" class="arrow"/>
    <rect x="520" y="60" width="140" height="60" rx="8" class="box"/>
    <text x="560" y="96" class="t">Output</text>
    <!-- Feedback path -->
    <line x1="590" y1="60" x2="590" y2="-20" class="arrow"/>
    <rect x="500" y="-60" width="180" height="40" rx="8" class="box"/>
    <text x="514" y="-34" class="t">Feedback β (voltage sample)</text>
    <line x1="500" y1="-40" x2="120" y2="-40" class="arrow"/>
    <rect x="80" y="-60" width="140" height="40" rx="8" class="box"/>
    <text x="96" y="-34" class="t">Summing (−)</text>
    <line x1="150" y1="-20" x2="150" y2="60" class="arrow"/>
  </g>
</svg>

