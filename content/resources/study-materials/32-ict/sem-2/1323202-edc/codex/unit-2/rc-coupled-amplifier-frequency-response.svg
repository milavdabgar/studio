<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="RC coupled amplifier frequency response with cutoff frequencies and midband gain">
  <title>RC‑Coupled Amplifier — Frequency Response</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .axis { stroke: #0f172a; stroke-width: 2; }
      .curve { stroke: #2563eb; stroke-width: 3; fill: none; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .dash { stroke-dasharray: 8 6; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Gain vs Frequency — f<tspan baseline-shift="sub">L</tspan>, f<tspan baseline-shift="sub">H</tspan>, Midband</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="1040" height="560" rx="12" class="bg"/>
    <line x1="80" y1="520" x2="960" y2="520" class="axis"/>
    <line x1="120" y1="540" x2="120" y2="140" class="axis"/>
    <text x="968" y="524" class="t">log f</text>
    <text x="104" y="144" class="t">Gain</text>
    <path d="M 120 500 C 240 480, 360 420, 480 380 S 720 372, 900 500" class="curve"/>
    <line x1="360" y1="520" x2="360" y2="380" class="axis dash"/>
    <text x="348" y="540" class="t">f<tspan baseline-shift="sub">L</tspan></text>
    <line x1="780" y1="520" x2="780" y2="400" class="axis dash"/>
    <text x="770" y="540" class="t">f<tspan baseline-shift="sub">H</tspan></text>
    <text x="520" y="340" class="t">Midband (flat)</text>
  </g>
</svg>
