<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Voltage divider bias CE amplifier with operating point">
  <title>Transistor Biasing — Voltage Divider Bias with Q‑Point</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .wire { stroke: #0f172a; stroke-width: 3; fill: none; }
      .sym { stroke: #0f172a; stroke-width: 2.5; fill: none; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .h2 { font: 18px sans-serif; font-weight: 600; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .axis { stroke: #0f172a; stroke-width: 2; }
      .load { stroke: #16a34a; stroke-width: 2.5; }
      .curve { stroke: #2563eb; stroke-width: 2.5; fill: none; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Voltage Divider Bias — Q‑Point Placement</text>

  <!-- Left: bias schematic -->
  <g transform="translate(40,120)">
    <rect x="0" y="0" width="560" height="600" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">Bias network</text>
    <!-- VCC rail -->
    <line x1="80" y1="60" x2="500" y2="60" class="wire"/>
    <text x="40" y="64" class="t">V<tspan baseline-shift="sub">CC</tspan></text>
    <!-- Divider R1/R2 -->
    <line x1="140" y1="60" x2="140" y2="160" class="wire"/>
    <path d="M 140 160 l 12 -16 l 12 16 l 12 -16 l 12 16" class="sym"/>
    <text x="188" y="156" class="t">R1</text>
    <line x1="188" y1="160" x2="188" y2="260" class="wire"/>
    <path d="M 188 260 l 12 -16 l 12 16 l 12 -16 l 12 16" class="sym"/>
    <text x="236" y="256" class="t">R2</text>
    <line x1="236" y1="260" x2="236" y2="360" class="wire"/>
    <line x1="80" y1="360" x2="500" y2="360" class="wire"/>
    <!-- Base to divider -->
    <line x1="236" y1="210" x2="320" y2="210" class="wire"/>
    <!-- BJT (NPN) symbol simplified -->
    <circle cx="360" cy="240" r="28" class="sym"/>
    <text x="346" y="246" class="t">BJT</text>
    <!-- Collector resistor RC to VCC -->
    <line x1="360" y1="212" x2="360" y2="120" class="wire"/>
    <path d="M 360 120 l 12 -16 l 12 16 l 12 -16 l 12 16" class="sym"/>
    <text x="396" y="112" class="t">R<tspan baseline-shift="sub">C</tspan></text>
    <line x1="408" y1="120" x2="408" y2="60" class="wire"/>
    <!-- Emitter resistor RE to ground -->
    <line x1="360" y1="268" x2="360" y2="320" class="wire"/>
    <path d="M 360 320 l 12 -16 l 12 16 l 12 -16 l 12 16" class="sym"/>
    <text x="396" y="344" class="t">R<tspan baseline-shift="sub">E</tspan></text>
    <line x1="408" y1="320" x2="408" y2="360" class="wire"/>
    <text x="260" y="300" class="t">V<tspan baseline-shift="sub">B</tspan></text>
    <text x="420" y="220" class="t">V<tspan baseline-shift="sub">C</tspan></text>
    <text x="420" y="320" class="t">V<tspan baseline-shift="sub">E</tspan></text>
  </g>

  <!-- Right: DC load line and Q-point -->
  <g transform="translate(640,120)">
    <rect x="0" y="0" width="520" height="600" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">DC Load Line (Ic vs Vce)</text>
    <line x1="60" y1="540" x2="480" y2="540" class="axis"/>
    <line x1="100" y1="560" x2="100" y2="140" class="axis"/>
    <text x="488" y="544" class="t">V<tspan baseline-shift="sub">CE</tspan></text>
    <text x="84" y="144" class="t">I<tspan baseline-shift="sub">C</tspan></text>
    <line x1="100" y1="200" x2="460" y2="540" class="load"/>
    <text x="456" y="560" class="t">V<tspan baseline-shift="sub">CC</tspan></text>
    <text x="84" y="200" class="t">I<tspan baseline-shift="sub">C(sat)</tspan></text>
    <!-- Characteristic curve and Q -->
    <path d="M 100 500 C 180 480, 280 460, 460 430" class="curve"/>
    <circle cx="300" cy="420" r="6" fill="#0f172a"/>
    <text x="312" y="416" class="t">Q</text>
  </g>
</svg>

