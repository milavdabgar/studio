<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="720" viewBox="0 0 1100 720" role="img" aria-label="Thermal runaway concept and heat sink mitigation">
  <title>Thermal Runaway — Stability and Heat Sink</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arr); }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="1060" height="680" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Thermal Runaway — Feedback and Heat Sinks</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="480" height="520" rx="12" class="box"/>
    <text x="16" y="40" class="t">Positive feedback loop</text>
    <rect x="20" y="80" width="180" height="50" rx="8" class="box"/>
    <text x="28" y="110" class="t">I<tspan baseline-shift="sub">C</tspan> ↑ (power ↑)</text>
    <line x1="200" y1="105" x2="240" y2="105" class="arrow"/>
    <rect x="240" y="80" width="180" height="50" rx="8" class="box"/>
    <text x="250" y="110" class="t">T<tspan baseline-shift="sub">j</tspan> ↑ (β ↑)</text>
    <line x1="330" y1="130" x2="330" y2="170" class="arrow"/>
    <rect x="240" y="170" width="180" height="50" rx="8" class="box"/>
    <text x="248" y="200" class="t">I<tspan baseline-shift="sub">C</tspan> ↑ further</text>
  </g>
  <g transform="translate(600,120)">
    <rect x="0" y="0" width="420" height="520" rx="12" class="box"/>
    <text x="16" y="40" class="t">Mitigation</text>
    <text x="16" y="80" class="t">• Emitter resistor (negative feedback)</text>
    <text x="16" y="110" class="t">• Proper heat sink selection</text>
    <text x="16" y="140" class="t">• Derating; thermal interface material</text>
    <text x="16" y="170" class="t">• Ensure adequate ventilation</text>
  </g>
</svg>

