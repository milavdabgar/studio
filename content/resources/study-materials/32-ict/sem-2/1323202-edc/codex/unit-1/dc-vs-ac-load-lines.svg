<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="720" viewBox="0 0 1100 720" role="img" aria-label="DC and AC load lines on CE output characteristics">
  <title>Load Lines — DC vs AC</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .axis { stroke: #0f172a; stroke-width: 2; }
      .dc { stroke: #0ea5e9; stroke-width: 2.5; }
      .ac { stroke: #16a34a; stroke-width: 2.5; stroke-dasharray: 8 6; }
      .curve { stroke: #ef4444; stroke-width: 2; fill: none; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1060" height="680" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">CE Characteristics — DC vs AC Load Lines</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="940" height="520" rx="12" class="bg"/>
    <line x1="80" y1="500" x2="880" y2="500" class="axis"/>
    <line x1="120" y1="520" x2="120" y2="100" class="axis"/>
    <text x="888" y="504" class="t">V<tspan baseline-shift="sub">CE</tspan></text>
    <text x="104" y="104" class="t">I<tspan baseline-shift="sub">C</tspan></text>
    <!-- Characteristic -->
    <path d="M 120 470 C 240 450, 520 420, 880 400" class="curve"/>
    <!-- DC load line -->
    <line x1="120" y1="220" x2="820" y2="500" class="dc"/>
    <text x="824" y="520" class="t">DC</text>
    <!-- AC load line steeper around Q -->
    <line x1="300" y1="360" x2="700" y2="480" class="ac"/>
    <text x="708" y="486" class="t">AC</text>
  </g>
</svg>

