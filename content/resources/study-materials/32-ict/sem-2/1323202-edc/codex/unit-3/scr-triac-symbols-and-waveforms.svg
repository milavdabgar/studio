<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="SCR and TRIAC symbols and triggering waveforms">
  <title>Thyristors — SCR and TRIAC Basics</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .sym { stroke: #0f172a; stroke-width: 2.5; fill: none; }
      .axis { stroke: #0f172a; stroke-width: 2; }
      .wave { stroke: #2563eb; stroke-width: 2.5; fill: none; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">SCR vs TRIAC — Symbols and Trigger</text>

  <g transform="translate(80,120)">
    <rect x="0" y="0" width="480" height="560" rx="12" class="bg"/>
    <text x="12" y="26" class="t">SCR symbol</text>
    <!-- Anode/cathode and gate -->
    <line x1="80" y1="140" x2="200" y2="140" class="sym"/>
    <polygon points="200,120 240,140 200,160" class="sym"/>
    <line x1="240" y1="140" x2="320" y2="140" class="sym"/>
    <line x1="200" y1="160" x2="200" y2="200" class="sym"/>
    <text x="186" y="216" class="t">G</text>
  </g>

  <g transform="translate(600,120)">
    <rect x="0" y="0" width="480" height="560" rx="12" class="bg"/>
    <text x="12" y="26" class="t">TRIAC symbol</text>
    <line x1="80" y1="140" x2="200" y2="140" class="sym"/>
    <polygon points="200,120 240,140 200,160" class="sym"/>
    <line x1="240" y1="140" x2="360" y2="140" class="sym"/>
    <polygon points="200,160 240,140 200,120" class="sym"/>
    <line x1="200" y1="120" x2="200" y2="80" class="sym"/>
    <text x="186" y="72" class="t">G</text>
  </g>

  <!-- Firing waveform -->
  <g transform="translate(80,520)">
    <line x1="0" y1="160" x2="1040" y2="160" class="axis"/>
    <text x="1046" y="164" class="t">t</text>
    <path d="M 0 160 C 40 0, 80 0, 120 160 S 200 320, 240 160 S 320 0, 360 160 S 440 320, 480 160" class="wave"/>
    <text x="12" y="140" class="t">AC</text>
    <path d="M 60 120 L 80 120" class="sym"/>
    <path d="M 180 200 L 200 200" class="sym"/>
    <text x="60" y="108" class="t">Gate pulses</text>
  </g>
</svg>

