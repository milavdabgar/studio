<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Op-amp inverting and non-inverting amplifier configurations with gain formulas">
  <title>Op‑Amp Configurations — Inverting and Non‑Inverting</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .op { fill: #ffffff; stroke: #0f172a; stroke-width: 2.5; }
      .wire { stroke: #0f172a; stroke-width: 3; fill: none; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .eq { font: 18px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New"; fill: #0f172a; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Inverting vs Non‑Inverting</text>

  <!-- Inverting -->
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="500" height="560" rx="12" class="bg"/>
    <text x="12" y="26" class="t">Inverting</text>
    <polygon points="200,260 380,200 380,320" class="op"/>
    <line x1="140" y1="260" x2="200" y2="260" class="wire"/>
    <path d="M 140 260 l 12 -16 l 12 16 l 12 -16 l 12 16" class="wire"/>
    <text x="140" y="240" class="t">R<tspan baseline-shift="sub">in</tspan></text>
    <line x1="140" y1="260" x2="80" y2="260" class="wire"/>
    <text x="60" y="264" class="t">V<tspan baseline-shift="sub">in</tspan></text>
    <line x1="380" y1="260" x2="460" y2="260" class="wire"/>
    <text x="464" y="264" class="t">V<tspan baseline-shift="sub">out</tspan></text>
    <line x1="460" y1="260" x2="460" y2="220" class="wire"/>
    <path d="M 460 220 l -12 -16 l -12 16 l -12 -16 l -12 16" class="wire"/>
    <text x="420" y="204" class="t">R<tspan baseline-shift="sub">f</tspan></text>
    <text x="40" y="520" class="eq">A<tspan baseline-shift="sub">v</tspan> = −R<tspan baseline-shift="sub">f</tspan>/R<tspan baseline-shift="sub">in</tspan></text>
  </g>

  <!-- Non-inverting -->
  <g transform="translate(640,120)">
    <rect x="0" y="0" width="500" height="560" rx="12" class="bg"/>
    <text x="12" y="26" class="t">Non‑Inverting</text>
    <polygon points="200,260 380,200 380,320" class="op"/>
    <line x1="120" y1="240" x2="200" y2="240" class="wire"/>
    <text x="80" y="244" class="t">V<tspan baseline-shift="sub">in</tspan></text>
    <line x1="380" y1="260" x2="460" y2="260" class="wire"/>
    <text x="464" y="264" class="t">V<tspan baseline-shift="sub">out</tspan></text>
    <line x1="140" y1="280" x2="140" y2="340" class="wire"/>
    <path d="M 140 340 l 12 -16 l 12 16 l 12 -16 l 12 16" class="wire"/>
    <text x="180" y="348" class="t">R<tspan baseline-shift="sub">1</tspan></text>
    <line x1="200" y1="340" x2="460" y2="340" class="wire"/>
    <path d="M 460 340 l -12 -16 l -12 16 l -12 -16 l -12 16" class="wire"/>
    <text x="420" y="348" class="t">R<tspan baseline-shift="sub">2</tspan></text>
    <text x="40" y="520" class="eq">A<tspan baseline-shift="sub">v</tspan> = 1 + R<tspan baseline-shift="sub">2</tspan>/R<tspan baseline-shift="sub">1</tspan></text>
  </g>
</svg>
