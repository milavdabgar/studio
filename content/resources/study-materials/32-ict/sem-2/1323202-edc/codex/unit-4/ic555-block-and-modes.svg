<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="IC 555 block diagram and operating modes">
  <title>Timer IC 555 — Block Diagram and Modes</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arr); }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">IC 555 — Block and Modes</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="600" height="560" rx="12" class="box"/>
    <text x="16" y="36" class="t">Block diagram</text>
    <rect x="60" y="120" width="140" height="60" rx="8" class="box"/>
    <text x="88" y="156" class="t">Comparator</text>
    <rect x="60" y="220" width="140" height="60" rx="8" class="box"/>
    <text x="96" y="256" class="t">Flip‑Flop</text>
    <rect x="60" y="320" width="140" height="60" rx="8" class="box"/>
    <text x="96" y="356" class="t">Output</text>
    <text x="220" y="196" class="t">R‑R‑R divider (1/3, 2/3 VCC)</text>
  </g>
  <g transform="translate(720,120)">
    <rect x="0" y="0" width="400" height="560" rx="12" class="box"/>
    <text x="16" y="36" class="t">Modes</text>
    <text x="16" y="76" class="t">• Monostable</text>
    <text x="16" y="106" class="t">• Astable</text>
    <text x="16" y="136" class="t">• Bistable</text>
  </g>
</svg>

