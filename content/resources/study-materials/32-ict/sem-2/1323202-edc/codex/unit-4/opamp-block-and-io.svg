<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Operational amplifier block diagram, inverting and non-inverting inputs, output">
  <title>Operational Amplifier — Block and I/O</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .op { fill: #ffffff; stroke: #0f172a; stroke-width: 2.5; }
      .wire { stroke: #0f172a; stroke-width: 3; fill: none; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Op‑Amp — Block Diagram</text>
  <g transform="translate(200,160)">
    <polygon points="0,200 300,100 300,300" class="op"/>
    <text x="120" y="210" class="t">A (open‑loop)</text>
    <line x1="-120" y1="180" x2="0" y2="180" class="wire"/>
    <line x1="-120" y1="220" x2="0" y2="220" class="wire"/>
    <text x="-150" y="184" class="t">V<tspan baseline-shift="sub">+</tspan></text>
    <text x="-150" y="224" class="t">V<tspan baseline-shift="sub">−</tspan></text>
    <line x1="300" y1="200" x2="420" y2="200" class="wire"/>
    <text x="430" y="204" class="t">V<tspan baseline-shift="sub">out</tspan></text>
  </g>
</svg>

