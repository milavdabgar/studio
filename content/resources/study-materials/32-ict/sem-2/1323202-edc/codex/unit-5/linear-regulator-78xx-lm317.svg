<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Linear regulators: 78xx, 79xx, LM317 basic wiring">
  <title>Regulated Power Supply — 78xx/79xx and LM317 Wiring</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .wire { stroke: #0f172a; stroke-width: 3; fill: none; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Linear Regulators — Fixed and Adjustable</text>

  <g transform="translate(40,120)">
    <rect x="0" y="0" width="520" height="560" rx="12" class="bg"/>
    <text x="12" y="26" class="t">78xx (positive fixed)</text>
    <rect x="60" y="120" width="60" height="120" rx="6" class="box"/>
    <text x="68" y="120" class="t">78xx</text>
    <text x="58" y="260" class="t">IN GND OUT</text>
    <line x1="60" y1="280" x2="60" y2="340" class="wire"/>
    <line x1="120" y1="180" x2="220" y2="180" class="wire"/>
    <text x="220" y="184" class="t">+Vout</text>
  </g>

  <g transform="translate(640,120)">
    <rect x="0" y="0" width="520" height="560" rx="12" class="bg"/>
    <text x="12" y="26" class="t">LM317 (adjustable)</text>
    <rect x="60" y="120" width="60" height="120" rx="6" class="box"/>
    <text x="62" y="120" class="t">LM317</text>
    <text x="52" y="260" class="t">IN ADJ OUT</text>
    <line x1="120" y1="180" x2="220" y2="180" class="wire"/>
    <line x1="120" y1="220" x2="160" y2="260" class="wire"/>
    <text x="220" y="184" class="t">+Vout</text>
    <text x="160" y="276" class="t">R1/R2 set Vout</text>
  </g>
</svg>

