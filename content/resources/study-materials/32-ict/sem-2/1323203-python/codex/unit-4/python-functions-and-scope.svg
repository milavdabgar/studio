<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Python functions, parameters, return, and scope">
  <title>Python Functions — Definition, Parameters, Return, Scope</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .mono { font: 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New"; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Functions — Anatomy and Scope</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="500" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="mono">def greet(name: str) -> str: return f"Hello {name}"</text>
    <text x="16" y="80" class="t">Parameters: positional, keyword, default, *args, **kwargs</text>
    <text x="16" y="110" class="t">Return value and annotations</text>
    <text x="16" y="140" class="t">Docstring: first string literal in body</text>
  </g>
  <g transform="translate(620,120)">
    <rect x="0" y="0" width="500" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">Scope (LEGB)</text>
    <text x="16" y="70" class="t">L: Local (inside function)</text>
    <text x="16" y="100" class="t">E: Enclosing (nested function)</text>
    <text x="16" y="130" class="t">G: Global (module level)</text>
    <text x="16" y="160" class="t">B: Built‑ins</text>
  </g>
</svg>

