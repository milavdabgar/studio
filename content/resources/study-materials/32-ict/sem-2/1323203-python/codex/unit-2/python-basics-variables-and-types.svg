<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Python variables, identifiers, types, and conversions">
  <title>Python Basics — Variables, Identifiers, Types, Conversion</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .mono { font: 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New"; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Identifiers, Variables, Types</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="500" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">Identifiers: letters, digits, underscore; not starting with digit</text>
    <text x="16" y="70" class="t">Keywords: if, for, while, def, class, ...</text>
    <text x="16" y="110" class="t">Assignment binds names to objects</text>
    <text x="16" y="140" class="mono">x = 42   s = "hello"   pi = 3.14</text>
    <text x="16" y="180" class="t">Types: int, float, bool, str, list, tuple, set, dict</text>
    <text x="16" y="210" class="mono">type(x) → &lt;class 'int'&gt;</text>
  </g>
  <g transform="translate(620,120)">
    <rect x="0" y="0" width="500" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">Type conversion</text>
    <text x="16" y="70" class="mono">int("123") → 123</text>
    <text x="16" y="100" class="mono">float("2.5") → 2.5</text>
    <text x="16" y="130" class="mono">str(42) → "42"</text>
    <text x="16" y="160" class="mono">list("abc") → ['a','b','c']</text>
  </g>
</svg>

