<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" role="img" aria-label="Python list, set, tuple, dict operations overview">
  <title>Python Collections — List, Set, Tuple, Dict</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .mono { font: 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New"; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="860" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Collections Overview</text>
  <g transform="translate(60,100)">
    <rect x="0" y="0" width="500" height="320" rx="12" class="box"/>
    <text x="16" y="36" class="t">List (mutable, ordered)</text>
    <text x="16" y="66" class="mono">a = [1,2,3]</text>
    <text x="16" y="96" class="mono">a.append(4), a.remove(2), sum(a)</text>
  </g>
  <g transform="translate(640,100)">
    <rect x="0" y="0" width="500" height="320" rx="12" class="box"/>
    <text x="16" y="36" class="t">Set (mutable, unique)</text>
    <text x="16" y="66" class="mono">s = {1,2,3}</text>
    <text x="16" y="96" class="mono">s.add(4), s | {5}, s &amp; {2,3}</text>
  </g>
  <g transform="translate(60,460)">
    <rect x="0" y="0" width="500" height="320" rx="12" class="box"/>
    <text x="16" y="36" class="t">Tuple (immutable, ordered)</text>
    <text x="16" y="66" class="mono">t = (1,2,3)</text>
    <text x="16" y="96" class="mono">t[0], len(t)</text>
  </g>
  <g transform="translate(640,460)">
    <rect x="0" y="0" width="500" height="320" rx="12" class="box"/>
    <text x="16" y="36" class="t">Dict (key→value mapping)</text>
    <text x="16" y="66" class="mono">d = {"name": "Ada", "age": 30}</text>
    <text x="16" y="96" class="mono">d["age"], d.get("city", "NA")</text>
    <text x="16" y="126" class="mono">d.update({"age": 31}), del d["age"]</text>
  </g>
</svg>

