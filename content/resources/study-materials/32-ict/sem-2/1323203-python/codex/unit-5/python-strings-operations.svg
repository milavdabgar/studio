<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Python strings operations and methods">
  <title>Python Strings — Operations and Methods</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .mono { font: 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New"; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Strings — Operations &amp; Methods</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="500" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="mono">s = "Hello World"</text>
    <text x="16" y="70" class="mono">s[0] → 'H',  s[-1] → 'd'</text>
    <text x="16" y="100" class="mono">s[0:5] → 'Hello'</text>
    <text x="16" y="130" class="mono">"world" in s.lower() → True</text>
  </g>
  <g transform="translate(620,120)">
    <rect x="0" y="0" width="500" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">Methods</text>
    <text x="16" y="70" class="mono">s.split()</text>
    <text x="16" y="96" class="mono">"-".join(parts)</text>
    <text x="16" y="122" class="mono">s.upper(), s.lower(), s.title()</text>
    <text x="16" y="148" class="mono">s.strip(), s.replace(a,b)</text>
  </g>
</svg>

