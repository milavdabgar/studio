<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Python control flow: if/elif/else, for, while, break/continue">
  <title>Flow of Control — if/elif/else, for, while, break, continue</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arr); }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .mono { font: 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New"; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Control Flow</text>

  <g transform="translate(80,120)">
    <rect x="0" y="0" width="480" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="mono">if x > 0: ... elif x == 0: ... else: ...</text>
    <text x="16" y="80" class="mono">for i in range(n): ...</text>
    <text x="16" y="120" class="mono">while cond: ...</text>
    <text x="16" y="160" class="mono">break / continue</text>
  </g>

  <g transform="translate(600,120)">
    <rect x="0" y="0" width="520" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">Loop structure</text>
    <rect x="40" y="80" width="120" height="44" rx="8" class="box"/>
    <text x="68" y="108" class="t">init</text>
    <line x1="100" y1="124" x2="100" y2="160" class="arrow"/>
    <rect x="40" y="160" width="120" height="44" rx="8" class="box"/>
    <text x="58" y="188" class="t">cond?</text>
    <line x1="160" y1="182" x2="240" y2="182" class="arrow"/>
    <rect x="240" y="160" width="120" height="44" rx="8" class="box"/>
    <text x="262" y="188" class="t">body</text>
    <line x1="300" y1="204" x2="300" y2="240" class="arrow"/>
    <rect x="240" y="240" width="120" height="44" rx="8" class="box"/>
    <text x="258" y="268" class="t">step</text>
    <line x1="240" y1="262" x2="160" y2="262" class="arrow"/>
    <line x1="100" y1="204" x2="100" y2="300" class="arrow"/>
    <text x="80" y="252" class="t">false → exit</text>
  </g>
</svg>

