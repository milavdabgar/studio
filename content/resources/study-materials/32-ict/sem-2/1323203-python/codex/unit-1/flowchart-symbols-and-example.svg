<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Flowchart symbols and example algorithm">
  <title>Problem Solving — Flowchart Symbols and Example</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arr); }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Flowchart — Symbols and Example (Max of 3 numbers)</text>

  <!-- Symbols legend -->
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="460" height="520" rx="12" class="box"/>
    <text x="16" y="36" class="t">Symbols</text>
    <!-- Terminator -->
    <rect x="20" y="60" width="140" height="40" rx="20" class="box"/>
    <text x="36" y="86" class="t">Start/End</text>
    <!-- Process -->
    <rect x="20" y="120" width="140" height="40" rx="6" class="box"/>
    <text x="44" y="146" class="t">Process</text>
    <!-- Decision -->
    <polygon points="90,200 140,220 90,240 40,220" class="box"/>
    <text x="52" y="266" class="t">Decision</text>
    <!-- I/O -->
    <polygon points="20,300 160,300 140,340 0,340" class="box"/>
    <text x="56" y="366" class="t">Input/Output</text>
  </g>

  <!-- Example flow -->
  <g transform="translate(560,120)">
    <rect x="0" y="0" width="580" height="520" rx="12" class="box"/>
    <rect x="200" y="20" width="180" height="44" rx="20" class="box"/>
    <text x="258" y="48" class="t">Start</text>
    <line x1="290" y1="64" x2="290" y2="90" class="arrow"/>
    <polygon points="150,90 430,90 410,130 130,130" class="box"/>
    <text x="180" y="118" class="t">Read a, b, c</text>
    <line x1="290" y1="130" x2="290" y2="160" class="arrow"/>
    <polygon points="250,160 330,200 250,240 170,200" class="box"/>
    <text x="186" y="204" class="t">a > b?</text>
    <line x1="250" y1="240" x2="250" y2="280" class="arrow"/>
    <polygon points="210,280 290,320 210,360 130,320" class="box"/>
    <text x="148" y="324" class="t">a > c?</text>
    <polygon points="410,200 490,240 410,280 330,240" class="box"/>
    <text x="350" y="244" class="t">b > c?</text>
    <text x="300" y="210" class="t">No</text>
    <text x="260" y="260" class="t">Yes</text>
    <line x1="330" y1="240" x2="250" y2="320" class="arrow"/>
    <line x1="490" y1="240" x2="490" y2="300" class="arrow"/>
    <rect x="440" y="300" width="140" height="44" rx="6" class="box"/>
    <text x="454" y="328" class="t">Max = b</text>
    <line x1="510" y1="344" x2="510" y2="380" class="arrow"/>
    <rect x="440" y="380" width="140" height="44" rx="6" class="box"/>
    <text x="456" y="408" class="t">Print Max</text>
  </g>
</svg>

