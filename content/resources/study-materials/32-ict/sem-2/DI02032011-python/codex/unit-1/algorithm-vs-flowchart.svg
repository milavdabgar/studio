<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Algorithm steps vs flowchart symbols mapping">
  <title>Problem Solving — Algorithm vs Flowchart</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arr); }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Algorithm Steps ↔ Flowchart</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="460" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">Algorithm — Sum of N numbers</text>
    <text x="16" y="70" class="t">1) Read N</text>
    <text x="16" y="96" class="t">2) total ← 0</text>
    <text x="16" y="122" class="t">3) for i in 1..N: total ← total + i</text>
    <text x="16" y="148" class="t">4) Print total</text>
  </g>
  <g transform="translate(560,120)">
    <rect x="0" y="0" width="580" height="560" rx="12" class="box"/>
    <rect x="200" y="20" width="180" height="44" rx="20" class="box"/>
    <text x="252" y="48" class="t">Start</text>
    <line x1="290" y1="64" x2="290" y2="90" class="arrow"/>
    <polygon points="150,90 430,90 410,130 130,130" class="box"/>
    <text x="170" y="118" class="t">Read N</text>
    <line x1="290" y1="130" x2="290" y2="160" class="arrow"/>
    <rect x="220" y="160" width="140" height="40" rx="6" class="box"/>
    <text x="236" y="186" class="t">total = 0</text>
    <line x1="290" y1="200" x2="290" y2="230" class="arrow"/>
    <polygon points="250,230 330,270 250,310 170,270" class="box"/>
    <text x="188" y="274" class="t">i ≤ N?</text>
    <line x1="250" y1="310" x2="250" y2="350" class="arrow"/>
    <rect x="180" y="350" width="140" height="40" rx="6" class="box"/>
    <text x="186" y="376" class="t">total += i</text>
    <line x1="250" y1="390" x2="250" y2="420" class="arrow"/>
    <rect x="180" y="420" width="140" height="40" rx="6" class="box"/>
    <text x="204" y="446" class="t">i = i + 1</text>
    <line x1="180" y1="440" x2="120" y2="440" class="arrow"/>
    <line x1="120" y1="440" x2="120" y2="270" class="arrow"/>
    <line x1="120" y1="270" x2="170" y2="270" class="arrow"/>
    <text x="310" y="274" class="t">No → Print total</text>
  </g>
</svg>

