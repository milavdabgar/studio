<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Python if-elif-else flow diagram">
  <title>Flow of Control — if / elif / else</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arr); }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">if / elif / else — Flow</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="1040" height="560" rx="12" class="box"/>
    <rect x="420" y="40" width="200" height="50" rx="8" class="box"/>
    <text x="488" y="72" class="t">Start</text>
    <line x1="520" y1="90" x2="520" y2="130" class="arrow"/>
    <rect x="440" y="130" width="160" height="50" rx="8" class="box"/>
    <text x="480" y="162" class="t">cond1?</text>
    <line x1="520" y1="180" x2="520" y2="220" class="arrow"/>
    <rect x="440" y="220" width="160" height="50" rx="8" class="box"/>
    <text x="466" y="252" class="t">cond2?</text>
    <line x1="520" y1="270" x2="520" y2="310" class="arrow"/>
    <rect x="440" y="310" width="160" height="50" rx="8" class="box"/>
    <text x="468" y="342" class="t">else</text>
  </g>
</svg>

