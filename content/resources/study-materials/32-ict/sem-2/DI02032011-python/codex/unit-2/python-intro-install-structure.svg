<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Python installation and basic program structure">
  <title>Introduction to Python â€” Install and Program Structure</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .mono { font: 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New"; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Install &amp; Program Structure</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="520" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">Install Python: python.org, package manager</text>
    <text x="16" y="70" class="t">Check: python --version, pip --version</text>
    <text x="16" y="100" class="t">Create venv: python -m venv .venv; activate</text>
  </g>
  <g transform="translate(620,120)">
    <rect x="0" y="0" width="520" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">Basic structure</text>
    <text x="16" y="70" class="mono">#!/usr/bin/env python3</text>
    <text x="16" y="96" class="mono">def main():</text>
    <text x="36" y="122" class="mono">print("Hello")</text>
    <text x="16" y="148" class="mono">if __name__ == "__main__": main()</text>
  </g>
</svg>

