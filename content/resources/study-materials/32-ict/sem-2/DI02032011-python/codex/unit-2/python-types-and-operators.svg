<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Python types and operators overview">
  <title>Python — Types and Operators</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .mono { font: 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New"; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Types &amp; Operators</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="500" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">Types: int, float, bool, str, list, tuple, set, dict</text>
    <text x="16" y="70" class="mono">type(3.0) → &lt;class 'float'&gt;</text>
    <text x="16" y="96" class="mono">isinstance(True, bool) → True</text>
  </g>
  <g transform="translate(600,120)">
    <rect x="0" y="0" width="540" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">Operators</text>
    <text x="16" y="70" class="t">Arithmetic: + − * / % ** //</text>
    <text x="16" y="100" class="t">Comparison: &gt; &lt; &gt;= &lt;= == != ===</text>
    <text x="16" y="130" class="t">Logical: and, or, not</text>
  </g>
</svg>

