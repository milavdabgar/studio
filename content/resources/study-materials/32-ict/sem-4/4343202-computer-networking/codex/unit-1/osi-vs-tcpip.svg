<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="OSI vs TCP/IP reference models">
  <title>Reference Models â€” OSI vs TCP/IP</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .layer { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">OSI vs TCP/IP Layering</text>
  <g transform="translate(100,120)">
    <text x="0" y="-10" class="t">OSI (7 layers)</text>
    <rect x="0" y="0" width="240" height="60" class="layer"/>
    <text x="16" y="36" class="t">Application</text>
    <rect x="0" y="70" width="240" height="60" class="layer"/>
    <text x="16" y="106" class="t">Presentation</text>
    <rect x="0" y="140" width="240" height="60" class="layer"/>
    <text x="16" y="176" class="t">Session</text>
    <rect x="0" y="210" width="240" height="60" class="layer"/>
    <text x="16" y="246" class="t">Transport</text>
    <rect x="0" y="280" width="240" height="60" class="layer"/>
    <text x="16" y="316" class="t">Network</text>
    <rect x="0" y="350" width="240" height="60" class="layer"/>
    <text x="16" y="386" class="t">Data Link</text>
    <rect x="0" y="420" width="240" height="60" class="layer"/>
    <text x="16" y="456" class="t">Physical</text>
  </g>
  <g transform="translate(520,200)">
    <text x="0" y="-10" class="t">TCP/IP (4/5 layers)</text>
    <rect x="0" y="0" width="240" height="60" class="layer"/>
    <text x="16" y="36" class="t">Application</text>
    <rect x="0" y="70" width="240" height="60" class="layer"/>
    <text x="16" y="106" class="t">Transport</text>
    <rect x="0" y="140" width="240" height="60" class="layer"/>
    <text x="16" y="176" class="t">Internet</text>
    <rect x="0" y="210" width="240" height="60" class="layer"/>
    <text x="16" y="246" class="t">Network Access</text>
  </g>
</svg>

