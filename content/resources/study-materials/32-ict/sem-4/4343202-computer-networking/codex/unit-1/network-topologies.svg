<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Physical network topologies: star, ring, bus, mesh, tree, hybrid">
  <title>Network Topologies â€” Star, Ring, Bus, Mesh, Tree, Hybrid</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .node { fill: #ffffff; stroke: #94a3b8; }
      .edge { stroke: #64748b; stroke-width: 2; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Topologies</text>
  <!-- Star -->
  <g transform="translate(60,120)">
    <text x="0" y="0" class="t">Star</text>
    <circle cx="140" cy="120" r="20" class="node"/>
    <line x1="140" y1="120" x2="60" y2="60" class="edge"/>
    <line x1="140" y1="120" x2="220" y2="60" class="edge"/>
    <line x1="140" y1="120" x2="60" y2="180" class="edge"/>
    <line x1="140" y1="120" x2="220" y2="180" class="edge"/>
    <circle cx="60" cy="60" r="16" class="node"/>
    <circle cx="220" cy="60" r="16" class="node"/>
    <circle cx="60" cy="180" r="16" class="node"/>
    <circle cx="220" cy="180" r="16" class="node"/>
  </g>
  <!-- Ring -->
  <g transform="translate(360,120)">
    <text x="0" y="0" class="t">Ring</text>
    <circle cx="140" cy="120" r="80" class="edge"/>
    <circle cx="60" cy="120" r="16" class="node"/>
    <circle cx="100" cy="60" r="16" class="node"/>
    <circle cx="180" cy="60" r="16" class="node"/>
    <circle cx="220" cy="120" r="16" class="node"/>
    <circle cx="180" cy="180" r="16" class="node"/>
    <circle cx="100" cy="180" r="16" class="node"/>
  </g>
  <!-- Bus -->
  <g transform="translate(700,120)">
    <text x="0" y="0" class="t">Bus</text>
    <line x1="40" y1="120" x2="240" y2="120" class="edge"/>
    <line x1="80" y1="120" x2="80" y2="80" class="edge"/>
    <line x1="140" y1="120" x2="140" y2="80" class="edge"/>
    <line x1="200" y1="120" x2="200" y2="80" class="edge"/>
    <circle cx="80" cy="60" r="16" class="node"/>
    <circle cx="140" cy="60" r="16" class="node"/>
    <circle cx="200" cy="60" r="16" class="node"/>
  </g>
  <!-- Mesh -->
  <g transform="translate(60,420)">
    <text x="0" y="0" class="t">Mesh</text>
    <circle cx="60" cy="60" r="16" class="node"/>
    <circle cx="180" cy="60" r="16" class="node"/>
    <circle cx="120" cy="140" r="16" class="node"/>
    <line x1="60" y1="60" x2="180" y2="60" class="edge"/>
    <line x1="60" y1="60" x2="120" y2="140" class="edge"/>
    <line x1="180" y1="60" x2="120" y2="140" class="edge"/>
  </g>
  <!-- Tree -->
  <g transform="translate(360,420)">
    <text x="0" y="0" class="t">Tree</text>
    <circle cx="140" cy="40" r="16" class="node"/>
    <line x1="140" y1="56" x2="80" y2="100" class="edge"/>
    <line x1="140" y1="56" x2="200" y2="100" class="edge"/>
    <circle cx="80" cy="100" r="16" class="node"/>
    <circle cx="200" cy="100" r="16" class="node"/>
    <line x1="80" y1="116" x2="60" y2="160" class="edge"/>
    <line x1="80" y1="116" x2="100" y2="160" class="edge"/>
  </g>
  <!-- Hybrid (visual mix) -->
  <g transform="translate(700,420)">
    <text x="0" y="0" class="t">Hybrid</text>
    <circle cx="140" cy="40" r="16" class="node"/>
    <line x1="140" y1="56" x2="100" y2="100" class="edge"/>
    <line x1="140" y1="56" x2="180" y2="100" class="edge"/>
    <circle cx="100" cy="100" r="16" class="node"/>
    <circle cx="180" cy="100" r="16" class="node"/>
    <line x1="100" y1="100" x2="40" y2="100" class="edge"/>
    <line x1="180" y1="100" x2="240" y2="100" class="edge"/>
  </g>
</svg>

