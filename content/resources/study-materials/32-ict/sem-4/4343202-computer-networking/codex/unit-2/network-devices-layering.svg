<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="820" viewBox="0 0 1200 820" role="img" aria-label="Network devices mapped to OSI layers">
  <title>Network Devices — Layer Mapping</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="780" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Devices by Layer</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="1040" height="620" rx="12" class="bg"/>
    <rect x="40" y="60" width="300" height="60" rx="8" class="box"/>
    <text x="52" y="96" class="t">Physical/Data Link: Hub, Switch, Bridge, AP</text>
    <rect x="40" y="140" width="300" height="60" rx="8" class="box"/>
    <text x="52" y="176" class="t">Network: Router, Layer‑3 Switch</text>
    <rect x="40" y="220" width="300" height="60" rx="8" class="box"/>
    <text x="52" y="256" class="t">Upper Layers: Gateway, Firewall</text>
  </g>
</svg>

