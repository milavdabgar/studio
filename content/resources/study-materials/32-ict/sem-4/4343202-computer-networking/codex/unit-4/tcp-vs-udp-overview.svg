<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="780" viewBox="0 0 1200 780">
  <title>Transport Layer: TCP vs UDP Overview</title>
  <desc>
    Comparative overview of TCP (connection-oriented) and UDP (connectionless) highlighting handshake, reliability,
    header fields, sequencing, flow/congestion control, and common application use-cases.
    Course: 4343202 Computer Networking — Unit-IV: Software Layer (Transport Layer: TCP &amp; UDP)
  </desc>

  <defs>
    <style type="text/css"><![CDATA[
      .h1 { font: 700 28px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #111; }
      .h2 { font: 600 20px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #111; }
      .lab { font: 500 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #111; }
      .txt { font: 400 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #111; }
      .small { font: 400 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #222; }
      .mono { font: 600 12px/1.2 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; fill: #111; }
      .box { fill: #fff; stroke: #333; stroke-width: 1.5; rx: 8; }
      .panel { fill: #fafafa; stroke: #ccc; stroke-width: 1.2; rx: 10; }
      .grid { stroke: #eee; stroke-width: 1; }
      .arrow { marker-end: url(#arrowhead); stroke: #333; stroke-width: 1.6; fill: none; }
      .arrow-blue { marker-end: url(#arrowhead); stroke: #0b74de; stroke-width: 1.8; fill: none; }
      .arrow-green { marker-end: url(#arrowhead); stroke: #1a7f37; stroke-width: 1.8; fill: none; }
      .chip { fill: #e7f3ff; stroke: #0b74de; stroke-width: 1.2; rx: 6; }
      .chip2 { fill: #e9f7ef; stroke: #1a7f37; stroke-width: 1.2; rx: 6; }
    ]]></style>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
  </defs>

  <!-- Title -->
  <text class="h1" x="40" y="50">TCP vs UDP — Transport Layer Overview</text>
  <text class="txt" x="40" y="78">Connection-oriented reliability (TCP) contrasted with connectionless delivery (UDP) with typical use-cases.</text>

  <!-- Panels -->
  <rect class="panel" x="40" y="110" width="520" height="600" />
  <rect class="panel" x="640" y="110" width="520" height="600" />

  <!-- TCP Column Header -->
  <text class="h2" x="60" y="140">TCP — Transmission Control Protocol</text>
  <text class="small" x="60" y="160">Connection-oriented, reliable byte stream with congestion &amp; flow control</text>

  <!-- UDP Column Header -->
  <text class="h2" x="660" y="140">UDP — User Datagram Protocol</text>
  <text class="small" x="660" y="160">Connectionless, best-effort delivery; minimal overhead</text>

  <!-- TCP Three-way Handshake Diagram -->
  <text class="lab" x="60" y="190">Connection Establishment (Three-way Handshake)</text>
  <line class="grid" x1="120" y1="200" x2="120" y2="360" />
  <line class="grid" x1="360" y1="200" x2="360" y2="360" />
  <text class="small" x="100" y="198">Client</text>
  <text class="small" x="340" y="198">Server</text>
  <path class="arrow-blue" d="M 120 220 C 200 220, 280 220, 360 220" />
  <text class="mono" x="170" y="212">SYN, seq = x</text>
  <path class="arrow-green" d="M 360 260 C 280 260, 200 260, 120 260" />
  <text class="mono" x="170" y="252">SYN+ACK, ack = x+1, seq = y</text>
  <path class="arrow-blue" d="M 120 300 C 200 300, 280 300, 360 300" />
  <text class="mono" x="170" y="292">ACK, ack = y+1</text>
  <text class="small" x="60" y="340">Reliable connection established → ordered, loss-recovered delivery</text>

  <!-- UDP No handshake -->
  <text class="lab" x="660" y="190">No Handshake</text>
  <line class="grid" x1="720" y1="200" x2="720" y2="300" />
  <line class="grid" x1="960" y1="200" x2="960" y2="300" />
  <path class="arrow" d="M 720 240 C 800 240, 880 240, 960 240" />
  <text class="small" x="700" y="198">Sender</text>
  <text class="small" x="940" y="198">Receiver</text>
  <text class="mono" x="770" y="232">Datagram</text>
  <text class="small" x="660" y="280">No setup, no built-in reliability, may reorder/drop</text>

  <!-- TCP Header Simplified -->
  <text class="lab" x="60" y="390">TCP Header (simplified)</text>
  <rect class="box" x="60" y="405" width="480" height="120" />
  <rect class="chip" x="70" y="415" width="140" height="28" />
  <text class="small" x="80" y="434">Source Port (16)</text>
  <rect class="chip" x="220" y="415" width="140" height="28" />
  <text class="small" x="230" y="434">Destination Port (16)</text>
  <rect class="chip" x="370" y="415" width="160" height="28" />
  <text class="small" x="380" y="434">Sequence Number (32)</text>
  <rect class="chip" x="70" y="451" width="220" height="28" />
  <text class="small" x="80" y="470">Acknowledgment Number (32)</text>
  <rect class="chip" x="300" y="451" width="60" height="28" />
  <text class="small" x="306" y="470">Data Off.</text>
  <rect class="chip" x="365" y="451" width="80" height="28" />
  <text class="small" x="372" y="470">Flags (SYN, ACK, FIN, RST, PSH, URG)</text>
  <rect class="chip" x="450" y="451" width="90" height="28" />
  <text class="small" x="456" y="470">Window (16)</text>
  <rect class="chip" x="70" y="487" width="120" height="28" />
  <text class="small" x="80" y="506">Checksum (16)</text>
  <rect class="chip" x="195" y="487" width="120" height="28" />
  <text class="small" x="205" y="506">Urgent Ptr (16)</text>
  <rect class="chip" x="320" y="487" width="220" height="28" />
  <text class="small" x="330" y="506">Options + Padding</text>

  <!-- UDP Header Simplified -->
  <text class="lab" x="660" y="330">UDP Header (fixed 8 bytes)</text>
  <rect class="box" x="660" y="345" width="480" height="80" />
  <rect class="chip2" x="670" y="355" width="110" height="26" />
  <text class="small" x="678" y="372">Source Port</text>
  <rect class="chip2" x="785" y="355" width="120" height="26" />
  <text class="small" x="793" y="372">Destination Port</text>
  <rect class="chip2" x="910" y="355" width="100" height="26" />
  <text class="small" x="918" y="372">Length</text>
  <rect class="chip2" x="1015" y="355" width="115" height="26" />
  <text class="small" x="1023" y="372">Checksum</text>
  <rect class="chip2" x="670" y="387" width="460" height="26" />
  <text class="small" x="678" y="404">Data (payload)</text>

  <!-- Reliability and Control Features -->
  <text class="lab" x="60" y="550">Reliability &amp; Control</text>
  <rect class="box" x="60" y="565" width="480" height="130" />
  <text class="txt" x="75" y="588">• Reliable, ordered delivery (sequence numbers, ACKs, retransmission)</text>
  <text class="txt" x="75" y="612">• Flow control (receiver window), Congestion control (AIMD, slow start)</text>
  <text class="txt" x="75" y="636">• Stream-oriented (no message boundaries)</text>
  <text class="txt" x="75" y="660">• Suited for file transfer, web, email, remote login</text>

  <text class="lab" x="660" y="440">Characteristics</text>
  <rect class="box" x="660" y="455" width="480" height="130" />
  <text class="txt" x="675" y="478">• Unreliable, unordered delivery (no retransmission by default)</text>
  <text class="txt" x="675" y="502">• No flow or congestion control; application must handle loss</text>
  <text class="txt" x="675" y="526">• Message-oriented (preserves datagram boundaries)</text>
  <text class="txt" x="675" y="550">• Suited for real-time media, gaming, DNS, IoT telemetry</text>

  <!-- Use-cases badges -->
  <rect class="chip" x="60" y="710" width="150" height="26" />
  <text class="small" x="68" y="727">HTTP/HTTPS</text>
  <rect class="chip" x="220" y="710" width="120" height="26" />
  <text class="small" x="228" y="727">SSH/Telnet</text>
  <rect class="chip" x="350" y="710" width="110" height="26" />
  <text class="small" x="358" y="727">SMTP/IMAP</text>
  <rect class="chip2" x="660" y="710" width="90" height="26" />
  <text class="small" x="668" y="727">DNS</text>
  <rect class="chip2" x="755" y="710" width="150" height="26" />
  <text class="small" x="763" y="727">VoIP/RTP</text>
  <rect class="chip2" x="910" y="710" width="120" height="26" />
  <text class="small" x="918" y="727">Streaming</text>
</svg>

