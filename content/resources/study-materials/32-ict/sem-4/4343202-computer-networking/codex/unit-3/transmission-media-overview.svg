<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Guided vs unguided transmission media overview">
  <title>Transmission Media — Twisted Pair, Coax, Fiber; Wireless (ISM)</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Guided &amp; Unguided Media</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="500" height="560" rx="12" class="box"/>
    <text x="16" y="36" class="t">Guided</text>
    <text x="16" y="66" class="t">Twisted Pair — UTP/STP</text>
    <text x="16" y="96" class="t">Coaxial — 50/75 Ω</text>
    <text x="16" y="126" class="t">Fiber — Single/Multi‑mode</text>
  </g>
  <g transform="translate(600,120)">
    <rect x="0" y="0" width="540" height="560" rx="12" class="box"/>
    <text x="16" y="36" class="t">Unguided</text>
    <text x="16" y="66" class="t">Radio — ISM bands (2.4/5 GHz)</text>
    <text x="16" y="96" class="t">Microwave — LOS</text>
    <text x="16" y="126" class="t">Infrared</text>
  </g>
</svg>

