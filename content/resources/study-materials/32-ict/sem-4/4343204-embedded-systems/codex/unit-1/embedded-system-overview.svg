<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Embedded system overview: sensors → MCU → actuators">
  <title>Embedded Systems — Sensors → MCU → Actuators</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arr); }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Embedded System — Closed‑Loop Control</text>
  <g transform="translate(60,140)">
    <rect x="0" y="0" width="1040" height="560" rx="12" class="bg"/>
    <rect x="40" y="220" width="160" height="60" rx="8" class="box"/>
    <text x="74" y="256" class="t">Sensors</text>
    <line x1="200" y1="250" x2="300" y2="250" class="arrow"/>
    <rect x="300" y="160" width="240" height="240" rx="8" class="box"/>
    <text x="336" y="206" class="t">MCU/SoC</text>
    <text x="316" y="236" class="t">CPU | Flash | RAM</text>
    <text x="316" y="266" class="t">Timers | ADC | UART/SPI/I2C</text>
    <line x1="540" y1="250" x2="640" y2="250" class="arrow"/>
    <rect x="640" y="220" width="160" height="60" rx="8" class="box"/>
    <text x="666" y="256" class="t">Actuators</text>
    <line x1="720" y1="280" x2="720" y2="360" class="arrow"/>
    <rect x="640" y="360" width="160" height="60" rx="8" class="box"/>
    <text x="656" y="396" class="t">Plant/Process</text>
    <line x1="640" y1="390" x2="200" y2="390" class="arrow"/>
    <text x="260" y="380" class="t">Feedback</text>
  </g>
</svg>

