<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="620" viewBox="0 0 1200 620" role="img" aria-label="Embedded design flow">
  <title>Embedded Design Flow — Spec → Architecture → HW/SW Partition → Implementation → Test</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arr); }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="1160" height="580" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Design Flow</text>
  <g transform="translate(60,140)">
    <rect x="0" y="0" width="1040" height="360" rx="12" class="bg"/>
    <rect x="20" y="140" width="180" height="60" rx="8" class="box"/>
    <text x="60" y="176" class="t">Specification</text>
    <line x1="200" y1="170" x2="260" y2="170" class="arrow"/>
    <rect x="260" y="140" width="180" height="60" rx="8" class="box"/>
    <text x="300" y="176" class="t">Architecture</text>
    <line x1="440" y1="170" x2="500" y2="170" class="arrow"/>
    <rect x="500" y="140" width="200" height="60" rx="8" class="box"/>
    <text x="512" y="176" class="t">HW/SW Partition</text>
    <line x1="700" y1="170" x2="760" y2="170" class="arrow"/>
    <rect x="760" y="140" width="160" height="60" rx="8" class="box"/>
    <text x="798" y="176" class="t">Implement</text>
    <line x1="920" y1="170" x2="980" y2="170" class="arrow"/>
    <rect x="980" y="140" width="140" height="60" rx="8" class="box"/>
    <text x="1018" y="176" class="t">Test</text>
  </g>
</svg>

