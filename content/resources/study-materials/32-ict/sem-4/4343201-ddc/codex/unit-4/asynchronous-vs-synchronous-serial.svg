<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="780" viewBox="0 0 1200 780">
  <title>Asynchronous vs Synchronous Serial Communication</title>
  <desc>
    Visual comparison of asynchronous and synchronous serial data transmission showing framing, timing, and signaling.
    Course: 4343201 Digital &amp; Data Communication — Unit-IV (Data transmission techniques)
  </desc>
  <defs>
    <style type="text/css"><![CDATA[
      .h1 { font: 700 28px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #111; }
      .h2 { font: 600 20px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #111; }
      .lab { font: 500 14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #111; }
      .txt { font: 400 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #111; }
      .small { font: 400 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #222; }
      .mono { font: 600 12px/1.2 ui-monospace, Menlo, Consolas, monospace; fill: #111; }
      .panel { fill: #fafafa; stroke: #ccc; stroke-width: 1.2; rx: 10; }
      .axis { stroke: #888; stroke-width: 1; }
      .sig { stroke: #0b74de; stroke-width: 2.2; fill: none; stroke-linejoin: round; stroke-linecap: round; }
      .clk { stroke: #d9480f; stroke-width: 2; fill: none; stroke-linecap: round; }
      .grid { stroke: #eee; stroke-width: 1; }
      .chip { fill: #fff; stroke: #333; stroke-width: 1.2; rx: 6; }
    ]]></style>
  </defs>

  <text class="h1" x="40" y="50">Asynchronous vs Synchronous Serial Communication</text>
  <text class="txt" x="40" y="78">Framing, timing references, and typical fields for serial data transmission.</text>

  <!-- Asynchronous Panel -->
  <rect class="panel" x="40" y="110" width="1120" height="260" />
  <text class="h2" x="60" y="140">Asynchronous Serial (e.g., RS-232/TTL UART)</text>
  <text class="small" x="60" y="160">Independent clocks; receiver resynchronizes on start bit; optional parity; fixed baud rate</text>

  <!-- Time axis -->
  <line class="axis" x1="60" y1="185" x2="1140" y2="185" />
  <text class="small" x="60" y="178">Time →</text>

  <!-- Asynchronous waveform: Start (low), 8 data bits LSB first, Parity, Stop(High) -->
  <!-- Idle high -->
  <path class="sig" d="M 60 220 L 160 220" />
  <text class="small" x="80" y="214">Idle = 1</text>
  <!-- Start bit (0) -->
  <path class="sig" d="M 160 220 L 160 260 L 200 260" />
  <rect class="chip" x="160" y="265" width="40" height="22" />
  <text class="mono" x="168" y="281">START</text>
  <!-- 8 data bits: 1 0 1 1 0 0 1 0 (LSB first) -->
  <path class="sig" d="M 200 260 L 240 260 L 240 220 L 280 220 L 280 260 L 320 260 L 320 220 L 360 220 L 360 260 L 400 260 L 400 260 L 440 260 L 440 220 L 480 220 L 480 260 L 520 260" />
  <text class="small" x="210" y="214">Bit0</text>
  <text class="small" x="250" y="214">Bit1</text>
  <text class="small" x="290" y="214">Bit2</text>
  <text class="small" x="330" y="214">Bit3</text>
  <text class="small" x="370" y="214">Bit4</text>
  <text class="small" x="410" y="214">Bit5</text>
  <text class="small" x="450" y="214">Bit6</text>
  <text class="small" x="490" y="214">Bit7</text>
  <!-- Parity bit (even) shown as 1/high -->
  <path class="sig" d="M 520 260 L 520 220 L 560 220" />
  <rect class="chip" x="520" y="265" width="40" height="22" />
  <text class="mono" x="527" y="281">PAR</text>
  <!-- Stop bit (1) -->
  <path class="sig" d="M 560 220 L 600 220" />
  <rect class="chip" x="560" y="265" width="40" height="22" />
  <text class="mono" x="568" y="281">STOP</text>
  <!-- Idle high continues -->
  <path class="sig" d="M 600 220 L 820 220" />

  <text class="txt" x="60" y="320">Framing: Start (0) → Data (LSB first) → Parity (optional) → Stop (1). Receiver samples at configured baud using local clock.</text>

  <!-- Synchronous Panel -->
  <rect class="panel" x="40" y="400" width="1120" height="320" />
  <text class="h2" x="60" y="430">Synchronous Serial (e.g., SPI/I2C or Synchronous HDLC)</text>
  <text class="small" x="60" y="450">Clock reference provided (separate line or embedded); continuous frames; CRC for integrity</text>

  <!-- Example A: Separate clock (SPI-like timing) -->
  <text class="lab" x="60" y="480">A) Separate Clock Line</text>
  <line class="axis" x1="60" y1="490" x2="1140" y2="490" />
  <!-- Clock waveform -->
  <path class="clk" d="M 60 520 L 80 500 L 100 520 L 120 500 L 140 520 L 160 500 L 180 520 L 200 500 L 220 520 L 240 500 L 260 520 L 280 500 L 300 520 L 320 500 L 340 520 L 360 500 L 380 520 L 400 500 L 420 520 L 440 500 L 460 520 L 480 500 L 500 520 L 520 500 L 540 520 L 560 500 L 580 520 L 600 500" />
  <!-- Data aligned to clock edges: preamble, payload, CRC -->
  <path class="sig" d="M 60 560 L 100 560 L 100 540 L 180 540 L 180 560 L 220 560 L 220 540 L 340 540 L 340 560 L 520 560 L 520 540 L 580 540 L 580 560 L 620 560" />
  <rect class="chip" x="100" y="568" width="80" height="24" />
  <text class="mono" x="110" y="585">PREAMBLE</text>
  <rect class="chip" x="220" y="568" width="120" height="24" />
  <text class="mono" x="230" y="585">PAYLOAD</text>
  <rect class="chip" x="520" y="568" width="60" height="24" />
  <text class="mono" x="532" y="585">CRC</text>

  <!-- Example B: Embedded clock (Manchester/HDLC) -->
  <text class="lab" x="60" y="630">B) Embedded Clock (Manchester/HDLC with Flags)</text>
  <line class="axis" x1="60" y1="640" x2="1140" y2="640" />
  <!-- HDLC frame with flags 0x7E, Address, Control, Info, FCS -->
  <rect class="chip" x="100" y="652" width="60" height="24" />
  <text class="mono" x="112" y="669">FLAG</text>
  <rect class="chip" x="165" y="652" width="90" height="24" />
  <text class="mono" x="175" y="669">ADDRESS</text>
  <rect class="chip" x="260" y="652" width="90" height="24" />
  <text class="mono" x="270" y="669">CONTROL</text>
  <rect class="chip" x="355" y="652" width="220" height="24" />
  <text class="mono" x="365" y="669">INFORMATION</text>
  <rect class="chip" x="580" y="652" width="60" height="24" />
  <text class="mono" x="595" y="669">FCS</text>
  <rect class="chip" x="645" y="652" width="60" height="24" />
  <text class="mono" x="657" y="669">FLAG</text>
  <!-- Manchester-like mid-bit transitions (schematic) -->
  <path class="sig" d="M 100 700 L 120 680 L 140 700 L 160 680 L 180 700 L 200 680 L 220 700 L 240 680 L 260 700 L 280 680 L 300 700 L 320 680 L 340 700 L 360 680 L 380 700 L 400 680 L 420 700 L 440 680 L 460 700 L 480 680 L 500 700 L 520 680 L 540 700 L 560 680 L 580 700 L 600 680 L 620 700 L 640 680" />

  <text class="txt" x="760" y="520">Clock provided or embedded → symbols aligned to clock edges.</text>
  <text class="txt" x="760" y="546">Frames carry delimiters/preamble and integrity check (CRC/FCS).</text>
  <text class="txt" x="760" y="572">Higher throughput, lower overhead per byte than async streams.</text>

  <!-- Notes -->
  <text class="small" x="60" y="744">Note: UART async signals often idle-high with logic inversion (RS-232 uses voltage levels ±3V to ±15V); examples vary by standard.</text>
</svg>

