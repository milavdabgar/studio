<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800" role="img" aria-label="QPSK constellation diagram with four points">
  <title>QPSK Constellation</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .axis { stroke: #0f172a; stroke-width: 2; }
      .pt { fill: #2563eb; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="760" height="760" rx="16" class="bg"/>
  <line x1="100" y1="400" x2="700" y2="400" class="axis"/>
  <line x1="400" y1="100" x2="400" y2="700" class="axis"/>
  <text x="706" y="404" class="t">I</text>
  <text x="404" y="96" class="t">Q</text>
  <circle cx="520" cy="520" r="8" class="pt"/>
  <circle cx="280" cy="520" r="8" class="pt"/>
  <circle cx="520" cy="280" r="8" class="pt"/>
  <circle cx="280" cy="280" r="8" class="pt"/>
  <text x="530" y="540" class="t">00</text>
  <text x="250" y="540" class="t">01</text>
  <text x="530" y="270" class="t">10</text>
  <text x="250" y="270" class="t">11</text>
</svg>

