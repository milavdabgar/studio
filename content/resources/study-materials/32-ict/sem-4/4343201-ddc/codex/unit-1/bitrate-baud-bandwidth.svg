<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="620" viewBox="0 0 1200 620" role="img" aria-label="Bit rate vs Baud rate and bandwidth relation">
  <title>Bit Rate, Baud Rate and Bandwidth</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .axis { stroke: #0f172a; stroke-width: 2; }
      .sig { stroke: #2563eb; stroke-width: 2.5; fill: none; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .box { fill: #ffffff; stroke: #94a3b8; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="580" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Bit Rate (bits/s), Baud Rate (symbols/s), Bandwidth</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="520" height="420" rx="12" class="bg"/>
    <text x="12" y="30" class="t">Bit vs Symbol</text>
    <line x1="40" y1="200" x2="480" y2="200" class="axis"/>
    <path d="M 40 200 L 100 120 L 160 200 L 220 120 L 280 200 L 340 120 L 400 200" class="sig"/>
    <text x="60" y="240" class="t">Binary (1 bit/symbol)</text>
  </g>
  <g transform="translate(620,120)">
    <rect x="0" y="0" width="520" height="420" rx="12" class="bg"/>
    <text x="12" y="30" class="t">Multi‑level signaling</text>
    <line x1="40" y1="200" x2="480" y2="200" class="axis"/>
    <path d="M 40 200 L 140 140 L 240 200 L 340 140 L 440 200" class="sig"/>
    <text x="60" y="240" class="t">2 bits/symbol → higher bit rate for same baud</text>
  </g>
  <g transform="translate(60,560)"></g>
</svg>

