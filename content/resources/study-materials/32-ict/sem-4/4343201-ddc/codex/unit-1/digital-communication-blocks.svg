<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="620" viewBox="0 0 1200 620" role="img" aria-label="Digital communication system block diagram">
  <title>Digital Communication — Source → Encoder → Modulator → Channel → Demod → Decoder → Sink</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arr); }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="1160" height="580" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Digital Communication System</text>
  <g transform="translate(60,140)">
    <rect x="0" y="0" width="1040" height="360" rx="12" class="bg"/>
    <rect x="20" y="140" width="140" height="60" rx="8" class="box"/>
    <text x="52" y="176" class="t">Source</text>
    <line x1="160" y1="170" x2="220" y2="170" class="arrow"/>
    <rect x="220" y="140" width="160" height="60" rx="8" class="box"/>
    <text x="248" y="176" class="t">Source Encoder</text>
    <line x1="380" y1="170" x2="440" y2="170" class="arrow"/>
    <rect x="440" y="140" width="160" height="60" rx="8" class="box"/>
    <text x="474" y="176" class="t">Modulator</text>
    <line x1="600" y1="170" x2="660" y2="170" class="arrow"/>
    <rect x="660" y="140" width="160" height="60" rx="8" class="box"/>
    <text x="714" y="176" class="t">Channel</text>
    <line x1="820" y1="170" x2="880" y2="170" class="arrow"/>
    <rect x="880" y="140" width="160" height="60" rx="8" class="box"/>
    <text x="910" y="176" class="t">Demod/Decoder</text>
    <line x1="1040" y1="170" x2="1080" y2="170" class="arrow"/>
    <text x="1060" y="190" class="t">Sink</text>
  </g>
</svg>

