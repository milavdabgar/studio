<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="TDM, FDM, and CDM multiplexing overview">
  <title>Multiplexing — TDM, FDM, CDM</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .axis { stroke: #0f172a; stroke-width: 2; }
      .sig { stroke: #2563eb; stroke-width: 2.5; fill: none; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .box { fill: #ffffff; stroke: #94a3b8; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">TDM, FDM, and CDM</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="1040" height="160" rx="12" class="bg"/>
    <text x="12" y="28" class="t">TDM — time slots</text>
    <line x1="40" y1="120" x2="980" y2="120" class="axis"/>
    <rect x="80" y="80" width="80" height="40" class="box"/>
    <rect x="200" y="80" width="80" height="40" class="box"/>
    <rect x="320" y="80" width="80" height="40" class="box"/>
  </g>
  <g transform="translate(60,320)">
    <rect x="0" y="0" width="1040" height="160" rx="12" class="bg"/>
    <text x="12" y="28" class="t">FDM — frequency slots</text>
    <line x1="40" y1="120" x2="980" y2="120" class="axis"/>
    <line x1="200" y1="60" x2="200" y2="180" class="axis"/>
    <line x1="420" y1="60" x2="420" y2="180" class="axis"/>
    <line x1="640" y1="60" x2="640" y2="180" class="axis"/>
  </g>
  <g transform="translate(60,520)">
    <rect x="0" y="0" width="1040" height="160" rx="12" class="bg"/>
    <text x="12" y="28" class="t">CDM — codes orthogonal</text>
    <text x="40" y="120" class="t">c1, c2, c3 orthogonal spreading</text>
  </g>
</svg>

