<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Hamming (7,4) code parity positions and syndrome">
  <title>Channel Coding — Hamming (7,4) Code</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .mono { font: 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New"; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Hamming (7,4): Parity at 1,2,4; Data at 3,5,6,7</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="1040" height="560" rx="12" class="bg"/>
    <text x="16" y="36" class="t">Bit positions: [1 2 3 4 5 6 7]</text>
    <text x="16" y="66" class="mono">p1 p2 d3 p4 d5 d6 d7</text>
    <text x="16" y="106" class="t">Parity equations:</text>
    <text x="16" y="136" class="mono">p1 = d3 ⊕ d5 ⊕ d7</text>
    <text x="16" y="166" class="mono">p2 = d3 ⊕ d6 ⊕ d7</text>
    <text x="16" y="196" class="mono">p4 = d5 ⊕ d6 ⊕ d7</text>
    <text x="16" y="246" class="t">Syndrome → error bit index</text>
  </g>
</svg>

