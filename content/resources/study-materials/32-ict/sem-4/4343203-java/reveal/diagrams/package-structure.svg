<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="packageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="classGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accessGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Java Package Structure and Access Control</text>
  
  <!-- Package Hierarchy -->
  <g id="package-hierarchy">
    <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2E7D32">Package Hierarchy</text>
    
    <!-- Root Package -->
    <rect x="50" y="90" width="300" height="250" rx="10" fill="#E8F5E8" stroke="#2E7D32" stroke-width="3"/>
    <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">com.company.project</text>
    
    <!-- Sub-packages -->
    <rect x="70" y="130" width="120" height="80" rx="8" fill="url(#packageGrad)" stroke="#2E7D32" stroke-width="2"/>
    <text x="130" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">models</text>
    <text x="80" y="170" font-family="Arial, sans-serif" font-size="10" fill="white">Student.java</text>
    <text x="80" y="185" font-family="Arial, sans-serif" font-size="10" fill="white">Course.java</text>
    <text x="80" y="200" font-family="Arial, sans-serif" font-size="10" fill="white">Grade.java</text>
    
    <rect x="210" y="130" width="120" height="80" rx="8" fill="url(#packageGrad)" stroke="#2E7D32" stroke-width="2"/>
    <text x="270" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">utils</text>
    <text x="220" y="170" font-family="Arial, sans-serif" font-size="10" fill="white">Calculator.java</text>
    <text x="220" y="185" font-family="Arial, sans-serif" font-size="10" fill="white">Validator.java</text>
    <text x="220" y="200" font-family="Arial, sans-serif" font-size="10" fill="white">Helper.java</text>
    
    <rect x="70" y="230" width="120" height="80" rx="8" fill="url(#packageGrad)" stroke="#2E7D32" stroke-width="2"/>
    <text x="130" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">services</text>
    <text x="80" y="270" font-family="Arial, sans-serif" font-size="10" fill="white">UserService.java</text>
    <text x="80" y="285" font-family="Arial, sans-serif" font-size="10" fill="white">DataService.java</text>
    <text x="80" y="300" font-family="Arial, sans-serif" font-size="10" fill="white">EmailService.java</text>
    
    <rect x="210" y="230" width="120" height="80" rx="8" fill="url(#packageGrad)" stroke="#2E7D32" stroke-width="2"/>
    <text x="270" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">main</text>
    <text x="220" y="270" font-family="Arial, sans-serif" font-size="10" fill="white">Application.java</text>
    <text x="220" y="285" font-family="Arial, sans-serif" font-size="10" fill="white">MainController.java</text>
  </g>
  
  <!-- Directory Structure -->
  <g id="directory-structure">
    <text x="500" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1565C0">Directory Structure</text>
    
    <rect x="380" y="90" width="240" height="250" rx="10" fill="#E3F2FD" stroke="#1565C0" stroke-width="3"/>
    <text x="500" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565C0">src/</text>
    
    <text x="390" y="130" font-family="Arial, sans-serif" font-size="11" fill="#333">ğŸ“ com/</text>
    <text x="410" y="145" font-family="Arial, sans-serif" font-size="11" fill="#333">ğŸ“ company/</text>
    <text x="430" y="160" font-family="Arial, sans-serif" font-size="11" fill="#333">ğŸ“ project/</text>
    
    <text x="450" y="180" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">ğŸ“ models/</text>
    <text x="470" y="195" font-family="Arial, sans-serif" font-size="9" fill="#666">ğŸ“„ Student.java</text>
    <text x="470" y="208" font-family="Arial, sans-serif" font-size="9" fill="#666">ğŸ“„ Course.java</text>
    
    <text x="450" y="225" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">ğŸ“ utils/</text>
    <text x="470" y="240" font-family="Arial, sans-serif" font-size="9" fill="#666">ğŸ“„ Calculator.java</text>
    <text x="470" y="253" font-family="Arial, sans-serif" font-size="9" fill="#666">ğŸ“„ Validator.java</text>
    
    <text x="450" y="270" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">ğŸ“ services/</text>
    <text x="470" y="285" font-family="Arial, sans-serif" font-size="9" fill="#666">ğŸ“„ UserService.java</text>
    
    <text x="450" y="305" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">ğŸ“ main/</text>
    <text x="470" y="320" font-family="Arial, sans-serif" font-size="9" fill="#666">ğŸ“„ Application.java</text>
  </g>
  
  <!-- Access Modifiers -->
  <g id="access-modifiers">
    <text x="750" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#E65100">Access Modifiers</text>
    
    <!-- Public -->
    <rect x="650" y="90" width="200" height="40" rx="8" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
    <text x="750" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">public</text>
    <text x="750" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Accessible everywhere</text>
    
    <!-- Protected -->
    <rect x="650" y="140" width="200" height="40" rx="8" fill="#FF9800" stroke="#E65100" stroke-width="2"/>
    <text x="750" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">protected</text>
    <text x="750" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Package + Subclasses</text>
    
    <!-- Default (Package-private) -->
    <rect x="650" y="190" width="200" height="40" rx="8" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    <text x="750" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">default</text>
    <text x="750" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Same package only</text>
    
    <!-- Private -->
    <rect x="650" y="240" width="200" height="40" rx="8" fill="#F44336" stroke="#C62828" stroke-width="2"/>
    <text x="750" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">private</text>
    <text x="750" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Same class only</text>
    
    <!-- Access Scope Visualization -->
    <rect x="650" y="300" width="200" height="35" rx="5" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1"/>
    <text x="750" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">ğŸŒ public: Entire application</text>
    
    <rect x="665" y="340" width="170" height="30" rx="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
    <text x="750" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E65100">ğŸ”’ protected: Package + inheritance</text>
    
    <rect x="680" y="375" width="140" height="25" rx="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
    <text x="750" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">ğŸ“¦ default: Package scope</text>
    
    <rect x="695" y="405" width="110" height="20" rx="5" fill="#FFEBEE" stroke="#F44336" stroke-width="1"/>
    <text x="750" y="418" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#C62828">ğŸ” private: Class only</text>
  </g>
  
  <!-- Import Examples -->
  <g id="import-examples">
    <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#9C27B0">Import Statement Types</text>
    
    <rect x="50" y="400" width="300" height="160" rx="10" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
    
    <!-- Single Type Import -->
    <text x="70" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4A148C">Single Type Import:</text>
    <text x="70" y="440" font-family="Arial, sans-serif" font-size="10" fill="#333">import java.util.ArrayList;</text>
    <text x="70" y="455" font-family="Arial, sans-serif" font-size="10" fill="#333">import java.io.File;</text>
    
    <!-- On-Demand Import -->
    <text x="70" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4A148C">On-Demand Import:</text>
    <text x="70" y="500" font-family="Arial, sans-serif" font-size="10" fill="#333">import java.util.*;</text>
    <text x="70" y="515" font-family="Arial, sans-serif" font-size="10" fill="#333">import com.company.models.*;</text>
    
    <!-- Static Import -->
    <text x="70" y="540" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4A148C">Static Import:</text>
    <text x="70" y="555" font-family="Arial, sans-serif" font-size="10" fill="#333">import static java.lang.Math.*;</text>
  </g>
  
  <!-- CLASSPATH Visualization -->
  <g id="classpath">
    <text x="500" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#795548">CLASSPATH Configuration</text>
    
    <rect x="380" y="400" width="240" height="120" rx="10" fill="#EFEBE9" stroke="#795548" stroke-width="2"/>
    
    <text x="500" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3E2723">Components:</text>
    
    <text x="390" y="440" font-family="Arial, sans-serif" font-size="10" fill="#333">â€¢ Current directory (.)</text>
    <text x="390" y="455" font-family="Arial, sans-serif" font-size="10" fill="#333">â€¢ Package root directories</text>
    <text x="390" y="470" font-family="Arial, sans-serif" font-size="10" fill="#333">â€¢ JAR files</text>
    <text x="390" y="485" font-family="Arial, sans-serif" font-size="10" fill="#333">â€¢ External libraries</text>
    
    <text x="500" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-style="italic" fill="#666">java -cp classes:lib/* com.company.Main</text>
  </g>
  
  <!-- Built-in Packages -->
  <rect x="50" y="580" width="900" height="100" rx="10" fill="#F5F5F5" stroke="#757575" stroke-width="2"/>
  <text x="500" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Common Java Built-in Packages</text>
  
  <text x="80" y="630" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">java.lang:</text>
  <text x="80" y="645" font-family="Arial, sans-serif" font-size="10" fill="#333">Object, String, System, Math (auto-imported)</text>
  <text x="80" y="660" font-family="Arial, sans-serif" font-size="10" fill="#333">Wrapper classes: Integer, Double, Boolean</text>
  
  <text x="350" y="630" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">java.util:</text>
  <text x="350" y="645" font-family="Arial, sans-serif" font-size="10" fill="#333">Collections: ArrayList, HashMap, HashSet</text>
  <text x="350" y="660" font-family="Arial, sans-serif" font-size="10" fill="#333">Utilities: Scanner, Random, Date</text>
  
  <text x="600" y="630" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100">java.io:</text>
  <text x="600" y="645" font-family="Arial, sans-serif" font-size="10" fill="#333">File I/O: File, FileReader, BufferedReader</text>
  <text x="600" y="660" font-family="Arial, sans-serif" font-size="10" fill="#333">Streams: InputStream, OutputStream</text>
  
  <text x="800" y="630" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9C27B0">java.net:</text>
  <text x="800" y="645" font-family="Arial, sans-serif" font-size="10" fill="#333">Networking: URL, Socket</text>
  <text x="800" y="660" font-family="Arial, sans-serif" font-size="10" fill="#333">HTTP, TCP/UDP communication</text>
</svg>