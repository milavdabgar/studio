<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .section-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2c3e50; }
      .primitive-text { font-family: Arial, sans-serif; font-size: 12px; fill: #ffffff; font-weight: bold; }
      .wrapper-text { font-family: Arial, sans-serif; font-size: 12px; fill: #ffffff; font-weight: bold; }
      .code-text { font-family: 'Courier New', monospace; font-size: 11px; fill: #2c3e50; }
      .arrow { stroke: #e74c3c; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
      .reverse-arrow { stroke: #27ae60; stroke-width: 3; fill: none; marker-end: url(#greenarrow); }
      .primitive-box { stroke: #3498db; stroke-width: 2; rx: 5; }
      .wrapper-box { stroke: #e67e22; stroke-width: 2; rx: 5; }
      .process-text { font-family: Arial, sans-serif; font-size: 11px; fill: #e74c3c; font-weight: bold; }
      .reverse-text { font-family: Arial, sans-serif; font-size: 11px; fill: #27ae60; font-weight: bold; }
    </style>
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto">
      <polygon points="0 0, 12 3, 0 6" fill="#e74c3c"/>
    </marker>
    <marker id="greenarrow" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto">
      <polygon points="0 0, 12 3, 0 6" fill="#27ae60"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title-text">Java Wrapper Classes - Autoboxing &amp; Unboxing</text>
  
  <!-- Autoboxing Section -->
  <text x="50" y="70" class="section-title">Autoboxing (Primitive → Wrapper Object)</text>
  
  <!-- Primitive Types Column -->
  <text x="100" y="100" class="section-title" text-anchor="middle">Primitive Types</text>
  
  <rect x="50" y="120" width="100" height="40" fill="#3498db" class="primitive-box"/>
  <text x="100" y="135" text-anchor="middle" class="primitive-text">int</text>
  <text x="100" y="150" text-anchor="middle" class="primitive-text">42</text>
  
  <rect x="50" y="170" width="100" height="40" fill="#3498db" class="primitive-box"/>
  <text x="100" y="185" text-anchor="middle" class="primitive-text">double</text>
  <text x="100" y="200" text-anchor="middle" class="primitive-text">3.14</text>
  
  <rect x="50" y="220" width="100" height="40" fill="#3498db" class="primitive-box"/>
  <text x="100" y="235" text-anchor="middle" class="primitive-text">boolean</text>
  <text x="100" y="250" text-anchor="middle" class="primitive-text">true</text>
  
  <rect x="50" y="270" width="100" height="40" fill="#3498db" class="primitive-box"/>
  <text x="100" y="285" text-anchor="middle" class="primitive-text">char</text>
  <text x="100" y="300" text-anchor="middle" class="primitive-text">'A'</text>
  
  <!-- Wrapper Objects Column -->
  <text x="300" y="100" class="section-title" text-anchor="middle">Wrapper Objects</text>
  
  <rect x="250" y="120" width="100" height="40" fill="#e67e22" class="wrapper-box"/>
  <text x="300" y="135" text-anchor="middle" class="wrapper-text">Integer</text>
  <text x="300" y="150" text-anchor="middle" class="wrapper-text">42</text>
  
  <rect x="250" y="170" width="100" height="40" fill="#e67e22" class="wrapper-box"/>
  <text x="300" y="185" text-anchor="middle" class="wrapper-text">Double</text>
  <text x="300" y="200" text-anchor="middle" class="wrapper-text">3.14</text>
  
  <rect x="250" y="220" width="100" height="40" fill="#e67e22" class="wrapper-box"/>
  <text x="300" y="235" text-anchor="middle" class="wrapper-text">Boolean</text>
  <text x="300" y="250" text-anchor="middle" class="wrapper-text">true</text>
  
  <rect x="250" y="270" width="100" height="40" fill="#e67e22" class="wrapper-box"/>
  <text x="300" y="285" text-anchor="middle" class="wrapper-text">Character</text>
  <text x="300" y="300" text-anchor="middle" class="wrapper-text">'A'</text>
  
  <!-- Autoboxing Arrows -->
  <line x1="150" y1="140" x2="250" y2="140" class="arrow"/>
  <text x="200" y="135" text-anchor="middle" class="process-text">Autoboxing</text>
  
  <line x1="150" y1="190" x2="250" y2="190" class="arrow"/>
  <line x1="150" y1="240" x2="250" y2="240" class="arrow"/>
  <line x1="150" y1="290" x2="250" y2="290" class="arrow"/>
  
  <!-- Unboxing Section -->
  <text x="50" y="360" class="section-title">Unboxing (Wrapper Object → Primitive)</text>
  
  <!-- Unboxing Arrows -->
  <line x1="250" y1="380" x2="150" y2="380" class="reverse-arrow"/>
  <text x="200" y="375" text-anchor="middle" class="reverse-text">Unboxing</text>
  
  <line x1="250" y1="410" x2="150" y2="410" class="reverse-arrow"/>
  <line x1="250" y1="440" x2="150" y2="440" class="reverse-arrow"/>
  <line x1="250" y1="470" x2="150" y2="470" class="reverse-arrow"/>
  
  <!-- Unboxing Examples -->
  <rect x="250" y="395" width="100" height="30" fill="#e67e22" class="wrapper-box"/>
  <text x="300" y="413" text-anchor="middle" class="wrapper-text">Integer obj</text>
  
  <rect x="50" y="395" width="100" height="30" fill="#3498db" class="primitive-box"/>
  <text x="100" y="413" text-anchor="middle" class="primitive-text">int value</text>
  
  <!-- Code Examples Section -->
  <rect x="420" y="80" width="450" height="480" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="645" y="110" text-anchor="middle" class="section-title">Code Examples</text>
  
  <!-- Autoboxing Examples -->
  <text x="440" y="140" class="section-title">Autoboxing Examples:</text>
  <text x="440" y="160" class="code-text">// Automatic conversion primitive to wrapper</text>
  <text x="440" y="175" class="code-text">Integer num = 100;        // int → Integer</text>
  <text x="440" y="190" class="code-text">Double d = 3.14;          // double → Double</text>
  <text x="440" y="205" class="code-text">Boolean flag = true;      // boolean → Boolean</text>
  <text x="440" y="220" class="code-text">Character c = 'X';        // char → Character</text>
  
  <text x="440" y="245" class="code-text">// In collections</text>
  <text x="440" y="260" class="code-text">List&lt;Integer&gt; numbers = new ArrayList&lt;&gt;();</text>
  <text x="440" y="275" class="code-text">numbers.add(10);          // Autoboxing</text>
  <text x="440" y="290" class="code-text">numbers.add(20);          // Autoboxing</text>
  
  <!-- Unboxing Examples -->
  <text x="440" y="320" class="section-title">Unboxing Examples:</text>
  <text x="440" y="340" class="code-text">// Automatic conversion wrapper to primitive</text>
  <text x="440" y="355" class="code-text">Integer obj = new Integer(100);</text>
  <text x="440" y="370" class="code-text">int primitive = obj;      // Integer → int</text>
  
  <text x="440" y="390" class="code-text">// In arithmetic operations</text>
  <text x="440" y="405" class="code-text">Integer a = 10, b = 20;</text>
  <text x="440" y="420" class="code-text">int sum = a + b;          // Both unboxed</text>
  
  <text x="440" y="440" class="code-text">// In comparisons</text>
  <text x="440" y="455" class="code-text">Integer x = 100, y = 200;</text>
  <text x="440" y="470" class="code-text">if (x &lt; y) {              // Both unboxed</text>
  <text x="440" y="485" class="code-text">    System.out.println("x is smaller");</text>
  <text x="440" y="500" class="code-text">}</text>
  
  <!-- Performance Note -->
  <rect x="50" y="500" width="340" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
  <text x="220" y="525" text-anchor="middle" class="section-title">⚠️ Performance Consideration</text>
  <text x="60" y="545" class="code-text">Autoboxing/Unboxing creates new objects and can impact performance</text>
  <text x="60" y="560" class="code-text">in loops. Use primitives for intensive calculations:</text>
  <text x="60" y="575" class="code-text">for (int i = 0; i &lt; 1000000; i++) { /* use int, not Integer */ }</text>
</svg>