<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ifGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="loopGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="switchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Java Control Flow Structures</text>
  
  <!-- If-Else Structure -->
  <g id="if-else">
    <text x="150" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2E7D32">If-Else Statement</text>
    
    <!-- Start -->
    <ellipse cx="150" cy="90" rx="30" ry="15" fill="#E8F5E8" stroke="#2E7D32" stroke-width="2"/>
    <text x="150" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">START</text>
    
    <!-- Condition -->
    <polygon points="120,120 180,120 195,140 180,160 120,160 105,140" fill="url(#ifGrad)" stroke="#2E7D32" stroke-width="2"/>
    <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Condition?</text>
    
    <!-- True branch -->
    <rect x="80" y="180" width="60" height="30" rx="5" fill="#E8F5E8" stroke="#2E7D32" stroke-width="2"/>
    <text x="110" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2E7D32">True Block</text>
    
    <!-- False branch -->
    <rect x="170" y="180" width="60" height="30" rx="5" fill="#E8F5E8" stroke="#2E7D32" stroke-width="2"/>
    <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2E7D32">False Block</text>
    
    <!-- End -->
    <ellipse cx="150" cy="240" rx="25" ry="15" fill="#E8F5E8" stroke="#2E7D32" stroke-width="2"/>
    <text x="150" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">END</text>
    
    <!-- Arrows -->
    <line x1="150" y1="105" x2="150" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="120" y1="140" x2="110" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="180" y1="140" x2="200" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="110" y1="210" x2="140" y2="230" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="200" y1="210" x2="160" y2="230" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Labels -->
    <text x="95" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2E7D32">TRUE</text>
    <text x="205" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2E7D32">FALSE</text>
  </g>
  
  <!-- While Loop -->
  <g id="while-loop">
    <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1565C0">While Loop</text>
    
    <!-- Start -->
    <ellipse cx="400" cy="90" rx="30" ry="15" fill="#E3F2FD" stroke="#1565C0" stroke-width="2"/>
    <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">START</text>
    
    <!-- Condition -->
    <polygon points="370,120 430,120 445,140 430,160 370,160 355,140" fill="url(#loopGrad)" stroke="#1565C0" stroke-width="2"/>
    <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Condition?</text>
    
    <!-- Loop Body -->
    <rect x="370" y="200" width="60" height="30" rx="5" fill="#E3F2FD" stroke="#1565C0" stroke-width="2"/>
    <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1565C0">Loop Body</text>
    
    <!-- End -->
    <ellipse cx="500" cy="140" rx="25" ry="15" fill="#E3F2FD" stroke="#1565C0" stroke-width="2"/>
    <text x="500" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">END</text>
    
    <!-- Arrows -->
    <line x1="400" y1="105" x2="400" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="400" y1="160" x2="400" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="445" y1="140" x2="475" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="370" y1="215" x2="340" y2="215" stroke="#333" stroke-width="2"/>
    <line x1="340" y1="215" x2="340" y2="140" stroke="#333" stroke-width="2"/>
    <line x1="340" y1="140" x2="355" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Labels -->
    <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1565C0">TRUE</text>
    <text x="460" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1565C0">FALSE</text>
  </g>
  
  <!-- For Loop -->
  <g id="for-loop">
    <text x="650" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1565C0">For Loop</text>
    
    <!-- Start -->
    <ellipse cx="650" cy="90" rx="30" ry="15" fill="#E3F2FD" stroke="#1565C0" stroke-width="2"/>
    <text x="650" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">START</text>
    
    <!-- Initialize -->
    <rect x="620" y="110" width="60" height="25" rx="5" fill="#E3F2FD" stroke="#1565C0" stroke-width="2"/>
    <text x="650" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1565C0">Initialize</text>
    
    <!-- Condition -->
    <polygon points="620,150 680,150 695,170 680,190 620,190 605,170" fill="url(#loopGrad)" stroke="#1565C0" stroke-width="2"/>
    <text x="650" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Condition?</text>
    
    <!-- Loop Body -->
    <rect x="620" y="210" width="60" height="25" rx="5" fill="#E3F2FD" stroke="#1565C0" stroke-width="2"/>
    <text x="650" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1565C0">Loop Body</text>
    
    <!-- Update -->
    <rect x="560" y="235" width="50" height="25" rx="5" fill="#E3F2FD" stroke="#1565C0" stroke-width="2"/>
    <text x="585" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1565C0">Update</text>
    
    <!-- End -->
    <ellipse cx="750" cy="170" rx="25" ry="15" fill="#E3F2FD" stroke="#1565C0" stroke-width="2"/>
    <text x="750" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">END</text>
    
    <!-- Arrows -->
    <line x1="650" y1="105" x2="650" y2="110" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="650" y1="135" x2="650" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="650" y1="190" x2="650" y2="210" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="695" y1="170" x2="725" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="620" y1="222" x2="610" y2="247" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="560" y1="247" x2="550" y2="247" stroke="#333" stroke-width="2"/>
    <line x1="550" y1="247" x2="550" y2="170" stroke="#333" stroke-width="2"/>
    <line x1="550" y1="170" x2="605" y2="170" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Labels -->
    <text x="650" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1565C0">TRUE</text>
    <text x="715" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1565C0">FALSE</text>
  </g>
  
  <!-- Switch Statement -->
  <g id="switch">
    <text x="150" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#E65100">Switch Statement</text>
    
    <!-- Start -->
    <ellipse cx="150" cy="340" rx="30" ry="15" fill="#FFF3E0" stroke="#E65100" stroke-width="2"/>
    <text x="150" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E65100">START</text>
    
    <!-- Switch Expression -->
    <polygon points="120,370 180,370 195,390 180,410 120,410 105,390" fill="url(#switchGrad)" stroke="#E65100" stroke-width="2"/>
    <text x="150" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Expression</text>
    
    <!-- Case 1 -->
    <rect x="50" y="430" width="50" height="25" rx="5" fill="#FFF3E0" stroke="#E65100" stroke-width="2"/>
    <text x="75" y="447" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#E65100">Case 1</text>
    
    <!-- Case 2 -->
    <rect x="110" y="430" width="50" height="25" rx="5" fill="#FFF3E0" stroke="#E65100" stroke-width="2"/>
    <text x="135" y="447" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#E65100">Case 2</text>
    
    <!-- Case 3 -->
    <rect x="170" y="430" width="50" height="25" rx="5" fill="#FFF3E0" stroke="#E65100" stroke-width="2"/>
    <text x="195" y="447" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#E65100">Case 3</text>
    
    <!-- Default -->
    <rect x="230" y="430" width="50" height="25" rx="5" fill="#FFF3E0" stroke="#E65100" stroke-width="2"/>
    <text x="255" y="447" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#E65100">Default</text>
    
    <!-- End -->
    <ellipse cx="150" cy="490" rx="25" ry="15" fill="#FFF3E0" stroke="#E65100" stroke-width="2"/>
    <text x="150" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#E65100">END</text>
    
    <!-- Arrows -->
    <line x1="150" y1="355" x2="150" y2="370" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="120" y1="390" x2="75" y2="430" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="135" y1="410" x2="135" y2="430" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="165" y1="410" x2="195" y2="430" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="180" y1="390" x2="255" y2="430" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- All cases to end -->
    <line x1="75" y1="455" x2="130" y2="480" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="135" y1="455" x2="140" y2="480" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="195" y1="455" x2="160" y2="480" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="255" y1="455" x2="170" y2="480" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Do-While Loop -->
  <g id="do-while">
    <text x="500" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1565C0">Do-While Loop</text>
    
    <!-- Start -->
    <ellipse cx="500" cy="340" rx="30" ry="15" fill="#E3F2FD" stroke="#1565C0" stroke-width="2"/>
    <text x="500" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">START</text>
    
    <!-- Loop Body -->
    <rect x="470" y="370" width="60" height="30" rx="5" fill="#E3F2FD" stroke="#1565C0" stroke-width="2"/>
    <text x="500" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1565C0">Loop Body</text>
    
    <!-- Condition -->
    <polygon points="470,420 530,420 545,440 530,460 470,460 455,440" fill="url(#loopGrad)" stroke="#1565C0" stroke-width="2"/>
    <text x="500" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Condition?</text>
    
    <!-- End -->
    <ellipse cx="600" cy="440" rx="25" ry="15" fill="#E3F2FD" stroke="#1565C0" stroke-width="2"/>
    <text x="600" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">END</text>
    
    <!-- Arrows -->
    <line x1="500" y1="355" x2="500" y2="370" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="500" y1="400" x2="500" y2="420" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="545" y1="440" x2="575" y2="440" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="470" y1="440" x2="430" y2="440" stroke="#333" stroke-width="2"/>
    <line x1="430" y1="440" x2="430" y2="385" stroke="#333" stroke-width="2"/>
    <line x1="430" y1="385" x2="470" y2="385" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Labels -->
    <text x="450" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1565C0">TRUE</text>
    <text x="565" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1565C0">FALSE</text>
  </g>
  
  <!-- Operator Precedence -->
  <g id="precedence">
    <text x="750" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9C27B0">Operator Precedence</text>
    
    <rect x="680" y="340" width="140" height="280" rx="8" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
    
    <text x="750" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9C27B0">Highest to Lowest</text>
    
    <text x="690" y="380" font-family="Arial, sans-serif" font-size="10" fill="#333">1. Postfix: ++, --</text>
    <text x="690" y="395" font-family="Arial, sans-serif" font-size="10" fill="#333">2. Unary: ++, --, +, -, !</text>
    <text x="690" y="410" font-family="Arial, sans-serif" font-size="10" fill="#333">3. Multiplicative: *, /, %</text>
    <text x="690" y="425" font-family="Arial, sans-serif" font-size="10" fill="#333">4. Additive: +, -</text>
    <text x="690" y="440" font-family="Arial, sans-serif" font-size="10" fill="#333">5. Shift: &lt;&lt;, &gt;&gt;, &gt;&gt;&gt;</text>
    <text x="690" y="455" font-family="Arial, sans-serif" font-size="10" fill="#333">6. Relational: &lt;, &gt;, &lt;=, &gt;=</text>
    <text x="690" y="470" font-family="Arial, sans-serif" font-size="10" fill="#333">7. Equality: ==, !=</text>
    <text x="690" y="485" font-family="Arial, sans-serif" font-size="10" fill="#333">8. Bitwise: &amp;, ^, |</text>
    <text x="690" y="500" font-family="Arial, sans-serif" font-size="10" fill="#333">9. Logical: &amp;&amp;, ||</text>
    <text x="690" y="515" font-family="Arial, sans-serif" font-size="10" fill="#333">10. Ternary: ? :</text>
    <text x="690" y="530" font-family="Arial, sans-serif" font-size="10" fill="#333">11. Assignment: =, +=, -=</text>
    
    <text x="750" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-style="italic" fill="#666">Use parentheses () to override</text>
  </g>
  
  <!-- Loop Comparison -->
  <rect x="50" y="580" width="850" height="100" rx="8" fill="#F5F5F5" stroke="#BDBDBD" stroke-width="2"/>
  <text x="475" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Loop Comparison</text>
  
  <text x="70" y="630" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">while:</text>
  <text x="70" y="645" font-family="Arial, sans-serif" font-size="10" fill="#333">• Entry-controlled • May not execute at all</text>
  <text x="70" y="660" font-family="Arial, sans-serif" font-size="10" fill="#333">• Best when iterations unknown</text>
  
  <text x="300" y="630" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">do-while:</text>
  <text x="300" y="645" font-family="Arial, sans-serif" font-size="10" fill="#333">• Exit-controlled • Executes at least once</text>
  <text x="300" y="660" font-family="Arial, sans-serif" font-size="10" fill="#333">• Use when body must run once</text>
  
  <text x="550" y="630" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">for:</text>
  <text x="550" y="645" font-family="Arial, sans-serif" font-size="10" fill="#333">• Entry-controlled • Compact syntax</text>
  <text x="550" y="660" font-family="Arial, sans-serif" font-size="10" fill="#333">• Best when iterations known</text>
  
  <text x="750" y="630" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E65100">switch:</text>
  <text x="750" y="645" font-family="Arial, sans-serif" font-size="10" fill="#333">• Multi-way selection</text>
  <text x="750" y="660" font-family="Arial, sans-serif" font-size="10" fill="#333">• Alternative to if-else-if</text>
</svg>