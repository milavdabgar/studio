<svg viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primitiveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nonPrimitiveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="numericGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="integerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="floatGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C62828;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Java Data Types Hierarchy</text>
  
  <!-- Main Data Types -->
  <rect x="350" y="60" width="200" height="50" rx="8" fill="#E0E0E0" stroke="#757575" stroke-width="2"/>
  <text x="450" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">Data Types</text>
  
  <!-- Primitive Data Types -->
  <rect x="50" y="150" width="300" height="60" rx="8" fill="url(#primitiveGrad)" stroke="#2E7D32" stroke-width="2"/>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Primitive Data Types</text>
  <text x="200" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(8 types)</text>
  
  <!-- Non-Primitive Data Types -->
  <rect x="550" y="150" width="300" height="60" rx="8" fill="url(#nonPrimitiveGrad)" stroke="#1565C0" stroke-width="2"/>
  <text x="700" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Non-Primitive Data Types</text>
  <text x="700" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(Reference Types)</text>
  
  <!-- Primitive Categories -->
  <!-- Numeric -->
  <rect x="30" y="250" width="150" height="50" rx="6" fill="url(#numericGrad)" stroke="#E65100" stroke-width="2"/>
  <text x="105" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Numeric</text>
  
  <!-- Character -->
  <rect x="200" y="250" width="80" height="50" rx="6" fill="#607D8B" stroke="#37474F" stroke-width="2"/>
  <text x="240" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">char</text>
  
  <!-- Boolean -->
  <rect x="300" y="250" width="80" height="50" rx="6" fill="#795548" stroke="#3E2723" stroke-width="2"/>
  <text x="340" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">boolean</text>
  
  <!-- Numeric Subcategories -->
  <!-- Integer Types -->
  <rect x="10" y="340" width="100" height="40" rx="5" fill="url(#integerGrad)" stroke="#4A148C" stroke-width="2"/>
  <text x="60" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Integer Types</text>
  
  <!-- Floating Point Types -->
  <rect x="120" y="340" width="100" height="40" rx="5" fill="url(#floatGrad)" stroke="#C62828" stroke-width="2"/>
  <text x="170" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Floating Types</text>
  
  <!-- Individual Primitive Types -->
  <!-- Integer Types Details -->
  <rect x="10" y="420" width="45" height="60" rx="4" fill="rgba(156, 39, 176, 0.8)" stroke="#4A148C" stroke-width="1"/>
  <text x="32.5" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">byte</text>
  <text x="32.5" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">8 bits</text>
  <text x="32.5" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">-128 to 127</text>
  
  <rect x="65" y="420" width="45" height="60" rx="4" fill="rgba(156, 39, 176, 0.8)" stroke="#4A148C" stroke-width="1"/>
  <text x="87.5" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">short</text>
  <text x="87.5" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">16 bits</text>
  <text x="87.5" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">-32K to 32K</text>
  
  <rect x="10" y="490" width="45" height="60" rx="4" fill="rgba(156, 39, 176, 0.8)" stroke="#4A148C" stroke-width="1"/>
  <text x="32.5" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">int</text>
  <text x="32.5" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">32 bits</text>
  <text x="32.5" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">-2B to 2B</text>
  
  <rect x="65" y="490" width="45" height="60" rx="4" fill="rgba(156, 39, 176, 0.8)" stroke="#4A148C" stroke-width="1"/>
  <text x="87.5" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">long</text>
  <text x="87.5" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">64 bits</text>
  <text x="87.5" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Very large</text>
  
  <!-- Floating Point Types Details -->
  <rect x="130" y="420" width="50" height="60" rx="4" fill="rgba(244, 67, 54, 0.8)" stroke="#C62828" stroke-width="1"/>
  <text x="155" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">float</text>
  <text x="155" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">32 bits</text>
  <text x="155" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">6-7 digits</text>
  
  <rect x="190" y="420" width="50" height="60" rx="4" fill="rgba(244, 67, 54, 0.8)" stroke="#C62828" stroke-width="1"/>
  <text x="215" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">double</text>
  <text x="215" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">64 bits</text>
  <text x="215" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">15 digits</text>
  
  <!-- Character Type Details -->
  <rect x="270" y="420" width="60" height="60" rx="4" fill="rgba(96, 125, 139, 0.8)" stroke="#37474F" stroke-width="1"/>
  <text x="300" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">char</text>
  <text x="300" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">16 bits</text>
  <text x="300" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Unicode</text>
  
  <!-- Boolean Type Details -->
  <rect x="340" y="420" width="60" height="60" rx="4" fill="rgba(121, 85, 72, 0.8)" stroke="#3E2723" stroke-width="1"/>
  <text x="370" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">boolean</text>
  <text x="370" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">1 bit</text>
  <text x="370" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">true/false</text>
  
  <!-- Non-Primitive Types Details -->
  <rect x="500" y="250" width="80" height="50" rx="6" fill="rgba(33, 150, 243, 0.8)" stroke="#1565C0" stroke-width="2"/>
  <text x="540" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">String</text>
  
  <rect x="590" y="250" width="80" height="50" rx="6" fill="rgba(33, 150, 243, 0.8)" stroke="#1565C0" stroke-width="2"/>
  <text x="630" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Arrays</text>
  
  <rect x="680" y="250" width="80" height="50" rx="6" fill="rgba(33, 150, 243, 0.8)" stroke="#1565C0" stroke-width="2"/>
  <text x="720" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Classes</text>
  
  <rect x="770" y="250" width="80" height="50" rx="6" fill="rgba(33, 150, 243, 0.8)" stroke="#1565C0" stroke-width="2"/>
  <text x="810" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Interfaces</text>
  <text x="810" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Enums</text>
  
  <!-- Connection Lines -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Main to Primitive and Non-Primitive -->
  <line x1="400" y1="110" x2="200" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="110" x2="700" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Primitive to Categories -->
  <line x1="150" y1="210" x2="105" y2="250" stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="210" x2="240" y2="250" stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="210" x2="340" y2="250" stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- Numeric to Integer and Float -->
  <line x1="85" y1="300" x2="60" y2="340" stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="125" y1="300" x2="170" y2="340" stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- Non-Primitive to Types -->
  <line x1="650" y1="210" x2="540" y2="250" stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="675" y1="210" x2="630" y2="250" stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="700" y1="210" x2="720" y2="250" stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="725" y1="210" x2="810" y2="250" stroke="#666" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- Key Differences -->
  <rect x="450" y="520" width="400" height="120" rx="8" fill="#F5F5F5" stroke="#BDBDBD" stroke-width="2"/>
  <text x="650" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Key Differences</text>
  
  <text x="470" y="570" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">Primitive Types:</text>
  <text x="470" y="585" font-family="Arial, sans-serif" font-size="10" fill="#333">• Predefined by Java • Store actual values • Cannot be null</text>
  <text x="470" y="600" font-family="Arial, sans-serif" font-size="10" fill="#333">• Start with lowercase • Stored in stack memory</text>
  
  <text x="470" y="620" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">Non-Primitive Types:</text>
  <text x="470" y="635" font-family="Arial, sans-serif" font-size="10" fill="#333">• Created by programmer • Store references • Can be null</text>
  <text x="680" y="585" font-family="Arial, sans-serif" font-size="10" fill="#333">• Start with uppercase • Stored in heap memory</text>
  <text x="680" y="600" font-family="Arial, sans-serif" font-size="10" fill="#333">• Can call methods • Have methods available</text>
</svg>