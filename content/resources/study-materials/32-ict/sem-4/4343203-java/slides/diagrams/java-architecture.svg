<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jdkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="jvmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="osGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Java Platform Architecture</text>
  
  <!-- JDK (Java Development Kit) -->
  <rect x="50" y="60" width="700" height="120" rx="10" fill="url(#jdkGrad)" stroke="#2E7D32" stroke-width="2"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">JDK (Java Development Kit)</text>
  
  <!-- JDK Components -->
  <rect x="80" y="100" width="120" height="60" rx="5" fill="rgba(255,255,255,0.9)" stroke="#2E7D32" stroke-width="1"/>
  <text x="140" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">javac</text>
  <text x="140" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">(Compiler)</text>
  
  <rect x="220" y="100" width="120" height="60" rx="5" fill="rgba(255,255,255,0.9)" stroke="#2E7D32" stroke-width="1"/>
  <text x="280" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">javadoc</text>
  <text x="280" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">(Documentation)</text>
  
  <rect x="360" y="100" width="120" height="60" rx="5" fill="rgba(255,255,255,0.9)" stroke="#2E7D32" stroke-width="1"/>
  <text x="420" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">jar</text>
  <text x="420" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">(Archiver)</text>
  
  <rect x="500" y="100" width="120" height="60" rx="5" fill="rgba(255,255,255,0.9)" stroke="#2E7D32" stroke-width="1"/>
  <text x="560" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">debugger</text>
  <text x="560" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">(jdb)</text>
  
  <rect x="640" y="100" width="80" height="60" rx="5" fill="rgba(255,255,255,0.9)" stroke="#2E7D32" stroke-width="1"/>
  <text x="680" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2E7D32">JRE</text>
  <text x="680" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">(Included)</text>
  
  <!-- JRE (Java Runtime Environment) -->
  <rect x="100" y="200" width="600" height="150" rx="10" fill="url(#jreGrad)" stroke="#1565C0" stroke-width="2"/>
  <text x="400" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">JRE (Java Runtime Environment)</text>
  
  <!-- JRE Components -->
  <rect x="130" y="240" width="150" height="80" rx="5" fill="rgba(255,255,255,0.9)" stroke="#1565C0" stroke-width="1"/>
  <text x="205" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">Java Class Libraries</text>
  <text x="205" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">java.lang, java.util,</text>
  <text x="205" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">java.io, etc.</text>
  
  <rect x="300" y="240" width="120" height="80" rx="5" fill="rgba(255,255,255,0.9)" stroke="#1565C0" stroke-width="1"/>
  <text x="360" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">JVM</text>
  <text x="360" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">(Java Virtual</text>
  <text x="360" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">Machine)</text>
  
  <rect x="440" y="240" width="120" height="80" rx="5" fill="rgba(255,255,255,0.9)" stroke="#1565C0" stroke-width="1"/>
  <text x="500" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565C0">java</text>
  <text x="500" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">(Runtime Launcher)</text>
  
  <!-- JVM Details -->
  <rect x="150" y="370" width="500" height="120" rx="10" fill="url(#jvmGrad)" stroke="#E65100" stroke-width="2"/>
  <text x="400" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">JVM (Java Virtual Machine)</text>
  
  <!-- JVM Components -->
  <rect x="180" y="410" width="100" height="60" rx="5" fill="rgba(255,255,255,0.9)" stroke="#E65100" stroke-width="1"/>
  <text x="230" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#E65100">Class Loader</text>
  <text x="230" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#E65100">Subsystem</text>
  
  <rect x="300" y="410" width="100" height="60" rx="5" fill="rgba(255,255,255,0.9)" stroke="#E65100" stroke-width="1"/>
  <text x="350" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#E65100">Execution</text>
  <text x="350" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#E65100">Engine</text>
  
  <rect x="420" y="410" width="100" height="60" rx="5" fill="rgba(255,255,255,0.9)" stroke="#E65100" stroke-width="1"/>
  <text x="470" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#E65100">Memory</text>
  <text x="470" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#E65100">Management</text>
  
  <rect x="540" y="410" width="80" height="60" rx="5" fill="rgba(255,255,255,0.9)" stroke="#E65100" stroke-width="1"/>
  <text x="580" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#E65100">Garbage</text>
  <text x="580" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#E65100">Collector</text>
  
  <!-- Operating System -->
  <rect x="200" y="510" width="400" height="60" rx="10" fill="url(#osGrad)" stroke="#4A148C" stroke-width="2"/>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Operating System (Windows, Linux, macOS)</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Arrow from JDK to JRE -->
  <line x1="400" y1="180" x2="400" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow from JRE to JVM -->
  <line x1="400" y1="350" x2="400" y2="370" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow from JVM to OS -->
  <line x1="400" y1="490" x2="400" y2="510" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Platform Independence Note -->
  <text x="50" y="590" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#666">Platform Independence: "Write Once, Run Anywhere"</text>
</svg>