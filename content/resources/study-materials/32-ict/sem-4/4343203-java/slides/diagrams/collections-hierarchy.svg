<svg viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .interface-text { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; fill: #ffffff; }
      .class-text { font-family: Arial, sans-serif; font-size: 11px; fill: #2c3e50; }
      .connection { stroke: #7f8c8d; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .interface-box { stroke: #34495e; stroke-width: 2; rx: 5; }
      .class-box { stroke: #34495e; stroke-width: 1; rx: 3; }
      .legend-text { font-family: Arial, sans-serif; font-size: 10px; fill: #2c3e50; }
    </style>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#7f8c8d"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="25" text-anchor="middle" class="title-text">Java Collections Framework Hierarchy</text>
  
  <!-- Collection Interface (Root) -->
  <rect x="375" y="50" width="150" height="30" fill="#3498db" class="interface-box"/>
  <text x="450" y="70" text-anchor="middle" class="interface-text">Collection&lt;E&gt;</text>
  
  <!-- List Interface -->
  <rect x="50" y="130" width="120" height="30" fill="#e74c3c" class="interface-box"/>
  <text x="110" y="150" text-anchor="middle" class="interface-text">List&lt;E&gt;</text>
  
  <!-- Set Interface -->
  <rect x="220" y="130" width="120" height="30" fill="#f39c12" class="interface-box"/>
  <text x="280" y="150" text-anchor="middle" class="interface-text">Set&lt;E&gt;</text>
  
  <!-- Queue Interface -->
  <rect x="390" y="130" width="120" height="30" fill="#27ae60" class="interface-box"/>
  <text x="450" y="150" text-anchor="middle" class="interface-text">Queue&lt;E&gt;</text>
  
  <!-- Deque Interface -->
  <rect x="560" y="130" width="120" height="30" fill="#9b59b6" class="interface-box"/>
  <text x="620" y="150" text-anchor="middle" class="interface-text">Deque&lt;E&gt;</text>
  
  <!-- Map Interface (separate hierarchy) -->
  <rect x="730" y="130" width="120" height="30" fill="#e67e22" class="interface-box"/>
  <text x="790" y="150" text-anchor="middle" class="interface-text">Map&lt;K,V&gt;</text>
  
  <!-- List Implementations -->
  <rect x="20" y="220" width="80" height="25" fill="#ecf0f1" class="class-box"/>
  <text x="60" y="237" text-anchor="middle" class="class-text">ArrayList</text>
  
  <rect x="110" y="220" width="80" height="25" fill="#ecf0f1" class="class-box"/>
  <text x="150" y="237" text-anchor="middle" class="class-text">LinkedList</text>
  
  <rect x="20" y="255" width="80" height="25" fill="#ecf0f1" class="class-box"/>
  <text x="60" y="272" text-anchor="middle" class="class-text">Vector</text>
  
  <rect x="110" y="255" width="80" height="25" fill="#ecf0f1" class="class-box"/>
  <text x="150" y="272" text-anchor="middle" class="class-text">Stack</text>
  
  <!-- Set Implementations -->
  <rect x="190" y="220" width="80" height="25" fill="#ecf0f1" class="class-box"/>
  <text x="230" y="237" text-anchor="middle" class="class-text">HashSet</text>
  
  <rect x="280" y="220" width="80" height="25" fill="#ecf0f1" class="class-box"/>
  <text x="320" y="237" text-anchor="middle" class="class-text">LinkedHashSet</text>
  
  <rect x="190" y="255" width="80" height="25" fill="#ecf0f1" class="class-box"/>
  <text x="230" y="272" text-anchor="middle" class="class-text">TreeSet</text>
  
  <rect x="280" y="255" width="80" height="25" fill="#ecf0f1" class="class-box"/>
  <text x="320" y="272" text-anchor="middle" class="class-text">EnumSet</text>
  
  <!-- SortedSet Interface -->
  <rect x="220" y="180" width="120" height="25" fill="#d35400" class="interface-box"/>
  <text x="280" y="197" text-anchor="middle" class="interface-text">SortedSet&lt;E&gt;</text>
  
  <!-- NavigableSet Interface -->
  <rect x="220" y="200" width="120" height="15" fill="#c0392b" class="interface-box"/>
  <text x="280" y="210" text-anchor="middle" class="interface-text" font-size="10">NavigableSet&lt;E&gt;</text>
  
  <!-- Queue Implementations -->
  <rect x="360" y="220" width="80" height="25" fill="#ecf0f1" class="class-box"/>
  <text x="400" y="237" text-anchor="middle" class="class-text">PriorityQueue</text>
  
  <rect x="450" y="220" width="80" height="25" fill="#ecf0f1" class="class-box"/>
  <text x="490" y="237" text-anchor="middle" class="class-text">ArrayDeque</text>
  
  <!-- Deque Implementations -->
  <rect x="530" y="220" width="80" height="25" fill="#ecf0f1" class="class-box"/>
  <text x="570" y="237" text-anchor="middle" class="class-text">ArrayDeque</text>
  
  <rect x="620" y="220" width="80" height="25" fill="#ecf0f1" class="class-box"/>
  <text x="660" y="237" text-anchor="middle" class="class-text">LinkedList</text>
  
  <!-- Map Implementations -->
  <rect x="700" y="220" width="80" height="25" fill="#ecf0f1" class="class-box"/>
  <text x="740" y="237" text-anchor="middle" class="class-text">HashMap</text>
  
  <rect x="790" y="220" width="80" height="25" fill="#ecf0f1" class="class-box"/>
  <text x="830" y="237" text-anchor="middle" class="class-text">LinkedHashMap</text>
  
  <rect x="700" y="255" width="80" height="25" fill="#ecf0f1" class="class-box"/>
  <text x="740" y="272" text-anchor="middle" class="class-text">TreeMap</text>
  
  <rect x="790" y="255" width="80" height="25" fill="#ecf0f1" class="class-box"/>
  <text x="830" y="272" text-anchor="middle" class="class-text">Hashtable</text>
  
  <!-- SortedMap Interface -->
  <rect x="730" y="180" width="120" height="25" fill="#d35400" class="interface-box"/>
  <text x="790" y="197" text-anchor="middle" class="interface-text">SortedMap&lt;K,V&gt;</text>
  
  <!-- NavigableMap Interface -->
  <rect x="730" y="200" width="120" height="15" fill="#c0392b" class="interface-box"/>
  <text x="790" y="210" text-anchor="middle" class="interface-text" font-size="10">NavigableMap&lt;K,V&gt;</text>
  
  <!-- Connection Lines -->
  <!-- Collection to interfaces -->
  <line x1="420" y1="80" x2="110" y2="130" class="connection"/>
  <line x1="440" y1="80" x2="280" y2="130" class="connection"/>
  <line x1="460" y1="80" x2="450" y2="130" class="connection"/>
  <line x1="480" y1="80" x2="620" y2="130" class="connection"/>
  
  <!-- Set to SortedSet -->
  <line x1="280" y1="160" x2="280" y2="180" class="connection"/>
  
  <!-- SortedSet to NavigableSet -->
  <line x1="280" y1="205" x2="280" y2="200" class="connection"/>
  
  <!-- Map to SortedMap -->
  <line x1="790" y1="160" x2="790" y2="180" class="connection"/>
  
  <!-- SortedMap to NavigableMap -->
  <line x1="790" y1="205" x2="790" y2="200" class="connection"/>
  
  <!-- List implementations -->
  <line x1="90" y1="160" x2="60" y2="220" class="connection"/>
  <line x1="130" y1="160" x2="150" y2="220" class="connection"/>
  <line x1="90" y1="160" x2="60" y2="255" class="connection"/>
  <line x1="130" y1="160" x2="150" y2="255" class="connection"/>
  
  <!-- Set implementations -->
  <line x1="260" y1="160" x2="230" y2="220" class="connection"/>
  <line x1="300" y1="160" x2="320" y2="220" class="connection"/>
  <line x1="260" y1="215" x2="230" y2="255" class="connection"/>
  <line x1="300" y1="215" x2="320" y2="255" class="connection"/>
  
  <!-- Queue implementations -->
  <line x1="430" y1="160" x2="400" y2="220" class="connection"/>
  <line x1="470" y1="160" x2="490" y2="220" class="connection"/>
  
  <!-- Deque implementations -->
  <line x1="600" y1="160" x2="570" y2="220" class="connection"/>
  <line x1="640" y1="160" x2="660" y2="220" class="connection"/>
  
  <!-- Map implementations -->
  <line x1="770" y1="160" x2="740" y2="220" class="connection"/>
  <line x1="810" y1="160" x2="830" y2="220" class="connection"/>
  <line x1="770" y1="215" x2="740" y2="255" class="connection"/>
  <line x1="810" y1="215" x2="830" y2="255" class="connection"/>
  
  <!-- Legend -->
  <rect x="50" y="320" width="800" height="280" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="450" y="345" text-anchor="middle" class="title-text">Collections Framework Key Characteristics</text>
  
  <!-- List characteristics -->
  <rect x="70" y="360" width="15" height="15" fill="#e74c3c"/>
  <text x="95" y="372" class="legend-text" font-weight="bold">List Interface:</text>
  <text x="70" y="390" class="legend-text">• Ordered collection (sequence)</text>
  <text x="70" y="405" class="legend-text">• Allows duplicate elements</text>
  <text x="70" y="420" class="legend-text">• Indexed access (get/set by index)</text>
  <text x="70" y="435" class="legend-text">• Examples: ArrayList (fast random access), LinkedList (fast insertion/deletion)</text>
  
  <!-- Set characteristics -->
  <rect x="70" y="450" width="15" height="15" fill="#f39c12"/>
  <text x="95" y="462" class="legend-text" font-weight="bold">Set Interface:</text>
  <text x="70" y="480" class="legend-text">• No duplicate elements</text>
  <text x="70" y="495" class="legend-text">• Mathematical set abstraction</text>
  <text x="70" y="510" class="legend-text">• Examples: HashSet (O(1) ops), TreeSet (sorted), LinkedHashSet (insertion order)</text>
  
  <!-- Queue characteristics -->
  <rect x="450" y="360" width="15" height="15" fill="#27ae60"/>
  <text x="475" y="372" class="legend-text" font-weight="bold">Queue Interface:</text>
  <text x="450" y="390" class="legend-text">• FIFO (First In, First Out) processing</text>
  <text x="450" y="405" class="legend-text">• Head and tail operations</text>
  <text x="450" y="420" class="legend-text">• Examples: PriorityQueue (heap-based priority), ArrayDeque (resizable array)</text>
  
  <!-- Deque characteristics -->
  <rect x="450" y="435" width="15" height="15" fill="#9b59b6"/>
  <text x="475" y="447" class="legend-text" font-weight="bold">Deque Interface:</text>
  <text x="450" y="465" class="legend-text">• Double-ended queue</text>
  <text x="450" y="480" class="legend-text">• Operations at both ends</text>
  <text x="450" y="495" class="legend-text">• Can be used as Stack or Queue</text>
  <text x="450" y="510" class="legend-text">• Examples: ArrayDeque (preferred), LinkedList</text>
  
  <!-- Map characteristics -->
  <rect x="450" y="525" width="15" height="15" fill="#e67e22"/>
  <text x="475" y="537" class="legend-text" font-weight="bold">Map Interface (separate hierarchy):</text>
  <text x="450" y="555" class="legend-text">• Key-value pairs</text>
  <text x="450" y="570" class="legend-text">• No duplicate keys</text>
  <text x="450" y="585" class="legend-text">• Examples: HashMap (O(1) ops), TreeMap (sorted keys), LinkedHashMap (insertion order)</text>
  
  <!-- Performance note -->
  <text x="70" y="540" class="legend-text" font-weight="bold" fill="#c0392b">Performance Considerations:</text>
  <text x="70" y="555" class="legend-text">• ArrayList: O(1) random access, O(n) insertion/deletion in middle</text>
  <text x="70" y="570" class="legend-text">• LinkedList: O(n) random access, O(1) insertion/deletion at known position</text>
  <text x="70" y="585" class="legend-text">• HashSet/HashMap: O(1) average for basic operations, O(n) worst case</text>
</svg>