<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .layer-text { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #ffffff; }
      .component-text { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .arrow { stroke: #7f8c8d; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .layer-rect { stroke: #34495e; stroke-width: 2; rx: 8; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#7f8c8d"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title-text">Java Application Architecture</text>
  
  <!-- Presentation Layer -->
  <rect x="50" y="60" width="700" height="80" fill="#3498db" class="layer-rect"/>
  <text x="400" y="85" text-anchor="middle" class="layer-text">Presentation Layer</text>
  <rect x="80" y="100" width="120" height="30" fill="#ecf0f1" rx="4"/>
  <text x="140" y="118" text-anchor="middle" class="component-text">User Interface</text>
  <rect x="220" y="100" width="120" height="30" fill="#ecf0f1" rx="4"/>
  <text x="280" y="118" text-anchor="middle" class="component-text">Input Validation</text>
  <rect x="360" y="100" width="120" height="30" fill="#ecf0f1" rx="4"/>
  <text x="420" y="118" text-anchor="middle" class="component-text">Controllers</text>
  <rect x="500" y="100" width="120" height="30" fill="#ecf0f1" rx="4"/>
  <text x="560" y="118" text-anchor="middle" class="component-text">View Management</text>
  <rect x="640" y="100" width="100" height="30" fill="#ecf0f1" rx="4"/>
  <text x="690" y="118" text-anchor="middle" class="component-text">Error Display</text>
  
  <!-- Business Logic Layer -->
  <rect x="50" y="180" width="700" height="80" fill="#e74c3c" class="layer-rect"/>
  <text x="400" y="205" text-anchor="middle" class="layer-text">Business Logic Layer</text>
  <rect x="80" y="220" width="120" height="30" fill="#ecf0f1" rx="4"/>
  <text x="140" y="238" text-anchor="middle" class="component-text">Service Classes</text>
  <rect x="220" y="220" width="120" height="30" fill="#ecf0f1" rx="4"/>
  <text x="280" y="238" text-anchor="middle" class="component-text">Business Rules</text>
  <rect x="360" y="220" width="120" height="30" fill="#ecf0f1" rx="4"/>
  <text x="420" y="238" text-anchor="middle" class="component-text">Processors</text>
  <rect x="500" y="220" width="120" height="30" fill="#ecf0f1" rx="4"/>
  <text x="560" y="238" text-anchor="middle" class="component-text">Calculations</text>
  <rect x="640" y="220" width="100" height="30" fill="#ecf0f1" rx="4"/>
  <text x="690" y="238" text-anchor="middle" class="component-text">Workflows</text>
  
  <!-- Data Access Layer -->
  <rect x="50" y="300" width="700" height="80" fill="#f39c12" class="layer-rect"/>
  <text x="400" y="325" text-anchor="middle" class="layer-text">Data Access Layer</text>
  <rect x="80" y="340" width="120" height="30" fill="#ecf0f1" rx="4"/>
  <text x="140" y="358" text-anchor="middle" class="component-text">DAOs/Repositories</text>
  <rect x="220" y="340" width="120" height="30" fill="#ecf0f1" rx="4"/>
  <text x="280" y="358" text-anchor="middle" class="component-text">Data Mapping</text>
  <rect x="360" y="340" width="120" height="30" fill="#ecf0f1" rx="4"/>
  <text x="420" y="358" text-anchor="middle" class="component-text">Connection Pool</text>
  <rect x="500" y="340" width="120" height="30" fill="#ecf0f1" rx="4"/>
  <text x="560" y="358" text-anchor="middle" class="component-text">Query Builders</text>
  <rect x="640" y="340" width="100" height="30" fill="#ecf0f1" rx="4"/>
  <text x="690" y="358" text-anchor="middle" class="component-text">Transactions</text>
  
  <!-- Data Storage Layer -->
  <rect x="50" y="420" width="700" height="80" fill="#27ae60" class="layer-rect"/>
  <text x="400" y="445" text-anchor="middle" class="layer-text">Data Storage Layer</text>
  <rect x="120" y="460" width="120" height="30" fill="#ecf0f1" rx="4"/>
  <text x="180" y="478" text-anchor="middle" class="component-text">Database</text>
  <rect x="280" y="460" width="120" height="30" fill="#ecf0f1" rx="4"/>
  <text x="340" y="478" text-anchor="middle" class="component-text">File System</text>
  <rect x="440" y="460" width="120" height="30" fill="#ecf0f1" rx="4"/>
  <text x="500" y="478" text-anchor="middle" class="component-text">Cache</text>
  <rect x="580" y="460" width="120" height="30" fill="#ecf0f1" rx="4"/>
  <text x="640" y="478" text-anchor="middle" class="component-text">External APIs</text>
  
  <!-- Cross-cutting Concerns -->
  <rect x="50" y="540" width="350" height="40" fill="#9b59b6" class="layer-rect"/>
  <text x="225" y="565" text-anchor="middle" class="layer-text">Cross-cutting Concerns</text>
  <rect x="420" y="540" width="330" height="40" fill="#34495e" class="layer-rect"/>
  <text x="585" y="565" text-anchor="middle" class="layer-text">Infrastructure</text>
  
  <!-- Arrows showing data flow -->
  <line x1="400" y1="140" x2="400" y2="180" class="arrow"/>
  <line x1="400" y1="260" x2="400" y2="300" class="arrow"/>
  <line x1="400" y1="380" x2="400" y2="420" class="arrow"/>
  
  <!-- Side annotations -->
  <text x="20" y="105" class="component-text">User</text>
  <text x="20" y="120" class="component-text">Interface</text>
  
  <text x="20" y="225" class="component-text">Business</text>
  <text x="20" y="240" class="component-text">Logic</text>
  
  <text x="20" y="345" class="component-text">Data</text>
  <text x="20" y="360" class="component-text">Access</text>
  
  <text x="20" y="465" class="component-text">Storage</text>
  
  <!-- Cross-cutting annotations -->
  <text x="70" y="558" class="component-text" font-size="10">Security, Logging, Exception Handling</text>
  <text x="440" y="558" class="component-text" font-size="10">Threading, Configuration, Monitoring</text>
</svg>