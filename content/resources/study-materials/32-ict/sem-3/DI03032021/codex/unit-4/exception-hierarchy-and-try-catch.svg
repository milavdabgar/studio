<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="820" viewBox="0 0 1200 820" role="img" aria-label="Java exception hierarchy and try-catch-finally flow">
  <title>Exceptions â€” Hierarchy and Try/Catch/Finally</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .edge { stroke: #64748b; stroke-width: 2; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="780" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Exception Hierarchy + Try/Catch Flow</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="520" height="620" rx="12" class="box"/>
    <text x="16" y="36" class="t">Hierarchy</text>
    <rect x="180" y="80" width="160" height="44" rx="8" class="box"/>
    <text x="192" y="108" class="t">Throwable</text>
    <rect x="60" y="180" width="160" height="44" rx="8" class="box"/>
    <text x="98" y="208" class="t">Error</text>
    <rect x="300" y="180" width="160" height="44" rx="8" class="box"/>
    <text x="330" y="208" class="t">Exception</text>
    <line x1="260" y1="124" x2="140" y2="180" class="edge"/>
    <line x1="260" y1="124" x2="380" y2="180" class="edge"/>
  </g>
  <g transform="translate(620,120)">
    <rect x="0" y="0" width="520" height="620" rx="12" class="box"/>
    <text x="16" y="36" class="t">Try/Catch/Finally</text>
    <rect x="40" y="80" width="120" height="44" rx="8" class="box"/>
    <text x="68" y="108" class="t">try</text>
    <rect x="200" y="80" width="120" height="44" rx="8" class="box"/>
    <text x="216" y="108" class="t">catch</text>
    <rect x="360" y="80" width="120" height="44" rx="8" class="box"/>
    <text x="378" y="108" class="t">finally</text>
    <line x1="100" y1="124" x2="260" y2="124" class="edge"/>
    <line x1="260" y1="124" x2="420" y2="124" class="edge"/>
  </g>
</svg>

