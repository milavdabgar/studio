<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="820" viewBox="0 0 1200 820" role="img" aria-label="Java thread lifecycle and synchronization overview">
  <title>Threads â€” Lifecycle and Synchronization</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .edge { stroke: #64748b; stroke-width: 2; marker-end: url(#arr); }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="1160" height="780" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Thread Lifecycle &amp; Synchronization</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="520" height="620" rx="12" class="box"/>
    <text x="16" y="36" class="t">Lifecycle</text>
    <rect x="60" y="80" width="120" height="44" rx="8" class="box"/>
    <text x="80" y="108" class="t">NEW</text>
    <rect x="220" y="80" width="140" height="44" rx="8" class="box"/>
    <text x="236" y="108" class="t">RUNNABLE</text>
    <rect x="400" y="80" width="100" height="44" rx="8" class="box"/>
    <text x="418" y="108" class="t">DEAD</text>
    <line x1="180" y1="102" x2="220" y2="102" class="edge"/>
    <line x1="360" y1="102" x2="400" y2="102" class="edge"/>
    <rect x="220" y="160" width="140" height="44" rx="8" class="box"/>
    <text x="246" y="188" class="t">BLOCKED</text>
    <line x1="290" y1="124" x2="290" y2="160" class="edge"/>
  </g>
  <g transform="translate(620,120)">
    <rect x="0" y="0" width="520" height="620" rx="12" class="box"/>
    <text x="16" y="36" class="t">Synchronization</text>
    <text x="16" y="66" class="t">synchronized methods / blocks</text>
    <text x="16" y="96" class="t">Locks, wait/notify</text>
  </g>
</svg>

