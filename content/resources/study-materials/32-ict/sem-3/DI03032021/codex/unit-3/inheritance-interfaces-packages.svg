<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="820" viewBox="0 0 1200 820" role="img" aria-label="Inheritance hierarchy, interfaces, and packages">
  <title>Inheritance, Interfaces, Packages</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .edge { stroke: #64748b; stroke-width: 2; marker-end: url(#arr); }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="1160" height="780" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Inheritance, Interfaces, Packages</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="520" height="620" rx="12" class="box"/>
    <text x="16" y="36" class="t">Inheritance</text>
    <rect x="200" y="80" width="140" height="44" rx="8" class="box"/>
    <text x="236" y="108" class="t">Animal</text>
    <rect x="80" y="200" width="140" height="44" rx="8" class="box"/>
    <text x="116" y="228" class="t">Dog</text>
    <rect x="320" y="200" width="140" height="44" rx="8" class="box"/>
    <text x="354" y="228" class="t">Cat</text>
    <line x1="270" y1="124" x2="150" y2="200" class="edge"/>
    <line x1="270" y1="124" x2="390" y2="200" class="edge"/>
  </g>
  <g transform="translate(620,120)">
    <rect x="0" y="0" width="520" height="620" rx="12" class="box"/>
    <text x="16" y="36" class="t">Interface + Package</text>
    <rect x="40" y="80" width="160" height="44" rx="8" class="box"/>
    <text x="62" y="108" class="t">interface Flyable</text>
    <rect x="260" y="80" width="160" height="44" rx="8" class="box"/>
    <text x="282" y="108" class="t">class Bird</text>
    <line x1="200" y1="102" x2="260" y2="102" class="edge"/>
    <rect x="40" y="200" width="200" height="44" rx="8" class="box"/>
    <text x="52" y="228" class="t">package com.example.app</text>
  </g>
</svg>

