<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="820" viewBox="0 0 1200 820" role="img" aria-label="Java program structure, data types, and operators">
  <title>Java — Program Structure, Types, Operators</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .mono { font: 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New"; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="780" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Program Structure, Types, Operators</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="520" height="620" rx="12" class="box"/>
    <text x="16" y="36" class="t">Structure</text>
    <text x="16" y="66" class="mono">class Main { public static void main(String[] args){ }}</text>
    <text x="16" y="96" class="t">Types: byte short int long float double char boolean</text>
  </g>
  <g transform="translate(620,120)">
    <rect x="0" y="0" width="520" height="620" rx="12" class="box"/>
    <text x="16" y="36" class="t">Operators</text>
    <text x="16" y="66" class="t">Arithmetic: + − * / %</text>
    <text x="16" y="96" class="t">Relational: &gt; &lt; &gt;= &lt;= == !=</text>
    <text x="16" y="126" class="t">Logical: &amp;&amp; || !</text>
    <text x="16" y="156" class="t">Bitwise: &amp; | ^ ~ &lt;&lt; &gt;&gt; &gt;&gt;&gt;</text>
  </g>
</svg>

