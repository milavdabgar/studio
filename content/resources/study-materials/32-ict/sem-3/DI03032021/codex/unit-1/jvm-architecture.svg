<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="JVM architecture: classloader, runtime areas, execution engine, GC">
  <title>Java — JVM Architecture</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">JVM — Class Loader, Runtime Areas, Execution Engine</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="1040" height="560" rx="12" class="bg"/>
    <rect x="40" y="60" width="220" height="80" rx="8" class="box"/>
    <text x="66" y="106" class="t">Class Loader</text>
    <rect x="300" y="40" width="280" height="120" rx="8" class="box"/>
    <text x="326" y="76" class="t">Runtime Data Areas</text>
    <text x="316" y="104" class="t">Method Area, Heap, Stack, PC, Native</text>
    <rect x="620" y="60" width="220" height="80" rx="8" class="box"/>
    <text x="646" y="106" class="t">Execution Engine (JIT)</text>
    <rect x="860" y="60" width="120" height="80" rx="8" class="box"/>
    <text x="884" y="106" class="t">GC</text>
  </g>
</svg>

