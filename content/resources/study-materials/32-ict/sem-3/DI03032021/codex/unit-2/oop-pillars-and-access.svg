<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="820" viewBox="0 0 1200 820" role="img" aria-label="OOP pillars and access modifiers">
  <title>OOP Pillars — Encapsulation, Inheritance, Polymorphism; Access Modifiers</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="780" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">OOP Pillars &amp; Access Modifiers</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="520" height="620" rx="12" class="box"/>
    <text x="16" y="36" class="t">OOP Pillars</text>
    <text x="16" y="66" class="t">Encapsulation: private fields + getters/setters</text>
    <text x="16" y="96" class="t">Inheritance: extends</text>
    <text x="16" y="126" class="t">Polymorphism: overriding &amp; overloading</text>
    <text x="16" y="156" class="t">Abstraction: abstract classes &amp; interfaces</text>
  </g>
  <g transform="translate(620,120)">
    <rect x="0" y="0" width="520" height="620" rx="12" class="box"/>
    <text x="16" y="36" class="t">Access Modifiers</text>
    <text x="16" y="66" class="t">public — everywhere</text>
    <text x="16" y="96" class="t">protected — package + subclasses</text>
    <text x="16" y="126" class="t">(default) — package</text>
    <text x="16" y="156" class="t">private — class only</text>
  </g>
</svg>
