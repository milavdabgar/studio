      <text x="20" y="30" class="small-text" fill="white">Document printing order</text>
      <text x="20" y="50" class="small-text" fill="white">First document in, first printed</text>
      <text x="20" y="70" class="small-text" fill="white">FIFO job scheduling</text>
    </g>

    <!-- Application 4: Buffer -->
    <g transform="translate(1100, 50)">
      <text x="0" y="0" class="text" font-weight="bold">4. Data Buffer (I/O)</text>
      <rect x="0" y="10" width="300" height="80" fill="#9b59b6" stroke="#8e44ad" stroke-width="1" rx="3"/>
      <text x="20" y="30" class="small-text" fill="white">Keyboard buffer</text>
      <text x="20" y="50" class="small-text" fill="white">Data streaming applications</text>
