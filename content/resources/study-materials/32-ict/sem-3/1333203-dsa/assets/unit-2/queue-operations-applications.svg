    </g>
  </g>

  <!-- Circular Queue -->
  <g transform="translate(50, 1330)">
    <text x="0" y="0" class="subtitle">Circular Queue Concept</text>

    <circle cx="200" cy="50" r="80" fill="none" stroke="#3498db" stroke-width="3"/>

    <!-- Queue positions -->
    <circle cx="200" cy="10" r="15" fill="#3498db"/>
    <circle cx="256" cy="50" r="15" fill="#3498db"/>
    <circle cx="200" cy="90" r="15" fill="#27ae60"/>
    <circle cx="144" cy="50" r="15" fill="#ecf0f1" stroke="#bdc3c7"/>

    <!-- Values -->
    <text x="200" y="15" text-anchor="middle" class="small-text" fill="white">10</text>
    <text x="256" y="55" text-anchor="middle" class="small-text" fill="white">20</text>
    <text x="200" y="95" text-anchor="middle" class="small-text" fill="white">30</text>

    <!-- Pointers -->
    <text x="200" y="-15" text-anchor="middle" class="small-text">Front</text>
    <text x="200" y="115" text-anchor="middle" class="small-text">Rear</text>

    <text x="320" y="20" class="text">Circular Queue eliminates</text>
    <text x="320" y="40" class="text">wasted space in linear queue</text>
    <text x="320" y="60" class="text">Rear wraps around to beginning</text>
    <text x="320" y="80" class="text">when it reaches end of array</text>
  </g>

</svg>