<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1800 1400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 28px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #2c3e50; }
      .small-text { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .code { font-family: 'Courier New', monospace; font-size: 12px; fill: #2c3e50; }
      .highlight { fill: #3498db; }
      .warning { fill: #e74c3c; }
      .success { fill: #27ae60; }
      .info { fill: #f39c12; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1800" height="1400" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="900" y="40" text-anchor="middle" class="title">Queue Data Structure - Operations &amp; Applications</text>
  <text x="900" y="70" text-anchor="middle" class="text">First In First Out (FIFO) Principle</text>

  <!-- Queue Fundamentals Section -->
  <g transform="translate(50, 100)">
    <text x="0" y="0" class="subtitle">Queue Fundamentals</text>

    <!-- FIFO Principle Visualization -->
    <rect x="0" y="20" width="500" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    <text x="250" y="45" text-anchor="middle" class="text">FIFO: First In, First Out</text>

    <!-- Queue Visual -->
    <g transform="translate(50, 120)">
      <text x="200" y="-10" text-anchor="middle" class="text">Queue Structure</text>

      <!-- Queue boxes -->
      <rect x="0" y="0" width="60" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
      <rect x="60" y="0" width="60" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
      <rect x="120" y="0" width="60" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
      <rect x="180" y="0" width="60" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
      <rect x="240" y="0" width="60" height="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
      <rect x="300" y="0" width="60" height="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>

      <!-- Values -->
      <text x="30" y="25" text-anchor="middle" class="text" fill="white">10</text>
      <text x="90" y="25" text-anchor="middle" class="text" fill="white">20</text>
      <text x="150" y="25" text-anchor="middle" class="text" fill="white">30</text>
      <text x="210" y="25" text-anchor="middle" class="text" fill="white">40</text>

      <!-- Front and Rear pointers -->
      <polygon points="30,50 40,60 20,60" fill="#e74c3c"/>
      <text x="30" y="80" text-anchor="middle" class="small-text">Front</text>

      <polygon points="210,50 220,60 200,60" fill="#27ae60"/>
      <text x="210" y="80" text-anchor="middle" class="small-text">Rear</text>

      <!-- Direction arrows -->
      <path d="M -20 20 L 0 20" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead-red)"/>
      <text x="-60" y="25" class="small-text">Dequeue</text>

      <path d="M 380 20 L 360 20" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowhead-green)"/>
      <text x="390" y="25" class="small-text">Enqueue</text>
    </g>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
  </defs>

  <!-- Queue Operations Section -->
  <g transform="translate(600, 100)">
    <text x="0" y="0" class="subtitle">Queue Operations</text>

    <!-- Operations List -->
    <rect x="0" y="20" width="500" height="200" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>

    <text x="20" y="45" class="text" font-weight="bold">1. Enqueue(item) - Add element to rear</text>
    <text x="20" y="65" class="text" font-weight="bold">2. Dequeue() - Remove element from front</text>
    <text x="20" y="85" class="text" font-weight="bold">3. Front() - Get front element without removing</text>
    <text x="20" y="105" class="text" font-weight="bold">4. isEmpty() - Check if queue is empty</text>
    <text x="20" y="125" class="text" font-weight="bold">5. Size() - Get number of elements</text>
    <text x="20" y="145" class="text" font-weight="bold">6. isFull() - Check if queue is full (array implementation)</text>

    <!-- Time Complexity -->
    <text x="20" y="175" class="text" font-weight="bold">Time Complexity:</text>
    <text x="20" y="195" class="text">All operations: O(1)</text>
    <text x="20" y="210" class="text">Space Complexity: O(n) where n is queue size</text>
  </g>

  <!-- Enqueue Operation Demonstration -->
  <g transform="translate(50, 350)">
    <text x="0" y="0" class="subtitle">Enqueue Operation Demonstration</text>

    <!-- Step 1: Initial State -->
    <g transform="translate(0, 30)">
      <text x="0" y="0" class="text">Step 1: Initial Queue</text>
      <rect x="0" y="10" width="60" height="30" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      <rect x="60" y="10" width="60" height="30" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      <rect x="120" y="10" width="60" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
      <rect x="180" y="10" width="60" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>

      <text x="30" y="30" text-anchor="middle" class="small-text" fill="white">10</text>
      <text x="90" y="30" text-anchor="middle" class="small-text" fill="white">20</text>

      <text x="30" y="55" text-anchor="middle" class="small-text">Front</text>
      <text x="90" y="55" text-anchor="middle" class="small-text">Rear</text>
    </g>

    <!-- Step 2: Enqueue 30 -->
    <g transform="translate(280, 30)">
      <text x="0" y="0" class="text">Step 2: Enqueue(30)</text>
      <rect x="0" y="10" width="60" height="30" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      <rect x="60" y="10" width="60" height="30" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      <rect x="120" y="10" width="60" height="30" fill="#27ae60" stroke="#229954" stroke-width="2"/>
      <rect x="180" y="10" width="60" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>

      <text x="30" y="30" text-anchor="middle" class="small-text" fill="white">10</text>
      <text x="90" y="30" text-anchor="middle" class="small-text" fill="white">20</text>
      <text x="150" y="30" text-anchor="middle" class="small-text" fill="white">30</text>

      <text x="30" y="55" text-anchor="middle" class="small-text">Front</text>
      <text x="150" y="55" text-anchor="middle" class="small-text">Rear</text>

      <!-- Arrow showing insertion -->
      <path d="M 150 -10 L 150 10" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowhead-green)"/>
    </g>

    <!-- Step 3: Final State -->
    <g transform="translate(560, 30)">
      <text x="0" y="0" class="text">Step 3: Updated Queue</text>
      <rect x="0" y="10" width="60" height="30" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      <rect x="60" y="10" width="60" height="30" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      <rect x="120" y="10" width="60" height="30" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      <rect x="180" y="10" width="60" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>

      <text x="30" y="30" text-anchor="middle" class="small-text" fill="white">10</text>
      <text x="90" y="30" text-anchor="middle" class="small-text" fill="white">20</text>
      <text x="150" y="30" text-anchor="middle" class="small-text" fill="white">30</text>

      <text x="30" y="55" text-anchor="middle" class="small-text">Front</text>
      <text x="150" y="55" text-anchor="middle" class="small-text">Rear</text>
    </g>
  </g>

  <!-- Dequeue Operation Demonstration -->
  <g transform="translate(50, 480)">
    <text x="0" y="0" class="subtitle">Dequeue Operation Demonstration</text>

    <!-- Step 1: Initial State -->
    <g transform="translate(0, 30)">
      <text x="0" y="0" class="text">Step 1: Initial Queue</text>
      <rect x="0" y="10" width="60" height="30" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      <rect x="60" y="10" width="60" height="30" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      <rect x="120" y="10" width="60" height="30" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      <rect x="180" y="10" width="60" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>

      <text x="30" y="30" text-anchor="middle" class="small-text" fill="white">10</text>
      <text x="90" y="30" text-anchor="middle" class="small-text" fill="white">20</text>
      <text x="150" y="30" text-anchor="middle" class="small-text" fill="white">30</text>

      <text x="30" y="55" text-anchor="middle" class="small-text">Front</text>
      <text x="150" y="55" text-anchor="middle" class="small-text">Rear</text>
    </g>

    <!-- Step 2: Dequeue -->
    <g transform="translate(280, 30)">
      <text x="0" y="0" class="text">Step 2: Dequeue() → Returns 10</text>
      <rect x="0" y="10" width="60" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
      <rect x="60" y="10" width="60" height="30" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      <rect x="120" y="10" width="60" height="30" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      <rect x="180" y="10" width="60" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>

      <text x="30" y="30" text-anchor="middle" class="small-text" fill="white">10</text>
      <text x="90" y="30" text-anchor="middle" class="small-text" fill="white">20</text>
      <text x="150" y="30" text-anchor="middle" class="small-text" fill="white">30</text>

      <text x="90" y="55" text-anchor="middle" class="small-text">Front</text>
      <text x="150" y="55" text-anchor="middle" class="small-text">Rear</text>

      <!-- Arrow showing removal -->
      <path d="M 30 -10 L 30 10" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead-red)"/>
    </g>

    <!-- Step 3: Final State -->
    <g transform="translate(560, 30)">
      <text x="0" y="0" class="text">Step 3: Updated Queue</text>
      <rect x="0" y="10" width="60" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
      <rect x="60" y="10" width="60" height="30" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      <rect x="120" y="10" width="60" height="30" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
      <rect x="180" y="10" width="60" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>

      <text x="90" y="30" text-anchor="middle" class="small-text" fill="white">20</text>
      <text x="150" y="30" text-anchor="middle" class="small-text" fill="white">30</text>

      <text x="90" y="55" text-anchor="middle" class="small-text">Front</text>
      <text x="150" y="55" text-anchor="middle" class="small-text">Rear</text>
    </g>
  </g>

  <!-- Python Implementation -->
  <g transform="translate(50, 610)">
    <text x="0" y="0" class="subtitle">Python Implementation</text>

    <rect x="0" y="20" width="700" height="320" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="5"/>

    <text x="20" y="45" class="code" fill="#ecf0f1">class Queue:</text>
    <text x="40" y="65" class="code" fill="#ecf0f1">def __init__(self, capacity=5):</text>
    <text x="60" y="85" class="code" fill="#ecf0f1">self.queue = [None] * capacity</text>
    <text x="60" y="105" class="code" fill="#ecf0f1">self.front = 0</text>
    <text x="60" y="125" class="code" fill="#ecf0f1">self.rear = -1</text>
    <text x="60" y="145" class="code" fill="#ecf0f1">self.size = 0</text>
    <text x="60" y="165" class="code" fill="#ecf0f1">self.capacity = capacity</text>

    <text x="40" y="195" class="code" fill="#3498db">def enqueue(self, item):</text>
    <text x="60" y="215" class="code" fill="#ecf0f1">if self.is_full():</text>
    <text x="80" y="235" class="code" fill="#e74c3c">raise Exception("Queue is full")</text>
    <text x="60" y="255" class="code" fill="#ecf0f1">self.rear = (self.rear + 1) % self.capacity</text>
    <text x="60" y="275" class="code" fill="#ecf0f1">self.queue[self.rear] = item</text>
    <text x="60" y="295" class="code" fill="#ecf0f1">self.size += 1</text>

    <text x="40" y="325" class="code" fill="#3498db">def dequeue(self):</text>
  </g>

  <!-- Python Implementation Continued -->
  <g transform="translate(800, 610)">
    <rect x="0" y="20" width="700" height="320" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="5"/>

    <text x="20" y="45" class="code" fill="#ecf0f1">if self.is_empty():</text>
    <text x="40" y="65" class="code" fill="#e74c3c">raise Exception("Queue is empty")</text>
    <text x="20" y="85" class="code" fill="#ecf0f1">item = self.queue[self.front]</text>
    <text x="20" y="105" class="code" fill="#ecf0f1">self.front = (self.front + 1) % self.capacity</text>
    <text x="20" y="125" class="code" fill="#ecf0f1">self.size -= 1</text>
    <text x="20" y="145" class="code" fill="#ecf0f1">return item</text>

    <text x="0" y="175" class="code" fill="#3498db">def front_element(self):</text>
    <text x="20" y="195" class="code" fill="#ecf0f1">if self.is_empty():</text>
    <text x="40" y="215" class="code" fill="#e74c3c">raise Exception("Queue is empty")</text>
    <text x="20" y="235" class="code" fill="#ecf0f1">return self.queue[self.front]</text>

    <text x="0" y="265" class="code" fill="#3498db">def is_empty(self):</text>
    <text x="20" y="285" class="code" fill="#ecf0f1">return self.size == 0</text>

    <text x="0" y="315" class="code" fill="#3498db">def is_full(self):</text>
    <text x="20" y="335" class="code" fill="#ecf0f1">return self.size == self.capacity</text>
  </g>

  <!-- Queue Applications -->
  <g transform="translate(50, 980)">
    <text x="0" y="0" class="subtitle">Queue Applications</text>

    <rect x="0" y="20" width="1500" height="300" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>

