<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="820" viewBox="0 0 1200 820" role="img" aria-label="Stack push/pop and infix→postfix conversion flow">
  <title>Stack — Push/Pop and Infix → Postfix</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .stack { fill: #ffffff; stroke: #94a3b8; }
      .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arr); }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .mono { font: 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New"; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="1160" height="780" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Stack Operations and Expression Conversion</text>

  <!-- Stack depiction -->
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="460" height="620" rx="12" class="bg"/>
    <text x="12" y="30" class="t">Stack (top at left)</text>
    <rect x="40" y="540" width="180" height="40" class="stack"/>
    <rect x="40" y="500" width="180" height="40" class="stack"/>
    <rect x="40" y="460" width="180" height="40" class="stack"/>
    <text x="60" y="566" class="mono">x</text>
    <text x="60" y="526" class="mono">+</text>
    <text x="60" y="486" class="mono">(</text>
    <text x="240" y="510" class="t">push('(')</text>
    <text x="240" y="550" class="t">push('+')</text>
    <text x="240" y="590" class="t">push('x')</text>
  </g>

  <!-- Infix to postfix flow (Shunting-yard overview) -->
  <g transform="translate(560,120)">
    <rect x="0" y="0" width="580" height="620" rx="12" class="bg"/>
    <text x="12" y="30" class="t">Infix → Postfix (outline)</text>
    <text x="12" y="64" class="mono">For token in input:</text>
    <text x="32" y="92" class="mono">operand → output</text>
    <text x="32" y="120" class="mono">'(' → push</text>
    <text x="32" y="148" class="mono">')' → pop until '('</text>
    <text x="32" y="176" class="mono">operator → pop higher/equal precedence then push</text>
    <text x="12" y="212" class="mono">After input: pop remaining operators</text>
    <text x="12" y="252" class="t">Example: a + b * c → abc*+</text>
  </g>
</svg>

