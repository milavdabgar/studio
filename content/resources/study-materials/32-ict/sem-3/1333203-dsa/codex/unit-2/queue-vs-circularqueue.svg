<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Queue vs Circular Queue with front/rear movement">
  <title>Queue vs Circular Queue â€” Enqueue/Dequeue</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .cell { fill: #ffffff; stroke: #94a3b8; }
      .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arr); }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Queue vs Circular Queue</text>

  <!-- Simple queue -->
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="500" height="560" rx="12" class="bg"/>
    <text x="12" y="30" class="t">Linear Queue</text>
    <rect x="40" y="140" width="360" height="60" class="cell"/>
    <text x="36" y="130" class="t">front</text>
    <text x="384" y="130" class="t">rear</text>
    <text x="60" y="176" class="t">[ ][ ][ ][ ]</text>
    <text x="40" y="236" class="t">Limitation: free space at front not reused</text>
  </g>

  <!-- Circular queue -->
  <g transform="translate(620,120)">
    <rect x="0" y="0" width="520" height="560" rx="12" class="bg"/>
    <text x="12" y="30" class="t">Circular Queue</text>
    <rect x="60" y="220" width="320" height="60" class="cell"/>
    <text x="56" y="208" class="t">front</text>
    <text x="336" y="208" class="t">rear</text>
    <text x="80" y="256" class="t">[ ][ ][ ][ ]</text>
    <path d="M 380 250 C 420 250, 420 210, 60 210" class="arrow"/>
    <text x="120" y="300" class="t">rear wraps around</text>
  </g>
</svg>

