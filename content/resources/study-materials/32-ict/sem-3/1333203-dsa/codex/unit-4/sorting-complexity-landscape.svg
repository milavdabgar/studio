<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Sorting algorithms complexity landscape">
  <title>Sorting — Time Complexity Landscape</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Sorting Algorithms — Best/Average/Worst</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="1040" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">Bubble: Ω(n), Θ(n²), O(n²)</text>
    <text x="16" y="70" class="t">Selection: Ω(n²), Θ(n²), O(n²)</text>
    <text x="16" y="100" class="t">Insertion: Ω(n), Θ(n²), O(n²)</text>
    <text x="16" y="130" class="t">Merge: Ω(n log n), Θ(n log n), O(n log n)</text>
    <text x="16" y="160" class="t">Quick: Ω(n log n), Θ(n log n), O(n²)</text>
  </g>
</svg>

