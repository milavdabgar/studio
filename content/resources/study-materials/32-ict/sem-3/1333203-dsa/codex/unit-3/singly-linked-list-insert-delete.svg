<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="820" viewBox="0 0 1200 820" role="img" aria-label="Singly linked list insertion and deletion cases">
  <title>Singly Linked List — Insert and Delete Cases</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .node { fill: #ffffff; stroke: #94a3b8; }
      .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arr); fill: none; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="1160" height="780" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Singly Linked List — Insert at head, after node; delete head/tail</text>

  <!-- Base list -->
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="1040" height="220" rx="12" class="bg"/>
    <text x="12" y="28" class="t">Base list</text>
    <rect x="60" y="120" width="160" height="60" class="node"/>
    <rect x="220" y="120" width="60" height="60" class="node"/>
    <rect x="360" y="120" width="160" height="60" class="node"/>
    <rect x="520" y="120" width="60" height="60" class="node"/>
    <rect x="700" y="120" width="160" height="60" class="node"/>
    <rect x="860" y="120" width="60" height="60" class="node"/>
    <path d="M 280 150 C 300 150, 340 150, 360 150" class="arrow"/>
    <path d="M 580 150 C 620 150, 680 150, 700 150" class="arrow"/>
    <text x="60" y="112" class="t">head</text>
  </g>

  <!-- Insert at head -->
  <g transform="translate(60,360)">
    <rect x="0" y="0" width="500" height="200" rx="12" class="bg"/>
    <text x="12" y="28" class="t">Insert at head</text>
    <rect x="40" y="100" width="160" height="60" class="node"/>
    <rect x="200" y="100" width="60" height="60" class="node"/>
    <path d="M 100 160 C 120 160, 180 160, 200 160" class="arrow"/>
    <text x="40" y="92" class="t">new</text>
  </g>

  <!-- Insert after node -->
  <g transform="translate(600,360)">
    <rect x="0" y="0" width="500" height="200" rx="12" class="bg"/>
    <text x="12" y="28" class="t">Insert after given node</text>
    <rect x="40" y="100" width="160" height="60" class="node"/>
    <rect x="200" y="100" width="60" height="60" class="node"/>
    <rect x="260" y="100" width="160" height="60" class="node"/>
    <rect x="420" y="100" width="60" height="60" class="node"/>
    <path d="M 100 160 C 130 150, 170 150, 200 150" class="arrow"/>
    <path d="M 260 130 C 260 80, 200 80, 200 100" class="arrow"/>
    <path d="M 320 160 C 350 150, 410 150, 420 150" class="arrow"/>
  </g>
</svg>

