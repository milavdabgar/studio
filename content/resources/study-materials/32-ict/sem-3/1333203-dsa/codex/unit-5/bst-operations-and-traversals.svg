<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="820" viewBox="0 0 1200 820" role="img" aria-label="Binary search tree insertion and traversals">
  <title>Binary Search Tree — Insert, Delete, Traversals</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .node { fill: #ffffff; stroke: #94a3b8; }
      .edge { stroke: #0f172a; stroke-width: 2; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="780" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">BST — Operations and Traversals</text>

  <g transform="translate(100,120)">
    <rect x="0" y="0" width="1000" height="620" rx="12" class="bg"/>
    <!-- Simple BST -->
    <circle cx="500" cy="120" r="26" class="node"/>
    <text x="495" y="126" class="t">8</text>
    <line x1="500" y1="146" x2="380" y2="220" class="edge"/>
    <line x1="500" y1="146" x2="620" y2="220" class="edge"/>
    <circle cx="380" cy="220" r="26" class="node"/>
    <text x="375" y="226" class="t">3</text>
    <circle cx="620" cy="220" r="26" class="node"/>
    <text x="615" y="226" class="t">10</text>
    <line x1="380" y1="246" x2="320" y2="320" class="edge"/>
    <line x1="380" y1="246" x2="440" y2="320" class="edge"/>
    <circle cx="320" cy="320" r="26" class="node"/>
    <text x="315" y="326" class="t">1</text>
    <circle cx="440" cy="320" r="26" class="node"/>
    <text x="435" y="326" class="t">6</text>

    <text x="40" y="420" class="t">Traversals:</text>
    <text x="40" y="450" class="t">Inorder: 1, 3, 6, 8, 10</text>
    <text x="40" y="476" class="t">Preorder: 8, 3, 1, 6, 10</text>
    <text x="40" y="502" class="t">Postorder: 1, 6, 3, 10, 8</text>
  </g>
</svg>

