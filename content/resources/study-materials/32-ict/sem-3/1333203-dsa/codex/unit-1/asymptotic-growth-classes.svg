<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Asymptotic growth classes: O(1), O(log n), O(n), O(n log n), O(n^2), O(2^n)">
  <title>Asymptotic Growth — Big‑O Classes</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .axis { stroke: #0f172a; stroke-width: 2; }
      .c1 { stroke: #16a34a; stroke-width: 2.5; fill: none; }
      .c2 { stroke: #2563eb; stroke-width: 2.5; fill: none; }
      .c3 { stroke: #ea580c; stroke-width: 2.5; fill: none; }
      .c4 { stroke: #9333ea; stroke-width: 2.5; fill: none; }
      .c5 { stroke: #dc2626; stroke-width: 2.5; fill: none; }
      .c6 { stroke: #0f766e; stroke-width: 2.5; fill: none; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Asymptotic Growth Classes</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="1040" height="560" rx="12" class="bg"/>
    <line x1="80" y1="520" x2="980" y2="520" class="axis"/>
    <line x1="120" y1="540" x2="120" y2="100" class="axis"/>
    <text x="988" y="524" class="t">n</text>
    <text x="104" y="104" class="t">time</text>
    <!-- Curves (stylized) -->
    <line x1="120" y1="480" x2="980" y2="480" class="c1"/>
    <text x="940" y="474" class="t">O(1)</text>
    <path d="M 120 520 C 300 460, 760 420, 980 400" class="c2"/>
    <text x="940" y="396" class="t">O(log n)</text>
    <path d="M 120 520 C 300 510, 760 460, 980 420" class="c3"/>
    <text x="940" y="416" class="t">O(n)</text>
    <path d="M 120 520 C 300 500, 760 420, 980 360" class="c4"/>
    <text x="920" y="356" class="t">O(n log n)</text>
    <path d="M 120 520 C 300 480, 760 360, 980 280" class="c5"/>
    <text x="940" y="276" class="t">O(n²)</text>
    <path d="M 120 520 C 300 440, 760 240, 980 140" class="c6"/>
    <text x="940" y="140" class="t">O(2ⁿ)</text>
  </g>
</svg>

