<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Array contiguous memory vs linked list nodes with pointers">
  <title>Array vs Linked List — Memory Layout</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .cell { fill: #ffffff; stroke: #94a3b8; }
      .node { fill: #ffffff; stroke: #94a3b8; }
      .ptr { stroke: #0f172a; stroke-width: 2; marker-end: url(#arr); fill: none; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Array (contiguous) vs Linked List (pointer‑based)</text>

  <!-- Array -->
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="1040" height="220" rx="12" class="bg"/>
    <text x="12" y="26" class="t">Array</text>
    <rect x="20" y="80" width="120" height="60" class="cell"/>
    <rect x="140" y="80" width="120" height="60" class="cell"/>
    <rect x="260" y="80" width="120" height="60" class="cell"/>
    <rect x="380" y="80" width="120" height="60" class="cell"/>
    <text x="40" y="116" class="t">a[0]</text>
    <text x="160" y="116" class="t">a[1]</text>
    <text x="280" y="116" class="t">a[2]</text>
    <text x="400" y="116" class="t">a[3]</text>
    <text x="520" y="116" class="t">… contiguous addresses</text>
  </g>

  <!-- Linked list -->
  <g transform="translate(60,380)">
    <rect x="0" y="0" width="1040" height="260" rx="12" class="bg"/>
    <text x="12" y="26" class="t">Singly Linked List</text>
    <rect x="40" y="120" width="160" height="60" class="node"/>
    <rect x="200" y="120" width="60" height="60" class="node"/>
    <text x="70" y="156" class="t">data</text>
    <text x="214" y="156" class="t">next</text>
    <rect x="360" y="40" width="160" height="60" class="node"/>
    <rect x="520" y="40" width="60" height="60" class="node"/>
    <rect x="760" y="180" width="160" height="60" class="node"/>
    <rect x="920" y="180" width="60" height="60" class="node"/>
    <path d="M 260 150 C 300 150, 320 70, 360 70" class="ptr"/>
    <path d="M 580 70 C 640 90, 720 200, 920 210" class="ptr"/>
    <text x="40" y="220" class="t">Nodes anywhere in memory; pointers link them</text>
  </g>
</svg>

