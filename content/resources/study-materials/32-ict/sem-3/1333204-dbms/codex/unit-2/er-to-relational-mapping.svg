<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Mapping ER diagram constructs to relational schema">
  <title>ER → Relational Mapping — Entities, Relationships, Keys</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arr); }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .mono { font: 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New"; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Mapping Rules</text>

  <g transform="translate(60,120)">
    <rect x="0" y="0" width="1040" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">1) Strong entity → table with primary key</text>
    <text x="16" y="70" class="mono">Employee(EmpID PK, Name, DeptID FK)</text>
    <text x="16" y="110" class="t">2) 1:N relationship → add FK on N side</text>
    <text x="16" y="150" class="t">3) M:N relationship → new table with FKs</text>
    <text x="16" y="180" class="mono">WorksOn(EmpID FK, ProjectID FK, Hours)</text>
    <text x="16" y="220" class="t">4) Weak entity → table with PK = owner key + partial key</text>
  </g>
</svg>

