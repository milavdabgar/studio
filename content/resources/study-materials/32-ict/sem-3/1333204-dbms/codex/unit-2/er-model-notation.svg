<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="ER model notation: entity, relationship, attributes, cardinality, weak entity">
  <title>ER Model — Notation and Cardinality</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .ent { fill: #ffffff; stroke: #0f172a; stroke-width: 2; }
      .rel { fill: #ffffff; stroke: #0f172a; stroke-width: 2; }
      .weak { stroke-dasharray: 6 4; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">ER Notation — Entities, Attributes, Relationships, Cardinality</text>

  <!-- Entity and attributes -->
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="360" height="220" rx="12" class="bg"/>
    <rect x="120" y="40" width="120" height="50" rx="8" class="ent"/>
    <text x="156" y="72" class="t">Employee</text>
    <ellipse cx="70" cy="160" rx="60" ry="28" class="ent"/>
    <text x="48" y="164" class="t">EmpID</text>
    <ellipse cx="180" cy="160" rx="60" ry="28" class="ent"/>
    <text x="160" y="164" class="t">Name</text>
    <ellipse cx="290" cy="160" rx="60" ry="28" class="ent"/>
    <text x="265" y="164" class="t">DoB</text>
  </g>

  <!-- Relationship and cardinality -->
  <g transform="translate(460,120)">
    <rect x="0" y="0" width="680" height="220" rx="12" class="bg"/>
    <rect x="40" y="80" width="120" height="50" rx="8" class="ent"/>
    <text x="72" y="112" class="t">Dept</text>
    <polygon points="240,80 300,110 240,140 180,110" class="rel"/>
    <text x="200" y="114" class="t">WorksIn</text>
    <rect x="360" y="80" width="160" height="50" rx="8" class="ent"/>
    <text x="400" y="112" class="t">Employee</text>
    <text x="98" y="70" class="t">1</text>
    <text x="320" y="70" class="t">N</text>
  </g>

  <!-- Weak entity & identifying relationship -->
  <g transform="translate(60,380)">
    <rect x="0" y="0" width="360" height="240" rx="12" class="bg"/>
    <rect x="120" y="40" width="120" height="50" rx="8" class="ent weak"/>
    <text x="148" y="72" class="t">Dependent</text>
    <polygon points="180,130 240,160 180,190 120,160" class="rel weak"/>
    <text x="132" y="164" class="t">Identifies</text>
    <rect x="20" y="150" width="120" height="50" rx="8" class="ent"/>
    <text x="44" y="182" class="t">Employee</text>
  </g>
</svg>

