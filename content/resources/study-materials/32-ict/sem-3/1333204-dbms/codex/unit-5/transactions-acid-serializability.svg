<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Transactions: ACID properties and serializability">
  <title>Transactions — ACID and Serializability</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .edge { stroke: #64748b; stroke-width: 2; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">ACID and Serializability</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="520" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">ACID Properties</text>
    <text x="16" y="70" class="t">Atomicity: all or nothing</text>
    <text x="16" y="100" class="t">Consistency: preserves rules</text>
    <text x="16" y="130" class="t">Isolation: as if serial</text>
    <text x="16" y="160" class="t">Durability: committed survives</text>
  </g>
  <g transform="translate(620,120)">
    <rect x="0" y="0" width="520" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">Conflict Serializability (precedence graph)</text>
    <rect x="40" y="80" width="60" height="40" rx="8" class="box"/>
    <text x="58" y="106" class="t">T1</text>
    <rect x="200" y="80" width="60" height="40" rx="8" class="box"/>
    <text x="218" y="106" class="t">T2</text>
    <rect x="360" y="80" width="60" height="40" rx="8" class="box"/>
    <text x="378" y="106" class="t">T3</text>
    <line x1="100" y1="100" x2="200" y2="100" class="edge"/>
    <line x1="260" y1="100" x2="360" y2="100" class="edge"/>
    <text x="16" y="170" class="t">No cycle → serializable</text>
  </g>
</svg>

