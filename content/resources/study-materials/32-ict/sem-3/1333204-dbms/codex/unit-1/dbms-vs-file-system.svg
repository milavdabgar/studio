<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720" role="img" aria-label="DBMS vs File-based system comparison">
  <title>DBMS vs File‑Oriented System</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .edge { stroke: #64748b; stroke-width: 2; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="680" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">File‑Oriented vs DBMS</text>
  
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="480" height="520" rx="12" class="box"/>
    <text x="16" y="36" class="t">File‑Oriented System</text>
    <rect x="40" y="80" width="120" height="40" rx="8" class="box"/>
    <rect x="40" y="140" width="120" height="40" rx="8" class="box"/>
    <rect x="40" y="200" width="120" height="40" rx="8" class="box"/>
    <rect x="200" y="80" width="220" height="40" rx="8" class="box"/>
    <rect x="200" y="140" width="220" height="40" rx="8" class="box"/>
    <rect x="200" y="200" width="220" height="40" rx="8" class="box"/>
    <text x="44" y="106" class="t">App A</text>
    <text x="44" y="166" class="t">App B</text>
    <text x="44" y="226" class="t">App C</text>
    <text x="208" y="106" class="t">File A (dup data)</text>
    <text x="208" y="166" class="t">File B (inconsistency)</text>
    <text x="208" y="226" class="t">File C (isolation)</text>
    <line x1="160" y1="100" x2="200" y2="100" class="edge"/>
    <line x1="160" y1="160" x2="200" y2="160" class="edge"/>
    <line x1="160" y1="220" x2="200" y2="220" class="edge"/>
    <text x="40" y="300" class="t">Issues: redundancy, inconsistency, poor sharing, weak security</text>
  </g>

  <g transform="translate(620,120)">
    <rect x="0" y="0" width="520" height="520" rx="12" class="box"/>
    <text x="16" y="36" class="t">DBMS</text>
    <rect x="40" y="80" width="120" height="40" rx="8" class="box"/>
    <rect x="40" y="140" width="120" height="40" rx="8" class="box"/>
    <rect x="40" y="200" width="120" height="40" rx="8" class="box"/>
    <rect x="240" y="120" width="220" height="100" rx="8" class="box"/>
    <text x="44" y="106" class="t">App A</text>
    <text x="44" y="166" class="t">App B</text>
    <text x="44" y="226" class="t">App C</text>
    <text x="252" y="176" class="t">DBMS (schemas, constraints, security)</text>
    <line x1="160" y1="100" x2="240" y2="160" class="edge"/>
    <line x1="160" y1="160" x2="240" y2="160" class="edge"/>
    <line x1="160" y1="220" x2="240" y2="160" class="edge"/>
    <text x="40" y="300" class="t">Benefits: sharing, integrity, security, concurrency</text>
  </g>
</svg>

