<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="ANSI/SPARC three-level database architecture">
  <title>DBMS — Three‑Level Architecture (External, Conceptual, Internal)</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arr); }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Three‑Level Architecture — External ↔ Conceptual ↔ Internal</text>

  <!-- External level (views) -->
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="320" height="520" rx="12" class="box"/>
    <text x="12" y="36" class="t">External Level (User Views)</text>
    <rect x="20" y="70" width="280" height="60" rx="8" class="box"/>
    <text x="32" y="106" class="t">View: SalesReport(product, qty, total)</text>
    <rect x="20" y="150" width="280" height="60" rx="8" class="box"/>
    <text x="32" y="186" class="t">View: HRPublic(name, dept)</text>
    <line x1="320" y1="100" x2="380" y2="200" class="arrow"/>
    <line x1="320" y1="180" x2="380" y2="220" class="arrow"/>
  </g>

  <!-- Conceptual schema -->
  <g transform="translate(420,200)">
    <rect x="0" y="0" width="360" height="360" rx="12" class="box"/>
    <text x="12" y="36" class="t">Conceptual Schema</text>
    <rect x="20" y="70" width="320" height="60" rx="8" class="box"/>
    <text x="32" y="106" class="t">Tables: Product, Order, Employee, Dept</text>
    <rect x="20" y="150" width="320" height="60" rx="8" class="box"/>
    <text x="32" y="186" class="t">Constraints: PK, FK, CHECK</text>
    <line x1="400" y1="260" x2="360" y2="260" class="arrow"/>
  </g>

  <!-- Internal level (storage) -->
  <g transform="translate(820,260)">
    <rect x="0" y="0" width="300" height="240" rx="12" class="box"/>
    <text x="12" y="36" class="t">Internal Level (Storage)</text>
    <text x="12" y="70" class="t">• Files, pages, records</text>
    <text x="12" y="96" class="t">• Indexes (B+‑tree, hash)</text>
    <text x="12" y="122" class="t">• Physical placement</text>
  </g>

  <text x="460" y="590" class="t">Data Independence: change internal without affecting conceptual; change conceptual without affecting external.</text>
</svg>

