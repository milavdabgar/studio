<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Normalization: functional dependencies and 1NF/2NF/3NF">
  <title>Normalization — Functional Dependencies and Normal Forms</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Functional Dependencies and Normal Forms</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="500" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">Functional Dependencies</text>
    <text x="16" y="70" class="t">X → Y (determinant X determines Y)</text>
    <text x="16" y="100" class="t">Partial FD (on part of key) → 2NF</text>
    <text x="16" y="130" class="t">Transitive FD (via non‑key) → 3NF</text>
  </g>
  <g transform="translate(600,120)">
    <rect x="0" y="0" width="540" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">Normal Forms</text>
    <text x="16" y="70" class="t">1NF: atomic attributes</text>
    <text x="16" y="100" class="t">2NF: 1NF + no partial FD on composite key</text>
    <text x="16" y="130" class="t">3NF: 2NF + no transitive FD to non‑key</text>
  </g>
</svg>

