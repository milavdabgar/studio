<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="SQL command landscape: DDL, DML, DCL, TCL, Joins">
  <title>SQL Landscape â€” DDL, DML, DCL, TCL, Joins</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">SQL Command Families</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="500" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">DDL: CREATE, ALTER, DROP, TRUNCATE</text>
    <text x="16" y="70" class="t">DML: SELECT, INSERT, UPDATE, DELETE</text>
    <text x="16" y="100" class="t">DCL: GRANT, REVOKE</text>
    <text x="16" y="130" class="t">TCL: COMMIT, ROLLBACK, SAVEPOINT</text>
  </g>
  <g transform="translate(600,120)">
    <rect x="0" y="0" width="540" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">Joins</text>
    <text x="16" y="70" class="t">INNER JOIN</text>
    <text x="16" y="100" class="t">LEFT / RIGHT OUTER JOIN</text>
    <text x="16" y="130" class="t">FULL OUTER JOIN</text>
    <text x="16" y="160" class="t">SELF JOIN</text>
  </g>
</svg>

