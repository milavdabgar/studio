<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="820" viewBox="0 0 1200 820" role="img" aria-label="Shell scripting flow and cron scheduling">
  <title>Shell Scripting — Flow &amp; Cron Scheduling</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arr); }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .mono { font: 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New"; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="1160" height="780" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Script Flow and Cron</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="520" height="600" rx="12" class="box"/>
    <text x="16" y="36" class="t">Script flow</text>
    <rect x="40" y="80" width="160" height="44" rx="8" class="box"/>
    <text x="58" y="108" class="t">Shebang</text>
    <line x1="200" y1="102" x2="240" y2="102" class="arrow"/>
    <rect x="240" y="80" width="160" height="44" rx="8" class="box"/>
    <text x="262" y="108" class="t">Variables</text>
    <line x1="320" y1="124" x2="320" y2="180" class="arrow"/>
    <rect x="240" y="180" width="160" height="44" rx="8" class="box"/>
    <text x="282" y="208" class="t">Logic</text>
  </g>
  <g transform="translate(620,120)">
    <rect x="0" y="0" width="520" height="600" rx="12" class="box"/>
    <text x="16" y="36" class="t">Cron schedule</text>
    <text x="16" y="68" class="mono"># ┌ min (0-59)</text>
    <text x="16" y="94" class="mono"># │ hour (0-23)</text>
    <text x="16" y="120" class="mono"># │ │ dom (1-31)</text>
    <text x="16" y="146" class="mono"># │ │ │ mon (1-12)</text>
    <text x="16" y="172" class="mono"># │ │ │ │ dow (0-6)</text>
    <text x="16" y="198" class="mono">5 2 * * 1  /home/backup.sh</text>
  </g>
</svg>

