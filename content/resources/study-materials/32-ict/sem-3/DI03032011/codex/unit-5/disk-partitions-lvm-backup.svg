<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="820" viewBox="0 0 1200 820" role="img" aria-label="Disk partitions, LVM overview, and backup strategies">
  <title>Storage &amp; Backup — Partitions, LVM, Strategies</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="780" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Partitions, LVM &amp; Backup</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="340" height="600" rx="12" class="box"/>
    <text x="16" y="36" class="t">Partitions</text>
    <text x="16" y="66" class="t">/dev/sda1 (EFI)</text>
    <text x="16" y="92" class="t">/dev/sda2 (/)</text>
    <text x="16" y="118" class="t">/dev/sda3 (/home)</text>
  </g>
  <g transform="translate(420,120)">
    <rect x="0" y="0" width="340" height="600" rx="12" class="box"/>
    <text x="16" y="36" class="t">LVM</text>
    <text x="16" y="66" class="t">PV → VG → LV</text>
    <text x="16" y="92" class="t">lv_root, lv_home</text>
  </g>
  <g transform="translate(780,120)">
    <rect x="0" y="0" width="340" height="600" rx="12" class="box"/>
    <text x="16" y="36" class="t">Backup</text>
    <text x="16" y="66" class="t">Full / Incremental / Differential</text>
    <text x="16" y="92" class="t">Tools: rsync, tar, borg</text>
    <text x="16" y="118" class="t">Rotation &amp; retention</text>
  </g>
</svg>

