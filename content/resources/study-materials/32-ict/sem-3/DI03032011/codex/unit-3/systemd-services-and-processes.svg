<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="820" viewBox="0 0 1200 820" role="img" aria-label="systemd services and process management overview">
  <title>Process &amp; Service Management — systemd Overview</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .mono { font: 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New"; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="780" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">systemd — units, targets, status, journal</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="520" height="600" rx="12" class="box"/>
    <text x="16" y="36" class="t">Units &amp; lifecycle</text>
    <text x="16" y="66" class="mono">systemctl start nginx</text>
    <text x="16" y="92" class="mono">systemctl enable nginx</text>
    <text x="16" y="118" class="mono">systemctl status nginx</text>
    <text x="16" y="144" class="mono">journalctl -u nginx</text>
  </g>
  <g transform="translate(620,120)">
    <rect x="0" y="0" width="520" height="600" rx="12" class="box"/>
    <text x="16" y="36" class="t">Process states</text>
    <text x="16" y="66" class="t">R (running), S (sleeping), D (uninterruptible)</text>
    <text x="16" y="92" class="t">T (stopped), Z (zombie)</text>
    <text x="16" y="122" class="mono">ps aux | grep proc</text>
    <text x="16" y="148" class="mono">top / htop</text>
  </g>
</svg>

