<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="820" viewBox="0 0 1200 820" role="img" aria-label="Linux Filesystem Hierarchy (FHS)">
  <title>Linux Filesystem Hierarchy — FHS Overview</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .node { fill: #ffffff; stroke: #94a3b8; }
      .edge { stroke: #64748b; stroke-width: 2; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="780" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">FHS — /, /bin, /etc, /var, /home, /usr, /opt, /tmp</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="1040" height="640" rx="12" class="bg"/>
    <rect x="460" y="40" width="120" height="40" rx="8" class="node"/>
    <text x="504" y="66" class="t">/</text>
    <!-- branches -->
    <line x1="520" y1="80" x2="200" y2="140" class="edge"/>
    <line x1="520" y1="80" x2="380" y2="140" class="edge"/>
    <line x1="520" y1="80" x2="520" y2="140" class="edge"/>
    <line x1="520" y1="80" x2="660" y2="140" class="edge"/>
    <line x1="520" y1="80" x2="840" y2="140" class="edge"/>
    <rect x="140" y="140" width="120" height="40" rx="8" class="node"/>
    <text x="162" y="166" class="t">/bin</text>
    <rect x="320" y="140" width="120" height="40" rx="8" class="node"/>
    <text x="346" y="166" class="t">/etc</text>
    <rect x="460" y="140" width="120" height="40" rx="8" class="node"/>
    <text x="488" y="166" class="t">/var</text>
    <rect x="600" y="140" width="120" height="40" rx="8" class="node"/>
    <text x="622" y="166" class="t">/usr</text>
    <rect x="780" y="140" width="120" height="40" rx="8" class="node"/>
    <text x="804" y="166" class="t">/home</text>
    <!-- notes -->
    <text x="120" y="220" class="t">/bin: essential user binaries</text>
    <text x="120" y="248" class="t">/etc: configuration</text>
    <text x="120" y="276" class="t">/var: logs, spool</text>
    <text x="120" y="304" class="t">/usr: shared read‑only data, binaries, libs</text>
    <text x="120" y="332" class="t">/home: user data</text>
  </g>
</svg>

