<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="820" viewBox="0 0 1200 820" role="img" aria-label="Linux users, groups, and permissions model">
  <title>Linux â€” Users, Groups and Permissions (rwx, chmod, chown)</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .mono { font: 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New"; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="780" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Users/Groups &amp; Permissions</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="520" height="600" rx="12" class="box"/>
    <text x="16" y="36" class="t">Ownership model</text>
    <text x="16" y="68" class="mono">-rwxr-x---  1 alice  dev  file.sh</text>
    <text x="16" y="96" class="t">User = alice; Group = dev</text>
    <text x="16" y="124" class="t">rwx (user), r-x (group), --- (others)</text>
  </g>
  <g transform="translate(620,120)">
    <rect x="0" y="0" width="520" height="600" rx="12" class="box"/>
    <text x="16" y="36" class="t">Common commands</text>
    <text x="16" y="66" class="mono">chmod 750 file.sh</text>
    <text x="16" y="92" class="mono">chmod u+x,g-w file.sh</text>
    <text x="16" y="118" class="mono">chown alice:dev file.sh</text>
    <text x="16" y="144" class="mono">usermod -aG wheel bob</text>
  </g>
</svg>

