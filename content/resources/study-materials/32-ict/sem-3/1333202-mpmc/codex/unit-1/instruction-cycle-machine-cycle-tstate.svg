<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Instruction cycle, machine cycle, T-states timing">
  <title>Instruction Cycle — Machine Cycle and T‑States</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .axis { stroke: #0f172a; stroke-width: 2; }
      .bar { fill: #e0f2fe; stroke: #38bdf8; }
      .tick { stroke: #0f172a; stroke-width: 1; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Instruction Cycle — Fetch, Decode, Execute</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="1040" height="560" rx="12" class="bg"/>
    <text x="16" y="40" class="t">Each machine cycle contains T‑states (clock periods)</text>
    <!-- Bars for cycles -->
    <rect x="80" y="120" width="280" height="40" class="bar"/>
    <text x="90" y="146" class="t">Fetch (M1)</text>
    <rect x="360" y="120" width="240" height="40" class="bar"/>
    <text x="370" y="146" class="t">Decode (M2)</text>
    <rect x="600" y="120" width="360" height="40" class="bar"/>
    <text x="610" y="146" class="t">Execute (M3...)</text>
    <!-- T-state ticks -->
    <line x1="80" y1="170" x2="80" y2="200" class="tick"/>
    <line x1="140" y1="170" x2="140" y2="200" class="tick"/>
    <line x1="200" y1="170" x2="200" y2="200" class="tick"/>
    <line x1="260" y1="170" x2="260" y2="200" class="tick"/>
    <text x="76" y="216" class="t">T1 T2 T3 T4 …</text>
  </g>
</svg>

