<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720" role="img" aria-label="Von Neumann vs Harvard architecture data/instruction paths">
  <title>Microprocessor Architectures â€” Von Neumann vs Harvard</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .bus { stroke: #0f172a; stroke-width: 3; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="680" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Von Neumann (shared bus) vs Harvard (separate I/D)</text>

  <g transform="translate(60,120)">
    <rect x="0" y="0" width="500" height="520" rx="12" class="bg"/>
    <text x="12" y="30" class="t">Von Neumann</text>
    <rect x="200" y="80" width="120" height="60" rx="8" class="box"/>
    <text x="232" y="116" class="t">CPU</text>
    <rect x="60" y="240" width="150" height="60" rx="8" class="box"/>
    <text x="84" y="276" class="t">Memory</text>
    <line x1="260" y1="140" x2="135" y2="240" class="bus"/>
    <text x="160" y="192" class="t">shared bus</text>
  </g>

  <g transform="translate(640,120)">
    <rect x="0" y="0" width="500" height="520" rx="12" class="bg"/>
    <text x="12" y="30" class="t">Harvard</text>
    <rect x="200" y="80" width="120" height="60" rx="8" class="box"/>
    <text x="232" y="116" class="t">CPU</text>
    <rect x="40" y="220" width="180" height="60" rx="8" class="box"/>
    <text x="76" y="256" class="t">Instruction Mem</text>
    <rect x="300" y="220" width="180" height="60" rx="8" class="box"/>
    <text x="344" y="256" class="t">Data Mem</text>
    <line x1="200" y1="140" x2="130" y2="220" class="bus"/>
    <line x1="320" y1="140" x2="370" y2="220" class="bus"/>
    <text x="126" y="192" class="t">instr bus</text>
    <text x="360" y="192" class="t">data bus</text>
  </g>
</svg>

