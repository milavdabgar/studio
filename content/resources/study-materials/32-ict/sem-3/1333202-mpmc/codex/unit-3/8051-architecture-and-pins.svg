<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="820" viewBox="0 0 1200 820" role="img" aria-label="8051 microcontroller architecture blocks and pin functions">
  <title>8051 — Architecture Blocks and Pin Functions</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #0f172a; stroke-width: 2; }
      .chip { fill: #ffffff; stroke: #0f172a; stroke-width: 2.5; }
      .pin { fill: #e2e8f0; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="780" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">8051 Architecture — ALU, SFRs, RAM/ROM, Timers, Interrupts, Ports</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="520" height="600" rx="12" class="bg"/>
    <rect x="60" y="140" width="120" height="60" class="box"/>
    <text x="86" y="176" class="t">ALU</text>
    <rect x="220" y="80" width="220" height="60" class="box"/>
    <text x="250" y="116" class="t">Program ROM</text>
    <rect x="220" y="160" width="220" height="60" class="box"/>
    <text x="260" y="196" class="t">Data RAM</text>
    <rect x="60" y="240" width="120" height="60" class="box"/>
    <text x="84" y="276" class="t">SFRs</text>
    <rect x="60" y="320" width="120" height="60" class="box"/>
    <text x="78" y="356" class="t">Timers</text>
    <rect x="220" y="240" width="220" height="60" class="box"/>
    <text x="280" y="276" class="t">Interrupt Ctrl</text>
    <rect x="220" y="320" width="220" height="60" class="box"/>
    <text x="300" y="356" class="t">Serial Port</text>
    <rect x="60" y="400" width="380" height="40" class="box"/>
    <text x="220" y="428" class="t">Ports P0..P3</text>
  </g>
  <g transform="translate(640,120)">
    <rect x="0" y="0" width="500" height="600" rx="12" class="bg"/>
    <text x="12" y="28" class="t">Pin overview</text>
    <rect x="80" y="80" width="340" height="400" rx="20" class="chip"/>
    <text x="230" y="70" class="t">8051</text>
    <rect x="60" y="120" width="20" height="16" class="pin"/>
    <text x="20" y="132" class="t">P1.0</text>
    <rect x="420" y="120" width="20" height="16" class="pin"/>
    <text x="446" y="132" class="t">P0.0/AD0</text>
    <rect x="60" y="360" width="20" height="16" class="pin"/>
    <text x="12" y="372" class="t">RST</text>
    <rect x="420" y="360" width="20" height="16" class="pin"/>
    <text x="446" y="372" class="t">XTAL1/2</text>
  </g>
</svg>

