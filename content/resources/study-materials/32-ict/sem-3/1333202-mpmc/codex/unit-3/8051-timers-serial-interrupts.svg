<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="8051 timers modes, serial port modes, and interrupt vectors">
  <title>8051 — Timers, Serial Port, Interrupts</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Timers, Serial Port, Interrupts</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="340" height="560" rx="12" class="box"/>
    <text x="16" y="36" class="t">Timer modes</text>
    <text x="16" y="70" class="t">Mode 0: 13‑bit</text>
    <text x="16" y="100" class="t">Mode 1: 16‑bit</text>
    <text x="16" y="130" class="t">Mode 2: 8‑bit auto‑reload</text>
    <text x="16" y="160" class="t">Mode 3: split timer</text>
  </g>
  <g transform="translate(440,120)">
    <rect x="0" y="0" width="340" height="560" rx="12" class="box"/>
    <text x="16" y="36" class="t">Serial modes</text>
    <text x="16" y="70" class="t">Mode 0: shift reg</text>
    <text x="16" y="100" class="t">Mode 1: 8‑bit UART</text>
    <text x="16" y="130" class="t">Mode 2: 9‑bit UART (fixed baud)</text>
    <text x="16" y="160" class="t">Mode 3: 9‑bit UART (variable)</text>
  </g>
  <g transform="translate(820,120)">
    <rect x="0" y="0" width="320" height="560" rx="12" class="box"/>
    <text x="16" y="36" class="t">Interrupt vectors</text>
    <text x="16" y="70" class="t">IE0, TF0, IE1, TF1, RI/TI</text>
    <text x="16" y="100" class="t">Priority &amp; enable via IE/IP</text>
  </g>
</svg>
