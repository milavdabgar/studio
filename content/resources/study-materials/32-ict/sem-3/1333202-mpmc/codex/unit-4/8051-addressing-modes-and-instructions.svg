<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="8051 addressing modes and instruction set categories">
  <title>8051 â€” Addressing Modes and Instruction Set</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .mono { font: 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New"; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="760" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Addressing Modes and Instruction Categories</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="520" height="600" rx="12" class="box"/>
    <text x="16" y="36" class="t">Addressing Modes</text>
    <text x="16" y="66" class="mono">Immediate: MOV A,#55h</text>
    <text x="16" y="92" class="mono">Register: MOV A,R1</text>
    <text x="16" y="118" class="mono">Direct: MOV A,30h</text>
    <text x="16" y="144" class="mono">Indirect: MOV A,@R0</text>
    <text x="16" y="170" class="mono">Indexed: MOVC A,@A+DPTR</text>
    <text x="16" y="196" class="mono">Relative: SJMP label</text>
    <text x="16" y="222" class="mono">Bit: SETB P1.0</text>
  </g>
  <g transform="translate(620,120)">
    <rect x="0" y="0" width="520" height="600" rx="12" class="box"/>
    <text x="16" y="36" class="t">Instruction Categories</text>
    <text x="16" y="66" class="t">Data Transfer: MOV, MOVX, MOVC</text>
    <text x="16" y="96" class="t">Arithmetic: ADD, SUBB, MUL, DIV, INC, DEC</text>
    <text x="16" y="126" class="t">Logical: ANL, ORL, XRL, CLR, CPL, RL, RR</text>
    <text x="16" y="156" class="t">Branching: SJMP, AJMP, LCALL, RET</text>
    <text x="16" y="186" class="t">Machine Control: NOP, SETB, CLR, CPL C</text>
  </g>
</svg>

