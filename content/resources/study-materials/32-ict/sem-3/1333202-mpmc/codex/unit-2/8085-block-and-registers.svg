<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="8085 block diagram and register set">
  <title>8085 — Block Diagram and Registers</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #0f172a; stroke-width: 2; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .bus { stroke: #64748b; stroke-width: 2; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">8085 Blocks — ALU, Registers, Control, Buses</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="1040" height="560" rx="12" class="bg"/>
    <rect x="100" y="200" width="160" height="100" class="box"/>
    <text x="120" y="256" class="t">ALU</text>
    <rect x="300" y="120" width="120" height="60" class="box"/>
    <text x="312" y="156" class="t">Accumulator</text>
    <rect x="460" y="120" width="120" height="60" class="box"/>
    <text x="486" y="156" class="t">Flags</text>
    <rect x="620" y="120" width="220" height="60" class="box"/>
    <text x="630" y="156" class="t">General Registers (B,C,D,E,H,L)</text>
    <rect x="300" y="320" width="120" height="60" class="box"/>
    <text x="316" y="356" class="t">PC</text>
    <rect x="460" y="320" width="120" height="60" class="box"/>
    <text x="482" y="356" class="t">SP</text>
    <rect x="760" y="200" width="200" height="100" class="box"/>
    <text x="780" y="256" class="t">Control Unit</text>
    <line x1="260" y1="250" x2="300" y2="150" class="bus"/>
    <line x1="420" y1="150" x2="540" y2="150" class="bus"/>
    <line x1="360" y1="250" x2="360" y2="320" class="bus"/>
  </g>
</svg>

