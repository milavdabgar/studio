<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="820" viewBox="0 0 1200 820" role="img" aria-label="8085 microprocessor pin diagram and buses">
  <title>8085 — Pinout and Buses (Address/Data/Control)</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .chip { fill: #ffffff; stroke: #0f172a; stroke-width: 2.5; }
      .pin { fill: #e2e8f0; stroke: #94a3b8; }
      .bus { stroke: #2563eb; stroke-width: 3; }
      .ctrl { stroke: #16a34a; stroke-width: 3; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="780" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">8085 Pinout — AD0..AD7 (multiplexed), A8..A15, Control Signals</text>
  <g transform="translate(200,140)">
    <rect x="0" y="0" width="800" height="520" rx="20" class="chip"/>
    <text x="380" y="40" class="t">8085</text>
    <!-- Left pins -->
    <rect x="-20" y="80" width="20" height="16" class="pin"/>
    <text x="-120" y="92" class="t">AD0</text>
    <rect x="-20" y="110" width="20" height="16" class="pin"/>
    <text x="-120" y="122" class="t">AD1</text>
    <rect x="-20" y="140" width="20" height="16" class="pin"/>
    <text x="-120" y="152" class="t">AD2</text>
    <rect x="-20" y="170" width="20" height="16" class="pin"/>
    <text x="-120" y="182" class="t">AD3</text>
    <rect x="-20" y="200" width="20" height="16" class="pin"/>
    <text x="-120" y="212" class="t">AD4</text>
    <rect x="-20" y="230" width="20" height="16" class="pin"/>
    <text x="-120" y="242" class="t">AD5</text>
    <rect x="-20" y="260" width="20" height="16" class="pin"/>
    <text x="-120" y="272" class="t">AD6</text>
    <rect x="-20" y="290" width="20" height="16" class="pin"/>
    <text x="-120" y="302" class="t">AD7</text>
    <!-- Right pins A8..A15 -->
    <rect x="800" y="80" width="20" height="16" class="pin"/>
    <text x="826" y="92" class="t">A8</text>
    <rect x="800" y="110" width="20" height="16" class="pin"/>
    <text x="826" y="122" class="t">A9</text>
    <rect x="800" y="140" width="20" height="16" class="pin"/>
    <text x="826" y="152" class="t">A10</text>
    <rect x="800" y="170" width="20" height="16" class="pin"/>
    <text x="826" y="182" class="t">A11</text>
    <rect x="800" y="200" width="20" height="16" class="pin"/>
    <text x="826" y="212" class="t">A12</text>
    <rect x="800" y="230" width="20" height="16" class="pin"/>
    <text x="826" y="242" class="t">A13</text>
    <rect x="800" y="260" width="20" height="16" class="pin"/>
    <text x="826" y="272" class="t">A14</text>
    <rect x="800" y="290" width="20" height="16" class="pin"/>
    <text x="826" y="302" class="t">A15</text>
  </g>
  <text x="200" y="700" class="t">ALE demultiplexes AD0..AD7 → address/data</text>
</svg>

