<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="820" viewBox="0 0 1200 820" role="img" aria-label="8051 interfacing examples: LED, 7-segment, LCD">
  <title>8051 Interfacing — LED, 7‑Segment, LCD</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="780" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Interfacing Examples — LED, 7‑Segment, LCD</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="320" height="600" rx="12" class="box"/>
    <text x="12" y="36" class="t">LED via Port</text>
    <text x="12" y="70" class="t">P1.0 → LED (with resistor)</text>
  </g>
  <g transform="translate(420,120)">
    <rect x="0" y="0" width="320" height="600" rx="12" class="box"/>
    <text x="12" y="36" class="t">7‑Segment</text>
    <text x="12" y="70" class="t">P0 → segments a..g via resistor pack</text>
  </g>
  <g transform="translate(780,120)">
    <rect x="0" y="0" width="360" height="600" rx="12" class="box"/>
    <text x="12" y="36" class="t">LCD (16x2)</text>
    <text x="12" y="70" class="t">RS,RW,E + D4..D7 to ports, 4‑bit mode</text>
  </g>
</svg>

