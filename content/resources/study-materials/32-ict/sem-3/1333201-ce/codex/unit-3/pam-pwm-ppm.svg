<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="PAM, PWM, PPM waveforms">
  <title>PAM, PWM, PPM — Pulse Modulation Waveforms</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .axis { stroke: #0f172a; stroke-width: 2; }
      .p { stroke: #2563eb; stroke-width: 3; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Pulse Modulation — PAM, PWM, PPM</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="1040" height="180" rx="12" class="bg"/>
    <text x="12" y="28" class="t">PAM — amplitude varies</text>
    <line x1="40" y1="140" x2="980" y2="140" class="axis"/>
    <line x1="80" y1="100" x2="80" y2="140" class="p"/>
    <line x1="140" y1="120" x2="140" y2="140" class="p"/>
    <line x1="200" y1="140" x2="200" y2="140" class="p"/>
    <line x1="260" y1="160" x2="260" y2="140" class="p"/>
  </g>
  <g transform="translate(80,340)">
    <rect x="0" y="0" width="1040" height="180" rx="12" class="bg"/>
    <text x="12" y="28" class="t">PWM — width varies</text>
    <line x1="40" y1="140" x2="980" y2="140" class="axis"/>
    <rect x="80" y="100" width="80" height="40" class="p"/>
    <rect x="200" y="100" width="40" height="40" class="p"/>
    <rect x="280" y="100" width="120" height="40" class="p"/>
  </g>
  <g transform="translate(80,560)">
    <rect x="0" y="0" width="1040" height="180" rx="12" class="bg"/>
    <text x="12" y="28" class="t">PPM — position varies</text>
    <line x1="40" y1="140" x2="980" y2="140" class="axis"/>
    <rect x="100" y="100" width="20" height="40" class="p"/>
    <rect x="180" y="100" width="20" height="40" class="p"/>
    <rect x="320" y="100" width="20" height="40" class="p"/>
  </g>
</svg>

