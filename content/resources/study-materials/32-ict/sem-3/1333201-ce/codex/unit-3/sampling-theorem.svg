<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="620" viewBox="0 0 1200 620" role="img" aria-label="Sampling theorem illustration: fs >= 2fm">
  <title>Sampling Theorem — f<samp> s</samp> ≥ 2 f<samp> m</samp></title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .axis { stroke: #0f172a; stroke-width: 2; }
      .sig { stroke: #2563eb; stroke-width: 2.5; fill: none; }
      .samp { stroke: #16a34a; stroke-width: 2; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="580" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Sampling Theorem — fs ≥ 2 fm</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="1040" height="180" rx="12" class="bg"/>
    <text x="12" y="28" class="t">Original signal m(t)</text>
    <line x1="80" y1="140" x2="980" y2="140" class="axis"/>
    <path d="M 80 140 C 120 80, 160 80, 200 140 S 280 200, 320 140 S 400 80, 440 140 S 520 200, 560 140" class="sig"/>
  </g>
  <g transform="translate(80,340)">
    <rect x="0" y="0" width="1040" height="180" rx="12" class="bg"/>
    <text x="12" y="28" class="t">Samples at f<samp>s</samp> ≥ 2 f<samp>m</samp></text>
    <line x1="80" y1="140" x2="980" y2="140" class="axis"/>
    <line x1="120" y1="100" x2="120" y2="140" class="samp"/>
    <line x1="180" y1="80" x2="180" y2="140" class="samp"/>
    <line x1="240" y1="100" x2="240" y2="140" class="samp"/>
    <line x1="300" y1="140" x2="300" y2="140" class="samp"/>
    <line x1="360" y1="180" x2="360" y2="140" class="samp"/>
  </g>
</svg>

