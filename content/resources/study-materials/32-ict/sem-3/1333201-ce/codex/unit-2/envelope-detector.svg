<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="620" viewBox="0 0 1200 620" role="img" aria-label="AM envelope detector block and waveforms">
  <title>AM Detection — Diode Envelope Detector</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .axis { stroke: #0f172a; stroke-width: 2; }
      .wave { stroke: #2563eb; stroke-width: 2.5; fill: none; }
      .env { stroke: #16a34a; stroke-width: 2.5; fill: none; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="580" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Envelope Detector — Diode + RC</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="500" height="380" rx="12" class="bg"/>
    <text x="12" y="30" class="t">Circuit</text>
    <rect x="40" y="140" width="100" height="60" rx="8" class="box"/>
    <text x="56" y="176" class="t">Diode</text>
    <rect x="180" y="140" width="100" height="60" rx="8" class="box"/>
    <text x="220" y="176" class="t">R</text>
    <rect x="300" y="120" width="100" height="100" rx="8" class="box"/>
    <text x="336" y="176" class="t">C</text>
  </g>
  <g transform="translate(600,120)">
    <rect x="0" y="0" width="540" height="380" rx="12" class="bg"/>
    <text x="12" y="30" class="t">Waveforms</text>
    <line x1="40" y1="200" x2="500" y2="200" class="axis"/>
    <path d="M 40 200 C 60 80, 80 80, 100 200 S 140 320, 160 200 S 200 80, 220 200 S 260 320, 280 200 S 320 80, 340 200" class="wave"/>
    <path d="M 40 200 C 60 100, 80 100, 100 200 S 140 300, 160 200 S 200 100, 220 200 S 260 300, 280 200 S 320 100, 340 200" class="env"/>
  </g>
</svg>

