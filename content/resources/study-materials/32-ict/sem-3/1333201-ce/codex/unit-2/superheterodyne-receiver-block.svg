<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="620" viewBox="0 0 1200 620" role="img" aria-label="Superheterodyne receiver block diagram">
  <title>Analog Receiver — Superheterodyne Block Diagram</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arr); }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="1160" height="580" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Superhet Receiver — RF → Mixer/LO → IF → Demod → AF</text>
  <g transform="translate(60,140)">
    <rect x="0" y="0" width="1040" height="380" rx="12" class="bg"/>
    <rect x="20" y="140" width="160" height="60" rx="8" class="box"/>
    <text x="64" y="176" class="t">RF Amp</text>
    <line x1="180" y1="170" x2="240" y2="170" class="arrow"/>
    <rect x="240" y="140" width="160" height="60" rx="8" class="box"/>
    <text x="290" y="176" class="t">Mixer</text>
    <rect x="240" y="60" width="160" height="60" rx="8" class="box"/>
    <text x="290" y="96" class="t">LO</text>
    <line x1="320" y1="120" x2="320" y2="140" class="arrow"/>
    <line x1="400" y1="170" x2="460" y2="170" class="arrow"/>
    <rect x="460" y="140" width="160" height="60" rx="8" class="box"/>
    <text x="520" y="176" class="t">IF Amp</text>
    <line x1="620" y1="170" x2="680" y2="170" class="arrow"/>
    <rect x="680" y="140" width="160" height="60" rx="8" class="box"/>
    <text x="712" y="176" class="t">Demod</text>
    <line x1="840" y1="170" x2="900" y2="170" class="arrow"/>
    <rect x="900" y="140" width="160" height="60" rx="8" class="box"/>
    <text x="944" y="176" class="t">AF Amp</text>
  </g>
</svg>

