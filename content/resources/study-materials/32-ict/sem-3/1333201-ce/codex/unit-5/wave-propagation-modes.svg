<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Ground, sky, and space wave propagation modes">
  <title>Wave Propagation â€” Ground, Sky, Space</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .earth { fill: #e2e8f0; stroke: #94a3b8; }
      .ray { stroke: #2563eb; stroke-width: 2.5; fill: none; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Radio Wave Propagation Modes</text>
  <g transform="translate(60,120)">
    <rect x="0" y="0" width="1040" height="560" rx="12" class="bg"/>
    <rect x="0" y="520" width="1040" height="40" class="earth"/>
    <text x="12" y="540" class="t">Earth</text>
    <text x="12" y="40" class="t">Ionosphere</text>
    <!-- ground wave -->
    <path d="M 100 520 C 200 480, 300 500, 400 520" class="ray"/>
    <text x="220" y="500" class="t">Ground</text>
    <!-- sky wave -->
    <path d="M 100 520 C 300 300, 500 300, 700 520" class="ray"/>
    <text x="420" y="320" class="t">Sky (reflected)</text>
    <!-- space wave -->
    <path d="M 100 520 L 600 200" class="ray"/>
    <text x="420" y="220" class="t">Space</text>
  </g>
</svg>

