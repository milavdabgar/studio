<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="620" viewBox="0 0 1200 620" role="img" aria-label="FM vs PM waveform sketches">
  <title>FM vs PM â€” Waveform Sketches</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .axis { stroke: #0f172a; stroke-width: 2; }
      .fm { stroke: #2563eb; stroke-width: 2.5; fill: none; }
      .pm { stroke: #dc2626; stroke-width: 2.5; fill: none; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="580" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Frequency Modulation vs Phase Modulation</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="1040" height="180" rx="12" class="bg"/>
    <text x="12" y="28" class="t">FM (instantaneous frequency varies with m(t))</text>
    <line x1="80" y1="140" x2="980" y2="140" class="axis"/>
    <path d="M 80 140 C 120 60, 160 60, 200 140 C 220 220, 260 220, 300 140 C 320 60, 360 60, 400 140 C 420 220, 460 220, 500 140 C 520 60, 560 60, 600 140 C 620 220, 660 220, 700 140" class="fm"/>
  </g>
  <g transform="translate(80,340)">
    <rect x="0" y="0" width="1040" height="180" rx="12" class="bg"/>
    <text x="12" y="28" class="t">PM (phase varies with m(t))</text>
    <line x1="80" y1="140" x2="980" y2="140" class="axis"/>
    <path d="M 80 140 C 120 60, 160 60, 200 140 S 280 220, 320 140 S 400 60, 440 140 S 520 220, 560 140 S 640 60, 680 140" class="pm"/>
  </g>
</svg>

