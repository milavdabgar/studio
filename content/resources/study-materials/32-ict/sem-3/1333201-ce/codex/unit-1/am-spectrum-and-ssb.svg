<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="AM spectrum for DSBFC and SSBSC">
  <title>Amplitude Modulation — DSBFC vs SSBSC Spectrum</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .axis { stroke: #0f172a; stroke-width: 2; }
      .line { stroke: #2563eb; stroke-width: 3; }
      .ssb { stroke: #dc2626; stroke-width: 3; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">DSBFC (carrier present) vs SSBSC (single sideband suppressed carrier)</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="1040" height="280" rx="12" class="bg"/>
    <text x="12" y="28" class="t">DSBFC</text>
    <line x1="80" y1="240" x2="980" y2="240" class="axis"/>
    <text x="988" y="244" class="t">f</text>
    <line x1="540" y1="120" x2="540" y2="240" class="line"/>
    <text x="532" y="116" class="t">f<tspan baseline-shift="sub">c</tspan></text>
    <line x1="420" y1="160" x2="420" y2="240" class="line"/>
    <text x="412" y="156" class="t">f<tspan baseline-shift="sub">c</tspan>−f<tspan baseline-shift="sub">m</tspan></text>
    <line x1="660" y1="160" x2="660" y2="240" class="line"/>
    <text x="652" y="156" class="t">f<tspan baseline-shift="sub">c</tspan>+f<tspan baseline-shift="sub">m</tspan></text>
  </g>
  <g transform="translate(80,440)">
    <rect x="0" y="0" width="1040" height="280" rx="12" class="bg"/>
    <text x="12" y="28" class="t">SSBSC</text>
    <line x1="80" y1="240" x2="980" y2="240" class="axis"/>
    <line x1="660" y1="160" x2="660" y2="240" class="ssb"/>
    <text x="652" y="156" class="t">Upper sideband</text>
    <text x="520" y="200" class="t">Carrier suppressed</text>
  </g>
</svg>

