<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Pulse Modulation Techniques - PAM, PPM, PWM
  </text>
  
  <!-- Message Signal -->
  <g transform="translate(50, 60)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
      Message Signal: m(t)
    </text>
    
    <g transform="translate(0, 20)">
      <!-- Time axis -->
      <line x1="0" y1="40" x2="600" y2="40" stroke="#333" stroke-width="2"/>
      <polygon points="600,40 595,37 595,43" fill="#333"/>
      <text x="610" y="45" font-family="Arial, sans-serif" font-size="12" fill="#333">t</text>
      
      <!-- Amplitude axis -->
      <line x1="0" y1="10" x2="0" y2="70" stroke="#333" stroke-width="2"/>
      <polygon points="0,10 -3,15 3,15" fill="#333"/>
      <text x="-15" y="10" font-family="Arial, sans-serif" font-size="12" fill="#333">A</text>
      
      <!-- Sine wave -->
      <path d="M 0 40 Q 75 15 150 40 T 300 40 T 450 40 T 600 40" 
            fill="none" stroke="#e74c3c" stroke-width="3"/>
      
      <!-- Sample points -->
      <g fill="#e74c3c">
        <circle cx="60" cy="27" r="3"/>
        <circle cx="120" cy="53" r="3"/>
        <circle cx="180" cy="53" r="3"/>
        <circle cx="240" cy="27" r="3"/>
        <circle cx="300" cy="40" r="3"/>
        <circle cx="360" cy="27" r="3"/>
        <circle cx="420" cy="53" r="3"/>
        <circle cx="480" cy="53" r="3"/>
        <circle cx="540" cy="27" r="3"/>
      </g>
      
      <!-- Sample time indicators -->
      <g stroke="#666" stroke-width="1" stroke-dasharray="2,2">
        <line x1="60" y1="27" x2="60" y2="75"/>
        <line x1="120" y1="53" x2="120" y2="75"/>
        <line x1="180" y1="53" x2="180" y2="75"/>
        <line x1="240" y1="27" x2="240" y2="75"/>
        <line x1="300" y1="40" x2="300" y2="75"/>
        <line x1="360" y1="27" x2="360" y2="75"/>
        <line x1="420" y1="53" x2="420" y2="75"/>
        <line x1="480" y1="53" x2="480" y2="75"/>
        <line x1="540" y1="27" x2="540" y2="75"/>
      </g>
      
      <text x="300" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
        Sampling times: Ts, 2Ts, 3Ts...
      </text>
    </g>
  </g>
  
  <!-- PAM Section -->
  <g transform="translate(50, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">
      Pulse Amplitude Modulation (PAM)
    </text>
    
    <g transform="translate(0, 20)">
      <!-- Time axis -->
      <line x1="0" y1="40" x2="600" y2="40" stroke="#333" stroke-width="2"/>
      <polygon points="600,40 595,37 595,43" fill="#333"/>
      
      <!-- Amplitude axis -->
      <line x1="0" y1="10" x2="0" y2="70" stroke="#333" stroke-width="2"/>
      <polygon points="0,10 -3,15 3,15" fill="#333"/>
      
      <!-- PAM pulses -->
      <g fill="#3498db" stroke="#3498db" stroke-width="2">
        <!-- Pulse 1 -->
        <rect x="55" y="27" width="10" height="13"/>
        <!-- Pulse 2 -->
        <rect x="115" y="40" width="10" height="13"/>
        <!-- Pulse 3 -->
        <rect x="175" y="40" width="10" height="13"/>
        <!-- Pulse 4 -->
        <rect x="235" y="27" width="10" height="13"/>
        <!-- Pulse 5 -->
        <rect x="295" y="35" width="10" height="5"/>
        <!-- Pulse 6 -->
        <rect x="355" y="27" width="10" height="13"/>
        <!-- Pulse 7 -->
        <rect x="415" y="40" width="10" height="13"/>
        <!-- Pulse 8 -->
        <rect x="475" y="40" width="10" height="13"/>
        <!-- Pulse 9 -->
        <rect x="535" y="27" width="10" height="13"/>
      </g>
      
      <text x="700" y="30" font-family="Arial, sans-serif" font-size="11" fill="#3498db" font-weight="bold">Characteristics:</text>
      <text x="700" y="45" font-family="Arial, sans-serif" font-size="10" fill="#333">• Amplitude varies with message</text>
      <text x="700" y="58" font-family="Arial, sans-serif" font-size="10" fill="#333">• Width and position constant</text>
      <text x="700" y="71" font-family="Arial, sans-serif" font-size="10" fill="#333">• Susceptible to noise</text>
    </g>
  </g>
  
  <!-- PPM Section -->
  <g transform="translate(50, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9b59b6">
      Pulse Position Modulation (PPM)
    </text>
    
    <g transform="translate(0, 20)">
      <!-- Time axis -->
      <line x1="0" y1="40" x2="600" y2="40" stroke="#333" stroke-width="2"/>
      <polygon points="600,40 595,37 595,43" fill="#333"/>
      
      <!-- Amplitude axis -->
      <line x1="0" y1="10" x2="0" y2="70" stroke="#333" stroke-width="2"/>
      <polygon points="0,10 -3,15 3,15" fill="#333"/>
      
      <!-- Reference time slots -->
      <g stroke="#ccc" stroke-width="1" stroke-dasharray="3,3">
        <line x1="60" y1="10" x2="60" y2="70"/>
        <line x1="120" y1="10" x2="120" y2="70"/>
        <line x1="180" y1="10" x2="180" y2="70"/>
        <line x1="240" y1="10" x2="240" y2="70"/>
        <line x1="300" y1="10" x2="300" y2="70"/>
        <line x1="360" y1="10" x2="360" y2="70"/>
        <line x1="420" y1="10" x2="420" y2="70"/>
        <line x1="480" y1="10" x2="480" y2="70"/>
        <line x1="540" y1="10" x2="540" y2="70"/>
      </g>
      
      <!-- PPM pulses with position variation -->
      <g fill="#9b59b6" stroke="#9b59b6" stroke-width="2">
        <!-- Early position for high amplitude -->
        <rect x="45" y="25" width="8" height="15"/>
        <!-- Late position for low amplitude -->
        <rect x="125" y="25" width="8" height="15"/>
        <rect x="185" y="25" width="8" height="15"/>
        <!-- Early position -->
        <rect x="225" y="25" width="8" height="15"/>
        <!-- Center position for zero -->
        <rect x="295" y="25" width="8" height="15"/>
        <!-- Early position -->
        <rect x="345" y="25" width="8" height="15"/>
        <!-- Late position -->
        <rect x="425" y="25" width="8" height="15"/>
        <rect x="485" y="25" width="8" height="15"/>
        <!-- Early position -->
        <rect x="525" y="25" width="8" height="15"/>
      </g>
      
      <!-- Position deviation indicators -->
      <g stroke="#e74c3c" stroke-width="1" fill="none">
        <path d="M 60 75 L 49 75" marker-end="url(#arrowhead-small)"/>
        <path d="M 120 75 L 129 75" marker-end="url(#arrowhead-small)"/>
        <text x="54" y="85" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">-Δt</text>
        <text x="124" y="85" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">+Δt</text>
      </g>
      
      <text x="700" y="30" font-family="Arial, sans-serif" font-size="11" fill="#9b59b6" font-weight="bold">Characteristics:</text>
      <text x="700" y="45" font-family="Arial, sans-serif" font-size="10" fill="#333">• Position varies with message</text>
      <text x="700" y="58" font-family="Arial, sans-serif" font-size="10" fill="#333">• Amplitude and width constant</text>
      <text x="700" y="71" font-family="Arial, sans-serif" font-size="10" fill="#333">• Better noise immunity</text>
    </g>
  </g>
  
  <!-- PWM Section -->
  <g transform="translate(50, 440)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
      Pulse Width Modulation (PWM)
    </text>
    
    <g transform="translate(0, 20)">
      <!-- Time axis -->
      <line x1="0" y1="40" x2="600" y2="40" stroke="#333" stroke-width="2"/>
      <polygon points="600,40 595,37 595,43" fill="#333"/>
      
      <!-- Amplitude axis -->
      <line x1="0" y1="10" x2="0" y2="70" stroke="#333" stroke-width="2"/>
      <polygon points="0,10 -3,15 3,15" fill="#333"/>
      
      <!-- Reference time slots -->
      <g stroke="#ccc" stroke-width="1" stroke-dasharray="3,3">
        <line x1="60" y1="10" x2="60" y2="70"/>
        <line x1="120" y1="10" x2="120" y2="70"/>
        <line x1="180" y1="10" x2="180" y2="70"/>
        <line x1="240" y1="10" x2="240" y2="70"/>
        <line x1="300" y1="10" x2="300" y2="70"/>
        <line x1="360" y1="10" x2="360" y2="70"/>
        <line x1="420" y1="10" x2="420" y2="70"/>
        <line x1="480" y1="10" x2="480" y2="70"/>
        <line x1="540" y1="10" x2="540" y2="70"/>
      </g>
      
      <!-- PWM pulses with width variation -->
      <g fill="#27ae60" stroke="#27ae60" stroke-width="2">
        <!-- Wide pulse for high amplitude -->
        <rect x="50" y="25" width="20" height="15"/>
        <!-- Narrow pulse for low amplitude -->
        <rect x="115" y="25" width="10" height="15"/>
        <rect x="175" y="25" width="10" height="15"/>
        <!-- Wide pulse -->
        <rect x="230" y="25" width="20" height="15"/>
        <!-- Medium pulse for zero -->
        <rect x="295" y="25" width="10" height="15"/>
        <!-- Wide pulse -->
        <rect x="350" y="25" width="20" height="15"/>
        <!-- Narrow pulse -->
        <rect x="415" y="25" width="10" height="15"/>
        <rect x="475" y="25" width="10" height="15"/>
        <!-- Wide pulse -->
        <rect x="530" y="25" width="20" height="15"/>
      </g>
      
      <!-- Width variation indicators -->
      <g stroke="#e74c3c" stroke-width="1">
        <line x1="50" y1="75" x2="70" y2="75"/>
        <line x1="115" y1="75" x2="125" y2="75"/>
        <text x="60" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">Wide</text>
        <text x="120" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">Narrow</text>
      </g>
      
      <text x="700" y="30" font-family="Arial, sans-serif" font-size="11" fill="#27ae60" font-weight="bold">Characteristics:</text>
      <text x="700" y="45" font-family="Arial, sans-serif" font-size="10" fill="#333">• Width varies with message</text>
      <text x="700" y="58" font-family="Arial, sans-serif" font-size="10" fill="#333">• Amplitude and position constant</text>
      <text x="700" y="71" font-family="Arial, sans-serif" font-size="10" fill="#333">• Excellent noise immunity</text>
    </g>
  </g>
  
  <!-- Comparison Table -->
  <g transform="translate(50, 580)">
    <rect x="0" y="0" width="800" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
    
    <text x="400" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Comparison of Pulse Modulation Techniques
    </text>
    
    <!-- Table headers -->
    <g font-family="Arial, sans-serif" font-size="11" font-weight="bold">
      <text x="20" y="40" fill="#2c3e50">Parameter</text>
      <text x="150" y="40" fill="#3498db">PAM</text>
      <text x="300" y="40" fill="#9b59b6">PPM</text>
      <text x="450" y="40" fill="#27ae60">PWM</text>
      <text x="600" y="40" fill="#e74c3c">Applications</text>
    </g>
    
    <!-- Table content -->
    <g font-family="Arial, sans-serif" font-size="10" fill="#34495e">
      <text x="20" y="55">Varied Parameter</text>
      <text x="150" y="55">Amplitude</text>
      <text x="300" y="55">Position</text>
      <text x="450" y="55">Width</text>
      <text x="600" y="55">Motor control</text>
      
      <text x="20" y="70">Noise Immunity</text>
      <text x="150" y="70">Poor</text>
      <text x="300" y="70">Good</text>
      <text x="450" y="70">Excellent</text>
      <text x="600" y="70">Audio sampling</text>
      
      <text x="20" y="85">Implementation</text>
      <text x="150" y="85">Simple</text>
      <text x="300" y="85">Complex</text>
      <text x="450" y="85">Moderate</text>
      <text x="600" y="85">Power electronics</text>
    </g>
  </g>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead-small" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>