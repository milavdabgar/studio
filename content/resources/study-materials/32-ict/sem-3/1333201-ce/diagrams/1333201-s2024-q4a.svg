<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="480" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Arial, sans-serif; }
    .title { font-size: 22px; font-weight: bold; }
    .subtitle { font-size: 18px; font-weight: bold; }
    .header { font-size: 16px; font-weight: bold; fill: white; }
    .item { font-size: 14px; }
    .description { font-size: 12px; fill: #555; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="480" fill="#f5f5f5" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" class="title">PCM ફાયદા અને ગેરફાયદા</text>
  
  <!-- PCM Illustration -->
  <rect x="300" y="50" width="200" height="80" fill="#e8f5e9" rx="5" ry="5" stroke="#2e7d32" stroke-width="2" />
  <text x="400" y="85" text-anchor="middle" class="subtitle">PCM</text>
  <text x="400" y="110" text-anchor="middle" class="description">પલ્સ કોડ મોડ્યુલેશન</text>
  
  <!-- Advantages Section -->
  <rect x="50" y="160" width="320" height="300" fill="#e3f2fd" rx="5" ry="5" stroke="#1565c0" stroke-width="2" />
  <rect x="50" y="160" width="320" height="40" fill="#1565c0" rx="5" ry="5" />
  <text x="210" y="185" text-anchor="middle" class="header">ફાયદા</text>
  
  <!-- Advantages List -->
  <circle cx="75" cy="220" r="8" fill="#4caf50" />
  <text x="95" y="225" class="item">ઉચ્ચ નોઇઝ ઇમ્યુનિટી</text>
  <text x="210" y="245" class="description">ડિજિટલ સિગ્નલિંગને કારણે નોઇઝનું ઘટાડેલું પ્રભાવ</text>
  
  <circle cx="75" cy="275" r="8" fill="#4caf50" />
  <text x="95" y="280" class="item">બેટર સિગ્નલ ક્વોલિટી</text>
  <text x="210" y="300" class="description">ટ્રાન્સમિશન પર ગુણવત્તામાં અવરોધ નહીં</text>
  
  <circle cx="75" cy="330" r="8" fill="#4caf50" />
  <text x="95" y="335" class="item">ડિજિટલ સિસ્ટમ્સ સાથે સુસંગત</text>
  <text x="210" y="355" class="description">આધુનિક ડિજિટલ નેટવર્ક સાથે સરળ ઇન્ટિગ્રેશન</text>
  
  <circle cx="75" cy="385" r="8" fill="#4caf50" />
  <text x="95" y="390" class="item">સુરક્ષિત કોમ્યુનિકેશન શક્ય</text>
  <text x="210" y="410" class="description">એન્ક્રિપ્શન અને સિક્યોરિટી પ્રોટોકોલ સમર્થન</text>
  
  <circle cx="75" cy="440" r="8" fill="#4caf50" />
  <text x="95" y="445" class="item">રીજનરેશન ક્ષમતા</text>
  <text x="210" y="465" class="description">લાંબા અંતર પર ડિગ્રેડેશન વિના સિગ્નલ રીજનરેશન</text>
  
  <!-- Disadvantages Section -->
  <rect x="430" y="160" width="320" height="300" fill="#ffebee" rx="5" ry="5" stroke="#c62828" stroke-width="2" />
  <rect x="430" y="160" width="320" height="40" fill="#c62828" rx="5" ry="5" />
  <text x="590" y="185" text-anchor="middle" class="header">ગેરફાયદા</text>
  
  <!-- Disadvantages List -->
  <circle cx="455" cy="220" r="8" fill="#f44336" />
  <text x="475" y="225" class="item">વધારે બેન્ડવિડ્થની જરૂર</text>
  <text x="590" y="245" class="description">એનાલોગ સિસ્ટમ્સની તુલનામાં વધુ બેન્ડવિડ્થ વપરાશ</text>
  
  <circle cx="455" cy="275" r="8" fill="#f44336" />
  <text x="475" y="280" class="item">જટિલ સર્કિટરી</text>
  <text x="590" y="300" class="description">એનાલોગ-ટુ-ડિજિટલ અને ડિજિટલ-ટુ-એનાલોગ રૂપાંતરની જરૂર</text>
  
  <circle cx="455" cy="330" r="8" fill="#f44336" />
  <text x="475" y="335" class="item">ક્વોન્ટાઇઝેશન નોઇઝ</text>
  <text x="590" y="355" class="description">ડિજિટાઇઝેશન પ્રક્રિયા દરમિયાન સિગ્નલમાં ઇન્ટ્રોડ્યુસ થાય</text>
  
  <circle cx="455" cy="385" r="8" fill="#f44336" />
  <text x="475" y="390" class="item">ઉચ્ચ પાવર વપરાશ</text>
  <text x="590" y="410" class="description">ક્વોન્ટાઇઝેશન અને એન્કોડિંગ માટે વધુ પાવરની જરૂર</text>
  
  <circle cx="455" cy="440" r="8" fill="#f44336" />
  <text x="475" y="445" class="item">સિન્ક્રોનાઇઝેશનની જરૂર</text>
  <text x="590" y="465" class="description">ટ્રાન્સમિટર અને રિસીવર વચ્ચે સિન્ક્રોનાઇઝેશન આવશ્યક</text>
</svg>
