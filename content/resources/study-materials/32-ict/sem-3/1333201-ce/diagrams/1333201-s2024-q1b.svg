<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Communication System Block Diagram
  </text>

  <!-- Information Source -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="80" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="40" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Information</text>
    <text x="40" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Source</text>

    <!-- Source examples -->
    <g transform="translate(0, 70)">
      <text x="40" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" font-weight="bold">Examples:</text>
      <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Microphone</text>
      <text x="40" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Camera</text>
      <text x="40" y="41" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Computer</text>
      <text x="40" y="54" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Sensors</text>
    </g>
  </g>

  <!-- Arrow from source to transmitter -->
  <g transform="translate(130, 105)">
    <line x1="0" y1="5" x2="30" y2="5" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="15" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#34495e">message</text>
    <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#34495e">signal</text>
  </g>

  <!-- Transmitter -->
  <g transform="translate(180, 80)">
    <rect x="0" y="0" width="80" height="60" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Transmitter</text>

    <!-- Transmitter functions -->
    <g transform="translate(0, 70)">
      <text x="40" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3498db" font-weight="bold">Functions:</text>
      <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Modulation</text>
      <text x="40" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Amplification</text>
      <text x="40" y="41" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Filtering</text>
      <text x="40" y="54" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Encoding</text>
    </g>
  </g>

  <!-- Arrow from transmitter to channel -->
  <g transform="translate(260, 105)">
    <line x1="0" y1="5" x2="60" y2="5" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="30" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#34495e">transmitted</text>
    <text x="30" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#34495e">signal</text>
  </g>

  <!-- Channel -->
  <g transform="translate(340, 80)">
    <rect x="0" y="0" width="120" height="60" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Channel</text>

    <!-- Channel types -->
    <g transform="translate(0, 70)">
      <text x="60" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f39c12" font-weight="bold">Types:</text>
      <text x="30" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Coaxial Cable</text>
      <text x="90" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Optical Fiber</text>
      <text x="30" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Radio Wave</text>
      <text x="90" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Satellite Link</text>
      <text x="60" y="41" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Microwave</text>
    </g>
  </g>

  <!-- Noise Source -->
  <g transform="translate(370, 10)">
    <ellipse cx="30" cy="20" rx="25" ry="15" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="30" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Noise</text>
    <text x="30" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Source</text>

    <!-- Noise types -->
    <g transform="translate(-25, 40)">
      <text x="30" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c" font-weight="bold">Types:</text>
      <text x="30" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">• Thermal</text>
      <text x="30" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">• Shot</text>
      <text x="30" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">• Atmospheric</text>
    </g>
  </g>

  <!-- Noise arrow to channel -->
  <g transform="translate(395, 35)">
    <line x1="5" y1="0" x2="5" y2="40" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead-red)"/>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">noise</text>
  </g>

  <!-- Arrow from channel to receiver -->
  <g transform="translate(460, 105)">
    <line x1="0" y1="5" x2="60" y2="5" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="30" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#34495e">received</text>
    <text x="30" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#34495e">signal</text>
  </g>

  <!-- Receiver -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="80" height="60" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
    <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Receiver</text>

    <!-- Receiver functions -->
    <g transform="translate(0, 70)">
      <text x="40" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9b59b6" font-weight="bold">Functions:</text>
      <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Demodulation</text>
      <text x="40" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Amplification</text>
      <text x="40" y="41" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Filtering</text>
      <text x="40" y="54" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Decoding</text>
    </g>
  </g>

  <!-- Arrow from receiver to destination -->
  <g transform="translate(620, 105)">
    <line x1="0" y1="5" x2="30" y2="5" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="15" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#34495e">output</text>
    <text x="15" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#34495e">message</text>
  </g>

  <!-- Destination -->
  <g transform="translate(670, 80)">
    <rect x="0" y="0" width="80" height="60" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
    <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Destination</text>

    <!-- Destination examples -->
    <g transform="translate(0, 70)">
      <text x="40" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27ae60" font-weight="bold">Examples:</text>
      <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Speaker</text>
      <text x="40" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Display</text>
      <text x="40" y="41" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Computer</text>
      <text x="40" y="54" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Human</text>
    </g>
  </g>

  <!-- Information flow description -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="700" height="200" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>

    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Signal Processing Flow
    </text>

    <!-- Detailed explanation -->
    <g font-family="Arial, sans-serif" font-size="12" fill="#34495e">
      <text x="20" y="50" font-weight="bold" fill="#e74c3c">1. Information Source:</text>
      <text x="40" y="68">Converts physical phenomena (sound, light, data) into electrical signals</text>

      <text x="20" y="90" font-weight="bold" fill="#3498db">2. Transmitter:</text>
      <text x="40" y="108">Processes message signal for efficient transmission (modulation, coding, amplification)</text>

      <text x="20" y="130" font-weight="bold" fill="#f39c12">3. Channel:</text>
      <text x="40" y="148">Physical medium that carries signal from transmitter to receiver with attenuation and distortion</text>

      <text x="20" y="170" font-weight="bold" fill="#9b59b6">4. Receiver:</text>
      <text x="40" y="188">Recovers original message from received signal (demodulation, decoding, filtering)</text>

      <text x="370" y="50" font-weight="bold" fill="#27ae60">5. Destination:</text>
      <text x="390" y="68">Converts electrical signals back to usable form (sound, image, data)</text>

      <text x="370" y="90" font-weight="bold" fill="#e74c3c">6. Noise Effects:</text>
      <text x="390" y="108">• Degrades signal quality</text>
      <text x="390" y="125">• Limits communication range</text>
      <text x="390" y="142">• Reduces data rate</text>

      <text x="370" y="164" font-weight="bold" fill="#2c3e50">Key Performance Metrics:</text>
      <text x="390" y="182">• Signal-to-Noise Ratio (SNR)</text>
      <text x="390" y="199">• Bandwidth Efficiency</text>
    </g>
  </g>

  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>