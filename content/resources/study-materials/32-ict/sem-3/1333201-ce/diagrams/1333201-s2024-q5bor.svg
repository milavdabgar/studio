<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="550" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Arial, sans-serif; }
    .title { font-size: 22px; font-weight: bold; }
    .subtitle { font-size: 18px; font-weight: bold; }
    .label { font-size: 14px; font-weight: bold; }
    .annotation { font-size: 12px; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="550" fill="#f5f5f5" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" class="title">એન્ટેના ડાયરેક્ટિવિટી અને પોલરાઇઝેશન</text>
  
  <!-- Divider -->
  <line x1="50" y1="50" x2="750" y2="50" stroke="#ccc" stroke-width="2" />
  
  <!-- Directivity Section -->
  <text x="400" y="80" text-anchor="middle" class="subtitle">ડાયરેક્ટિવિટી</text>
  
  <!-- Radiation Pattern Diagram -->
  <rect x="100" y="100" width="280" height="180" fill="#fff" rx="5" ry="5" stroke="#666" stroke-width="1" />
  
  <!-- Coordinate system -->
  <line x1="240" y1="110" x2="240" y2="270" stroke="#999" stroke-width="1" />
  <line x1="140" y1="190" x2="340" y2="190" stroke="#999" stroke-width="1" />
  <text x="245" y="115" class="annotation">z</text>
  <text x="345" y="195" class="annotation">y</text>
  
  <!-- Omnidirectional pattern -->
  <circle cx="240" cy="190" r="60" fill="none" stroke="#999" stroke-width="1" stroke-dasharray="5,5" />
  <text x="315" y="180" class="annotation">ઓમ્નિડાયરેક્શનલ</text>
  
  <!-- Directional pattern -->
  <path d="M 240 190 L 300 160 A 80 60 0 1 0 300 220 Z" fill="#b3e5fc" fill-opacity="0.7" stroke="#0288d1" stroke-width="2" />
  <text x="180" y="170" class="annotation">ડાયરેક્શનલ</text>
  
  <!-- Main lobe -->
  <line x1="240" y1="190" x2="320" y2="190" stroke="#f44336" stroke-width="2" stroke-dasharray="5,3" />
  <text x="280" y="215" class="annotation">મેઈન લોબ</text>
  
  <!-- Directivity Explanation -->
  <text x="240" y="290" text-anchor="middle" class="label">ડાયરેક્ટિવિટી (D)</text>
  <text x="240" y="310" text-anchor="middle" class="annotation">D = Umax / Uavg</text>
  <text x="240" y="330" text-anchor="middle" class="annotation">D = 4π × (મેઈન લોબ ડિરેક્શનમાં રેડિએશન) ÷ (ટોટલ રેડિએશન)</text>
  
  <!-- Polarization Section -->
  <text x="400" y="370" text-anchor="middle" class="subtitle">પોલરાઇઝેશન</text>
  
  <!-- Vertical Polarization -->
  <rect x="100" y="390" width="180" height="140" fill="#fff" rx="5" ry="5" stroke="#666" stroke-width="1" />
  <text x="190" y="410" text-anchor="middle" class="label">વર્ટિકલ પોલરાઇઝેશન</text>
  
  <!-- Vertical E-field -->
  <line x1="190" y1="425" x2="190" y2="515" stroke="#666" stroke-width="1" stroke-dasharray="3,3" />
  <line x1="190" y1="435" x2="190" y2="445" stroke="#f44336" stroke-width="3" />
  <line x1="190" y1="455" x2="190" y2="465" stroke="#f44336" stroke-width="3" />
  <line x1="190" y1="475" x2="190" y2="485" stroke="#f44336" stroke-width="3" />
  <line x1="190" y1="495" x2="190" y2="505" stroke="#f44336" stroke-width="3" />
  
  <!-- Wave direction -->
  <line x1="130" y1="470" x2="250" y2="470" stroke="#666" stroke-width="1" stroke-dasharray="3,3" />
  <polygon points="245,465 255,470 245,475" fill="#666" />
  <text x="180" y="525" text-anchor="middle" class="annotation">E ફિલ્ડ વર્ટિકલ</text>
  
  <!-- Horizontal Polarization -->
  <rect x="310" y="390" width="180" height="140" fill="#fff" rx="5" ry="5" stroke="#666" stroke-width="1" />
  <text x="400" y="410" text-anchor="middle" class="label">હોરિઝોન્ટલ પોલરાઇઝેશન</text>
  
  <!-- Horizontal E-field -->
  <line x1="350" y1="470" x2="450" y2="470" stroke="#666" stroke-width="1" stroke-dasharray="3,3" />
  <line x1="360" y1="470" x2="370" y2="470" stroke="#f44336" stroke-width="3" />
  <line x1="380" y1="470" x2="390" y2="470" stroke="#f44336" stroke-width="3" />
  <line x1="400" y1="470" x2="410" y2="470" stroke="#f44336" stroke-width="3" />
  <line x1="420" y1="470" x2="430" y2="470" stroke="#f44336" stroke-width="3" />
  
  <!-- Wave direction -->
  <line x1="400" y1="425" x2="400" y2="515" stroke="#666" stroke-width="1" stroke-dasharray="3,3" />
  <polygon points="395,510 400,520 405,510" fill="#666" />
  <text x="400" y="525" text-anchor="middle" class="annotation">E ફિલ્ડ હોરિઝોન્ટલ</text>
  
  <!-- Circular Polarization -->
  <rect x="520" y="390" width="180" height="140" fill="#fff" rx="5" ry="5" stroke="#666" stroke-width="1" />
  <text x="610" y="410" text-anchor="middle" class="label">સર્ક્યુલર પોલરાઇઝેશન</text>
  
  <!-- Circular E-field representation -->
  <ellipse cx="610" cy="470" rx="40" ry="40" fill="none" stroke="#666" stroke-width="1" />
  <path d="M 610 430 A 40 40 0 0 1 650 470" fill="none" stroke="#f44336" stroke-width="3" />
  <path d="M 650 470 A 40 40 0 0 1 610 510" fill="none" stroke="#f44336" stroke-width="3" stroke-dasharray="5,3" />
  <path d="M 610 510 A 40 40 0 0 1 570 470" fill="none" stroke="#f44336" stroke-width="3" />
  <path d="M 570 470 A 40 40 0 0 1 610 430" fill="none" stroke="#f44336" stroke-width="3" stroke-dasharray="5,3" />
  
  <!-- Direction arrow -->
  <line x1="570" y1="470" x2="650" y2="470" stroke="#666" stroke-width="1" stroke-dasharray="3,3" />
  <polygon points="645,465 655,470 645,475" fill="#666" />
  <text x="610" y="525" text-anchor="middle" class="annotation">E ફિલ્ડ રોટેટિંગ</text>
</svg>
