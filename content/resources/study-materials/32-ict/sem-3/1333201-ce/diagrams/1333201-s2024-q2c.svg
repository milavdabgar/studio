<svg viewBox="0 0 1000 650" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="650" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    AM Radio Receiver - Superheterodyne Architecture
  </text>
  
  <!-- Antenna -->
  <g transform="translate(50, 80)">
    <g>
      <!-- Antenna symbol -->
      <line x1="30" y1="0" x2="30" y2="40" stroke="#34495e" stroke-width="3"/>
      <line x1="15" y1="10" x2="45" y2="10" stroke="#34495e" stroke-width="2"/>
      <line x1="20" y1="20" x2="40" y2="20" stroke="#34495e" stroke-width="2"/>
      <line x1="25" y1="30" x2="35" y2="30" stroke="#34495e" stroke-width="2"/>
      
      <!-- Waves -->
      <g stroke="#e74c3c" stroke-width="1.5" fill="none">
        <path d="M 0 15 Q 5 10 10 15 T 20 15"/>
        <path d="M 0 25 Q 7 18 14 25 T 28 25"/>
      </g>
    </g>
    
    <text x="30" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Antenna</text>
    <text x="30" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Captures RF</text>
    <text x="30" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">signals</text>
  </g>
  
  <!-- RF Amplifier -->
  <g transform="translate(150, 80)">
    <rect x="0" y="0" width="80" height="50" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
    <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">RF</text>
    <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Amplifier</text>
    
    <!-- Gain symbol -->
    <polygon points="15,15 25,25 15,35" fill="white" stroke="white" stroke-width="1"/>
    
    <g transform="translate(0, 60)">
      <text x="40" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3498db" font-weight="bold">Functions:</text>
      <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Amplifies weak signals</text>
      <text x="40" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Provides selectivity</text>
      <text x="40" y="41" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Improves SNR</text>
    </g>
  </g>
  
  <!-- Local Oscillator -->
  <g transform="translate(150, 180)">
    <rect x="0" y="0" width="80" height="50" fill="#e67e22" stroke="#d35400" stroke-width="2" rx="5"/>
    <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Local</text>
    <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Oscillator</text>
    
    <!-- Oscillator waveform -->
    <g transform="translate(10, 8)" stroke="white" stroke-width="1.5" fill="none">
      <path d="M 0 17 Q 5 12 10 17 T 20 17 T 30 17 T 40 17 T 50 17 T 60 17"/>
    </g>
    
    <g transform="translate(0, 60)">
      <text x="40" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e67e22" font-weight="bold">Frequency:</text>
      <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">fLO = fRF ± fIF</text>
      <text x="40" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Variable tuning</text>
      <text x="40" y="41" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Crystal/LC oscillator</text>
    </g>
  </g>
  
  <!-- Mixer -->
  <g transform="translate(280, 80)">
    <circle cx="40" cy="25" r="25" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">MIX</text>
    <text x="40" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">×</text>
    
    <g transform="translate(0, 60)">
      <text x="40" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9b59b6" font-weight="bold">Heterodyne:</text>
      <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">fIF = |fRF - fLO|</text>
      <text x="40" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Frequency conversion</text>
      <text x="40" y="41" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Creates sum &amp; diff</text>
    </g>
  </g>
  
  <!-- IF Amplifier -->
  <g transform="translate(380, 80)">
    <rect x="0" y="0" width="80" height="50" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
    <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">IF</text>
    <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Amplifier</text>
    
    <!-- Multiple gain stages -->
    <g fill="white" stroke="white" stroke-width="1">
      <polygon points="15,15 23,22 15,29"/>
      <polygon points="25,15 33,22 25,29"/>
      <polygon points="35,15 43,22 35,29"/>
    </g>
    
    <g transform="translate(0, 60)">
      <text x="40" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27ae60" font-weight="bold">Features:</text>
      <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• High gain (40-60dB)</text>
      <text x="40" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Fixed frequency</text>
      <text x="40" y="41" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Main selectivity</text>
    </g>
  </g>
  
  <!-- Detector -->
  <g transform="translate(520, 80)">
    <rect x="0" y="0" width="80" height="50" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="40" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Detector</text>
    
    <!-- Diode symbol -->
    <g transform="translate(30, 10)" stroke="white" stroke-width="2" fill="white">
      <polygon points="0,5 8,10 0,15"/>
      <line x1="8" y1="5" x2="8" y2="15"/>
      <line x1="12" y1="8" x2="20" y2="8"/>
      <circle cx="20" cy="8" r="3" fill="none"/>
    </g>
    
    <g transform="translate(0, 60)">
      <text x="40" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c" font-weight="bold">Types:</text>
      <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Envelope detector</text>
      <text x="40" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Diode + RC circuit</text>
      <text x="40" y="41" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Extracts audio</text>
    </g>
  </g>
  
  <!-- AF Amplifier -->
  <g transform="translate(660, 80)">
    <rect x="0" y="0" width="80" height="50" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
    <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">AF</text>
    <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Amplifier</text>
    
    <!-- Audio waveform -->
    <g transform="translate(15, 12)" stroke="white" stroke-width="1.5" fill="none">
      <path d="M 0 13 Q 8 8 16 13 T 32 13 T 48 13"/>
    </g>
    
    <g transform="translate(0, 60)">
      <text x="40" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f39c12" font-weight="bold">Purpose:</text>
      <text x="40" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Power amplification</text>
      <text x="40" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Drives speaker</text>
      <text x="40" y="41" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">• Audio frequency</text>
    </g>
  </g>
  
  <!-- Speaker -->
  <g transform="translate(800, 80)">
    <g>
      <!-- Speaker cone -->
      <path d="M 10 10 L 30 5 L 50 0 L 50 50 L 30 45 L 10 40 Z" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
      <!-- Magnet -->
      <rect x="0" y="20" width="10" height="10" fill="#34495e"/>
      <!-- Sound waves -->
      <g stroke="#e74c3c" stroke-width="1.5" fill="none">
        <path d="M 55 20 Q 60 15 65 20 T 75 20"/>
        <path d="M 55 25 Q 62 18 69 25 T 83 25"/>
        <path d="M 55 30 Q 64 21 73 30 T 91 30"/>
      </g>
    </g>
    
    <text x="45" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Speaker</text>
    <text x="45" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Audio</text>
    <text x="45" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Output</text>
  </g>
  
  <!-- Signal flow arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Antenna to RF Amp -->
  <line x1="80" y1="105" x2="140" y2="105" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="110" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">RF signal</text>
  
  <!-- RF Amp to Mixer -->
  <line x1="230" y1="105" x2="255" y2="105" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Local Osc to Mixer -->
  <line x1="230" y1="205" x2="295" y2="130" stroke="#e67e22" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="250" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e67e22">fLO</text>
  
  <!-- Mixer to IF Amp -->
  <line x1="325" y1="105" x2="370" y2="105" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="347" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">IF (455kHz)</text>
  
  <!-- IF Amp to Detector -->
  <line x1="460" y1="105" x2="510" y2="105" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Detector to AF Amp -->
  <line x1="600" y1="105" x2="650" y2="105" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="625" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">Audio</text>
  
  <!-- AF Amp to Speaker -->
  <line x1="740" y1="105" x2="790" y2="105" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Frequency conversion illustration -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="900" height="280" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
    
    <text x="450" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Frequency Conversion Process
    </text>
    
    <!-- RF Spectrum -->
    <g transform="translate(50, 50)">
      <text x="100" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">RF Input Spectrum</text>
      <line x1="0" y1="30" x2="200" y2="30" stroke="#333" stroke-width="2"/>
      
      <!-- Desired signal -->
      <line x1="80" y1="30" x2="80" y2="10" stroke="#e74c3c" stroke-width="3"/>
      <text x="80" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">1000kHz</text>
      
      <!-- Adjacent signals -->
      <line x1="60" y1="30" x2="60" y2="20" stroke="#666" stroke-width="2"/>
      <line x1="100" y1="30" x2="100" y2="20" stroke="#666" stroke-width="2"/>
      <line x1="120" y1="30" x2="120" y2="15" stroke="#666" stroke-width="2"/>
      
      <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Frequency (kHz)</text>
    </g>
    
    <!-- Local Oscillator -->
    <g transform="translate(300, 50)">
      <text x="100" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e67e22">Local Oscillator</text>
      <line x1="0" y1="30" x2="200" y2="30" stroke="#333" stroke-width="2"/>
      
      <line x1="100" y1="30" x2="100" y2="5" stroke="#e67e22" stroke-width="4"/>
      <text x="100" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e67e22">1455kHz</text>
      
      <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">fLO = fRF + fIF</text>
    </g>
    
    <!-- Mixer Output -->
    <g transform="translate(550, 50)">
      <text x="100" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9b59b6">Mixer Output</text>
      <line x1="0" y1="30" x2="200" y2="30" stroke="#333" stroke-width="2"/>
      
      <!-- IF signal -->
      <line x1="50" y1="30" x2="50" y2="10" stroke="#27ae60" stroke-width="3"/>
      <text x="50" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">455kHz</text>
      
      <!-- Unwanted products -->
      <line x1="120" y1="30" x2="120" y2="20" stroke="#666" stroke-width="1"/>
      <line x1="140" y1="30" x2="140" y2="15" stroke="#666" stroke-width="1"/>
      <text x="130" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Higher freq</text>
      
      <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">fIF = |fRF - fLO|</text>
    </g>
    
    <!-- Advantages box -->
    <g transform="translate(50, 120)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Superheterodyne Advantages:</text>
      
      <g font-family="Arial, sans-serif" font-size="11" fill="#34495e">
        <text x="20" y="25">• High and uniform gain at fixed IF frequency</text>
        <text x="20" y="42">• Better selectivity with IF filters</text>
        <text x="20" y="59">• Simplified tuning (only LO frequency changes)</text>
        <text x="20" y="76">• Reduced interference and noise</text>
        
        <text x="450" y="25">• Image frequency rejection</text>
        <text x="450" y="42">• Stable operation across frequency range</text>
        <text x="450" y="59">• Cost-effective implementation</text>
        <text x="450" y="76">• Standard IF: 455 kHz for AM radio</text>
      </g>
    </g>
    
    <!-- Signal processing explanation -->
    <g transform="translate(50, 220)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Signal Processing Flow:</text>
      
      <g font-family="Arial, sans-serif" font-size="11" fill="#34495e">
        <text x="20" y="25" font-weight="bold" fill="#3498db">RF Stage:</text>
        <text x="100" y="25">Amplifies 535-1605 kHz signals, provides initial selectivity</text>
        
        <text x="20" y="42" font-weight="bold" fill="#9b59b6">Mixer:</text>
        <text x="100" y="42">Converts all stations to 455 kHz while preserving modulation</text>
        
        <text x="20" y="59" font-weight="bold" fill="#27ae60">IF Stage:</text>
        <text x="100" y="59">Main amplification and selectivity, typically 40-60 dB gain</text>
      </g>
    </g>
  </g>
</svg>