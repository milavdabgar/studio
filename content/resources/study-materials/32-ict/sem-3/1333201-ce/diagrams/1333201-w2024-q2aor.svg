<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
      .label-text { font-family: Arial, sans-serif; font-size: 12px; }
      .circuit-line { stroke: #000; stroke-width: 2; fill: none; }
      .component-fill { fill: #fff; stroke: #000; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" class="title-text">1333201 Winter 2024 - Question 2a (OR)</text>
  
  <!-- Circuit Diagram -->
  <g transform="translate(50, 60)">
    <!-- Input signal -->
    <line x1="0" y1="150" x2="50" y2="150" class="circuit-line"/>
    <text x="25" y="140" text-anchor="middle" class="label-text">Input</text>
    
    <!-- Resistor R1 -->
    <rect x="50" y="140" width="40" height="20" class="component-fill"/>
    <text x="70" y="155" text-anchor="middle" class="label-text">R1</text>
    
    <!-- Connection line -->
    <line x1="90" y1="150" x2="150" y2="150" class="circuit-line"/>
    
    <!-- Capacitor C1 -->
    <g transform="translate(150, 150)">
      <line x1="0" y1="-15" x2="0" y2="15" class="circuit-line"/>
      <line x1="10" y1="-15" x2="10" y2="15" class="circuit-line"/>
      <line x1="0" y1="0" x2="-20" y2="0" class="circuit-line"/>
      <line x1="10" y1="0" x2="30" y2="0" class="circuit-line"/>
      <text x="5" y="-25" text-anchor="middle" class="label-text">C1</text>
    </g>
    
    <!-- Connection to ground -->
    <line x1="180" y1="150" x2="220" y2="150" class="circuit-line"/>
    <line x1="220" y1="150" x2="220" y2="200" class="circuit-line"/>
    
    <!-- Ground symbol -->
    <g transform="translate(220, 200)">
      <line x1="-15" y1="0" x2="15" y2="0" class="circuit-line"/>
      <line x1="-10" y1="8" x2="10" y2="8" class="circuit-line"/>
      <line x1="-5" y1="16" x2="5" y2="16" class="circuit-line"/>
    </g>
    
    <!-- Output connection -->
    <line x1="180" y1="150" x2="180" y2="100" class="circuit-line"/>
    <line x1="180" y1="100" x2="250" y2="100" class="circuit-line"/>
    
    <!-- Load resistor RL -->
    <rect x="250" y="90" width="40" height="20" class="component-fill"/>
    <text x="270" y="105" text-anchor="middle" class="label-text">RL</text>
    
    <!-- Output line -->
    <line x1="290" y1="100" x2="350" y2="100" class="circuit-line"/>
    <text x="370" y="105" text-anchor="middle" class="label-text">Output</text>
    
    <!-- Ground connection for load -->
    <line x1="270" y1="110" x2="270" y2="150" class="circuit-line"/>
    <line x1="270" y1="150" x2="220" y2="150" class="circuit-line"/>
  </g>
  
  <!-- Circuit description -->
  <text x="50" y="320" class="label-text">RC High-pass Filter Circuit</text>
  <text x="50" y="340" class="label-text">Components: R1 (resistor), C1 (capacitor), RL (load resistance)</text>
  <text x="50" y="360" class="label-text">Function: Allows high-frequency signals to pass while attenuating low frequencies</text>
</svg>
