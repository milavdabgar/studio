<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Arial, sans-serif; }
    .title { font-size: 22px; font-weight: bold; }
    .label { font-size: 16px; font-weight: bold; }
    .annotation { font-size: 14px; }
    .freqrange { font-size: 18px; font-weight: bold; }
    .application { font-size: 14px; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f5f5f5" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" class="title">HF, VHF અને UHF ફ્રીક્વન્સી રેન્જ</text>
  
  <!-- Frequency spectrum background -->
  <rect x="50" y="80" width="700" height="100" fill="#e0e0e0" rx="5" ry="5" stroke="#666" stroke-width="1" />
  
  <!-- HF band -->
  <rect x="50" y="80" width="150" height="100" fill="#ff9e80" rx="5" ry="5" stroke="#666" stroke-width="1" />
  <text x="125" y="120" text-anchor="middle" class="freqrange">HF</text>
  <text x="125" y="145" text-anchor="middle" class="annotation">3-30 MHz</text>
  <text x="125" y="165" text-anchor="middle" class="annotation">100-10 m</text>
  
  <!-- VHF band -->
  <rect x="200" y="80" width="200" height="100" fill="#80cbc4" rx="5" ry="5" stroke="#666" stroke-width="1" />
  <text x="300" y="120" text-anchor="middle" class="freqrange">VHF</text>
  <text x="300" y="145" text-anchor="middle" class="annotation">30-300 MHz</text>
  <text x="300" y="165" text-anchor="middle" class="annotation">10-1 m</text>
  
  <!-- UHF band -->
  <rect x="400" y="80" width="350" height="100" fill="#b39ddb" rx="5" ry="5" stroke="#666" stroke-width="1" />
  <text x="575" y="120" text-anchor="middle" class="freqrange">UHF</text>
  <text x="575" y="145" text-anchor="middle" class="annotation">300-3000 MHz</text>
  <text x="575" y="165" text-anchor="middle" class="annotation">1-0.1 m</text>
  
  <!-- Frequency markers -->
  <line x1="50" y1="180" x2="50" y2="190" stroke="#333" stroke-width="2" />
  <text x="50" y="205" text-anchor="middle" class="annotation">3 MHz</text>
  
  <line x1="200" y1="180" x2="200" y2="190" stroke="#333" stroke-width="2" />
  <text x="200" y="205" text-anchor="middle" class="annotation">30 MHz</text>
  
  <line x1="400" y1="180" x2="400" y2="190" stroke="#333" stroke-width="2" />
  <text x="400" y="205" text-anchor="middle" class="annotation">300 MHz</text>
  
  <line x1="750" y1="180" x2="750" y2="190" stroke="#333" stroke-width="2" />
  <text x="750" y="205" text-anchor="middle" class="annotation">3 GHz</text>
  
  <!-- Applications -->
  <rect x="50" y="240" width="150" height="100" fill="#fff3e0" rx="5" ry="5" stroke="#ff9e80" stroke-width="2" />
  <text x="125" y="260" text-anchor="middle" class="label">HF એપ્લિકેશન્સ</text>
  <text x="125" y="285" text-anchor="middle" class="application">• શોર્ટવેવ રેડિયો</text>
  <text x="125" y="310" text-anchor="middle" class="application">• એમેચ્યોર રેડિયો</text>
  <text x="125" y="335" text-anchor="middle" class="application">• એવિએશન</text>
  
  <rect x="250" y="240" width="200" height="100" fill="#e0f7fa" rx="5" ry="5" stroke="#80cbc4" stroke-width="2" />
  <text x="350" y="260" text-anchor="middle" class="label">VHF એપ્લિકેશન્સ</text>
  <text x="350" y="285" text-anchor="middle" class="application">• FM રેડિયો</text>
  <text x="350" y="310" text-anchor="middle" class="application">• TV ચેનલ્સ 2-13</text>
  <text x="350" y="335" text-anchor="middle" class="application">• એર ટ્રાફિક કંટ્રોલ</text>
  
  <rect x="500" y="240" width="250" height="100" fill="#ede7f6" rx="5" ry="5" stroke="#b39ddb" stroke-width="2" />
  <text x="625" y="260" text-anchor="middle" class="label">UHF એપ્લિકેશન્સ</text>
  <text x="625" y="285" text-anchor="middle" class="application">• TV ચેનલ્સ 14-83</text>
  <text x="625" y="310" text-anchor="middle" class="application">• મોબાઇલ ફોન્સ</text>
  <text x="625" y="335" text-anchor="middle" class="application">• Wi-Fi, બ્લુટૂથ</text>
</svg>
