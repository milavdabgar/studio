<svg viewBox="0 0 1000 750" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="750" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Base Station vs Mobile Station Antenna Systems
  </text>

  <!-- Base Station Section -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="400" height="320" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="10"/>

    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">
      Base Station Antenna System
    </text>

    <!-- Tower Structure -->
    <g transform="translate(50, 40)">
      <!-- Tower base -->
      <rect x="145" y="220" width="10" height="40" fill="#7f8c8d"/>

      <!-- Tower segments -->
      <g stroke="#7f8c8d" stroke-width="3" fill="none">
        <line x1="150" y1="220" x2="150" y2="50"/>
        <line x1="140" y1="200" x2="160" y2="200"/>
        <line x1="142" y1="180" x2="158" y2="180"/>
        <line x1="144" y1="160" x2="156" y2="160"/>
        <line x1="146" y1="140" x2="154" y2="140"/>
        <line x1="147" y1="120" x2="153" y2="120"/>
        <line x1="148" y1="100" x2="152" y2="100"/>
        <line x1="149" y1="80" x2="151" y2="80"/>
        <line x1="149.5" y1="60" x2="150.5" y2="60"/>
      </g>

      <!-- Panel Antennas at different heights -->
      <g fill="#3498db" stroke="#2980b9" stroke-width="2">
        <!-- Top sector -->
        <rect x="120" y="60" width="25" height="8" rx="2"/>
        <rect x="155" y="60" width="25" height="8" rx="2"/>

        <!-- Middle sector -->
        <rect x="120" y="100" width="25" height="8" rx="2"/>
        <rect x="155" y="100" width="25" height="8" rx="2"/>

        <!-- Bottom sector -->
        <rect x="120" y="140" width="25" height="8" rx="2"/>
        <rect x="155" y="140" width="25" height="8" rx="2"/>
      </g>

      <!-- Radiation patterns -->
      <g stroke="#e74c3c" stroke-width="2" fill="none">
        <!-- 120-degree sectors -->
        <path d="M 132 64 Q 100 64 100 90 Q 100 116 132 116"/>
        <path d="M 168 64 Q 200 64 200 90 Q 200 116 168 116"/>

        <path d="M 132 104 Q 80 104 80 130 Q 80 156 132 156"/>
        <path d="M 168 104 Q 220 104 220 130 Q 220 156 168 156"/>
      </g>

      <!-- Height indicators -->
      <g stroke="#666" stroke-width="1" stroke-dasharray="2,2">
        <line x1="20" y1="60" x2="20" y2="260"/>
        <line x1="15" y1="60" x2="25" y2="60"/>
        <line x1="15" y1="260" x2="25" y2="260"/>
      </g>
      <text x="10" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666" transform="rotate(-90, 10, 160)">15-50m</text>

      <!-- Ground level -->
      <line x1="0" y1="260" x2="300" y2="260" stroke="#8b4513" stroke-width="3"/>
      <text x="150" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8b4513">Ground Level</text>
    </g>

    <!-- Base Station Features -->
    <g transform="translate(20, 290)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">Key Features:</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#333">• High gain (10-20 dBi)</text>
      <text x="200" y="15" font-family="Arial, sans-serif" font-size="10" fill="#333">• Sectoral coverage (120°)</text>
      <text x="0" y="28" font-family="Arial, sans-serif" font-size="10" fill="#333">• Large physical size</text>
      <text x="200" y="28" font-family="Arial, sans-serif" font-size="10" fill="#333">• High tower mounting</text>
    </g>
  </g>

  <!-- Mobile Station Section -->
  <g transform="translate(500, 60)">
    <rect x="0" y="0" width="450" height="320" fill="#f4e8fd" stroke="#9b59b6" stroke-width="2" rx="10"/>

    <text x="225" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9b59b6">
      Mobile Station Antenna System
    </text>

    <!-- Different mobile devices -->
    <g transform="translate(50, 40)">
      <!-- Smartphone -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="40" height="80" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="5"/>
        <rect x="5" y="10" width="30" height="50" fill="#3498db"/>

        <!-- Internal antenna -->
        <g stroke="#9b59b6" stroke-width="2" fill="none">
          <path d="M 8 5 L 12 5 L 12 8 L 16 8 L 16 5 L 20 5"/>
          <path d="M 24 5 L 28 5 L 28 8 L 32 8 L 32 5 L 36 5"/>
        </g>

        <!-- Radiation pattern -->
        <g stroke="#e74c3c" stroke-width="1.5" fill="#e74c3c" fill-opacity="0.2">
          <circle cx="20" cy="40" r="60"/>
        </g>

        <text x="20" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9b59b6">Smartphone</text>
        <text x="20" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">PIFA/Chip Antenna</text>
      </g>

      <!-- Tablet -->
      <g transform="translate(150, 20)">
        <rect x="0" y="0" width="60" height="45" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="3"/>
        <rect x="5" y="5" width="50" height="35" fill="#3498db"/>

        <!-- Multiple antennas -->
        <g stroke="#9b59b6" stroke-width="1.5" fill="none">
          <path d="M 5 2 L 15 2"/>
          <path d="M 45 2 L 55 2"/>
        </g>

        <!-- Radiation pattern -->
        <g stroke="#e74c3c" stroke-width="1" fill="#e74c3c" fill-opacity="0.15">
          <ellipse cx="30" cy="22" rx="50" ry="35"/>
        </g>

        <text x="30" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9b59b6">Tablet</text>
        <text x="30" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Dual Antenna</text>
      </g>

      <!-- Laptop -->
      <g transform="translate(270, 10)">
        <rect x="0" y="30" width="70" height="40" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="2"/>
        <rect x="10" y="10" width="50" height="35" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="2"/>
        <rect x="12" y="12" width="46" height="25" fill="#3498db"/>

        <!-- Antenna in screen bezel -->
        <g stroke="#9b59b6" stroke-width="1.5" fill="none">
          <path d="M 15 8 Q 25 5 35 8 Q 45 5 55 8"/>
        </g>

        <!-- Radiation pattern -->
        <g stroke="#e74c3c" stroke-width="1" fill="#e74c3c" fill-opacity="0.1">
          <ellipse cx="35" cy="22" rx="60" ry="25"/>
        </g>

        <text x="35" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9b59b6">Laptop</text>
        <text x="35" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Screen Bezel Antenna</text>
      </g>

      <!-- Vehicle mounted -->
      <g transform="translate(120, 150)">
        <!-- Car outline -->
        <ellipse cx="40" cy="25" rx="35" ry="15" fill="#7f8c8d" stroke="#6c7b7d" stroke-width="2"/>

        <!-- External antenna -->
        <line x1="75" y1="25" x2="85" y2="15" stroke="#9b59b6" stroke-width="3"/>
        <circle cx="85" cy="15" r="2" fill="#9b59b6"/>

        <!-- Radiation pattern -->
        <g stroke="#e74c3c" stroke-width="1.5" fill="#e74c3c" fill-opacity="0.2">
          <circle cx="75" cy="25" r="40"/>
        </g>

        <text x="40" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9b59b6">Vehicle</text>
        <text x="40" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">External Whip/Patch</text>
      </g>
    </g>

    <!-- Mobile Station Features -->
    <g transform="translate(20, 290)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9b59b6">Key Features:</text>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#333">• Low gain (0-3 dBi)</text>
      <text x="150" y="15" font-family="Arial, sans-serif" font-size="10" fill="#333">• Omnidirectional pattern</text>
      <text x="300" y="15" font-family="Arial, sans-serif" font-size="10" fill="#333">• Compact size</text>
      <text x="0" y="28" font-family="Arial, sans-serif" font-size="10" fill="#333">• Low height (&lt;2m)</text>
      <text x="150" y="28" font-family="Arial, sans-serif" font-size="10" fill="#333">• Integrated design</text>
      <text x="300" y="28" font-family="Arial, sans-serif" font-size="10" fill="#333">• Cost effective</text>
    </g>
  </g>

  <!-- Detailed Comparison Table -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="900" height="320" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>

    <text x="450" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Detailed Technical Comparison
    </text>

    <!-- Table headers -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="860" height="30" fill="#34495e"/>

      <g font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
        <text x="10" y="20">Parameter</text>
        <text x="200" y="20">Base Station Antenna</text>
        <text x="550" y="20">Mobile Station Antenna</text>
      </g>
    </g>

    <!-- Table rows -->
    <g transform="translate(20, 70)" font-family="Arial, sans-serif" font-size="11">
      <!-- Physical Characteristics -->
      <rect x="0" y="0" width="860" height="25" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
      <text x="10" y="16" font-weight="bold" fill="#2c3e50">Physical Size</text>
      <text x="200" y="16" fill="#3498db">Large arrays (1-3m panels)</text>
      <text x="550" y="16" fill="#9b59b6">Compact (few cm to 20cm)</text>

      <rect x="0" y="25" width="860" height="25" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"/>
      <text x="10" y="41" font-weight="bold" fill="#2c3e50">Installation Height</text>
      <text x="200" y="41" fill="#3498db">15-50 meters above ground</text>
      <text x="550" y="41" fill="#9b59b6">Less than 2 meters</text>

      <!-- Electrical Characteristics -->
      <rect x="0" y="50" width="860" height="25" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
      <text x="10" y="66" font-weight="bold" fill="#2c3e50">Antenna Gain</text>
      <text x="200" y="66" fill="#3498db">10-20 dBi (highly directional)</text>
      <text x="550" y="66" fill="#9b59b6">0-3 dBi (omnidirectional)</text>

      <rect x="0" y="75" width="860" height="25" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"/>
      <text x="10" y="91" font-weight="bold" fill="#2c3e50">Radiation Pattern</text>
      <text x="200" y="91" fill="#3498db">Sectoral (120° coverage zones)</text>
      <text x="550" y="91" fill="#9b59b6">Omnidirectional (360° coverage)</text>

      <rect x="0" y="100" width="860" height="25" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
      <text x="10" y="116" font-weight="bold" fill="#2c3e50">Power Handling</text>
      <text x="200" y="116" fill="#3498db">High power (10-100W per sector)</text>
      <text x="550" y="116" fill="#9b59b6">Low power (100mW - 2W)</text>

      <!-- Technology Features -->
      <rect x="0" y="125" width="860" height="25" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"/>
      <text x="10" y="141" font-weight="bold" fill="#2c3e50">Beamforming</text>
      <text x="200" y="141" fill="#3498db">Advanced adaptive beamforming</text>
      <text x="550" y="141" fill="#9b59b6">Basic or none</text>

      <rect x="0" y="150" width="860" height="25" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
      <text x="10" y="166" font-weight="bold" fill="#2c3e50">Diversity</text>
      <text x="200" y="166" fill="#3498db">Space, polarization, frequency</text>
      <text x="550" y="166" fill="#9b59b6">Limited or receive diversity only</text>

      <!-- Coverage and Performance -->
      <rect x="0" y="175" width="860" height="25" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"/>
      <text x="10" y="191" font-weight="bold" fill="#2c3e50">Coverage Range</text>
      <text x="200" y="191" fill="#3498db">1-35 km radius per sector</text>
      <text x="550" y="191" fill="#9b59b6">Depends on base station</text>

      <rect x="0" y="200" width="860" height="25" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
      <text x="10" y="216" font-weight="bold" fill="#2c3e50">Antenna Types</text>
      <text x="200" y="216" fill="#3498db">Panel, Yagi, Collinear arrays</text>
      <text x="550" y="216" fill="#9b59b6">PIFA, Monopole, Chip, Patch</text>
    </g>

    <!-- Visual coverage comparison -->
    <g transform="translate(200, 250)">
      <!-- Base station coverage -->
      <g>
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">Base Station Coverage</text>

        <!-- Three 120-degree sectors -->
        <g stroke="#3498db" stroke-width="2" fill="#3498db" fill-opacity="0.3">
          <path d="M 50 30 L 80 10 A 25 25 0 0 1 105 35 Z"/>
          <path d="M 50 30 L 105 35 A 25 25 0 0 1 80 50 Z"/>
          <path d="M 50 30 L 80 50 A 25 25 0 0 1 20 35 Z"/>
        </g>
        <circle cx="50" cy="30" r="3" fill="#3498db"/>
      </g>

      <!-- Mobile station coverage -->
      <g transform="translate(250, 0)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9b59b6">Mobile Station Coverage</text>

        <!-- Omnidirectional circle -->
        <circle cx="50" cy="30" r="25" stroke="#9b59b6" stroke-width="2" fill="#9b59b6" fill-opacity="0.2"/>
        <circle cx="50" cy="30" r="2" fill="#9b59b6"/>
      </g>
    </g>
  </g>
</svg>