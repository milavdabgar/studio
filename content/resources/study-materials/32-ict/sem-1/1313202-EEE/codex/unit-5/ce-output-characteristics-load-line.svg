<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="720" viewBox="0 0 1100 720" role="img" aria-label="BJT common-emitter output characteristics with load line and Q-point">
  <title>Transistors — CE Output Characteristics with Load Line and Q-Point</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .axis { stroke: #0f172a; stroke-width: 2; }
      .curve { stroke: #2563eb; stroke-width: 2.5; fill: none; }
      .load { stroke: #16a34a; stroke-width: 2.5; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .h2 { font: 18px sans-serif; font-weight: 600; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>

  <rect x="20" y="20" width="1060" height="680" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">CE Output Characteristics — Ic vs Vce (Ib parameter)</text>
  <text x="40" y="88" class="t">Family of curves for different base currents (Ib). Load line determined by VCC and RC; Q-point at intersection indicates operating region.</text>

  <!-- Axes -->
  <line x1="120" y1="620" x2="980" y2="620" class="axis"/>
  <line x1="160" y1="640" x2="160" y2="120" class="axis"/>
  <text x="990" y="624" class="t">Vce</text>
  <text x="144" y="120" class="t">Ic</text>

  <!-- Saturation, cutoff, active regions -->
  <text x="180" y="150" class="t">Active region</text>
  <text x="170" y="610" class="t">Cutoff</text>
  <text x="880" y="610" class="t">Saturation</text>

  <!-- Parameter curves (stylized) for Ib = 10, 20, 30, 40 µA -->
  <path d="M 160 600 C 300 560, 520 540, 940 520" class="curve"/>
  <path d="M 160 560 C 300 520, 520 500, 940 480" class="curve"/>
  <path d="M 160 520 C 300 480, 520 460, 940 440" class="curve"/>
  <path d="M 160 480 C 300 440, 520 420, 940 400" class="curve"/>
  <text x="960" y="522" class="t">Ib1</text>
  <text x="960" y="482" class="t">Ib2</text>
  <text x="960" y="442" class="t">Ib3</text>
  <text x="960" y="402" class="t">Ib4</text>

  <!-- Load line from VCC to Ic(sat) -->
  <line x1="160" y1="260" x2="940" y2="620" class="load"/>
  <text x="940" y="640" class="t">VCC</text>
  <text x="150" y="260" class="t">Ic(sat) = VCC/RC</text>

  <!-- Q-point -->
  <circle cx="560" cy="500" r="6" fill="#0f172a"/>
  <text x="570" y="496" class="t">Q</text>

  <!-- Notes -->
  <text x="40" y="660" class="t">Choose bias so Q is mid-active for symmetrical swing. Load line slope = −1/RC. Increasing Ib shifts curve set upward (Ic ≈ β·Ib in active region).</text>
</svg>

