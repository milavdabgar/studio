<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="JFET structure (N-channel) and transfer characteristic">
  <title>Field Effect Transistor — JFET Structure and Transfer Curve</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .n { fill: #dbeafe; stroke: #60a5fa; }
      .p { fill: #fee2e2; stroke: #ef4444; }
      .metal { fill: #e5e7eb; stroke: #9ca3af; }
      .axis { stroke: #0f172a; stroke-width: 2; }
      .curve { stroke: #2563eb; stroke-width: 2.5; fill: none; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .h2 { font: 18px sans-serif; font-weight: 600; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>

  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">JFET (N-channel) — Structure and Transfer</text>

  <!-- Structure -->
  <g transform="translate(40,120)">
    <rect x="0" y="0" width="520" height="600" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">Structure</text>
    <!-- N channel -->
    <rect x="120" y="200" width="280" height="120" class="n"/>
    <text x="220" y="190" class="t">N-channel</text>
    <!-- P gates -->
    <rect x="120" y="180" width="40" height="160" class="p"/>
    <rect x="360" y="180" width="40" height="160" class="p"/>
    <text x="120" y="170" class="t">Gate (P)</text>
    <text x="360" y="170" class="t">Gate (P)</text>
    <!-- Source/Drain contacts -->
    <rect x="80" y="220" width="30" height="80" class="metal"/>
    <text x="70" y="210" class="t">Source</text>
    <rect x="420" y="220" width="30" height="80" class="metal"/>
    <text x="420" y="210" class="t">Drain</text>
    <text x="180" y="350" class="t">V<tspan baseline-shift="sub">GS</tspan> reverse-bias widens depletion → channel pinches off</text>
  </g>

  <!-- Transfer characteristic -->
  <g transform="translate(600,120)">
    <rect x="0" y="0" width="560" height="600" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">Transfer (I<tspan baseline-shift="sub">D</tspan> vs V<tspan baseline-shift="sub">GS</tspan>)</text>
    <!-- Axes -->
    <line x1="60" y1="520" x2="520" y2="520" class="axis"/>
    <line x1="80" y1="540" x2="80" y2="120" class="axis"/>
    <text x="524" y="524" class="t">V<tspan baseline-shift="sub">GS</tspan></text>
    <text x="64" y="126" class="t">I<tspan baseline-shift="sub">D</tspan></text>
    <!-- Parabolic-like curve from Vp to 0 -->
    <path d="M 140 520 C 200 380, 360 260, 520 240" class="curve"/>
    <text x="120" y="536" class="t">V<tspan baseline-shift="sub">P</tspan></text>
    <text x="380" y="260" class="t">I<tspan baseline-shift="sub">DSS</tspan></text>
  </g>

</svg>
