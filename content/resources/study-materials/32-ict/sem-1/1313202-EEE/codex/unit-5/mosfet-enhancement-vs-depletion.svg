<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="MOSFET enhancement vs depletion mode structures">
  <title>MOSFET — Enhancement vs Depletion (N-channel)</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .n { fill: #dbeafe; stroke: #60a5fa; }
      .p { fill: #fee2e2; stroke: #ef4444; }
      .ox { fill: #fff7ed; stroke: #fdba74; }
      .metal { fill: #e5e7eb; stroke: #9ca3af; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .h2 { font: 18px sans-serif; font-weight: 600; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>

  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">MOSFET (N-channel) — Enhancement vs Depletion</text>

  <!-- Enhancement mode -->
  <g transform="translate(40,120)">
    <rect x="0" y="0" width="520" height="600" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">Enhancement mode</text>
    <rect x="120" y="300" width="280" height="120" class="p"/>
    <text x="220" y="292" class="t">P-substrate</text>
    <rect x="140" y="280" width="40" height="40" class="n"/>
    <rect x="340" y="280" width="40" height="40" class="n"/>
    <text x="136" y="272" class="t">N+</text>
    <text x="336" y="272" class="t">N+</text>
    <rect x="120" y="260" width="280" height="20" class="ox"/>
    <rect x="220" y="220" width="80" height="40" class="metal"/>
    <text x="230" y="214" class="t">Gate</text>
    <text x="112" y="336" class="t">Source</text>
    <text x="372" y="336" class="t">Drain</text>
    <text x="140" y="420" class="t">At V<tspan baseline-shift="sub">GS</tspan>>V<tspan baseline-shift="sub">T</tspan>, inversion channel forms</text>
  </g>

  <!-- Depletion mode -->
  <g transform="translate(640,120)">
    <rect x="0" y="0" width="520" height="600" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">Depletion mode</text>
    <rect x="120" y="300" width="280" height="120" class="p"/>
    <text x="220" y="292" class="t">P-substrate</text>
    <!-- Preformed channel -->
    <rect x="180" y="320" width="160" height="20" class="n"/>
    <text x="200" y="352" class="t">N-channel exists at V<tspan baseline-shift="sub">GS</tspan>=0</text>
    <rect x="140" y="280" width="40" height="40" class="n"/>
    <rect x="340" y="280" width="40" height="40" class="n"/>
    <rect x="120" y="260" width="280" height="20" class="ox"/>
    <rect x="220" y="220" width="80" height="40" class="metal"/>
    <text x="230" y="214" class="t">Gate</text>
    <text x="112" y="336" class="t">Source</text>
    <text x="372" y="336" class="t">Drain</text>
    <text x="140" y="420" class="t">V<tspan baseline-shift="sub">GS</tspan>&lt;0 pinches channel; V<tspan baseline-shift="sub">GS</tspan>&gt;0 enhances</text>
  </g>

</svg>

