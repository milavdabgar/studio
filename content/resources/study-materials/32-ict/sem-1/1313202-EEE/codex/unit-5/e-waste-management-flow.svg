<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Electronic waste management flow: collection, sorting, reuse, recycle, safe disposal">
  <title>Electronic Waste — Management Flow</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arr); }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>

  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">E‑waste Management — Collection to Safe Disposal</text>

  <g transform="translate(80,140)">
    <rect x="0" y="0" width="220" height="80" rx="10" class="box"/>
    <text x="20" y="46" class="t">Collection</text>
    <line x1="220" y1="40" x2="280" y2="40" class="arrow"/>

    <rect x="280" y="0" width="220" height="80" rx="10" class="box"/>
    <text x="300" y="46" class="t">Sorting &amp; Dismantling</text>
    <line x1="500" y1="40" x2="560" y2="40" class="arrow"/>

    <rect x="560" y="0" width="220" height="80" rx="10" class="box"/>
    <text x="580" y="32" class="t">Refurbish / Reuse</text>
    <text x="580" y="56" class="t">(Functional)</text>
    <line x1="670" y1="80" x2="670" y2="140" class="arrow"/>

    <rect x="440" y="160" width="220" height="80" rx="10" class="box"/>
    <text x="460" y="206" class="t">Material Recovery</text>
    <line x1="550" y1="240" x2="550" y2="300" class="arrow"/>

    <rect x="520" y="300" width="220" height="80" rx="10" class="box"/>
    <text x="540" y="336" class="t">Metals, Plastics, Glass</text>
    <line x1="630" y1="380" x2="630" y2="440" class="arrow"/>

    <rect x="600" y="440" width="240" height="80" rx="10" class="box"/>
    <text x="620" y="476" class="t">Safe Disposal of Residuals</text>
  </g>

</svg>

