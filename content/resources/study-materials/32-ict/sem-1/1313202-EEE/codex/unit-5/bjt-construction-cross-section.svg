<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="720" viewBox="0 0 1100 720" role="img" aria-label="BJT NPN construction cross-section with emitter, base, collector doping">
  <title>BJT Construction — NPN Cross-Section</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .n { fill: #dbeafe; stroke: #60a5fa; }
      .p { fill: #fee2e2; stroke: #ef4444; }
      .metal { fill: #e5e7eb; stroke: #9ca3af; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .h2 { font: 18px sans-serif; font-weight: 600; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>

  <rect x="20" y="20" width="1060" height="680" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">BJT NPN — Emitter, Base, Collector (doping and contacts)</text>

  <g transform="translate(60,120)">
    <rect x="0" y="0" width="980" height="520" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">Cross-section</text>
    <!-- N+ emitter region -->
    <rect x="120" y="220" width="180" height="160" class="n"/>
    <text x="150" y="260" class="t">Emitter (N⁺)</text>
    <!-- P base -->
    <rect x="300" y="220" width="380" height="160" class="p"/>
    <text x="460" y="260" class="t">Base (P, thin)</text>
    <!-- N collector -->
    <rect x="680" y="220" width="200" height="160" class="n"/>
    <text x="720" y="260" class="t">Collector (N)</text>
    <!-- Substrate / collector contact -->
    <rect x="680" y="380" width="200" height="20" class="metal"/>
    <text x="720" y="416" class="t">Collector contact</text>
    <!-- Metal contacts -->
    <rect x="160" y="180" width="80" height="20" class="metal"/>
    <text x="170" y="176" class="t">Emitter contact</text>
    <rect x="460" y="180" width="80" height="20" class="metal"/>
    <text x="468" y="176" class="t">Base contact</text>
  </g>
</svg>

