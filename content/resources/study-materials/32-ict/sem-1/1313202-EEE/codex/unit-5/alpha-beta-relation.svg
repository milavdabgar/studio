<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="0 0 1000 600" role="img" aria-label="Relation between alpha and beta current gains for BJT">
  <title>BJT Current Gains — Relation between α and β</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .eq { font: 22px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New"; fill: #0f172a; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>

  <rect x="20" y="20" width="960" height="560" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">α (CB) and β (CE) — Relationship</text>

  <text x="60" y="140" class="eq">α = I<tspan baseline-shift="sub">C</tspan> / I<tspan baseline-shift="sub">E</tspan>,   β = I<tspan baseline-shift="sub">C</tspan> / I<tspan baseline-shift="sub">B</tspan></text>
  <text x="60" y="200" class="eq">β = α / (1 − α)</text>
  <text x="60" y="240" class="eq">α = β / (1 + β)</text>

  <text x="60" y="320" class="t">Derivation sketch: I<tspan baseline-shift="sub">E</tspan> = I<tspan baseline-shift="sub">C</tspan> + I<tspan baseline-shift="sub">B</tspan>  ⇒  α = I<tspan baseline-shift="sub">C</tspan>/I<tspan baseline-shift="sub">E</tspan> = I<tspan baseline-shift="sub">C</tspan>/(I<tspan baseline-shift="sub">C</tspan> + I<tspan baseline-shift="sub">B</tspan>)  = β/(1+β)</text>

</svg>
