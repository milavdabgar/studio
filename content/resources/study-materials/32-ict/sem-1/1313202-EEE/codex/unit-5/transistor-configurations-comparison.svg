<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="CE, CB, CC transistor configurations comparison of Rin, Rout, and gain">
  <title>Transistor Configurations — CE, CB, CC Comparison</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .wire { stroke: #0f172a; stroke-width: 3; fill: none; }
      .sym { stroke: #0f172a; stroke-width: 2.5; fill: none; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .h2 { font: 18px sans-serif; font-weight: 600; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>

  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">CE vs CB vs CC — Rin, Rout, Gain</text>

  <!-- CE panel -->
  <g transform="translate(40,120)">
    <rect x="0" y="0" width="360" height="600" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">Common Emitter (CE)</text>
    <!-- Simple symbol view -->
    <line x1="80" y1="120" x2="160" y2="120" class="wire"/>
    <text x="60" y="124" class="t">Vin</text>
    <line x1="200" y1="80" x2="200" y2="160" class="sym"/>
    <line x1="200" y1="120" x2="280" y2="120" class="wire"/>
    <text x="282" y="124" class="t">Vout</text>
    <text x="12" y="560" class="t">Rin: medium, Rout: medium, Av: high, Ai: high</text>
  </g>

  <!-- CB panel -->
  <g transform="translate(420,120)">
    <rect x="0" y="0" width="360" height="600" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">Common Base (CB)</text>
    <line x1="80" y1="120" x2="160" y2="120" class="wire"/>
    <text x="60" y="124" class="t">Vin</text>
    <line x1="200" y1="80" x2="200" y2="160" class="sym"/>
    <line x1="200" y1="120" x2="280" y2="120" class="wire"/>
    <text x="282" y="124" class="t">Vout</text>
    <text x="12" y="560" class="t">Rin: low, Rout: high, Av: high, Ai: ≈1</text>
  </g>

  <!-- CC panel -->
  <g transform="translate(800,120)">
    <rect x="0" y="0" width="360" height="600" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">Common Collector (CC)</text>
    <line x1="80" y1="120" x2="160" y2="120" class="wire"/>
    <text x="60" y="124" class="t">Vin</text>
    <line x1="200" y1="80" x2="200" y2="160" class="sym"/>
    <line x1="200" y1="120" x2="280" y2="120" class="wire"/>
    <text x="282" y="124" class="t">Vout</text>
    <text x="12" y="560" class="t">Rin: high, Rout: low, Av: ≈1 (buffer)</text>
  </g>
</svg>

