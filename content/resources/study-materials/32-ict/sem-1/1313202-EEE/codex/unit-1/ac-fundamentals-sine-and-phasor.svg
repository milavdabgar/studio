<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="620" viewBox="0 0 1000 620" role="img" aria-label="AC fundamentals: sine wave parameters and phasor diagram">
  <title>AC Fundamentals — Sine Wave Parameters and Phasor</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .axis { stroke: #111827; stroke-width: 2; }
      .wave { stroke: #2563eb; stroke-width: 3; fill: none; }
      .phasor { stroke: #dc2626; stroke-width: 3; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .h2 { font: 18px sans-serif; font-weight: 600; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .eq { font: 18px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; fill: #0f172a; }
      .arr { fill: #111827; }
      .dash { stroke-dasharray: 6 6; }
    </style>
    <marker id="arrow-ac" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" class="arr"/>
    </marker>
  </defs>

  <rect x="20" y="20" width="960" height="580" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">AC Fundamentals — Sine and Phasor</text>
  <text x="40" y="88" class="t">Amplitude (Vp), RMS (Vrms = Vp/√2), average (rectified), phase angle, and phasor representation.</text>

  <!-- Waveform panel -->
  <rect x="40" y="110" width="580" height="430" rx="12" class="bg"/>
  <text x="52" y="136" class="h2">Sine wave v(t) = Vp·sin(ωt + φ)</text>
  <line x1="80" y1="360" x2="580" y2="360" class="axis"/>
  <line x1="100" y1="150" x2="100" y2="520" class="axis"/>
  <text x="86" y="150" class="t">v</text>
  <text x="580" y="380" class="t">t</text>

  <!-- Draw sine wave -->
  <path d="M 100 360 C 140 200, 180 200, 220 360 S 300 520, 340 360 S 420 200, 460 360 S 540 520, 580 360" class="wave"/>

  <!-- Peak and RMS lines -->
  <line x1="100" y1="240" x2="580" y2="240" class="axis dash"/>
  <text x="590" y="244" class="t">+Vp</text>
  <line x1="100" y1="480" x2="580" y2="480" class="axis dash"/>
  <text x="590" y="484" class="t">−Vp</text>

  <line x1="100" y1="280" x2="580" y2="280" class="axis dash"/>
  <text x="590" y="284" class="t">+Vrms = Vp/√2</text>
  <line x1="100" y1="440" x2="580" y2="440" class="axis dash"/>
  <text x="590" y="444" class="t">−Vrms</text>

  <!-- Phase shift arrow -->
  <line x1="140" y1="360" x2="160" y2="360" class="axis" marker-end="url(#arrow-ac)"/>
  <text x="120" y="390" class="t">φ</text>

  <!-- Phasor panel -->
  <rect x="640" y="110" width="340" height="430" rx="12" class="bg"/>
  <text x="652" y="136" class="h2">Phasor diagram</text>
  <!-- Circle -->
  <circle cx="820" cy="320" r="100" class="axis dash"/>
  <line x1="820" y1="320" x2="920" y2="320" class="axis"/>
  <line x1="820" y1="320" x2="820" y2="220" class="axis"/>
  <text x="926" y="324" class="t">Re</text>
  <text x="824" y="214" class="t">Im</text>

  <!-- Voltage phasor at angle φ -->
  <line x1="820" y1="320" x2="890" y2="260" class="phasor" marker-end="url(#arrow-ac)"/>
  <text x="892" y="258" class="t">V∠φ</text>

  <!-- Equations -->
  <text x="652" y="380" class="h2">Key relations</text>
  <text x="652" y="406" class="eq">Vrms = Vp / √2</text>
  <text x="652" y="432" class="eq">ω = 2πf,  T = 1/f</text>
  <text x="652" y="458" class="eq">v(t) = Vp·sin(ωt + φ)</text>
</svg>

