<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="600" viewBox="0 0 1000 600" role="img" aria-label="Ohm's Law measurement setup with ammeter and voltmeter">
  <title>Ohm's Law • Measurement Setup (Series Ammeter, Parallel Voltmeter)</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .wire { stroke: #0f172a; stroke-width: 3; fill: none; }
      .sym { stroke: #0f172a; stroke-width: 3; fill: none; }
      .dash { stroke-dasharray: 6 6; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .h2 { font: 18px sans-serif; font-weight: 600; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .eq { font: 20px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; fill: #0f172a; }
      .badge { fill: #e2e8f0; stroke: #94a3b8; }
      .badge-t { font: 13px sans-serif; fill: #0f172a; }
      .note { font: 13px sans-serif; fill: #334155; }
      .green { stroke: #16a34a; }
      .blue { stroke: #2563eb; }
      .red { stroke: #dc2626; }
      .arrow { fill: #0f172a; }
    </style>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" class="arrow"/>
    </marker>
  </defs>

  <!-- Card background -->
  <rect x="20" y="20" width="960" height="560" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Ohm's Law — Practical Measurement Setup</text>
  <text x="40" y="88" class="t">Measure current with an ammeter in series and voltage with a voltmeter in parallel across the resistor. Use V = I × R.</text>

  <!-- Schematic area frame -->
  <rect x="40" y="110" width="620" height="430" rx="12" class="bg"/>
  <text x="52" y="136" class="h2">DC circuit: Source, Series Ammeter, Load Resistor, Parallel Voltmeter</text>

  <!-- Battery (left) -->
  <line x1="90" y1="260" x2="110" y2="260" class="sym"/>
  <line x1="110" y1="240" x2="110" y2="280" class="sym"/>
  <line x1="120" y1="230" x2="120" y2="290" class="sym"/>
  <line x1="120" y1="260" x2="160" y2="260" class="wire"/>
  <text x="100" y="228" class="t">+</text>
  <text x="100" y="302" class="t">−</text>
  <text x="70" y="320" class="note">DC Source</text>

  <!-- Top wire to Ammeter -->
  <line x1="160" y1="260" x2="240" y2="260" class="wire"/>

  <!-- Ammeter (series) -->
  <circle cx="270" cy="260" r="28" class="sym"/>
  <text x="263" y="267" class="h2">A</text>
  <text x="245" y="305" class="note">Series Ammeter</text>
  <line x1="298" y1="260" x2="360" y2="260" class="wire"/>

  <!-- Current direction arrow -->
  <line x1="190" y1="228" x2="340" y2="228" class="wire" marker-end="url(#arrow)"/>
  <text x="230" y="210" class="t">Conventional current I</text>

  <!-- Resistor (zigzag) -->
  <path d="M 360 260 l 12 -16 l 12 16 l 12 -16 l 12 16 l 12 -16 l 12 16 l 12 -16 l 12 16" class="sym"/>
  <text x="382" y="210" class="t">Load Resistor R</text>

  <!-- Node to the right of resistor -->
  <line x1="504" y1="260" x2="560" y2="260" class="wire"/>

  <!-- Down to ground and back to battery -->
  <line x1="560" y1="260" x2="560" y2="360" class="wire"/>
  <!-- Ground symbol -->
  <line x1="545" y1="360" x2="575" y2="360" class="sym"/>
  <line x1="550" y1="368" x2="570" y2="368" class="sym"/>
  <line x1="555" y1="376" x2="565" y2="376" class="sym"/>
  <!-- Return path -->
  <line x1="560" y1="376" x2="120" y2="376" class="wire"/>
  <line x1="120" y1="376" x2="120" y2="290" class="wire"/>

  <!-- Voltmeter across resistor (dashed leads) -->
  <circle cx="432" cy="360" r="26" class="sym"/>
  <text x="424" y="366" class="h2">V</text>
  <path d="M 504 260 L 480 260 L 480 360" class="sym dash"/>
  <path d="M 360 260 L 384 260 L 384 360" class="sym dash"/>
  <text x="360" y="402" class="note">Voltmeter in parallel across R</text>

  <!-- Measurement callouts -->
  <text x="280" y="332" class="t">Measure I here (A)</text>
  <text x="512" y="254" class="t">Node VR</text>

  <!-- Labels for variables -->
  <text x="300" y="186" class="badge-t">I (A)</text>
  <rect x="292" y="168" width="54" height="24" rx="6" class="badge"/>
  <text x="300" y="186" class="badge-t">I (A)</text>

  <rect x="520" y="236" width="54" height="24" rx="6" class="badge"/>
  <text x="528" y="254" class="badge-t">V (V)</text>

  <rect x="396" y="184" width="70" height="24" rx="6" class="badge"/>
  <text x="404" y="202" class="badge-t">R (Ω)</text>

  <!-- Right panel: equations and tips -->
  <rect x="680" y="110" width="260" height="430" rx="12" class="bg"/>
  <text x="696" y="136" class="h2">Ohm's Law</text>
  <text x="696" y="166" class="eq">V = I × R</text>
  <text x="696" y="196" class="eq">I = V / R</text>
  <text x="696" y="226" class="eq">R = V / I</text>

  <text x="696" y="266" class="h2">Units</text>
  <text x="696" y="290" class="t">V: Volt (V)</text>
  <text x="696" y="312" class="t">I: Ampere (A)</text>
  <text x="696" y="334" class="t">R: Ohm (Ω)</text>

  <text x="696" y="374" class="h2">Best Practices</text>
  <text x="696" y="398" class="t">• Ammeter in series (low R)</text>
  <text x="696" y="420" class="t">• Voltmeter in parallel (high R)</text>
  <text x="696" y="442" class="t">• Observe polarity</text>
  <text x="696" y="464" class="t">• Record V and I → compute R</text>

  <!-- Color legend (optional) -->
  <line x1="696" y1="492" x2="726" y2="492" class="wire green"/>
  <text x="736" y="496" class="note">Current direction</text>
  <line x1="696" y1="514" x2="726" y2="514" class="wire blue dash"/>
  <text x="736" y="518" class="note">Voltmeter leads</text>
  <line x1="696" y1="536" x2="726" y2="536" class="wire red"/>
  <text x="736" y="540" class="note">Load branch</text>
</svg>

