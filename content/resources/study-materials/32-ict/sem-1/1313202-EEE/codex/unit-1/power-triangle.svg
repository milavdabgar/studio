<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="620" viewBox="0 0 1000 620" role="img" aria-label="AC power triangle with P, Q, S and power factor">
  <title>AC Circuit — Power Triangle (P, Q, S)</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .axis { stroke: #0f172a; stroke-width: 2; }
      .tri { stroke: #2563eb; stroke-width: 3; fill: none; }
      .pf { stroke: #16a34a; stroke-width: 2; fill: none; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .h2 { font: 18px sans-serif; font-weight: 600; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .eq { font: 18px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New"; fill: #0f172a; }
    </style>
  </defs>

  <rect x="20" y="20" width="960" height="580" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Power Triangle — Real (P), Reactive (Q), Apparent (S)</text>

  <!-- Triangle -->
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="560" height="420" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">Lagging power factor (inductive)</text>
    <!-- Axes -->
    <line x1="80" y1="360" x2="540" y2="360" class="axis"/>
    <line x1="80" y1="360" x2="80" y2="60" class="axis"/>
    <text x="548" y="364" class="t">P (kW)</text>
    <text x="64" y="64" class="t">Q (kVAR)</text>

    <!-- Triangle sides (example values) -->
    <line x1="80" y1="360" x2="460" y2="360" class="tri"/>
    <line x1="460" y1="360" x2="460" y2="200" class="tri"/>
    <line x1="80" y1="360" x2="460" y2="200" class="tri"/>

    <!-- Labels -->
    <text x="260" y="380" class="t">P (Real power)</text>
    <text x="468" y="284" class="t" transform="rotate(-90 468 284)">Q (Reactive)</text>
    <text x="260" y="260" class="t">S (Apparent)</text>

    <!-- Power factor angle -->
    <path d="M 140 360 A 60 60 0 0 1 190 337" class="pf"/>
    <text x="170" y="350" class="t">φ</text>
  </g>

  <!-- Equations -->
  <g transform="translate(680,120)">
    <rect x="0" y="0" width="240" height="420" rx="12" class="bg"/>
    <text x="12" y="30" class="h2">Relations</text>
    <text x="12" y="64" class="eq">S² = P² + Q²</text>
    <text x="12" y="96" class="eq">cos φ = P / S</text>
    <text x="12" y="128" class="eq">P = V I cos φ</text>
    <text x="12" y="160" class="eq">Q = V I sin φ</text>
    <text x="12" y="192" class="eq">S = V I</text>
    <text x="12" y="240" class="t">Lagging: inductive loads</text>
    <text x="12" y="264" class="t">Leading: capacitive loads</text>
    <text x="12" y="296" class="t">PF correction: add C to reduce Q</text>
  </g>
</svg>

