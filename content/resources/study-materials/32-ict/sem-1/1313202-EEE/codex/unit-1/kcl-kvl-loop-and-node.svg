<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="620" viewBox="0 0 1000 620" role="img" aria-label="KCL/KVL mesh and node analysis annotated diagram">
  <title>Circuit Analysis Basics — KCL and KVL (Mesh and Node)</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .wire { stroke: #111827; stroke-width: 3; fill: none; }
      .sym { stroke: #111827; stroke-width: 3; fill: none; }
      .dash { stroke-dasharray: 6 6; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .h2 { font: 18px sans-serif; font-weight: 600; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .eq { font: 18px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; fill: #0f172a; }
      .arrow { fill: #111827; }
      .loop { stroke: #2563eb; stroke-width: 2; fill: none; stroke-dasharray: 10 6; }
      .node { fill: #16a34a; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" class="arrow"/>
    </marker>
  </defs>

  <rect x="20" y="20" width="960" height="580" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Circuit Analysis Basics — KCL and KVL</text>
  <text x="40" y="88" class="t">Two-loop network with shared resistor. Annotated mesh currents (i1, i2), polarities and a supernode for node-voltage illustration.</text>

  <!-- Schematic frame -->
  <rect x="40" y="110" width="620" height="460" rx="12" class="bg"/>
  <text x="52" y="136" class="h2">Example network</text>

  <!-- Left source branch -->
  <line x1="100" y1="220" x2="160" y2="220" class="wire"/>
  <!-- Voltage source -->
  <line x1="160" y1="200" x2="160" y2="240" class="sym"/>
  <line x1="172" y1="190" x2="172" y2="250" class="sym"/>
  <text x="150" y="184" class="t">+</text>
  <text x="150" y="264" class="t">−</text>
  <line x1="172" y1="220" x2="220" y2="220" class="wire"/>

  <!-- Left top resistor R1 -->
  <path d="M 220 220 l 12 -16 l 12 16 l 12 -16 l 12 16 l 12 -16 l 12 16" class="sym"/>
  <text x="238" y="176" class="t">R1</text>
  <line x1="292" y1="220" x2="360" y2="220" class="wire"/>

  <!-- Shared middle resistor Rm (vertical) -->
  <path d="M 360 220 l 16 12 l -16 12 l 16 12 l -16 12 l 16 12 l -16 12" class="sym"/>
  <text x="372" y="250" class="t">Rm</text>

  <!-- Left bottom resistor R2 -->
  <line x1="172" y1="360" x2="220" y2="360" class="wire"/>
  <path d="M 220 360 l 12 -16 l 12 16 l 12 -16 l 12 16 l 12 -16 l 12 16" class="sym"/>
  <text x="238" y="392" class="t">R2</text>
  <line x1="292" y1="360" x2="360" y2="360" class="wire"/>

  <!-- Right branch (top R3, bottom R4) -->
  <line x1="360" y1="220" x2="520" y2="220" class="wire"/>
  <path d="M 520 220 l 12 -16 l 12 16 l 12 -16 l 12 16 l 12 -16 l 12 16" class="sym"/>
  <text x="538" y="176" class="t">R3</text>
  <line x1="584" y1="220" x2="640" y2="220" class="wire"/>

  <line x1="360" y1="360" x2="520" y2="360" class="wire"/>
  <path d="M 520 360 l 12 -16 l 12 16 l 12 -16 l 12 16 l 12 -16 l 12 16" class="sym"/>
  <text x="538" y="392" class="t">R4</text>
  <line x1="584" y1="360" x2="640" y2="360" class="wire"/>

  <!-- Closing wires -->
  <line x1="100" y1="360" x2="172" y2="360" class="wire"/>
  <line x1="100" y1="220" x2="100" y2="360" class="wire"/>
  <line x1="640" y1="220" x2="640" y2="360" class="wire"/>

  <!-- Mesh currents -->
  <path d="M 210 240 C 240 180, 320 180, 340 240" class="loop"/>
  <text x="260" y="200" class="t">i1 →</text>
  <path d="M 460 240 C 490 180, 570 180, 600 240" class="loop"/>
  <text x="520" y="200" class="t">i2 →</text>

  <!-- Polarity markers across R1 and R3 for KVL direction -->
  <text x="228" y="208" class="t">+</text>
  <text x="286" y="208" class="t">−</text>
  <text x="528" y="208" class="t">+</text>
  <text x="586" y="208" class="t">−</text>

  <!-- Node analysis highlight (top bus as reference node v1, right top as v2) -->
  <circle cx="360" cy="220" r="5" class="node"/>
  <text x="368" y="214" class="t">v1</text>
  <circle cx="640" cy="220" r="5" class="node"/>
  <text x="648" y="214" class="t">v2</text>

  <!-- Explanations -->
  <rect x="680" y="110" width="260" height="460" rx="12" class="bg"/>
  <text x="696" y="136" class="h2">KCL (Node)</text>
  <text x="696" y="162" class="eq">Σ I_out = Σ I_in</text>
  <text x="696" y="186" class="t">At node v1: (v1−Vs)/R1 + (v1−0)/R2 + (v1−v2)/Rm = 0</text>

  <text x="696" y="226" class="h2">KVL (Loops)</text>
  <text x="696" y="252" class="eq">Σ v_k = 0</text>
  <text x="696" y="276" class="t">Loop-1 (clockwise): −Vs + i1·R1 + (i1−i2)·Rm + i1·R2 = 0</text>
  <text x="696" y="304" class="t">Loop-2 (clockwise): (i2−i1)·Rm + i2·R3 + i2·R4 = 0</text>

  <text x="696" y="344" class="h2">Sign Conventions</text>
  <text x="696" y="368" class="t">• Passive sign: drop + to − along current</text>
  <text x="696" y="390" class="t">• Define mesh currents consistently</text>
  <text x="696" y="412" class="t">• Mark polarities for each element</text>

  <text x="696" y="452" class="h2">Tips</text>
  <text x="696" y="476" class="t">• Use supernode for voltage sources between nodes</text>
  <text x="696" y="498" class="t">• Reduce unknowns via symmetry</text>
</svg>

