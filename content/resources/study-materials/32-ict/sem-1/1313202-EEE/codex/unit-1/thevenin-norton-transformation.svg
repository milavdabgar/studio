<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="620" viewBox="0 0 1000 620" role="img" aria-label="Thevenin and Norton equivalent transformation annotated">
  <title>Network Theorems — Thevenin and Norton Equivalents</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .wire { stroke: #111827; stroke-width: 3; fill: none; }
      .sym { stroke: #111827; stroke-width: 3; fill: none; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .h2 { font: 18px sans-serif; font-weight: 600; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .eq { font: 18px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; fill: #0f172a; }
      .arr { fill: #111827; }
    </style>
    <marker id="arrow-t" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" class="arr"/>
    </marker>
  </defs>

  <rect x="20" y="20" width="960" height="580" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Thevenin/Norton Equivalents — Conceptual Flow</text>
  <text x="40" y="88" class="t">From original network at terminals A–B: find Vth (open-circuit) and Rth (sources set to zero), then Norton: In = Vth/Rth, Rn = Rth.</text>

  <!-- Original network (left) -->
  <rect x="40" y="120" width="260" height="420" rx="12" class="bg"/>
  <text x="52" y="146" class="h2">Original network</text>
  <!-- Source -->
  <line x1="80" y1="240" x2="140" y2="240" class="wire"/>
  <line x1="140" y1="220" x2="140" y2="260" class="sym"/>
  <line x1="152" y1="210" x2="152" y2="270" class="sym"/>
  <text x="130" y="204" class="t">+</text>
  <text x="130" y="284" class="t">−</text>
  <!-- Series resistor Rs -->
  <line x1="152" y1="240" x2="200" y2="240" class="wire"/>
  <path d="M 200 240 l 12 -16 l 12 16 l 12 -16 l 12 16" class="sym"/>
  <text x="206" y="206" class="t">Rs</text>
  <line x1="248" y1="240" x2="280" y2="240" class="wire"/>
  <!-- Output terminals A B -->
  <circle cx="280" cy="240" r="5" fill="#111827"/>
  <text x="286" y="244" class="t">A</text>
  <line x1="80" y1="360" x2="280" y2="360" class="wire"/>
  <circle cx="280" cy="360" r="5" fill="#111827"/>
  <text x="286" y="364" class="t">B</text>
  <text x="208" y="330" class="t">Terminals A–B (load disconnected)</text>

  <!-- Arrow to Thevenin -->
  <line x1="320" y1="260" x2="440" y2="260" class="wire" marker-end="url(#arrow-t)"/>
  <text x="340" y="244" class="t">Compute Vth (open-circuit)</text>

  <!-- Thevenin equivalent (middle) -->
  <rect x="440" y="120" width="220" height="420" rx="12" class="bg"/>
  <text x="452" y="146" class="h2">Thevenin</text>
  <!-- Vth source -->
  <line x1="460" y1="250" x2="500" y2="250" class="wire"/>
  <line x1="500" y1="230" x2="500" y2="270" class="sym"/>
  <line x1="512" y1="220" x2="512" y2="280" class="sym"/>
  <text x="488" y="214" class="t">+</text>
  <text x="488" y="294" class="t">−</text>
  <text x="486" y="320" class="t">Vth</text>
  <!-- Rth -->
  <line x1="512" y1="250" x2="540" y2="250" class="wire"/>
  <path d="M 540 250 l 12 -16 l 12 16 l 12 -16 l 12 16" class="sym"/>
  <text x="548" y="220" class="t">Rth</text>
  <line x1="576" y1="250" x2="600" y2="250" class="wire"/>
  <!-- Terminals A B -->
  <circle cx="600" cy="250" r="5" fill="#111827"/>
  <text x="606" y="254" class="t">A</text>
  <line x1="460" y1="360" x2="600" y2="360" class="wire"/>
  <circle cx="600" cy="360" r="5" fill="#111827"/>
  <text x="606" y="364" class="t">B</text>

  <!-- Arrow to Norton -->
  <line x1="680" y1="260" x2="820" y2="260" class="wire" marker-end="url(#arrow-t)"/>
  <text x="700" y="244" class="t">Convert: In = Vth / Rth, Rn = Rth</text>

  <!-- Norton equivalent (right) -->
  <rect x="820" y="120" width="160" height="420" rx="12" class="bg"/>
  <text x="832" y="146" class="h2">Norton</text>
  <!-- Current source -->
  <line x1="840" y1="240" x2="840" y2="360" class="wire"/>
  <circle cx="840" cy="300" r="26" class="sym"/>
  <text x="831" y="306" class="h2">I</text>
  <text x="828" y="334" class="t">In</text>
  <!-- Rn parallel -->
  <line x1="900" y1="240" x2="900" y2="360" class="wire"/>
  <path d="M 900 260 l 12 -16 l 12 16 l 12 -16 l 12 16" class="sym"/>
  <text x="904" y="226" class="t">Rn = Rth</text>
  <!-- Terminals -->
  <line x1="840" y1="240" x2="940" y2="240" class="wire"/>
  <circle cx="940" cy="240" r="5" fill="#111827"/>
  <text x="946" y="244" class="t">A</text>
  <line x1="840" y1="360" x2="940" y2="360" class="wire"/>
  <circle cx="940" cy="360" r="5" fill="#111827"/>
  <text x="946" y="364" class="t">B</text>

  <!-- Notes panel -->
  <text x="52" y="520" class="t">Rth method: turn off independent sources → voltage source → short, current source → open; then find equivalent seen from A-B.</text>
</svg>

