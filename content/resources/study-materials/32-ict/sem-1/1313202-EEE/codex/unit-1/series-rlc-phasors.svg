<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="720" viewBox="0 0 1100 720" role="img" aria-label="Series RLC circuit phasor diagram and impedance relationships">
  <title>AC Circuit — Series RLC Phasor Diagram</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .axis { stroke: #0f172a; stroke-width: 2; }
      .wire { stroke: #0f172a; stroke-width: 3; fill: none; }
      .sym { stroke: #0f172a; stroke-width: 2.5; fill: none; }
      .phasor { stroke: #2563eb; stroke-width: 3; }
      .phasor2 { stroke: #ef4444; stroke-width: 3; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .h2 { font: 18px sans-serif; font-weight: 600; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .eq { font: 18px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New"; fill: #0f172a; }
    </style>
  </defs>

  <rect x="20" y="20" width="1060" height="680" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Series RLC — Phasors and Impedance</text>

  <!-- Left: circuit schematic -->
  <g transform="translate(40,100)">
    <rect x="0" y="0" width="460" height="520" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">Circuit</text>
    <line x1="80" y1="120" x2="160" y2="120" class="wire"/>
    <!-- Resistor -->
    <path d="M 160 120 l 12 -16 l 12 16 l 12 -16 l 12 16" class="sym"/>
    <text x="172" y="90" class="t">R</text>
    <line x1="220" y1="120" x2="260" y2="120" class="wire"/>
    <!-- Inductor -->
    <path d="M 260 120 c 16 0, 16 -20, 32 -20 s 16 20, 32 20 s 16 -20, 32 -20" class="sym"/>
    <text x="292" y="90" class="t">L</text>
    <line x1="356" y1="120" x2="396" y2="120" class="wire"/>
    <!-- Capacitor -->
    <line x1="396" y1="100" x2="396" y2="140" class="sym"/>
    <line x1="408" y1="100" x2="408" y2="140" class="sym"/>
    <text x="392" y="90" class="t">C</text>
    <line x1="408" y1="120" x2="80" y2="120" class="wire"/>
  </g>

  <!-- Right: phasor diagram -->
  <g transform="translate(540,100)">
    <rect x="0" y="0" width="520" height="520" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">Phasor diagram (current reference)</text>
    <!-- Axes -->
    <line x1="260" y1="420" x2="420" y2="420" class="axis"/>
    <line x1="260" y1="420" x2="260" y2="220" class="axis"/>
    <text x="424" y="424" class="t">Re</text>
    <text x="264" y="216" class="t">Im</text>

    <!-- V_R along current -->
    <line x1="260" y1="420" x2="380" y2="420" class="phasor"/>
    <text x="370" y="440" class="t">V<tspan baseline-shift="sub">R</tspan></text>
    <!-- V_L upward -->
    <line x1="380" y1="420" x2="380" y2="300" class="phasor"/>
    <text x="388" y="320" class="t">V<tspan baseline-shift="sub">L</tspan></text>
    <!-- V_C downward -->
    <line x1="380" y1="420" x2="380" y2="480" class="phasor2"/>
    <text x="388" y="472" class="t">V<tspan baseline-shift="sub">C</tspan></text>
    <!-- V vector resultant -->
    <line x1="260" y1="420" x2="420" y2="340" class="phasor"/>
    <text x="422" y="340" class="t">V</text>
    <!-- Angle phi -->
    <path d="M 300 420 A 40 40 0 0 1 330 406" class="axis"/>
    <text x="322" y="402" class="t">φ</text>
  </g>

  <!-- Equations -->
  <g transform="translate(40,640)">
    <text x="0" y="-20" class="eq">Z = R + j(ωL − 1/ωC),  |Z| = √(R² + (ωL − 1/ωC)²),  tan φ = (ωL − 1/ωC)/R</text>
  </g>
</svg>

