<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="620" viewBox="0 0 1000 620" role="img" aria-label="Zener diode I–V curve with breakdown region and knee">
  <title>Zener Diode — I–V Curve</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .axis { stroke: #0f172a; stroke-width: 2; }
      .curve { stroke: #ef4444; stroke-width: 3; fill: none; }
      .t { font: 14px sans-serif; fill: #111827; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
    </style>
  </defs>

  <rect x="20" y="20" width="960" height="580" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Zener I–V — Reverse Breakdown and Knee</text>

  <g transform="translate(80,120)">
    <rect x="0" y="0" width="840" height="440" rx="12" class="bg"/>
    <!-- Axes -->
    <line x1="420" y1="440" x2="420" y2="0" class="axis"/>
    <line x1="0" y1="220" x2="840" y2="220" class="axis"/>
    <text x="424" y="12" class="t">I</text>
    <text x="844" y="224" class="t">V</text>

    <!-- Reverse breakdown curve (left side) -->
    <path d="M 260 220 C 250 220, 240 220, 220 218 C 200 216, 190 210, 188 200 C 184 180, 184 170, 184 150 C 184 130, 182 100, 170 70" class="curve"/>
    <text x="160" y="60" class="t">Breakdown at Vz</text>
    <!-- Forward small conduction (right, gentle) -->
    <path d="M 420 220 C 520 216, 560 214, 600 212 C 640 210, 660 208, 680 200 C 700 190, 710 174, 720 150" class="curve"/>
    <text x="700" y="140" class="t">Forward region</text>
  </g>
</svg>

