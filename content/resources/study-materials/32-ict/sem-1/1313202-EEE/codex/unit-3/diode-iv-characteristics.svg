<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="720" viewBox="0 0 1100 720" role="img" aria-label="PN junction diode I–V characteristics with regions and Zener breakdown">
  <title>PN Junction Diode — I–V Characteristics</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .axis { stroke: #0f172a; stroke-width: 2; }
      .curve { stroke: #2563eb; stroke-width: 3; fill: none; }
      .zener { stroke: #ef4444; stroke-width: 3; fill: none; }
      .grid { stroke: #e5e7eb; stroke-width: 1; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .h2 { font: 18px sans-serif; font-weight: 600; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .note { font: 13px sans-serif; fill: #334155; }
    </style>
  </defs>

  <rect x="20" y="20" width="1060" height="680" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">PN Junction Diode — I–V Characteristics</text>
  <text x="40" y="88" class="t">Forward region: exponential rise beyond knee voltage. Reverse region: small leakage (Is) until breakdown (Zener/avalanche).</text>

  <!-- Axes and grid -->
  <g transform="translate(100,120)">
    <rect x="0" y="0" width="880" height="520" rx="12" class="bg"/>
    <!-- Grid lines -->
    <g>
      <line x1="0" y1="260" x2="880" y2="260" class="grid"/>
      <line x1="440" y1="0" x2="440" y2="520" class="grid"/>
      <line x1="0" y1="130" x2="880" y2="130" class="grid"/>
      <line x1="0" y1="390" x2="880" y2="390" class="grid"/>
      <line x1="220" y1="0" x2="220" y2="520" class="grid"/>
      <line x1="660" y1="0" x2="660" y2="520" class="grid"/>
    </g>
    <!-- Axes -->
    <line x1="0" y1="260" x2="880" y2="260" class="axis"/>
    <line x1="440" y1="520" x2="440" y2="0" class="axis"/>
    <text x="884" y="264" class="t">V</text>
    <text x="424" y="16" class="t">I</text>

    <!-- Forward characteristic (stylized exponential) in first quadrant -->
    <path d="M 440 260 C 520 250, 600 248, 660 246 C 700 246, 720 246, 740 244 C 760 242, 770 236, 780 220 C 792 198, 794 178, 796 160 C 802 120, 820 80, 860 60" class="curve"/>
    <text x="780" y="206" class="t">Forward conduction</text>

    <!-- Knee voltage marker -->
    <line x1="700" y1="260" x2="700" y2="240" class="axis"/>
    <text x="692" y="232" class="t">V<tspan baseline-shift="sub">knee</tspan></text>

    <!-- Reverse leakage (third quadrant, small current) -->
    <path d="M 440 260 C 380 258, 360 258, 340 258 C 320 258, 300 258, 280 258 C 260 258, 250 258, 240 258" class="curve"/>
    <text x="250" y="252" class="note">~Is</text>

    <!-- Zener breakdown (third quadrant, steep current) -->
    <path d="M 240 258 C 230 258, 220 258, 200 256 C 180 254, 170 248, 168 240 C 164 220, 164 210, 164 190 C 164 170, 162 140, 150 110" class="zener"/>
    <text x="146" y="104" class="t">Breakdown</text>

    <!-- Quadrant labels -->
    <text x="820" y="300" class="note">Forward (V > 0)</text>
    <text x="70" y="300" class="note">Reverse (V &lt; 0)</text>

    <!-- Arrows for axes directions -->
    <polygon points="880,260 872,256 872,264" fill="#0f172a"/>
    <polygon points="440,0 436,8 444,8" fill="#0f172a"/>
  </g>
  
  <text x="100" y="660" class="note">Note: V<tspan baseline-shift="sub">knee</tspan> depends on diode type (~0.2 V Ge, ~0.7 V Si). Reverse breakdown may be Zener (low V, heavy doping) or avalanche (higher V).</text>
</svg>
