<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Shunt capacitor filter smoothing on rectified output">
  <title>Rectifier Filters — Shunt Capacitor (Ripple Reduction)</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .wire { stroke: #0f172a; stroke-width: 3; fill: none; }
      .sym { stroke: #0f172a; stroke-width: 2.5; fill: none; }
      .axis { stroke: #0f172a; stroke-width: 2; }
      .in { stroke: #2563eb; stroke-width: 2.5; fill: none; }
      .out { stroke: #dc2626; stroke-width: 2.5; fill: none; }
      .dash { stroke-dasharray: 8 6; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .h2 { font: 18px sans-serif; font-weight: 600; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>

  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Capacitor Filter — Ripple Reduction on Rectified Output</text>
  <text x="40" y="88" class="t">C charges near peaks and discharges through RL between peaks → reduced ripple. Larger C or load R increases smoothing.</text>

  <!-- Left: circuit (bridge + C) -->
  <g transform="translate(40,120)">
    <rect x="0" y="0" width="520" height="600" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">Bridge with shunt capacitor</text>
    <!-- Minimal block for bridge rectifier output node -->
    <line x1="60" y1="120" x2="160" y2="120" class="wire"/>
    <line x1="60" y1="300" x2="160" y2="300" class="wire"/>
    <line x1="160" y1="120" x2="220" y2="120" class="wire"/>
    <line x1="160" y1="300" x2="220" y2="300" class="wire"/>
    <line x1="220" y1="120" x2="220" y2="160" class="wire"/>
    <line x1="220" y1="260" x2="220" y2="300" class="wire"/>
    <!-- RL -->
    <path d="M 220 160 l 12 -16 l 12 16 l 12 -16 l 12 16" class="sym"/>
    <text x="236" y="154" class="t">RL</text>
    <!-- Capacitor to ground -->
    <line x1="300" y1="120" x2="360" y2="120" class="wire"/>
    <line x1="360" y1="100" x2="360" y2="140" class="sym"/>
    <line x1="372" y1="100" x2="372" y2="140" class="sym"/>
    <line x1="372" y1="120" x2="372" y2="300" class="wire"/>
    <text x="380" y="112" class="t">C</text>
  </g>

  <!-- Right: waveforms -->
  <g transform="translate(580,120)">
    <rect x="0" y="0" width="580" height="600" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">Input (rectified) vs Filtered Output</text>
    <line x1="40" y1="120" x2="540" y2="120" class="axis"/>
    <line x1="40" y1="300" x2="540" y2="300" class="axis"/>
    <text x="546" y="124" class="t">t</text>
    <text x="546" y="304" class="t">t</text>
    <text x="8" y="108" class="t">vrect</text>
    <text x="8" y="288" class="t">vout</text>
    <!-- vrect full-wave -->
    <path d="M 40 120 C 80 -40, 120 -40, 160 120 C 180 240, 220 240, 240 120 C 260 0, 300 0, 320 120 C 340 240, 380 240, 400 120 C 420 0, 460 0, 480 120 C 500 240, 540 240, 560 120" class="in"/>
    <!-- vout smoothed (peaks with droop) -->
    <path d="M 40 300 C 70 160, 130 160, 160 300 C 160 300, 160 300, 220 240 C 250 220, 300 220, 320 300 C 320 300, 360 260, 420 240 C 450 230, 480 230, 520 300" class="out"/>
    <text x="380" y="260" class="t">Ripple ↓</text>
  </g>
  
</svg>

