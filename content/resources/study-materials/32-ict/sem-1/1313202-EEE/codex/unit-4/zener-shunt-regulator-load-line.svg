<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Zener diode shunt regulator, schematic and load-line on I–V curve">
  <title>Zener Shunt Regulator — Schematic and Load Line (Line and Load Regulation)</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .wire { stroke: #0f172a; stroke-width: 3; fill: none; }
      .sym { stroke: #0f172a; stroke-width: 2.5; fill: none; }
      .axis { stroke: #0f172a; stroke-width: 2; }
      .curve { stroke: #2563eb; stroke-width: 2.5; fill: none; }
      .load { stroke: #ef4444; stroke-width: 2.5; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .h2 { font: 18px sans-serif; font-weight: 600; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .note { font: 13px sans-serif; fill: #334155; }
    </style>
  </defs>

  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Zener Shunt Regulator — Schematic and Load Line</text>
  <text x="40" y="88" class="t">Rs limits current, Zener clamps output near Vz across RL. Load line shows operating point on Zener I–V for different Vs and RL.</text>

  <!-- Left: schematic -->
  <rect x="40" y="120" width="520" height="600" rx="12" class="bg"/>
  <text x="52" y="146" class="h2">Schematic</text>
  <!-- Source Vs -->
  <line x1="100" y1="200" x2="180" y2="200" class="wire"/>
  <line x1="180" y1="200" x2="180" y2="160" class="wire"/>
  <line x1="180" y1="240" x2="180" y2="200" class="wire"/>
  <circle cx="140" cy="200" r="26" class="sym"/>
  <text x="132" y="206" class="h2">Vs</text>
  <!-- Series resistor Rs -->
  <line x1="180" y1="200" x2="240" y2="200" class="wire"/>
  <path d="M 240 200 l 12 -16 l 12 16 l 12 -16 l 12 16 l 12 -16 l 12 16" class="sym"/>
  <text x="252" y="154" class="t">Rs</text>
  <line x1="312" y1="200" x2="360" y2="200" class="wire"/>

  <!-- Node to Zener and RL -->
  <line x1="360" y1="200" x2="420" y2="200" class="wire"/>
  <!-- Zener diode to ground (reverse-biased) -->
  <polygon points="420,200 440,176 440,224" class="sym"/>
  <line x1="440" y1="176" x2="440" y2="224" class="sym"/>
  <line x1="440" y1="224" x2="440" y2="320" class="wire"/>
  <line x1="100" y1="320" x2="440" y2="320" class="wire"/>
  <text x="448" y="210" class="t">Zener (Vz)</text>
  <text x="370" y="190" class="t">Vo</text>

  <!-- Load resistor -->
  <line x1="420" y1="200" x2="480" y2="200" class="wire"/>
  <path d="M 480 200 l 12 -16 l 12 16 l 12 -16 l 12 16" class="sym"/>
  <line x1="528" y1="200" x2="528" y2="320" class="wire"/>
  <text x="486" y="162" class="t">RL</text>

  <text x="52" y="360" class="note">Design: Rs = (Vs − Vz) / (Iz + IL), ensure Iz(min) at light load; check Iz(max) at heavy load.</text>

  <!-- Right: Load-line on Zener I–V -->
  <rect x="600" y="120" width="560" height="600" rx="12" class="bg"/>
  <text x="612" y="146" class="h2">Zener I–V with Load Line</text>
  <!-- Axes -->
  <line x1="640" y1="640" x2="1120" y2="640" class="axis"/>
  <line x1="680" y1="660" x2="680" y2="200" class="axis"/>
  <text x="1126" y="644" class="t">V</text>
  <text x="664" y="206" class="t">I</text>

  <!-- Zener I–V (knee then steep) -->
  <path d="M 700 620 C 740 618, 780 616, 820 612 C 840 610, 850 602, 852 590 C 856 562, 856 540, 856 520 C 856 500, 858 470, 872 440 C 890 400, 910 380, 980 360" class="curve"/>
  <text x="980" y="354" class="t">Knee at Vz</text>

  <!-- Load line for Vs and Rs: I = (Vs − V) / Rs (draw as straight line) -->
  <line x1="700" y1="600" x2="1080" y2="300" class="load"/>
  <text x="1040" y="320" class="t">Load line</text>

  <!-- Operating point (intersection) -->
  <circle cx="900" cy="480" r="6" fill="#0f172a"/>
  <text x="910" y="476" class="t">Q</text>

  <!-- Regulation arrows -->
  <text x="612" y="580" class="note">Line regulation: Vs↑ → load line shifts → small ΔVo if in Zener region</text>
  <text x="612" y="604" class="note">Load regulation: RL variation moves IL; keep Iz ≥ Iz(min) to hold Vo ≈ Vz</text>
  
</svg>

