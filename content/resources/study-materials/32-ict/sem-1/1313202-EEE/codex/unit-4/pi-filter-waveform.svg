<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Pi filter schematic (C-L-C) and ripple reduction comparison">
  <title>Rectifier Filters — π (C–L–C) Filter Ripple Reduction</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .wire { stroke: #0f172a; stroke-width: 3; fill: none; }
      .sym { stroke: #0f172a; stroke-width: 2.5; fill: none; }
      .axis { stroke: #0f172a; stroke-width: 2; }
      .in { stroke: #2563eb; stroke-width: 2.5; fill: none; }
      .out { stroke: #dc2626; stroke-width: 2.5; fill: none; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .h2 { font: 18px sans-serif; font-weight: 600; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>

  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">π Filter (C–L–C) — Improved Ripple Reduction</text>
  <text x="40" y="88" class="t">Series inductor smooths current; shunt capacitors smooth voltage → lower ripple than single-C filter for same load.</text>

  <!-- Left: pi filter schematic -->
  <g transform="translate(40,120)">
    <rect x="0" y="0" width="520" height="600" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">Bridge → C–L–C → RL</text>
    <!-- Source node -->
    <line x1="60" y1="120" x2="140" y2="120" class="wire"/>
    <line x1="60" y1="300" x2="140" y2="300" class="wire"/>
    <!-- C1 -->
    <line x1="140" y1="100" x2="140" y2="140" class="sym"/>
    <line x1="152" y1="100" x2="152" y2="140" class="sym"/>
    <line x1="152" y1="120" x2="152" y2="300" class="wire"/>
    <text x="160" y="112" class="t">C1</text>
    <!-- L series -->
    <line x1="180" y1="120" x2="240" y2="120" class="wire"/>
    <path d="M 240 120 c 16 0, 16 -20, 32 -20 s 16 20, 32 20 s 16 -20, 32 -20" class="sym"/>
    <text x="270" y="90" class="t">L</text>
    <line x1="336" y1="120" x2="380" y2="120" class="wire"/>
    <!-- C2 to ground -->
    <line x1="380" y1="100" x2="380" y2="140" class="sym"/>
    <line x1="392" y1="100" x2="392" y2="140" class="sym"/>
    <line x1="392" y1="120" x2="392" y2="300" class="wire"/>
    <text x="400" y="112" class="t">C2</text>
    <!-- RL -->
    <line x1="420" y1="120" x2="480" y2="120" class="wire"/>
    <path d="M 480 120 l 12 -16 l 12 16 l 12 -16 l 12 16" class="sym"/>
    <line x1="528" y1="120" x2="528" y2="300" class="wire"/>
    <text x="488" y="92" class="t">RL</text>
  </g>

  <!-- Right: waveforms comparison -->
  <g transform="translate(580,120)">
    <rect x="0" y="0" width="580" height="600" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">Single-C vs π-filter output</text>
    <line x1="40" y1="140" x2="540" y2="140" class="axis"/>
    <line x1="40" y1="360" x2="540" y2="360" class="axis"/>
    <text x="546" y="144" class="t">t</text>
    <text x="546" y="364" class="t">t</text>
    <text x="8" y="128" class="t">vout(C)</text>
    <text x="8" y="348" class="t">vout(π)</text>
    <!-- Single-C slightly rippling -->
    <path d="M 40 140 C 70 60, 130 60, 160 140 C 160 140, 160 140, 220 110 C 250 98, 300 98, 320 140 C 320 140, 360 120, 420 110 C 450 104, 480 104, 520 140" class="in"/>
    <!-- Pi-filter flatter -->
    <path d="M 40 360 C 70 300, 130 300, 160 360 C 160 360, 160 360, 220 340 C 250 334, 300 334, 320 360 C 320 360, 360 350, 420 344 C 450 342, 480 342, 520 360" class="out"/>
    <text x="400" y="122" class="t">Ripple ↓</text>
    <text x="400" y="342" class="t">Ripple ↓↓</text>
  </g>
</svg>

