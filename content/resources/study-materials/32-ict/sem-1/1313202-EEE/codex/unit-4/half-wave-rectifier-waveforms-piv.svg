<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Half-wave rectifier schematic with waveforms and PIV annotation">
  <title>Rectifier Types — Half-Wave Rectifier with PIV and Waveforms</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .wire { stroke: #0f172a; stroke-width: 3; fill: none; }
      .sym { stroke: #0f172a; stroke-width: 2.5; fill: none; }
      .axis { stroke: #0f172a; stroke-width: 2; }
      .wave { stroke: #2563eb; stroke-width: 2.5; fill: none; }
      .out { stroke: #dc2626; stroke-width: 2.5; fill: none; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .h2 { font: 18px sans-serif; font-weight: 600; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .note { font: 13px sans-serif; fill: #334155; }
      .dash { stroke-dasharray: 8 6; }
    </style>
  </defs>

  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Half-Wave Rectifier — Waveforms and PIV</text>
  <text x="40" y="88" class="t">Positive half-cycle conducts; negative is blocked. PIV of diode = Vp. Efficiency ≈ 40.6%, ripple at f.</text>

  <!-- Left: schematic with PIV annotation -->
  <rect x="40" y="120" width="520" height="600" rx="12" class="bg"/>
  <text x="52" y="146" class="h2">Schematic</text>
  <!-- Transformer AC source -->
  <circle cx="120" cy="260" r="26" class="sym"/>
  <text x="110" y="266" class="h2">~</text>
  <line x1="120" y1="234" x2="220" y2="234" class="wire"/>
  <!-- Diode -->
  <path d="M 240 234 l 20 -12 l 0 24 z" class="sym"/>
  <line x1="260" y1="222" x2="260" y2="246" class="sym"/>
  <line x1="260" y1="234" x2="320" y2="234" class="wire"/>
  <!-- Load resistor -->
  <line x1="320" y1="234" x2="420" y2="234" class="wire"/>
  <path d="M 420 234 l 12 -16 l 12 16 l 12 -16 l 12 16 l 12 -16 l 12 16" class="sym"/>
  <line x1="492" y1="234" x2="492" y2="360" class="wire"/>
  <line x1="120" y1="360" x2="492" y2="360" class="wire"/>
  
  <!-- PIV annotation across diode during negative half-cycle -->
  <line x1="240" y1="206" x2="260" y2="206" class="axis dash"/>
  <line x1="240" y1="262" x2="260" y2="262" class="axis dash"/>
  <text x="220" y="200" class="t">PIV = Vp</text>

  <!-- Right: waveforms -->
  <rect x="580" y="120" width="580" height="600" rx="12" class="bg"/>
  <text x="592" y="146" class="h2">Input and output waveforms</text>
  <!-- Axes -->
  <line x1="620" y1="240" x2="1120" y2="240" class="axis"/>
  <line x1="620" y1="420" x2="1120" y2="420" class="axis"/>
  <text x="1126" y="244" class="t">t</text>
  <text x="1126" y="424" class="t">t</text>
  <text x="606" y="144" class="t">vin</text>
  <text x="606" y="328" class="t">vout</text>
  <!-- vin sine -->
  <path d="M 620 240 C 660 80, 700 80, 740 240 S 820 400, 860 240 S 940 80, 980 240 S 1060 400, 1100 240" class="wave"/>
  <!-- vout half-wave -->
  <path d="M 620 420 C 660 260, 700 260, 740 420 C 760 580, 800 580, 820 420 C 840 580, 880 580, 900 420 C 920 580, 960 580, 980 420 C 1000 580, 1040 580, 1060 420 C 1080 580, 1120 580, 1140 420" class="out"/>
  <text x="1000" y="460" class="t">Ripple at f</text>

  <text x="592" y="600" class="note">Efficiency (η) ≈ 40.6%, DC ≈ Vp/π, ripple factor ≈ 1.21 (no filter).</text>
</svg>

