<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="720" viewBox="0 0 1100 720" role="img" aria-label="P-type and N-type carrier majority and minority illustration">
  <title>Charge Carriers — P-type and N-type Semiconductors</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .h2 { font: 18px sans-serif; font-weight: 600; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .e { fill: #0ea5e9; }
      .h { fill: #f59e0b; }
    </style>
  </defs>

  <rect x="20" y="20" width="1060" height="680" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">P-type and N-type — Majority/Minority Carriers</text>

  <g transform="translate(40,120)">
    <rect x="0" y="0" width="480" height="520" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">P-type (acceptor doped)</text>
    <text x="12" y="56" class="t">Majority: holes (h⁺)</text>
    <text x="12" y="80" class="t">Minority: electrons (e⁻)</text>
    <circle cx="120" cy="160" r="10" class="h"/>
    <circle cx="170" cy="190" r="10" class="h"/>
    <circle cx="220" cy="140" r="10" class="h"/>
    <circle cx="260" cy="200" r="6" class="e"/>
    <circle cx="300" cy="180" r="6" class="e"/>
  </g>

  <g transform="translate(580,120)">
    <rect x="0" y="0" width="480" height="520" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">N-type (donor doped)</text>
    <text x="12" y="56" class="t">Majority: electrons (e⁻)</text>
    <text x="12" y="80" class="t">Minority: holes (h⁺)</text>
    <circle cx="120" cy="160" r="10" class="e"/>
    <circle cx="170" cy="190" r="10" class="e"/>
    <circle cx="220" cy="140" r="10" class="e"/>
    <circle cx="260" cy="200" r="6" class="h"/>
    <circle cx="300" cy="180" r="6" class="h"/>
  </g>
</svg>

