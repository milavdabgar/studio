<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="720" viewBox="0 0 1100 720" role="img" aria-label="Intrinsic vs extrinsic semiconductor with dopant atoms and carrier concentrations">
  <title>Semiconductor Types — Intrinsic and Extrinsic (Doping)</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .atom { fill: #e0f2fe; stroke: #38bdf8; }
      .dopant { fill: #fee2e2; stroke: #ef4444; }
      .e { fill: #0ea5e9; }
      .h { fill: #f59e0b; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .h2 { font: 18px sans-serif; font-weight: 600; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>

  <rect x="20" y="20" width="1060" height="680" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Intrinsic vs Extrinsic Semiconductor</text>

  <!-- Intrinsic panel -->
  <g transform="translate(40,120)">
    <rect x="0" y="0" width="480" height="520" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">Intrinsic (pure)</text>
    <!-- lattice points -->
    <g>
      <circle cx="100" cy="120" r="18" class="atom"/>
      <circle cx="200" cy="120" r="18" class="atom"/>
      <circle cx="300" cy="120" r="18" class="atom"/>
      <circle cx="400" cy="120" r="18" class="atom"/>
      <circle cx="100" cy="220" r="18" class="atom"/>
      <circle cx="200" cy="220" r="18" class="atom"/>
      <circle cx="300" cy="220" r="18" class="atom"/>
      <circle cx="400" cy="220" r="18" class="atom"/>
      <circle cx="100" cy="320" r="18" class="atom"/>
      <circle cx="200" cy="320" r="18" class="atom"/>
      <circle cx="300" cy="320" r="18" class="atom"/>
      <circle cx="400" cy="320" r="18" class="atom"/>
    </g>
    <!-- thermally generated e-h pair -->
    <circle cx="240" cy="260" r="6" class="e"/>
    <circle cx="260" cy="260" r="6" class="h"/>
    <text x="226" y="286" class="t">e⁻ / h⁺ pair</text>
    <text x="12" y="490" class="t">n ≈ p (low), conductivity low</text>
  </g>

  <!-- Extrinsic panel -->
  <g transform="translate(580,120)">
    <rect x="0" y="0" width="480" height="520" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">Extrinsic (doped)</text>
    <!-- lattice base -->
    <g>
      <circle cx="100" cy="120" r="18" class="atom"/>
      <circle cx="200" cy="120" r="18" class="atom"/>
      <circle cx="300" cy="120" r="18" class="atom"/>
      <circle cx="100" cy="220" r="18" class="atom"/>
      <circle cx="200" cy="220" r="18" class="atom"/>
      <circle cx="300" cy="220" r="18" class="atom"/>
      <circle cx="100" cy="320" r="18" class="atom"/>
      <circle cx="200" cy="320" r="18" class="atom"/>
      <circle cx="300" cy="320" r="18" class="atom"/>
    </g>
    <!-- dopant -->
    <circle cx="400" cy="220" r="18" class="dopant"/>
    <text x="384" y="252" class="t">dopant</text>
    <!-- extra electron for N-type example -->
    <circle cx="430" cy="220" r="6" class="e"/>
    <text x="438" y="224" class="t">N-type: donors → electrons</text>
    <text x="12" y="490" class="t">n ≫ p or p ≫ n (improved conductivity)</text>
  </g>
</svg>

