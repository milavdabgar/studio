<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="720" viewBox="0 0 1100 720" role="img" aria-label="Energy band diagrams for conductor, semiconductor, and insulator">
  <title>Energy Band Theory — Conductor, Semiconductor, Insulator</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .band { fill: #e2e8f0; stroke: #94a3b8; }
      .ec { stroke: #2563eb; stroke-width: 2.5; }
      .ev { stroke: #10b981; stroke-width: 2.5; }
      .gap { stroke: #ef4444; stroke-width: 2; stroke-dasharray: 8 6; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .h2 { font: 18px sans-serif; font-weight: 600; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>

  <rect x="20" y="20" width="1060" height="680" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Energy Bands — Conductor vs Semiconductor vs Insulator</text>

  <!-- Panels -->
  <g transform="translate(40,120)">
    <rect x="0" y="0" width="320" height="520" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">Conductor</text>
    <rect x="40" y="160" width="240" height="80" class="band"/>
    <rect x="40" y="240" width="240" height="80" class="band"/>
    <line x1="40" y1="240" x2="280" y2="240" class="gap"/>
    <text x="44" y="156" class="t">Ec</text>
    <text x="44" y="330" class="t">Ev</text>
    <text x="60" y="220" class="t">Overlap → free electrons</text>
  </g>

  <g transform="translate(390,120)">
    <rect x="0" y="0" width="320" height="520" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">Semiconductor</text>
    <rect x="40" y="160" width="240" height="80" class="band"/>
    <rect x="40" y="320" width="240" height="80" class="band"/>
    <line x1="40" y1="240" x2="280" y2="320" class="gap"/>
    <text x="44" y="156" class="t">Ec</text>
    <text x="44" y="412" class="t">Ev</text>
    <text x="60" y="290" class="t">Small Eg (≈1 eV)</text>
  </g>

  <g transform="translate(740,120)">
    <rect x="0" y="0" width="320" height="520" rx="12" class="bg"/>
    <text x="12" y="26" class="h2">Insulator</text>
    <rect x="40" y="100" width="240" height="80" class="band"/>
    <rect x="40" y="420" width="240" height="80" class="band"/>
    <line x1="40" y1="180" x2="280" y2="420" class="gap"/>
    <text x="44" y="96" class="t">Ec</text>
    <text x="44" y="516" class="t">Ev</text>
    <text x="60" y="300" class="t">Large Eg (> 5 eV)</text>
  </g>
</svg>

