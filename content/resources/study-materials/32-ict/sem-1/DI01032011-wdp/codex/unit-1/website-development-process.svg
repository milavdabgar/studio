<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Website development process stages">
  <title>Web Site Development Process</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .step { fill: #ffffff; stroke: #94a3b8; }
      .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arr); }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Development Process â€” From Discovery to Launch</text>

  <g transform="translate(60,140)">
    <rect x="0" y="0" width="180" height="70" rx="10" class="step"/>
    <text x="24" y="42" class="t">1. Discovery</text>
    <line x1="180" y1="35" x2="240" y2="35" class="arrow"/>

    <rect x="240" y="0" width="180" height="70" rx="10" class="step"/>
    <text x="258" y="42" class="t">2. IA &amp; Wireframes</text>
    <line x1="420" y1="35" x2="480" y2="35" class="arrow"/>

    <rect x="480" y="0" width="180" height="70" rx="10" class="step"/>
    <text x="506" y="42" class="t">3. Visual Design</text>
    <line x1="660" y1="35" x2="720" y2="35" class="arrow"/>

    <rect x="720" y="0" width="180" height="70" rx="10" class="step"/>
    <text x="758" y="42" class="t">4. Build</text>
    <line x1="900" y1="35" x2="960" y2="35" class="arrow"/>

    <rect x="960" y="0" width="180" height="70" rx="10" class="step"/>
    <text x="986" y="42" class="t">5. Test &amp; Launch</text>

    <text x="0" y="120" class="t">Artifacts: personas, sitemap, style guide, components, test cases, checklist</text>
  </g>
</svg>

