<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Web development team roles structure">
  <title>Web Development Teams — Roles and Handoffs</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arr); }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Team Roles and Collaboration Flow</text>
  <g transform="translate(80,140)">
    <rect x="0" y="0" width="220" height="80" rx="10" class="box"/>
    <text x="16" y="46" class="t">Product / Content</text>
    <line x1="220" y1="40" x2="320" y2="40" class="arrow"/>

    <rect x="320" y="0" width="220" height="80" rx="10" class="box"/>
    <text x="342" y="46" class="t">UX / UI Design</text>
    <line x1="540" y1="40" x2="640" y2="40" class="arrow"/>

    <rect x="640" y="0" width="220" height="80" rx="10" class="box"/>
    <text x="662" y="32" class="t">Front‑End Dev</text>
    <text x="662" y="56" class="t">(HTML/CSS/JS)</text>
    <line x1="860" y1="40" x2="960" y2="40" class="arrow"/>

    <rect x="960" y="0" width="220" height="80" rx="10" class="box"/>
    <text x="982" y="46" class="t">Back‑End / DevOps</text>

    <text x="0" y="140" class="t">Handoffs: briefs → wireframes → comps → components → builds → deploy</text>
  </g>
</svg>

