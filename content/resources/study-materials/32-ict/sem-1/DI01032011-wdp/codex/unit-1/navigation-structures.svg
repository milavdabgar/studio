<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Navigation concepts: sitemap hierarchy, local navigation, breadcrumbs">
  <title>Navigation Concepts â€” Global, Local, Breadcrumbs</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .node { fill: #ffffff; stroke: #94a3b8; }
      .edge { stroke: #64748b; stroke-width: 2; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Navigation Structures</text>

  <!-- Sitemap -->
  <g transform="translate(80,120)">
    <text x="0" y="0" class="t">Sitemap (global)</text>
    <rect x="160" y="20" width="120" height="40" rx="8" class="node"/>
    <text x="190" y="46" class="t">Home</text>
    <line x1="220" y1="60" x2="60" y2="120" class="edge"/>
    <line x1="220" y1="60" x2="220" y2="120" class="edge"/>
    <line x1="220" y1="60" x2="380" y2="120" class="edge"/>
    <rect x="20" y="120" width="120" height="40" rx="8" class="node"/>
    <text x="40" y="146" class="t">About</text>
    <rect x="160" y="120" width="120" height="40" rx="8" class="node"/>
    <text x="190" y="146" class="t">Products</text>
    <rect x="300" y="120" width="120" height="40" rx="8" class="node"/>
    <text x="330" y="146" class="t">Contact</text>
  </g>

  <!-- Local nav and breadcrumbs -->
  <g transform="translate(680,120)">
    <text x="0" y="0" class="t">Local nav &amp; Breadcrumbs</text>
    <rect x="0" y="20" width="400" height="40" rx="8" class="node"/>
    <text x="12" y="46" class="t">Home > Products > Laptops > Model X</text>
    <rect x="0" y="80" width="120" height="40" rx="8" class="node"/>
    <text x="18" y="106" class="t">Overview</text>
    <rect x="140" y="80" width="120" height="40" rx="8" class="node"/>
    <text x="168" y="106" class="t">Specs</text>
    <rect x="280" y="80" width="120" height="40" rx="8" class="node"/>
    <text x="302" y="106" class="t">Reviews</text>
  </g>
</svg>

