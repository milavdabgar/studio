<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Overview of web design concepts mind map">
  <title>Overview of Web Design Concepts</title>
  <defs>
    <style>
