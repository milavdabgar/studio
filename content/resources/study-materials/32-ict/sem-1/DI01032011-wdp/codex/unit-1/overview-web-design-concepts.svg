  <line x1="600" y1="190" x2="300" y2="260" class="edge"/>
  <line x1="600" y1="190" x2="300" y2="360" class="edge"/>
  <line x1="600" y1="190" x2="900" y2="260" class="edge"/>
  <line x1="600" y1="190" x2="900" y2="360" class="edge"/>
  <line x1="600" y1="190" x2="600" y2="300" class="edge"/>

  <!-- Topic nodes -->
  <rect x="220" y="240" width="160" height="44" rx="10" class="node"/>
  <text x="232" y="268" class="t">Visual Hierarchy</text>

  <rect x="220" y="340" width="160" height="44" rx="10" class="node"/>
