<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Browser settings for development: cache, JS, cookies, devtools">
  <title>Configure Browser Settings — Developer Essentials</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Browser Settings &amp; Tools</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="480" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">• Disable cache (DevTools) for live reload accuracy</text>
    <text x="16" y="70" class="t">• Clear storage: cookies/localStorage/sessionStorage</text>
    <text x="16" y="100" class="t">• Enable/disable JS for progressive enhancement tests</text>
    <text x="16" y="130" class="t">• Simulate throttling and device dimensions</text>
    <text x="16" y="160" class="t">• Inspect network waterfall and coverage</text>
  </g>
</svg>

