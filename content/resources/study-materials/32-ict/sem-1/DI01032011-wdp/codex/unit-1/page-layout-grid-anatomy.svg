<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Page layout anatomy with header, nav, main, aside, footer on CSS grid">
  <title>Web Page Layout and Elements — Semantic Regions</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .area { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Semantic Layout — Header, Nav, Main, Aside, Footer</text>

  <g transform="translate(80,120)">
    <rect x="0" y="0" width="1040" height="560" rx="12" class="bg"/>
    <rect x="20" y="20" width="1000" height="80" rx="8" class="area"/>
    <text x="30" y="66" class="t">header</text>
    <rect x="20" y="120" width="160" height="360" rx="8" class="area"/>
    <text x="30" y="306" class="t">nav</text>
    <rect x="200" y="120" width="680" height="360" rx="8" class="area"/>
    <text x="210" y="146" class="t">main</text>
    <rect x="900" y="120" width="120" height="360" rx="8" class="area"/>
    <text x="908" y="306" class="t">aside</text>
    <rect x="20" y="500" width="1000" height="60" rx="8" class="area"/>
    <text x="30" y="540" class="t">footer</text>
  </g>
</svg>

