<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Usability and accessibility principles checklist">
  <title>Web Site Usability and Accessibility — Key Principles</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Usability &amp; Accessibility — Checklist</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="1040" height="560" rx="12" class="box"/>
    <text x="20" y="60" class="t">• Headings in order (h1→h6); meaningful titles</text>
    <text x="20" y="90" class="t">• Text alternatives for images (alt)</text>
    <text x="20" y="120" class="t">• Color contrast ≥ 4.5:1; avoid color‑only cues</text>
    <text x="20" y="150" class="t">• Keyboard focusable controls; visible focus ring</text>
    <text x="20" y="180" class="t">• Landmarks: header, nav, main, aside, footer</text>
    <text x="20" y="210" class="t">• Form labels, descriptions, and error messages</text>
    <text x="20" y="240" class="t">• Responsive layout and readable line length</text>
    <text x="20" y="270" class="t">• Performance: LCP, CLS, TBT targets</text>
    <text x="20" y="300" class="t">• Media: captions/transcripts for audio/video</text>
  </g>
</svg>

