<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Web project management fundamentals: scope, time, cost, quality triangle and kanban flow">
  <title>Web Project Management — Scope, Time, Cost, Quality</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .tri { stroke: #2563eb; stroke-width: 3; fill: none; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arr); }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Project Fundamentals — PM Triangle and Flow</text>

  <g transform="translate(80,140)">
    <!-- PM triangle -->
    <polygon points="180,40 40,300 320,300" class="tri"/>
    <text x="170" y="28" class="t">Quality</text>
    <text x="16" y="320" class="t">Scope</text>
    <text x="308" y="320" class="t">Time/Cost</text>
    <text x="80" y="200" class="t">Trade‑offs</text>
  </g>

  <g transform="translate(520,140)">
    <rect x="0" y="0" width="560" height="440" rx="12" class="box"/>
    <text x="16" y="32" class="t">Kanban flow</text>
    <rect x="20" y="60" width="140" height="60" rx="8" class="box"/>
    <text x="44" y="96" class="t">Backlog</text>
    <line x1="160" y1="90" x2="200" y2="90" class="arrow"/>
    <rect x="200" y="60" width="140" height="60" rx="8" class="box"/>
    <text x="218" y="96" class="t">In Progress</text>
    <line x1="340" y1="90" x2="380" y2="90" class="arrow"/>
    <rect x="380" y="60" width="140" height="60" rx="8" class="box"/>
    <text x="420" y="96" class="t">Review</text>
    <line x1="520" y1="90" x2="540" y2="90" class="arrow"/>
    <rect x="520" y="60" width="140" height="60" rx="8" class="box"/>
    <text x="564" y="96" class="t">Done</text>
    <text x="16" y="160" class="t">Definition of Done, acceptance criteria, and test plan at each stage.</text>
  </g>
</svg>

