<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="JavaScript syntax: statements, comments, data types, variables">
  <title>JavaScript — Syntax, Types, Variables</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .mono { font: 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New"; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">JS Basics — Syntax, Types, Variables</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="500" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">Statements and comments:</text>
    <text x="16" y="70" class="mono">// single line</text>
    <text x="16" y="96" class="mono">/* block */</text>
    <text x="16" y="130" class="t">Data types:</text>
    <text x="16" y="156" class="mono">number, string, boolean, null, undefined, object, symbol, bigint</text>
    <text x="16" y="190" class="t">Variables:</text>
    <text x="16" y="216" class="mono">let x = 1; const PI = 3.14; var legacy;</text>
  </g>
</svg>

