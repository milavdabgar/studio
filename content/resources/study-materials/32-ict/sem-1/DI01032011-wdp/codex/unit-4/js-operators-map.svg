<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="JavaScript operators overview">
  <title>JavaScript — Operators Overview</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .mono { font: 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New"; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Operators</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="480" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">Arithmetic: + − * / % **</text>
    <text x="16" y="70" class="t">Comparison: &gt; &lt; &gt;= &lt;= == != === !==</text>
    <text x="16" y="100" class="t">Logical: &amp;&amp; || !</text>
    <text x="16" y="130" class="t">Assignment: =, +=, −=, …</text>
    <text x="16" y="160" class="t">Ternary: cond ? a : b</text>
    <text x="16" y="190" class="t">Nullish coalescing: ??</text>
  </g>
</svg>

