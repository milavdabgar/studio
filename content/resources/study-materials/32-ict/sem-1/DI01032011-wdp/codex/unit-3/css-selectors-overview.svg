<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="CSS selectors overview">
  <title>CSS Selectors — Overview</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Selectors</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="480" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">Type: h1, p</text>
    <text x="16" y="70" class="t">Class: .btn</text>
    <text x="16" y="100" class="t">ID: #main</text>
    <text x="16" y="130" class="t">Attribute: a[target="_blank"]</text>
    <text x="16" y="160" class="t">Pseudo‑class: a:hover, :focus</text>
    <text x="16" y="190" class="t">Pseudo‑element: ::before, ::after</text>
    <text x="16" y="220" class="t">Combinators: div > p, ul li, a + b</text>
  </g>
</svg>

