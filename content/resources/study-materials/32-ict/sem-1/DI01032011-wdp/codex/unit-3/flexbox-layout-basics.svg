<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="CSS Flexbox layout basics">
  <title>CSS Flexbox — Main Axis and Cross Axis</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .cont { fill: #ffffff; stroke: #94a3b8; }
      .item { fill: #e0f2fe; stroke: #38bdf8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .axis { stroke: #0f172a; stroke-dasharray: 6 6; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Flexbox — Main vs Cross Axis</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="1040" height="560" rx="12" class="cont"/>
    <line x1="40" y1="100" x2="1000" y2="100" class="axis"/>
    <text x="950" y="92" class="t">main‑axis</text>
    <line x1="40" y1="40" x2="40" y2="520" class="axis"/>
    <text x="8" y="60" class="t">cross‑axis</text>
    <rect x="80" y="140" width="180" height="100" rx="8" class="item"/>
    <rect x="300" y="140" width="180" height="100" rx="8" class="item"/>
    <rect x="520" y="140" width="180" height="100" rx="8" class="item"/>
  </g>
</svg>

