<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Including CSS: inline, internal, external">
  <title>Including CSS â€” Inline, Internal, External</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Ways to Include CSS</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="320" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">Inline: &lt;h1 style="color:red"></text>
  </g>
  <g transform="translate(440,120)">
    <rect x="0" y="0" width="320" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">Internal: &lt;style&gt; h1{color:red} &lt;/style&gt;</text>
  </g>
  <g transform="translate(800,120)">
    <rect x="0" y="0" width="320" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">External: &lt;link rel="stylesheet" href="app.css"></text>
  </g>
</svg>

