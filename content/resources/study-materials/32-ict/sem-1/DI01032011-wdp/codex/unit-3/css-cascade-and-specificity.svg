<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="CSS cascade and specificity diagram">
  <title>CSS Cascade — Specificity and Source Order</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Specificity Ladder</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="480" height="560" rx="12" class="box"/>
    <text x="16" y="60" class="t">Inline style: 1000</text>
    <text x="16" y="100" class="t">ID selector (#id): 100</text>
    <text x="16" y="140" class="t">Class/attr/pseudo‑class (.c, [a], :hover): 10</text>
    <text x="16" y="180" class="t">Element/pseudo‑element (h1, ::after): 1</text>
    <text x="16" y="220" class="t">!important overrides within same origin</text>
    <text x="16" y="260" class="t">Later rules win when specificity ties</text>
  </g>
</svg>

