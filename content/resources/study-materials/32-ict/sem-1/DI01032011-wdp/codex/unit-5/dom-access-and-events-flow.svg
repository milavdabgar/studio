<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="DOM access and events capturing/bubbling flow">
  <title>JavaScript — DOM Access and Event Flow</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arr); }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .mono { font: 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New"; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">DOM Query &amp; Event Flow</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="1040" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="mono">document.querySelector("#btn")</text>
    <text x="16" y="70" class="mono">el.addEventListener("click", handler, { capture: false })</text>
    <text x="16" y="110" class="t">Event phases: capturing → target → bubbling</text>
    <rect x="20" y="160" width="1000" height="60" rx="8" class="box"/>
    <text x="30" y="196" class="t">document</text>
    <line x1="70" y1="220" x2="70" y2="260" class="arrow"/>
    <rect x="20" y="260" width="1000" height="60" rx="8" class="box"/>
    <text x="30" y="296" class="t">body</text>
    <line x1="70" y1="320" x2="70" y2="360" class="arrow"/>
    <rect x="20" y="360" width="1000" height="60" rx="8" class="box"/>
    <text x="30" y="396" class="t">button#btn (target)</text>
    <text x="760" y="196" class="t">capture</text>
    <text x="760" y="296" class="t">bubble</text>
  </g>
</svg>

