<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="JavaScript function definition and scope">
  <title>JavaScript â€” Function Anatomy and Scope</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .mono { font: 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New"; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Function Anatomy and Scope</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="1040" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="mono">function add(a, b) { const sum = a + b; return sum; }</text>
    <text x="16" y="80" class="t">Parameters: a, b</text>
    <text x="16" y="110" class="t">Local scope: variables declared with let/const inside</text>
    <text x="16" y="140" class="t">Return value: result of computation</text>
    <text x="16" y="170" class="t">Arrow functions: const add = (a,b) => a + b;</text>
  </g>
</svg>

