<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="HTML table structure with headers and scope attributes">
  <title>Tables — Structure and Accessibility</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .grid { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Table Anatomy — thead, tbody, th, td, scope</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="800" height="400" rx="8" class="grid"/>
    <!-- header row -->
    <rect x="0" y="0" width="200" height="60" class="grid"/>
    <rect x="200" y="0" width="300" height="60" class="grid"/>
    <rect x="500" y="0" width="300" height="60" class="grid"/>
    <text x="20" y="36" class="t">th scope="col"</text>
    <text x="220" y="36" class="t">th scope="col"</text>
    <text x="520" y="36" class="t">th scope="col"</text>
    <!-- body rows -->
    <rect x="0" y="60" width="200" height="60" class="grid"/>
    <text x="20" y="96" class="t">th scope="row"</text>
    <rect x="200" y="60" width="300" height="60" class="grid"/>
    <rect x="500" y="60" width="300" height="60" class="grid"/>
    <rect x="0" y="120" width="200" height="60" class="grid"/>
    <text x="20" y="156" class="t">th scope="row"</text>
    <rect x="200" y="120" width="300" height="60" class="grid"/>
    <rect x="500" y="120" width="300" height="60" class="grid"/>
  </g>
</svg>

