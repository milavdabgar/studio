<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="620" viewBox="0 0 1000 620" role="img" aria-label="CSS box model layers: content, padding, border, margin">
  <title>HTML/CSS — Box Model</title>
  <defs>
    <style>
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .h2 { font: 18px sans-serif; font-weight: 600; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .content { fill: #e0f2fe; stroke: #38bdf8; }
      .padding { fill: #dcfce7; stroke: #22c55e; }
      .border { fill: #fee2e2; stroke: #ef4444; stroke-width: 3; }
      .margin { fill: #f1f5f9; stroke: #94a3b8; stroke-dasharray: 8 6; }
    </style>
  </defs>

  <rect x="20" y="20" width="960" height="580" rx="16" fill="#f8fafc" stroke="#cbd5e1"/>
  <text x="40" y="60" class="h1">CSS Box Model — Content, Padding, Border, Margin</text>

  <!-- Margin -->
  <rect x="100" y="120" width="800" height="420" rx="12" class="margin"/>
  <text x="110" y="142" class="t">margin</text>
  <!-- Border -->
  <rect x="160" y="180" width="680" height="300" rx="8" class="border"/>
  <text x="170" y="200" class="t">border</text>
  <!-- Padding -->
  <rect x="200" y="220" width="600" height="220" rx="6" class="padding"/>
  <text x="210" y="240" class="t">padding</text>
  <!-- Content -->
  <rect x="260" y="260" width="480" height="140" rx="4" class="content"/>
  <text x="270" y="286" class="t">content</text>

  <!-- Notes -->
  <text x="100" y="560" class="t">Total element width = content + padding + border + margin (horizontal sums on both sides)</text>
</svg>

