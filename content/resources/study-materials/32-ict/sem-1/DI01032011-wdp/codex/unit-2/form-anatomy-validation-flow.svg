<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="HTML form anatomy and client-side validation flow">
  <title>HTML Forms — Anatomy and Validation Flow</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arr); }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
    <marker id="arr" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Form Elements and Validation</text>

  <g transform="translate(80,140)">
    <rect x="0" y="0" width="520" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">&lt;form action="/submit" method="post"&gt;</text>
    <text x="16" y="70" class="t">&lt;label for="email"&gt;Email&lt;/label&gt; &lt;input id="email" name="email" type="email" required&gt;</text>
    <text x="16" y="100" class="t">&lt;label for="age"&gt;Age&lt;/label&gt; &lt;input id="age" name="age" type="number" min="0" max="120"&gt;</text>
    <text x="16" y="130" class="t">&lt;button type="submit"&gt;Submit&lt;/button&gt;</text>
  </g>

  <g transform="translate(660,140)">
    <rect x="0" y="0" width="460" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">Client‑side validation flow</text>
    <rect x="20" y="70" width="200" height="50" rx="8" class="box"/>
    <text x="36" y="100" class="t">User clicks Submit</text>
    <line x1="220" y1="95" x2="260" y2="95" class="arrow"/>
    <rect x="260" y="70" width="180" height="50" rx="8" class="box"/>
    <text x="272" y="100" class="t">HTML5 validity checks</text>
    <line x1="350" y1="120" x2="350" y2="160" class="arrow"/>
    <rect x="260" y="160" width="180" height="50" rx="8" class="box"/>
    <text x="280" y="190" class="t">Errors → show messages</text>
    <line x1="350" y1="210" x2="350" y2="250" class="arrow"/>
    <rect x="260" y="250" width="180" height="50" rx="8" class="box"/>
    <text x="278" y="280" class="t">Valid → submit</text>
  </g>
</svg>

