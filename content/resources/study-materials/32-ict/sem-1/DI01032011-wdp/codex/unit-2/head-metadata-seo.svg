<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Head metadata and SEO tags">
  <title>Site Content and Metadata — Head Elements</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Head Metadata Essentials</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="520" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">&lt;title&gt;Page Title&lt;/title&gt;</text>
    <text x="16" y="70" class="t">&lt;meta charset="utf-8"&gt;</text>
    <text x="16" y="100" class="t">&lt;meta name="viewport" content="width=device-width, initial-scale=1"&gt;</text>
    <text x="16" y="130" class="t">&lt;meta name="description" content="…"&gt;</text>
    <text x="16" y="160" class="t">Open Graph: og:title, og:description, og:image</text>
  </g>
</svg>

