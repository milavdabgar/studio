<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="HTML audio and video tags with sources and track">
  <title>HTML Multimedia Tags â€” audio, video, source, track</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1"><audio> and <video> Basics</text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="480" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t"><audio controls></text>
    <text x="16" y="70" class="t">  <source src="song.mp3" type="audio/mpeg"></text>
    <text x="16" y="100" class="t">  <source src="song.ogg" type="audio/ogg"></text>
    <text x="16" y="130" class="t"></audio></text>
  </g>
  <g transform="translate(600,120)">
    <rect x="0" y="0" width="480" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t"><video controls poster="thumb.jpg"></text>
    <text x="16" y="70" class="t">  <source src="clip.mp4" type="video/mp4"></text>
    <text x="16" y="100" class="t">  <track kind="captions" srclang="en" src="clip.vtt"></text>
    <text x="16" y="130" class="t"></video></text>
  </g>
</svg>

