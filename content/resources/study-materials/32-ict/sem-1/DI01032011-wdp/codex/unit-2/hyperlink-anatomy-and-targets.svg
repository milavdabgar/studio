<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Hyperlink anatomy and target behaviors">
  <title>Hyperlinks — Anatomy and Targets</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .box { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1"><a href="…" target="…" rel="…">link</a></text>
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="480" height="560" rx="12" class="box"/>
    <text x="16" y="40" class="t">href: absolute, relative, fragment, mailto:, tel:</text>
    <text x="16" y="70" class="t">target: _self, _blank</text>
    <text x="16" y="100" class="t">rel: noopener, noreferrer, external</text>
    <text x="16" y="130" class="t">accessibility: descriptive link text</text>
  </g>
</svg>

