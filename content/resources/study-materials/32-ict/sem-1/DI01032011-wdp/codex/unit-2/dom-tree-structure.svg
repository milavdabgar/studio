<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="720" viewBox="0 0 1000 720" role="img" aria-label="DOM tree structure with nodes and attributes">
  <title>HTML — DOM Tree Structure</title>
  <defs>
    <style>
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
      .node { fill: #ffffff; stroke: #94a3b8; }
      .attr { fill: #f0f9ff; stroke: #38bdf8; }
      .edge { stroke: #64748b; stroke-width: 2; }
    </style>
  </defs>

  <rect x="20" y="20" width="960" height="680" rx="16" fill="#f8fafc" stroke="#cbd5e1"/>
  <text x="40" y="60" class="h1">DOM Tree — Nodes, Elements, Attributes, Text</text>

  <!-- Root -->
  <rect x="440" y="100" width="120" height="40" rx="6" class="node"/>
  <text x="450" y="126" class="t">document</text>

  <!-- html -->
  <line x1="500" y1="140" x2="500" y2="200" class="edge"/>
  <rect x="460" y="200" width="80" height="40" rx="6" class="node"/>
  <text x="486" y="226" class="t">html</text>

  <!-- head and body -->
  <line x1="500" y1="240" x2="300" y2="300" class="edge"/>
  <line x1="500" y1="240" x2="700" y2="300" class="edge"/>
  <rect x="260" y="300" width="80" height="40" rx="6" class="node"/>
  <text x="286" y="326" class="t">head</text>
  <rect x="660" y="300" width="80" height="40" rx="6" class="node"/>
  <text x="686" y="326" class="t">body</text>

  <!-- head children: title, meta[name] -->
  <line x1="300" y1="340" x2="220" y2="400" class="edge"/>
  <line x1="300" y1="340" x2="380" y2="400" class="edge"/>
  <rect x="180" y="400" width="80" height="40" rx="6" class="node"/>
  <text x="202" y="426" class="t">title</text>
  <rect x="340" y="400" width="80" height="40" rx="6" class="node"/>
  <text x="366" y="426" class="t">meta</text>
  <rect x="330" y="450" width="120" height="30" rx="6" class="attr"/>
  <text x="336" y="470" class="t">name="viewport"</text>

  <!-- body children: header, main, script -->
  <line x1="700" y1="340" x2="600" y2="400" class="edge"/>
  <line x1="700" y1="340" x2="700" y2="400" class="edge"/>
  <line x1="700" y1="340" x2="800" y2="400" class="edge"/>
  <rect x="560" y="400" width="80" height="40" rx="6" class="node"/>
  <text x="578" y="426" class="t">header</text>
  <rect x="660" y="400" width="80" height="40" rx="6" class="node"/>
  <text x="688" y="426" class="t">main</text>
  <rect x="760" y="400" width="80" height="40" rx="6" class="node"/>
  <text x="786" y="426" class="t">script</text>

  <!-- main children: h1, p, a[href] -->
  <line x1="700" y1="440" x2="620" y2="500" class="edge"/>
  <line x1="700" y1="440" x2="700" y2="500" class="edge"/>
  <line x1="700" y1="440" x2="780" y2="500" class="edge"/>
  <rect x="580" y="500" width="80" height="40" rx="6" class="node"/>
  <text x="610" y="526" class="t">h1</text>
  <rect x="680" y="500" width="80" height="40" rx="6" class="node"/>
  <text x="713" y="526" class="t">p</text>
  <rect x="780" y="500" width="80" height="40" rx="6" class="node"/>
  <text x="814" y="526" class="t">a</text>
  <rect x="770" y="550" width="140" height="30" rx="6" class="attr"/>
  <text x="776" y="570" class="t">href="/contact"</text>

  <!-- text nodes indicators -->
  <rect x="570" y="560" width="110" height="28" rx="6" class="attr"/>
  <text x="576" y="580" class="t">#text: "Welcome"</text>
  <rect x="670" y="560" width="160" height="28" rx="6" class="attr"/>
  <text x="676" y="580" class="t">#text: "Hello world..."</text>

  <!-- Notes -->
  <text x="40" y="680" class="t">DOM nodes: element, attribute, text. Query via document.querySelector; manipulate via textContent/innerHTML; events attach to elements.</text>
</svg>

