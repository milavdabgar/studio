<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-label="Framesets vs iframe comparison">
  <title>Frames and iframes â€” Comparison</title>
  <defs>
    <style>
      .bg { fill: #f8fafc; stroke: #cbd5e1; }
      .area { fill: #ffffff; stroke: #94a3b8; }
      .h1 { font: 24px sans-serif; font-weight: 700; fill: #0f172a; }
      .t { font: 14px sans-serif; fill: #111827; }
    </style>
  </defs>
  <rect x="20" y="20" width="1160" height="720" rx="16" class="bg"/>
  <text x="40" y="60" class="h1">Framesets (obsolete) vs &lt;iframe&gt; (modern)</text>
  <g transform="translate(80,120)">
    <text x="0" y="0" class="t">Frameset</text>
    <rect x="0" y="20" width="460" height="300" rx="8" class="area"/>
    <line x1="230" y1="20" x2="230" y2="320" stroke="#94a3b8"/>
    <text x="180" y="340" class="t">Multiple documents</text>
  </g>
  <g transform="translate(640,120)">
    <text x="0" y="0" class="t">iframe</text>
    <rect x="0" y="20" width="460" height="300" rx="8" class="area"/>
    <rect x="60" y="60" width="340" height="200" rx="4" class="area"/>
    <text x="140" y="280" class="t">Embeds one document</text>
  </g>
</svg>

