<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="300" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Sender -->
  <rect x="20" y="50" width="80" height="60" fill="#17a2b8" rx="10"/>
  <text x="60" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Sender</text>
  <text x="60" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Alice</text>
  
  <!-- Public Key -->
  <rect x="150" y="30" width="100" height="40" fill="#28a745" rx="5"/>
  <text x="200" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Public Key</text>
  <text x="200" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">(Encryption)</text>
  
  <!-- Encrypted Message -->
  <rect x="300" y="50" width="100" height="60" fill="#dc3545" rx="10"/>
  <text x="350" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Encrypted</text>
  <text x="350" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Message</text>
  <text x="350" y="97" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Ciphertext</text>
  
  <!-- Private Key -->
  <rect x="150" y="130" width="100" height="40" fill="#6f42c1" rx="5"/>
  <text x="200" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Private Key</text>
  <text x="200" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">(Decryption)</text>
  
  <!-- Receiver -->
  <rect x="480" y="50" width="80" height="60" fill="#fd7e14" rx="10"/>
  <text x="520" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Receiver</text>
  <text x="520" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Bob</text>
  
  <!-- Arrows -->
  <path d="M100 80 L150 50" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M250 50 L300 80" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M400 80 L480 80" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M350 110 L250 150" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Labels -->
  <text x="125" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Uses Bob's</text>
  <text x="275" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Encrypted with</text>
  <text x="440" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Secure</text>
  <text x="275" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Decrypted with Bob's</text>
  
  <!-- Key pair indicator -->
  <path d="M170 70 Q180 90 170 110" stroke="#ffc107" stroke-width="3" fill="none"/>
  <text x="185" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffc107">Key Pair</text>
</svg>
