<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Symmetric vs Asymmetric Encryption</text>
  
  <!-- Symmetric Encryption Section -->
  <g transform="translate(50, 80)">
    <!-- Symmetric Title -->
    <rect x="0" y="0" width="400" height="40" fill="#3498db" rx="5"/>
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Symmetric Encryption</text>
    
    <!-- Symmetric Diagram -->
    <rect x="10" y="50" width="380" height="200" fill="#ecf0f1" stroke="#3498db" stroke-width="2" rx="5"/>
    
    <!-- Sender -->
    <rect x="30" y="70" width="60" height="40" fill="#2ecc71" rx="5"/>
    <text x="60" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Sender</text>
    <text x="60" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Alice</text>
    
    <!-- Receiver -->
    <rect x="320" y="70" width="60" height="40" fill="#e74c3c" rx="5"/>
    <text x="350" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Receiver</text>
    <text x="350" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Bob</text>
    
    <!-- Same Key -->
    <rect x="180" y="130" width="60" height="30" fill="#9b59b6" rx="5"/>
    <text x="210" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Same Key</text>
    
    <!-- Encryption Process -->
    <rect x="110" y="170" width="70" height="30" fill="#f39c12" rx="5"/>
    <text x="145" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Encryption</text>
    
    <!-- Decryption Process -->
    <rect x="240" y="170" width="70" height="30" fill="#f39c12" rx="5"/>
    <text x="275" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Decryption</text>
    
    <!-- Arrows -->
    <path d="M 90 90 L 110 90" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 180 90 L 200 90" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 270 90 L 290 90" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 320 90 L 340 90" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Key sharing arrows -->
    <path d="M 210 130 L 80 110" stroke="#9b59b6" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M 210 130 L 340 110" stroke="#9b59b6" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Labels -->
    <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Plaintext → Ciphertext → Plaintext</text>
    <text x="200" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Same key used for both encryption and decryption</text>
  </g>
  
  <!-- Asymmetric Encryption Section -->
  <g transform="translate(550, 80)">
    <!-- Asymmetric Title -->
    <rect x="0" y="0" width="400" height="40" fill="#e74c3c" rx="5"/>
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Asymmetric Encryption</text>
    
    <!-- Asymmetric Diagram -->
    <rect x="10" y="50" width="380" height="200" fill="#ecf0f1" stroke="#e74c3c" stroke-width="2" rx="5"/>
    
    <!-- Sender -->
    <rect x="30" y="70" width="60" height="40" fill="#2ecc71" rx="5"/>
    <text x="60" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Sender</text>
    <text x="60" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Alice</text>
    
    <!-- Receiver -->
    <rect x="320" y="70" width="60" height="40" fill="#e74c3c" rx="5"/>
    <text x="350" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Receiver</text>
    <text x="350" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Bob</text>
    
    <!-- Public Key -->
    <rect x="130" y="130" width="60" height="30" fill="#1abc9c" rx="5"/>
    <text x="160" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Public Key</text>
    
    <!-- Private Key -->
    <rect x="230" y="130" width="60" height="30" fill="#8e44ad" rx="5"/>
    <text x="260" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Private Key</text>
    
    <!-- Encryption Process -->
    <rect x="110" y="170" width="70" height="30" fill="#f39c12" rx="5"/>
    <text x="145" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Encryption</text>
    
    <!-- Decryption Process -->
    <rect x="240" y="170" width="70" height="30" fill="#f39c12" rx="5"/>
    <text x="275" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Decryption</text>
    
    <!-- Arrows -->
    <path d="M 90 90 L 110 90" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 180 90 L 200 90" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 270 90 L 290 90" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 320 90 L 340 90" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Key usage arrows -->
    <path d="M 160 130 L 145 160" stroke="#1abc9c" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M 260 130 L 275 160" stroke="#8e44ad" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Labels -->
    <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Plaintext → Ciphertext → Plaintext</text>
    <text x="200" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#34495e">Different keys used for encryption and decryption</text>
  </g>
  
  <!-- Comparison Table -->
  <g transform="translate(50, 350)">
    <text x="450" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Key Differences</text>
    
    <!-- Table Headers -->
    <rect x="0" y="30" width="200" height="30" fill="#34495e"/>
    <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Feature</text>
    
    <rect x="200" y="30" width="350" height="30" fill="#3498db"/>
    <text x="375" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Symmetric Encryption</text>
    
    <rect x="550" y="30" width="350" height="30" fill="#e74c3c"/>
    <text x="725" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Asymmetric Encryption</text>
    
    <!-- Row 1: Key Usage -->
    <rect x="0" y="60" width="200" height="25" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="100" y="77" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Key Usage</text>
    
    <rect x="200" y="60" width="350" height="25" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="375" y="77" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Same key for encryption/decryption</text>
    
    <rect x="550" y="60" width="350" height="25" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="725" y="77" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Different keys for encryption/decryption</text>
    
    <!-- Row 2: Speed -->
    <rect x="0" y="85" width="200" height="25" fill="#f8f9fa" stroke="#bdc3c7"/>
    <text x="100" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Speed</text>
    
    <rect x="200" y="85" width="350" height="25" fill="#f8f9fa" stroke="#bdc3c7"/>
    <text x="375" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Fast</text>
    
    <rect x="550" y="85" width="350" height="25" fill="#f8f9fa" stroke="#bdc3c7"/>
    <text x="725" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Slow</text>
    
    <!-- Row 3: Key Management -->
    <rect x="0" y="110" width="200" height="25" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="100" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Key Management</text>
    
    <rect x="200" y="110" width="350" height="25" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="375" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Difficult (secure key distribution)</text>
    
    <rect x="550" y="110" width="350" height="25" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="725" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Easy (public key can be shared)</text>
    
    <!-- Row 4: Examples -->
    <rect x="0" y="135" width="200" height="25" fill="#f8f9fa" stroke="#bdc3c7"/>
    <text x="100" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Examples</text>
    
    <rect x="200" y="135" width="350" height="25" fill="#f8f9fa" stroke="#bdc3c7"/>
    <text x="375" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">AES, DES, Blowfish</text>
    
    <rect x="550" y="135" width="350" height="25" fill="#f8f9fa" stroke="#bdc3c7"/>
    <text x="725" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">RSA, ECC, Diffie-Hellman</text>
    
    <!-- Row 5: Use Cases -->
    <rect x="0" y="160" width="200" height="25" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="100" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Use Cases</text>
    
    <rect x="200" y="160" width="350" height="25" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="375" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Large data encryption</text>
    
    <rect x="550" y="160" width="350" height="25" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="725" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Key exchange, digital signatures</text>
  </g>
  
  <!-- Hybrid Approach -->
  <g transform="translate(50, 580)">
    <text x="450" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Hybrid Cryptography</text>
    
    <rect x="0" y="30" width="900" height="80" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="5"/>
    
    <text x="450" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">Best of Both Worlds</text>
    
    <text x="450" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Uses asymmetric encryption to securely exchange symmetric keys,</text>
    <text x="450" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">then uses symmetric encryption for fast data transmission</text>
    <text x="450" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">Example: SSL/TLS, PGP</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>
