<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Kali Linux Commands for Ethical Hacking</text>
  
  <!-- Main Container -->
  <rect x="50" y="60" width="700" height="520" fill="white" stroke="#34495e" stroke-width="2" rx="10"/>
  
  <!-- Kali Linux Logo Area -->
  <rect x="350" y="80" width="100" height="40" fill="#367fa9" stroke="#2c5282" stroke-width="2" rx="5"/>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Kali Linux</text>
  
  <!-- Network Reconnaissance -->
  <rect x="80" y="140" width="320" height="120" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="240" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#3498db">Network Reconnaissance</text>
  
  <!-- Nmap Commands -->
  <rect x="90" y="180" width="140" height="70" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="160" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Nmap</text>
  <text x="95" y="220" font-family="Consolas, monospace" font-size="9" fill="#34495e">nmap -sn 192.168.1.0/24</text>
  <text x="95" y="235" font-family="Consolas, monospace" font-size="9" fill="#34495e">nmap -sS -O target</text>
  <text x="95" y="250" font-family="Consolas, monospace" font-size="9" fill="#34495e">nmap -sV -p- target</text>
  
  <!-- Netdiscover -->
  <rect x="250" y="180" width="140" height="70" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="320" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Netdiscover</text>
  <text x="255" y="220" font-family="Consolas, monospace" font-size="9" fill="#34495e">netdiscover -r 192.168.1.0/24</text>
  <text x="255" y="235" font-family="Consolas, monospace" font-size="9" fill="#34495e">netdiscover -i eth0</text>
  <text x="255" y="250" font-family="Consolas, monospace" font-size="9" fill="#34495e">netdiscover -P</text>
  
  <!-- Web Application Testing -->
  <rect x="420" y="140" width="300" height="120" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="570" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e67e22">Web Application Testing</text>
  
  <!-- Nikto -->
  <rect x="430" y="180" width="130" height="70" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="495" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Nikto</text>
  <text x="435" y="220" font-family="Consolas, monospace" font-size="9" fill="#34495e">nikto -h target</text>
  <text x="435" y="235" font-family="Consolas, monospace" font-size="9" fill="#34495e">nikto -h target -p 80,443</text>
  <text x="435" y="250" font-family="Consolas, monospace" font-size="9" fill="#34495e">nikto -h target -ssl</text>
  
  <!-- Dirb -->
  <rect x="580" y="180" width="130" height="70" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="645" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Dirb</text>
  <text x="585" y="220" font-family="Consolas, monospace" font-size="9" fill="#34495e">dirb http://target/</text>
  <text x="585" y="235" font-family="Consolas, monospace" font-size="9" fill="#34495e">dirb http://target/ /usr/share/wordlists</text>
  <text x="585" y="250" font-family="Consolas, monospace" font-size="9" fill="#34495e">dirb http://target/ -X .php</text>
  
  <!-- Vulnerability Scanning -->
  <rect x="80" y="280" width="320" height="120" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="240" y="305" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#27ae60">Vulnerability Scanning</text>
  
  <!-- OpenVAS -->
  <rect x="90" y="320" width="140" height="70" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="160" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">OpenVAS</text>
  <text x="95" y="360" font-family="Consolas, monospace" font-size="9" fill="#34495e">openvas-start</text>
  <text x="95" y="375" font-family="Consolas, monospace" font-size="9" fill="#34495e">openvas-stop</text>
  <text x="95" y="390" font-family="Consolas, monospace" font-size="9" fill="#34495e">openvas-check-setup</text>
  
  <!-- Lynis -->
  <rect x="250" y="320" width="140" height="70" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="320" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Lynis</text>
  <text x="255" y="360" font-family="Consolas, monospace" font-size="9" fill="#34495e">lynis audit system</text>
  <text x="255" y="375" font-family="Consolas, monospace" font-size="9" fill="#34495e">lynis show profiles</text>
  <text x="255" y="390" font-family="Consolas, monospace" font-size="9" fill="#34495e">lynis show commands</text>
  
  <!-- Exploitation -->
  <rect x="420" y="280" width="300" height="120" fill="#fdf2e9" stroke="#e74c3c" stroke-width="2" rx="8"/>
  <text x="570" y="305" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e74c3c">Exploitation</text>
  
  <!-- Metasploit -->
  <rect x="430" y="320" width="130" height="70" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="495" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Metasploit</text>
  <text x="435" y="360" font-family="Consolas, monospace" font-size="9" fill="#34495e">msfconsole</text>
  <text x="435" y="375" font-family="Consolas, monospace" font-size="9" fill="#34495e">search exploit</text>
  <text x="435" y="390" font-family="Consolas, monospace" font-size="9" fill="#34495e">use exploit/...</text>
  
  <!-- SQLmap -->
  <rect x="580" y="320" width="130" height="70" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="645" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">SQLmap</text>
  <text x="585" y="360" font-family="Consolas, monospace" font-size="9" fill="#34495e">sqlmap -u "url"</text>
  <text x="585" y="375" font-family="Consolas, monospace" font-size="9" fill="#34495e">sqlmap -u "url" --dbs</text>
  <text x="585" y="390" font-family="Consolas, monospace" font-size="9" fill="#34495e">sqlmap -u "url" --dump</text>
  
  <!-- Password Cracking -->
  <rect x="80" y="420" width="320" height="120" fill="#f0e6ff" stroke="#9b59b6" stroke-width="2" rx="8"/>
  <text x="240" y="445" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#9b59b6">Password Cracking</text>
  
  <!-- John the Ripper -->
  <rect x="90" y="460" width="140" height="70" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="160" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">John the Ripper</text>
  <text x="95" y="500" font-family="Consolas, monospace" font-size="9" fill="#34495e">john --wordlist=/usr/share/wordlists/rockyou.txt hash.txt</text>
  <text x="95" y="515" font-family="Consolas, monospace" font-size="9" fill="#34495e">john --show hash.txt</text>
  <text x="95" y="530" font-family="Consolas, monospace" font-size="9" fill="#34495e">john --format=MD5 hash.txt</text>
  
  <!-- Hydra -->
  <rect x="250" y="460" width="140" height="70" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="320" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Hydra</text>
  <text x="255" y="500" font-family="Consolas, monospace" font-size="9" fill="#34495e">hydra -l admin -P pass.txt ssh://target</text>
  <text x="255" y="515" font-family="Consolas, monospace" font-size="9" fill="#34495e">hydra -L users.txt -P pass.txt ftp://target</text>
  <text x="255" y="530" font-family="Consolas, monospace" font-size="9" fill="#34495e">hydra -l admin -p password http-post-form</text>
  
  <!-- Wireless Security -->
  <rect x="420" y="420" width="300" height="120" fill="#fff5f5" stroke="#e74c3c" stroke-width="2" rx="8"/>
  <text x="570" y="445" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e74c3c">Wireless Security</text>
  
  <!-- Aircrack-ng -->
  <rect x="430" y="460" width="130" height="70" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="495" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Aircrack-ng</text>
  <text x="435" y="500" font-family="Consolas, monospace" font-size="9" fill="#34495e">airmon-ng start wlan0</text>
  <text x="435" y="515" font-family="Consolas, monospace" font-size="9" fill="#34495e">airodump-ng wlan0mon</text>
  <text x="435" y="530" font-family="Consolas, monospace" font-size="9" fill="#34495e">aircrack-ng -w wordlist.txt capture.cap</text>
  
  <!-- Reaver -->
  <rect x="580" y="460" width="130" height="70" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="645" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Reaver</text>
  <text x="585" y="500" font-family="Consolas, monospace" font-size="9" fill="#34495e">reaver -i wlan0mon -b [BSSID] -c [channel]</text>
  <text x="585" y="515" font-family="Consolas, monospace" font-size="9" fill="#34495e">wash -i wlan0mon</text>
  <text x="585" y="530" font-family="Consolas, monospace" font-size="9" fill="#34495e">reaver -i wlan0mon -b [BSSID] -vv</text>
  
  <!-- Command Categories Legend -->
  <rect x="150" y="550" width="500" height="20" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="180" y="565" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#3498db">Recon</text>
  <text x="250" y="565" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e67e22">Web</text>
  <text x="300" y="565" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">Scan</text>
  <text x="350" y="565" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">Exploit</text>
  <text x="420" y="565" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9b59b6">Password</text>
  <text x="500" y="565" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">Wireless</text>
</svg>
