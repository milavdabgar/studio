<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .small-text { font-family: Arial, sans-serif; font-size: 10px; fill: #2c3e50; }
      .port-box { fill: #ecf0f1; stroke: #34495e; stroke-width: 2; }
      .well-known { fill: #e74c3c; }
      .registered { fill: #f39c12; }
      .dynamic { fill: #27ae60; }
      .concept-box { fill: #f8f9fa; stroke: #6c757d; stroke-width: 1; }
      .arrow { stroke: #7f8c8d; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .security-box { fill: #3498db; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="30" class="title" text-anchor="middle">Network Ports in Cybersecurity</text>
  
  <!-- Port Range Overview -->
  <rect x="100" y="50" width="1000" height="80" class="concept-box" rx="5"/>
  <text x="600" y="75" class="subtitle" text-anchor="middle">Port Range Overview (0-65535)</text>
  
  <!-- Port ranges visualization -->
  <rect x="150" y="90" width="300" height="25" class="well-known" rx="3"/>
  <text x="300" y="105" class="text" text-anchor="middle" fill="white">Well-Known Ports (0-1023)</text>
  
  <rect x="450" y="90" width="300" height="25" class="registered" rx="3"/>
  <text x="600" y="105" class="text" text-anchor="middle" fill="white">Registered Ports (1024-49151)</text>
  
  <rect x="750" y="90" width="300" height="25" class="dynamic" rx="3"/>
  <text x="900" y="105" class="text" text-anchor="middle" fill="white">Dynamic/Private Ports (49152-65535)</text>
  
  <!-- Well-Known Ports Section -->
  <rect x="50" y="160" width="350" height="300" class="concept-box" rx="5"/>
  <text x="225" y="185" class="subtitle" text-anchor="middle">Well-Known Ports (0-1023)</text>
  <text x="225" y="205" class="text" text-anchor="middle">Reserved for System Services</text>
  
  <!-- Common Well-Known Ports -->
  <rect x="70" y="220" width="310" height="220" class="port-box" rx="5"/>
  
  <!-- HTTP/HTTPS -->
  <rect x="80" y="230" width="70" height="30" class="well-known" rx="3"/>
  <text x="115" y="250" class="text" text-anchor="middle" fill="white">80</text>
  <text x="180" y="240" class="text">HTTP - Web Traffic</text>
  <text x="180" y="255" class="small-text">Unencrypted web communication</text>
  
  <rect x="80" y="270" width="70" height="30" class="well-known" rx="3"/>
  <text x="115" y="290" class="text" text-anchor="middle" fill="white">443</text>
  <text x="180" y="280" class="text">HTTPS - Secure Web Traffic</text>
  <text x="180" y="295" class="small-text">Encrypted web communication (TLS/SSL)</text>
  
  <!-- SSH -->
  <rect x="80" y="310" width="70" height="30" class="well-known" rx="3"/>
  <text x="115" y="330" class="text" text-anchor="middle" fill="white">22</text>
  <text x="180" y="320" class="text">SSH - Secure Shell</text>
  <text x="180" y="335" class="small-text">Encrypted remote access</text>
  
  <!-- FTP -->
  <rect x="80" y="350" width="70" height="30" class="well-known" rx="3"/>
  <text x="115" y="370" class="text" text-anchor="middle" fill="white">21</text>
  <text x="180" y="360" class="text">FTP - File Transfer</text>
  <text x="180" y="375" class="small-text">File transfer protocol</text>
  
  <!-- SMTP -->
  <rect x="80" y="390" width="70" height="30" class="well-known" rx="3"/>
  <text x="115" y="410" class="text" text-anchor="middle" fill="white">25</text>
  <text x="180" y="400" class="text">SMTP - Email</text>
  <text x="180" y="415" class="small-text">Simple Mail Transfer Protocol</text>
  
  <!-- DNS -->
  <rect x="290" y="230" width="70" height="30" class="well-known" rx="3"/>
  <text x="325" y="250" class="text" text-anchor="middle" fill="white">53</text>
  <text x="290" y="265" class="small-text">DNS - Domain Name System</text>
  
  <!-- DHCP -->
  <rect x="290" y="270" width="70" height="30" class="well-known" rx="3"/>
  <text x="325" y="290" class="text" text-anchor="middle" fill="white">67/68</text>
  <text x="290" y="305" class="small-text">DHCP - Dynamic Host Config</text>
  
  <!-- Telnet -->
  <rect x="290" y="310" width="70" height="30" class="well-known" rx="3"/>
  <text x="325" y="330" class="text" text-anchor="middle" fill="white">23</text>
  <text x="290" y="345" class="small-text">Telnet - Remote Terminal</text>
  
  <!-- SNMP -->
  <rect x="290" y="350" width="70" height="30" class="well-known" rx="3"/>
  <text x="325" y="370" class="text" text-anchor="middle" fill="white">161</text>
  <text x="290" y="385" class="small-text">SNMP - Network Management</text>
  
  <!-- POP3/IMAP -->
  <rect x="290" y="390" width="70" height="30" class="well-known" rx="3"/>
  <text x="325" y="410" class="text" text-anchor="middle" fill="white">110/143</text>
  <text x="290" y="425" class="small-text">POP3/IMAP - Email Retrieval</text>
  
  <!-- Registered Ports Section -->
  <rect x="425" y="160" width="350" height="300" class="concept-box" rx="5"/>
  <text x="600" y="185" class="subtitle" text-anchor="middle">Registered Ports (1024-49151)</text>
  <text x="600" y="205" class="text" text-anchor="middle">Assigned by IANA for Specific Applications</text>
  
  <rect x="445" y="220" width="310" height="220" class="port-box" rx="5"/>
  
  <!-- Common Registered Ports -->
  <rect x="455" y="230" width="70" height="30" class="registered" rx="3"/>
  <text x="490" y="250" class="text" text-anchor="middle" fill="white">3389</text>
  <text x="555" y="240" class="text">RDP - Remote Desktop</text>
  <text x="555" y="255" class="small-text">Windows Remote Desktop Protocol</text>
  
  <rect x="455" y="270" width="70" height="30" class="registered" rx="3"/>
  <text x="490" y="290" class="text" text-anchor="middle" fill="white">5432</text>
  <text x="555" y="280" class="text">PostgreSQL Database</text>
  <text x="555" y="295" class="small-text">Database server communication</text>
  
  <rect x="455" y="310" width="70" height="30" class="registered" rx="3"/>
  <text x="490" y="330" class="text" text-anchor="middle" fill="white">3306</text>
  <text x="555" y="320" class="text">MySQL Database</text>
  <text x="555" y="335" class="small-text">Database server communication</text>
  
  <rect x="455" y="350" width="70" height="30" class="registered" rx="3"/>
  <text x="490" y="370" class="text" text-anchor="middle" fill="white">8080</text>
  <text x="555" y="360" class="text">HTTP Alternate</text>
  <text x="555" y="375" class="small-text">Alternative HTTP port</text>
  
  <rect x="455" y="390" width="70" height="30" class="registered" rx="3"/>
  <text x="490" y="410" class="text" text-anchor="middle" fill="white">1521</text>
  <text x="555" y="400" class="text">Oracle Database</text>
  <text x="555" y="415" class="small-text">Oracle database listener</text>
  
  <rect x="665" y="230" width="70" height="30" class="registered" rx="3"/>
  <text x="700" y="250" class="text" text-anchor="middle" fill="white">5900</text>
  <text x="665" y="265" class="small-text">VNC - Virtual Network Computing</text>
  
  <rect x="665" y="270" width="70" height="30" class="registered" rx="3"/>
  <text x="700" y="290" class="text" text-anchor="middle" fill="white">1433</text>
  <text x="665" y="305" class="small-text">SQL Server Database</text>
  
  <rect x="665" y="310" width="70" height="30" class="registered" rx="3"/>
  <text x="700" y="330" class="text" text-anchor="middle" fill="white">2049</text>
  <text x="665" y="345" class="small-text">NFS - Network File System</text>
  
  <rect x="665" y="350" width="70" height="30" class="registered" rx="3"/>
  <text x="700" y="370" class="text" text-anchor="middle" fill="white">6379</text>
  <text x="665" y="385" class="small-text">Redis Database</text>
  
  <rect x="665" y="390" width="70" height="30" class="registered" rx="3"/>
  <text x="700" y="410" class="text" text-anchor="middle" fill="white">27017</text>
  <text x="665" y="425" class="small-text">MongoDB Database</text>
  
  <!-- Dynamic/Private Ports Section -->
  <rect x="800" y="160" width="350" height="300" class="concept-box" rx="5"/>
  <text x="975" y="185" class="subtitle" text-anchor="middle">Dynamic/Private Ports</text>
  <text x="975" y="205" class="text" text-anchor="middle">(49152-65535)</text>
  
  <rect x="820" y="220" width="310" height="220" class="port-box" rx="5"/>
  
  <text x="975" y="245" class="text" text-anchor="middle">Used for:</text>
  <text x="830" y="265" class="text">• Client-side connections</text>
  <text x="830" y="280" class="text">• Temporary communication</text>
  <text x="830" y="295" class="text">• Outgoing connections</text>
  <text x="830" y="310" class="text">• Application-specific usage</text>
  <text x="830" y="325" class="text">• Testing and development</text>
  
  <rect x="830" y="340" width="290" height="80" class="dynamic" rx="3"/>
  <text x="975" y="365" class="text" text-anchor="middle" fill="white">Ephemeral/Dynamic Range</text>
  <text x="975" y="380" class="text" text-anchor="middle" fill="white">Automatically assigned by OS</text>
  <text x="975" y="395" class="text" text-anchor="middle" fill="white">for outgoing connections</text>
  <text x="975" y="410" class="text" text-anchor="middle" fill="white">Short-lived connections</text>
  
  <!-- Port Security Section -->
  <rect x="50" y="490" width="1100" height="280" class="concept-box" rx="5"/>
  <text x="600" y="515" class="subtitle" text-anchor="middle">Port Security and Management</text>
  
  <!-- Security Considerations -->
  <rect x="70" y="530" width="350" height="220" class="security-box" rx="5"/>
  <text x="245" y="555" class="subtitle" text-anchor="middle" fill="white">Security Considerations</text>
  
  <text x="80" y="580" class="text" fill="white">• Close unnecessary ports</text>
  <text x="80" y="595" class="text" fill="white">• Use firewalls for port filtering</text>
  <text x="80" y="610" class="text" fill="white">• Monitor port usage</text>
  <text x="80" y="625" class="text" fill="white">• Regular port scanning</text>
  <text x="80" y="640" class="text" fill="white">• Implement port-based access control</text>
  <text x="80" y="655" class="text" fill="white">• Use non-standard ports when possible</text>
  <text x="80" y="670" class="text" fill="white">• Encrypt traffic on sensitive ports</text>
  <text x="80" y="685" class="text" fill="white">• Log and audit port activities</text>
  <text x="80" y="700" class="text" fill="white">• Keep services updated</text>
  <text x="80" y="715" class="text" fill="white">• Disable unused services</text>
  
  <!-- Common Attack Vectors -->
  <rect x="450" y="530" width="350" height="220" class="port-box" rx="5"/>
  <text x="625" y="555" class="subtitle" text-anchor="middle">Common Attack Vectors</text>
  
  <text x="460" y="580" class="text">• Port scanning for reconnaissance</text>
  <text x="460" y="595" class="text">• Brute force attacks on services</text>
  <text x="460" y="610" class="text">• Exploitation of vulnerable services</text>
  <text x="460" y="625" class="text">• Port flooding (DoS attacks)</text>
  <text x="460" y="640" class="text">• Man-in-the-middle attacks</text>
  <text x="460" y="655" class="text">• Service enumeration</text>
  <text x="460" y="670" class="text">• Buffer overflow attacks</text>
  <text x="460" y="685" class="text">• Backdoor installation</text>
  <text x="460" y="700" class="text">• Traffic interception</text>
  <text x="460" y="715" class="text">• Privilege escalation</text>
  
  <!-- Best Practices -->
  <rect x="830" y="530" width="300" height="220" class="concept-box" rx="5"/>
  <text x="980" y="555" class="subtitle" text-anchor="middle">Best Practices</text>
  
  <text x="840" y="580" class="text">• Principle of least privilege</text>
  <text x="840" y="595" class="text">• Regular security assessments</text>
  <text x="840" y="610" class="text">• Network segmentation</text>
  <text x="840" y="625" class="text">• Intrusion detection systems</text>
  <text x="840" y="640" class="text">• Service hardening</text>
  <text x="840" y="655" class="text">• Change default ports</text>
  <text x="840" y="670" class="text">• Use VPNs for remote access</text>
  <text x="840" y="685" class="text">• Implement rate limiting</text>
  <text x="840" y="700" class="text">• Regular backup and recovery</text>
  <text x="840" y="715" class="text">• Employee training</text>
  
</svg>
