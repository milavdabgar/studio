<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Importance of Ports in Cyber Security
  </text>
  
  <!-- Server -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="120" height="200" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Server</text>
    
    <!-- Ports -->
    <g transform="translate(10, 40)">
      <rect x="0" y="0" width="100" height="30" fill="#e74c3c" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Port 80 - HTTP</text>
    </g>
    
    <g transform="translate(10, 80)">
      <rect x="0" y="0" width="100" height="30" fill="#27ae60" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Port 443 - HTTPS</text>
    </g>
    
    <g transform="translate(10, 120)">
      <rect x="0" y="0" width="100" height="30" fill="#f39c12" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Port 22 - SSH</text>
    </g>
    
    <g transform="translate(10, 160)">
      <rect x="0" y="0" width="100" height="30" fill="#95a5a6" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Port 21 - FTP</text>
    </g>
  </g>
  
  <!-- Firewall -->
  <g transform="translate(250, 120)">
    <rect x="0" y="0" width="100" height="120" fill="#e67e22" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Firewall</text>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Port</text>
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Filtering</text>
    
    <!-- Filter rules -->
    <g transform="translate(10, 75)">
      <rect x="0" y="0" width="80" height="15" fill="#27ae60" stroke="#2c3e50" stroke-width="1" rx="3"/>
      <text x="40" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Allow 80,443</text>
    </g>
    
    <g transform="translate(10, 95)">
      <rect x="0" y="0" width="80" height="15" fill="#e74c3c" stroke="#2c3e50" stroke-width="1" rx="3"/>
      <text x="40" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Block Others</text>
    </g>
  </g>
  
  <!-- Internet -->
  <g transform="translate(450, 150)">
    <circle cx="50" cy="50" r="40" fill="#9b59b6" stroke="#2c3e50" stroke-width="2"/>
    <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Internet</text>
  </g>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Connections -->
  <line x1="180" y1="180" x2="240" y2="180" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="360" y1="180" x2="440" y2="180" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Security Benefits -->
  <g transform="translate(100, 320)">
    <rect x="0" y="0" width="600" height="150" fill="#ecf0f1" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Security Benefits of Port Management
    </text>
    
    <!-- Benefit 1 -->
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="160" height="80" fill="#3498db" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Service Identification</text>
      <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Each service uses</text>
      <text x="80" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">specific port numbers</text>
    </g>
    
    <!-- Benefit 2 -->
    <g transform="translate(220, 40)">
      <rect x="0" y="0" width="160" height="80" fill="#e74c3c" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Traffic Control</text>
      <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Firewalls filter by</text>
      <text x="80" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">port numbers</text>
    </g>
    
    <!-- Benefit 3 -->
    <g transform="translate(390, 40)">
      <rect x="0" y="0" width="160" height="80" fill="#27ae60" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Attack Surface</text>
      <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Closing unused ports</text>
      <text x="80" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">reduces vulnerabilities</text>
    </g>
  </g>
</svg>
