<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="signGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="verifyGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#f8fafc"/>
  
  <!-- Title -->
  <rect x="50" y="20" width="800" height="50" fill="url(#headerGrad)" rx="10" filter="url(#shadow)"/>
  <text x="450" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    Digital Signature Process
  </text>
  
  <!-- Digital Signature Creation Process -->
  <rect x="50" y="90" width="800" height="40" fill="url(#signGrad)" rx="5"/>
  <text x="60" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Digital Signature Creation (Sender)
  </text>
  
  <!-- Original Message -->
  <rect x="80" y="150" width="150" height="50" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="5"/>
  <text x="155" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af" text-anchor="middle">Original Message</text>
  <text x="155" y="185" font-family="Arial, sans-serif" font-size="10" fill="#1e40af" text-anchor="middle">"Hello World"</text>
  
  <!-- Hash Function -->
  <rect x="280" y="150" width="120" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="340" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e" text-anchor="middle">Hash Function</text>
  <text x="340" y="185" font-family="Arial, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">(SHA-256)</text>
  
  <!-- Hash Result -->
  <rect x="450" y="150" width="120" height="50" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="5"/>
  <text x="510" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857" text-anchor="middle">Hash Value</text>
  <text x="510" y="185" font-family="Arial, sans-serif" font-size="10" fill="#047857" text-anchor="middle">a1b2c3d4...</text>
  
  <!-- Private Key -->
  <rect x="620" y="150" width="120" height="50" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="5"/>
  <text x="680" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d" text-anchor="middle">Private Key</text>
  <text x="680" y="185" font-family="Arial, sans-serif" font-size="10" fill="#be185d" text-anchor="middle">(Sender's)</text>
  
  <!-- Encryption Process -->
  <rect x="450" y="230" width="200" height="50" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="5"/>
  <text x="550" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626" text-anchor="middle">Encrypt Hash</text>
  <text x="550" y="265" font-family="Arial, sans-serif" font-size="10" fill="#dc2626" text-anchor="middle">with Private Key</text>
  
  <!-- Digital Signature -->
  <rect x="450" y="310" width="200" height="50" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" rx="5"/>
  <text x="550" y="330" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7c3aed" text-anchor="middle">Digital Signature</text>
  <text x="550" y="345" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed" text-anchor="middle">Encrypted Hash</text>
  
  <!-- Arrows for Creation Process -->
  <path d="M 230 175 L 270 175" stroke="#4b5563" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 175 L 440 175" stroke="#4b5563" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 510 200 L 520 220" stroke="#4b5563" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 650 200 L 580 220" stroke="#4b5563" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 550 280 L 550 300" stroke="#4b5563" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Digital Signature Verification Process -->
  <rect x="50" y="390" width="800" height="40" fill="url(#verifyGrad)" rx="5"/>
  <text x="60" y="415" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Digital Signature Verification (Receiver)
  </text>
  
  <!-- Received Message -->
  <rect x="80" y="450" width="150" height="50" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="5"/>
  <text x="155" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af" text-anchor="middle">Received Message</text>
  <text x="155" y="485" font-family="Arial, sans-serif" font-size="10" fill="#1e40af" text-anchor="middle">"Hello World"</text>
  
  <!-- Hash Function (Verification) -->
  <rect x="280" y="450" width="120" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="340" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e" text-anchor="middle">Hash Function</text>
  <text x="340" y="485" font-family="Arial, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">(SHA-256)</text>
  
  <!-- New Hash -->
  <rect x="450" y="450" width="120" height="50" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="5"/>
  <text x="510" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857" text-anchor="middle">New Hash</text>
  <text x="510" y="485" font-family="Arial, sans-serif" font-size="10" fill="#047857" text-anchor="middle">a1b2c3d4...</text>
  
  <!-- Digital Signature (Received) -->
  <rect x="80" y="530" width="150" height="50" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" rx="5"/>
  <text x="155" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7c3aed" text-anchor="middle">Digital Signature</text>
  <text x="155" y="565" font-family="Arial, sans-serif" font-size="10" fill="#7c3aed" text-anchor="middle">(Received)</text>
  
  <!-- Public Key -->
  <rect x="280" y="530" width="120" height="50" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="5"/>
  <text x="340" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857" text-anchor="middle">Public Key</text>
  <text x="340" y="565" font-family="Arial, sans-serif" font-size="10" fill="#047857" text-anchor="middle">(Sender's)</text>
  
  <!-- Decryption Process -->
  <rect x="450" y="530" width="120" height="50" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="5"/>
  <text x="510" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626" text-anchor="middle">Decrypt</text>
  <text x="510" y="565" font-family="Arial, sans-serif" font-size="10" fill="#dc2626" text-anchor="middle">Signature</text>
  
  <!-- Original Hash -->
  <rect x="620" y="530" width="120" height="50" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="5"/>
  <text x="680" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857" text-anchor="middle">Original Hash</text>
  <text x="680" y="565" font-family="Arial, sans-serif" font-size="10" fill="#047857" text-anchor="middle">a1b2c3d4...</text>
  
  <!-- Comparison -->
  <rect x="450" y="610" width="200" height="50" fill="#f0f9ff" stroke="#0284c7" stroke-width="2" rx="5"/>
  <text x="550" y="630" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0284c7" text-anchor="middle">Compare Hashes</text>
  <text x="550" y="645" font-family="Arial, sans-serif" font-size="10" fill="#0284c7" text-anchor="middle">Valid if Match</text>
  
  <!-- Arrows for Verification Process -->
  <path d="M 230 475 L 270 475" stroke="#4b5563" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 475 L 440 475" stroke="#4b5563" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 230 555 L 270 555" stroke="#4b5563" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 555 L 440 555" stroke="#4b5563" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 570 555 L 610 555" stroke="#4b5563" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 510 500 L 520 600" stroke="#4b5563" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 680 580 L 580 600" stroke="#4b5563" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Benefits Box -->
  <rect x="720" y="450" width="150" height="120" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="5"/>
  <text x="795" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16a34a" text-anchor="middle">Benefits</text>
  <text x="730" y="490" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">• Authentication</text>
  <text x="730" y="505" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">• Data Integrity</text>
  <text x="730" y="520" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">• Non-repudiation</text>
  <text x="730" y="535" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">• Tamper Detection</text>
  <text x="730" y="550" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">• Identity Verification</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4b5563"/>
    </marker>
  </defs>
</svg>
