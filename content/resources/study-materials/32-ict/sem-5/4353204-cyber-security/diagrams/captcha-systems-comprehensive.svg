<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <!-- Background -->
  <rect width="1200" height="700" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" fill="#e43f5a" font-family="Arial, sans-serif" font-size="28" font-weight="bold">CAPTCHA SYSTEMS</text>
  <text x="600" y="65" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14">Completely Automated Public Turing test to tell Computers and Humans Apart</text>
  
  <!-- How CAPTCHA Works -->
  <g transform="translate(50, 100)">
    <text x="0" y="0" fill="#e43f5a" font-family="Arial, sans-serif" font-size="20" font-weight="bold">HOW CAPTCHA WORKS</text>
    
    <!-- Process flow -->
    <g transform="translate(0, 30)">
      <!-- User attempts action -->
      <rect x="0" y="0" width="120" height="80" rx="10" fill="#ff4757" stroke="#fff" stroke-width="2"/>
      <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">USER</text>
      <text x="60" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ATTEMPTS</text>
      <text x="60" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ACTION</text>
      <text x="60" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">(Login, Submit)</text>
      
      <!-- CAPTCHA Challenge -->
      <rect x="180" y="0" width="120" height="80" rx="10" fill="#5f27cd" stroke="#fff" stroke-width="2"/>
      <text x="240" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CAPTCHA</text>
      <text x="240" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CHALLENGE</text>
      <text x="240" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PRESENTED</text>
      <text x="240" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">(Test Generated)</text>
      
      <!-- User Response -->
      <rect x="360" y="0" width="120" height="80" rx="10" fill="#00d2d3" stroke="#fff" stroke-width="2"/>
      <text x="420" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">USER</text>
      <text x="420" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SOLVES</text>
      <text x="420" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CHALLENGE</text>
      <text x="420" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">(Provides Answer)</text>
      
      <!-- Verification -->
      <rect x="540" y="0" width="120" height="80" rx="10" fill="#2ecc71" stroke="#fff" stroke-width="2"/>
      <text x="600" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SYSTEM</text>
      <text x="600" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">VERIFIES</text>
      <text x="600" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">RESPONSE</text>
      <text x="600" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">(Human/Bot?)</text>
      
      <!-- Access Decision -->
      <rect x="720" y="0" width="120" height="80" rx="10" fill="#f39c12" stroke="#fff" stroke-width="2"/>
      <text x="780" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ACCESS</text>
      <text x="780" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">GRANTED</text>
      <text x="780" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">OR DENIED</text>
      <text x="780" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">(Final Decision)</text>
      
      <!-- Arrows -->
      <defs>
        <marker id="arrowhead4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
          <polygon points="0 0, 10 3.5, 0 7" fill="#e43f5a"/>
        </marker>
      </defs>
      
      <line x1="120" y1="40" x2="170" y2="40" stroke="#e43f5a" stroke-width="3" marker-end="url(#arrowhead4)"/>
      <line x1="300" y1="40" x2="350" y2="40" stroke="#e43f5a" stroke-width="3" marker-end="url(#arrowhead4)"/>
      <line x1="480" y1="40" x2="530" y2="40" stroke="#e43f5a" stroke-width="3" marker-end="url(#arrowhead4)"/>
      <line x1="660" y1="40" x2="710" y2="40" stroke="#e43f5a" stroke-width="3" marker-end="url(#arrowhead4)"/>
    </g>
  </g>
  
  <!-- CAPTCHA Types -->
  <g transform="translate(50, 250)">
    <text x="0" y="0" fill="#e43f5a" font-family="Arial, sans-serif" font-size="20" font-weight="bold">CAPTCHA TYPES</text>
    
    <!-- Text-based CAPTCHA -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="270" height="140" rx="10" fill="#16213e" stroke="#ff4757" stroke-width="2"/>
      <text x="135" y="25" text-anchor="middle" fill="#ff4757" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TEXT-BASED CAPTCHA</text>
      
      <!-- Simulated distorted text -->
      <rect x="20" y="40" width="230" height="50" rx="5" fill="#2d3436" stroke="#fff" stroke-width="1"/>
      <text x="135" y="70" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold" transform="rotate(-5 135 70)">A7K9P</text>
      <text x="135" y="85" text-anchor="middle" fill="#ccc" font-family="Arial, sans-serif" font-size="10">Enter the text above</text>
      
      <text x="20" y="110" fill="white" font-family="Arial, sans-serif" font-size="12">• Distorted characters</text>
      <text x="20" y="125" fill="white" font-family="Arial, sans-serif" font-size="12">• Most common type</text>
    </g>
    
    <!-- Image-based CAPTCHA -->
    <g transform="translate(300, 40)">
      <rect x="0" y="0" width="270" height="140" rx="10" fill="#16213e" stroke="#5f27cd" stroke-width="2"/>
      <text x="135" y="25" text-anchor="middle" fill="#5f27cd" font-family="Arial, sans-serif" font-size="16" font-weight="bold">IMAGE-BASED CAPTCHA</text>
      
      <!-- Simulated image grid -->
      <rect x="20" y="40" width="230" height="50" rx="5" fill="#2d3436" stroke="#fff" stroke-width="1"/>
      <text x="135" y="60" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">Select all traffic lights</text>
      <rect x="40" y="65" width="15" height="15" fill="#ff6b6b"/>
      <rect x="65" y="65" width="15" height="15" fill="#4ecdc4"/>
      <rect x="90" y="65" width="15" height="15" fill="#ff6b6b"/>
      <rect x="115" y="65" width="15" height="15" fill="#4ecdc4"/>
      <rect x="140" y="65" width="15" height="15" fill="#ff6b6b"/>
      <rect x="165" y="65" width="15" height="15" fill="#4ecdc4"/>
      <rect x="190" y="65" width="15" height="15" fill="#ff6b6b"/>
      <rect x="215" y="65" width="15" height="15" fill="#4ecdc4"/>
      
      <text x="20" y="110" fill="white" font-family="Arial, sans-serif" font-size="12">• Object recognition</text>
      <text x="20" y="125" fill="white" font-family="Arial, sans-serif" font-size="12">• Google reCAPTCHA</text>
    </g>
    
    <!-- Audio CAPTCHA -->
    <g transform="translate(600, 40)">
      <rect x="0" y="0" width="270" height="140" rx="10" fill="#16213e" stroke="#00d2d3" stroke-width="2"/>
      <text x="135" y="25" text-anchor="middle" fill="#00d2d3" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AUDIO CAPTCHA</text>
      
      <!-- Simulated audio interface -->
      <rect x="20" y="40" width="230" height="50" rx="5" fill="#2d3436" stroke="#fff" stroke-width="1"/>
      <circle cx="80" cy="65" r="12" fill="#2ecc71"/>
      <polygon points="75,60 75,70 85,65" fill="white"/>
      <text x="110" y="70" fill="#fff" font-family="Arial, sans-serif" font-size="12">Play Audio</text>
      <text x="135" y="85" text-anchor="middle" fill="#ccc" font-family="Arial, sans-serif" font-size="10">Enter what you hear</text>
      
      <text x="20" y="110" fill="white" font-family="Arial, sans-serif" font-size="12">• Accessibility option</text>
      <text x="20" y="125" fill="white" font-family="Arial, sans-serif" font-size="12">• Distorted speech</text>
    </g>
    
    <!-- Checkbox CAPTCHA -->
    <g transform="translate(900, 40)">
      <rect x="0" y="0" width="270" height="140" rx="10" fill="#16213e" stroke="#2ecc71" stroke-width="2"/>
      <text x="135" y="25" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="16" font-weight="bold">CHECKBOX CAPTCHA</text>
      
      <!-- Simulated checkbox -->
      <rect x="20" y="40" width="230" height="50" rx="5" fill="#2d3436" stroke="#fff" stroke-width="1"/>
      <rect x="50" y="55" width="20" height="20" fill="#fff" stroke="#000" stroke-width="1"/>
      <text x="80" y="70" fill="#fff" font-family="Arial, sans-serif" font-size="14">I'm not a robot</text>
      <circle cx="200" cy="65" r="8" fill="#2ecc71"/>
      
      <text x="20" y="110" fill="white" font-family="Arial, sans-serif" font-size="12">• Simple interaction</text>
      <text x="20" y="125" fill="white" font-family="Arial, sans-serif" font-size="12">• Behavioral analysis</text>
    </g>
  </g>
  
  <!-- Security Benefits -->
  <g transform="translate(50, 450)">
    <text x="0" y="0" fill="#e43f5a" font-family="Arial, sans-serif" font-size="20" font-weight="bold">SECURITY BENEFITS &amp; CHALLENGES</text>
    
    <rect x="0" y="20" width="1100" height="180" rx="10" fill="#16213e" stroke="#e43f5a" stroke-width="2"/>
    
    <!-- Benefits -->
    <g transform="translate(20, 50)">
      <text x="0" y="0" fill="#2ecc71" font-family="Arial, sans-serif" font-size="16" font-weight="bold">BENEFITS</text>
      <text x="0" y="25" fill="white" font-family="Arial, sans-serif" font-size="13">• Prevents automated bot attacks</text>
      <text x="0" y="45" fill="white" font-family="Arial, sans-serif" font-size="13">• Reduces spam and fraud</text>
      <text x="0" y="65" fill="white" font-family="Arial, sans-serif" font-size="13">• Protects against brute force attempts</text>
      <text x="0" y="85" fill="white" font-family="Arial, sans-serif" font-size="13">• Maintains service quality</text>
      <text x="0" y="105" fill="white" font-family="Arial, sans-serif" font-size="13">• Cost-effective security measure</text>
      <text x="0" y="125" fill="white" font-family="Arial, sans-serif" font-size="13">• Easy to implement</text>
    </g>
    
    <!-- Challenges -->
    <g transform="translate(400, 50)">
      <text x="0" y="0" fill="#e74c3c" font-family="Arial, sans-serif" font-size="16" font-weight="bold">CHALLENGES</text>
      <text x="0" y="25" fill="white" font-family="Arial, sans-serif" font-size="13">• Accessibility issues for disabled users</text>
      <text x="0" y="45" fill="white" font-family="Arial, sans-serif" font-size="13">• User experience friction</text>
      <text x="0" y="65" fill="white" font-family="Arial, sans-serif" font-size="13">• Advanced bots can bypass</text>
      <text x="0" y="85" fill="white" font-family="Arial, sans-serif" font-size="13">• Mobile device difficulties</text>
      <text x="0" y="105" fill="white" font-family="Arial, sans-serif" font-size="13">• Requires regular updates</text>
      <text x="0" y="125" fill="white" font-family="Arial, sans-serif" font-size="13">• Can be solved by humans for profit</text>
    </g>
    
    <!-- Best Practices -->
    <g transform="translate(750, 50)">
      <text x="0" y="0" fill="#f39c12" font-family="Arial, sans-serif" font-size="16" font-weight="bold">BEST PRACTICES</text>
      <text x="0" y="25" fill="white" font-family="Arial, sans-serif" font-size="13">• Provide audio alternatives</text>
      <text x="0" y="45" fill="white" font-family="Arial, sans-serif" font-size="13">• Use behavioral analysis</text>
      <text x="0" y="65" fill="white" font-family="Arial, sans-serif" font-size="13">• Implement rate limiting</text>
      <text x="0" y="85" fill="white" font-family="Arial, sans-serif" font-size="13">• Keep challenges updated</text>
      <text x="0" y="105" fill="white" font-family="Arial, sans-serif" font-size="13">• Monitor bypass attempts</text>
      <text x="0" y="125" fill="white" font-family="Arial, sans-serif" font-size="13">• Balance security vs usability</text>
    </g>
  </g>
  
  <!-- CAPTCHA Evolution -->
  <g transform="translate(50, 660)">
    <text x="0" y="0" fill="#e43f5a" font-family="Arial, sans-serif" font-size="16" font-weight="bold">EVOLUTION:</text>
    <text x="120" y="0" fill="white" font-family="Arial, sans-serif" font-size="14">Text-based → Image-based → reCAPTCHA → Invisible reCAPTCHA → hCaptcha</text>
    
    <text x="0" y="25" fill="#e43f5a" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ALTERNATIVES:</text>
    <text x="120" y="25" fill="white" font-family="Arial, sans-serif" font-size="14">Proof of Work • Honeypots • Device Fingerprinting • Behavioral Analysis</text>
  </g>
</svg>
