      <text x="10" y="20" font-size="12" font-weight="bold" fill="#3b82f6">• Session Management</text>
      <text x="10" y="35" font-size="12" font-weight="bold" fill="#3b82f6">• Access Control</text>
      <text x="10" y="50" font-size="12" font-weight="bold" fill="#3b82f6">• Session Recovery</text>
      <text x="10" y="65" font-size="12" font-weight="bold" fill="#3b82f6">• Audit Logging</text>
    </g>
    
    <!-- Layer 4 Services -->
