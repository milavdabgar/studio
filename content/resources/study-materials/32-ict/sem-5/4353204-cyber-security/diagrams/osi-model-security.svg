      <text x="10" y="35" font-size="12" font-weight="bold" fill="#dc2626">• Phishing</text>
      <text x="10" y="50" font-size="12" font-weight="bold" fill="#dc2626">• Social Engineering</text>
      <text x="10" y="65" font-size="12" font-weight="bold" fill="#dc2626">• SQL Injection</text>
    </g>
    
    <!-- Layer 6 Attacks -->
    <g transform="translate(0, 140)">
      <rect x="0" y="0" width="300" height="80" rx="8" fill="#fff7ed" stroke="#ea580c" stroke-width="1"/>
      <text x="10" y="20" font-size="12" font-weight="bold" fill="#ea580c">• Man-in-the-Middle</text>
      <text x="10" y="35" font-size="12" font-weight="bold" fill="#ea580c">• Data Interception</text>
      <text x="10" y="50" font-size="12" font-weight="bold" fill="#ea580c">• SSL/TLS Attacks</text>
      <text x="10" y="65" font-size="12" font-weight="bold" fill="#ea580c">• Certificate Spoofing</text>
    </g>
    
    <!-- Layer 5 Attacks -->
    <g transform="translate(0, 260)">
      <rect x="0" y="0" width="300" height="80" rx="8" fill="#fefce8" stroke="#d97706" stroke-width="1"/>
      <text x="10" y="20" font-size="12" font-weight="bold" fill="#d97706">• Session Hijacking</text>
      <text x="10" y="35" font-size="12" font-weight="bold" fill="#d97706">• Session Fixation</text>
      <text x="10" y="50" font-size="12" font-weight="bold" fill="#d97706">• Cross-Site Scripting</text>
      <text x="10" y="65" font-size="12" font-weight="bold" fill="#d97706">• Session Replay</text>
    </g>
    
    <!-- Layer 4 Attacks -->
    <g transform="translate(0, 380)">
      <rect x="0" y="0" width="300" height="80" rx="8" fill="#fffbeb" stroke="#ca8a04" stroke-width="1"/>
      <text x="10" y="20" font-size="12" font-weight="bold" fill="#ca8a04">• Port Scanning</text>
      <text x="10" y="35" font-size="12" font-weight="bold" fill="#ca8a04">• TCP SYN Flood</text>
      <text x="10" y="50" font-size="12" font-weight="bold" fill="#ca8a04">• UDP Flood</text>
      <text x="10" y="65" font-size="12" font-weight="bold" fill="#ca8a04">• Session Hijacking</text>
    </g>
    
    <!-- Layer 3 Attacks -->
