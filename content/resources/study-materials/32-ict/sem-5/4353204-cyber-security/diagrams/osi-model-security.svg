      <text x="10" y="35" font-size="12" font-weight="bold" fill="#3b82f6">• Authorization</text>
      <text x="10" y="50" font-size="12" font-weight="bold" fill="#3b82f6">• Data Integrity</text>
      <text x="10" y="65" font-size="12" font-weight="bold" fill="#3b82f6">• Non-repudiation</text>
    </g>
    
    <!-- Layer 6 Services -->
    <g transform="translate(0, 140)">
      <rect x="0" y="0" width="300" height="80" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
      <text x="10" y="20" font-size="12" font-weight="bold" fill="#3b82f6">• Data Encryption</text>
      <text x="10" y="35" font-size="12" font-weight="bold" fill="#3b82f6">• Data Privacy</text>
      <text x="10" y="50" font-size="12" font-weight="bold" fill="#3b82f6">• Format Protection</text>
      <text x="10" y="65" font-size="12" font-weight="bold" fill="#3b82f6">• Secure Compression</text>
    </g>
    
    <!-- Layer 5 Services -->
