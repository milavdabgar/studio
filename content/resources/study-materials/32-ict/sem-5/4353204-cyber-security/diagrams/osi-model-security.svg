      <text x="10" y="35" font-size="12" font-weight="bold" fill="#16a34a">• Digital Certificates</text>
      <text x="10" y="50" font-size="12" font-weight="bold" fill="#16a34a">• Data Compression</text>
      <text x="10" y="65" font-size="12" font-weight="bold" fill="#16a34a">• SSL/TLS</text>
    </g>
    
    <!-- Layer 5 Mechanisms -->
