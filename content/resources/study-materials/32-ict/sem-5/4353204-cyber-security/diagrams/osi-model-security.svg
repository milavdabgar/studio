      <text x="100" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Layer 3</text>
      <text x="100" y="45" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Network</text>
      <text x="100" y="65" text-anchor="middle" font-size="10" fill="white">IP Addressing</text>
      <text x="100" y="80" text-anchor="middle" font-size="10" fill="white">Routing</text>
    </g>
    
    <!-- Layer 2 - Data Link -->
