      <text x="10" y="35" font-size="12" font-weight="bold" fill="#16a34a">• Web Application Firewall</text>
      <text x="10" y="50" font-size="12" font-weight="bold" fill="#16a34a">• Input Validation</text>
      <text x="10" y="65" font-size="12" font-weight="bold" fill="#16a34a">• Security Awareness</text>
    </g>
    
    <!-- Layer 6 Mechanisms -->
