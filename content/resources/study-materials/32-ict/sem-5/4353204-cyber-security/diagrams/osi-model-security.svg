      <text x="10" y="20" font-size="12" font-weight="bold" fill="#16a34a">• TLS/SSL</text>
      <text x="10" y="35" font-size="12" font-weight="bold" fill="#16a34a">• TCP Wrappers</text>
      <text x="10" y="50" font-size="12" font-weight="bold" fill="#16a34a">• Port Filtering</text>
      <text x="10" y="65" font-size="12" font-weight="bold" fill="#16a34a">• Rate Limiting</text>
    </g>
    
    <!-- Layer 3 Mechanisms -->
    <g transform="translate(0, 500)">
      <rect x="0" y="0" width="300" height="80" rx="8" fill="#f0fdf4" stroke="#16a34a" stroke-width="1"/>
      <text x="10" y="20" font-size="12" font-weight="bold" fill="#16a34a">• Firewalls</text>
      <text x="10" y="35" font-size="12" font-weight="bold" fill="#16a34a">• Intrusion Detection</text>
      <text x="10" y="50" font-size="12" font-weight="bold" fill="#16a34a">• VPN</text>
      <text x="10" y="65" font-size="12" font-weight="bold" fill="#16a34a">• IPSec</text>
    </g>
    
    <!-- Layer 2 Mechanisms -->
    <g transform="translate(0, 620)">
      <rect x="0" y="0" width="300" height="80" rx="8" fill="#f0fdf4" stroke="#16a34a" stroke-width="1"/>
      <text x="10" y="20" font-size="12" font-weight="bold" fill="#16a34a">• MAC Address Filtering</text>
      <text x="10" y="35" font-size="12" font-weight="bold" fill="#16a34a">• Port Security</text>
      <text x="10" y="50" font-size="12" font-weight="bold" fill="#16a34a">• 802.1X Authentication</text>
      <text x="10" y="65" font-size="12" font-weight="bold" fill="#16a34a">• VLAN Segmentation</text>
    </g>
    
