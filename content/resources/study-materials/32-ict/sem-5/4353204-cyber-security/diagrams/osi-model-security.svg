      <rect x="0" y="0" width="300" height="80" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
      <text x="10" y="20" font-size="12" font-weight="bold" fill="#3b82f6">• Secure Routing</text>
      <text x="10" y="35" font-size="12" font-weight="bold" fill="#3b82f6">• Packet Filtering</text>
      <text x="10" y="50" font-size="12" font-weight="bold" fill="#3b82f6">• Network Monitoring</text>
      <text x="10" y="65" font-size="12" font-weight="bold" fill="#3b82f6">• Traffic Control</text>
    </g>
    
    <!-- Layer 2 Services -->
