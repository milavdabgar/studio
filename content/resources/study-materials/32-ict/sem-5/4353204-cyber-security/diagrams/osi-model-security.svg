      <text x="10" y="35" font-size="12" font-weight="bold" fill="#16a34a">• Session Timeouts</text>
      <text x="10" y="50" font-size="12" font-weight="bold" fill="#16a34a">• Multi-Factor Auth</text>
      <text x="10" y="65" font-size="12" font-weight="bold" fill="#16a34a">• Session Encryption</text>
    </g>
    
    <!-- Layer 4 Mechanisms -->
