      <text x="10" y="35" font-size="12" font-weight="bold" fill="#3b82f6">• Secure Transport</text>
      <text x="10" y="50" font-size="12" font-weight="bold" fill="#3b82f6">• Connection Security</text>
      <text x="10" y="65" font-size="12" font-weight="bold" fill="#3b82f6">• Traffic Analysis</text>
    </g>
    
    <!-- Layer 3 Services -->
