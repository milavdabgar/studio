      <text x="10" y="35" font-size="12" font-weight="bold" fill="#16a34a">• Physical Security</text>
      <text x="10" y="50" font-size="12" font-weight="bold" fill="#16a34a">• Biometric Access</text>
      <text x="10" y="65" font-size="12" font-weight="bold" fill="#16a34a">• Environmental Controls</text>
