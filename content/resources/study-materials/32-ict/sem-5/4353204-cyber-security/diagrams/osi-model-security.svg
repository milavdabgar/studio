      <text x="10" y="35" font-size="12" font-weight="bold" fill="#0891b2">• ARP Poisoning</text>
      <text x="10" y="50" font-size="12" font-weight="bold" fill="#0891b2">• MAC Flooding</text>
      <text x="10" y="65" font-size="12" font-weight="bold" fill="#0891b2">• VLAN Hopping</text>
    </g>
    
    <!-- Layer 1 Attacks -->
    <g transform="translate(0, 740)">
      <rect x="0" y="0" width="300" height="80" rx="8" fill="#faf5ff" stroke="#7c3aed" stroke-width="1"/>
