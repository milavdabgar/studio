      <text x="10" y="35" font-size="12" font-weight="bold" fill="#7c3aed">• Physical Damage</text>
      <text x="10" y="50" font-size="12" font-weight="bold" fill="#7c3aed">• Wiretapping</text>
      <text x="10" y="65" font-size="12" font-weight="bold" fill="#7c3aed">• Cable Cutting</text>
