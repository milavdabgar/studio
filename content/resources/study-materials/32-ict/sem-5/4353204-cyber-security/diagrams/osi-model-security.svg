<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="1000" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="700" y="40" text-anchor="middle" font-size="28" font-weight="bold" fill="#1e293b">OSI Model: Security Attacks, Mechanisms & Services</text>
  
  <!-- OSI Layers -->
  <g transform="translate(50, 80)">
    <!-- Layer 7 - Application -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="200" height="100" rx="10" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
      <text x="100" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Layer 7</text>
      <text x="100" y="45" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Application</text>
      <text x="100" y="65" text-anchor="middle" font-size="10" fill="white">User Interface</text>
      <text x="100" y="80" text-anchor="middle" font-size="10" fill="white">Network Services</text>
    </g>
    
    <!-- Layer 6 - Presentation -->
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="200" height="100" rx="10" fill="#ea580c" stroke="#c2410c" stroke-width="2"/>
      <text x="100" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Layer 6</text>
      <text x="100" y="45" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Presentation</text>
      <text x="100" y="65" text-anchor="middle" font-size="10" fill="white">Encryption</text>
      <text x="100" y="80" text-anchor="middle" font-size="10" fill="white">Compression</text>
    </g>
    
    <!-- Layer 5 - Session -->
    <g transform="translate(0, 240)">
      <rect x="0" y="0" width="200" height="100" rx="10" fill="#d97706" stroke="#92400e" stroke-width="2"/>
      <text x="100" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Layer 5</text>
      <text x="100" y="45" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Session</text>
      <text x="100" y="65" text-anchor="middle" font-size="10" fill="white">Session Management</text>
      <text x="100" y="80" text-anchor="middle" font-size="10" fill="white">Authentication</text>
    </g>
    
    <!-- Layer 4 - Transport -->
    <g transform="translate(0, 360)">
      <rect x="0" y="0" width="200" height="100" rx="10" fill="#ca8a04" stroke="#a16207" stroke-width="2"/>
