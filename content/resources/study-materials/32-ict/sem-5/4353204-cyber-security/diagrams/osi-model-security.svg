      <text x="100" y="45" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Transport</text>
      <text x="100" y="65" text-anchor="middle" font-size="10" fill="white">TCP/UDP</text>
      <text x="100" y="80" text-anchor="middle" font-size="10" fill="white">Port Numbers</text>
    </g>
    
    <!-- Layer 3 - Network -->
