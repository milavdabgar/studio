<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <style>
        .main-title { font-family: Arial; font-size: 24px; font-weight: bold; fill: #333; }
        .layer-box { fill: #f5f5f5; stroke-width: 2; rx: 5; ry: 5; }
        .layer-title { font-family: Arial; font-size: 16px; font-weight: bold; }
        .layer-number { font-family: Arial; font-size: 14px; font-weight: bold; }
        .attack { font-family: Arial; font-size: 12px; fill: #cc0000; }
        .mechanism { font-family: Arial; font-size: 12px; fill: #6aa84f; }
        .service { font-family: Arial; font-size: 12px; fill: #4a86e8; }
        .legend-box { fill: #f5f5f5; stroke-width: 1; }
        .legend-text { font-family: Arial; font-size: 12px; }
    </style>
    
    <!-- Title -->
    <text x="400" y="40" class="main-title" text-anchor="middle">OSI Model: Security Attacks, Mechanisms, and Services</text>
    
    <!-- Layer 7: Application -->
    <rect x="150" y="80" width="500" height="60" class="layer-box" stroke="#4a86e8" />
    <text x="200" y="110" class="layer-title" text-anchor="middle" fill="#4a86e8">Application Layer</text>
    <text x="175" y="110" class="layer-number" text-anchor="middle">7</text>
    
    <text x="350" y="100" class="attack" text-anchor="start">Attacks: Malware, Phishing, XSS</text>
    <text x="350" y="120" class="mechanism" text-anchor="start">Mechanisms: WAF, Antivirus, Input Validation</text>
    <text x="350" y="140" class="service" text-anchor="start">Services: Authentication, Authorization</text>
    
    <!-- Layer 6: Presentation -->
    <rect x="150" y="150" width="500" height="60" class="layer-box" stroke="#6aa84f" />
    <text x="200" y="180" class="layer-title" text-anchor="middle" fill="#6aa84f">Presentation Layer</text>
    <text x="175" y="180" class="layer-number" text-anchor="middle">6</text>
    
    <text x="350" y="170" class="attack" text-anchor="start">Attacks: Man-in-the-Middle, Data Interception</text>
    <text x="350" y="190" class="mechanism" text-anchor="start">Mechanisms: Encryption/Decryption, Data Compression</text>
    <text x="350" y="210" class="service" text-anchor="start">Services: Data Encryption, Format Conversion</text>
    
    <!-- Layer 5: Session -->
    <rect x="150" y="220" width="500" height="60" class="layer-box" stroke="#e69138" />
    <text x="200" y="250" class="layer-title" text-anchor="middle" fill="#e69138">Session Layer</text>
    <text x="175" y="250" class="layer-number" text-anchor="middle">5</text>
    
    <text x="350" y="240" class="attack" text-anchor="start">Attacks: Session Hijacking, Session Fixation</text>
    <text x="350" y="260" class="mechanism" text-anchor="start">Mechanisms: Session Tokens, Timeouts</text>
    <text x="350" y="280" class="service" text-anchor="start">Services: Session Management, Authentication</text>
    
    <!-- Layer 4: Transport -->
    <rect x="150" y="290" width="500" height="60" class="layer-box" stroke="#cc0000" />
    <text x="200" y="320" class="layer-title" text-anchor="middle" fill="#cc0000">Transport Layer</text>
    <text x="175" y="320" class="layer-number" text-anchor="middle">4</text>
    
    <text x="350" y="310" class="attack" text-anchor="start">Attacks: Port Scanning, TCP SYN Flooding</text>
    <text x="350" y="330" class="mechanism" text-anchor="start">Mechanisms: TLS/SSL, TCP Wrappers</text>
    <text x="350" y="350" class="service" text-anchor="start">Services: End-to-End Encryption, Connection Control</text>
    
    <!-- Layer 3: Network -->
    <rect x="150" y="360" width="500" height="60" class="layer-box" stroke="#674ea7" />
    <text x="200" y="390" class="layer-title" text-anchor="middle" fill="#674ea7">Network Layer</text>
    <text x="175" y="390" class="layer-number" text-anchor="middle">3</text>
    
    <text x="350" y="380" class="attack" text-anchor="start">Attacks: IP Spoofing, Routing Attacks</text>
    <text x="350" y="400" class="mechanism" text-anchor="start">Mechanisms: Firewalls, IDS/IPS</text>
    <text x="350" y="420" class="service" text-anchor="start">Services: Secure Routing, Network Access Control</text>
    
    <!-- Layer 2: Data Link -->
    <rect x="150" y="430" width="500" height="60" class="layer-box" stroke="#45818e" />
    <text x="200" y="460" class="layer-title" text-anchor="middle" fill="#45818e">Data Link Layer</text>
    <text x="175" y="460" class="layer-number" text-anchor="middle">2</text>
    
    <text x="350" y="450" class="attack" text-anchor="start">Attacks: MAC Spoofing, ARP Poisoning</text>
    <text x="350" y="470" class="mechanism" text-anchor="start">Mechanisms: MAC Filtering, Port Security</text>
    <text x="350" y="490" class="service" text-anchor="start">Services: Link Encryption, Frame Protection</text>
    
    <!-- Layer 1: Physical -->
    <rect x="150" y="500" width="500" height="60" class="layer-box" stroke="#990000" />
    <text x="200" y="530" class="layer-title" text-anchor="middle" fill="#990000">Physical Layer</text>
    <text x="175" y="530" class="layer-number" text-anchor="middle">1</text>
    
    <text x="350" y="520" class="attack" text-anchor="start">Attacks: Eavesdropping, Physical Tampering</text>
    <text x="350" y="540" class="mechanism" text-anchor="start">Mechanisms: Shielded Cables, Physical Security</text>
    <text x="350" y="560" class="service" text-anchor="start">Services: Physical Protection, EMI Protection</text>
    
    <!-- Legend -->
    <rect x="650" y="80" width="120" height="80" class="legend-box" stroke="#333" />
    <text x="660" y="100" class="legend-text" fill="#333" font-weight="bold">Legend:</text>
    <text x="670" y="125" class="attack">Attacks</text>
    <text x="670" y="145" class="mechanism">Mechanisms</text>
    <text x="670" y="165" class="service">Services</text>
    
    <!-- Mnemonic -->
    <rect x="650" y="170" width="120" height="90" class="legend-box" stroke="#333" />
    <text x="660" y="190" class="legend-text" fill="#333" font-weight="bold">Mnemonic:</text>
    <text x="710" y="215" class="legend-text" text-anchor="middle">Please</text>
    <text x="710" y="235" class="legend-text" text-anchor="middle">Do Not</text>
    <text x="710" y="255" class="legend-text" text-anchor="middle">Throw Sausage</text>
    <text x="710" y="275" class="legend-text" text-anchor="middle">Pizza Away</text>
</svg>
