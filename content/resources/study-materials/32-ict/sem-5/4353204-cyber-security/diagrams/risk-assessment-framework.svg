<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="riskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E74C3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="identifyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="analyzeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50C878;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="evaluateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="treatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="monitorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D68910;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <pattern id="riskPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#FFF3E0"/>
      <circle cx="10" cy="10" r="3" fill="#FF8C00" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
    Risk Assessment Framework &amp; Management Process
  </text>
  
  <!-- Central Risk Assessment Circle -->
  <g transform="translate(600, 400)">
    <circle cx="0" cy="0" r="80" fill="url(#riskPattern)" stroke="#FF8C00" stroke-width="4" filter="url(#shadow)"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Risk</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Assessment</text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Framework</text>
  </g>
  
  <!-- Risk Assessment Steps -->
  
  <!-- Step 1: Identify -->
  <g transform="translate(150, 150)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#identifyGradient)" stroke="#357ABD" stroke-width="3" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">1. Identify</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Assets &amp; Threats</text>
    
    <!-- Magnifying glass icon -->
    <g transform="translate(85, 60)">
      <circle cx="0" cy="0" r="12" fill="none" stroke="white" stroke-width="3"/>
      <path d="M 9 9 L 18 18" stroke="white" stroke-width="3"/>
      <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">ðŸ“‹</text>
    </g>
    
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">â€¢ Information Assets</text>
    <text x="100" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">â€¢ Threat Sources</text>
  </g>
  
  <!-- Step 2: Analyze -->
  <g transform="translate(850, 150)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#analyzeGradient)" stroke="#228B22" stroke-width="3" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">2. Analyze</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Vulnerabilities</text>
    
    <!-- Analysis icon -->
    <g transform="translate(85, 60)">
      <rect x="0" y="0" width="20" height="15" rx="2" fill="white" opacity="0.8"/>
      <rect x="2" y="2" width="5" height="11" rx="1" fill="#50C878"/>
      <rect x="8" y="5" width="5" height="8" rx="1" fill="#50C878"/>
      <rect x="14" y="3" width="5" height="10" rx="1" fill="#50C878"/>
    </g>
    
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">â€¢ Security Weaknesses</text>
    <text x="100" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">â€¢ System Flaws</text>
  </g>
  
  <!-- Step 3: Evaluate -->
  <g transform="translate(850, 650)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#evaluateGradient)" stroke="#FFA500" stroke-width="3" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">3. Evaluate</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Risk Impact</text>
    
    <!-- Scale/balance icon -->
    <g transform="translate(85, 60)">
      <path d="M 10 5 L 10 20 M 0 15 L 5 10 L 15 10 L 20 15" stroke="white" stroke-width="2" fill="none"/>
      <circle cx="2" cy="17" r="3" fill="white" opacity="0.8"/>
      <circle cx="18" cy="17" r="3" fill="white" opacity="0.8"/>
    </g>
    
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">â€¢ Probability Assessment</text>
    <text x="100" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">â€¢ Impact Analysis</text>
  </g>
  
  <!-- Step 4: Treat -->
  <g transform="translate(150, 650)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#treatGradient)" stroke="#8E44AD" stroke-width="3" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">4. Treat</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">Risk Response</text>
    
    <!-- Shield icon -->
    <g transform="translate(85, 60)">
      <path d="M 10 0 L 0 8 L 0 18 L 10 25 L 20 18 L 20 8 Z" fill="white" opacity="0.8"/>
      <path d="M 10 5 L 5 10 L 5 16 L 10 20 L 15 16 L 15 10 Z" fill="#9B59B6"/>
      <text x="10" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">âœ“</text>
    </g>
    
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">â€¢ Risk Mitigation</text>
    <text x="100" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">â€¢ Control Implementation</text>
  </g>
  
  <!-- Step 5: Monitor -->
  <g transform="translate(500, 80)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#monitorGradient)" stroke="#D68910" stroke-width="3" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">5. Monitor</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">&amp; Review</text>
    
    <!-- Monitor icon -->
    <g transform="translate(85, 60)">
      <rect x="0" y="0" width="20" height="15" rx="2" fill="white" opacity="0.8"/>
      <rect x="3" y="3" width="14" height="9" rx="1" fill="#E67E22"/>
      <circle cx="10" cy="7" r="3" fill="white"/>
      <circle cx="10" cy="7" r="1" fill="#E67E22"/>
    </g>
    
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">â€¢ Continuous Monitoring</text>
    <text x="100" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">â€¢ Regular Reviews</text>
  </g>
  
  <!-- Flow Arrows -->
  <g stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
    <!-- Identify to Analyze -->
    <path d="M 350 210 Q 600 150 850 210"/>
    <!-- Analyze to Evaluate -->
    <path d="M 950 270 Q 1000 460 950 650"/>
    <!-- Evaluate to Treat -->
    <path d="M 850 710 Q 600 750 350 710"/>
    <!-- Treat to Monitor -->
    <path d="M 250 650 Q 200 350 500 200"/>
    <!-- Monitor back to Identify (continuous cycle) -->
    <path d="M 500 140 Q 200 100 150 150" stroke-dasharray="10,5"/>
  </g>
  
  <!-- Risk Matrix -->
  <g transform="translate(400, 500)">
    <rect x="0" y="0" width="400" height="300" rx="15" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" filter="url(#shadow)"/>
    <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">Risk Assessment Matrix</text>
    
    <!-- Matrix Grid -->
    <g transform="translate(50, 50)">
      <!-- Headers -->
      <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Impact</text>
      <text x="0" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50" transform="rotate(-90 0 130)">Probability</text>
      
      <!-- Impact levels -->
      <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Low</text>
      <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Medium</text>
      <text x="210" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">High</text>
      <text x="270" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Critical</text>
      
      <!-- Probability levels -->
      <text x="35" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">High</text>
      <text x="35" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Med</text>
      <text x="35" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Low</text>
      <text x="35" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Very Low</text>
      
      <!-- Risk cells -->
      <!-- High probability row -->
      <rect x="70" y="60" width="40" height="25" fill="#FFD700" opacity="0.7"/>
      <rect x="130" y="60" width="40" height="25" fill="#FF8C00" opacity="0.7"/>
      <rect x="190" y="60" width="40" height="25" fill="#FF6B6B" opacity="0.7"/>
      <rect x="250" y="60" width="40" height="25" fill="#E74C3C" opacity="0.7"/>
      
      <!-- Medium probability row -->
      <rect x="70" y="90" width="40" height="25" fill="#50C878" opacity="0.7"/>
      <rect x="130" y="90" width="40" height="25" fill="#FFD700" opacity="0.7"/>
      <rect x="190" y="90" width="40" height="25" fill="#FF8C00" opacity="0.7"/>
      <rect x="250" y="90" width="40" height="25" fill="#FF6B6B" opacity="0.7"/>
      
      <!-- Low probability row -->
      <rect x="70" y="120" width="40" height="25" fill="#50C878" opacity="0.7"/>
      <rect x="130" y="120" width="40" height="25" fill="#50C878" opacity="0.7"/>
      <rect x="190" y="120" width="40" height="25" fill="#FFD700" opacity="0.7"/>
      <rect x="250" y="120" width="40" height="25" fill="#FF8C00" opacity="0.7"/>
      
      <!-- Very Low probability row -->
      <rect x="70" y="150" width="40" height="25" fill="#50C878" opacity="0.7"/>
      <rect x="130" y="150" width="40" height="25" fill="#50C878" opacity="0.7"/>
      <rect x="190" y="150" width="40" height="25" fill="#50C878" opacity="0.7"/>
      <rect x="250" y="150" width="40" height="25" fill="#FFD700" opacity="0.7"/>
      
      <!-- Grid lines -->
      <g stroke="#E0E0E0" stroke-width="1">
        <!-- Vertical lines -->
        <line x1="70" y1="60" x2="70" y2="175"/>
        <line x1="110" y1="60" x2="110" y2="175"/>
        <line x1="170" y1="60" x2="170" y2="175"/>
        <line x1="230" y1="60" x2="230" y2="175"/>
        <line x1="290" y1="60" x2="290" y2="175"/>
        
        <!-- Horizontal lines -->
        <line x1="70" y1="60" x2="290" y2="60"/>
        <line x1="70" y1="85" x2="290" y2="85"/>
        <line x1="70" y1="115" x2="290" y2="115"/>
        <line x1="70" y1="145" x2="290" y2="145"/>
        <line x1="70" y1="175" x2="290" y2="175"/>
      </g>
    </g>
    
    <!-- Legend -->
    <g transform="translate(50, 200)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Risk Levels:</text>
      
      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="15" height="12" fill="#50C878" opacity="0.7"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="11" fill="#666">Low Risk</text>
      </g>
      
      <g transform="translate(90, 25)">
        <rect x="0" y="0" width="15" height="12" fill="#FFD700" opacity="0.7"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="11" fill="#666">Medium Risk</text>
      </g>
      
      <g transform="translate(200, 25)">
        <rect x="0" y="0" width="15" height="12" fill="#FF8C00" opacity="0.7"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="11" fill="#666">High Risk</text>
      </g>
      
      <g transform="translate(290, 25)">
        <rect x="0" y="0" width="15" height="12" fill="#E74C3C" opacity="0.7"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="11" fill="#666">Critical Risk</text>
      </g>
    </g>
  </g>
  
  <!-- Risk Treatment Strategies -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="300" height="180" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" filter="url(#shadow)"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Risk Treatment Strategies</text>
    
    <!-- Accept -->
    <g transform="translate(20, 35)">
      <rect x="0" y="0" width="120" height="30" rx="5" fill="#E8F8F5" stroke="#50C878" stroke-width="1"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#228B22">Accept</text>
    </g>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="10" fill="#666">Take no action, acknowledge risk</text>
    
    <!-- Avoid -->
    <g transform="translate(160, 35)">
      <rect x="0" y="0" width="120" height="30" rx="5" fill="#FFE5E5" stroke="#FF6B6B" stroke-width="1"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E74C3C">Avoid</text>
    </g>
    <text x="160" y="80" font-family="Arial, sans-serif" font-size="10" fill="#666">Eliminate risk by stopping activity</text>
    
    <!-- Mitigate -->
    <g transform="translate(20, 95)">
      <rect x="0" y="0" width="120" height="30" rx="5" fill="#E8F4FD" stroke="#4A90E2" stroke-width="1"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#357ABD">Mitigate</text>
    </g>
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="10" fill="#666">Reduce probability or impact</text>
    
    <!-- Transfer -->
    <g transform="translate(160, 95)">
      <rect x="0" y="0" width="120" height="30" rx="5" fill="#FFF3E0" stroke="#FF8C00" stroke-width="1"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E67E22">Transfer</text>
    </g>
    <text x="160" y="140" font-family="Arial, sans-serif" font-size="10" fill="#666">Share risk (insurance, outsourcing)</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Key Components -->
  <g transform="translate(50, 50)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Key Components:</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#666">â€¢ Asset Identification &amp; Valuation</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#666">â€¢ Threat &amp; Vulnerability Assessment</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" fill="#666">â€¢ Risk Calculation &amp; Prioritization</text>
  </g>
</svg>
