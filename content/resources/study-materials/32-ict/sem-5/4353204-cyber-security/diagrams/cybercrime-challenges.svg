<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Challenges of Cybercrime
  </text>
  
  <!-- Central Challenge Hub -->
  <g transform="translate(350, 200)">
    <circle cx="50" cy="50" r="40" fill="#e74c3c" stroke="#2c3e50" stroke-width="3"/>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Cybercrime</text>
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Challenges</text>
  </g>
  
  <!-- Challenge 1: Jurisdiction Issues -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="150" height="100" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Jurisdiction</text>
    <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Issues</text>
    <text x="75" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Crimes cross</text>
    <text x="75" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">international</text>
    <text x="75" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">boundaries</text>
  </g>
  
  <!-- Challenge 2: Technical Complexity -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="150" height="100" fill="#e67e22" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Technical</text>
    <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Complexity</text>
    <text x="75" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Evolving attack</text>
    <text x="75" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">methods &amp;</text>
    <text x="75" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">technologies</text>
  </g>
  
  <!-- Challenge 3: Attribution Problems -->
  <g transform="translate(100, 320)">
    <rect x="0" y="0" width="150" height="100" fill="#27ae60" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Attribution</text>
    <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Problems</text>
    <text x="75" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Difficulty</text>
    <text x="75" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">identifying</text>
    <text x="75" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">perpetrators</text>
  </g>
  
  <!-- Challenge 4: Evidence Collection -->
  <g transform="translate(550, 320)">
    <rect x="0" y="0" width="150" height="100" fill="#9b59b6" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Evidence</text>
    <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Collection</text>
    <text x="75" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Volatile &amp; easily</text>
    <text x="75" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">altered digital</text>
    <text x="75" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">evidence</text>
  </g>
  
  <!-- Connecting Lines -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Lines from center to challenges -->
  <line x1="375" y1="215" x2="250" y2="150" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="425" y1="215" x2="550" y2="150" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="375" y1="285" x2="250" y2="350" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="425" y1="285" x2="550" y2="350" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Additional challenges in center -->
  <g transform="translate(300, 430)">
    <rect x="0" y="0" width="200" height="60" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Additional Challenges</text>
    <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Resource limitations</text>
    <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">• Lack of skilled personnel</text>
  </g>
  
  <!-- Global Impact Icons -->
  <g transform="translate(50, 200)">
    <circle cx="30" cy="30" r="25" fill="#f39c12" stroke="#2c3e50" stroke-width="2"/>
    <text x="30" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Global</text>
    <text x="30" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Scale</text>
    <text x="30" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Worldwide</text>
    <text x="30" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Impact</text>
  </g>
  
  <g transform="translate(720, 200)">
    <circle cx="30" cy="30" r="25" fill="#e74c3c" stroke="#2c3e50" stroke-width="2"/>
    <text x="30" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Rapid</text>
    <text x="30" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Evolution</text>
    <text x="30" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Constantly</text>
    <text x="30" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Changing</text>
  </g>
  
  <!-- Mnemonic -->
  <g transform="translate(320, 50)">
    <rect x="0" y="0" width="160" height="30" fill="#ecf0f1" stroke="#2c3e50" stroke-width="1" rx="5"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      JTAE: Jurisdictions, Technology, Attribution, Evidence
    </text>
  </g>
</svg>
