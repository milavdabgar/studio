<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">
    Packet Filter vs Application Proxy
  </text>
  
  <!-- Packet Filter Section -->
  <g>
    <rect x="50" y="80" width="320" height="400" rx="15" fill="#f0f9ff" stroke="#0284c7" stroke-width="3"/>
    <text x="210" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0284c7">
      Packet Filter Firewall
    </text>
    
    <!-- Client -->
    <rect x="80" y="140" width="80" height="50" rx="5" fill="#dbeafe" stroke="#3b82f6"/>
    <text x="120" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Client</text>
    
    <!-- Packet Filter -->
    <rect x="200" y="140" width="80" height="50" rx="5" fill="#fbbf24" stroke="#f59e0b"/>
    <text x="240" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">Packet</text>
    <text x="240" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">Filter</text>
    
    <!-- Server -->
    <rect x="300" y="240" width="60" height="40" rx="5" fill="#dcfce7" stroke="#16a34a"/>
    <text x="330" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#15803d">Server</text>
    
    <!-- Arrows -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
      </marker>
      <marker id="arrowheadRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
      </marker>
    </defs>
    
    <!-- Allowed packets -->
    <line x1="170" y1="160" x2="190" y2="160" stroke="#16a34a" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="250" y1="200" x2="320" y2="230" stroke="#16a34a" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="285" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">Allowed</text>
    
    <!-- Blocked packets -->
    <line x1="170" y1="180" x2="190" y2="180" stroke="#dc2626" stroke-width="2" marker-end="url(#arrowheadRed)"/>
    <circle cx="245" cy="300" r="20" fill="#fecaca" stroke="#dc2626" stroke-width="2"/>
    <text x="245" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">Blocked</text>
    <line x1="250" y1="200" x2="235" y2="280" stroke="#dc2626" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Features -->
    <rect x="70" y="340" width="260" height="120" rx="5" fill="#e0f2fe" stroke="#0284c7"/>
    <text x="200" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0284c7">Features</text>
    <text x="80" y="380" font-family="Arial, sans-serif" font-size="11" fill="#0369a1">• Network & Transport Layer</text>
    <text x="80" y="395" font-family="Arial, sans-serif" font-size="11" fill="#0369a1">• Header-based filtering</text>
    <text x="80" y="410" font-family="Arial, sans-serif" font-size="11" fill="#0369a1">• IP, Port, Protocol rules</text>
    <text x="80" y="425" font-family="Arial, sans-serif" font-size="11" fill="#0369a1">• High-speed processing</text>
    <text x="80" y="440" font-family="Arial, sans-serif" font-size="11" fill="#0369a1">• Low resource usage</text>
  </g>
  
  <!-- Application Proxy Section -->
  <g>
    <rect x="430" y="80" width="320" height="400" rx="15" fill="#fdf4ff" stroke="#a855f7" stroke-width="3"/>
    <text x="590" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#a855f7">
      Application Proxy
    </text>
    
    <!-- Client -->
    <rect x="460" y="140" width="80" height="50" rx="5" fill="#dbeafe" stroke="#3b82f6"/>
    <text x="500" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Client</text>
    
    <!-- Application Proxy -->
    <rect x="580" y="140" width="80" height="50" rx="5" fill="#f3e8ff" stroke="#a855f7"/>
    <text x="620" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7c3aed">App</text>
    <text x="620" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7c3aed">Proxy</text>
    
    <!-- Server -->
    <rect x="680" y="240" width="60" height="40" rx="5" fill="#dcfce7" stroke="#16a34a"/>
    <text x="710" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#15803d">Server</text>
    
    <!-- Two separate connections -->
    <line x1="550" y1="165" x2="570" y2="165" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="560" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6">Conn 1</text>
    
    <line x1="630" y1="200" x2="700" y2="230" stroke="#16a34a" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="665" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#16a34a">Conn 2</text>
    
    <!-- Content inspection -->
    <rect x="600" y="280" width="80" height="40" rx="5" fill="#fef3c7" stroke="#f59e0b"/>
    <text x="640" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d97706">Content</text>
    <text x="640" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d97706">Inspection</text>
    
    <!-- Features -->
    <rect x="450" y="340" width="260" height="120" rx="5" fill="#faf5ff" stroke="#a855f7"/>
    <text x="580" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#a855f7">Features</text>
    <text x="460" y="380" font-family="Arial, sans-serif" font-size="11" fill="#7c3aed">• Application Layer</text>
    <text x="460" y="395" font-family="Arial, sans-serif" font-size="11" fill="#7c3aed">• Content-based filtering</text>
    <text x="460" y="410" font-family="Arial, sans-serif" font-size="11" fill="#7c3aed">• Two connections</text>
    <text x="460" y="425" font-family="Arial, sans-serif" font-size="11" fill="#7c3aed">• User authentication</text>
    <text x="460" y="440" font-family="Arial, sans-serif" font-size="11" fill="#7c3aed">• Deep packet inspection</text>
  </g>
  
  <!-- Comparison -->
  <rect x="200" y="520" width="400" height="60" rx="10" fill="#f3f4f6" stroke="#6b7280" stroke-width="2"/>
  <text x="400" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Mnemonic: "Packets Check Headers, Proxies Check Content"
  </text>
  <text x="400" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Packet Filter: Fast but Basic | Application Proxy: Slow but Thorough
  </text>
</svg>
