<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 -40 800 640">
  <title>security services mechanisms</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&amp;display=swap');
    text { font-family: 'Open Sans', sans-serif; }
    .title { font-size: 24px; font-weight: 700; fill: #333; }
    .subtitle { font-size: 16px; font-weight: 600; fill: #555; }
    .category { font-size: 18px; font-weight: 600; fill: #fff; }
    .service-title { font-size: 16px; font-weight: 600; fill: #fff; }
    .mechanism-title { font-size: 16px; font-weight: 600; fill: #333; }
    .description { font-size: 12px; fill: #333; }
    .service-desc { font-size: 12px; fill: #fff; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" class="title">Security Services and Mechanisms</text>
  <text x="400" y="75" text-anchor="middle" class="subtitle">How Security Goals are Achieved Through Services and Implementation Mechanisms</text>
  
  <!-- Center Section -->
  <rect x="300" y="260" width="200" height="80" rx="10" ry="10" fill="#34495e" stroke="#2c3e50" stroke-width="2" />
  <text x="400" y="295" text-anchor="middle" fill="white" font-size="18px" font-weight="700">SECURITY</text>
  <text x="400" y="320" text-anchor="middle" fill="white" font-size="18px" font-weight="700">ARCHITECTURE</text>
  
  <!-- Services Category -->
  <rect x="100" y="110" width="600" height="60" rx="10" ry="10" fill="#3498db" stroke="#2980b9" stroke-width="2" />
  <text x="400" y="148" text-anchor="middle" class="category">SECURITY SERVICES</text>
  <text x="400" y="168" text-anchor="middle" fill="white" font-size="14px">(What security functions are provided to users/applications)</text>
  
  <!-- Mechanisms Category -->
  <rect x="100" y="430" width="600" height="60" rx="10" ry="10" fill="#e67e22" stroke="#d35400" stroke-width="2" />
  <text x="400" y="468" text-anchor="middle" class="category">SECURITY MECHANISMS</text>
  <text x="400" y="488" text-anchor="middle" fill="white" font-size="14px">(How security services are implemented)</text>
  
  <!-- Services -->
  <!-- Authentication -->
  <g transform="translate(135, 210)">
    <rect x="-80" y="-30" width="160" height="60" rx="5" ry="5" fill="#3498db" fill-opacity="0.9" stroke="#2980b9" stroke-width="1" />
    <text x="0" y="-10" text-anchor="middle" class="service-title">Authentication</text>
    <text x="0" y="10" text-anchor="middle" class="service-desc">Verifying identity</text>
    <text x="0" y="25" text-anchor="middle" class="service-desc">of communicating entities</text>
  </g>
  
  <!-- Access Control -->
  <g transform="translate(305, 210)">
    <rect x="-80" y="-30" width="160" height="60" rx="5" ry="5" fill="#3498db" fill-opacity="0.9" stroke="#2980b9" stroke-width="1" />
    <text x="0" y="-10" text-anchor="middle" class="service-title">Access Control</text>
    <text x="0" y="10" text-anchor="middle" class="service-desc">Preventing unauthorized</text>
    <text x="0" y="25" text-anchor="middle" class="service-desc">use of resources</text>
  </g>
  
  <!-- Data Confidentiality -->
  <g transform="translate(475, 210)">
    <rect x="-80" y="-30" width="160" height="60" rx="5" ry="5" fill="#3498db" fill-opacity="0.9" stroke="#2980b9" stroke-width="1" />
    <text x="0" y="-10" text-anchor="middle" class="service-title">Confidentiality</text>
    <text x="0" y="10" text-anchor="middle" class="service-desc">Protecting data from</text>
    <text x="0" y="25" text-anchor="middle" class="service-desc">unauthorized disclosure</text>
  </g>
  
  <!-- Data Integrity -->
  <g transform="translate(645, 210)">
    <rect x="-80" y="-30" width="160" height="60" rx="5" ry="5" fill="#3498db" fill-opacity="0.9" stroke="#2980b9" stroke-width="1" />
    <text x="0" y="-10" text-anchor="middle" class="service-title">Integrity</text>
    <text x="0" y="10" text-anchor="middle" class="service-desc">Ensuring data has not</text>
    <text x="0" y="25" text-anchor="middle" class="service-desc">been altered</text>
  </g>
  
  <!-- Non-repudiation -->
  <g transform="translate(220, 300)">
    <rect x="-80" y="-30" width="160" height="60" rx="5" ry="5" fill="#3498db" fill-opacity="0.9" stroke="#2980b9" stroke-width="1" />
    <text x="0" y="-10" text-anchor="middle" class="service-title">Non-repudiation</text>
    <text x="0" y="10" text-anchor="middle" class="service-desc">Preventing denial of</text>
    <text x="0" y="25" text-anchor="middle" class="service-desc">previous actions</text>
  </g>
  
  <!-- Availability -->
  <g transform="translate(580, 300)">
    <rect x="-80" y="-30" width="160" height="60" rx="5" ry="5" fill="#3498db" fill-opacity="0.9" stroke="#2980b9" stroke-width="1" />
    <text x="0" y="-10" text-anchor="middle" class="service-title">Availability</text>
    <text x="0" y="10" text-anchor="middle" class="service-desc">Ensuring resources</text>
    <text x="0" y="25" text-anchor="middle" class="service-desc">remain accessible</text>
  </g>
  
  <!-- Mechanisms -->
  <!-- Encryption -->
  <g transform="translate(135, 390)">
    <rect x="-80" y="-30" width="160" height="60" rx="5" ry="5" fill="#ecf0f1" stroke="#e67e22" stroke-width="2" />
    <text x="0" y="-10" text-anchor="middle" class="mechanism-title">Encryption</text>
    <text x="0" y="10" text-anchor="middle" class="description">Mathematical transformation</text>
    <text x="0" y="25" text-anchor="middle" class="description">of data</text>
  </g>
  
  <!-- Digital Signatures -->
  <g transform="translate(305, 390)">
    <rect x="-80" y="-30" width="160" height="60" rx="5" ry="5" fill="#ecf0f1" stroke="#e67e22" stroke-width="2" />
    <text x="0" y="-10" text-anchor="middle" class="mechanism-title">Digital Signatures</text>
    <text x="0" y="10" text-anchor="middle" class="description">Cryptographic validation</text>
    <text x="0" y="25" text-anchor="middle" class="description">of message authenticity</text>
  </g>
  
  <!-- Access Control -->
  <g transform="translate(475, 390)">
    <rect x="-80" y="-30" width="160" height="60" rx="5" ry="5" fill="#ecf0f1" stroke="#e67e22" stroke-width="2" />
    <text x="0" y="-10" text-anchor="middle" class="mechanism-title">Access Controls</text>
    <text x="0" y="10" text-anchor="middle" class="description">Methods to restrict</text>
    <text x="0" y="25" text-anchor="middle" class="description">resource access</text>
  </g>
  
  <!-- Data Integrity -->
  <g transform="translate(645, 390)">
    <rect x="-80" y="-30" width="160" height="60" rx="5" ry="5" fill="#ecf0f1" stroke="#e67e22" stroke-width="2" />
    <text x="0" y="-10" text-anchor="middle" class="mechanism-title">Data Integrity</text>
    <text x="0" y="10" text-anchor="middle" class="description">Checksums, hashes,</text>
    <text x="0" y="25" text-anchor="middle" class="description">and message digests</text>
  </g>
  
  <!-- Authentication Exchange -->
  <g transform="translate(220, 520)">
    <rect x="-80" y="-30" width="160" height="60" rx="5" ry="5" fill="#ecf0f1" stroke="#e67e22" stroke-width="2" />
    <text x="0" y="-10" text-anchor="middle" class="mechanism-title">Authentication</text>
    <text x="0" y="10" text-anchor="middle" class="description">Passwords, biometrics,</text>
    <text x="0" y="25" text-anchor="middle" class="description">challenge-response</text>
  </g>
  
  <!-- Traffic Padding -->
  <g transform="translate(400, 520)">
    <rect x="-80" y="-30" width="160" height="60" rx="5" ry="5" fill="#ecf0f1" stroke="#e67e22" stroke-width="2" />
    <text x="0" y="-10" text-anchor="middle" class="mechanism-title">Traffic Padding</text>
    <text x="0" y="10" text-anchor="middle" class="description">Inserting bits to prevent</text>
    <text x="0" y="25" text-anchor="middle" class="description">traffic analysis</text>
  </g>
  
  <!-- Routing Control -->
  <g transform="translate(580, 520)">
    <rect x="-80" y="-30" width="160" height="60" rx="5" ry="5" fill="#ecf0f1" stroke="#e67e22" stroke-width="2" />
    <text x="0" y="-10" text-anchor="middle" class="mechanism-title">Routing Control</text>
    <text x="0" y="10" text-anchor="middle" class="description">Selecting secure routes</text>
    <text x="0" y="25" text-anchor="middle" class="description">for sensitive data</text>
  </g>
  
  <!-- Connecting Lines -->
  <!-- Services to Center -->
  <line x1="135" y1="240" x2="300" y2="280" stroke="#3498db" stroke-width="2" />
  <line x1="305" y1="240" x2="350" y2="270" stroke="#3498db" stroke-width="2" />
  <line x1="475" y1="240" x2="450" y2="270" stroke="#3498db" stroke-width="2" />
  <line x1="645" y1="240" x2="500" y2="280" stroke="#3498db" stroke-width="2" />
  <line x1="220" y1="330" x2="300" y2="310" stroke="#3498db" stroke-width="2" />
  <line x1="580" y1="330" x2="500" y2="310" stroke="#3498db" stroke-width="2" />
  
  <!-- Center to Mechanisms -->
  <line x1="300" y1="320" x2="135" y2="360" stroke="#e67e22" stroke-width="2" />
  <line x1="350" y1="330" x2="305" y2="360" stroke="#e67e22" stroke-width="2" />
  <line x1="450" y1="330" x2="475" y2="360" stroke="#e67e22" stroke-width="2" />
  <line x1="500" y1="320" x2="645" y2="360" stroke="#e67e22" stroke-width="2" />
  <line x1="350" y1="340" x2="220" y2="490" stroke="#e67e22" stroke-width="2" />
  <line x1="400" y1="340" x2="400" y2="490" stroke="#e67e22" stroke-width="2" />
  <line x1="450" y1="340" x2="580" y2="490" stroke="#e67e22" stroke-width="2" />
</svg>
