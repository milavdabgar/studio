<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">
    Cyber Security vs Computer Security
  </text>
  
  <!-- Cyber Security Section -->
  <g>
    <!-- Cyber Security Box -->
    <rect x="50" y="80" width="320" height="350" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="210" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e40af">
      Cyber Security
    </text>
    
    <!-- Network Icon -->
    <circle cx="120" cy="150" r="15" fill="#3b82f6"/>
    <circle cx="160" cy="150" r="15" fill="#3b82f6"/>
    <circle cx="200" cy="150" r="15" fill="#3b82f6"/>
    <line x1="135" y1="150" x2="145" y2="150" stroke="#3b82f6" stroke-width="2"/>
    <line x1="175" y1="150" x2="185" y2="150" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Features -->
    <text x="70" y="190" font-family="Arial, sans-serif" font-size="14" fill="#1e40af">• Internet-connected systems</text>
    <text x="70" y="210" font-family="Arial, sans-serif" font-size="14" fill="#1e40af">• Networks, devices, programs</text>
    <text x="70" y="230" font-family="Arial, sans-serif" font-size="14" fill="#1e40af">• Digital attacks</text>
    <text x="70" y="250" font-family="Arial, sans-serif" font-size="14" fill="#1e40af">• Online threats</text>
    <text x="70" y="270" font-family="Arial, sans-serif" font-size="14" fill="#1e40af">• Data breaches</text>
    <text x="70" y="290" font-family="Arial, sans-serif" font-size="14" fill="#1e40af">• Cloud security</text>
    
    <!-- Scope -->
    <rect x="70" y="320" width="260" height="80" rx="5" fill="#bfdbfe" stroke="#3b82f6"/>
    <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Scope: Broader</text>
    <text x="200" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Network-wide protection</text>
    <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Global interconnected systems</text>
  </g>
  
  <!-- Computer Security Section -->
  <g>
    <!-- Computer Security Box -->
    <rect x="430" y="80" width="320" height="350" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="590" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#d97706">
      Computer Security
    </text>
    
    <!-- Computer Icon -->
    <rect x="560" y="130" width="60" height="40" rx="5" fill="#f59e0b"/>
    <rect x="565" y="135" width="50" height="25" rx="2" fill="#fef3c7"/>
    <rect x="580" y="175" width="20" height="8" rx="2" fill="#f59e0b"/>
    
    <!-- Features -->
    <text x="450" y="190" font-family="Arial, sans-serif" font-size="14" fill="#d97706">• Individual computer systems</text>
    <text x="450" y="210" font-family="Arial, sans-serif" font-size="14" fill="#d97706">• Physical hardware</text>
    <text x="450" y="230" font-family="Arial, sans-serif" font-size="14" fill="#d97706">• Installed software</text>
    <text x="450" y="250" font-family="Arial, sans-serif" font-size="14" fill="#d97706">• Local data protection</text>
    <text x="450" y="270" font-family="Arial, sans-serif" font-size="14" fill="#d97706">• Access control</text>
    <text x="450" y="290" font-family="Arial, sans-serif" font-size="14" fill="#d97706">• Malware protection</text>
    
    <!-- Scope -->
    <rect x="450" y="320" width="260" height="80" rx="5" fill="#fde68a" stroke="#f59e0b"/>
    <text x="580" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">Scope: Focused</text>
    <text x="580" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d97706">Single machine protection</text>
    <text x="580" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d97706">Local system security</text>
  </g>
  
  <!-- Mnemonic -->
  <rect x="200" y="450" width="400" height="30" rx="15" fill="#e5e7eb" stroke="#6b7280"/>
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Mnemonic: "Cyber Circles Networks, Computer Covers Machines"
  </text>
</svg>
