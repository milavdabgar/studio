<svg viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="privacyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673AB7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#512DA8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="complianceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="650" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Privacy and Data Protection Framework</text>
  
  <!-- Core Principles -->
  <text x="450" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Core Privacy Principles</text>
  
  <!-- Privacy Principle 1 -->
  <g transform="translate(50, 90)">
    <rect x="0" y="0" width="160" height="80" rx="10" fill="url(#privacyGrad)" stroke="#512DA8" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Data Minimization</text>
    <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Collect Only</text>
    <text x="80" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">What's Necessary</text>
  </g>
  
  <!-- Privacy Principle 2 -->
  <g transform="translate(230, 90)">
    <rect x="0" y="0" width="160" height="80" rx="10" fill="url(#privacyGrad)" stroke="#512DA8" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Purpose Limitation</text>
    <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Specific Purpose</text>
    <text x="80" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Only</text>
  </g>
  
  <!-- Privacy Principle 3 -->
  <g transform="translate(410, 90)">
    <rect x="0" y="0" width="160" height="80" rx="10" fill="url(#privacyGrad)" stroke="#512DA8" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Consent</text>
    <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">User Permission</text>
    <text x="80" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Required</text>
  </g>
  
  <!-- Privacy Principle 4 -->
  <g transform="translate(590, 90)">
    <rect x="0" y="0" width="160" height="80" rx="10" fill="url(#privacyGrad)" stroke="#512DA8" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Transparency</text>
    <text x="80" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Clear</text>
    <text x="80" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Communication</text>
  </g>
  
  <!-- Data Lifecycle -->
  <text x="450" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Data Lifecycle Protection</text>
  
  <!-- Collection -->
  <g transform="translate(80, 240)">
    <circle cx="60" cy="50" r="40" fill="url(#dataGrad)" stroke="#1565C0" stroke-width="2"/>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1. Collection</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Lawful</text>
    <text x="60" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Basis</text>
  </g>
  
  <!-- Processing -->
  <g transform="translate(220, 240)">
    <circle cx="60" cy="50" r="40" fill="url(#dataGrad)" stroke="#1565C0" stroke-width="2"/>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2. Processing</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Secure</text>
    <text x="60" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Methods</text>
  </g>
  
  <!-- Storage -->
  <g transform="translate(360, 240)">
    <circle cx="60" cy="50" r="40" fill="url(#dataGrad)" stroke="#1565C0" stroke-width="2"/>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3. Storage</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Encrypted</text>
    <text x="60" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Protection</text>
  </g>
  
  <!-- Transfer -->
  <g transform="translate(500, 240)">
    <circle cx="60" cy="50" r="40" fill="url(#dataGrad)" stroke="#1565C0" stroke-width="2"/>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4. Transfer</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Secure</text>
    <text x="60" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Channels</text>
  </g>
  
  <!-- Disposal -->
  <g transform="translate(640, 240)">
    <circle cx="60" cy="50" r="40" fill="url(#dataGrad)" stroke="#1565C0" stroke-width="2"/>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">5. Disposal</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Secure</text>
    <text x="60" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Deletion</text>
  </g>
  
  <!-- Arrows between lifecycle stages -->
  <path d="M 160 290 L 200 290" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 300 290 L 340 290" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 440 290 L 480 290" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 580 290 L 620 290" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Compliance Frameworks -->
  <text x="450" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Compliance Frameworks</text>
  
  <!-- GDPR -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="140" height="100" rx="8" fill="url(#complianceGrad)" stroke="#D32F2F" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">GDPR</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">European</text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Data Protection</text>
    <text x="70" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Right to Erasure</text>
    <text x="70" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Data Portability</text>
  </g>
  
  <!-- CCPA -->
  <g transform="translate(210, 380)">
    <rect x="0" y="0" width="140" height="100" rx="8" fill="url(#complianceGrad)" stroke="#D32F2F" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">CCPA</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">California</text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Consumer Privacy</text>
    <text x="70" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Right to Know</text>
    <text x="70" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Opt-out Sales</text>
  </g>
  
  <!-- HIPAA -->
  <g transform="translate(370, 380)">
    <rect x="0" y="0" width="140" height="100" rx="8" fill="url(#complianceGrad)" stroke="#D32F2F" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">HIPAA</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Healthcare</text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Information</text>
    <text x="70" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Portability</text>
    <text x="70" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Accountability</text>
  </g>
  
  <!-- SOX -->
  <g transform="translate(530, 380)">
    <rect x="0" y="0" width="140" height="100" rx="8" fill="url(#complianceGrad)" stroke="#D32F2F" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">SOX</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Sarbanes-Oxley</text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Financial</text>
    <text x="70" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Reporting</text>
    <text x="70" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Controls</text>
  </g>
  
  <!-- Local Laws -->
  <g transform="translate(690, 380)">
    <rect x="0" y="0" width="140" height="100" rx="8" fill="url(#complianceGrad)" stroke="#D32F2F" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Local Laws</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">National</text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Regulations</text>
    <text x="70" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Industry</text>
    <text x="70" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Standards</text>
  </g>
  
  <!-- Technical Safeguards -->
  <text x="450" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Technical Safeguards</text>
  
  <!-- Encryption -->
  <g transform="translate(80, 540)">
    <rect x="0" y="0" width="120" height="70" rx="6" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">Encryption</text>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Data at Rest</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Data in Transit</text>
    <text x="60" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">End-to-End</text>
  </g>
  
  <!-- Access Control -->
  <g transform="translate(220, 540)">
    <rect x="0" y="0" width="120" height="70" rx="6" fill="#FFF3E0" stroke="#F57C00" stroke-width="2"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F57C00">Access Control</text>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Role-Based</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Multi-Factor</text>
    <text x="60" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Authentication</text>
  </g>
  
  <!-- Anonymization -->
  <g transform="translate(360, 540)">
    <rect x="0" y="0" width="120" height="70" rx="6" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7B1FA2">Anonymization</text>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Data Masking</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Pseudonymization</text>
    <text x="60" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">De-identification</text>
  </g>
  
  <!-- Audit Trails -->
  <g transform="translate(500, 540)">
    <rect x="0" y="0" width="120" height="70" rx="6" fill="#E8F5E8" stroke="#388E3C" stroke-width="2"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388E3C">Audit Trails</text>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Activity Logging</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Access Records</text>
    <text x="60" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Compliance</text>
  </g>
  
  <!-- Backup Security -->
  <g transform="translate(640, 540)">
    <rect x="0" y="0" width="120" height="70" rx="6" fill="#FFEBEE" stroke="#D32F2F" stroke-width="2"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D32F2F">Backup Security</text>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Encrypted</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Secure Storage</text>
    <text x="60" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Recovery Testing</text>
  </g>
  
  <!-- Summary Box -->
  <rect x="200" y="10" width="500" height="25" rx="12" fill="#E8F5E8" stroke="#388E3C" stroke-width="1"/>
  <text x="450" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2E7D32">Privacy by Design • Data Protection Impact Assessment • Regular Audits • User Rights</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
