<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backupGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="recoveryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Backup and Disaster Recovery Framework</text>
  
  <!-- Primary Systems -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="url(#primaryGrad)" stroke="#2E7D32" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Primary Systems</text>
    <circle cx="50" cy="60" r="8" fill="white"/>
    <text x="70" y="65" font-family="Arial, sans-serif" font-size="12" fill="white">Production Data</text>
    <circle cx="50" cy="80" r="8" fill="white"/>
    <text x="70" y="85" font-family="Arial, sans-serif" font-size="12" fill="white">Live Applications</text>
    <circle cx="50" cy="100" r="8" fill="white"/>
    <text x="70" y="105" font-family="Arial, sans-serif" font-size="12" fill="white">User Services</text>
  </g>
  
  <!-- Backup Strategy -->
  <text x="450" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">Backup Strategy</text>
  
  <!-- Full Backup -->
  <g transform="translate(50, 290)">
    <rect x="0" y="0" width="150" height="100" rx="8" fill="url(#backupGrad)" stroke="#1565C0" stroke-width="2"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Full Backup</text>
    <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Complete Copy</text>
    <text x="75" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">All Data</text>
    <text x="75" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Weekly/Monthly</text>
    <text x="75" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">High Storage</text>
  </g>
  
  <!-- Incremental Backup -->
  <g transform="translate(220, 290)">
    <rect x="0" y="0" width="150" height="100" rx="8" fill="url(#backupGrad)" stroke="#1565C0" stroke-width="2"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Incremental</text>
    <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Changed Data</text>
    <text x="75" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Since Last Backup</text>
    <text x="75" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Daily</text>
    <text x="75" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Low Storage</text>
  </g>
  
  <!-- Differential Backup -->
  <g transform="translate(390, 290)">
    <rect x="0" y="0" width="150" height="100" rx="8" fill="url(#backupGrad)" stroke="#1565C0" stroke-width="2"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Differential</text>
    <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Changed Data</text>
    <text x="75" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Since Full Backup</text>
    <text x="75" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Regular</text>
    <text x="75" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Medium Storage</text>
  </g>
  
  <!-- Continuous Backup -->
  <g transform="translate(560, 290)">
    <rect x="0" y="0" width="150" height="100" rx="8" fill="url(#backupGrad)" stroke="#1565C0" stroke-width="2"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Continuous</text>
    <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Real-time</text>
    <text x="75" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Live Replication</text>
    <text x="75" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Instant</text>
    <text x="75" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">High Bandwidth</text>
  </g>
  
  <!-- Storage Locations -->
  <text x="450" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">Storage Locations</text>
  
  <!-- On-site Storage -->
  <g transform="translate(100, 460)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976D2">On-site Storage</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Fast Access</text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Local Hardware</text>
  </g>
  
  <!-- Off-site Storage -->
  <g transform="translate(260, 460)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#FFF3E0" stroke="#F57C00" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F57C00">Off-site Storage</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Geographic Safety</text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Disaster Protection</text>
  </g>
  
  <!-- Cloud Storage -->
  <g transform="translate(420, 460)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7B1FA2">Cloud Storage</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Scalable</text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Accessible</text>
  </g>
  
  <!-- Hybrid Storage -->
  <g transform="translate(580, 460)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#E8F5E8" stroke="#388E3C" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#388E3C">Hybrid Storage</text>
    <text x="70" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Best of Both</text>
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Flexible</text>
  </g>
  
  <!-- Recovery Process -->
  <text x="450" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">Disaster Recovery</text>
  
  <!-- Recovery Steps -->
  <g transform="translate(50, 600)">
    <rect x="0" y="0" width="120" height="60" rx="6" fill="url(#recoveryGrad)" stroke="#F57C00" stroke-width="2"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">1. Assessment</text>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Damage</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Evaluation</text>
  </g>
  
  <g transform="translate(190, 600)">
    <rect x="0" y="0" width="120" height="60" rx="6" fill="url(#recoveryGrad)" stroke="#F57C00" stroke-width="2"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">2. Prioritization</text>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Critical</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Systems First</text>
  </g>
  
  <g transform="translate(330, 600)">
    <rect x="0" y="0" width="120" height="60" rx="6" fill="url(#recoveryGrad)" stroke="#F57C00" stroke-width="2"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">3. Restoration</text>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Data</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Recovery</text>
  </g>
  
  <g transform="translate(470, 600)">
    <rect x="0" y="0" width="120" height="60" rx="6" fill="url(#recoveryGrad)" stroke="#F57C00" stroke-width="2"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">4. Testing</text>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Validation</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Verification</text>
  </g>
  
  <g transform="translate(610, 600)">
    <rect x="0" y="0" width="120" height="60" rx="6" fill="url(#recoveryGrad)" stroke="#F57C00" stroke-width="2"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">5. Operations</text>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Resume</text>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Normal</text>
  </g>
  
  <!-- Arrows between recovery steps -->
  <path d="M 170 630 L 190 630" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 310 630 L 330 630" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 450 630 L 470 630" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 590 630 L 610 630" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrows from primary to backup -->
  <path d="M 150 200 L 125 280" stroke="#4CAF50" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <path d="M 150 200 L 295 280" stroke="#4CAF50" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <path d="M 250 150 L 465 280" stroke="#4CAF50" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <path d="M 250 150 L 635 280" stroke="#4CAF50" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Key Metrics -->
  <text x="750" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Key Metrics:</text>
  <text x="750" y="125" font-family="Arial, sans-serif" font-size="12" fill="#333">• RTO: Recovery Time</text>
  <text x="750" y="145" font-family="Arial, sans-serif" font-size="12" fill="#333">• RPO: Recovery Point</text>
  <text x="750" y="165" font-family="Arial, sans-serif" font-size="12" fill="#333">• MTTR: Mean Time</text>
  <text x="750" y="185" font-family="Arial, sans-serif" font-size="12" fill="#333">  to Recovery</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
