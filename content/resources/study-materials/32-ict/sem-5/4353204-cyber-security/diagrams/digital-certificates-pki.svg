<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <!-- Background -->
  <rect width="1200" height="700" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" fill="#e43f5a" font-family="Arial, sans-serif" font-size="28" font-weight="bold">DIGITAL CERTIFICATES &amp; PKI</text>
  
  <!-- Certificate Structure -->
  <g transform="translate(50, 80)">
    <text x="0" y="0" fill="#e43f5a" font-family="Arial, sans-serif" font-size="20" font-weight="bold">DIGITAL CERTIFICATE STRUCTURE</text>
    
    <!-- Certificate Visual -->
    <rect x="0" y="30" width="350" height="280" rx="15" fill="#16213e" stroke="#e43f5a" stroke-width="3"/>
    <text x="175" y="55" text-anchor="middle" fill="#e43f5a" font-family="Arial, sans-serif" font-size="16" font-weight="bold">X.509 DIGITAL CERTIFICATE</text>
    
    <!-- Certificate Fields -->
    <g transform="translate(20, 80)">
      <rect x="0" y="0" width="310" height="30" fill="#2d3436" stroke="#fff" stroke-width="1"/>
      <text x="15" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Subject: CN=example.com, O=Company</text>
    </g>
    
    <g transform="translate(20, 120)">
      <rect x="0" y="0" width="310" height="30" fill="#2d3436" stroke="#fff" stroke-width="1"/>
      <text x="15" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Issuer: CN=CA Authority, O=Trusted CA</text>
    </g>
    
    <g transform="translate(20, 160)">
      <rect x="0" y="0" width="310" height="30" fill="#2d3436" stroke="#fff" stroke-width="1"/>
      <text x="15" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Valid From: 2024-01-01</text>
    </g>
    
    <g transform="translate(20, 200)">
      <rect x="0" y="0" width="310" height="30" fill="#2d3436" stroke="#fff" stroke-width="1"/>
      <text x="15" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Valid To: 2025-01-01</text>
    </g>
    
    <g transform="translate(20, 240)">
      <rect x="0" y="0" width="310" height="50" fill="#2d3436" stroke="#fff" stroke-width="1"/>
      <text x="15" y="20" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Public Key: RSA 2048-bit</text>
      <text x="15" y="35" fill="#ccc" font-family="Arial, sans-serif" font-size="10">-----BEGIN PUBLIC KEY-----</text>
      <text x="15" y="45" fill="#ccc" font-family="Arial, sans-serif" font-size="8">MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8A...</text>
    </g>
  </g>
  
  <!-- PKI Chain of Trust -->
  <g transform="translate(450, 80)">
    <text x="0" y="0" fill="#e43f5a" font-family="Arial, sans-serif" font-size="20" font-weight="bold">PKI CHAIN OF TRUST</text>
    
    <!-- Root CA -->
    <g transform="translate(100, 40)">
      <rect x="0" y="0" width="150" height="80" rx="10" fill="#ff4757" stroke="#fff" stroke-width="2"/>
      <text x="75" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ROOT CA</text>
      <text x="75" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Self-signed</text>
      <text x="75" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Highest trust</text>
      <text x="75" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Pre-installed</text>
    </g>
    
    <!-- Intermediate CA -->
    <g transform="translate(50, 150)">
      <rect x="0" y="0" width="120" height="80" rx="10" fill="#5f27cd" stroke="#fff" stroke-width="2"/>
      <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">INTERMEDIATE</text>
      <text x="60" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CA #1</text>
      <text x="60" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Signed by Root</text>
      <text x="60" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Issues certs</text>
    </g>
    
    <g transform="translate(180, 150)">
      <rect x="0" y="0" width="120" height="80" rx="10" fill="#5f27cd" stroke="#fff" stroke-width="2"/>
      <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">INTERMEDIATE</text>
      <text x="60" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CA #2</text>
      <text x="60" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Signed by Root</text>
      <text x="60" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Issues certs</text>
    </g>
    
    <!-- End Entity Certificates -->
    <g transform="translate(0, 260)">
      <rect x="0" y="0" width="80" height="60" rx="8" fill="#00d2d3" stroke="#fff" stroke-width="1"/>
      <text x="40" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Website</text>
      <text x="40" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Certificate</text>
      <text x="40" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">SSL/TLS</text>
    </g>
    
    <g transform="translate(90, 260)">
      <rect x="0" y="0" width="80" height="60" rx="8" fill="#00d2d3" stroke="#fff" stroke-width="1"/>
      <text x="40" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Email</text>
      <text x="40" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Certificate</text>
      <text x="40" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">S/MIME</text>
    </g>
    
    <g transform="translate(180, 260)">
      <rect x="0" y="0" width="80" height="60" rx="8" fill="#00d2d3" stroke="#fff" stroke-width="1"/>
      <text x="40" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Code</text>
      <text x="40" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Certificate</text>
      <text x="40" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Signing</text>
    </g>
    
    <g transform="translate(270, 260)">
      <rect x="0" y="0" width="80" height="60" rx="8" fill="#00d2d3" stroke="#fff" stroke-width="1"/>
      <text x="40" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Client</text>
      <text x="40" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Certificate</text>
      <text x="40" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Auth</text>
    </g>
    
    <!-- Trust lines -->
    <defs>
      <marker id="arrowhead6" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#e43f5a"/>
      </marker>
    </defs>
    
    <line x1="150" y1="120" x2="110" y2="140" stroke="#e43f5a" stroke-width="2" marker-end="url(#arrowhead6)"/>
    <line x1="200" y1="120" x2="240" y2="140" stroke="#e43f5a" stroke-width="2" marker-end="url(#arrowhead6)"/>
    <line x1="110" y1="230" x2="40" y2="250" stroke="#e43f5a" stroke-width="2" marker-end="url(#arrowhead6)"/>
    <line x1="110" y1="230" x2="130" y2="250" stroke="#e43f5a" stroke-width="2" marker-end="url(#arrowhead6)"/>
    <line x1="240" y1="230" x2="220" y2="250" stroke="#e43f5a" stroke-width="2" marker-end="url(#arrowhead6)"/>
    <line x1="240" y1="230" x2="310" y2="250" stroke="#e43f5a" stroke-width="2" marker-end="url(#arrowhead6)"/>
  </g>
  
  <!-- Certificate Uses -->
  <g transform="translate(850, 80)">
    <text x="0" y="0" fill="#e43f5a" font-family="Arial, sans-serif" font-size="20" font-weight="bold">CERTIFICATE USES</text>
    
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="300" height="60" rx="8" fill="#2ecc71" stroke="#fff" stroke-width="2"/>
      <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SSL/TLS CERTIFICATES</text>
      <text x="15" y="45" fill="white" font-family="Arial, sans-serif" font-size="12">• HTTPS websites • Secure communications</text>
    </g>
    
    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="300" height="60" rx="8" fill="#f39c12" stroke="#fff" stroke-width="2"/>
      <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CODE SIGNING</text>
      <text x="15" y="45" fill="white" font-family="Arial, sans-serif" font-size="12">• Software integrity • Prevent tampering</text>
    </g>
    
    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="300" height="60" rx="8" fill="#6c5ce7" stroke="#fff" stroke-width="2"/>
      <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">EMAIL SECURITY</text>
      <text x="15" y="45" fill="white" font-family="Arial, sans-serif" font-size="12">• S/MIME encryption • Digital signatures</text>
    </g>
    
    <g transform="translate(0, 250)">
      <rect x="0" y="0" width="300" height="60" rx="8" fill="#fd79a8" stroke="#fff" stroke-width="2"/>
      <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CLIENT AUTHENTICATION</text>
      <text x="15" y="45" fill="white" font-family="Arial, sans-serif" font-size="12">• User identification • Device authentication</text>
    </g>
  </g>
  
  <!-- Certificate Validation Process -->
  <g transform="translate(50, 420)">
    <text x="0" y="0" fill="#e43f5a" font-family="Arial, sans-serif" font-size="20" font-weight="bold">CERTIFICATE VALIDATION PROCESS</text>
    
    <rect x="0" y="20" width="1100" height="180" rx="10" fill="#16213e" stroke="#e43f5a" stroke-width="2"/>
    
    <!-- Validation steps -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="140" height="70" rx="8" fill="#ff4757" stroke="#fff" stroke-width="1"/>
      <text x="70" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1. CERTIFICATE</text>
      <text x="70" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">RETRIEVAL</text>
      <text x="10" y="55" fill="white" font-family="Arial, sans-serif" font-size="10">Server presents cert</text>
    </g>
    
    <g transform="translate(180, 50)">
      <rect x="0" y="0" width="140" height="70" rx="8" fill="#5f27cd" stroke="#fff" stroke-width="1"/>
      <text x="70" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2. CHAIN</text>
      <text x="70" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">VERIFICATION</text>
      <text x="10" y="55" fill="white" font-family="Arial, sans-serif" font-size="10">Validate trust chain</text>
    </g>
    
    <g transform="translate(340, 50)">
      <rect x="0" y="0" width="140" height="70" rx="8" fill="#00d2d3" stroke="#fff" stroke-width="1"/>
      <text x="70" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3. SIGNATURE</text>
      <text x="70" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">VALIDATION</text>
      <text x="10" y="55" fill="white" font-family="Arial, sans-serif" font-size="10">Verify CA signature</text>
    </g>
    
    <g transform="translate(500, 50)">
      <rect x="0" y="0" width="140" height="70" rx="8" fill="#2ecc71" stroke="#fff" stroke-width="1"/>
      <text x="70" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4. VALIDITY</text>
      <text x="70" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PERIOD</text>
      <text x="10" y="55" fill="white" font-family="Arial, sans-serif" font-size="10">Check dates</text>
    </g>
    
    <g transform="translate(660, 50)">
      <rect x="0" y="0" width="140" height="70" rx="8" fill="#f39c12" stroke="#fff" stroke-width="1"/>
      <text x="70" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">5. REVOCATION</text>
      <text x="70" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CHECK</text>
      <text x="10" y="55" fill="white" font-family="Arial, sans-serif" font-size="10">CRL/OCSP query</text>
    </g>
    
    <g transform="translate(820, 50)">
      <rect x="0" y="0" width="140" height="70" rx="8" fill="#e74c3c" stroke="#fff" stroke-width="1"/>
      <text x="70" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">6. DOMAIN</text>
      <text x="70" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">MATCHING</text>
      <text x="10" y="55" fill="white" font-family="Arial, sans-serif" font-size="10">Verify hostname</text>
    </g>
    
    <!-- Flow arrows -->
    <line x1="140" y1="85" x2="170" y2="85" stroke="#e43f5a" stroke-width="2" marker-end="url(#arrowhead6)"/>
    <line x1="320" y1="85" x2="330" y2="85" stroke="#e43f5a" stroke-width="2" marker-end="url(#arrowhead6)"/>
    <line x1="480" y1="85" x2="490" y2="85" stroke="#e43f5a" stroke-width="2" marker-end="url(#arrowhead6)"/>
    <line x1="640" y1="85" x2="650" y2="85" stroke="#e43f5a" stroke-width="2" marker-end="url(#arrowhead6)"/>
    <line x1="800" y1="85" x2="810" y2="85" stroke="#e43f5a" stroke-width="2" marker-end="url(#arrowhead6)"/>
    
    <!-- Additional info -->
    <g transform="translate(20, 140)">
      <text x="0" y="0" fill="#e43f5a" font-family="Arial, sans-serif" font-size="14" font-weight="bold">REVOCATION METHODS:</text>
      <text x="0" y="20" fill="white" font-family="Arial, sans-serif" font-size="12">• CRL (Certificate Revocation List) - Periodic downloads</text>
      <text x="500" y="20" fill="white" font-family="Arial, sans-serif" font-size="12">• OCSP (Online Certificate Status Protocol) - Real-time checking</text>
    </g>
  </g>
  
  <!-- Key Management -->
  <g transform="translate(50, 640)">
    <text x="0" y="0" fill="#e43f5a" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KEY MANAGEMENT:</text>
    <text x="170" y="0" fill="white" font-family="Arial, sans-serif" font-size="14">• Secure generation</text>
    <text x="290" y="0" fill="white" font-family="Arial, sans-serif" font-size="14">• Safe storage</text>
    <text x="380" y="0" fill="white" font-family="Arial, sans-serif" font-size="14">• Regular rotation</text>
    <text x="500" y="0" fill="white" font-family="Arial, sans-serif" font-size="14">• Proper backup</text>
    <text x="600" y="0" fill="white" font-family="Arial, sans-serif" font-size="14">• Secure destruction</text>
    
    <text x="0" y="25" fill="#e43f5a" font-family="Arial, sans-serif" font-size="16" font-weight="bold">STANDARDS:</text>
    <text x="110" y="25" fill="white" font-family="Arial, sans-serif" font-size="14">X.509 v3</text>
    <text x="190" y="25" fill="white" font-family="Arial, sans-serif" font-size="14">• PKCS#10 (CSR)</text>
    <text x="300" y="25" fill="white" font-family="Arial, sans-serif" font-size="14">• PKCS#12 (Key storage)</text>
    <text x="450" y="25" fill="white" font-family="Arial, sans-serif" font-size="14">• RFC 5280 (Certificate profile)</text>
  </g>
</svg>
