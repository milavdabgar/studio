<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="confidentialityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="integrityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="availabilityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#00000030"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    CIA Triad - The Foundation of Information Security
  </text>
  
  <!-- Central Triangle -->
  <polygon points="600,150 450,400 750,400" fill="none" stroke="#34495e" stroke-width="4" stroke-linejoin="round" filter="url(#shadow)"/>
  
  <!-- Confidentiality Circle -->
  <circle cx="600" cy="200" r="80" fill="url(#confidentialityGrad)" filter="url(#glow)"/>
  <text x="600" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    CONFIDENTIALITY
  </text>
  <text x="600" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Only authorized access
  </text>
  
  <!-- Integrity Circle -->
  <circle cx="450" cy="380" r="80" fill="url(#integrityGrad)" filter="url(#glow)"/>
  <text x="450" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    INTEGRITY
  </text>
  <text x="450" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Data accuracy &amp; consistency
  </text>
  
  <!-- Availability Circle -->
  <circle cx="750" cy="380" r="80" fill="url(#availabilityGrad)" filter="url(#glow)"/>
  <text x="750" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    AVAILABILITY
  </text>
  <text x="750" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    Accessible when needed
  </text>
  
  <!-- Confidentiality Details -->
  <rect x="350" y="70" width="200" height="120" rx="10" fill="#ecf0f1" stroke="#3498db" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">
    Confidentiality Methods
  </text>
  <text x="360" y="110" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Encryption</text>
  <text x="360" y="125" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Access Controls</text>
  <text x="360" y="140" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Authentication</text>
  <text x="360" y="155" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Data Masking</text>
  <text x="360" y="170" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Privacy Protection</text>
  
  <!-- Confidentiality Examples -->
  <rect x="650" y="70" width="200" height="120" rx="10" fill="#ecf0f1" stroke="#3498db" stroke-width="2" filter="url(#shadow)"/>
  <text x="750" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">
    Examples
  </text>
  <text x="660" y="110" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Password protection</text>
  <text x="660" y="125" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• SSL/TLS encryption</text>
  <text x="660" y="140" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• VPN tunnels</text>
  <text x="660" y="155" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• File permissions</text>
  <text x="660" y="170" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Need-to-know basis</text>
  
  <!-- Integrity Details -->
  <rect x="200" y="480" width="200" height="120" rx="10" fill="#ecf0f1" stroke="#2ecc71" stroke-width="2" filter="url(#shadow)"/>
  <text x="300" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2ecc71">
    Integrity Methods
  </text>
  <text x="210" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Hash functions</text>
  <text x="210" y="535" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Digital signatures</text>
  <text x="210" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Checksums</text>
  <text x="210" y="565" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Version control</text>
  <text x="210" y="580" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Audit trails</text>
  
  <!-- Integrity Examples -->
  <rect x="420" y="480" width="200" height="120" rx="10" fill="#ecf0f1" stroke="#2ecc71" stroke-width="2" filter="url(#shadow)"/>
  <text x="520" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2ecc71">
    Examples
  </text>
  <text x="430" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• MD5/SHA checksums</text>
  <text x="430" y="535" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Database constraints</text>
  <text x="430" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Code signing</text>
  <text x="430" y="565" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Change logs</text>
  <text x="430" y="580" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Backup verification</text>
  
  <!-- Availability Details -->
  <rect x="650" y="480" width="200" height="120" rx="10" fill="#ecf0f1" stroke="#e74c3c" stroke-width="2" filter="url(#shadow)"/>
  <text x="750" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    Availability Methods
  </text>
  <text x="660" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Redundancy</text>
  <text x="660" y="535" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Load balancing</text>
  <text x="660" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Disaster recovery</text>
  <text x="660" y="565" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Maintenance</text>
  <text x="660" y="580" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Monitoring</text>
  
  <!-- Availability Examples -->
  <rect x="870" y="480" width="200" height="120" rx="10" fill="#ecf0f1" stroke="#e74c3c" stroke-width="2" filter="url(#shadow)"/>
  <text x="970" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">
    Examples
  </text>
  <text x="880" y="520" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 24/7 systems</text>
  <text x="880" y="535" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Failover clusters</text>
  <text x="880" y="550" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Cloud services</text>
  <text x="880" y="565" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Backup systems</text>
  <text x="880" y="580" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• DDoS protection</text>
  
  <!-- Center text -->
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34495e">
    Information Security
  </text>
  <text x="600" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">
    Balanced Protection
  </text>
  
  <!-- Connecting arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e" />
    </marker>
  </defs>
  
  <!-- Memory tip at bottom -->
  <rect x="100" y="650" width="1000" height="100" rx="15" fill="#34495e" filter="url(#shadow)"/>
  <text x="600" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    Memory Trick: "CIA Protects Information Assets"
  </text>
  <text x="600" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ecf0f1">
    Confidentiality (Keep secrets) + Integrity (Keep accurate) + Availability (Keep accessible)
  </text>
  <text x="600" y="720" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7">
    All three must be balanced for effective information security
  </text>
</svg>
