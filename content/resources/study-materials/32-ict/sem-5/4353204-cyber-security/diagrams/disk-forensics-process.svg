<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Disk Forensics Process
  </text>
  
  <!-- Step 1: Evidence Collection -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="120" height="80" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Evidence</text>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Collection</text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Secure storage</text>
    <text x="60" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">devices</text>
    <text x="60" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Step 1</text>
  </g>
  
  <!-- Step 2: Imaging -->
  <g transform="translate(220, 80)">
    <rect x="0" y="0" width="120" height="80" fill="#e74c3c" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Disk</text>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Imaging</text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Bit-by-bit</text>
    <text x="60" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">copy</text>
    <text x="60" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Step 2</text>
  </g>
  
  <!-- Step 3: Hash Verification -->
  <g transform="translate(390, 80)">
    <rect x="0" y="0" width="120" height="80" fill="#f39c12" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Hash</text>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Verification</text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Ensure</text>
    <text x="60" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">integrity</text>
    <text x="60" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Step 3</text>
  </g>
  
  <!-- Step 4: Analysis -->
  <g transform="translate(560, 80)">
    <rect x="0" y="0" width="120" height="80" fill="#27ae60" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Evidence</text>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Analysis</text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Recover &amp;</text>
    <text x="60" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">examine</text>
    <text x="60" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Step 4</text>
  </g>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <line x1="180" y1="120" x2="210" y2="120" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="120" x2="380" y2="120" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="520" y1="120" x2="550" y2="120" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Forensic Tools -->
  <g transform="translate(100, 220)">
    <rect x="0" y="0" width="600" height="100" fill="#ecf0f1" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Disk Forensics Tools
    </text>
    
    <!-- Tool 1 -->
    <g transform="translate(50, 35)">
      <rect x="0" y="0" width="120" height="50" fill="#3498db" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">EnCase</text>
      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Commercial tool</text>
    </g>
    
    <!-- Tool 2 -->
    <g transform="translate(190, 35)">
      <rect x="0" y="0" width="120" height="50" fill="#e74c3c" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">FTK Imager</text>
      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Imaging tool</text>
    </g>
    
    <!-- Tool 3 -->
    <g transform="translate(330, 35)">
      <rect x="0" y="0" width="120" height="50" fill="#27ae60" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Autopsy</text>
      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Open source</text>
    </g>
    
    <!-- Tool 4 -->
    <g transform="translate(470, 35)">
      <rect x="0" y="0" width="120" height="50" fill="#f39c12" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">dd Command</text>
      <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Unix/Linux</text>
    </g>
  </g>
  
  <!-- Analysis Types -->
  <g transform="translate(100, 350)">
    <rect x="0" y="0" width="600" height="120" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Types of Analysis
    </text>
    
    <!-- Analysis 1 -->
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="130" height="60" fill="#3498db" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="65" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">File Recovery</text>
      <text x="65" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Deleted files</text>
      <text x="65" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">restoration</text>
    </g>
    
    <!-- Analysis 2 -->
    <g transform="translate(200, 40)">
      <rect x="0" y="0" width="130" height="60" fill="#e74c3c" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="65" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Timeline</text>
      <text x="65" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Activity</text>
      <text x="65" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">reconstruction</text>
    </g>
    
    <!-- Analysis 3 -->
    <g transform="translate(350, 40)">
      <rect x="0" y="0" width="130" height="60" fill="#27ae60" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="65" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Metadata</text>
      <text x="65" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">File system</text>
      <text x="65" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">examination</text>
    </g>
    
    <!-- Analysis 4 -->
    <g transform="translate(500, 40)">
      <rect x="0" y="0" width="130" height="60" fill="#9b59b6" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="65" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Signature</text>
      <text x="65" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Hidden data</text>
      <text x="65" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">detection</text>
    </g>
  </g>
</svg>
