<svg viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="700" height="400" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">VPN Architecture</text>
  
  <!-- User Device -->
  <rect x="50" y="100" width="80" height="60" fill="#3498db" rx="10"/>
  <text x="90" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">User</text>
  <text x="90" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Device</text>
  
  <!-- ISP -->
  <rect x="200" y="50" width="80" height="60" fill="#e74c3c" rx="10"/>
  <text x="240" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">ISP</text>
  <text x="240" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Cannot</text>
  <text x="240" y="103" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">See Data</text>
  
  <!-- VPN Server -->
  <rect x="350" y="100" width="80" height="60" fill="#27ae60" rx="10"/>
  <text x="390" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">VPN</text>
  <text x="390" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Server</text>
  
  <!-- Internet -->
  <circle cx="540" cy="130" r="40" fill="#f39c12"/>
  <text x="540" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Internet</text>
  <text x="540" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Public</text>
  
  <!-- Destination Server -->
  <rect x="600" y="100" width="80" height="60" fill="#9b59b6" rx="10"/>
  <text x="640" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Destination</text>
  <text x="640" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Server</text>
  
  <!-- Encrypted Tunnel -->
  <path d="M130 130 L350 130" stroke="#e74c3c" stroke-width="8" fill="none" stroke-dasharray="10,5"/>
  <text x="240" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e74c3c">Encrypted Tunnel</text>
  
  <!-- Regular connection -->
  <path d="M430 130 L500 130" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M580 130 L600 130" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Bypassed ISP monitoring -->
  <path d="M130 130 L200 80" stroke="#95a5a6" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <text x="165" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#95a5a6">Bypassed</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- VPN Benefits -->
  <text x="350" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">VPN Security Benefits</text>
  
  <!-- Data Protection -->
  <rect x="50" y="240" width="140" height="60" fill="#3498db" rx="5"/>
  <text x="120" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Data Protection</text>
  <text x="120" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">End-to-end</text>
  <text x="120" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">encryption</text>
  
  <!-- Privacy -->
  <rect x="210" y="240" width="140" height="60" fill="#e74c3c" rx="5"/>
  <text x="280" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Privacy</text>
  <text x="280" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">IP address</text>
  <text x="280" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">masking</text>
  
  <!-- Access Control -->
  <rect x="370" y="240" width="140" height="60" fill="#27ae60" rx="5"/>
  <text x="440" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Access Control</text>
  <text x="440" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Authentication</text>
  <text x="440" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">required</text>
  
  <!-- Bypass Restrictions -->
  <rect x="530" y="240" width="140" height="60" fill="#f39c12" rx="5"/>
  <text x="600" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Bypass</text>
  <text x="600" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Geo-restrictions</text>
  <text x="600" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Content access</text>
  
  <!-- VPN Protocols -->
  <text x="350" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">VPN Protocols</text>
  
  <text x="150" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">OpenVPN (High Security)</text>
  <text x="350" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">IPSec (Enterprise)</text>
  <text x="550" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">WireGuard (Modern)</text>
  
  <!-- Working process indicators -->
  <text x="350" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#7f8c8d">1. Connect → 2. Authenticate → 3. Encrypt → 4. Route → 5. Decrypt</text>
</svg>
