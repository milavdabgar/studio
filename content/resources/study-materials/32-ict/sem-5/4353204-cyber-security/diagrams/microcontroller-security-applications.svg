<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Microcontroller Security Applications</text>
  
  <!-- Main Container -->
  <rect x="50" y="60" width="700" height="520" fill="white" stroke="#34495e" stroke-width="2" rx="10"/>
  
  <!-- Central Microcontroller -->
  <rect x="350" y="100" width="100" height="60" fill="#3498db" stroke="#2980b9" stroke-width="3" rx="8"/>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Microcontroller</text>
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Security Core</text>
  
  <!-- IoT Security -->
  <rect x="80" y="200" width="160" height="100" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="160" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#3498db">IoT Security</text>
  
  <!-- IoT Device Icon -->
  <circle cx="160" cy="250" r="15" fill="#3498db" opacity="0.3"/>
  <rect x="152" y="242" width="16" height="8" fill="#3498db" rx="2"/>
  <path d="M145 250 L175 250" stroke="#3498db" stroke-width="1" stroke-dasharray="2,2"/>
  <circle cx="140" cy="250" r="3" fill="#3498db"/>
  <circle cx="180" cy="250" r="3" fill="#3498db"/>
  
  <text x="90" y="275" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Applications:</text>
  <text x="90" y="290" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Smart home devices</text>
  
  <!-- Connection line -->
  <path d="M240 250 L340 140" stroke="#95a5a6" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Access Control -->
  <rect x="280" y="200" width="160" height="100" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="360" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#27ae60">Access Control</text>
  
  <!-- Access Control Icon -->
  <rect x="345" y="240" width="30" height="20" fill="#27ae60" opacity="0.3" rx="3"/>
  <circle cx="360" cy="250" r="3" fill="#27ae60"/>
  <path d="M355 255 L365 255" stroke="#27ae60" stroke-width="2"/>
  
  <text x="290" y="275" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Applications:</text>
  <text x="290" y="290" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Key cards, biometric</text>
  
  <!-- Connection line -->
  <path d="M360 200 L380 170" stroke="#95a5a6" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Network Security -->
  <rect x="480" y="200" width="160" height="100" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="560" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e67e22">Network Security</text>
  
  <!-- Network Security Icon -->
  <rect x="545" y="240" width="30" height="20" fill="#e67e22" opacity="0.3" rx="3"/>
  <path d="M550 245 L570 245 M550 255 L570 255" stroke="#e67e22" stroke-width="2"/>
  <circle cx="560" cy="250" r="8" fill="none" stroke="#e67e22" stroke-width="2"/>
  
  <text x="490" y="275" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Applications:</text>
  <text x="490" y="290" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Hardware firewalls</text>
  
  <!-- Connection line -->
  <path d="M480 250 L460 140" stroke="#95a5a6" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Smart Cards -->
  <rect x="80" y="340" width="160" height="100" fill="#f0e6ff" stroke="#9b59b6" stroke-width="2" rx="8"/>
  <text x="160" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9b59b6">Smart Cards</text>
  
  <!-- Smart Card Icon -->
  <rect x="145" y="375" width="30" height="20" fill="#9b59b6" opacity="0.3" rx="3"/>
  <rect x="150" y="380" width="8" height="8" fill="#9b59b6" rx="1"/>
  <path d="M158 382 L172 382 M158 386 L172 386 M158 390 L172 390" stroke="#9b59b6" stroke-width="1"/>
  
  <text x="90" y="410" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Applications:</text>
  <text x="90" y="425" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Authentication tokens</text>
  
  <!-- Connection line -->
  <path d="M240 390 L340 160" stroke="#95a5a6" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- HSM (Hardware Security Module) -->
  <rect x="280" y="340" width="160" height="100" fill="#fff5f5" stroke="#e74c3c" stroke-width="2" rx="8"/>
  <text x="360" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e74c3c">HSM</text>
  <text x="360" y="380" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e74c3c">Hardware Security Module</text>
  
  <!-- HSM Icon -->
  <rect x="345" y="385" width="30" height="15" fill="#e74c3c" opacity="0.3" rx="3"/>
  <path d="M350 390 L370 390 M350 395 L370 395" stroke="#e74c3c" stroke-width="2"/>
  <circle cx="360" cy="392" r="3" fill="#e74c3c"/>
  
  <text x="290" y="415" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Applications:</text>
  <text x="290" y="430" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Cryptographic processing</text>
  
  <!-- Connection line -->
  <path d="M360 340 L380 170" stroke="#95a5a6" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Embedded Systems -->
  <rect x="480" y="340" width="160" height="100" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="560" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#27ae60">Embedded Systems</text>
  
  <!-- Embedded System Icon -->
  <rect x="545" y="380" width="30" height="20" fill="#27ae60" opacity="0.3" rx="3"/>
  <rect x="550" y="385" width="8" height="8" fill="#27ae60" rx="1"/>
  <rect x="562" y="385" width="8" height="8" fill="#27ae60" rx="1"/>
  <path d="M550 395 L570 395" stroke="#27ae60" stroke-width="2"/>
  
  <text x="490" y="415" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Applications:</text>
  <text x="490" y="430" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Secure boot, tamper detection</text>
  
  <!-- Connection line -->
  <path d="M480 390 L460 160" stroke="#95a5a6" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Security Functions -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Key Security Functions</text>
  
  <!-- Authentication -->
  <rect x="100" y="490" width="100" height="30" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="5"/>
  <text x="150" y="510" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Authentication</text>
  
  <!-- Encryption -->
  <rect x="220" y="490" width="100" height="30" fill="#27ae60" stroke="#1e8449" stroke-width="1" rx="5"/>
  <text x="270" y="510" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Encryption</text>
  
  <!-- Key Management -->
  <rect x="340" y="490" width="100" height="30" fill="#e67e22" stroke="#d35400" stroke-width="1" rx="5"/>
  <text x="390" y="510" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Key Management</text>
  
  <!-- Secure Storage -->
  <rect x="460" y="490" width="100" height="30" fill="#9b59b6" stroke="#8e44ad" stroke-width="1" rx="5"/>
  <text x="510" y="510" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Secure Storage</text>
  
  <!-- Random Generation -->
  <rect x="580" y="490" width="100" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="5"/>
  <text x="630" y="510" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Random Generation</text>
  
  <!-- Security Features -->
  <rect x="150" y="530" width="500" height="40" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="400" y="545" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Security Features</text>
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#34495e">Hardware-based security • Tamper resistance • Secure boot • Cryptographic acceleration • Physical security</text>
  
  <!-- Security Benefits Box -->
  <rect x="680" y="100" width="60" height="160" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="710" y="120" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2c3e50">Benefits</text>
  <text x="690" y="140" font-family="Arial, sans-serif" font-size="8" fill="#34495e">• Low power</text>
  <text x="690" y="155" font-family="Arial, sans-serif" font-size="8" fill="#34495e">• Cost effective</text>
  <text x="690" y="170" font-family="Arial, sans-serif" font-size="8" fill="#34495e">• Real-time</text>
  <text x="690" y="185" font-family="Arial, sans-serif" font-size="8" fill="#34495e">• Dedicated</text>
  <text x="690" y="200" font-family="Arial, sans-serif" font-size="8" fill="#34495e">• Secure</text>
  <text x="690" y="215" font-family="Arial, sans-serif" font-size="8" fill="#34495e">• Reliable</text>
  <text x="690" y="230" font-family="Arial, sans-serif" font-size="8" fill="#34495e">• Tamper-proof</text>
  <text x="690" y="245" font-family="Arial, sans-serif" font-size="8" fill="#34495e">• Isolated</text>
</svg>
