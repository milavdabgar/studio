<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Network Forensics Process</text>
  
  <!-- Main Container -->
  <rect x="50" y="60" width="700" height="520" fill="white" stroke="#34495e" stroke-width="2" rx="10"/>
  
  <!-- Network Forensics Definition -->
  <rect x="200" y="80" width="400" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Network Forensics: Investigation of Network Traffic</text>
  
  <!-- Process Flow -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Network Forensics Investigation Process</text>
  
  <!-- Step 1: Network Traffic Capture -->
  <rect x="80" y="170" width="140" height="80" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="150" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#3498db">1. Traffic Capture</text>
  <text x="90" y="215" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Packet capture</text>
  <text x="90" y="230" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Real-time monitoring</text>
  <text x="90" y="245" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Network taps</text>
  
  <!-- Arrow 1 -->
  <path d="M230 210 L250 210" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Data Storage -->
  <rect x="260" y="170" width="140" height="80" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="330" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#27ae60">2. Data Storage</text>
  <text x="270" y="215" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Secure storage</text>
  <text x="270" y="230" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Integrity preservation</text>
  <text x="270" y="245" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Chain of custody</text>
  
  <!-- Arrow 2 -->
  <path d="M410 210 L430 210" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Analysis -->
  <rect x="440" y="170" width="140" height="80" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="510" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e67e22">3. Analysis</text>
  <text x="450" y="215" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Protocol analysis</text>
  <text x="450" y="230" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Pattern recognition</text>
  <text x="450" y="245" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Anomaly detection</text>
  
  <!-- Arrow 3 -->
  <path d="M590 210 L610 210" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Reporting -->
  <rect x="620" y="170" width="140" height="80" fill="#fff5f5" stroke="#e74c3c" stroke-width="2" rx="8"/>
  <text x="690" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e74c3c">4. Reporting</text>
  <text x="630" y="215" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Evidence documentation</text>
  <text x="630" y="230" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Legal compliance</text>
  <text x="630" y="245" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Expert testimony</text>
  
  <!-- Network Forensics Tools -->
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Network Forensics Tools</text>
  
  <!-- Wireshark -->
  <rect x="80" y="310" width="150" height="100" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="155" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#3498db">Wireshark</text>
  <text x="90" y="355" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Features:</text>
  <text x="90" y="370" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Packet analysis</text>
  <text x="90" y="385" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Protocol dissection</text>
  <text x="90" y="400" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Live capture</text>
  
  <!-- tcpdump -->
  <rect x="250" y="310" width="150" height="100" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="325" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#27ae60">tcpdump</text>
  <text x="260" y="355" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Features:</text>
  <text x="260" y="370" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Command-line tool</text>
  <text x="260" y="385" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Lightweight capture</text>
  <text x="260" y="400" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Filter capabilities</text>
  
  <!-- NetworkMiner -->
  <rect x="420" y="310" width="150" height="100" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="495" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e67e22">NetworkMiner</text>
  <text x="430" y="355" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Features:</text>
  <text x="430" y="370" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Host detection</text>
  <text x="430" y="385" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• OS fingerprinting</text>
  <text x="430" y="400" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• File extraction</text>
  
  <!-- Snort -->
  <rect x="590" y="310" width="150" height="100" fill="#fff5f5" stroke="#e74c3c" stroke-width="2" rx="8"/>
  <text x="665" y="335" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e74c3c">Snort</text>
  <text x="600" y="355" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Features:</text>
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Intrusion detection</text>
  <text x="600" y="385" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Real-time analysis</text>
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Rule-based detection</text>
  
  <!-- Evidence Types -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Types of Network Evidence</text>
  
  <!-- Traffic Logs -->
  <rect x="80" y="470" width="130" height="80" fill="#f0e6ff" stroke="#9b59b6" stroke-width="2" rx="8"/>
  <text x="145" y="495" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#9b59b6">Traffic Logs</text>
  <text x="90" y="515" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Connection records</text>
  <text x="90" y="530" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Bandwidth usage</text>
  <text x="90" y="545" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Protocol statistics</text>
  
  <!-- Packet Content -->
  <rect x="230" y="470" width="130" height="80" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="295" y="495" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#3498db">Packet Content</text>
  <text x="240" y="515" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Email messages</text>
  <text x="240" y="530" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Web requests</text>
  <text x="240" y="545" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• File transfers</text>
  
  <!-- Metadata -->
  <rect x="380" y="470" width="130" height="80" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="445" y="495" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#27ae60">Metadata</text>
  <text x="390" y="515" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Timestamps</text>
  <text x="390" y="530" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• IP addresses</text>
  <text x="390" y="545" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Port numbers</text>
  
  <!-- Session Data -->
  <rect x="530" y="470" width="130" height="80" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="595" y="495" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e67e22">Session Data</text>
  <text x="540" y="515" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Login attempts</text>
  <text x="540" y="530" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Session duration</text>
  <text x="540" y="545" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• User activities</text>
  
  <!-- Network Icon -->
  <circle cx="400" cy="120" r="15" fill="#3498db" opacity="0.3"/>
  <path d="M390 115 L410 115 M390 125 L410 125" stroke="#3498db" stroke-width="2" fill="none"/>
  <circle cx="395" cy="120" r="3" fill="#3498db"/>
  <circle cx="405" cy="120" r="3" fill="#3498db"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>
