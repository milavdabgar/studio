<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Footprinting in Ethical Hacking
  </text>
  
  <!-- Target Organization -->
  <g transform="translate(600, 100)">
    <rect x="0" y="0" width="150" height="200" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Target</text>
    <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Organization</text>
    
    <!-- Target components -->
    <g transform="translate(10, 60)">
      <rect x="0" y="0" width="130" height="25" fill="#e74c3c" stroke="#2c3e50" stroke-width="1" rx="3"/>
      <text x="65" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Network Infrastructure</text>
    </g>
    
    <g transform="translate(10, 90)">
      <rect x="0" y="0" width="130" height="25" fill="#27ae60" stroke="#2c3e50" stroke-width="1" rx="3"/>
      <text x="65" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Web Applications</text>
    </g>
    
    <g transform="translate(10, 120)">
      <rect x="0" y="0" width="130" height="25" fill="#f39c12" stroke="#2c3e50" stroke-width="1" rx="3"/>
      <text x="65" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Employee Information</text>
    </g>
    
    <g transform="translate(10, 150)">
      <rect x="0" y="0" width="130" height="25" fill="#9b59b6" stroke="#2c3e50" stroke-width="1" rx="3"/>
      <text x="65" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Domain Details</text>
    </g>
  </g>
  
  <!-- Ethical Hacker -->
  <g transform="translate(50, 150)">
    <circle cx="50" cy="50" r="40" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
    <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Ethical</text>
    <text x="50" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Hacker</text>
    <text x="50" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Information</text>
    <text x="50" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Gathering</text>
  </g>
  
  <!-- Footprinting Methods -->
  <g transform="translate(200, 80)">
    <rect x="0" y="0" width="350" height="250" fill="#ecf0f1" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="175" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Footprinting Methods
    </text>
    
    <!-- Method 1: WHOIS -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="150" height="60" fill="#3498db" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">WHOIS Lookup</text>
      <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Domain registration</text>
      <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">details</text>
    </g>
    
    <!-- Method 2: DNS -->
    <g transform="translate(180, 40)">
      <rect x="0" y="0" width="150" height="60" fill="#e74c3c" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DNS Analysis</text>
      <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Name servers,</text>
      <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">IP addresses</text>
    </g>
    
    <!-- Method 3: Social Media -->
    <g transform="translate(20, 110)">
      <rect x="0" y="0" width="150" height="60" fill="#27ae60" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Social Media</text>
      <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Employee profiles,</text>
      <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">company info</text>
    </g>
    
    <!-- Method 4: Website -->
    <g transform="translate(180, 110)">
      <rect x="0" y="0" width="150" height="60" fill="#f39c12" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Website Analysis</text>
      <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Technologies,</text>
      <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">contact details</text>
    </g>
    
    <!-- Method 5: Search Engines -->
    <g transform="translate(100, 180)">
      <rect x="0" y="0" width="150" height="60" fill="#9b59b6" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Search Engines</text>
      <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Google dorking,</text>
      <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">cached pages</text>
    </g>
  </g>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Information flow arrows -->
  <path d="M 150 180 Q 175 160 200 180" fill="none" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 550 200 Q 575 180 600 200" fill="none" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Goals -->
  <g transform="translate(100, 380)">
    <rect x="0" y="0" width="600" height="100" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
      Footprinting Goals
    </text>
    
    <!-- Goal 1 -->
    <g transform="translate(50, 35)">
      <rect x="0" y="0" width="140" height="50" fill="#3498db" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Identify Attack</text>
      <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Surface</text>
    </g>
    
    <!-- Goal 2 -->
    <g transform="translate(200, 35)">
      <rect x="0" y="0" width="140" height="50" fill="#e74c3c" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Map Network</text>
      <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Infrastructure</text>
    </g>
    
    <!-- Goal 3 -->
    <g transform="translate(350, 35)">
      <rect x="0" y="0" width="140" height="50" fill="#27ae60" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Gather Intelligence</text>
      <text x="70" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">for Testing</text>
    </g>
  </g>
</svg>
