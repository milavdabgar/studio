<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="1000" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="700" y="40" text-anchor="middle" font-size="28" font-weight="bold" fill="#1e293b">Symmetric vs Asymmetric Encryption</text>
  
  <!-- Symmetric Encryption Section -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="650" height="800" rx="15" fill="#dcfce7" stroke="#16a34a" stroke-width="3"/>
    <text x="325" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#15803d">Symmetric Encryption</text>
    <text x="325" y="55" text-anchor="middle" font-size="14" fill="#166534">Private Key / Secret Key Encryption</text>
    
    <!-- Visual representation -->
    <g transform="translate(50, 80)">
      <!-- Alice -->
      <g transform="translate(0, 0)">
        <circle cx="50" cy="50" r="30" fill="#22c55e" stroke="#15803d" stroke-width="2"/>
        <text x="50" y="40" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Alice</text>
        <text x="50" y="55" text-anchor="middle" font-size="10" fill="white">Sender</text>
      </g>
      
      <!-- Shared Key -->
      <g transform="translate(200, 20)">
        <rect x="0" y="0" width="120" height="60" rx="10" fill="#fbbf24" stroke="#d97706" stroke-width="2"/>
        <text x="60" y="25" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Shared Key</text>
        <text x="60" y="40" text-anchor="middle" font-size="10" fill="white">Same for both</text>
        <text x="60" y="55" text-anchor="middle" font-size="10" fill="white">parties</text>
      </g>
      
      <!-- Bob -->
      <g transform="translate(450, 0)">
        <circle cx="50" cy="50" r="30" fill="#22c55e" stroke="#15803d" stroke-width="2"/>
        <text x="50" y="40" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Bob</text>
        <text x="50" y="55" text-anchor="middle" font-size="10" fill="white">Receiver</text>
      </g>
      
      <!-- Arrows -->
      <path d="M 90 50 L 190 50" stroke="#15803d" stroke-width="3" marker-end="url(#arrowhead-green)"/>
      <path d="M 330 50 L 430 50" stroke="#15803d" stroke-width="3" marker-end="url(#arrowhead-green)"/>
      
      <!-- Encryption Process -->
      <g transform="translate(0, 150)">
        <text x="250" y="0" text-anchor="middle" font-size="16" font-weight="bold" fill="#15803d">Encryption Process</text>
        
        <!-- Plaintext -->
        <rect x="0" y="20" width="100" height="50" rx="8" fill="#e5e7eb" stroke="#6b7280" stroke-width="2"/>
        <text x="50" y="35" text-anchor="middle" font-size="10" font-weight="bold" fill="#1f2937">Plaintext</text>
        <text x="50" y="50" text-anchor="middle" font-size="10" fill="#1f2937">"Hello"</text>
        
        <!-- + Key -->
        <text x="130" y="45" text-anchor="middle" font-size="16" font-weight="bold" fill="#15803d">+</text>
        
        <!-- Key -->
        <rect x="150" y="20" width="80" height="50" rx="8" fill="#fbbf24" stroke="#d97706" stroke-width="2"/>
        <text x="190" y="35" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Key</text>
        <text x="190" y="50" text-anchor="middle" font-size="10" fill="white">"ABC123"</text>
        
        <!-- = Arrow -->
        <path d="M 240 45 L 290 45" stroke="#15803d" stroke-width="3" marker-end="url(#arrowhead-green)"/>
        
        <!-- Ciphertext -->
        <rect x="300" y="20" width="100" height="50" rx="8" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
        <text x="350" y="35" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Ciphertext</text>
        <text x="350" y="50" text-anchor="middle" font-size="10" fill="white">"X7#9kL"</text>
        
        <!-- Decryption Process -->
        <g transform="translate(0, 100)">
          <text x="250" y="0" text-anchor="middle" font-size="16" font-weight="bold" fill="#15803d">Decryption Process</text>
          
          <!-- Ciphertext -->
          <rect x="0" y="20" width="100" height="50" rx="8" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
          <text x="50" y="35" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Ciphertext</text>
          <text x="50" y="50" text-anchor="middle" font-size="10" fill="white">"X7#9kL"</text>
          
          <!-- + Key -->
          <text x="130" y="45" text-anchor="middle" font-size="16" font-weight="bold" fill="#15803d">+</text>
          
          <!-- Key -->
          <rect x="150" y="20" width="80" height="50" rx="8" fill="#fbbf24" stroke="#d97706" stroke-width="2"/>
          <text x="190" y="35" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Key</text>
          <text x="190" y="50" text-anchor="middle" font-size="10" fill="white">"ABC123"</text>
          
          <!-- = Arrow -->
          <path d="M 240 45 L 290 45" stroke="#15803d" stroke-width="3" marker-end="url(#arrowhead-green)"/>
          
          <!-- Plaintext -->
          <rect x="300" y="20" width="100" height="50" rx="8" fill="#e5e7eb" stroke="#6b7280" stroke-width="2"/>
          <text x="350" y="35" text-anchor="middle" font-size="10" font-weight="bold" fill="#1f2937">Plaintext</text>
          <text x="350" y="50" text-anchor="middle" font-size="10" fill="#1f2937">"Hello"</text>
        </g>
      </g>
    </g>
    
    <!-- Characteristics -->
    <g transform="translate(30, 450)">
      <text x="0" y="0" font-size="18" font-weight="bold" fill="#15803d">Characteristics</text>
      
      <!-- Advantages -->
      <g transform="translate(0, 30)">
        <text x="0" y="0" font-size="14" font-weight="bold" fill="#166534">Advantages:</text>
        <text x="20" y="20" font-size="12" fill="#166534">✓ Fast and efficient</text>
        <text x="20" y="40" font-size="12" fill="#166534">✓ Low computational overhead</text>
        <text x="20" y="60" font-size="12" fill="#166534">✓ Suitable for large data volumes</text>
        <text x="20" y="80" font-size="12" fill="#166534">✓ Simple implementation</text>
      </g>
      
      <!-- Disadvantages -->
      <g transform="translate(0, 150)">
        <text x="0" y="0" font-size="14" font-weight="bold" fill="#dc2626">Disadvantages:</text>
        <text x="20" y="20" font-size="12" fill="#dc2626">✗ Key distribution challenge</text>
        <text x="20" y="40" font-size="12" fill="#dc2626">✗ Scalability issues</text>
        <text x="20" y="60" font-size="12" fill="#dc2626">✗ Both parties need same key</text>
        <text x="20" y="80" font-size="12" fill="#dc2626">✗ Key management complexity</text>
      </g>
      
      <!-- Examples -->
      <g transform="translate(300, 30)">
        <text x="0" y="0" font-size="14" font-weight="bold" fill="#15803d">Examples:</text>
        <text x="20" y="20" font-size="12" fill="#15803d">• AES (Advanced Encryption Standard)</text>
        <text x="20" y="40" font-size="12" fill="#15803d">• DES (Data Encryption Standard)</text>
        <text x="20" y="60" font-size="12" fill="#15803d">• Blowfish</text>
        <text x="20" y="80" font-size="12" fill="#15803d">• Twofish</text>
        <text x="20" y="100" font-size="12" fill="#15803d">• ChaCha20</text>
      </g>
    </g>
  </g>
  
  <!-- Asymmetric Encryption Section -->
  <g transform="translate(750, 80)">
    <rect x="0" y="0" width="600" height="800" rx="15" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
    <text x="300" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#92400e">Asymmetric Encryption</text>
    <text x="300" y="55" text-anchor="middle" font-size="14" fill="#78350f">Public Key Encryption</text>
    
    <!-- Visual representation -->
    <g transform="translate(50, 80)">
      <!-- Alice -->
      <g transform="translate(0, 0)">
        <circle cx="50" cy="50" r="30" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
        <text x="50" y="40" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Alice</text>
        <text x="50" y="55" text-anchor="middle" font-size="10" fill="white">Sender</text>
      </g>
      
      <!-- Bob's Keys -->
      <g transform="translate(150, 0)">
        <!-- Public Key -->
        <rect x="0" y="0" width="100" height="40" rx="8" fill="#10b981" stroke="#059669" stroke-width="2"/>
        <text x="50" y="15" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Public Key</text>
        <text x="50" y="30" text-anchor="middle" font-size="8" fill="white">(Open to all)</text>
        
        <!-- Private Key -->
        <rect x="0" y="50" width="100" height="40" rx="8" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
        <text x="50" y="65" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Private Key</text>
        <text x="50" y="80" text-anchor="middle" font-size="8" fill="white">(Bob's secret)</text>
      </g>
      
      <!-- Bob -->
      <g transform="translate(350, 0)">
        <circle cx="50" cy="50" r="30" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
        <text x="50" y="40" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Bob</text>
        <text x="50" y="55" text-anchor="middle" font-size="10" fill="white">Receiver</text>
      </g>
      
      <!-- Arrows -->
      <path d="M 90 30 L 140 30" stroke="#10b981" stroke-width="2" marker-end="url(#arrowhead-green)"/>
      <text x="115" y="20" text-anchor="middle" font-size="8" fill="#10b981">Uses public key</text>
      <path d="M 260 70 L 340 70" stroke="#dc2626" stroke-width="2" marker-end="url(#arrowhead-red)"/>
      <text x="300" y="60" text-anchor="middle" font-size="8" fill="#dc2626">Uses private key</text>
      
      <!-- Encryption Process -->
      <g transform="translate(0, 150)">
        <text x="200" y="0" text-anchor="middle" font-size="16" font-weight="bold" fill="#92400e">Encryption Process</text>
        
        <!-- Plaintext -->
        <rect x="0" y="20" width="80" height="50" rx="8" fill="#e5e7eb" stroke="#6b7280" stroke-width="2"/>
        <text x="40" y="35" text-anchor="middle" font-size="10" font-weight="bold" fill="#1f2937">Plaintext</text>
        <text x="40" y="50" text-anchor="middle" font-size="10" fill="#1f2937">"Hello"</text>
        
        <!-- + Public Key -->
        <text x="100" y="45" text-anchor="middle" font-size="14" font-weight="bold" fill="#92400e">+</text>
        
        <!-- Public Key -->
        <rect x="120" y="20" width="80" height="50" rx="8" fill="#10b981" stroke="#059669" stroke-width="2"/>
        <text x="160" y="35" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Public Key</text>
        <text x="160" y="50" text-anchor="middle" font-size="10" fill="white">(Bob's)</text>
        
        <!-- = Arrow -->
        <path d="M 210 45 L 250 45" stroke="#92400e" stroke-width="3" marker-end="url(#arrowhead-orange)"/>
        
        <!-- Ciphertext -->
        <rect x="260" y="20" width="80" height="50" rx="8" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
        <text x="300" y="35" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Ciphertext</text>
        <text x="300" y="50" text-anchor="middle" font-size="10" fill="white">"X7#9kL"</text>
        
        <!-- Decryption Process -->
        <g transform="translate(0, 100)">
          <text x="200" y="0" text-anchor="middle" font-size="16" font-weight="bold" fill="#92400e">Decryption Process</text>
          
          <!-- Ciphertext -->
          <rect x="0" y="20" width="80" height="50" rx="8" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
          <text x="40" y="35" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Ciphertext</text>
          <text x="40" y="50" text-anchor="middle" font-size="10" fill="white">"X7#9kL"</text>
          
          <!-- + Private Key -->
          <text x="100" y="45" text-anchor="middle" font-size="14" font-weight="bold" fill="#92400e">+</text>
          
          <!-- Private Key -->
          <rect x="120" y="20" width="80" height="50" rx="8" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
          <text x="160" y="35" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Private Key</text>
          <text x="160" y="50" text-anchor="middle" font-size="10" fill="white">(Bob's)</text>
          
          <!-- = Arrow -->
          <path d="M 210 45 L 250 45" stroke="#92400e" stroke-width="3" marker-end="url(#arrowhead-orange)"/>
          
          <!-- Plaintext -->
          <rect x="260" y="20" width="80" height="50" rx="8" fill="#e5e7eb" stroke="#6b7280" stroke-width="2"/>
          <text x="300" y="35" text-anchor="middle" font-size="10" font-weight="bold" fill="#1f2937">Plaintext</text>
          <text x="300" y="50" text-anchor="middle" font-size="10" fill="#1f2937">"Hello"</text>
        </g>
      </g>
    </g>
    
    <!-- Characteristics -->
    <g transform="translate(30, 450)">
      <text x="0" y="0" font-size="18" font-weight="bold" fill="#92400e">Characteristics</text>
      
      <!-- Advantages -->
      <g transform="translate(0, 30)">
        <text x="0" y="0" font-size="14" font-weight="bold" fill="#166534">Advantages:</text>
        <text x="20" y="20" font-size="12" fill="#166534">✓ Easier key management</text>
        <text x="20" y="40" font-size="12" fill="#166534">✓ Scalable for many users</text>
        <text x="20" y="60" font-size="12" fill="#166534">✓ No need for secure key exchange</text>
        <text x="20" y="80" font-size="12" fill="#166534">✓ Supports digital signatures</text>
      </g>
      
      <!-- Disadvantages -->
      <g transform="translate(0, 150)">
        <text x="0" y="0" font-size="14" font-weight="bold" fill="#dc2626">Disadvantages:</text>
        <text x="20" y="20" font-size="12" fill="#dc2626">✗ Computationally intensive</text>
        <text x="20" y="40" font-size="12" fill="#dc2626">✗ Slower than symmetric</text>
        <text x="20" y="60" font-size="12" fill="#dc2626">✗ Requires larger key sizes</text>
        <text x="20" y="80" font-size="12" fill="#dc2626">✗ More complex algorithms</text>
      </g>
      
      <!-- Examples -->
      <g transform="translate(250, 30)">
        <text x="0" y="0" font-size="14" font-weight="bold" fill="#92400e">Examples:</text>
        <text x="20" y="20" font-size="12" fill="#92400e">• RSA (Rivest-Shamir-Adleman)</text>
        <text x="20" y="40" font-size="12" fill="#92400e">• ECC (Elliptic Curve Cryptography)</text>
        <text x="20" y="60" font-size="12" fill="#92400e">• DSA (Digital Signature Algorithm)</text>
        <text x="20" y="80" font-size="12" fill="#92400e">• Diffie-Hellman</text>
        <text x="20" y="100" font-size="12" fill="#92400e">• ElGamal</text>
      </g>
    </g>
  </g>
  
  <!-- Comparison Table -->
  <g transform="translate(50, 920)">
    <rect x="0" y="0" width="1300" height="60" rx="10" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
    <text x="650" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#1e293b">Key Difference: Symmetric uses ONE key, Asymmetric uses TWO keys</text>
    <text x="650" y="45" text-anchor="middle" font-size="12" fill="#64748b">Modern systems often use BOTH: Asymmetric for key exchange, Symmetric for data encryption</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#15803d"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
    </marker>
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
  </defs>
</svg>
