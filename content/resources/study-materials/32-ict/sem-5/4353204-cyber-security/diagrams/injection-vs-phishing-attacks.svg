<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
      .arrow { stroke: #1976d2; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .injection { fill: #ffebee; stroke: #f44336; stroke-width: 2; }
      .phishing { fill: #fff3e0; stroke: #f57c00; stroke-width: 2; }
      .victim { fill: #e8f5e8; stroke: #4caf50; stroke-width: 2; }
      .malicious { fill: #fce4ec; stroke: #e91e63; stroke-width: 2; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#1976d2">Code Injection vs Phishing Attacks</text>
  
  <!-- Code Injection Section -->
  <text x="200" y="70" text-anchor="middle" font-size="16" font-weight="bold" fill="#f44336">Code Injection Attack</text>
  
  <!-- User Input -->
  <rect x="50" y="90" width="100" height="60" class="victim"/>
  <text x="100" y="115" text-anchor="middle" class="text">User Input</text>
  <text x="100" y="130" text-anchor="middle" class="text" font-size="12">Form Data</text>
  
  <!-- Malicious Code -->
  <rect x="200" y="90" width="120" height="60" class="injection"/>
  <text x="260" y="115" text-anchor="middle" class="text">Malicious Code</text>
  <text x="260" y="130" text-anchor="middle" class="text" font-size="12">SQL/Script Injection</text>
  
  <!-- Server/Database -->
  <rect x="370" y="90" width="100" height="60" class="malicious"/>
  <text x="420" y="115" text-anchor="middle" class="text">Server/DB</text>
  <text x="420" y="130" text-anchor="middle" class="text" font-size="12">Compromised</text>
  
  <!-- Arrows for Code Injection -->
  <line x1="150" y1="120" x2="200" y2="120" class="arrow"/>
  <line x1="320" y1="120" x2="370" y2="120" class="arrow"/>
  
  <!-- Phishing Section -->
  <text x="200" y="220" text-anchor="middle" font-size="16" font-weight="bold" fill="#f57c00">Phishing Attack</text>
  
  <!-- Fake Email -->
  <rect x="50" y="240" width="100" height="60" class="phishing"/>
  <text x="100" y="265" text-anchor="middle" class="text">Fake Email</text>
  <text x="100" y="280" text-anchor="middle" class="text" font-size="12">Impersonation</text>
  
  <!-- Victim -->
  <rect x="200" y="240" width="100" height="60" class="victim"/>
  <text x="250" y="265" text-anchor="middle" class="text">Victim</text>
  <text x="250" y="280" text-anchor="middle" class="text" font-size="12">Clicks Link</text>
  
  <!-- Fake Website -->
  <rect x="350" y="240" width="120" height="60" class="phishing"/>
  <text x="410" y="265" text-anchor="middle" class="text">Fake Website</text>
  <text x="410" y="280" text-anchor="middle" class="text" font-size="12">Credential Theft</text>
  
  <!-- Arrows for Phishing -->
  <line x1="150" y1="270" x2="200" y2="270" class="arrow"/>
  <line x1="300" y1="270" x2="350" y2="270" class="arrow"/>
  
  <!-- Comparison Table -->
  <text x="550" y="70" class="text" font-weight="bold">Key Differences:</text>
  
  <!-- Code Injection Details -->
  <text x="550" y="100" class="text" font-weight="bold" fill="#f44336">Code Injection:</text>
  <text x="550" y="120" class="text">• Targets applications</text>
  <text x="550" y="140" class="text">• Exploits poor input validation</text>
  <text x="550" y="160" class="text">• SQL, XSS, Command injection</text>
  <text x="550" y="180" class="text">• Technical vulnerability</text>
  
  <!-- Phishing Details -->
  <text x="550" y="210" class="text" font-weight="bold" fill="#f57c00">Phishing:</text>
  <text x="550" y="230" class="text">• Targets users</text>
  <text x="550" y="250" class="text">• Uses social engineering</text>
  <text x="550" y="270" class="text">• Email, SMS, fake websites</text>
  <text x="550" y="290" class="text">• Human psychology exploit</text>
  
  <!-- Examples -->
  <text x="50" y="340" class="text" font-weight="bold">Examples:</text>
  
  <!-- Injection Examples -->
  <text x="50" y="365" class="text" font-weight="bold" fill="#f44336">Code Injection:</text>
  <text x="50" y="385" class="text">• SQL: ' OR '1'='1</text>
  <text x="50" y="405" class="text">• XSS: &lt;script&gt;alert('XSS')&lt;/script&gt;</text>
  <text x="50" y="425" class="text">• Command: ; rm -rf /</text>
  
  <!-- Phishing Examples -->
  <text x="400" y="365" class="text" font-weight="bold" fill="#f57c00">Phishing:</text>
  <text x="400" y="385" class="text">• Fake bank emails</text>
  <text x="400" y="405" class="text">• Fake login pages</text>
  <text x="400" y="425" class="text">• CEO fraud emails</text>
  
  <!-- Prevention -->
  <text x="50" y="465" class="text" font-weight="bold" fill="#1976d2">Prevention: Input validation + User education</text>
</svg>
