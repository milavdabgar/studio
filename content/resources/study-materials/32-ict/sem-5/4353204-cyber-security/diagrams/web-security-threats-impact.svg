<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
      .arrow { stroke: #1976d2; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .threat { fill: #ffebee; stroke: #f44336; stroke-width: 2; }
      .impact { fill: #fff3e0; stroke: #f57c00; stroke-width: 2; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#1976d2">Web Security Threats Impact</text>
  
  <!-- Central Threat -->
  <rect x="320" y="80" width="160" height="60" class="threat"/>
  <text x="400" y="105" text-anchor="middle" class="text" font-weight="bold">Web Security</text>
  <text x="400" y="120" text-anchor="middle" class="text" font-weight="bold">Threats</text>
  
  <!-- Data Breaches -->
  <rect x="50" y="200" width="120" height="60" class="impact"/>
  <text x="110" y="220" text-anchor="middle" class="text" font-weight="bold">Data</text>
  <text x="110" y="235" text-anchor="middle" class="text" font-weight="bold">Breaches</text>
  <text x="110" y="250" text-anchor="middle" class="text" font-size="12">Sensitive info exposure</text>
  
  <!-- Financial Loss -->
  <rect x="200" y="200" width="120" height="60" class="impact"/>
  <text x="260" y="220" text-anchor="middle" class="text" font-weight="bold">Financial</text>
  <text x="260" y="235" text-anchor="middle" class="text" font-weight="bold">Loss</text>
  <text x="260" y="250" text-anchor="middle" class="text" font-size="12">Theft, fraud, fines</text>
  
  <!-- Operational Disruption -->
  <rect x="350" y="200" width="120" height="60" class="impact"/>
  <text x="410" y="220" text-anchor="middle" class="text" font-weight="bold">Operational</text>
  <text x="410" y="235" text-anchor="middle" class="text" font-weight="bold">Disruption</text>
  <text x="410" y="250" text-anchor="middle" class="text" font-size="12">System downtime</text>
  
  <!-- Reputation Damage -->
  <rect x="500" y="200" width="120" height="60" class="impact"/>
  <text x="560" y="220" text-anchor="middle" class="text" font-weight="bold">Reputation</text>
  <text x="560" y="235" text-anchor="middle" class="text" font-weight="bold">Damage</text>
  <text x="560" y="250" text-anchor="middle" class="text" font-size="12">Loss of trust</text>
  
  <!-- Legal Consequences -->
  <rect x="650" y="200" width="120" height="60" class="impact"/>
  <text x="710" y="220" text-anchor="middle" class="text" font-weight="bold">Legal</text>
  <text x="710" y="235" text-anchor="middle" class="text" font-weight="bold">Consequences</text>
  <text x="710" y="250" text-anchor="middle" class="text" font-size="12">Lawsuits, penalties</text>
  
  <!-- Arrows -->
  <line x1="350" y1="140" x2="140" y2="200" class="arrow"/>
  <line x1="380" y1="140" x2="260" y2="200" class="arrow"/>
  <line x1="400" y1="140" x2="410" y2="200" class="arrow"/>
  <line x1="420" y1="140" x2="560" y2="200" class="arrow"/>
  <line x1="450" y1="140" x2="680" y2="200" class="arrow"/>
  
  <!-- Impact Examples -->
  <text x="50" y="320" class="text" font-weight="bold">Impact Examples:</text>
  <text x="50" y="340" class="text">• Customer data theft</text>
  <text x="50" y="360" class="text">• Business operations halt</text>
  <text x="50" y="380" class="text">• Brand reputation loss</text>
  
  <!-- Prevention -->
  <text x="400" y="320" class="text" font-weight="bold">Prevention Measures:</text>
  <text x="400" y="340" class="text">• Regular security audits</text>
  <text x="400" y="360" class="text">• Employee training</text>
  <text x="400" y="380" class="text">• Incident response plans</text>
</svg>
