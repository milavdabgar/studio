<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
    <style>
        .main-title { font-family: Arial; font-size: 24px; font-weight: bold; fill: #333; }
        .section-title { font-family: Arial; font-size: 20px; font-weight: bold; }
        .principle-box { fill: #f5f5f5; stroke-width: 2; rx: 10; ry: 10; }
        .category-title { font-family: Arial; font-size: 16px; font-weight: bold; }
        .item { font-family: Arial; font-size: 12px; }
        .tech-box { fill: white; stroke-width: 1; rx: 5; ry: 5; }
    </style>
    
    <!-- Title -->
    <text x="400" y="40" class="main-title" text-anchor="middle">CIA Triad: Detailed Implementation</text>
    
    <!-- Confidentiality Section -->
    <rect x="50" y="70" width="700" height="180" class="principle-box" stroke="#4a86e8" />
    <text x="400" y="95" class="section-title" text-anchor="middle" fill="#4a86e8">Confidentiality</text>
    <text x="400" y="115" class="item" text-anchor="middle">Ensuring information is accessible only to those authorized to have access</text>
    
    <!-- Confidentiality Technologies -->
    <rect x="70" y="130" width="200" height="100" class="tech-box" stroke="#4a86e8" />
    <text x="170" y="145" class="category-title" text-anchor="middle">Technologies</text>
    <text x="90" y="165" class="item" text-anchor="start">• Encryption (AES, RSA)</text>
    <text x="90" y="185" class="item" text-anchor="start">• VPNs &amp; Secure Tunnels</text>
    <text x="90" y="205" class="item" text-anchor="start">• MFA &amp; Biometrics</text>
    <text x="90" y="225" class="item" text-anchor="start">• Data Loss Prevention</text>
    
    <!-- Confidentiality Policies -->
    <rect x="300" y="130" width="200" height="100" class="tech-box" stroke="#4a86e8" />
    <text x="400" y="145" class="category-title" text-anchor="middle">Policies</text>
    <text x="320" y="165" class="item" text-anchor="start">• Need-to-know Access</text>
    <text x="320" y="185" class="item" text-anchor="start">• Data Classification</text>
    <text x="320" y="205" class="item" text-anchor="start">• Clean Desk Policy</text>
    <text x="320" y="225" class="item" text-anchor="start">• Information Handling</text>
    
    <!-- Confidentiality Threats -->
    <rect x="530" y="130" width="200" height="100" class="tech-box" stroke="#4a86e8" />
    <text x="630" y="145" class="category-title" text-anchor="middle">Threats</text>
    <text x="550" y="165" class="item" text-anchor="start">• Social Engineering</text>
    <text x="550" y="185" class="item" text-anchor="start">• Eavesdropping</text>
    <text x="550" y="205" class="item" text-anchor="start">• Data Breaches</text>
    <text x="550" y="225" class="item" text-anchor="start">• Insider Threats</text>
    
    <!-- Integrity Section -->
    <rect x="50" y="270" width="700" height="180" class="principle-box" stroke="#6aa84f" />
    <text x="400" y="295" class="section-title" text-anchor="middle" fill="#6aa84f">Integrity</text>
    <text x="400" y="315" class="item" text-anchor="middle">Ensuring information remains accurate, complete, and unaltered during transmission and storage</text>
    
    <!-- Integrity Technologies -->
    <rect x="70" y="330" width="200" height="100" class="tech-box" stroke="#6aa84f" />
    <text x="170" y="345" class="category-title" text-anchor="middle">Technologies</text>
    <text x="90" y="365" class="item" text-anchor="start">• Hash Functions (SHA-256)</text>
    <text x="90" y="385" class="item" text-anchor="start">• Digital Signatures</text>
    <text x="90" y="405" class="item" text-anchor="start">• Checksums &amp; CRC</text>
    <text x="90" y="425" class="item" text-anchor="start">• Blockchain</text>
    
    <!-- Integrity Policies -->
    <rect x="300" y="330" width="200" height="100" class="tech-box" stroke="#6aa84f" />
    <text x="400" y="345" class="category-title" text-anchor="middle">Policies</text>
    <text x="320" y="365" class="item" text-anchor="start">• Change Management</text>
    <text x="320" y="385" class="item" text-anchor="start">• Version Control</text>
    <text x="320" y="405" class="item" text-anchor="start">• Audit Trails</text>
    <text x="320" y="425" class="item" text-anchor="start">• Separation of Duties</text>
    
    <!-- Integrity Threats -->
    <rect x="530" y="330" width="200" height="100" class="tech-box" stroke="#6aa84f" />
    <text x="630" y="345" class="category-title" text-anchor="middle">Threats</text>
    <text x="550" y="365" class="item" text-anchor="start">• Man-in-the-Middle</text>
    <text x="550" y="385" class="item" text-anchor="start">• Data Tampering</text>
    <text x="550" y="405" class="item" text-anchor="start">• Software Vulnerabilities</text>
    <text x="550" y="425" class="item" text-anchor="start">• Unauthorized Changes</text>
    
    <!-- Availability Section -->
    <rect x="50" y="470" width="700" height="180" class="principle-box" stroke="#e69138" />
    <text x="400" y="495" class="section-title" text-anchor="middle" fill="#e69138">Availability</text>
    <text x="400" y="515" class="item" text-anchor="middle">Ensuring information is accessible to authorized users when needed</text>
    
    <!-- Availability Technologies -->
    <rect x="70" y="530" width="200" height="100" class="tech-box" stroke="#e69138" />
    <text x="170" y="545" class="category-title" text-anchor="middle">Technologies</text>
    <text x="90" y="565" class="item" text-anchor="start">• Redundant Systems</text>
    <text x="90" y="585" class="item" text-anchor="start">• Load Balancers</text>
    <text x="90" y="605" class="item" text-anchor="start">• Backup Solutions</text>
    <text x="90" y="625" class="item" text-anchor="start">• CDNs &amp; Caching</text>
    
    <!-- Availability Policies -->
    <rect x="300" y="530" width="200" height="100" class="tech-box" stroke="#e69138" />
    <text x="400" y="545" class="category-title" text-anchor="middle">Policies</text>
    <text x="320" y="565" class="item" text-anchor="start">• Disaster Recovery Plan</text>
    <text x="320" y="585" class="item" text-anchor="start">• Business Continuity</text>
    <text x="320" y="605" class="item" text-anchor="start">• Service Level Agreements</text>
    <text x="320" y="625" class="item" text-anchor="start">• Regular Maintenance</text>
    
    <!-- Availability Threats -->
    <rect x="530" y="530" width="200" height="100" class="tech-box" stroke="#e69138" />
    <text x="630" y="545" class="category-title" text-anchor="middle">Threats</text>
    <text x="550" y="565" class="item" text-anchor="start">• DDoS Attacks</text>
    <text x="550" y="585" class="item" text-anchor="start">• Power Outages</text>
    <text x="550" y="605" class="item" text-anchor="start">• Hardware Failures</text>
    <text x="550" y="625" class="item" text-anchor="start">• Natural Disasters</text>
    
    <!-- Footer -->
    <text x="400" y="670" class="item" text-anchor="middle">A comprehensive approach to security requires implementing all three principles while balancing their requirements.</text>
</svg>
