<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
    <style>
        .main-title { font-family: Arial; font-size: 24px; font-weight: bold; fill: #333; }
        .subtitle { font-family: Arial; font-size: 16px; font-style: italic; fill: #666; }
        .section { fill: #f5f5f5; stroke-width: 2; rx: 10; ry: 10; }
        .section-title { font-family: Arial; font-size: 18px; font-weight: bold; }
        .subsection { fill: #e6f2ff; stroke: #4a86e8; stroke-width: 1; rx: 5; ry: 5; }
        .subsection-title { font-family: Arial; font-size: 14px; font-weight: bold; }
        .item { font-family: Arial; font-size: 12px; }
        .arrow { stroke-width: 2; marker-end: url(#arrowhead); fill: none; }
        .connector { stroke: #999; stroke-width: 1.5; stroke-dasharray: 5,3; fill: none; }
    </style>
    
    <!-- Arrow Marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
    
    <!-- Title -->
    <text x="450" y="40" class="main-title" text-anchor="middle">Cryptography: Comprehensive Overview</text>
    <text x="450" y="65" class="subtitle" text-anchor="middle">Key concepts, algorithms, protocols, and applications in information security</text>
    
    <!-- Core Principles Section -->
    <rect x="50" y="90" width="800" height="90" class="section" stroke="#4a86e8" />
    <text x="450" y="115" class="section-title" text-anchor="middle" fill="#4a86e8">Core Principles of Cryptography</text>
    
    <rect x="70" y="130" width="180" height="40" class="subsection" />
    <text x="160" y="155" class="subsection-title" text-anchor="middle">Confidentiality</text>
    
    <rect x="260" y="130" width="180" height="40" class="subsection" />
    <text x="350" y="155" class="subsection-title" text-anchor="middle">Integrity</text>
    
    <rect x="450" y="130" width="180" height="40" class="subsection" />
    <text x="540" y="155" class="subsection-title" text-anchor="middle">Authentication</text>
    
    <rect x="640" y="130" width="180" height="40" class="subsection" />
    <text x="730" y="155" class="subsection-title" text-anchor="middle">Non-repudiation</text>
    
    <!-- Cryptographic Techniques Section -->
    <rect x="50" y="200" width="800" height="160" class="section" stroke="#6aa84f" />
    <text x="450" y="225" class="section-title" text-anchor="middle" fill="#6aa84f">Cryptographic Techniques</text>
    
    <!-- Encryption -->
    <rect x="70" y="245" width="180" height="100" class="subsection" />
    <text x="160" y="265" class="subsection-title" text-anchor="middle">Encryption</text>
    <text x="90" y="285" class="item" text-anchor="start">• Converting plaintext to ciphertext</text>
    <text x="90" y="305" class="item" text-anchor="start">• Uses algorithms and keys</text>
    <text x="90" y="325" class="item" text-anchor="start">• Provides confidentiality</text>
    
    <!-- Digital Signatures -->
    <rect x="260" y="245" width="180" height="100" class="subsection" />
    <text x="350" y="265" class="subsection-title" text-anchor="middle">Digital Signatures</text>
    <text x="280" y="285" class="item" text-anchor="start">• Authenticate message source</text>
    <text x="280" y="305" class="item" text-anchor="start">• Provide non-repudiation</text>
    <text x="280" y="325" class="item" text-anchor="start">• Use asymmetric cryptography</text>
    
    <!-- Hash Functions -->
    <rect x="450" y="245" width="180" height="100" class="subsection" />
    <text x="540" y="265" class="subsection-title" text-anchor="middle">Hash Functions</text>
    <text x="470" y="285" class="item" text-anchor="start">• One-way mathematical functions</text>
    <text x="470" y="305" class="item" text-anchor="start">• Fixed-size output (digest)</text>
    <text x="470" y="325" class="item" text-anchor="start">• Ensure data integrity</text>
    
    <!-- Key Exchange -->
    <rect x="640" y="245" width="180" height="100" class="subsection" />
    <text x="730" y="265" class="subsection-title" text-anchor="middle">Key Exchange</text>
    <text x="660" y="285" class="item" text-anchor="start">• Securely sharing keys</text>
    <text x="660" y="305" class="item" text-anchor="start">• Diffie-Hellman protocol</text>
    <text x="660" y="325" class="item" text-anchor="start">• Key Distribution Centers</text>
    
    <!-- Types of Cryptography Section -->
    <rect x="50" y="380" width="380" height="300" class="section" stroke="#e69138" />
    <text x="240" y="405" class="section-title" text-anchor="middle" fill="#e69138">Symmetric Cryptography</text>
    
    <!-- Symmetric Algorithms -->
    <rect x="70" y="425" width="340" height="60" class="subsection" />
    <text x="240" y="445" class="subsection-title" text-anchor="middle">Block Ciphers</text>
    <text x="90" y="465" class="item" text-anchor="start">• AES (128, 192, 256 bits)</text>
    <text x="240" y="465" class="item" text-anchor="start">• DES/3DES (56/168 bits)</text>
    
    <rect x="70" y="495" width="340" height="60" class="subsection" />
    <text x="240" y="515" class="subsection-title" text-anchor="middle">Stream Ciphers</text>
    <text x="90" y="535" class="item" text-anchor="start">• RC4</text>
    <text x="240" y="535" class="item" text-anchor="start">• ChaCha20</text>
    
    <!-- Symmetric Properties -->
    <rect x="70" y="565" width="160" height="100" class="subsection" />
    <text x="150" y="585" class="subsection-title" text-anchor="middle">Advantages</text>
    <text x="90" y="605" class="item" text-anchor="start">• Fast computation</text>
    <text x="90" y="625" class="item" text-anchor="start">• Efficient for large data</text>
    <text x="90" y="645" class="item" text-anchor="start">• Simple implementation</text>
    
    <rect x="250" y="565" width="160" height="100" class="subsection" />
    <text x="330" y="585" class="subsection-title" text-anchor="middle">Challenges</text>
    <text x="270" y="605" class="item" text-anchor="start">• Key distribution</text>
    <text x="270" y="625" class="item" text-anchor="start">• Key management</text>
    <text x="270" y="645" class="item" text-anchor="start">• Scalability issues</text>
    
    <rect x="470" y="380" width="380" height="300" class="section" stroke="#674ea7" />
    <text x="660" y="405" class="section-title" text-anchor="middle" fill="#674ea7">Asymmetric Cryptography</text>
    
    <!-- Asymmetric Algorithms -->
    <rect x="490" y="425" width="340" height="60" class="subsection" />
    <text x="660" y="445" class="subsection-title" text-anchor="middle">Key Algorithms</text>
    <text x="510" y="465" class="item" text-anchor="start">• RSA (1024-4096 bits)</text>
    <text x="660" y="465" class="item" text-anchor="start">• ECC (256-521 bits)</text>
    
    <rect x="490" y="495" width="340" height="60" class="subsection" />
    <text x="660" y="515" class="subsection-title" text-anchor="middle">Key Exchange &amp; Signatures</text>
    <text x="510" y="535" class="item" text-anchor="start">• Diffie-Hellman</text>
    <text x="660" y="535" class="item" text-anchor="start">• DSA, ECDSA</text>
    
    <!-- Asymmetric Properties -->
    <rect x="490" y="565" width="160" height="100" class="subsection" />
    <text x="570" y="585" class="subsection-title" text-anchor="middle">Advantages</text>
    <text x="510" y="605" class="item" text-anchor="start">• Solves key distribution</text>
    <text x="510" y="625" class="item" text-anchor="start">• Provides digital signatures</text>
    <text x="510" y="645" class="item" text-anchor="start">• Better scalability</text>
    
    <rect x="670" y="565" width="160" height="100" class="subsection" />
    <text x="750" y="585" class="subsection-title" text-anchor="middle">Challenges</text>
    <text x="690" y="605" class="item" text-anchor="start">• Slower computation</text>
    <text x="690" y="625" class="item" text-anchor="start">• Resource intensive</text>
    <text x="690" y="645" class="item" text-anchor="start">• Complex implementation</text>
    
    <!-- Arrows and Connectors -->
    <path d="M 430 530 L 470 530" class="arrow" stroke="#333" />
    <text x="450" y="515" class="item" text-anchor="middle">Used</text>
    <text x="450" y="530" class="item" text-anchor="middle">with</text>
    
    <path d="M 160 330 C 160 345 350 360 540 360" class="connector" />
    <path d="M 350 330 C 350 345 445 355 540 360" class="connector" />
    <path d="M 540 330 C 540 345 540 360 540 360" class="connector" />
    <path d="M 730 330 C 730 345 635 355 540 360" class="connector" />
    
    <path d="M 540 360 L 540 380" class="arrow" stroke="#333" />
    <text x="540" y="375" class="item" text-anchor="middle">Applied in</text>
</svg>
