<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Digital Signatures &amp; Certificates</text>
  
  <!-- Main Container -->
  <rect x="50" y="60" width="700" height="520" fill="white" stroke="#34495e" stroke-width="2" rx="10"/>
  
  <!-- Digital Signature Section -->
  <rect x="80" y="100" width="300" height="200" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="230" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2980b9">Digital Signature Process</text>
  
  <!-- Document -->
  <rect x="100" y="150" width="40" height="30" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="3"/>
  <text x="120" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2c3e50">DOC</text>
  
  <!-- Arrow 1 -->
  <path d="M150 165 L170 165" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Hash Function -->
  <rect x="180" y="150" width="50" height="30" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="3"/>
  <text x="205" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">HASH</text>
  
  <!-- Arrow 2 -->
  <path d="M240 165 L260 165" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Private Key Encryption -->
  <rect x="270" y="150" width="50" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3"/>
  <text x="295" y="165" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">PRIVATE</text>
  <text x="295" y="175" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">KEY</text>
  
  <!-- Arrow 3 -->
  <path d="M330 165 L350 165" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Digital Signature -->
  <rect x="100" y="200" width="60" height="30" fill="#27ae60" stroke="#1e8449" stroke-width="1" rx="3"/>
  <text x="130" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">SIGNATURE</text>
  
  <!-- Verification Process -->
  <text x="230" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Verification</text>
  <text x="100" y="275" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Public key decryption</text>
  <text x="100" y="290" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Hash comparison</text>
  
  <!-- Digital Certificate Section -->
  <rect x="420" y="100" width="300" height="200" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="570" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#d35400">Digital Certificate</text>
  
  <!-- Certificate Structure -->
  <rect x="440" y="150" width="260" height="130" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="450" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Certificate Contents:</text>
  <text x="450" y="190" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Subject Information (Owner details)</text>
  <text x="450" y="205" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Public Key (For verification)</text>
  <text x="450" y="220" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Issuer Information (CA details)</text>
  <text x="450" y="235" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Validity Period (Start/End dates)</text>
  <text x="450" y="250" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Serial Number (Unique identifier)</text>
  <text x="450" y="265" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• CA's Digital Signature</text>
  
  <!-- Certificate Authority (CA) -->
  <rect x="80" y="320" width="640" height="180" fill="#f4f4f4" stroke="#95a5a6" stroke-width="2" rx="8"/>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Certificate Authority (CA) Role</text>
  
  <!-- CA Process Flow -->
  <rect x="100" y="370" width="120" height="50" fill="#9b59b6" stroke="#8e44ad" stroke-width="1" rx="5"/>
  <text x="160" y="390" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Identity</text>
  <text x="160" y="405" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Verification</text>
  
  <path d="M230 395 L250 395" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <rect x="260" y="370" width="120" height="50" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="5"/>
  <text x="320" y="390" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Certificate</text>
  <text x="320" y="405" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Issuance</text>
  
  <path d="M390 395 L410 395" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <rect x="420" y="370" width="120" height="50" fill="#27ae60" stroke="#1e8449" stroke-width="1" rx="5"/>
  <text x="480" y="390" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Trust</text>
  <text x="480" y="405" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Establishment</text>
  
  <path d="M550 395 L570 395" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <rect x="580" y="370" width="120" height="50" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="5"/>
  <text x="640" y="390" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Revocation</text>
  <text x="640" y="405" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Management</text>
  
  <!-- Security Benefits -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Security Benefits</text>
  
  <!-- Benefit Boxes -->
  <rect x="100" y="460" width="130" height="30" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="5"/>
  <text x="165" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Authentication</text>
  
  <rect x="250" y="460" width="130" height="30" fill="#27ae60" stroke="#1e8449" stroke-width="1" rx="5"/>
  <text x="315" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Integrity</text>
  
  <rect x="400" y="460" width="130" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="5"/>
  <text x="465" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Non-repudiation</text>
  
  <rect x="550" y="460" width="130" height="30" fill="#9b59b6" stroke="#8e44ad" stroke-width="1" rx="5"/>
  <text x="615" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Confidentiality</text>
  
  <!-- Applications -->
  <rect x="200" y="510" width="400" height="50" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Applications</text>
  <text x="400" y="545" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#34495e">Email Security (S/MIME) • Code Signing • SSL/TLS • Document Authentication</text>
  
  <!-- Connection Arrow -->
  <path d="M380 200 L440 200" stroke="#95a5a6" stroke-width="2" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <text x="410" y="195" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">Works with</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>
