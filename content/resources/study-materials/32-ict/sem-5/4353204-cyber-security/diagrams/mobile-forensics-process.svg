<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
      .arrow { stroke: #1976d2; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .process { fill: #fff3e0; stroke: #f57c00; stroke-width: 2; }
      .device { fill: #e8f5e8; stroke: #4caf50; stroke-width: 2; }
      .output { fill: #f3e5f5; stroke: #9c27b0; stroke-width: 2; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#1976d2">Mobile Forensics Process</text>
  
  <!-- Mobile Device -->
  <rect x="50" y="120" width="120" height="80" class="device"/>
  <text x="110" y="145" text-anchor="middle" class="text" font-weight="bold">Mobile</text>
  <text x="110" y="160" text-anchor="middle" class="text" font-weight="bold">Device</text>
  <text x="110" y="180" text-anchor="middle" class="text" font-size="12">Evidence Source</text>
  
  <!-- Data Acquisition -->
  <rect x="220" y="120" width="120" height="80" class="process"/>
  <text x="280" y="145" text-anchor="middle" class="text" font-weight="bold">Data</text>
  <text x="280" y="160" text-anchor="middle" class="text" font-weight="bold">Acquisition</text>
  <text x="280" y="180" text-anchor="middle" class="text" font-size="12">Extract Data</text>
  
  <!-- Data Analysis -->
  <rect x="390" y="120" width="120" height="80" class="process"/>
  <text x="450" y="145" text-anchor="middle" class="text" font-weight="bold">Data</text>
  <text x="450" y="160" text-anchor="middle" class="text" font-weight="bold">Analysis</text>
  <text x="450" y="180" text-anchor="middle" class="text" font-size="12">Examine Evidence</text>
  
  <!-- Evidence Reporting -->
  <rect x="560" y="120" width="120" height="80" class="output"/>
  <text x="620" y="145" text-anchor="middle" class="text" font-weight="bold">Evidence</text>
  <text x="620" y="160" text-anchor="middle" class="text" font-weight="bold">Reporting</text>
  <text x="620" y="180" text-anchor="middle" class="text" font-size="12">Document Findings</text>
  
  <!-- Arrows -->
  <line x1="170" y1="160" x2="220" y2="160" class="arrow"/>
  <line x1="340" y1="160" x2="390" y2="160" class="arrow"/>
  <line x1="510" y1="160" x2="560" y2="160" class="arrow"/>
  
  <!-- Step Labels -->
  <text x="195" y="140" text-anchor="middle" class="text" font-size="12">Step 1</text>
  <text x="365" y="140" text-anchor="middle" class="text" font-size="12">Step 2</text>
  <text x="535" y="140" text-anchor="middle" class="text" font-size="12">Step 3</text>
  
  <!-- Methods -->
  <text x="50" y="250" class="text" font-weight="bold">Acquisition Methods:</text>
  <text x="50" y="270" class="text">• Physical Extraction</text>
  <text x="50" y="290" class="text">• Logical Acquisition</text>
  <text x="50" y="310" class="text">• File System Analysis</text>
  <text x="50" y="330" class="text">• Cloud Data Recovery</text>
  
  <!-- Tools -->
  <text x="300" y="250" class="text" font-weight="bold">Forensic Tools:</text>
  <text x="300" y="270" class="text">• Cellebrite UFED</text>
  <text x="300" y="290" class="text">• Oxygen Forensic</text>
  <text x="300" y="310" class="text">• Magnet AXIOM</text>
  <text x="300" y="330" class="text">• XRY Mobile</text>
  
  <!-- Challenges -->
  <text x="550" y="250" class="text" font-weight="bold">Challenges:</text>
  <text x="550" y="270" class="text">• Encryption barriers</text>
  <text x="550" y="290" class="text">• OS diversity</text>
  <text x="550" y="310" class="text">• Anti-forensic techniques</text>
  <text x="550" y="330" class="text">• Data volatility</text>
  
  <!-- Process Note -->
  <text x="400" y="370" text-anchor="middle" class="text" font-weight="bold" fill="#1976d2">GEAR Process: Get Evidence, Analyze, Report</text>
</svg>
