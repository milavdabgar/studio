<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Data Diddling Process</text>
  
  <!-- Main Container -->
  <rect x="50" y="60" width="700" height="520" fill="white" stroke="#34495e" stroke-width="2" rx="10"/>
  
  <!-- Process Flow -->
  
  <!-- Step 1: Original Data -->
  <rect x="80" y="100" width="120" height="80" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/>
  <text x="140" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Original Data</text>
  <text x="140" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Salary: $5,000</text>
  <text x="140" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Score: 85</text>
  
  <!-- Arrow 1 -->
  <path d="M210 140 L250 140" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="230" y="135" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">Input</text>
  
  <!-- Step 2: Data Diddling -->
  <rect x="260" y="100" width="120" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="320" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Data Diddling</text>
  <text x="320" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Unauthorized</text>
  <text x="320" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Alteration</text>
  
  <!-- Hacker Icon -->
  <circle cx="320" cy="200" r="15" fill="#e74c3c" opacity="0.3"/>
  <path d="M312 195 L328 205 M312 205 L328 195" stroke="#c0392b" stroke-width="2"/>
  
  <!-- Arrow 2 -->
  <path d="M390 140 L430 140" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="410" y="135" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">Modified</text>
  
  <!-- Step 3: Altered Data -->
  <rect x="440" y="100" width="120" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="500" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Altered Data</text>
  <text x="500" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Salary: $50,000</text>
  <text x="500" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Score: 95</text>
  
  <!-- Arrow 3 -->
  <path d="M570 140 L610 140" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="590" y="135" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">Processing</text>
  
  <!-- Step 4: System Processing -->
  <rect x="620" y="100" width="120" height="80" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="8"/>
  <text x="680" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">System</text>
  <text x="680" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Processing</text>
  <text x="680" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Corrupted Data</text>
  
  <!-- Types of Data Diddling -->
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Types of Data Diddling</text>
  
  <!-- Type 1: Financial -->
  <rect x="80" y="280" width="160" height="100" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="160" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#27ae60">Financial</text>
  <text x="90" y="325" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Salary manipulation</text>
  <text x="90" y="340" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Account balances</text>
  <text x="90" y="355" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Transaction amounts</text>
  <text x="90" y="370" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Invoice values</text>
  
  <!-- Type 2: Academic -->
  <rect x="260" y="280" width="160" height="100" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="340" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#3498db">Academic</text>
  <text x="270" y="325" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Exam scores</text>
  <text x="270" y="340" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Grade records</text>
  <text x="270" y="355" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Attendance data</text>
  <text x="270" y="370" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Student records</text>
  
  <!-- Type 3: Medical -->
  <rect x="440" y="280" width="160" height="100" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="520" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e67e22">Medical</text>
  <text x="450" y="325" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Patient records</text>
  <text x="450" y="340" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Test results</text>
  <text x="450" y="355" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Prescription data</text>
  <text x="450" y="370" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Treatment history</text>
  
  <!-- Detection Methods -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Detection &amp; Prevention</text>
  
  <!-- Detection Box -->
  <rect x="80" y="440" width="280" height="120" fill="#f4f4f4" stroke="#95a5a6" stroke-width="2" rx="8"/>
  <text x="220" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Detection Methods</text>
  <text x="90" y="485" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Data validation checks</text>
  <text x="90" y="500" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Audit trails</text>
  <text x="90" y="515" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Regular data verification</text>
  <text x="90" y="530" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Anomaly detection</text>
  <text x="90" y="545" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Cross-referencing</text>
  
  <!-- Prevention Box -->
  <rect x="440" y="440" width="280" height="120" fill="#f4f4f4" stroke="#95a5a6" stroke-width="2" rx="8"/>
  <text x="580" y="465" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Prevention Methods</text>
  <text x="450" y="485" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Access controls</text>
  <text x="450" y="500" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Input validation</text>
  <text x="450" y="515" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Segregation of duties</text>
  <text x="450" y="530" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Digital signatures</text>
  <text x="450" y="545" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Regular monitoring</text>
  
  <!-- Warning Icon -->
  <circle cx="380" cy="140" r="25" fill="#e74c3c" opacity="0.1"/>
  <text x="380" y="148" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#e74c3c">⚠</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>
