<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Five Steps of Hacking</text>
  
  <!-- Step 1: Reconnaissance -->
  <rect x="50" y="60" width="100" height="60" fill="#3498db" rx="10"/>
  <text x="100" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Step 1</text>
  <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Reconnaissance</text>
  <text x="100" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Info Gathering</text>
  
  <!-- Step 2: Scanning -->
  <rect x="175" y="60" width="100" height="60" fill="#e74c3c" rx="10"/>
  <text x="225" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Step 2</text>
  <text x="225" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Scanning</text>
  <text x="225" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Vulnerability ID</text>
  
  <!-- Step 3: Gaining Access -->
  <rect x="300" y="60" width="100" height="60" fill="#f39c12" rx="10"/>
  <text x="350" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Step 3</text>
  <text x="350" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Gaining Access</text>
  <text x="350" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Exploitation</text>
  
  <!-- Step 4: Maintaining Access -->
  <rect x="425" y="60" width="100" height="60" fill="#9b59b6" rx="10"/>
  <text x="475" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Step 4</text>
  <text x="475" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Maintaining</text>
  <text x="475" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Persistence</text>
  
  <!-- Step 5: Covering Tracks -->
  <rect x="237" y="150" width="100" height="60" fill="#27ae60" rx="10"/>
  <text x="287" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Step 5</text>
  <text x="287" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Covering Tracks</text>
  <text x="287" y="198" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Hide Evidence</text>
  
  <!-- Arrows -->
  <path d="M150 90 L175 90" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M275 90 L300 90" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M400 90 L425 90" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M475 120 L337 150" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Detailed descriptions -->
  <text x="300" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Detailed Activities</text>
  
  <!-- Reconnaissance details -->
  <rect x="30" y="270" width="140" height="50" fill="#ecf0f1" rx="5" stroke="#3498db" stroke-width="2"/>
  <text x="100" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">Reconnaissance</text>
  <text x="100" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Google dorking</text>
  <text x="100" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Social media research</text>
  
  <!-- Scanning details -->
  <rect x="180" y="270" width="140" height="50" fill="#ecf0f1" rx="5" stroke="#e74c3c" stroke-width="2"/>
  <text x="250" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">Scanning</text>
  <text x="250" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Port scanning (Nmap)</text>
  <text x="250" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Vulnerability scanning</text>
  
  <!-- Gaining Access details -->
  <rect x="330" y="270" width="140" height="50" fill="#ecf0f1" rx="5" stroke="#f39c12" stroke-width="2"/>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">Gaining Access</text>
  <text x="400" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Password attacks</text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Exploit vulnerabilities</text>
  
  <!-- Maintaining Access details -->
  <rect x="105" y="330" width="140" height="50" fill="#ecf0f1" rx="5" stroke="#9b59b6" stroke-width="2"/>
  <text x="175" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">Maintaining Access</text>
  <text x="175" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Install backdoors</text>
  <text x="175" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Create user accounts</text>
  
  <!-- Covering Tracks details -->
  <rect x="255" y="330" width="140" height="50" fill="#ecf0f1" rx="5" stroke="#27ae60" stroke-width="2"/>
  <text x="325" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">Covering Tracks</text>
  <text x="325" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Clear system logs</text>
  <text x="325" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Delete temp files</text>
  
  <!-- Tools section -->
  <rect x="405" y="330" width="140" height="50" fill="#ecf0f1" rx="5" stroke="#34495e" stroke-width="2"/>
  <text x="475" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">Common Tools</text>
  <text x="475" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Metasploit</text>
  <text x="475" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Nessus</text>
</svg>
