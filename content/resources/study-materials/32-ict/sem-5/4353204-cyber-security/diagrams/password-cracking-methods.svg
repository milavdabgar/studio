<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
      .arrow { stroke: #1976d2; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .method { fill: #ffebee; stroke: #f44336; stroke-width: 2; }
      .main { fill: #fff3e0; stroke: #f57c00; stroke-width: 2; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#1976d2">Password Cracking Methods</text>
  
  <!-- Central Password Cracking -->
  <rect x="320" y="80" width="160" height="60" class="main"/>
  <text x="400" y="105" text-anchor="middle" class="text" font-weight="bold">Password</text>
  <text x="400" y="120" text-anchor="middle" class="text" font-weight="bold">Cracking</text>
  
  <!-- Brute Force -->
  <rect x="50" y="200" width="120" height="60" class="method"/>
  <text x="110" y="220" text-anchor="middle" class="text" font-weight="bold">Brute Force</text>
  <text x="110" y="235" text-anchor="middle" class="text" font-size="12">Try all</text>
  <text x="110" y="250" text-anchor="middle" class="text" font-size="12">combinations</text>
  
  <!-- Dictionary Attack -->
  <rect x="200" y="200" width="120" height="60" class="method"/>
  <text x="260" y="220" text-anchor="middle" class="text" font-weight="bold">Dictionary</text>
  <text x="260" y="235" text-anchor="middle" class="text" font-weight="bold">Attack</text>
  <text x="260" y="250" text-anchor="middle" class="text" font-size="12">Common words</text>
  
  <!-- Rainbow Table -->
  <rect x="350" y="200" width="120" height="60" class="method"/>
  <text x="410" y="220" text-anchor="middle" class="text" font-weight="bold">Rainbow</text>
  <text x="410" y="235" text-anchor="middle" class="text" font-weight="bold">Table</text>
  <text x="410" y="250" text-anchor="middle" class="text" font-size="12">Pre-computed</text>
  
  <!-- Social Engineering -->
  <rect x="500" y="200" width="120" height="60" class="method"/>
  <text x="560" y="220" text-anchor="middle" class="text" font-weight="bold">Social</text>
  <text x="560" y="235" text-anchor="middle" class="text" font-weight="bold">Engineering</text>
  <text x="560" y="250" text-anchor="middle" class="text" font-size="12">Manipulate users</text>
  
  <!-- Hybrid Attack -->
  <rect x="650" y="200" width="120" height="60" class="method"/>
  <text x="710" y="220" text-anchor="middle" class="text" font-weight="bold">Hybrid</text>
  <text x="710" y="235" text-anchor="middle" class="text" font-weight="bold">Attack</text>
  <text x="710" y="250" text-anchor="middle" class="text" font-size="12">Combined methods</text>
  
  <!-- Arrows -->
  <line x1="350" y1="140" x2="140" y2="200" class="arrow"/>
  <line x1="380" y1="140" x2="260" y2="200" class="arrow"/>
  <line x1="400" y1="140" x2="410" y2="200" class="arrow"/>
  <line x1="420" y1="140" x2="560" y2="200" class="arrow"/>
  <line x1="450" y1="140" x2="680" y2="200" class="arrow"/>
  
  <!-- Details -->
  <text x="50" y="320" class="text" font-weight="bold">Method Details:</text>
  <text x="50" y="340" class="text">• Brute Force: Systematic trial of all possibilities</text>
  <text x="50" y="360" class="text">• Dictionary: Uses common password lists</text>
  <text x="50" y="380" class="text">• Rainbow Table: Pre-computed hash lookups</text>
  
  <!-- Prevention -->
  <text x="400" y="320" class="text" font-weight="bold">Prevention:</text>
  <text x="400" y="340" class="text">• Use strong, complex passwords</text>
  <text x="400" y="360" class="text">• Enable account lockout policies</text>
  <text x="400" y="380" class="text">• Implement multi-factor authentication</text>
</svg>
