  <text x="90" y="505" font-family="Arial, sans-serif" font-size="10" fill="#34495e">â€¢ Proper evidence handling</text>
  <text x="90" y="520" font-family="Arial, sans-serif" font-size="10" fill="#34495e">â€¢ Documentation trail</text>
  <text x="90" y="535" font-family="Arial, sans-serif" font-size="10" fill="#34495e">â€¢ Access logging</text>
  
  <!-- Authentication -->
  <rect x="260" y="460" width="160" height="80" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="340" y="485" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#3498db">Authentication</text>
  <text x="270" y="505" font-family="Arial, sans-serif" font-size="10" fill="#34495e">â€¢ Verify video integrity</text>
  <text x="270" y="520" font-family="Arial, sans-serif" font-size="10" fill="#34495e">â€¢ Digital signatures</text>
  <text x="270" y="535" font-family="Arial, sans-serif" font-size="10" fill="#34495e">â€¢ Hash verification</text>
  
  <!-- Analysis -->
