  <text x="520" y="485" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#27ae60">Analysis</text>
  <text x="450" y="505" font-family="Arial, sans-serif" font-size="10" fill="#34495e">â€¢ Enhancement techniques</text>
  <text x="450" y="520" font-family="Arial, sans-serif" font-size="10" fill="#34495e">â€¢ Frame-by-frame analysis</text>
  <text x="450" y="535" font-family="Arial, sans-serif" font-size="10" fill="#34495e">â€¢ Content interpretation</text>
  
  <!-- Legal Admissibility -->
