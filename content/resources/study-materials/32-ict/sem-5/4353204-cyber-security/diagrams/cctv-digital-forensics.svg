  <text x="535" y="195" font-family="Arial, sans-serif" font-size="10" fill="#34495e">â€¢ Video enhancement software</text>
  <text x="535" y="210" font-family="Arial, sans-serif" font-size="10" fill="#34495e">â€¢ Facial recognition systems</text>
  <text x="535" y="225" font-family="Arial, sans-serif" font-size="10" fill="#34495e">â€¢ Motion detection algorithms</text>
  
