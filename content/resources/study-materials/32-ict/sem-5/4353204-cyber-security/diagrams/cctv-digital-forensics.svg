  <rect x="112" y="162" width="16" height="10" fill="#3498db" rx="2"/>
  <path d="M128 167 L135 167" stroke="#3498db" stroke-width="2"/>
  <text x="120" y="195" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#34495e">Camera 1</text>
  
  <circle cx="180" cy="170" r="15" fill="#3498db" opacity="0.3"/>
  <rect x="172" y="162" width="16" height="10" fill="#3498db" rx="2"/>
  <path d="M188 167 L195 167" stroke="#3498db" stroke-width="2"/>
  <text x="180" y="195" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#34495e">Camera 2</text>
  
  <circle cx="240" cy="170" r="15" fill="#3498db" opacity="0.3"/>
  <rect x="232" y="162" width="16" height="10" fill="#3498db" rx="2"/>
  <path d="M248 167 L255 167" stroke="#3498db" stroke-width="2"/>
  <text x="240" y="195" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#34495e">Camera 3</text>
  
  <!-- Coverage Areas -->
  <text x="90" y="215" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Coverage Areas:</text>
  <text x="90" y="230" font-family="Arial, sans-serif" font-size="10" fill="#34495e">â€¢ Entrance/Exit points</text>
  
  <!-- Arrow to Storage -->
  <path d="M290 180 L310 180" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
