  <text x="90" y="345" font-family="Arial, sans-serif" font-size="11" fill="#34495e">â€¢ Direct observation</text>
  <text x="90" y="360" font-family="Arial, sans-serif" font-size="11" fill="#34495e">â€¢ Crime scene documentation</text>
  <text x="90" y="375" font-family="Arial, sans-serif" font-size="11" fill="#34495e">â€¢ Suspect identification</text>
  <text x="90" y="390" font-family="Arial, sans-serif" font-size="11" fill="#34495e">â€¢ High credibility</text>
  
  <rect x="260" y="300" width="160" height="100" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="340" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#27ae60">Timeline Evidence</text>
  <text x="270" y="345" font-family="Arial, sans-serif" font-size="11" fill="#34495e">â€¢ Time-stamped records</text>
  <text x="270" y="360" font-family="Arial, sans-serif" font-size="11" fill="#34495e">â€¢ Event correlation</text>
  <text x="270" y="375" font-family="Arial, sans-serif" font-size="11" fill="#34495e">â€¢ Sequence of events</text>
  <text x="270" y="390" font-family="Arial, sans-serif" font-size="11" fill="#34495e">â€¢ Chronological proof</text>
  
  <rect x="440" y="300" width="160" height="100" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="520" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e67e22">Digital Format</text>
  <text x="450" y="345" font-family="Arial, sans-serif" font-size="11" fill="#34495e">â€¢ Easy to analyze</text>
  <text x="450" y="360" font-family="Arial, sans-serif" font-size="11" fill="#34495e">â€¢ Metadata extraction</text>
  <text x="450" y="375" font-family="Arial, sans-serif" font-size="11" fill="#34495e">â€¢ Enhancement possible</text>
  <text x="450" y="390" font-family="Arial, sans-serif" font-size="11" fill="#34495e">â€¢ Multiple copies</text>
  
  <rect x="620" y="300" width="160" height="100" fill="#fff5f5" stroke="#e74c3c" stroke-width="2" rx="8"/>
  <text x="700" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e74c3c">Backup Evidence</text>
  <text x="630" y="345" font-family="Arial, sans-serif" font-size="11" fill="#34495e">â€¢ Multiple storage locations</text>
  <text x="630" y="360" font-family="Arial, sans-serif" font-size="11" fill="#34495e">â€¢ Evidence preservation</text>
  <text x="630" y="375" font-family="Arial, sans-serif" font-size="11" fill="#34495e">â€¢ Redundancy protection</text>
  <text x="630" y="390" font-family="Arial, sans-serif" font-size="11" fill="#34495e">â€¢ Long-term storage</text>
  
  <!-- Forensic Considerations -->
