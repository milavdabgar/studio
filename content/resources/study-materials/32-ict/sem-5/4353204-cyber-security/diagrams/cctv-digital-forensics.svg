  <text x="335" y="195" font-family="Arial, sans-serif" font-size="10" fill="#34495e">â€¢ Digital Video Recorder (DVR)</text>
  <text x="335" y="210" font-family="Arial, sans-serif" font-size="10" fill="#34495e">â€¢ Network Video Recorder (NVR)</text>
  <text x="335" y="225" font-family="Arial, sans-serif" font-size="10" fill="#34495e">â€¢ Cloud storage systems</text>
  
