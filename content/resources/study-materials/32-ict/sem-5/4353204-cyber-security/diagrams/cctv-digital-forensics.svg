  <text x="700" y="485" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e67e22">Legal Admissibility</text>
  <text x="630" y="505" font-family="Arial, sans-serif" font-size="10" fill="#34495e">â€¢ Court-acceptable format</text>
  <text x="630" y="520" font-family="Arial, sans-serif" font-size="10" fill="#34495e">â€¢ Expert testimony</text>
  <text x="630" y="535" font-family="Arial, sans-serif" font-size="10" fill="#34495e">â€¢ Evidence standards</text>
  
  <!-- Data Flow Icons -->
  <rect x="385" y="250" width="30" height="20" fill="#34495e" opacity="0.1" rx="3"/>
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">ðŸ“¹</text>
  
