<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="step1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E74C3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50C878;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step4Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step5Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hackerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
    Five Steps of Hacking Methodology
  </text>
  
  <!-- Hacker Icon -->
  <g transform="translate(550, 80)">
    <circle cx="0" cy="0" r="40" fill="url(#hackerGradient)" stroke="#2C3E50" stroke-width="3" filter="url(#shadow)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" fill="white">üë®‚Äçüíª</text>
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Attacker</text>
  </g>
  
  <!-- Step 1: Information Gathering -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#step1Gradient)" stroke="#E74C3C" stroke-width="3" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Step 1</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Information Gathering</text>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Reconnaissance</text>
    
    <!-- Magnifying glass icon -->
    <g transform="translate(85, 80)">
      <circle cx="0" cy="0" r="10" fill="none" stroke="white" stroke-width="3"/>
      <path d="M 8 8 L 15 15" stroke="white" stroke-width="3"/>
    </g>
    
    <!-- Techniques -->
    <g transform="translate(10, 135)">
      <rect x="0" y="0" width="180" height="80" rx="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
      <text x="90" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Techniques:</text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="white">‚Ä¢ Passive: OSINT, Social Media</text>
      <text x="10" y="45" font-family="Arial, sans-serif" font-size="10" fill="white">‚Ä¢ Active: Network Scanning</text>
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="10" fill="white">‚Ä¢ Footprinting Target Systems</text>
      <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="white">‚Ä¢ DNS Enumeration</text>
    </g>
  </g>
  
  <!-- Step 2: Port Scanning -->
  <g transform="translate(300, 200)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#step2Gradient)" stroke="#357ABD" stroke-width="3" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Step 2</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Port Scanning</text>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Network Enumeration</text>
    
    <!-- Network ports icon -->
    <g transform="translate(85, 80)">
      <rect x="0" y="0" width="20" height="15" rx="3" fill="white" opacity="0.8"/>
      <circle cx="5" cy="7" r="2" fill="#4A90E2"/>
      <circle cx="10" cy="7" r="2" fill="#4A90E2"/>
      <circle cx="15" cy="7" r="2" fill="#4A90E2"/>
    </g>
    
    <!-- Techniques -->
    <g transform="translate(10, 135)">
      <rect x="0" y="0" width="180" height="80" rx="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
      <text x="90" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Techniques:</text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="white">‚Ä¢ TCP/UDP Port Scanning</text>
      <text x="10" y="45" font-family="Arial, sans-serif" font-size="10" fill="white">‚Ä¢ Service Detection</text>
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="10" fill="white">‚Ä¢ OS Fingerprinting</text>
      <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="white">‚Ä¢ Banner Grabbing</text>
    </g>
  </g>
  
  <!-- Step 3: Gaining Access -->
  <g transform="translate(550, 200)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#step3Gradient)" stroke="#228B22" stroke-width="3" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Step 3</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Gaining Access</text>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Initial Exploitation</text>
    
    <!-- Key/unlock icon -->
    <g transform="translate(85, 80)">
      <circle cx="0" cy="0" r="8" fill="white" opacity="0.8"/>
      <rect x="8" y="-2" width="12" height="4" rx="2" fill="white" opacity="0.8"/>
      <rect x="18" y="-5" width="2" height="2" fill="white" opacity="0.8"/>
      <rect x="18" y="1" width="2" height="2" fill="white" opacity="0.8"/>
    </g>
    
    <!-- Techniques -->
    <g transform="translate(10, 135)">
      <rect x="0" y="0" width="180" height="80" rx="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
      <text x="90" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Techniques:</text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="white">‚Ä¢ Exploit Vulnerabilities</text>
      <text x="10" y="45" font-family="Arial, sans-serif" font-size="10" fill="white">‚Ä¢ Password Attacks</text>
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="10" fill="white">‚Ä¢ Social Engineering</text>
      <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="white">‚Ä¢ Malware Deployment</text>
    </g>
  </g>
  
  <!-- Step 4: Maintaining Access -->
  <g transform="translate(800, 200)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#step4Gradient)" stroke="#FFA500" stroke-width="3" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Step 4</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Maintaining Access</text>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Persistence</text>
    
    <!-- Anchor/persistence icon -->
    <g transform="translate(85, 80)">
      <circle cx="0" cy="0" r="6" fill="white" opacity="0.8"/>
      <path d="M 0 6 L 0 15 M -8 10 L 8 10" stroke="white" stroke-width="3"/>
      <circle cx="-8" cy="10" r="3" fill="white" opacity="0.8"/>
      <circle cx="8" cy="10" r="3" fill="white" opacity="0.8"/>
    </g>
    
    <!-- Techniques -->
    <g transform="translate(10, 135)">
      <rect x="0" y="0" width="180" height="80" rx="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
      <text x="90" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Techniques:</text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="white">‚Ä¢ Install Backdoors</text>
      <text x="10" y="45" font-family="Arial, sans-serif" font-size="10" fill="white">‚Ä¢ Create User Accounts</text>
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="10" fill="white">‚Ä¢ Rootkit Installation</text>
      <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="white">‚Ä¢ Privilege Escalation</text>
    </g>
  </g>
  
  <!-- Step 5: Covering Tracks -->
  <g transform="translate(425, 450)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#step5Gradient)" stroke="#8E44AD" stroke-width="3" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Step 5</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Covering Tracks</text>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Erase Evidence</text>
    
    <!-- Eraser icon -->
    <g transform="translate(85, 80)">
      <rect x="0" y="0" width="20" height="8" rx="4" fill="white" opacity="0.8"/>
      <rect x="3" y="2" width="14" height="4" rx="2" fill="#9B59B6"/>
      <path d="M 10 8 L 10 15" stroke="white" stroke-width="2"/>
    </g>
    
    <!-- Techniques -->
    <g transform="translate(10, 135)">
      <rect x="0" y="0" width="180" height="80" rx="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
      <text x="90" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Techniques:</text>
      <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="white">‚Ä¢ Delete Log Files</text>
      <text x="10" y="45" font-family="Arial, sans-serif" font-size="10" fill="white">‚Ä¢ Modify Timestamps</text>
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="10" fill="white">‚Ä¢ Clear Command History</text>
      <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="white">‚Ä¢ Remove Artifacts</text>
    </g>
  </g>
  
  <!-- Flow Arrows -->
  <g stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
    <!-- Step 1 to 2 -->
    <path d="M 250 260 L 290 260"/>
    <!-- Step 2 to 3 -->
    <path d="M 500 260 L 540 260"/>
    <!-- Step 3 to 4 -->
    <path d="M 750 260 L 790 260"/>
    <!-- Step 4 to 5 -->
    <path d="M 900 320 Q 900 380 625 450"/>
    <!-- Step 5 back to 1 (cycle) -->
    <path d="M 425 510 Q 250 600 150 320" stroke-dasharray="10,5"/>
  </g>
  
  <!-- Cycle indicators -->
  <g transform="translate(200, 600)">
    <circle cx="0" cy="0" r="3" fill="#666"/>
    <text x="10" y="5" font-family="Arial, sans-serif" font-size="12" fill="#666">Iterative Process</text>
  </g>
  
  <!-- Target System -->
  <g transform="translate(1000, 80)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#E8F4FD" stroke="#4A90E2" stroke-width="2" filter="url(#shadow)"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#357ABD">Target System</text>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Victim</text>
    
    <!-- Computer icon -->
    <g transform="translate(40, 45)">
      <rect x="0" y="0" width="30" height="20" rx="3" fill="#4A90E2" opacity="0.7"/>
      <rect x="3" y="3" width="24" height="14" rx="2" fill="white"/>
      <rect x="12" y="20" width="6" height="4" rx="2" fill="#4A90E2" opacity="0.7"/>
    </g>
    
    <!-- Warning indicator -->
    <g transform="translate(90, 45)">
      <circle cx="0" cy="0" r="8" fill="#FF6B6B" opacity="0.8"/>
      <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">‚ö†Ô∏è</text>
    </g>
  </g>
  
  <!-- Attack vector to target -->
  <path d="M 750 240 Q 900 200 1000 120" stroke="#FF6B6B" stroke-width="3" fill="none" stroke-dasharray="8,4" marker-end="url(#arrowRed)"/>
  <text x="875" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#E74C3C" transform="rotate(-20 875 180)">Attack Vector</text>
  
  <!-- Hacker Types -->
  <g transform="translate(50, 650)">
    <rect x="0" y="0" width="1100" height="120" rx="15" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" filter="url(#shadow)"/>
    <text x="550" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">Hacker Classifications</text>
    
    <!-- White Hat -->
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="150" height="60" rx="8" fill="#E8F8F5" stroke="#50C878" stroke-width="2"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#228B22">White Hat</text>
      <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Ethical Hacker</text>
      <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Legal & Authorized</text>
    </g>
    
    <!-- Black Hat -->
    <g transform="translate(220, 40)">
      <rect x="0" y="0" width="150" height="60" rx="8" fill="#F8E8E8" stroke="#E74C3C" stroke-width="2"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#C0392B">Black Hat</text>
      <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Malicious Hacker</text>
      <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Illegal & Unauthorized</text>
    </g>
    
    <!-- Gray Hat -->
    <g transform="translate(390, 40)">
      <rect x="0" y="0" width="150" height="60" rx="8" fill="#F5F5F5" stroke="#95A5A6" stroke-width="2"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7F8C8D">Gray Hat</text>
      <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Mixed Intent</text>
      <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Unauthorized but Helpful</text>
    </g>
    
    <!-- Script Kiddies -->
    <g transform="translate(560, 40)">
      <rect x="0" y="0" width="150" height="60" rx="8" fill="#FFF3E0" stroke="#FF8C00" stroke-width="2"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E67E22">Script Kiddies</text>
      <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Inexperienced</text>
      <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Uses Pre-made Tools</text>
    </g>
    
    <!-- Hacktivists -->
    <g transform="translate(730, 40)">
      <rect x="0" y="0" width="150" height="60" rx="8" fill="#F0E6FF" stroke="#9B59B6" stroke-width="2"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8E44AD">Hacktivists</text>
      <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Political/Social</text>
      <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Cause-driven</text>
    </g>
    
    <!-- State-Sponsored -->
    <g transform="translate(900, 40)">
      <rect x="0" y="0" width="150" height="60" rx="8" fill="#E8F4FD" stroke="#4A90E2" stroke-width="2"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#357ABD">State-Sponsored</text>
      <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Government</text>
      <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Espionage/Warfare</text>
    </g>
  </g>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF6B6B"/>
    </marker>
  </defs>
  
  <!-- Information flow from attacker -->
  <path d="M 600 120 Q 600 160 525 200" stroke="#2C3E50" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="565" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2C3E50">Initiates Attack</text>
</svg>
