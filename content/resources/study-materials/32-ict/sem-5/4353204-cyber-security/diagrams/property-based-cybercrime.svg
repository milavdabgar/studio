<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Property-Based Cybercrime Classification
  </text>
  
  <!-- Central Hub -->
  <circle cx="400" cy="150" r="60" fill="#2196f3" stroke="#1565c0" stroke-width="3"/>
  <text x="400" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Property-Based
  </text>
  <text x="400" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Cybercrime
  </text>
  
  <!-- Intellectual Property Category -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="250" height="140" rx="10" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
    
    <text x="125" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">
      Intellectual Property
    </text>
    
    <!-- Copyright symbol -->
    <circle cx="50" cy="50" r="15" fill="#4caf50"/>
    <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Â©</text>
    
    <text x="125" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      Copyright Infringement
    </text>
    
    <!-- Examples -->
    <rect x="10" y="70" width="230" height="20" rx="3" fill="#c8e6c9"/>
    <text x="125" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32">
      Software Piracy
    </text>
    
    <rect x="10" y="95" width="230" height="20" rx="3" fill="#c8e6c9"/>
    <text x="125" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2e7d32">
      Digital Content Theft
    </text>
    
    <rect x="10" y="120" width="230" height="15" rx="3" fill="#c8e6c9"/>
    <text x="125" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">
      Trademark Violations
    </text>
  </g>
  
  <!-- Financial Property Category -->
  <g transform="translate(500, 80)">
    <rect x="0" y="0" width="250" height="140" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    
    <text x="125" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">
      Financial Property
    </text>
    
    <!-- Money symbol -->
    <circle cx="50" cy="50" r="15" fill="#ff9800"/>
    <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">$</text>
    
    <text x="125" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      Financial Fraud
    </text>
    
    <!-- Examples -->
    <rect x="10" y="70" width="230" height="20" rx="3" fill="#ffe0b2"/>
    <text x="125" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">
      Credit Card Fraud
    </text>
    
    <rect x="10" y="95" width="230" height="20" rx="3" fill="#ffe0b2"/>
    <text x="125" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">
      Online Banking Fraud
    </text>
    
    <rect x="10" y="120" width="230" height="15" rx="3" fill="#ffe0b2"/>
    <text x="125" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f57c00">
      Investment Scams
    </text>
  </g>
  
  <!-- Digital Property Category -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="250" height="140" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    
    <text x="125" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">
      Digital Property
    </text>
    
    <!-- Data symbol -->
    <rect x="35" y="35" width="30" height="20" rx="2" fill="#2196f3"/>
    <rect x="38" y="38" width="24" height="3" fill="white"/>
    <rect x="38" y="43" width="24" height="3" fill="white"/>
    <rect x="38" y="48" width="24" height="3" fill="white"/>
    
    <text x="125" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      Data Theft
    </text>
    
    <!-- Examples -->
    <rect x="10" y="70" width="230" height="20" rx="3" fill="#bbdefb"/>
    <text x="125" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565c0">
      Database Breaches
    </text>
    
    <rect x="10" y="95" width="230" height="20" rx="3" fill="#bbdefb"/>
    <text x="125" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1565c0">
      Personal Information Theft
    </text>
    
    <rect x="10" y="120" width="230" height="15" rx="3" fill="#bbdefb"/>
    <text x="125" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1565c0">
      Corporate Espionage
    </text>
  </g>
  
  <!-- Virtual Property Category -->
  <g transform="translate(500, 280)">
    <rect x="0" y="0" width="250" height="140" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
    
    <text x="125" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7b1fa2">
      Virtual Property
    </text>
    
    <!-- Game controller symbol -->
    <rect x="35" y="35" width="30" height="20" rx="5" fill="#9c27b0"/>
    <circle cx="42" cy="42" r="2" fill="white"/>
    <circle cx="58" cy="42" r="2" fill="white"/>
    <rect x="48" y="48" width="4" height="4" fill="white"/>
    
    <text x="125" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      Gaming Asset Theft
    </text>
    
    <!-- Examples -->
    <rect x="10" y="70" width="230" height="20" rx="3" fill="#e1bee7"/>
    <text x="125" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7b1fa2">
      In-Game Currency Theft
    </text>
    
    <rect x="10" y="95" width="230" height="20" rx="3" fill="#e1bee7"/>
    <text x="125" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7b1fa2">
      Virtual Item Fraud
    </text>
    
    <rect x="10" y="120" width="230" height="15" rx="3" fill="#e1bee7"/>
    <text x="125" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7b1fa2">
      Account Hijacking
    </text>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#666" stroke-width="2" fill="none">
    <!-- From center to Intellectual Property -->
    <path d="M 350 120 L 200 120"/>
    
    <!-- From center to Financial Property -->
    <path d="M 450 120 L 600 120"/>
    
    <!-- From center to Digital Property -->
    <path d="M 360 190 L 200 320"/>
    
    <!-- From center to Virtual Property -->
    <path d="M 440 190 L 600 320"/>
  </g>
  
  <!-- Economic Impact Section -->
  <g transform="translate(50, 460)">
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Economic Impact on Industries
    </text>
    
    <!-- Impact bars -->
    <rect x="0" y="40" width="150" height="25" fill="#f44336"/>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="white">Software Industry</text>
    <text x="160" y="55" font-family="Arial, sans-serif" font-size="11" fill="#424242">$90B+ annually</text>
    
    <rect x="0" y="70" width="120" height="25" fill="#ff5722"/>
    <text x="10" y="85" font-family="Arial, sans-serif" font-size="11" fill="white">Banking Sector</text>
    <text x="130" y="85" font-family="Arial, sans-serif" font-size="11" fill="#424242">$18B+ annually</text>
    
    <rect x="350" y="40" width="100" height="25" fill="#ff9800"/>
    <text x="360" y="55" font-family="Arial, sans-serif" font-size="11" fill="white">Gaming Industry</text>
    <text x="460" y="55" font-family="Arial, sans-serif" font-size="11" fill="#424242">$3B+ annually</text>
    
    <rect x="350" y="70" width="130" height="25" fill="#ffc107"/>
    <text x="360" y="85" font-family="Arial, sans-serif" font-size="11" fill="white">Media &amp; Entertainment</text>
    <text x="490" y="85" font-family="Arial, sans-serif" font-size="11" fill="#424242">$52B+ annually</text>
  </g>
  
  <!-- Legal Framework -->
  <g transform="translate(50, 550)">
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Legal Protection Mechanisms
    </text>
    
    <rect x="50" y="25" width="120" height="20" rx="3" fill="#4caf50"/>
    <text x="110" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Copyright Laws</text>
    
    <rect x="180" y="25" width="120" height="20" rx="3" fill="#2196f3"/>
    <text x="240" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Trademark Laws</text>
    
    <rect x="310" y="25" width="120" height="20" rx="3" fill="#ff9800"/>
    <text x="370" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Patent Laws</text>
    
    <rect x="440" y="25" width="120" height="20" rx="3" fill="#9c27b0"/>
    <text x="500" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Trade Secret Laws</text>
    
    <rect x="570" y="25" width="120" height="20" rx="3" fill="#f44336"/>
    <text x="630" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Cyber Crime Laws</text>
  </g>
</svg>
