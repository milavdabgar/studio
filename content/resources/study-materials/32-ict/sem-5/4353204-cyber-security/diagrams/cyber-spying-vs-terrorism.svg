<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Cyber Spying vs. Cyber Terrorism</text>
  
  <!-- Main Container -->
  <rect x="50" y="60" width="700" height="520" fill="white" stroke="#34495e" stroke-width="2" rx="10"/>
  
  <!-- Cyber Spying Section -->
  <rect x="80" y="100" width="300" height="420" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="230" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2980b9">Cyber Spying</text>
  
  <!-- Spying Icon -->
  <circle cx="200" cy="170" r="25" fill="#3498db" opacity="0.2"/>
  <path d="M185 165 Q200 155 215 165" stroke="#3498db" stroke-width="2" fill="none"/>
  <circle cx="200" cy="170" r="8" fill="#3498db"/>
  <circle cx="260" cy="170" r="25" fill="#2ecc71" opacity="0.2"/>
  <rect x="250" y="160" width="20" height="15" fill="#27ae60" rx="2"/>
  <path d="M245 172 L275 172" stroke="#27ae60" stroke-width="2"/>
  
  <!-- Purpose -->
  <text x="90" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Purpose:</text>
  <text x="90" y="240" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Information gathering</text>
  <text x="90" y="255" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Intelligence collection</text>
  <text x="90" y="270" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Competitive advantage</text>
  <text x="90" y="285" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Strategic planning</text>
  
  <!-- Targets -->
  <text x="90" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Targets:</text>
  <text x="90" y="335" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Government agencies</text>
  <text x="90" y="350" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Military organizations</text>
  <text x="90" y="365" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Corporations</text>
  <text x="90" y="380" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Research institutions</text>
  
  <!-- Methods -->
  <text x="90" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Methods:</text>
  <text x="90" y="430" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Stealth infiltration</text>
  <text x="90" y="445" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Social engineering</text>
  <text x="90" y="460" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Malware implantation</text>
  <text x="90" y="475" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Network monitoring</text>
  
  <!-- Impact -->
  <text x="90" y="500" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Impact:</text>
  <text x="90" y="515" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Intelligence loss</text>
  
  <!-- Cyber Terrorism Section -->
  <rect x="420" y="100" width="300" height="420" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="570" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#d35400">Cyber Terrorism</text>
  
  <!-- Terrorism Icon -->
  <circle cx="540" cy="170" r="25" fill="#e74c3c" opacity="0.2"/>
  <path d="M530 160 L550 180 M530 180 L550 160" stroke="#e74c3c" stroke-width="3"/>
  <circle cx="600" cy="170" r="25" fill="#f39c12" opacity="0.2"/>
  <path d="M590 165 L610 175 M590 175 L610 165 M600 160 L600 180" stroke="#f39c12" stroke-width="2"/>
  
  <!-- Purpose -->
  <text x="430" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Purpose:</text>
  <text x="430" y="240" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Causing fear and panic</text>
  <text x="430" y="255" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Mass disruption</text>
  <text x="430" y="270" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Political influence</text>
  <text x="430" y="285" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Ideological agenda</text>
  
  <!-- Targets -->
  <text x="430" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Targets:</text>
  <text x="430" y="335" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Critical infrastructure</text>
  <text x="430" y="350" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Power grids</text>
  <text x="430" y="365" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Financial systems</text>
  <text x="430" y="380" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Transportation networks</text>
  
  <!-- Methods -->
  <text x="430" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Methods:</text>
  <text x="430" y="430" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Destructive attacks</text>
  <text x="430" y="445" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• DDoS campaigns</text>
  <text x="430" y="460" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• System sabotage</text>
  <text x="430" y="475" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Psychological warfare</text>
  
  <!-- Impact -->
  <text x="430" y="500" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Impact:</text>
  <text x="430" y="515" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Public safety risk</text>
  
  <!-- Comparison Table -->
  <rect x="120" y="540" width="560" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="180" y="560" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Stealth &amp; Secrecy</text>
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">VS</text>
  <text x="620" y="560" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Visibility &amp; Fear</text>
  
  <!-- Comparison Arrow -->
  <path d="M390 300 L410 300" stroke="#95a5a6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#95a5a6"/>
    </marker>
  </defs>
</svg>
