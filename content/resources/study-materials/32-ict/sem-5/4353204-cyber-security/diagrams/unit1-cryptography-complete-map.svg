<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="800" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000040"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="800" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="50" y="20" width="900" height="60" fill="url(#gradient)" rx="10" filter="url(#shadow)"/>
  <text x="500" y="55" text-anchor="middle" fill="white" font-size="26" font-weight="bold">Unit 1: Complete Cryptography &amp; Security Concepts Map</text>
  
  <!-- Classical Cryptography Section -->
  <rect x="50" y="100" width="450" height="300" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="60" y="125" fill="#374151" font-size="18" font-weight="bold">Classical Cryptography</text>
  
  <!-- Substitution Techniques -->
  <rect x="70" y="140" width="180" height="120" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="6"/>
  <text x="160" y="160" text-anchor="middle" fill="#92400e" font-size="14" font-weight="bold">Substitution</text>
  <text x="80" y="180" fill="#92400e" font-size="11">• Caesar Cipher</text>
  <text x="80" y="195" fill="#92400e" font-size="11">• Monoalphabetic</text>
  <text x="80" y="210" fill="#92400e" font-size="11">• Polyalphabetic</text>
  <text x="80" y="225" fill="#92400e" font-size="11">• Playfair Cipher</text>
  <text x="80" y="240" fill="#92400e" font-size="11">• Vigenère Cipher</text>
  <text x="80" y="255" fill="#92400e" font-size="11">• Hill Cipher</text>
  
  <!-- Transposition Techniques -->
  <rect x="270" y="140" width="180" height="120" fill="#e0f2fe" stroke="#0891b2" stroke-width="2" rx="6"/>
  <text x="360" y="160" text-anchor="middle" fill="#0e7490" font-size="14" font-weight="bold">Transposition</text>
  <text x="280" y="180" fill="#0e7490" font-size="11">• Rail Fence Cipher</text>
  <text x="280" y="195" fill="#0e7490" font-size="11">• Columnar Transposition</text>
  <text x="280" y="210" fill="#0e7490" font-size="11">• Route Cipher</text>
  <text x="280" y="225" fill="#0e7490" font-size="11">• Grid-based methods</text>
  <text x="280" y="240" fill="#0e7490" font-size="11">• Pattern rearrangement</text>
  
  <!-- Cryptanalysis -->
  <rect x="70" y="280" width="380" height="100" fill="#fecaca" stroke="#dc2626" stroke-width="2" rx="6"/>
  <text x="260" y="300" text-anchor="middle" fill="#b91c1c" font-size="14" font-weight="bold">Cryptanalysis Methods</text>
  <text x="80" y="320" fill="#b91c1c" font-size="11">• Frequency Analysis • Pattern Recognition • Ciphertext-Only Attack</text>
  <text x="80" y="335" fill="#b91c1c" font-size="11">• Known-Plaintext Attack • Chosen-Plaintext Attack • Brute Force</text>
  <text x="80" y="350" fill="#b91c1c" font-size="11">• Statistical Analysis • Dictionary Attacks • Side-channel Analysis</text>
  <text x="80" y="365" fill="#b91c1c" font-size="11">• Kasiski Examination • Index of Coincidence • Chi-squared Testing</text>
  
  <!-- Modern Cryptography Section -->
  <rect x="520" y="100" width="430" height="300" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="530" y="125" fill="#374151" font-size="18" font-weight="bold">Modern Cryptography</text>
  
  <!-- Symmetric Encryption -->
  <rect x="540" y="140" width="180" height="120" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="6"/>
  <text x="630" y="160" text-anchor="middle" fill="#15803d" font-size="14" font-weight="bold">Symmetric</text>
  <text x="550" y="180" fill="#15803d" font-size="11">• AES (Advanced Encryption)</text>
  <text x="550" y="195" fill="#15803d" font-size="11">• DES (Data Encryption)</text>
  <text x="550" y="210" fill="#15803d" font-size="11">• 3DES (Triple DES)</text>
  <text x="550" y="225" fill="#15803d" font-size="11">• Blowfish</text>
  <text x="550" y="240" fill="#15803d" font-size="11">• RC4, RC5, RC6</text>
  <text x="550" y="255" fill="#15803d" font-size="11">• Same key for encrypt/decrypt</text>
  
  <!-- Asymmetric Encryption -->
  <rect x="750" y="140" width="180" height="120" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="6"/>
  <text x="840" y="160" text-anchor="middle" fill="#4f46e5" font-size="14" font-weight="bold">Asymmetric</text>
  <text x="760" y="180" fill="#4f46e5" font-size="11">• RSA (Rivest-Shamir-Adleman)</text>
  <text x="760" y="195" fill="#4f46e5" font-size="11">• DSA (Digital Signature)</text>
  <text x="760" y="210" fill="#4f46e5" font-size="11">• ECC (Elliptic Curve)</text>
  <text x="760" y="225" fill="#4f46e5" font-size="11">• Diffie-Hellman</text>
  <text x="760" y="240" fill="#4f46e5" font-size="11">• ElGamal</text>
  <text x="760" y="255" fill="#4f46e5" font-size="11">• Public/Private key pairs</text>
  
  <!-- Hash Functions -->
  <rect x="540" y="280" width="180" height="100" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="6"/>
  <text x="630" y="300" text-anchor="middle" fill="#be185d" font-size="14" font-weight="bold">Hash Functions</text>
  <text x="550" y="320" fill="#be185d" font-size="11">• MD5 (Message Digest)</text>
  <text x="550" y="335" fill="#be185d" font-size="11">• SHA-1, SHA-256, SHA-512</text>
  <text x="550" y="350" fill="#be185d" font-size="11">• HMAC (Hash-based MAC)</text>
  <text x="550" y="365" fill="#be185d" font-size="11">• One-way functions</text>
  
  <!-- Digital Signatures -->
  <rect x="750" y="280" width="180" height="100" fill="#f3e8ff" stroke="#a855f7" stroke-width="2" rx="6"/>
  <text x="840" y="300" text-anchor="middle" fill="#7c3aed" font-size="14" font-weight="bold">Digital Signatures</text>
  <text x="760" y="320" fill="#7c3aed" font-size="11">• RSA Signatures</text>
  <text x="760" y="335" fill="#7c3aed" font-size="11">• DSA (Digital Signature Algorithm)</text>
  <text x="760" y="350" fill="#7c3aed" font-size="11">• ECDSA (Elliptic Curve DSA)</text>
  <text x="760" y="365" fill="#7c3aed" font-size="11">• Authentication + Non-repudiation</text>
  
  <!-- Security Services Section -->
  <rect x="50" y="420" width="280" height="180" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="60" y="445" fill="#374151" font-size="18" font-weight="bold">Security Services</text>
  
  <!-- CIA Triad -->
  <rect x="70" y="460" width="240" height="130" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="6"/>
  <text x="190" y="480" text-anchor="middle" fill="#16a34a" font-size="14" font-weight="bold">CIA Triad</text>
  <text x="80" y="500" fill="#16a34a" font-size="12" font-weight="bold">Confidentiality:</text>
  <text x="80" y="515" fill="#16a34a" font-size="11">Information accessible only to authorized users</text>
  <text x="80" y="535" fill="#16a34a" font-size="12" font-weight="bold">Integrity:</text>
  <text x="80" y="550" fill="#16a34a" font-size="11">Data accuracy and completeness</text>
  <text x="80" y="570" fill="#16a34a" font-size="12" font-weight="bold">Availability:</text>
  <text x="80" y="585" fill="#16a34a" font-size="11">Access when needed by authorized users</text>
  
  <!-- Authentication &amp; Access Control Section -->
  <rect x="350" y="420" width="280" height="180" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="360" y="445" fill="#374151" font-size="18" font-weight="bold">Authentication &amp; Access</text>
  
  <!-- Authentication Methods -->
  <rect x="370" y="460" width="240" height="130" fill="#fff7ed" stroke="#ea580c" stroke-width="2" rx="6"/>
  <text x="490" y="480" text-anchor="middle" fill="#c2410c" font-size="14" font-weight="bold">Authentication Methods</text>
  <text x="380" y="500" fill="#c2410c" font-size="11">• Something you know (Password, PIN)</text>
  <text x="380" y="515" fill="#c2410c" font-size="11">• Something you have (Token, Smart card)</text>
  <text x="380" y="530" fill="#c2410c" font-size="11">• Something you are (Biometrics)</text>
  <text x="380" y="545" fill="#c2410c" font-size="11">• Multi-Factor Authentication (MFA)</text>
  <text x="380" y="560" fill="#c2410c" font-size="11">• CAPTCHA (Automated testing)</text>
  <text x="380" y="575" fill="#c2410c" font-size="11">• Role-Based Access Control (RBAC)</text>
  
  <!-- Network Security &amp; PKI Section -->
  <rect x="650" y="420" width="300" height="180" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="660" y="445" fill="#374151" font-size="18" font-weight="bold">Network Security &amp; PKI</text>
  
  <!-- Network Security Components -->
  <rect x="670" y="460" width="120" height="130" fill="#eff6ff" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="730" y="480" text-anchor="middle" fill="#1d4ed8" font-size="12" font-weight="bold">Network Security</text>
  <text x="680" y="500" fill="#1d4ed8" font-size="10">• Firewalls</text>
  <text x="680" y="515" fill="#1d4ed8" font-size="10">• IDS/IPS</text>
  <text x="680" y="530" fill="#1d4ed8" font-size="10">• VPN</text>
  <text x="680" y="545" fill="#1d4ed8" font-size="10">• SSL/TLS</text>
  <text x="680" y="560" fill="#1d4ed8" font-size="10">• IPSec</text>
  <text x="680" y="575" fill="#1d4ed8" font-size="10">• Network Monitoring</text>
  
  <!-- PKI Components -->
  <rect x="810" y="460" width="120" height="130" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="2" rx="6"/>
  <text x="870" y="480" text-anchor="middle" fill="#7c3aed" font-size="12" font-weight="bold">PKI Components</text>
  <text x="820" y="500" fill="#7c3aed" font-size="10">• Certificate Authority</text>
  <text x="820" y="515" fill="#7c3aed" font-size="10">• Digital Certificates</text>
  <text x="820" y="530" fill="#7c3aed" font-size="10">• Registration Authority</text>
  <text x="820" y="545" fill="#7c3aed" font-size="10">• Certificate Repository</text>
  <text x="820" y="560" fill="#7c3aed" font-size="10">• CRL (Revocation Lists)</text>
  <text x="820" y="575" fill="#7c3aed" font-size="10">• Key Management</text>
  
  <!-- Steganography -->
  <rect x="50" y="620" width="200" height="120" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="60" y="645" fill="#374151" font-size="16" font-weight="bold">Steganography</text>
  <rect x="70" y="655" width="160" height="75" fill="#f0f9ff" stroke="#0284c7" stroke-width="2" rx="4"/>
  <text x="150" y="675" text-anchor="middle" fill="#0369a1" font-size="12" font-weight="bold">Data Hiding</text>
  <text x="80" y="690" fill="#0369a1" font-size="10">• LSB (Least Significant Bit)</text>
  <text x="80" y="705" fill="#0369a1" font-size="10">• Image, Audio, Video, Text</text>
  <text x="80" y="720" fill="#0369a1" font-size="10">• Covert Communication</text>
  
  <!-- Threats &amp; Attacks -->
  <rect x="270" y="620" width="200" height="120" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="280" y="645" fill="#374151" font-size="16" font-weight="bold">Threats &amp; Attacks</text>
  <rect x="290" y="655" width="160" height="75" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="4"/>
  <text x="370" y="675" text-anchor="middle" fill="#dc2626" font-size="12" font-weight="bold">Security Threats</text>
  <text x="300" y="690" fill="#dc2626" font-size="10">• Passive vs Active Attacks</text>
  <text x="300" y="705" fill="#dc2626" font-size="10">• Man-in-the-Middle</text>
  <text x="300" y="720" fill="#dc2626" font-size="10">• Replay, DoS, Phishing</text>
  
  <!-- Risk Management -->
  <rect x="490" y="620" width="200" height="120" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="500" y="645" fill="#374151" font-size="16" font-weight="bold">Risk Management</text>
  <rect x="510" y="655" width="160" height="75" fill="#fefce8" stroke="#ca8a04" stroke-width="2" rx="4"/>
  <text x="590" y="675" text-anchor="middle" fill="#a16207" font-size="12" font-weight="bold">Risk Assessment</text>
  <text x="520" y="690" fill="#a16207" font-size="10">• Asset Identification</text>
  <text x="520" y="705" fill="#a16207" font-size="10">• Vulnerability Assessment</text>
  <text x="520" y="720" fill="#a16207" font-size="10">• Impact &amp; Probability</text>
  
  <!-- Security Policies -->
  <rect x="710" y="620" width="240" height="120" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="720" y="645" fill="#374151" font-size="16" font-weight="bold">Security Policies &amp; Standards</text>
  <rect x="730" y="655" width="200" height="75" fill="#f8fafc" stroke="#64748b" stroke-width="2" rx="4"/>
  <text x="830" y="675" text-anchor="middle" fill="#475569" font-size="12" font-weight="bold">Policy Components</text>
  <text x="740" y="690" fill="#475569" font-size="10">• Security Objectives • Roles &amp; Responsibilities</text>
  <text x="740" y="705" fill="#475569" font-size="10">• Security Controls • Compliance Requirements</text>
  <text x="740" y="720" fill="#475569" font-size="10">• Incident Response • Training &amp; Awareness</text>
  
  <!-- Connection Lines -->
  <line x1="275" y1="200" x2="520" y2="200" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <text x="397" y="195" text-anchor="middle" fill="#374151" font-size="10">Evolution to Modern</text>
  
  <line x1="630" y1="260" x2="630" y2="280" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="840" y1="260" x2="840" y2="280" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="190" y1="400" x2="190" y2="460" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="490" y1="400" x2="490" y2="460" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="800" y1="400" x2="800" y2="460" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="190" y1="600" x2="150" y2="620" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="490" y1="600" x2="370" y2="620" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="800" y1="600" x2="590" y2="620" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="800" y1="600" x2="830" y2="620" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Summary Box -->
  <rect x="50" y="760" width="900" height="30" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="6"/>
  <text x="500" y="780" text-anchor="middle" fill="#374151" font-size="14" font-weight="bold">Unit 1 Complete: From Classical Ciphers to Modern Cryptographic Systems and Security Frameworks</text>
</svg>
