<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Background -->
  <rect width="1200" height="800" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" fill="#e43f5a" font-family="Arial, sans-serif" font-size="28" font-weight="bold">ETHICAL HACKING METHODOLOGY</text>
  
  <!-- Five Steps of Hacking -->
  <g transform="translate(50, 80)">
    <text x="0" y="0" fill="#e43f5a" font-family="Arial, sans-serif" font-size="20" font-weight="bold">FIVE STEPS OF HACKING</text>
    
    <!-- Step 1: Information Gathering -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="220" height="120" rx="15" fill="#ff4757" stroke="#fff" stroke-width="2"/>
      <text x="110" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">1. INFORMATION</text>
      <text x="110" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">GATHERING</text>
      <text x="15" y="70" fill="white" font-family="Arial, sans-serif" font-size="12">• Passive reconnaissance</text>
      <text x="15" y="85" fill="white" font-family="Arial, sans-serif" font-size="12">• Active reconnaissance</text>
      <text x="15" y="100" fill="white" font-family="Arial, sans-serif" font-size="12">• Social engineering</text>
    </g>
    
    <!-- Step 2: Port Scanning -->
    <g transform="translate(240, 40)">
      <rect x="0" y="0" width="220" height="120" rx="15" fill="#5f27cd" stroke="#fff" stroke-width="2"/>
      <text x="110" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">2. PORT</text>
      <text x="110" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SCANNING</text>
      <text x="15" y="70" fill="white" font-family="Arial, sans-serif" font-size="12">• Identify open ports</text>
      <text x="15" y="85" fill="white" font-family="Arial, sans-serif" font-size="12">• Service enumeration</text>
      <text x="15" y="100" fill="white" font-family="Arial, sans-serif" font-size="12">• Vulnerability assessment</text>
    </g>
    
    <!-- Step 3: Gaining Access -->
    <g transform="translate(480, 40)">
      <rect x="0" y="0" width="220" height="120" rx="15" fill="#00d2d3" stroke="#fff" stroke-width="2"/>
      <text x="110" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">3. GAINING</text>
      <text x="110" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ACCESS</text>
      <text x="15" y="70" fill="white" font-family="Arial, sans-serif" font-size="12">• Exploit vulnerabilities</text>
      <text x="15" y="85" fill="white" font-family="Arial, sans-serif" font-size="12">• Password cracking</text>
      <text x="15" y="100" fill="white" font-family="Arial, sans-serif" font-size="12">• Social engineering</text>
    </g>
    
    <!-- Step 4: Maintaining Access -->
    <g transform="translate(720, 40)">
      <rect x="0" y="0" width="220" height="120" rx="15" fill="#2ecc71" stroke="#fff" stroke-width="2"/>
      <text x="110" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">4. MAINTAINING</text>
      <text x="110" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ACCESS</text>
      <text x="15" y="70" fill="white" font-family="Arial, sans-serif" font-size="12">• Install backdoors</text>
      <text x="15" y="85" fill="white" font-family="Arial, sans-serif" font-size="12">• Create user accounts</text>
      <text x="15" y="100" fill="white" font-family="Arial, sans-serif" font-size="12">• Escalate privileges</text>
    </g>
    
    <!-- Step 5: Covering Tracks -->
    <g transform="translate(960, 40)">
      <rect x="0" y="0" width="220" height="120" rx="15" fill="#f39c12" stroke="#fff" stroke-width="2"/>
      <text x="110" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">5. COVERING</text>
      <text x="110" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TRACKS</text>
      <text x="15" y="70" fill="white" font-family="Arial, sans-serif" font-size="12">• Delete log files</text>
      <text x="15" y="85" fill="white" font-family="Arial, sans-serif" font-size="12">• Alter timestamps</text>
      <text x="15" y="100" fill="white" font-family="Arial, sans-serif" font-size="12">• Hide evidence</text>
    </g>
    
    <!-- Flow arrows -->
    <defs>
      <marker id="arrowhead5" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#e43f5a"/>
      </marker>
    </defs>
    
    <line x1="220" y1="100" x2="230" y2="100" stroke="#e43f5a" stroke-width="3" marker-end="url(#arrowhead5)"/>
    <line x1="460" y1="100" x2="470" y2="100" stroke="#e43f5a" stroke-width="3" marker-end="url(#arrowhead5)"/>
    <line x1="700" y1="100" x2="710" y2="100" stroke="#e43f5a" stroke-width="3" marker-end="url(#arrowhead5)"/>
    <line x1="940" y1="100" x2="950" y2="100" stroke="#e43f5a" stroke-width="3" marker-end="url(#arrowhead5)"/>
  </g>
  
  <!-- Types of Hackers -->
  <g transform="translate(50, 250)">
    <text x="0" y="0" fill="#e43f5a" font-family="Arial, sans-serif" font-size="20" font-weight="bold">TYPES OF HACKERS</text>
    
    <!-- White Hat -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="180" height="100" rx="10" fill="#2ecc71" stroke="#fff" stroke-width="2"/>
      <text x="90" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">WHITE HAT</text>
      <text x="90" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">(Ethical Hackers)</text>
      <text x="10" y="60" fill="white" font-family="Arial, sans-serif" font-size="11">• Authorized testing</text>
      <text x="10" y="75" fill="white" font-family="Arial, sans-serif" font-size="11">• Improve security</text>
      <text x="10" y="90" fill="white" font-family="Arial, sans-serif" font-size="11">• Legal & ethical</text>
    </g>
    
    <!-- Black Hat -->
    <g transform="translate(200, 40)">
      <rect x="0" y="0" width="180" height="100" rx="10" fill="#2d3436" stroke="#fff" stroke-width="2"/>
      <text x="90" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BLACK HAT</text>
      <text x="90" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">(Malicious Hackers)</text>
      <text x="10" y="60" fill="white" font-family="Arial, sans-serif" font-size="11">• Unauthorized access</text>
      <text x="10" y="75" fill="white" font-family="Arial, sans-serif" font-size="11">• Criminal intent</text>
      <text x="10" y="90" fill="white" font-family="Arial, sans-serif" font-size="11">• Illegal activities</text>
    </g>
    
    <!-- Grey Hat -->
    <g transform="translate(400, 40)">
      <rect x="0" y="0" width="180" height="100" rx="10" fill="#636e72" stroke="#fff" stroke-width="2"/>
      <text x="90" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">GREY HAT</text>
      <text x="90" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">(Borderline Hackers)</text>
      <text x="10" y="60" fill="white" font-family="Arial, sans-serif" font-size="11">• No authorization</text>
      <text x="10" y="75" fill="white" font-family="Arial, sans-serif" font-size="11">• No malicious intent</text>
      <text x="10" y="90" fill="white" font-family="Arial, sans-serif" font-size="11">• Legal gray area</text>
    </g>
    
    <!-- Script Kiddies -->
    <g transform="translate(600, 40)">
      <rect x="0" y="0" width="180" height="100" rx="10" fill="#fd79a8" stroke="#fff" stroke-width="2"/>
      <text x="90" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SCRIPT KIDDIES</text>
      <text x="90" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">(Wannabe Hackers)</text>
      <text x="10" y="60" fill="white" font-family="Arial, sans-serif" font-size="11">• Use existing tools</text>
      <text x="10" y="75" fill="white" font-family="Arial, sans-serif" font-size="11">• Limited skills</text>
      <text x="10" y="90" fill="white" font-family="Arial, sans-serif" font-size="11">• Seeking notoriety</text>
    </g>
    
    <!-- Hacktivists -->
    <g transform="translate(800, 40)">
      <rect x="0" y="0" width="180" height="100" rx="10" fill="#a29bfe" stroke="#fff" stroke-width="2"/>
      <text x="90" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">HACKTIVISTS</text>
      <text x="90" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">(Political Hackers)</text>
      <text x="10" y="60" fill="white" font-family="Arial, sans-serif" font-size="11">• Political motivation</text>
      <text x="10" y="75" fill="white" font-family="Arial, sans-serif" font-size="11">• Social causes</text>
      <text x="10" y="90" fill="white" font-family="Arial, sans-serif" font-size="11">• Ideological driven</text>
    </g>
    
    <!-- State-Sponsored -->
    <g transform="translate(1000, 40)">
      <rect x="0" y="0" width="180" height="100" rx="10" fill="#d63031" stroke="#fff" stroke-width="2"/>
      <text x="90" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">STATE-SPONSORED</text>
      <text x="90" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">(Nation-State Actors)</text>
      <text x="10" y="60" fill="white" font-family="Arial, sans-serif" font-size="11">• Government backed</text>
      <text x="10" y="75" fill="white" font-family="Arial, sans-serif" font-size="11">• Advanced techniques</text>
      <text x="10" y="90" fill="white" font-family="Arial, sans-serif" font-size="11">• Espionage & warfare</text>
    </g>
  </g>
  
  <!-- Ethical Hacking Process -->
  <g transform="translate(50, 410)">
    <text x="0" y="0" fill="#e43f5a" font-family="Arial, sans-serif" font-size="20" font-weight="bold">ETHICAL HACKING PROCESS</text>
    
    <rect x="0" y="20" width="1100" height="200" rx="10" fill="#16213e" stroke="#e43f5a" stroke-width="2"/>
    
    <!-- Process steps -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="150" height="70" rx="8" fill="#ff4757" stroke="#fff" stroke-width="1"/>
      <text x="75" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">RECONNAISSANCE</text>
      <text x="10" y="40" fill="white" font-family="Arial, sans-serif" font-size="10">• Information gathering</text>
      <text x="10" y="55" fill="white" font-family="Arial, sans-serif" font-size="10">• Target identification</text>
    </g>
    
    <g transform="translate(190, 50)">
      <rect x="0" y="0" width="150" height="70" rx="8" fill="#5f27cd" stroke="#fff" stroke-width="1"/>
      <text x="75" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SCANNING</text>
      <text x="10" y="40" fill="white" font-family="Arial, sans-serif" font-size="10">• Port scanning</text>
      <text x="10" y="55" fill="white" font-family="Arial, sans-serif" font-size="10">• Vulnerability detection</text>
    </g>
    
    <g transform="translate(360, 50)">
      <rect x="0" y="0" width="150" height="70" rx="8" fill="#00d2d3" stroke="#fff" stroke-width="1"/>
      <text x="75" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ENUMERATION</text>
      <text x="10" y="40" fill="white" font-family="Arial, sans-serif" font-size="10">• Service identification</text>
      <text x="10" y="55" fill="white" font-family="Arial, sans-serif" font-size="10">• Information extraction</text>
    </g>
    
    <g transform="translate(530, 50)">
      <rect x="0" y="0" width="150" height="70" rx="8" fill="#2ecc71" stroke="#fff" stroke-width="1"/>
      <text x="75" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">EXPLOITATION</text>
      <text x="10" y="40" fill="white" font-family="Arial, sans-serif" font-size="10">• Gain access</text>
      <text x="10" y="55" fill="white" font-family="Arial, sans-serif" font-size="10">• Demonstrate impact</text>
    </g>
    
    <g transform="translate(700, 50)">
      <rect x="0" y="0" width="150" height="70" rx="8" fill="#f39c12" stroke="#fff" stroke-width="1"/>
      <text x="75" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">POST-EXPLOITATION</text>
      <text x="10" y="40" fill="white" font-family="Arial, sans-serif" font-size="10">• Maintain access</text>
      <text x="10" y="55" fill="white" font-family="Arial, sans-serif" font-size="10">• Gather evidence</text>
    </g>
    
    <g transform="translate(870, 50)">
      <rect x="0" y="0" width="150" height="70" rx="8" fill="#e74c3c" stroke="#fff" stroke-width="1"/>
      <text x="75" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">REPORTING</text>
      <text x="10" y="40" fill="white" font-family="Arial, sans-serif" font-size="10">• Document findings</text>
      <text x="10" y="55" fill="white" font-family="Arial, sans-serif" font-size="10">• Recommend fixes</text>
    </g>
    
    <!-- Process flow arrows -->
    <line x1="150" y1="85" x2="180" y2="85" stroke="#e43f5a" stroke-width="2" marker-end="url(#arrowhead5)"/>
    <line x1="340" y1="85" x2="350" y2="85" stroke="#e43f5a" stroke-width="2" marker-end="url(#arrowhead5)"/>
    <line x1="510" y1="85" x2="520" y2="85" stroke="#e43f5a" stroke-width="2" marker-end="url(#arrowhead5)"/>
    <line x1="680" y1="85" x2="690" y2="85" stroke="#e43f5a" stroke-width="2" marker-end="url(#arrowhead5)"/>
    <line x1="850" y1="85" x2="860" y2="85" stroke="#e43f5a" stroke-width="2" marker-end="url(#arrowhead5)"/>
    
    <!-- Tools section -->
    <g transform="translate(20, 140)">
      <text x="0" y="0" fill="#e43f5a" font-family="Arial, sans-serif" font-size="14" font-weight="bold">COMMON TOOLS:</text>
      <text x="0" y="20" fill="white" font-family="Arial, sans-serif" font-size="12">• Nmap (Network scanning)</text>
      <text x="250" y="20" fill="white" font-family="Arial, sans-serif" font-size="12">• Metasploit (Exploitation framework)</text>
      <text x="500" y="20" fill="white" font-family="Arial, sans-serif" font-size="12">• Burp Suite (Web app testing)</text>
      <text x="750" y="20" fill="white" font-family="Arial, sans-serif" font-size="12">• Wireshark (Packet analysis)</text>
      
      <text x="0" y="40" fill="white" font-family="Arial, sans-serif" font-size="12">• John the Ripper (Password cracking)</text>
      <text x="250" y="40" fill="white" font-family="Arial, sans-serif" font-size="12">• Hydra (Login brute force)</text>
      <text x="500" y="40" fill="white" font-family="Arial, sans-serif" font-size="12">• OpenVAS (Vulnerability scanner)</text>
      <text x="750" y="40" fill="white" font-family="Arial, sans-serif" font-size="12">• OWASP ZAP (Security scanner)</text>
    </g>
  </g>
  
  <!-- Ethical Guidelines -->
  <g transform="translate(50, 650)">
    <text x="0" y="0" fill="#e43f5a" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ETHICAL GUIDELINES:</text>
    <text x="180" y="0" fill="white" font-family="Arial, sans-serif" font-size="14">• Obtain written authorization</text>
    <text x="370" y="0" fill="white" font-family="Arial, sans-serif" font-size="14">• Respect scope boundaries</text>
    <text x="520" y="0" fill="white" font-family="Arial, sans-serif" font-size="14">• Maintain confidentiality</text>
    <text x="680" y="0" fill="white" font-family="Arial, sans-serif" font-size="14">• Report responsibly</text>
    
    <text x="0" y="25" fill="#e43f5a" font-family="Arial, sans-serif" font-size="16" font-weight="bold">LEGAL ASPECTS:</text>
    <text x="140" y="25" fill="white" font-family="Arial, sans-serif" font-size="14">• Follow local laws</text>
    <text x="260" y="25" fill="white" font-family="Arial, sans-serif" font-size="14">• Document everything</text>
    <text x="380" y="25" fill="white" font-family="Arial, sans-serif" font-size="14">• Minimize damage</text>
    <text x="490" y="25" fill="white" font-family="Arial, sans-serif" font-size="14">• Professional conduct</text>
  </g>
</svg>
