<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <title>osi model complete security</title>
    <style>
        .main-title { font-family: Arial; font-size: 24px; font-weight: bold; fill: #333; }
        .subtitle { font-family: Arial; font-size: 16px; font-style: italic; fill: #666; }
        .layer-box { fill: #f5f5f5; stroke-width: 2; rx: 5; ry: 5; }
        .section-title { font-family: Arial; font-size: 14px; font-weight: bold; }
        .layer-title { font-family: Arial; font-size: 18px; font-weight: bold; }
        .layer-number { font-family: Arial; font-size: 16px; font-weight: bold; }
        .item { font-family: Arial; font-size: 12px; }
        .attack { fill: #cc0000; }
        .mechanism { fill: #6aa84f; }
        .service { fill: #4a86e8; }
        .protocol { fill: #674ea7; }
        .connector { stroke: #999; stroke-width: 1; stroke-dasharray: 5,3; }
    </style>
    
    <!-- Title -->
    <text x="450" y="40" class="main-title" text-anchor="middle">OSI Model: Complete Security Architecture</text>
    <text x="450" y="65" class="subtitle" text-anchor="middle">Security Attacks, Mechanisms, Services, and Protocols by Layer</text>
    
    <!-- Column Headers -->
    <text x="170" y="100" class="section-title" text-anchor="middle">Layer</text>
    <text x="310" y="100" class="section-title attack" text-anchor="middle">Common Attacks</text>
    <text x="480" y="100" class="section-title mechanism" text-anchor="middle">Security Mechanisms</text>
    <text x="650" y="100" class="section-title service" text-anchor="middle">Security Services</text>
    <text x="820" y="100" class="section-title protocol" text-anchor="middle">Security Protocols</text>
    
    <!-- Horizontal Line -->
    <line x1="50" y1="110" x2="850" y2="110" stroke="#333" stroke-width="1" />
    
    <!-- Layer 7: Application -->
    <rect x="60" y="120" width="110" height="70" class="layer-box" stroke="#4a86e8" />
    <text x="115" y="145" class="layer-title" text-anchor="middle" fill="#4a86e8">Application</text>
    <text x="85" y="145" class="layer-number" text-anchor="middle">7</text>
    
    <!-- Application Layer Elements -->
    <text x="240" y="130" class="item attack" text-anchor="start">• Malware/Viruses</text>
    <text x="240" y="145" class="item attack" text-anchor="start">• Phishing Attacks</text>
    <text x="240" y="160" class="item attack" text-anchor="start">• Cross-Site Scripting (XSS)</text>
    <text x="240" y="175" class="item attack" text-anchor="start">• SQL Injection</text>
    
    <text x="410" y="130" class="item mechanism" text-anchor="start">• Web Application Firewalls</text>
    <text x="410" y="145" class="item mechanism" text-anchor="start">• Antivirus Software</text>
    <text x="410" y="160" class="item mechanism" text-anchor="start">• Input Validation</text>
    <text x="410" y="175" class="item mechanism" text-anchor="start">• Content Filtering</text>
    
    <text x="580" y="130" class="item service" text-anchor="start">• Authentication</text>
    <text x="580" y="145" class="item service" text-anchor="start">• Authorization</text>
    <text x="580" y="160" class="item service" text-anchor="start">• Non-repudiation</text>
    <text x="580" y="175" class="item service" text-anchor="start">• Data Privacy</text>
    
    <text x="750" y="130" class="item protocol" text-anchor="start">• HTTPS</text>
    <text x="750" y="145" class="item protocol" text-anchor="start">• SFTP</text>
    <text x="750" y="160" class="item protocol" text-anchor="start">• SMTPS</text>
    <text x="750" y="175" class="item protocol" text-anchor="start">• OAuth, SAML</text>
    
    <!-- Layer 6: Presentation -->
    <rect x="60" y="200" width="110" height="70" class="layer-box" stroke="#6aa84f" />
    <text x="115" y="225" class="layer-title" text-anchor="middle" fill="#6aa84f">Presentation</text>
    <text x="85" y="225" class="layer-number" text-anchor="middle">6</text>
    
    <!-- Presentation Layer Elements -->
    <text x="240" y="210" class="item attack" text-anchor="start">• Man-in-the-Middle</text>
    <text x="240" y="225" class="item attack" text-anchor="start">• Data Interception</text>
    <text x="240" y="240" class="item attack" text-anchor="start">• Cryptanalysis Attacks</text>
    <text x="240" y="255" class="item attack" text-anchor="start">• Format String Attacks</text>
    
    <text x="410" y="210" class="item mechanism" text-anchor="start">• Encryption/Decryption</text>
    <text x="410" y="225" class="item mechanism" text-anchor="start">• Data Compression</text>
    <text x="410" y="240" class="item mechanism" text-anchor="start">• Format Conversion</text>
    <text x="410" y="255" class="item mechanism" text-anchor="start">• Encoding/Decoding</text>
    
    <text x="580" y="210" class="item service" text-anchor="start">• Data Confidentiality</text>
    <text x="580" y="225" class="item service" text-anchor="start">• Data Integrity</text>
    <text x="580" y="240" class="item service" text-anchor="start">• Format Normalization</text>
    <text x="580" y="255" class="item service" text-anchor="start">• Content Security</text>
    
    <text x="750" y="210" class="item protocol" text-anchor="start">• SSL/TLS</text>
    <text x="750" y="225" class="item protocol" text-anchor="start">• SSH</text>
    <text x="750" y="240" class="item protocol" text-anchor="start">• PGP</text>
    <text x="750" y="255" class="item protocol" text-anchor="start">• S/MIME</text>
    
    <!-- Layer 5: Session -->
    <rect x="60" y="280" width="110" height="70" class="layer-box" stroke="#e69138" />
    <text x="115" y="305" class="layer-title" text-anchor="middle" fill="#e69138">Session</text>
    <text x="85" y="305" class="layer-number" text-anchor="middle">5</text>
    
    <!-- Session Layer Elements -->
    <text x="240" y="290" class="item attack" text-anchor="start">• Session Hijacking</text>
    <text x="240" y="305" class="item attack" text-anchor="start">• Session Fixation</text>
    <text x="240" y="320" class="item attack" text-anchor="start">• Replay Attacks</text>
    <text x="240" y="335" class="item attack" text-anchor="start">• Cross-Site Request Forgery</text>
    
    <text x="410" y="290" class="item mechanism" text-anchor="start">• Session Tokens</text>
    <text x="410" y="305" class="item mechanism" text-anchor="start">• Session Timeouts</text>
    <text x="410" y="320" class="item mechanism" text-anchor="start">• Authentication Mechanisms</text>
    <text x="410" y="335" class="item mechanism" text-anchor="start">• Session Monitoring</text>
    
    <text x="580" y="290" class="item service" text-anchor="start">• Session Management</text>
    <text x="580" y="305" class="item service" text-anchor="start">• Session Authentication</text>
    <text x="580" y="320" class="item service" text-anchor="start">• Dialog Control</text>
    <text x="580" y="335" class="item service" text-anchor="start">• Session Recovery</text>
    
    <text x="750" y="290" class="item protocol" text-anchor="start">• Kerberos</text>
    <text x="750" y="305" class="item protocol" text-anchor="start">• NetBIOS</text>
    <text x="750" y="320" class="item protocol" text-anchor="start">• RPC</text>
    <text x="750" y="335" class="item protocol" text-anchor="start">• SOCKS</text>
    
    <!-- Layer 4: Transport -->
    <rect x="60" y="360" width="110" height="70" class="layer-box" stroke="#cc0000" />
    <text x="115" y="385" class="layer-title" text-anchor="middle" fill="#cc0000">Transport</text>
    <text x="85" y="385" class="layer-number" text-anchor="middle">4</text>
    
    <!-- Transport Layer Elements -->
    <text x="240" y="370" class="item attack" text-anchor="start">• TCP SYN Flooding</text>
    <text x="240" y="385" class="item attack" text-anchor="start">• Port Scanning</text>
    <text x="240" y="400" class="item attack" text-anchor="start">• UDP Flooding</text>
    <text x="240" y="415" class="item attack" text-anchor="start">• Session Hijacking</text>
    
    <text x="410" y="370" class="item mechanism" text-anchor="start">• TLS/SSL</text>
    <text x="410" y="385" class="item mechanism" text-anchor="start">• TCP Wrappers</text>
    <text x="410" y="400" class="item mechanism" text-anchor="start">• Rate Limiting</text>
    <text x="410" y="415" class="item mechanism" text-anchor="start">• Connection Timeouts</text>
    
    <text x="580" y="370" class="item service" text-anchor="start">• End-to-End Encryption</text>
    <text x="580" y="385" class="item service" text-anchor="start">• Connection Security</text>
    <text x="580" y="400" class="item service" text-anchor="start">• Traffic Control</text>
    <text x="580" y="415" class="item service" text-anchor="start">• Reliable Transfer</text>
    
    <text x="750" y="370" class="item protocol" text-anchor="start">• TLS/SSL</text>
    <text x="750" y="385" class="item protocol" text-anchor="start">• SCTP</text>
    <text x="750" y="400" class="item protocol" text-anchor="start">• DCCP</text>
    <text x="750" y="415" class="item protocol" text-anchor="start">• QUIC</text>
    
    <!-- Layer 3: Network -->
    <rect x="60" y="440" width="110" height="70" class="layer-box" stroke="#674ea7" />
    <text x="115" y="465" class="layer-title" text-anchor="middle" fill="#674ea7">Network</text>
    <text x="85" y="465" class="layer-number" text-anchor="middle">3</text>
    
    <!-- Network Layer Elements -->
    <text x="240" y="450" class="item attack" text-anchor="start">• IP Spoofing</text>
    <text x="240" y="465" class="item attack" text-anchor="start">• Routing Attacks</text>
    <text x="240" y="480" class="item attack" text-anchor="start">• ICMP Flooding</text>
    <text x="240" y="495" class="item attack" text-anchor="start">• Packet Sniffing</text>
    
    <text x="410" y="450" class="item mechanism" text-anchor="start">• Firewalls</text>
    <text x="410" y="465" class="item mechanism" text-anchor="start">• IDS/IPS</text>
    <text x="410" y="480" class="item mechanism" text-anchor="start">• Network Address Translation</text>
    <text x="410" y="495" class="item mechanism" text-anchor="start">• VPN</text>
    
    <text x="580" y="450" class="item service" text-anchor="start">• Secure Routing</text>
    <text x="580" y="465" class="item service" text-anchor="start">• Network Access Control</text>
    <text x="580" y="480" class="item service" text-anchor="start">• Traffic Filtering</text>
    <text x="580" y="495" class="item service" text-anchor="start">• Packet Authentication</text>
    
    <text x="750" y="450" class="item protocol" text-anchor="start">• IPsec</text>
    <text x="750" y="465" class="item protocol" text-anchor="start">• OSPF Authentication</text>
    <text x="750" y="480" class="item protocol" text-anchor="start">• BGP Security</text>
    <text x="750" y="495" class="item protocol" text-anchor="start">• DNSSEC</text>
    
    <!-- Layer 2: Data Link -->
    <rect x="60" y="520" width="110" height="70" class="layer-box" stroke="#45818e" />
    <text x="115" y="545" class="layer-title" text-anchor="middle" fill="#45818e">Data Link</text>
    <text x="85" y="545" class="layer-number" text-anchor="middle">2</text>
    
    <!-- Data Link Layer Elements -->
    <text x="240" y="530" class="item attack" text-anchor="start">• MAC Spoofing</text>
    <text x="240" y="545" class="item attack" text-anchor="start">• ARP Poisoning</text>
    <text x="240" y="560" class="item attack" text-anchor="start">• VLAN Hopping</text>
    <text x="240" y="575" class="item attack" text-anchor="start">• CAM Table Overflow</text>
    
    <text x="410" y="530" class="item mechanism" text-anchor="start">• MAC Filtering</text>
    <text x="410" y="545" class="item mechanism" text-anchor="start">• Port Security</text>
    <text x="410" y="560" class="item mechanism" text-anchor="start">• VLAN Segmentation</text>
    <text x="410" y="575" class="item mechanism" text-anchor="start">• 802.1X</text>
    
    <text x="580" y="530" class="item service" text-anchor="start">• Link Encryption</text>
    <text x="580" y="545" class="item service" text-anchor="start">• Frame Protection</text>
    <text x="580" y="560" class="item service" text-anchor="start">• Access Control</text>
    <text x="580" y="575" class="item service" text-anchor="start">• Traffic Isolation</text>
    
    <text x="750" y="530" class="item protocol" text-anchor="start">• 802.1AE (MACsec)</text>
    <text x="750" y="545" class="item protocol" text-anchor="start">• 802.1X</text>
    <text x="750" y="560" class="item protocol" text-anchor="start">• PPP Encryption</text>
    <text x="750" y="575" class="item protocol" text-anchor="start">• PPTP</text>
    
    <!-- Layer 1: Physical -->
    <rect x="60" y="600" width="110" height="70" class="layer-box" stroke="#990000" />
    <text x="115" y="625" class="layer-title" text-anchor="middle" fill="#990000">Physical</text>
    <text x="85" y="625" class="layer-number" text-anchor="middle">1</text>
    
    <!-- Physical Layer Elements -->
    <text x="240" y="610" class="item attack" text-anchor="start">• Eavesdropping</text>
    <text x="240" y="625" class="item attack" text-anchor="start">• Physical Tampering</text>
    <text x="240" y="640" class="item attack" text-anchor="start">• Jamming</text>
    <text x="240" y="655" class="item attack" text-anchor="start">• Hardware Theft</text>
    
    <text x="410" y="610" class="item mechanism" text-anchor="start">• Shielded Cables</text>
    <text x="410" y="625" class="item mechanism" text-anchor="start">• Physical Access Control</text>
    <text x="410" y="640" class="item mechanism" text-anchor="start">• Biometric Authentication</text>
    <text x="410" y="655" class="item mechanism" text-anchor="start">• Surveillance Systems</text>
    
    <text x="580" y="610" class="item service" text-anchor="start">• Physical Protection</text>
    <text x="580" y="625" class="item service" text-anchor="start">• EMI Protection</text>
    <text x="580" y="640" class="item service" text-anchor="start">• Secure Facility Design</text>
    <text x="580" y="655" class="item service" text-anchor="start">• Environmental Controls</text>
    
    <text x="750" y="610" class="item protocol" text-anchor="start">• No specific protocols</text>
    <text x="750" y="625" class="item protocol" text-anchor="start">• Physical security standards</text>
    <text x="750" y="640" class="item protocol" text-anchor="start">• (ISO 27002, NIST 800-53)</text>
    <text x="750" y="655" class="item protocol" text-anchor="start"></text>
    
    <!-- Vertical Connectors -->
    <line x1="115" y1="190" x2="115" y2="200" class="connector" />
    <line x1="115" y1="270" x2="115" y2="280" class="connector" />
    <line x1="115" y1="350" x2="115" y2="360" class="connector" />
    <line x1="115" y1="430" x2="115" y2="440" class="connector" />
    <line x1="115" y1="510" x2="115" y2="520" class="connector" />
    <line x1="115" y1="590" x2="115" y2="600" class="connector" />
</svg>
