<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <!-- Background -->
  <rect width="1200" height="900" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" fill="#e43f5a" font-family="Arial, sans-serif" font-size="28" font-weight="bold">CYBER ATTACK TYPES &amp; METHODS</text>
  
  <!-- Attack Categories -->
  <g transform="translate(50, 80)">
    <!-- Technical Attacks -->
    <g>
      <rect x="0" y="0" width="350" height="350" rx="15" fill="#16213e" stroke="#e43f5a" stroke-width="3"/>
      <text x="175" y="30" text-anchor="middle" fill="#e43f5a" font-family="Arial, sans-serif" font-size="18" font-weight="bold">TECHNICAL ATTACKS</text>
      
      <!-- Brute Force -->
      <g transform="translate(20, 50)">
        <rect x="0" y="0" width="310" height="60" rx="8" fill="#ff4757" stroke="#fff" stroke-width="1"/>
        <text x="15" y="20" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BRUTE FORCE ATTACK</text>
        <text x="15" y="35" fill="white" font-family="Arial, sans-serif" font-size="11">• Systematic password guessing</text>
        <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="11">• Trial and error method</text>
      </g>
      
      <!-- Credential Stuffing -->
      <g transform="translate(20, 120)">
        <rect x="0" y="0" width="310" height="60" rx="8" fill="#5f27cd" stroke="#fff" stroke-width="1"/>
        <text x="15" y="20" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CREDENTIAL STUFFING</text>
        <text x="15" y="35" fill="white" font-family="Arial, sans-serif" font-size="11">• Uses stolen credentials</text>
        <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="11">• Automated login attempts</text>
      </g>
      
      <!-- Man-in-the-Middle -->
      <g transform="translate(20, 190)">
        <rect x="0" y="0" width="310" height="60" rx="8" fill="#00d2d3" stroke="#fff" stroke-width="1"/>
        <text x="15" y="20" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">MAN-IN-THE-MIDDLE (MITM)</text>
        <text x="15" y="35" fill="white" font-family="Arial, sans-serif" font-size="11">• Intercepts communications</text>
        <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="11">• Eavesdrops on data</text>
      </g>
      
      <!-- DDoS -->
      <g transform="translate(20, 260)">
        <rect x="0" y="0" width="310" height="60" rx="8" fill="#ff6348" stroke="#fff" stroke-width="1"/>
        <text x="15" y="20" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DISTRIBUTED DENIAL OF SERVICE</text>
        <text x="15" y="35" fill="white" font-family="Arial, sans-serif" font-size="11">• Overwhelms target systems</text>
        <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="11">• Multiple attack sources</text>
      </g>
    </g>
    
    <!-- Social Engineering -->
    <g transform="translate(425, 0)">
      <rect x="0" y="0" width="350" height="350" rx="15" fill="#16213e" stroke="#e43f5a" stroke-width="3"/>
      <text x="175" y="30" text-anchor="middle" fill="#e43f5a" font-family="Arial, sans-serif" font-size="18" font-weight="bold">SOCIAL ENGINEERING</text>
      
      <!-- Phishing -->
      <g transform="translate(20, 50)">
        <rect x="0" y="0" width="310" height="60" rx="8" fill="#f0932b" stroke="#fff" stroke-width="1"/>
        <text x="15" y="20" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PHISHING</text>
        <text x="15" y="35" fill="white" font-family="Arial, sans-serif" font-size="11">• Fraudulent emails/websites</text>
        <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="11">• Impersonates trusted entities</text>
      </g>
      
      <!-- Vishing -->
      <g transform="translate(20, 120)">
        <rect x="0" y="0" width="310" height="60" rx="8" fill="#ff9ff3" stroke="#fff" stroke-width="1"/>
        <text x="15" y="20" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">VISHING (Voice Phishing)</text>
        <text x="15" y="35" fill="white" font-family="Arial, sans-serif" font-size="11">• Phone-based attacks</text>
        <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="11">• Caller ID spoofing</text>
      </g>
      
      <!-- Pretexting -->
      <g transform="translate(20, 190)">
        <rect x="0" y="0" width="310" height="60" rx="8" fill="#2ecc71" stroke="#fff" stroke-width="1"/>
        <text x="15" y="20" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PRETEXTING</text>
        <text x="15" y="35" fill="white" font-family="Arial, sans-serif" font-size="11">• Fabricated scenarios</text>
        <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="11">• Builds false trust</text>
      </g>
      
      <!-- Baiting -->
      <g transform="translate(20, 260)">
        <rect x="0" y="0" width="310" height="60" rx="8" fill="#3742fa" stroke="#fff" stroke-width="1"/>
        <text x="15" y="20" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BAITING</text>
        <text x="15" y="35" fill="white" font-family="Arial, sans-serif" font-size="11">• Tempts with rewards</text>
        <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="11">• Infected media/downloads</text>
      </g>
    </g>
    
    <!-- Physical Attacks -->
    <g transform="translate(800, 0)">
      <rect x="0" y="0" width="350" height="350" rx="15" fill="#16213e" stroke="#e43f5a" stroke-width="3"/>
      <text x="175" y="30" text-anchor="middle" fill="#e43f5a" font-family="Arial, sans-serif" font-size="18" font-weight="bold">PHYSICAL ATTACKS</text>
      
      <!-- Tailgating -->
      <g transform="translate(20, 50)">
        <rect x="0" y="0" width="310" height="60" rx="8" fill="#2d3436" stroke="#fff" stroke-width="1"/>
        <text x="15" y="20" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">TAILGATING</text>
        <text x="15" y="35" fill="white" font-family="Arial, sans-serif" font-size="11">• Unauthorized physical access</text>
        <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="11">• Follows authorized person</text>
      </g>
      
      <!-- Shoulder Surfing -->
      <g transform="translate(20, 120)">
        <rect x="0" y="0" width="310" height="60" rx="8" fill="#a4b0be" stroke="#fff" stroke-width="1"/>
        <text x="15" y="20" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SHOULDER SURFING</text>
        <text x="15" y="35" fill="white" font-family="Arial, sans-serif" font-size="11">• Direct observation</text>
        <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="11">• Steals credentials visually</text>
      </g>
      
      <!-- Dumpster Diving -->
      <g transform="translate(20, 190)">
        <rect x="0" y="0" width="310" height="60" rx="8" fill="#f39801" stroke="#fff" stroke-width="1"/>
        <text x="15" y="20" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DUMPSTER DIVING</text>
        <text x="15" y="35" fill="white" font-family="Arial, sans-serif" font-size="11">• Searches discarded materials</text>
        <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="11">• Finds sensitive information</text>
      </g>
      
      <!-- Device Theft -->
      <g transform="translate(20, 260)">
        <rect x="0" y="0" width="310" height="60" rx="8" fill="#e74c3c" stroke="#fff" stroke-width="1"/>
        <text x="15" y="20" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DEVICE THEFT</text>
        <text x="15" y="35" fill="white" font-family="Arial, sans-serif" font-size="11">• Steals computing devices</text>
        <text x="15" y="50" fill="white" font-family="Arial, sans-serif" font-size="11">• Accesses stored data</text>
      </g>
    </g>
  </g>
  
  <!-- Attack Flow Diagram -->
  <g transform="translate(50, 480)">
    <text x="0" y="0" fill="#e43f5a" font-family="Arial, sans-serif" font-size="20" font-weight="bold">ATTACK METHODOLOGY FLOW</text>
    
    <!-- Flow boxes -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="150" height="80" rx="10" fill="#ff4757" stroke="#fff" stroke-width="2"/>
      <text x="75" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1. RECONNAISSANCE</text>
      <text x="75" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Information</text>
      <text x="75" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Gathering</text>
    </g>
    
    <g transform="translate(200, 30)">
      <rect x="0" y="0" width="150" height="80" rx="10" fill="#5f27cd" stroke="#fff" stroke-width="2"/>
      <text x="75" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2. SCANNING</text>
      <text x="75" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Vulnerability</text>
      <text x="75" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Assessment</text>
    </g>
    
    <g transform="translate(400, 30)">
      <rect x="0" y="0" width="150" height="80" rx="10" fill="#00d2d3" stroke="#fff" stroke-width="2"/>
      <text x="75" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3. EXPLOITATION</text>
      <text x="75" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Attack</text>
      <text x="75" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Execution</text>
    </g>
    
    <g transform="translate(600, 30)">
      <rect x="0" y="0" width="150" height="80" rx="10" fill="#ff6348" stroke="#fff" stroke-width="2"/>
      <text x="75" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4. PERSISTENCE</text>
      <text x="75" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Maintaining</text>
      <text x="75" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Access</text>
    </g>
    
    <g transform="translate(800, 30)">
      <rect x="0" y="0" width="150" height="80" rx="10" fill="#f0932b" stroke="#fff" stroke-width="2"/>
      <text x="75" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">5. EXFILTRATION</text>
      <text x="75" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Data</text>
      <text x="75" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Extraction</text>
    </g>
    
    <!-- Flow arrows -->
    <defs>
      <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#e43f5a"/>
      </marker>
    </defs>
    
    <line x1="150" y1="70" x2="190" y2="70" stroke="#e43f5a" stroke-width="3" marker-end="url(#arrowhead2)"/>
    <line x1="350" y1="70" x2="390" y2="70" stroke="#e43f5a" stroke-width="3" marker-end="url(#arrowhead2)"/>
    <line x1="550" y1="70" x2="590" y2="70" stroke="#e43f5a" stroke-width="3" marker-end="url(#arrowhead2)"/>
    <line x1="750" y1="70" x2="790" y2="70" stroke="#e43f5a" stroke-width="3" marker-end="url(#arrowhead2)"/>
  </g>
  
  <!-- Defense Strategies -->
  <g transform="translate(50, 650)">
    <text x="0" y="0" fill="#e43f5a" font-family="Arial, sans-serif" font-size="20" font-weight="bold">DEFENSE STRATEGIES</text>
    
    <rect x="0" y="20" width="1100" height="180" rx="10" fill="#16213e" stroke="#e43f5a" stroke-width="2"/>
    
    <!-- Defense items -->
    <g transform="translate(20, 50)">
      <text x="0" y="0" fill="#2ecc71" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PREVENTIVE MEASURES:</text>
      <text x="0" y="20" fill="white" font-family="Arial, sans-serif" font-size="12">• Strong password policies and MFA</text>
      <text x="0" y="40" fill="white" font-family="Arial, sans-serif" font-size="12">• Regular security awareness training</text>
      <text x="0" y="60" fill="white" font-family="Arial, sans-serif" font-size="12">• Network segmentation and access controls</text>
      <text x="0" y="80" fill="white" font-family="Arial, sans-serif" font-size="12">• Regular security updates and patches</text>
    </g>
    
    <g transform="translate(400, 50)">
      <text x="0" y="0" fill="#f39c12" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DETECTIVE MEASURES:</text>
      <text x="0" y="20" fill="white" font-family="Arial, sans-serif" font-size="12">• Intrusion detection systems (IDS)</text>
      <text x="0" y="40" fill="white" font-family="Arial, sans-serif" font-size="12">• Security monitoring and logging</text>
      <text x="0" y="60" fill="white" font-family="Arial, sans-serif" font-size="12">• Behavioral analysis and anomaly detection</text>
      <text x="0" y="80" fill="white" font-family="Arial, sans-serif" font-size="12">• Regular security audits and assessments</text>
    </g>
    
    <g transform="translate(750, 50)">
      <text x="0" y="0" fill="#e74c3c" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CORRECTIVE MEASURES:</text>
      <text x="0" y="20" fill="white" font-family="Arial, sans-serif" font-size="12">• Incident response procedures</text>
      <text x="0" y="40" fill="white" font-family="Arial, sans-serif" font-size="12">• Backup and recovery systems</text>
      <text x="0" y="60" fill="white" font-family="Arial, sans-serif" font-size="12">• Forensic analysis capabilities</text>
      <text x="0" y="80" fill="white" font-family="Arial, sans-serif" font-size="12">• Communication and containment plans</text>
    </g>
  </g>
</svg>
