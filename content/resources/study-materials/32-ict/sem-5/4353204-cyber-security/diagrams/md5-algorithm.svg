<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">
    MD5 Hashing Algorithm Process
  </text>
  
  <!-- Process Flow -->
  <g>
    <!-- Step 1: Input Message -->
    <rect x="50" y="80" width="120" height="60" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="110" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">Input</text>
    <text x="110" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1e40af">Message</text>
    
    <!-- Arrow 1 -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
      </marker>
    </defs>
    <line x1="180" y1="110" x2="230" y2="110" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 2: Padding -->
    <rect x="240" y="80" width="120" height="60" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="300" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">Padding</text>
    <text x="300" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#d97706">& Division</text>
    
    <!-- Arrow 2 -->
    <line x1="370" y1="110" x2="420" y2="110" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 3: 512-bit Blocks -->
    <rect x="430" y="80" width="120" height="60" rx="10" fill="#fed7aa" stroke="#ea580c" stroke-width="2"/>
    <text x="490" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ea580c">512-bit</text>
    <text x="490" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ea580c">Blocks</text>
    
    <!-- Arrow 3 -->
    <line x1="560" y1="110" x2="610" y2="110" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 4: Initialization -->
    <rect x="620" y="80" width="120" height="60" rx="10" fill="#c7d2fe" stroke="#6366f1" stroke-width="2"/>
    <text x="680" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6366f1">Initialize</text>
    <text x="680" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6366f1">4 Registers</text>
  </g>
  
  <!-- Processing Rounds -->
  <g>
    <!-- Arrow down -->
    <line x1="680" y1="150" x2="680" y2="200" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Central Processing Box -->
    <rect x="250" y="210" width="300" height="150" rx="15" fill="#f3f4f6" stroke="#374151" stroke-width="3"/>
    <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#374151">
      Four Processing Rounds
    </text>
    
    <!-- Round boxes -->
    <rect x="270" y="260" width="60" height="40" rx="5" fill="#fecaca" stroke="#dc2626"/>
    <text x="300" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Round 1</text>
    
    <rect x="350" y="260" width="60" height="40" rx="5" fill="#fed7aa" stroke="#ea580c"/>
    <text x="380" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ea580c">Round 2</text>
    
    <rect x="430" y="260" width="60" height="40" rx="5" fill="#fef3c7" stroke="#f59e0b"/>
    <text x="460" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b">Round 3</text>
    
    <rect x="510" y="260" width="60" height="40" rx="5" fill="#bbf7d0" stroke="#059669"/>
    <text x="540" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">Round 4</text>
    
    <!-- Processing details -->
    <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151">
      16-word blocks processed through
    </text>
    <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151">
      logical operations and transformations
    </text>
    
    <!-- Arrow from processing to output -->
    <line x1="400" y1="370" x2="400" y2="420" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Output -->
  <g>
    <rect x="320" y="430" width="160" height="60" rx="10" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
    <text x="400" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">128-bit Output</text>
    <text x="400" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#10b981">Hash Digest</text>
  </g>
  
  <!-- Technical Details -->
  <g>
    <!-- Left side details -->
    <rect x="50" y="200" width="150" height="120" rx="5" fill="#f9fafb" stroke="#d1d5db"/>
    <text x="125" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Technical Details</text>
    <text x="60" y="240" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Message padding</text>
    <text x="60" y="255" font-family="Arial, sans-serif" font-size="11" fill="#374151">• Length appending</text>
    <text x="60" y="270" font-family="Arial, sans-serif" font-size="11" fill="#374151">• 512-bit chunks</text>
    <text x="60" y="285" font-family="Arial, sans-serif" font-size="11" fill="#374151">• 4 × 32-bit words</text>
    <text x="60" y="300" font-family="Arial, sans-serif" font-size="11" fill="#374151">• 64 operations/round</text>
    
    <!-- Right side weakness -->
    <rect x="600" y="200" width="150" height="120" rx="5" fill="#fef2f2" stroke="#fca5a5"/>
    <text x="675" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Security Warning</text>
    <text x="610" y="240" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">⚠ Not collision-resistant</text>
    <text x="610" y="255" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">⚠ Cryptographically broken</text>
    <text x="610" y="270" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">⚠ Use SHA-256 instead</text>
    <text x="610" y="285" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">✓ OK for checksums only</text>
  </g>
</svg>
