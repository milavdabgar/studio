<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Authentication Process in Cyber Security
  </text>
  
  <!-- User -->
  <g transform="translate(80, 120)">
    <circle cx="30" cy="30" r="25" fill="#3498db" stroke="#2c3e50" stroke-width="2"/>
    <text x="30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">User</text>
    <text x="30" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Provides Credentials</text>
  </g>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Arrow 1: User to System -->
  <line x1="170" y1="150" x2="280" y2="150" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="225" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Submit</text>
  
  <!-- Authentication System -->
  <g transform="translate(300, 100)">
    <rect x="0" y="0" width="200" height="100" fill="#e74c3c" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Authentication</text>
    <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">System</text>
    <text x="100" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Verify Identity</text>
  </g>
  
  <!-- Arrow 2: System to Database -->
  <line x1="520" y1="150" x2="580" y2="150" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="550" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Check</text>
  
  <!-- Database -->
  <g transform="translate(600, 120)">
    <ellipse cx="40" cy="30" rx="35" ry="20" fill="#95a5a6" stroke="#2c3e50" stroke-width="2"/>
    <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Database</text>
    <text x="40" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">User Records</text>
  </g>
  
  <!-- Authentication Methods -->
  <g transform="translate(100, 250)">
    <rect x="0" y="0" width="600" height="120" fill="#ecf0f1" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Authentication Methods
    </text>
    
    <!-- Three factors -->
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="150" height="60" fill="#3498db" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Something You Know</text>
      <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Password, PIN</text>
    </g>
    
    <g transform="translate(225, 40)">
      <rect x="0" y="0" width="150" height="60" fill="#e67e22" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Something You Have</text>
      <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Token, Card</text>
    </g>
    
    <g transform="translate(400, 40)">
      <rect x="0" y="0" width="150" height="60" fill="#9b59b6" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Something You Are</text>
      <text x="75" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Biometric</text>
    </g>
  </g>
</svg>
