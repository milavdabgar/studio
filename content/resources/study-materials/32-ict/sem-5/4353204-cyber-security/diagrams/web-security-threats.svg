<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="integrityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="confidentialityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50C878;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="availabilityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E74C3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="authenticationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="threatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <pattern id="webPattern" patternUnits="userSpaceOnUse" width="30" height="30">
      <rect width="30" height="30" fill="#F0F8FF"/>
      <circle cx="15" cy="15" r="8" fill="#4A90E2" opacity="0.2"/>
      <circle cx="15" cy="15" r="4" fill="#4A90E2" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
    Web Security Threats - Impact on CIA Triad + Authentication
  </text>
  
  <!-- Web Application Center -->
  <g transform="translate(500, 250)">
    <circle cx="0" cy="0" r="80" fill="url(#webPattern)" stroke="#4A90E2" stroke-width="4" filter="url(#shadow)"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Web</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Application</text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Server & Services</text>
  </g>
  
  <!-- CIA Triad + Authentication Pillars -->
  
  <!-- Confidentiality -->
  <g transform="translate(200, 100)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#confidentialityGradient)" stroke="#228B22" stroke-width="3" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Confidentiality</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Data Privacy Protection</text>
    
    <!-- Lock icon -->
    <g transform="translate(85, 60)">
      <rect x="0" y="0" width="20" height="25" rx="3" fill="white" opacity="0.8"/>
      <rect x="5" y="5" width="10" height="15" rx="2" fill="#50C878"/>
      <circle cx="10" cy="0" r="6" fill="none" stroke="white" stroke-width="2"/>
      <circle cx="10" cy="15" r="2" fill="white"/>
    </g>
    
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Ensures data remains private</text>
    <text x="100" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">and accessible only to authorized users</text>
  </g>
  
  <!-- Integrity -->
  <g transform="translate(800, 100)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#integrityGradient)" stroke="#357ABD" stroke-width="3" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Integrity</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Data Accuracy Protection</text>
    
    <!-- Shield icon -->
    <g transform="translate(85, 60)">
      <path d="M 10 0 L 0 8 L 0 18 L 10 25 L 20 18 L 20 8 Z" fill="white" opacity="0.8"/>
      <path d="M 10 5 L 5 10 L 5 16 L 10 20 L 15 16 L 15 10 Z" fill="#4A90E2"/>
      <text x="10" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">✓</text>
    </g>
    
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Ensures data remains accurate</text>
    <text x="100" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">and unmodified</text>
  </g>
  
  <!-- Availability -->
  <g transform="translate(200, 400)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#availabilityGradient)" stroke="#E74C3C" stroke-width="3" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Availability</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Service Accessibility</text>
    
    <!-- Clock/Uptime icon -->
    <g transform="translate(85, 60)">
      <circle cx="10" cy="10" r="12" fill="white" opacity="0.8"/>
      <circle cx="10" cy="10" r="8" fill="#FF6B6B"/>
      <path d="M 10 6 L 10 10 L 13 13" stroke="white" stroke-width="2" fill="none"/>
      <circle cx="10" cy="10" r="1" fill="white"/>
    </g>
    
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Ensures services remain</text>
    <text x="100" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">accessible and operational</text>
  </g>
  
  <!-- Authentication -->
  <g transform="translate(800, 400)">
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#authenticationGradient)" stroke="#FFA500" stroke-width="3" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Authentication</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Identity Verification</text>
    
    <!-- Key icon -->
    <g transform="translate(85, 60)">
      <circle cx="6" cy="10" r="6" fill="white" opacity="0.8"/>
      <circle cx="6" cy="10" r="3" fill="#FFD700"/>
      <rect x="12" y="8" width="8" height="4" rx="2" fill="white" opacity="0.8"/>
      <rect x="18" y="6" width="2" height="2" fill="white" opacity="0.8"/>
      <rect x="18" y="12" width="2" height="2" fill="white" opacity="0.8"/>
    </g>
    
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Verifies user identity</text>
    <text x="100" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">before granting access</text>
  </g>
  
  <!-- Threat Categories -->
  <g transform="translate(50, 600)">
    <rect x="0" y="0" width="1100" height="250" rx="15" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" filter="url(#shadow)"/>
    <text x="550" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2C3E50">Common Web Security Threats</text>
    
    <!-- Confidentiality Threats -->
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="220" height="160" rx="10" fill="#E8F8F5" stroke="#50C878" stroke-width="2"/>
      <text x="110" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#228B22">Confidentiality Threats</text>
      
      <g transform="translate(10, 35)">
        <rect x="0" y="0" width="200" height="20" rx="3" fill="#50C878" opacity="0.1"/>
        <text x="5" y="14" font-family="Arial, sans-serif" font-size="11" fill="#333">• Data Breaches</text>
      </g>
      
      <g transform="translate(10, 60)">
        <rect x="0" y="0" width="200" height="20" rx="3" fill="#50C878" opacity="0.1"/>
        <text x="5" y="14" font-family="Arial, sans-serif" font-size="11" fill="#333">• Unauthorized Access</text>
      </g>
      
      <g transform="translate(10, 85)">
        <rect x="0" y="0" width="200" height="20" rx="3" fill="#50C878" opacity="0.1"/>
        <text x="5" y="14" font-family="Arial, sans-serif" font-size="11" fill="#333">• SQL Injection</text>
      </g>
      
      <g transform="translate(10, 110)">
        <rect x="0" y="0" width="200" height="20" rx="3" fill="#50C878" opacity="0.1"/>
        <text x="5" y="14" font-family="Arial, sans-serif" font-size="11" fill="#333">• Session Hijacking</text>
      </g>
      
      <g transform="translate(10, 135)">
        <rect x="0" y="0" width="200" height="20" rx="3" fill="#50C878" opacity="0.1"/>
        <text x="5" y="14" font-family="Arial, sans-serif" font-size="11" fill="#333">• Man-in-the-Middle</text>
      </g>
    </g>
    
    <!-- Integrity Threats -->
    <g transform="translate(290, 50)">
      <rect x="0" y="0" width="220" height="160" rx="10" fill="#E8F4FD" stroke="#4A90E2" stroke-width="2"/>
      <text x="110" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#357ABD">Integrity Threats</text>
      
      <g transform="translate(10, 35)">
        <rect x="0" y="0" width="200" height="20" rx="3" fill="#4A90E2" opacity="0.1"/>
        <text x="5" y="14" font-family="Arial, sans-serif" font-size="11" fill="#333">• Data Tampering</text>
      </g>
      
      <g transform="translate(10, 60)">
        <rect x="0" y="0" width="200" height="20" rx="3" fill="#4A90E2" opacity="0.1"/>
        <text x="5" y="14" font-family="Arial, sans-serif" font-size="11" fill="#333">• Code Injection</text>
      </g>
      
      <g transform="translate(10, 85)">
        <rect x="0" y="0" width="200" height="20" rx="3" fill="#4A90E2" opacity="0.1"/>
        <text x="5" y="14" font-family="Arial, sans-serif" font-size="11" fill="#333">• Cross-Site Scripting (XSS)</text>
      </g>
      
      <g transform="translate(10, 110)">
        <rect x="0" y="0" width="200" height="20" rx="3" fill="#4A90E2" opacity="0.1"/>
        <text x="5" y="14" font-family="Arial, sans-serif" font-size="11" fill="#333">• CSRF Attacks</text>
      </g>
      
      <g transform="translate(10, 135)">
        <rect x="0" y="0" width="200" height="20" rx="3" fill="#4A90E2" opacity="0.1"/>
        <text x="5" y="14" font-family="Arial, sans-serif" font-size="11" fill="#333">• File Upload Attacks</text>
      </g>
    </g>
    
    <!-- Availability Threats -->
    <g transform="translate(530, 50)">
      <rect x="0" y="0" width="220" height="160" rx="10" fill="#FFE5E5" stroke="#FF6B6B" stroke-width="2"/>
      <text x="110" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E74C3C">Availability Threats</text>
      
      <g transform="translate(10, 35)">
        <rect x="0" y="0" width="200" height="20" rx="3" fill="#FF6B6B" opacity="0.1"/>
        <text x="5" y="14" font-family="Arial, sans-serif" font-size="11" fill="#333">• DoS/DDoS Attacks</text>
      </g>
      
      <g transform="translate(10, 60)">
        <rect x="0" y="0" width="200" height="20" rx="3" fill="#FF6B6B" opacity="0.1"/>
        <text x="5" y="14" font-family="Arial, sans-serif" font-size="11" fill="#333">• Resource Exhaustion</text>
      </g>
      
      <g transform="translate(10, 85)">
        <rect x="0" y="0" width="200" height="20" rx="3" fill="#FF6B6B" opacity="0.1"/>
        <text x="5" y="14" font-family="Arial, sans-serif" font-size="11" fill="#333">• Server Overload</text>
      </g>
      
      <g transform="translate(10, 110)">
        <rect x="0" y="0" width="200" height="20" rx="3" fill="#FF6B6B" opacity="0.1"/>
        <text x="5" y="14" font-family="Arial, sans-serif" font-size="11" fill="#333">• Network Flooding</text>
      </g>
      
      <g transform="translate(10, 135)">
        <rect x="0" y="0" width="200" height="20" rx="3" fill="#FF6B6B" opacity="0.1"/>
        <text x="5" y="14" font-family="Arial, sans-serif" font-size="11" fill="#333">• System Crashes</text>
      </g>
    </g>
    
    <!-- Authentication Threats -->
    <g transform="translate(770, 50)">
      <rect x="0" y="0" width="220" height="160" rx="10" fill="#FFF3E0" stroke="#FFD700" stroke-width="2"/>
      <text x="110" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF8C00">Authentication Threats</text>
      
      <g transform="translate(10, 35)">
        <rect x="0" y="0" width="200" height="20" rx="3" fill="#FFD700" opacity="0.1"/>
        <text x="5" y="14" font-family="Arial, sans-serif" font-size="11" fill="#333">• Credential Theft</text>
      </g>
      
      <g transform="translate(10, 60)">
        <rect x="0" y="0" width="200" height="20" rx="3" fill="#FFD700" opacity="0.1"/>
        <text x="5" y="14" font-family="Arial, sans-serif" font-size="11" fill="#333">• Brute Force Attacks</text>
      </g>
      
      <g transform="translate(10, 85)">
        <rect x="0" y="0" width="200" height="20" rx="3" fill="#FFD700" opacity="0.1"/>
        <text x="5" y="14" font-family="Arial, sans-serif" font-size="11" fill="#333">• Session Fixation</text>
      </g>
      
      <g transform="translate(10, 110)">
        <rect x="0" y="0" width="200" height="20" rx="3" fill="#FFD700" opacity="0.1"/>
        <text x="5" y="14" font-family="Arial, sans-serif" font-size="11" fill="#333">• Identity Spoofing</text>
      </g>
      
      <g transform="translate(10, 135)">
        <rect x="0" y="0" width="200" height="20" rx="3" fill="#FFD700" opacity="0.1"/>
        <text x="5" y="14" font-family="Arial, sans-serif" font-size="11" fill="#333">• Phishing Attacks</text>
      </g>
    </g>
  </g>
  
  <!-- Attack Vectors -->
  <g>
    <!-- Confidentiality Attack Vector -->
    <path d="M 300 220 L 480 280" stroke="#50C878" stroke-width="4" fill="none" stroke-dasharray="8,4" marker-end="url(#arrowGreen)"/>
    <text x="390" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#228B22" transform="rotate(-15 390 245)">Data Breach</text>
    
    <!-- Integrity Attack Vector -->
    <path d="M 800 220 L 520 280" stroke="#4A90E2" stroke-width="4" fill="none" stroke-dasharray="8,4" marker-end="url(#arrowBlue)"/>
    <text x="660" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#357ABD" transform="rotate(15 660 245)">Data Tamper</text>
    
    <!-- Availability Attack Vector -->
    <path d="M 300 400 L 480 350" stroke="#FF6B6B" stroke-width="4" fill="none" stroke-dasharray="8,4" marker-end="url(#arrowRed)"/>
    <text x="390" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#E74C3C" transform="rotate(15 390 380)">DoS Attack</text>
    
    <!-- Authentication Attack Vector -->
    <path d="M 800 400 L 520 350" stroke="#FFD700" stroke-width="4" fill="none" stroke-dasharray="8,4" marker-end="url(#arrowYellow)"/>
    <text x="660" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#FF8C00" transform="rotate(-15 660 380)">Credential Theft</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#50C878"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4A90E2"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF6B6B"/>
    </marker>
    <marker id="arrowYellow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFD700"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <g transform="translate(50, 50)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">Web Security Impact:</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#666">Threats target the four pillars of web security</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#666">compromising data and system reliability</text>
  </g>
</svg>
