<svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="500" height="300" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Hash Function Process</text>
  
  <!-- Input Message -->
  <rect x="20" y="80" width="100" height="50" fill="#3498db" rx="5"/>
  <text x="70" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Input</text>
  <text x="70" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Message</text>
  
  <!-- Hash Function -->
  <rect x="180" y="80" width="120" height="50" fill="#e74c3c" rx="5"/>
  <text x="240" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Hash Function</text>
  <text x="240" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">(MD5/SHA)</text>
  
  <!-- Output Hash -->
  <rect x="360" y="80" width="100" height="50" fill="#27ae60" rx="5"/>
  <text x="410" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Fixed-Size</text>
  <text x="410" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Hash</text>
  
  <!-- Arrows -->
  <path d="M120 105 L180 105" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M300 105 L360 105" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Hash Properties -->
  <text x="250" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Hash Properties</text>
  
  <!-- Properties boxes -->
  <rect x="20" y="200" width="100" height="60" fill="#f39c12" rx="5"/>
  <text x="70" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Deterministic</text>
  <text x="70" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Same input =</text>
  <text x="70" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Same hash</text>
  
  <rect x="140" y="200" width="100" height="60" fill="#9b59b6" rx="5"/>
  <text x="190" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">One-way</text>
  <text x="190" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Cannot reverse</text>
  <text x="190" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">to original</text>
  
  <rect x="260" y="200" width="100" height="60" fill="#e67e22" rx="5"/>
  <text x="310" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Avalanche</text>
  <text x="310" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Small change =</text>
  <text x="310" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Big difference</text>
  
  <rect x="380" y="200" width="100" height="60" fill="#1abc9c" rx="5"/>
  <text x="430" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Collision</text>
  <text x="430" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Resistant</text>
  <text x="430" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Hard to find</text>
</svg>
