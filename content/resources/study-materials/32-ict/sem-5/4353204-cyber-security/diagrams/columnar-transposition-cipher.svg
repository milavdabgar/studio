<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <rect x="50" y="20" width="700" height="50" fill="url(#headerGrad)" rx="10" filter="url(#shadow)"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    Columnar Transposition Cipher
  </text>
  
  <!-- Step 1: Original Message -->
  <rect x="50" y="90" width="700" height="40" fill="url(#stepGrad)" rx="5"/>
  <text x="60" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Step 1: Original Message
  </text>
  
  <rect x="50" y="140" width="700" height="30" fill="white" stroke="#e2e8f0" stroke-width="2" rx="5"/>
  <text x="60" y="160" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">
    ATTACK AT DAWN
  </text>
  
  <!-- Step 2: Choose Key -->
  <rect x="50" y="190" width="700" height="40" fill="url(#stepGrad)" rx="5"/>
  <text x="60" y="215" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Step 2: Choose Key and Arrange in Columns
  </text>
  
  <rect x="50" y="240" width="700" height="30" fill="white" stroke="#e2e8f0" stroke-width="2" rx="5"/>
  <text x="60" y="260" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">
    Key: ZEBRA (Column Order: Z=5, E=2, B=1, R=4, A=3)
  </text>
  
  <!-- Step 3: Grid Layout -->
  <rect x="50" y="290" width="700" height="40" fill="url(#stepGrad)" rx="5"/>
  <text x="60" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Step 3: Write Message in Grid (Row by Row)
  </text>
  
  <!-- Grid -->
  <g transform="translate(150, 350)">
    <!-- Key row -->
    <rect x="0" y="0" width="60" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="30" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e" text-anchor="middle">Z</text>
    <text x="30" y="35" font-family="Arial, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">(5)</text>
    
    <rect x="60" y="0" width="60" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="90" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e" text-anchor="middle">E</text>
    <text x="90" y="35" font-family="Arial, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">(2)</text>
    
    <rect x="120" y="0" width="60" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="150" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e" text-anchor="middle">B</text>
    <text x="150" y="35" font-family="Arial, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">(1)</text>
    
    <rect x="180" y="0" width="60" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="210" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e" text-anchor="middle">R</text>
    <text x="210" y="35" font-family="Arial, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">(4)</text>
    
    <rect x="240" y="0" width="60" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="270" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e" text-anchor="middle">A</text>
    <text x="270" y="35" font-family="Arial, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">(3)</text>
    
    <!-- Data rows -->
    <rect x="0" y="40" width="60" height="30" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="30" y="60" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle">A</text>
    
    <rect x="60" y="40" width="60" height="30" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="90" y="60" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle">T</text>
    
    <rect x="120" y="40" width="60" height="30" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="150" y="60" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle">T</text>
    
    <rect x="180" y="40" width="60" height="30" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="210" y="60" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle">A</text>
    
    <rect x="240" y="40" width="60" height="30" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="270" y="60" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle">C</text>
    
    <!-- Second row -->
    <rect x="0" y="70" width="60" height="30" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="30" y="90" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle">K</text>
    
    <rect x="60" y="70" width="60" height="30" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="90" y="90" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle">A</text>
    
    <rect x="120" y="70" width="60" height="30" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="150" y="90" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle">T</text>
    
    <rect x="180" y="70" width="60" height="30" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="210" y="90" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle">D</text>
    
    <rect x="240" y="70" width="60" height="30" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="270" y="90" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle">A</text>
    
    <!-- Third row -->
    <rect x="0" y="100" width="60" height="30" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="30" y="120" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle">W</text>
    
    <rect x="60" y="100" width="60" height="30" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="90" y="120" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle">N</text>
    
    <rect x="120" y="100" width="60" height="30" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    
    <rect x="180" y="100" width="60" height="30" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    
    <rect x="240" y="100" width="60" height="30" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <!-- Step 4: Read by Column Order -->
  <rect x="50" y="490" width="700" height="40" fill="url(#stepGrad)" rx="5"/>
  <text x="60" y="515" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Step 4: Read Columns in Key Order (B=1, E=2, A=3, R=4, Z=5)
  </text>
  
  <rect x="50" y="540" width="700" height="30" fill="white" stroke="#e2e8f0" stroke-width="2" rx="5"/>
  <text x="60" y="560" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">
    Ciphertext: TT + AN + CA + AD + AKW = TTANCAAADAKW
  </text>
  
  <!-- Arrows showing column order -->
  <g>
    <path d="M 270 480 L 270 470" stroke="#ef4444" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="275" y="475" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">1st</text>
    
    <path d="M 210 480 L 210 470" stroke="#ef4444" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="215" y="475" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">2nd</text>
    
    <path d="M 390 480 L 390 470" stroke="#ef4444" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="395" y="475" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">3rd</text>
    
    <path d="M 330 480 L 330 470" stroke="#ef4444" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="335" y="475" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">4th</text>
    
    <path d="M 150 480 L 150 470" stroke="#ef4444" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="155" y="475" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">5th</text>
  </g>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
  </defs>
</svg>
