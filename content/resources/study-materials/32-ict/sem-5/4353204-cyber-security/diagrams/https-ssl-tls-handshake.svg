<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#388E3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F57C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B1FA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BA68C8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradBackground" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F8E9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="url(#gradBackground)"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2E7D32">HTTPS/SSL/TLS Handshake Process &amp; Security</text>
  
  <!-- Client and Server boxes -->
  <rect x="50" y="80" width="120" height="80" fill="url(#grad1)" stroke="#1976D2" stroke-width="3" rx="10"/>
  <text x="110" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Client</text>
  <text x="110" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(Browser)</text>
  
  <rect x="1030" y="80" width="120" height="80" fill="url(#grad2)" stroke="#388E3C" stroke-width="3" rx="10"/>
  <text x="1090" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Server</text>
  <text x="1090" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(Web Server)</text>
  
  <!-- Timeline -->
  <line x1="110" y1="180" x2="110" y2="750" stroke="#333" stroke-width="3"/>
  <line x1="1090" y1="180" x2="1090" y2="750" stroke="#333" stroke-width="3"/>
  
  <!-- Steps of handshake -->
  
  <!-- Step 1: Client Hello -->
  <rect x="200" y="200" width="300" height="60" fill="#E3F2FD" stroke="#1976D2" stroke-width="2" rx="8"/>
  <text x="350" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">1. Client Hello</text>
  <text x="210" y="240" font-family="Arial, sans-serif" font-size="11" fill="#666">• Supported TLS versions</text>
  <text x="210" y="255" font-family="Arial, sans-serif" font-size="11" fill="#666">• Cipher suites, compression methods</text>
  
  <line x1="170" y1="230" x2="500" y2="230" stroke="#1976D2" stroke-width="3" marker-end="url(#arrowBlue)"/>
  <text x="330" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976D2">→</text>
  
  <!-- Step 2: Server Hello -->
  <rect x="700" y="280" width="300" height="60" fill="#E8F5E8" stroke="#388E3C" stroke-width="2" rx="8"/>
  <text x="850" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">2. Server Hello</text>
  <text x="710" y="320" font-family="Arial, sans-serif" font-size="11" fill="#666">• Selected TLS version &amp; cipher suite</text>
  <text x="710" y="335" font-family="Arial, sans-serif" font-size="11" fill="#666">• Server random number</text>
  
  <line x1="1000" y1="310" x2="170" y2="310" stroke="#388E3C" stroke-width="3" marker-end="url(#arrowGreen)"/>
  <text x="590" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#388E3C">←</text>
  
  <!-- Step 3: Certificate -->
  <rect x="700" y="360" width="300" height="60" fill="#E8F5E8" stroke="#388E3C" stroke-width="2" rx="8"/>
  <text x="850" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">3. Certificate</text>
  <text x="710" y="400" font-family="Arial, sans-serif" font-size="11" fill="#666">• Server's digital certificate</text>
  <text x="710" y="415" font-family="Arial, sans-serif" font-size="11" fill="#666">• Contains server's public key</text>
  
  <line x1="1000" y1="390" x2="170" y2="390" stroke="#388E3C" stroke-width="3" marker-end="url(#arrowGreen)"/>
  <text x="590" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#388E3C">←</text>
  
  <!-- Step 4: Server Hello Done -->
  <rect x="700" y="440" width="300" height="40" fill="#E8F5E8" stroke="#388E3C" stroke-width="2" rx="8"/>
  <text x="850" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">4. Server Hello Done</text>
  
  <line x1="1000" y1="460" x2="170" y2="460" stroke="#388E3C" stroke-width="3" marker-end="url(#arrowGreen)"/>
  <text x="590" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#388E3C">←</text>
  
  <!-- Step 5: Client Key Exchange -->
  <rect x="200" y="500" width="300" height="60" fill="#E3F2FD" stroke="#1976D2" stroke-width="2" rx="8"/>
  <text x="350" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">5. Client Key Exchange</text>
  <text x="210" y="540" font-family="Arial, sans-serif" font-size="11" fill="#666">• Pre-master secret encrypted</text>
  <text x="210" y="555" font-family="Arial, sans-serif" font-size="11" fill="#666">  with server's public key</text>
  
  <line x1="170" y1="530" x2="1000" y2="530" stroke="#1976D2" stroke-width="3" marker-end="url(#arrowBlue)"/>
  <text x="590" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976D2">→</text>
  
  <!-- Step 6: Change Cipher Spec (Client) -->
  <rect x="200" y="580" width="300" height="40" fill="#E3F2FD" stroke="#1976D2" stroke-width="2" rx="8"/>
  <text x="350" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">6. Change Cipher Spec (Client)</text>
  
  <line x1="170" y1="600" x2="1000" y2="600" stroke="#1976D2" stroke-width="3" marker-end="url(#arrowBlue)"/>
  <text x="590" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976D2">→</text>
  
  <!-- Step 7: Finished (Client) -->
  <rect x="200" y="640" width="300" height="40" fill="#E3F2FD" stroke="#1976D2" stroke-width="2" rx="8"/>
  <text x="350" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">7. Finished (Client)</text>
  
  <line x1="170" y1="660" x2="1000" y2="660" stroke="#1976D2" stroke-width="3" marker-end="url(#arrowBlue)"/>
  <text x="590" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976D2">→</text>
  
  <!-- Step 8: Change Cipher Spec (Server) -->
  <rect x="700" y="700" width="300" height="40" fill="#E8F5E8" stroke="#388E3C" stroke-width="2" rx="8"/>
  <text x="850" y="725" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">8. Change Cipher Spec (Server)</text>
  
  <line x1="1000" y1="720" x2="170" y2="720" stroke="#388E3C" stroke-width="3" marker-end="url(#arrowGreen)"/>
  <text x="590" y="715" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#388E3C">←</text>
  
  <!-- Step 9: Finished (Server) -->
  <rect x="700" y="760" width="300" height="40" fill="#E8F5E8" stroke="#388E3C" stroke-width="2" rx="8"/>
  <text x="850" y="785" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">9. Finished (Server)</text>
  
  <line x1="1000" y1="780" x2="170" y2="780" stroke="#388E3C" stroke-width="3" marker-end="url(#arrowGreen)"/>
  <text x="590" y="775" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#388E3C">←</text>
  
  <!-- Encrypted Communication -->
  <rect x="450" y="820" width="300" height="40" fill="url(#grad4)" stroke="#7B1FA2" stroke-width="2" rx="8"/>
  <text x="600" y="845" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Encrypted Application Data</text>
  
  <line x1="170" y1="840" x2="1000" y2="840" stroke="#7B1FA2" stroke-width="3"/>
  <line x1="1000" y1="850" x2="170" y2="850" stroke="#7B1FA2" stroke-width="3"/>
  <text x="600" y="835" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7B1FA2">⟷ Bidirectional Encrypted Communication ⟷</text>
  
  <!-- Security Features section -->
  <rect x="50" y="50" width="250" height="120" fill="url(#grad3)" stroke="#F57C00" stroke-width="2" rx="10"/>
  <text x="175" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">HTTPS Security Features</text>
  
  <rect x="70" y="85" width="210" height="75" fill="white" stroke="#F57C00" stroke-width="1" rx="5"/>
  <text x="80" y="105" font-family="Arial, sans-serif" font-size="12" fill="#333">✓ <tspan font-weight=">bold">Encryption:</tspan> Data confidentiality</text>
  <text x="80" y="120" font-family="Arial, sans-serif" font-size="12" fill="#333">✓ <tspan font-weight=">bold">Authentication:</tspan> Server identity</text>
  <text x="80" y="135" font-family="Arial, sans-serif" font-size="12" fill="#333">✓ <tspan font-weight=">bold">Integrity:</tspan> Data unchanged</text>
  <text x="80" y="150" font-family="Arial, sans-serif" font-size="12" fill="#333">✓ <tspan font-weight=">bold">Non-repudiation:</tspan> Proof of origin</text>
  
  <!-- Certificate Details -->
  <rect x="320" y="50" width="280" height="120" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" rx="10"/>
  <text x="460" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Digital Certificate Contains</text>
  
  <text x="330" y="95" font-family="Arial, sans-serif" font-size="11" fill="#333">• Server's public key &amp; identity info</text>
  <text x="330" y="110" font-family="Arial, sans-serif" font-size="11" fill="#333">• Certificate Authority (CA) signature</text>
  <text x="330" y="125" font-family="Arial, sans-serif" font-size="11" fill="#333">• Validity period (not before/after dates)</text>
  <text x="330" y="140" font-family="Arial, sans-serif" font-size="11" fill="#333">• Cryptographic algorithms used</text>
  <text x="330" y="155" font-family="Arial, sans-serif" font-size="11" fill="#333">• Certificate serial number &amp; fingerprint</text>
  
  <!-- TLS Versions -->
  <rect x="620" y="50" width="200" height="120" fill="#E1F5FE" stroke="#03A9F4" stroke-width="2" rx="10"/>
  <text x="720" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">TLS Versions</text>
  
  <text x="630" y="95" font-family="Arial, sans-serif" font-size="11" fill="#333">• <tspan font-weight=">bold">TLS 1.0</tspan> (1999) - Deprecated</text>
  <text x="630" y="110" font-family="Arial, sans-serif" font-size="11" fill="#333">• <tspan font-weight=">bold">TLS 1.1</tspan> (2006) - Deprecated</text>
  <text x="630" y="125" font-family="Arial, sans-serif" font-size="11" fill="#333">• <tspan font-weight=">bold">TLS 1.2</tspan> (2008) - Current standard</text>
  <text x="630" y="140" font-family="Arial, sans-serif" font-size="11" fill="#333">• <tspan font-weight=">bold">TLS 1.3</tspan> (2018) - Latest &amp; fastest</text>
  <text x="630" y="155" font-family="Arial, sans-serif" font-size="11" fill="#333">• Backward compatibility issues</text>
  
  <!-- Cipher Suites -->
  <rect x="840" y="50" width="280" height="120" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2" rx="10"/>
  <text x="980" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Common Cipher Suites</text>
  
  <text x="850" y="95" font-family="Arial, sans-serif" font-size="10" fill="#333">• AES_256_GCM_SHA384 (Recommended)</text>
  <text x="850" y="108" font-family="Arial, sans-serif" font-size="10" fill="#333">• AES_128_GCM_SHA256 (Fast &amp; secure)</text>
  <text x="850" y="121" font-family="Arial, sans-serif" font-size="10" fill="#333">• CHACHA20_POLY1305_SHA256</text>
  <text x="850" y="134" font-family="Arial, sans-serif" font-size="10" fill="#333">• RSA key exchange (being phased out)</text>
  <text x="850" y="147" font-family="Arial, sans-serif" font-size="10" fill="#333">• ECDHE for Perfect Forward Secrecy</text>
  <text x="850" y="160" font-family="Arial, sans-serif" font-size="10" fill="#333">• ECDSA vs RSA certificates</text>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976D2"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#388E3C"/>
    </marker>
  </defs>
</svg>
