<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .section-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #ffffff; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #ffffff; }
      .attack-text { font-family: Arial, sans-serif; font-size: 11px; fill: #2c3e50; }
      .passive { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .active { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .mechanism { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .service { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title">Security Attacks Classification &amp; Countermeasures</text>
  
  <!-- Passive Attacks -->
  <rect x="50" y="70" width="380" height="200" class="passive" rx="10"/>
  <text x="240" y="100" text-anchor="middle" class="section-title">PASSIVE ATTACKS</text>
  <text x="60" y="125" class="text">Goal: Obtain information without affecting system</text>
  
  <rect x="70" y="140" width="160" height="120" fill="#2980b9" rx="5"/>
  <text x="150" y="160" text-anchor="middle" class="text" font-size="14">Traffic Analysis</text>
  <text x="80" y="180" class="text">• Monitor data patterns</text>
  <text x="80" y="195" class="text">• Frequency analysis</text>
  <text x="80" y="210" class="text">• Communication metadata</text>
  <text x="80" y="225" class="text">• Network flow analysis</text>
  <text x="80" y="240" class="text">• Timing attacks</text>
  
  <rect x="250" y="140" width="160" height="120" fill="#2980b9" rx="5"/>
  <text x="330" y="160" text-anchor="middle" class="text" font-size="14">Eavesdropping</text>
  <text x="260" y="180" class="text">• Interception of data</text>
  <text x="260" y="195" class="text">• Wiretapping</text>
  <text x="260" y="210" class="text">• Packet sniffing</text>
  <text x="260" y="225" class="text">• Wireless monitoring</text>
  <text x="260" y="240" class="text">• Keystroke logging</text>
  
  <!-- Active Attacks -->
  <rect x="470" y="70" width="380" height="200" class="active" rx="10"/>
  <text x="660" y="100" text-anchor="middle" class="section-title">ACTIVE ATTACKS</text>
  <text x="480" y="125" class="text">Goal: Alter system or affect its operation</text>
  
  <rect x="490" y="140" width="160" height="60" fill="#c0392b" rx="5"/>
  <text x="570" y="160" text-anchor="middle" class="text" font-size="14">Masquerade</text>
  <text x="500" y="180" class="text">• Impersonation</text>
  <text x="500" y="195" class="text">• Identity theft</text>
  
  <rect x="670" y="140" width="160" height="60" fill="#c0392b" rx="5"/>
  <text x="750" y="160" text-anchor="middle" class="text" font-size="14">Replay</text>
  <text x="680" y="180" class="text">• Retransmit data</text>
  <text x="680" y="195" class="text">• Session hijacking</text>
  
  <rect x="490" y="210" width="160" height="50" fill="#c0392b" rx="5"/>
  <text x="570" y="230" text-anchor="middle" class="text" font-size="14">Modification</text>
  <text x="500" y="250" class="text">• Alter messages</text>
  
  <rect x="670" y="210" width="160" height="50" fill="#c0392b" rx="5"/>
  <text x="750" y="230" text-anchor="middle" class="text" font-size="14">DoS</text>
  <text x="680" y="250" class="text">• Deny service</text>
  
  <!-- Security Mechanisms -->
  <rect x="50" y="300" width="800" height="180" class="mechanism" rx="10"/>
  <text x="450" y="330" text-anchor="middle" class="section-title">SECURITY MECHANISMS</text>
  
  <!-- Specific mechanisms in grid -->
  <rect x="70" y="350" width="150" height="60" fill="#229954" rx="5"/>
  <text x="145" y="375" text-anchor="middle" class="text">Encryption</text>
  <text x="80" y="395" class="text">• Data protection</text>
  
  <rect x="240" y="350" width="150" height="60" fill="#229954" rx="5"/>
  <text x="315" y="375" text-anchor="middle" class="text">Digital Signatures</text>
  <text x="250" y="395" class="text">• Authentication</text>
  
  <rect x="410" y="350" width="150" height="60" fill="#229954" rx="5"/>
  <text x="485" y="375" text-anchor="middle" class="text">Access Control</text>
  <text x="420" y="395" class="text">• Authorization</text>
  
  <rect x="580" y="350" width="150" height="60" fill="#229954" rx="5"/>
  <text x="655" y="375" text-anchor="middle" class="text">Data Integrity</text>
  <text x="590" y="395" class="text">• Hash functions</text>
  
  <rect x="750" y="350" width="80" height="60" fill="#229954" rx="5"/>
  <text x="790" y="375" text-anchor="middle" class="text">Notarization</text>
  <text x="760" y="395" class="text">• Proof</text>
  
  <rect x="155" y="420" width="150" height="50" fill="#229954" rx="5"/>
  <text x="230" y="440" text-anchor="middle" class="text">Authentication</text>
  <text x="165" y="455" class="text">• Identity verification</text>
  
  <rect x="325" y="420" width="150" height="50" fill="#229954" rx="5"/>
  <text x="400" y="440" text-anchor="middle" class="text">Traffic Padding</text>
  <text x="335" y="455" class="text">• Hide patterns</text>
  
  <rect x="495" y="420" width="150" height="50" fill="#229954" rx="5"/>
  <text x="570" y="440" text-anchor="middle" class="text">Routing Control</text>
  <text x="505" y="455" class="text">• Secure paths</text>
  
  <!-- Security Services -->
  <rect x="50" y="500" width="800" height="170" class="service" rx="10"/>
  <text x="450" y="530" text-anchor="middle" class="section-title">SECURITY SERVICES</text>
  
  <!-- Services in organized layout -->
  <rect x="70" y="550" width="160" height="110" fill="#e67e22" rx="5"/>
  <text x="150" y="570" text-anchor="middle" class="text">Authentication</text>
  <text x="80" y="590" class="text">• Entity authentication</text>
  <text x="80" y="605" class="text">• Data origin auth.</text>
  <text x="80" y="620" class="text">• Peer verification</text>
  <text x="80" y="635" class="text">• Message source</text>
  <text x="80" y="650" class="text">• Identity assurance</text>
  
  <rect x="250" y="550" width="160" height="110" fill="#e67e22" rx="5"/>
  <text x="330" y="570" text-anchor="middle" class="text">Access Control</text>
  <text x="260" y="590" class="text">• Authorization</text>
  <text x="260" y="605" class="text">• Resource protection</text>
  <text x="260" y="620" class="text">• Permission mgmt</text>
  <text x="260" y="635" class="text">• Role-based access</text>
  <text x="260" y="650" class="text">• Privilege control</text>
  
  <rect x="430" y="550" width="160" height="110" fill="#e67e22" rx="5"/>
  <text x="510" y="570" text-anchor="middle" class="text">Data Confidentiality</text>
  <text x="440" y="590" class="text">• Information hiding</text>
  <text x="440" y="605" class="text">• Privacy protection</text>
  <text x="440" y="620" class="text">• Selective field prot.</text>
  <text x="440" y="635" class="text">• Traffic flow conf.</text>
  <text x="440" y="650" class="text">• Connection conf.</text>
  
  <rect x="610" y="550" width="160" height="110" fill="#e67e22" rx="5"/>
  <text x="690" y="570" text-anchor="middle" class="text">Data Integrity</text>
  <text x="620" y="590" class="text">• Connection integrity</text>
  <text x="620" y="605" class="text">• Connectionless int.</text>
  <text x="620" y="620" class="text">• Selective field int.</text>
  <text x="620" y="635" class="text">• Recovery capability</text>
  <text x="620" y="650" class="text">• Modification detect.</text>
  
  <!-- Non-repudiation box separate -->
  <rect x="350" y="680" width="200" height="15" fill="#d35400" rx="3"/>
  <text x="450" y="690" text-anchor="middle" class="text">Non-repudiation: Proof of origin &amp; delivery</text>
</svg>
