<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <style>
        .main-title { font-family: Arial; font-size: 24px; font-weight: bold; fill: #333; }
        .subtitle { font-family: Arial; font-size: 16px; font-style: italic; fill: #666; }
        .section-title { font-family: Arial; font-size: 20px; font-weight: bold; }
        .box { fill: #f5f5f5; stroke-width: 2; rx: 10; ry: 10; }
        .item { font-family: Arial; font-size: 12px; }
        .arrow { stroke-width: 2; marker-end: url(#arrowhead); fill: none; }
        .connector { stroke: #999; stroke-width: 1.5; fill: none; }
    </style>
    
    <!-- Arrow Marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
    
    <!-- Title -->
    <text x="400" y="40" class="main-title" text-anchor="middle">Security Attacks, Mechanisms, and Services</text>
    <text x="400" y="65" class="subtitle" text-anchor="middle">The foundation of cyber security defense strategies</text>
    
    <!-- Security Attacks -->
    <rect x="50" y="100" width="200" height="400" class="box" stroke="#cc0000" />
    <text x="150" y="130" class="section-title" text-anchor="middle" fill="#cc0000">Security Attacks</text>
    
    <!-- Passive Attacks -->
    <text x="150" y="165" class="item" text-anchor="middle" font-weight="bold">Passive Attacks</text>
    <text x="70" y="185" class="item" text-anchor="start">• Eavesdropping</text>
    <text x="70" y="205" class="item" text-anchor="start">• Traffic Analysis</text>
    <text x="70" y="225" class="item" text-anchor="start">• Monitoring Transmissions</text>
    <text x="70" y="245" class="item" text-anchor="start">• Information Gathering</text>
    
    <!-- Active Attacks -->
    <text x="150" y="285" class="item" text-anchor="middle" font-weight="bold">Active Attacks</text>
    <text x="70" y="305" class="item" text-anchor="start">• Masquerade</text>
    <text x="70" y="325" class="item" text-anchor="start">• Replay</text>
    <text x="70" y="345" class="item" text-anchor="start">• Message Modification</text>
    <text x="70" y="365" class="item" text-anchor="start">• Denial of Service</text>
    <text x="70" y="385" class="item" text-anchor="start">• Man-in-the-Middle</text>
    
    <!-- Impact -->
    <text x="150" y="425" class="item" text-anchor="middle" font-weight="bold">Impact</text>
    <text x="70" y="445" class="item" text-anchor="start">• Confidentiality Breach</text>
    <text x="70" y="465" class="item" text-anchor="start">• Integrity Violation</text>
    <text x="70" y="485" class="item" text-anchor="start">• Availability Disruption</text>
    
    <!-- Security Mechanisms -->
    <rect x="300" y="100" width="200" height="400" class="box" stroke="#6aa84f" />
    <text x="400" y="130" class="section-title" text-anchor="middle" fill="#6aa84f">Security Mechanisms</text>
    
    <!-- Specific Mechanisms -->
    <text x="320" y="165" class="item" text-anchor="start">• Encryption</text>
    <text x="320" y="185" class="item" text-anchor="start">• Digital Signatures</text>
    <text x="320" y="205" class="item" text-anchor="start">• Access Controls</text>
    <text x="320" y="225" class="item" text-anchor="start">• Data Integrity</text>
    <text x="320" y="245" class="item" text-anchor="start">• Authentication Exchange</text>
    <text x="320" y="265" class="item" text-anchor="start">• Traffic Padding</text>
    <text x="320" y="285" class="item" text-anchor="start">• Routing Control</text>
    <text x="320" y="305" class="item" text-anchor="start">• Notarization</text>
    <text x="320" y="325" class="item" text-anchor="start">• Trusted Functionality</text>
    <text x="320" y="345" class="item" text-anchor="start">• Security Labels</text>
    <text x="320" y="365" class="item" text-anchor="start">• Event Detection</text>
    <text x="320" y="385" class="item" text-anchor="start">• Audit Trails</text>
    <text x="320" y="405" class="item" text-anchor="start">• Security Recovery</text>
    <text x="320" y="425" class="item" text-anchor="start">• Intrusion Detection</text>
    <text x="320" y="445" class="item" text-anchor="start">• Firewalls</text>
    <text x="320" y="465" class="item" text-anchor="start">• Anti-malware</text>
    
    <!-- Security Services -->
    <rect x="550" y="100" width="200" height="400" class="box" stroke="#4a86e8" />
    <text x="650" y="130" class="section-title" text-anchor="middle" fill="#4a86e8">Security Services</text>
    
    <!-- Service Categories -->
    <text x="650" y="165" class="item" text-anchor="middle" font-weight="bold">Authentication</text>
    <text x="570" y="185" class="item" text-anchor="start">• Peer Entity Authentication</text>
    <text x="570" y="205" class="item" text-anchor="start">• Data Origin Authentication</text>
    
    <text x="650" y="235" class="item" text-anchor="middle" font-weight="bold">Access Control</text>
    <text x="570" y="255" class="item" text-anchor="start">• Identity-based Access Control</text>
    <text x="570" y="275" class="item" text-anchor="start">• Rule-based Access Control</text>
    
    <text x="650" y="305" class="item" text-anchor="middle" font-weight="bold">Data Confidentiality</text>
    <text x="570" y="325" class="item" text-anchor="start">• Connection Confidentiality</text>
    <text x="570" y="345" class="item" text-anchor="start">• Connectionless Confidentiality</text>
    <text x="570" y="365" class="item" text-anchor="start">• Selective Field Confidentiality</text>
    <text x="570" y="385" class="item" text-anchor="start">• Traffic Flow Confidentiality</text>
    
    <text x="650" y="415" class="item" text-anchor="middle" font-weight="bold">Other Services</text>
    <text x="570" y="435" class="item" text-anchor="start">• Data Integrity</text>
    <text x="570" y="455" class="item" text-anchor="start">• Non-repudiation</text>
    <text x="570" y="475" class="item" text-anchor="start">• Availability</text>
    
    <!-- Arrows -->
    <path d="M 250 250 L 300 250" class="arrow" stroke="#666" />
    <path d="M 500 250 L 550 250" class="arrow" stroke="#666" />
    
    <!-- Relationship Indicators -->
    <text x="275" y="235" class="item" text-anchor="middle">Require</text>
    <text x="275" y="250" class="item" text-anchor="middle">Countermeasures</text>
    
    <text x="525" y="235" class="item" text-anchor="middle">Implement</text>
    <text x="525" y="250" class="item" text-anchor="middle">Security</text>
    
    <!-- Bottom Connectors -->
    <path d="M 150 500 C 150 530 400 530 400 500" class="connector" />
    <path d="M 650 500 C 650 530 400 530 400 500" class="connector" />
    
    <!-- Final Arrow -->
    <path d="M 400 530 L 400 550" class="arrow" stroke="#333" />
    
    <!-- Final Text -->
    <text x="400" y="575" font-family="Arial" font-size="16px" font-weight="bold" fill="#333" text-anchor="middle">Comprehensive Security Framework</text>
</svg>
