<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Session Hijacking Process</text>
  
  <!-- Main Container -->
  <rect x="50" y="60" width="700" height="520" fill="white" stroke="#34495e" stroke-width="2" rx="10"/>
  
  <!-- Network Topology -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Session Hijacking Attack Flow</text>
  
  <!-- Client -->
  <rect x="80" y="130" width="100" height="60" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/>
  <text x="130" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Client</text>
  <text x="130" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">User A</text>
  
  <!-- Server -->
  <rect x="620" y="130" width="100" height="60" fill="#27ae60" stroke="#1e8449" stroke-width="2" rx="8"/>
  <text x="670" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Server</text>
  <text x="670" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Web Server</text>
  
  <!-- Attacker -->
  <rect x="350" y="230" width="100" height="60" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="8"/>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Attacker</text>
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Hacker</text>
  
  <!-- Step 1: Normal Session -->
  <path d="M190 160 L610 160" stroke="#3498db" stroke-width="3" fill="none" marker-end="url(#arrowhead-blue)"/>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#3498db">1. Normal Session Established</text>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">Session ID: ABC123</text>
  
  <!-- Step 2: Session Monitoring -->
  <path d="M350 250 L200 180" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)" stroke-dasharray="5,5"/>
  <text x="270" y="220" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e74c3c">2. Session Monitoring</text>
  <text x="270" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">Packet Sniffing</text>
  
  <!-- Step 3: Session ID Capture -->
  <rect x="320" y="320" width="160" height="40" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">3. Session ID Captured</text>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Session ID: ABC123</text>
  
  <!-- Step 4: Session Hijacking -->
  <path d="M450 260 L610 180" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead-red)"/>
  <text x="530" y="220" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e74c3c">4. Session Hijacking</text>
  <text x="530" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">Using Stolen Session ID</text>
  
  <!-- Types of Session Hijacking -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Types of Session Hijacking</text>
  
  <!-- Active Hijacking -->
  <rect x="80" y="430" width="200" height="120" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="180" y="455" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e67e22">Active Hijacking</text>
  <text x="90" y="480" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Attacker takes control</text>
  <text x="90" y="495" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Impersonates legitimate user</text>
  <text x="90" y="510" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Performs unauthorized actions</text>
  <text x="90" y="525" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• High impact on victim</text>
  <text x="90" y="540" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Examples: Man-in-the-middle</text>
  
  <!-- Passive Hijacking -->
  <rect x="300" y="430" width="200" height="120" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="400" y="455" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#3498db">Passive Hijacking</text>
  <text x="310" y="480" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Attacker monitors traffic</text>
  <text x="310" y="495" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Collects sensitive data</text>
  <text x="310" y="510" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• No direct interference</text>
  <text x="310" y="525" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Difficult to detect</text>
  <text x="310" y="540" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Examples: Packet sniffing</text>
  
  <!-- Session Fixation -->
  <rect x="520" y="430" width="200" height="120" fill="#f0e6ff" stroke="#9b59b6" stroke-width="2" rx="8"/>
  <text x="620" y="455" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9b59b6">Session Fixation</text>
  <text x="530" y="480" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Attacker sets session ID</text>
  <text x="530" y="495" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Tricks user into using it</text>
  <text x="530" y="510" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Gains access after login</text>
  <text x="530" y="525" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Exploits weak session mgmt</text>
  <text x="530" y="540" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Examples: Cross-site scripting</text>
  
  <!-- Warning Icon -->
  <circle cx="400" cy="370" r="20" fill="#e74c3c" opacity="0.2"/>
  <text x="400" y="378" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e74c3c">⚠</text>
  
  <!-- Network Lines -->
  <line x1="180" y1="190" x2="400" y2="230" stroke="#95a5a6" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="620" y1="190" x2="400" y2="230" stroke="#95a5a6" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Session Cookie Visual -->
  <rect x="420" y="110" width="60" height="20" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="3"/>
  <text x="450" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Cookie</text>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>
