<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="clientGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50C878;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tunnelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="internetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E74C3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="corpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <pattern id="internetPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#FFE5E5"/>
      <circle cx="10" cy="10" r="3" fill="#FF6B6B" opacity="0.5"/>
    </pattern>
    <pattern id="corpPattern" patternUnits="userSpaceOnUse" width="15" height="15">
      <rect width="15" height="15" fill="#F0E6FF"/>
      <rect x="2" y="2" width="11" height="11" fill="#9B59B6" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">
    VPN (Virtual Private Network) Architecture and Types
  </text>
  
  <!-- Internet Cloud -->
  <ellipse cx="600" cy="400" rx="300" ry="150" fill="url(#internetPattern)" stroke="#FF6B6B" stroke-width="3" opacity="0.7"/>
  <text x="600" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#E74C3C">Internet (Public Network)</text>
  
  <!-- Remote User/Client -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="150" height="100" rx="10" fill="url(#clientGradient)" stroke="#357ABD" stroke-width="2" filter="url(#shadow)"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Remote User</text>
    <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">VPN Client</text>
    
    <!-- Laptop icon -->
    <g transform="translate(30, 55)">
      <rect x="0" y="0" width="40" height="25" rx="3" fill="white" opacity="0.7"/>
      <rect x="3" y="3" width="34" height="19" rx="2" fill="white" opacity="0.5"/>
      <rect x="15" y="25" width="10" height="5" rx="2" fill="white" opacity="0.7"/>
    </g>
    
    <!-- VPN icon -->
    <g transform="translate(85, 55)">
      <circle cx="0" cy="0" r="12" fill="white" opacity="0.7"/>
      <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4A90E2">VPN</text>
    </g>
  </g>
  
  <!-- Corporate Network -->
  <g transform="translate(950, 200)">
    <rect x="0" y="0" width="200" height="300" rx="15" fill="url(#corpPattern)" stroke="#9B59B6" stroke-width="3" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8E44AD">Corporate Network</text>
    <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8E44AD">(Private Network)</text>
    
    <!-- VPN Server -->
    <g transform="translate(25, 60)">
      <rect x="0" y="0" width="150" height="60" rx="8" fill="url(#serverGradient)" stroke="#228B22" stroke-width="2"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">VPN Server</text>
      <text x="75" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Gateway</text>
      
      <!-- Server icon -->
      <g transform="translate(20, 40)">
        <rect x="0" y="0" width="30" height="15" rx="2" fill="white" opacity="0.7"/>
        <rect x="2" y="2" width="26" height="3" rx="1" fill="white" opacity="0.5"/>
        <rect x="2" y="6" width="26" height="3" rx="1" fill="white" opacity="0.5"/>
        <rect x="2" y="10" width="26" height="3" rx="1" fill="white" opacity="0.5"/>
      </g>
      
      <!-- Shield icon -->
      <g transform="translate(110, 40)">
        <path d="M 0 0 L 10 -5 L 20 0 L 20 10 L 10 15 L 0 10 Z" fill="white" opacity="0.7"/>
        <text x="10" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#50C878">üõ°Ô∏è</text>
      </g>
    </g>
    
    <!-- Internal Resources -->
    <g transform="translate(25, 140)">
      <!-- Database -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="60" height="40" rx="5" fill="#E8F4FD" stroke="#4A90E2" stroke-width="1"/>
        <text x="30" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4A90E2">Database</text>
        <text x="30" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4A90E2">Server</text>
      </g>
      
      <!-- File Server -->
      <g transform="translate(90, 0)">
        <rect x="0" y="0" width="60" height="40" rx="5" fill="#E8F8F5" stroke="#50C878" stroke-width="1"/>
        <text x="30" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#50C878">File</text>
        <text x="30" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#50C878">Server</text>
      </g>
      
      <!-- Email Server -->
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="60" height="40" rx="5" fill="#FFF3E0" stroke="#FF8C00" stroke-width="1"/>
        <text x="30" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FF8C00">Email</text>
        <text x="30" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FF8C00">Server</text>
      </g>
      
      <!-- Intranet -->
      <g transform="translate(90, 60)">
        <rect x="0" y="0" width="60" height="40" rx="5" fill="#F0E6FF" stroke="#9B59B6" stroke-width="1"/>
        <text x="30" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9B59B6">Intranet</text>
        <text x="30" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9B59B6">Web</text>
      </g>
    </g>
  </g>
  
  <!-- VPN Tunnel -->
  <g>
    <!-- Encrypted Tunnel -->
    <path d="M 200 370 Q 600 320 950 330" stroke="url(#tunnelGradient)" stroke-width="12" fill="none" stroke-dasharray="15,10"/>
    <text x="600" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF8C00">Encrypted VPN Tunnel</text>
    
    <!-- Encryption indicators -->
    <g transform="translate(300, 350)">
      <circle cx="0" cy="0" r="15" fill="#FFD700" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">üîí</text>
    </g>
    
    <g transform="translate(500, 340)">
      <circle cx="0" cy="0" r="15" fill="#FFD700" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">üîí</text>
    </g>
    
    <g transform="translate(700, 340)">
      <circle cx="0" cy="0" r="15" fill="#FFD700" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">üîí</text>
    </g>
    
    <g transform="translate(850, 350)">
      <circle cx="0" cy="0" r="15" fill="#FFD700" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">üîí</text>
    </g>
  </g>
  
  <!-- Site-to-Site VPN -->
  <g transform="translate(50, 580)">
    <rect x="0" y="0" width="180" height="80" rx="10" fill="url(#clientGradient)" stroke="#357ABD" stroke-width="2" filter="url(#shadow)"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Branch Office</text>
    <text x="90" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Site A</text>
    
    <!-- Office icon -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="30" height="20" rx="3" fill="white" opacity="0.7"/>
      <rect x="3" y="3" width="24" height="14" rx="2" fill="white" opacity="0.5"/>
    </g>
    
    <!-- Router icon -->
    <g transform="translate(120, 50)">
      <rect x="0" y="0" width="25" height="15" rx="3" fill="white" opacity="0.7"/>
      <circle cx="5" cy="7" r="2" fill="white" opacity="0.5"/>
      <circle cx="12" cy="7" r="2" fill="white" opacity="0.5"/>
      <circle cx="20" cy="7" r="2" fill="white" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Site-to-Site Tunnel -->
  <path d="M 230 620 Q 600 570 950 620" stroke="url(#tunnelGradient)" stroke-width="8" fill="none" stroke-dasharray="10,5"/>
  <text x="600" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF8C00">Site-to-Site VPN</text>
  
  <!-- VPN Types -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="500" height="150" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" filter="url(#shadow)"/>
    <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">VPN Types</text>
    
    <!-- Remote Access VPN -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="220" height="80" rx="8" fill="#E8F4FD" stroke="#4A90E2" stroke-width="2"/>
      <text x="110" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4A90E2">Remote Access VPN</text>
      <text x="110" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">‚Ä¢ Individual users connect remotely</text>
      <text x="110" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">‚Ä¢ VPN client software required</text>
      <text x="110" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">‚Ä¢ Point-to-point connection</text>
    </g>
    
    <!-- Site-to-Site VPN -->
    <g transform="translate(260, 40)">
      <rect x="0" y="0" width="220" height="80" rx="8" fill="#E8F8F5" stroke="#50C878" stroke-width="2"/>
      <text x="110" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#50C878">Site-to-Site VPN</text>
      <text x="110" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">‚Ä¢ Connects entire networks</text>
      <text x="110" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">‚Ä¢ Router-to-router connection</text>
      <text x="110" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">‚Ä¢ Always-on connection</text>
    </g>
  </g>
  
  <!-- VPN Protocols -->
  <g transform="translate(650, 50)">
    <rect x="0" y="0" width="500" height="150" rx="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" filter="url(#shadow)"/>
    <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">VPN Protocols</text>
    
    <!-- IPSec -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="100" height="50" rx="5" fill="#FFE5E5" stroke="#FF6B6B" stroke-width="1"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E74C3C">IPSec</text>
      <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Network Layer</text>
    </g>
    
    <!-- OpenVPN -->
    <g transform="translate(140, 40)">
      <rect x="0" y="0" width="100" height="50" rx="5" fill="#E8F4FD" stroke="#4A90E2" stroke-width="1"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4A90E2">OpenVPN</text>
      <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">SSL/TLS</text>
    </g>
    
    <!-- L2TP/IPSec -->
    <g transform="translate(260, 40)">
      <rect x="0" y="0" width="100" height="50" rx="5" fill="#E8F8F5" stroke="#50C878" stroke-width="1"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#50C878">L2TP/IPSec</text>
      <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Layer 2</text>
    </g>
    
    <!-- IKEv2 -->
    <g transform="translate(380, 40)">
      <rect x="0" y="0" width="100" height="50" rx="5" fill="#FFF3E0" stroke="#FF8C00" stroke-width="1"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF8C00">IKEv2</text>
      <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Mobile</text>
    </g>
    
    <!-- PPTP -->
    <g transform="translate(80, 100)">
      <rect x="0" y="0" width="100" height="30" rx="5" fill="#F0E6FF" stroke="#9B59B6" stroke-width="1"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9B59B6">PPTP (Legacy)</text>
    </g>
    
    <!-- WireGuard -->
    <g transform="translate(300, 100)">
      <rect x="0" y="0" width="100" height="30" rx="5" fill="#E8F8F5" stroke="#50C878" stroke-width="1"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#50C878">WireGuard</text>
    </g>
  </g>
  
  <!-- Benefits -->
  <g transform="translate(50, 730)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">VPN Benefits:</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ Data Privacy &amp; Confidentiality</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ Secure Remote Access</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ Bypass Geo-restrictions</text>
  </g>
  
  <g transform="translate(400, 730)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Security Features:</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ Strong Encryption (AES-256)</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ Authentication &amp; Access Control</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ Tunneling Protocols</text>
  </g>
  
  <g transform="translate(800, 730)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Use Cases:</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ Remote Work</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ Branch Office Connectivity</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#666">‚Ä¢ Secure Cloud Access</text>
  </g>
</svg>
