    <rect x="50" y="590" width="550" height="150" rx="10" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
    <text x="325" y="615" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976D2">VPN Benefits</text>

    <!-- Privacy -->
    <rect x="80" y="635" width="100" height="60" rx="5" fill="white" stroke="#4CAF50" stroke-width="1"/>
    <text x="130" y="655" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2E7D32">Privacy</text>
    <text x="130" y="670" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Hide IP address</text>
    <text x="130" y="682" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Anonymous browsing</text>

    <!-- Security -->
