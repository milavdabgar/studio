<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <title>vpn architecture types</title>
  <defs>
    <linearGradient id="vpnGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tunnelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="internetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="600" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1A1A1A">Virtual Private Network (VPN) Architecture &amp; Types</text>

  <!-- VPN Overview -->
  <g id="vpn-overview">
    <!-- Client Device -->
    <rect x="50" y="80" width="120" height="80" rx="10" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
    <text x="110" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1976D2">CLIENT</text>
    <text x="110" y="120" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Remote User</text>
    <text x="110" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Laptop/Mobile</text>
    <text x="110" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">192.168.1.100</text>

    <!-- VPN Tunnel -->
    <rect x="220" y="60" width="760" height="120" rx="15" fill="url(#tunnelGradient)" stroke="#333" stroke-width="3"/>
    <text x="600" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">VPN TUNNEL (Encrypted)</text>
    <text x="600" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Internet (Untrusted Network)</text>
    
    <!-- Encryption indicators -->
    <rect x="250" y="120" width="100" height="40" rx="5" fill="white" stroke="#333" stroke-width="1"/>
    <text x="300" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">üîê Encrypted</text>
    <text x="300" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Data Flow</text>

    <rect x="850" y="120" width="100" height="40" rx="5" fill="white" stroke="#333" stroke-width="1"/>
    <text x="900" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">üîê Secured</text>
    <text x="900" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Connection</text>

    <!-- Corporate Network -->
    <rect x="1030" y="80" width="120" height="80" rx="10" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="1090" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2E7D32">CORPORATE</text>
    <text x="1090" y="120" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Network</text>
    <text x="1090" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">VPN Server</text>
    <text x="1090" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">10.0.0.1</text>

    <!-- Connection arrows -->
    <path d="M 170 120 L 210 120" stroke="#2196F3" stroke-width="4" fill="none" marker-end="url(#blueArrow)"/>
    <path d="M 990 120 L 1020 120" stroke="#4CAF50" stroke-width="4" fill="none" marker-end="url(#greenArrow)"/>
  </g>

  <!-- VPN Types -->
  <g id="vpn-types">
    <text x="600" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">VPN Types &amp; Implementations</text>

    <!-- Site-to-Site VPN -->
    <rect x="50" y="250" width="280" height="140" rx="10" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
    <text x="190" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#F57C00">Site-to-Site VPN</text>
    
    <!-- Office A -->
    <rect x="70" y="290" width="80" height="50" rx="5" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
    <text x="110" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1976D2">Office A</text>
    <text x="110" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Router/Gateway</text>

    <!-- Connection -->
    <path d="M 150 315 L 170 315" stroke="#FF9800" stroke-width="3" fill="none"/>
    <text x="160" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FF9800">Tunnel</text>

    <!-- Office B -->
    <rect x="180" y="290" width="80" height="50" rx="5" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1"/>
    <text x="220" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2E7D32">Office B</text>
    <text x="220" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Router/Gateway</text>

    <text x="190" y="360" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Connects entire networks</text>
    <text x="190" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Gateway-to-gateway</text>

    <!-- Remote Access VPN -->
    <rect x="350" y="250" width="280" height="140" rx="10" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2"/>
    <text x="490" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#7B1FA2">Remote Access VPN</text>
    
    <!-- Multiple clients -->
    <circle cx="400" cy="310" r="20" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
    <text x="400" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">üë§</text>
    
    <circle cx="450" cy="310" r="20" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
    <text x="450" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">üíª</text>

    <circle cx="500" cy="310" r="20" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
    <text x="500" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">üì±</text>

    <!-- VPN Server -->
    <rect x="550" y="295" width="60" height="30" rx="5" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1"/>
    <text x="580" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">VPN Server</text>

    <!-- Connections -->
    <path d="M 420 310 L 540 310" stroke="#9C27B0" stroke-width="2" fill="none"/>
    <path d="M 470 310 L 540 310" stroke="#9C27B0" stroke-width="2" fill="none"/>
    <path d="M 520 310 L 540 310" stroke="#9C27B0" stroke-width="2" fill="none"/>

    <text x="490" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Individual user access</text>
    <text x="490" y="365" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Client-to-server</text>
    <text x="490" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Mobile workforce</text>

    <!-- Client-to-Client VPN -->
    <rect x="650" y="250" width="280" height="140" rx="10" fill="#FFEBEE" stroke="#F44336" stroke-width="2"/>
    <text x="790" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#D32F2F">Client-to-Client VPN</text>
    
    <!-- Client A -->
    <circle cx="720" cy="310" r="25" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
    <text x="720" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Client A</text>

    <!-- Direct connection -->
    <path d="M 745 310 L 835 310" stroke="#F44336" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
    <text x="790" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#F44336">P2P Tunnel</text>

    <!-- Client B -->
    <circle cx="860" cy="310" r="25" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1"/>
    <text x="860" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Client B</text>

    <text x="790" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Direct peer-to-peer</text>
    <text x="790" y="365" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ No central server</text>
    <text x="790" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Mesh networking</text>
  </g>

  <!-- VPN Protocols -->
  <g id="vpn-protocols">
    <rect x="50" y="420" width="1100" height="150" rx="10" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <text x="600" y="445" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2E7D32">VPN Protocols &amp; Technologies</text>

    <!-- IPSec -->
    <rect x="80" y="465" width="160" height="80" rx="5" fill="white" stroke="#2196F3" stroke-width="2"/>
    <text x="160" y="485" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1976D2">IPSec</text>
    <text x="160" y="500" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Layer 3 protocol</text>
    <text x="160" y="512" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ ESP &amp; AH modes</text>
    <text x="160" y="524" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Tunnel/Transport</text>
    <text x="160" y="536" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Strong encryption</text>

    <!-- L2TP -->
    <rect x="260" y="465" width="160" height="80" rx="5" fill="white" stroke="#FF9800" stroke-width="2"/>
    <text x="340" y="485" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#F57C00">L2TP/IPSec</text>
    <text x="340" y="500" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Layer 2 tunneling</text>
    <text x="340" y="512" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ IPSec encryption</text>
    <text x="340" y="524" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Double encapsulation</text>
    <text x="340" y="536" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Cross-platform</text>

    <!-- OpenVPN -->
    <rect x="440" y="465" width="160" height="80" rx="5" fill="white" stroke="#4CAF50" stroke-width="2"/>
    <text x="520" y="485" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2E7D32">OpenVPN</text>
    <text x="520" y="500" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ SSL/TLS based</text>
    <text x="520" y="512" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Open source</text>
    <text x="520" y="524" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Flexible config</text>
    <text x="520" y="536" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Firewall friendly</text>

    <!-- PPTP -->
    <rect x="620" y="465" width="160" height="80" rx="5" fill="white" stroke="#F44336" stroke-width="2"/>
    <text x="700" y="485" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#D32F2F">PPTP</text>
    <text x="700" y="500" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Point-to-Point</text>
    <text x="700" y="512" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Legacy protocol</text>
    <text x="700" y="524" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Weak encryption</text>
    <text x="700" y="536" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Deprecated</text>

    <!-- SSTP -->
    <rect x="800" y="465" width="160" height="80" rx="5" fill="white" stroke="#9C27B0" stroke-width="2"/>
    <text x="880" y="485" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#7B1FA2">SSTP</text>
    <text x="880" y="500" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ SSL/TLS tunnel</text>
    <text x="880" y="512" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Microsoft protocol</text>
    <text x="880" y="524" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Port 443 (HTTPS)</text>
    <text x="880" y="536" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Firewall bypass</text>

    <!-- WireGuard -->
    <rect x="980" y="465" width="160" height="80" rx="5" fill="white" stroke="#607D8B" stroke-width="2"/>
    <text x="1060" y="485" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#455A64">WireGuard</text>
    <text x="1060" y="500" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Modern protocol</text>
    <text x="1060" y="512" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ High performance</text>
    <text x="1060" y="524" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Simple config</text>
    <text x="1060" y="536" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Strong crypto</text>
  </g>

  <!-- Benefits &amp; Use Cases -->
