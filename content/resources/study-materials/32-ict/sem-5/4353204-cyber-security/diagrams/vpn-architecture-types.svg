    <text x="250" y="655" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#F57C00">Security</text>
    <text x="250" y="670" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Data encryption</text>
    <text x="250" y="682" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Secure tunneling</text>

    <!-- Access -->
    <rect x="320" y="635" width="100" height="60" rx="5" fill="white" stroke="#9C27B0" stroke-width="1"/>
    <text x="370" y="655" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#7B1FA2">Remote Access</text>
    <text x="370" y="670" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Work from home</text>
    <text x="370" y="682" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Resource access</text>

    <!-- Bypass -->
    <rect x="440" y="635" width="100" height="60" rx="5" fill="white" stroke="#F44336" stroke-width="1"/>
    <text x="490" y="655" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#D32F2F">Geo-blocking</text>
    <text x="490" y="670" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Bypass restrictions</text>
    <text x="490" y="682" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Content access</text>

    <text x="325" y="720" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Cost-effective networking ‚Ä¢ Scalable connectivity ‚Ä¢ Business continuity</text>
  </g>

  <!-- Considerations -->
  <g id="considerations">
    <rect x="620" y="590" width="530" height="150" rx="10" fill="#FFEBEE" stroke="#F44336" stroke-width="2"/>
    <text x="885" y="615" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#D32F2F">VPN Considerations</text>

    <!-- Performance -->
    <rect x="650" y="635" width="120" height="60" rx="5" fill="white" stroke="#FF9800" stroke-width="1"/>
    <text x="710" y="655" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#F57C00">Performance</text>
    <text x="710" y="670" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Encryption overhead</text>
    <text x="710" y="682" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Latency increase</text>

    <!-- Management -->
    <rect x="790" y="635" width="120" height="60" rx="5" fill="white" stroke="#9C27B0" stroke-width="1"/>
    <text x="850" y="655" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#7B1FA2">Management</text>
    <text x="850" y="670" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Complex setup</text>
    <text x="850" y="682" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Maintenance</text>

    <!-- Compliance -->
    <rect x="930" y="635" width="120" height="60" rx="5" fill="white" stroke="#4CAF50" stroke-width="1"/>
    <text x="990" y="655" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2E7D32">Compliance</text>
    <text x="990" y="670" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Legal requirements</text>
    <text x="990" y="682" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Data sovereignty</text>

    <text x="885" y="720" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">‚Ä¢ Single point of failure ‚Ä¢ Split tunneling ‚Ä¢ Kill switch features</text>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="blueArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2196F3"/>
    </marker>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
