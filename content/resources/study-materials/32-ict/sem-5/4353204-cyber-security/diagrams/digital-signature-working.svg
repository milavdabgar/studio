<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Digital Signature Working Process
  </text>
  
  <!-- Step 1: Document -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="80" height="60" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <text x="40" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Original</text>
    <text x="40" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Document</text>
    <text x="40" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Step 1</text>
  </g>
  
  <!-- Step 2: Hash -->
  <g transform="translate(200, 80)">
    <rect x="0" y="0" width="80" height="60" fill="#e74c3c" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <text x="40" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Hash</text>
    <text x="40" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Creation</text>
    <text x="40" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Step 2</text>
  </g>
  
  <!-- Step 3: Encrypt with Private Key -->
  <g transform="translate(350, 80)">
    <rect x="0" y="0" width="80" height="60" fill="#f39c12" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <text x="40" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Encrypt</text>
    <text x="40" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">with Private</text>
    <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Key</text>
    <text x="40" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Step 3</text>
  </g>
  
  <!-- Step 4: Digital Signature -->
  <g transform="translate(500, 80)">
    <rect x="0" y="0" width="80" height="60" fill="#27ae60" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <text x="40" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Digital</text>
    <text x="40" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Signature</text>
    <text x="40" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Step 4</text>
  </g>
  
  <!-- Arrows for signing process -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <line x1="140" y1="110" x2="190" y2="110" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="290" y1="110" x2="340" y2="110" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="440" y1="110" x2="490" y2="110" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Verification Process -->
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Verification Process
  </text>
  
  <!-- Verification Step 1: Decrypt with Public Key -->
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="100" height="60" fill="#9b59b6" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Decrypt with</text>
    <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Public Key</text>
    <text x="50" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">(Get Hash)</text>
  </g>
  
  <!-- Verification Step 2: Hash Original -->
  <g transform="translate(200, 230)">
    <rect x="0" y="0" width="100" height="60" fill="#e67e22" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Hash Original</text>
    <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Document</text>
  </g>
  
  <!-- Verification Step 3: Compare -->
  <g transform="translate(350, 230)">
    <rect x="0" y="0" width="100" height="60" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <text x="50" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Compare</text>
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Hashes</text>
  </g>
  
  <!-- Verification Step 4: Result -->
  <g transform="translate(500, 230)">
    <rect x="0" y="0" width="100" height="60" fill="#2ecc71" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Verification</text>
    <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Result</text>
  </g>
  
  <!-- Verification arrows -->
  <line x1="160" y1="260" x2="190" y2="260" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="310" y1="260" x2="340" y2="260" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="460" y1="260" x2="490" y2="260" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Key Features -->
  <g transform="translate(100, 350)">
    <rect x="0" y="0" width="600" height="120" fill="#ecf0f1" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Digital Signature Features
    </text>
    
    <!-- Feature 1 -->
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="150" height="60" fill="#3498db" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Authentication</text>
      <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Verifies sender</text>
      <text x="75" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">identity</text>
    </g>
    
    <!-- Feature 2 -->
    <g transform="translate(225, 40)">
      <rect x="0" y="0" width="150" height="60" fill="#e74c3c" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Integrity</text>
      <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Detects any</text>
      <text x="75" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">modifications</text>
    </g>
    
    <!-- Feature 3 -->
    <g transform="translate(400, 40)">
      <rect x="0" y="0" width="150" height="60" fill="#27ae60" stroke="#2c3e50" stroke-width="1" rx="5"/>
      <text x="75" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Non-repudiation</text>
      <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Sender cannot</text>
      <text x="75" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">deny signing</text>
    </g>
  </g>
</svg>
