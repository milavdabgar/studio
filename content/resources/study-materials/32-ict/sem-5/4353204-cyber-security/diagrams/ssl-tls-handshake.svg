<svg viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="700" height="400" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">SSL/TLS Handshake Process</text>
  
  <!-- Client -->
  <rect x="50" y="80" width="100" height="60" fill="#3498db" rx="10"/>
  <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Client</text>
  <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Browser</text>
  
  <!-- Server -->
  <rect x="550" y="80" width="100" height="60" fill="#e74c3c" rx="10"/>
  <text x="600" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Server</text>
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Web Server</text>
  
  <!-- Step 1: ClientHello -->
  <path d="M150 90 L550 90" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="350" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">1. ClientHello (Supported ciphers)</text>
  
  <!-- Step 2: ServerHello + Certificate -->
  <path d="M550 110 L150 110" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="350" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">2. ServerHello + Certificate + Public Key</text>
  
  <!-- Step 3: Key Exchange -->
  <path d="M150 130 L550 130" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="350" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">3. Key Exchange (Pre-master secret)</text>
  
  <!-- Step 4: Finished -->
  <path d="M550 150 L150 150" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="350" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">4. Finished (Handshake complete)</text>
  
  <!-- Secure Channel -->
  <rect x="200" y="170" width="300" height="30" fill="#27ae60" rx="15"/>
  <text x="350" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Secure TLS Channel Established</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Protocol Evolution -->
  <text x="350" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Protocol Evolution</text>
  
  <!-- SSL 2.0 -->
  <rect x="50" y="260" width="100" height="50" fill="#c0392b" rx="5"/>
  <text x="100" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">SSL 2.0</text>
  <text x="100" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">1995</text>
  <text x="100" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Deprecated</text>
  
  <!-- SSL 3.0 -->
  <rect x="170" y="260" width="100" height="50" fill="#e74c3c" rx="5"/>
  <text x="220" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">SSL 3.0</text>
  <text x="220" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">1996</text>
  <text x="220" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Vulnerable</text>
  
  <!-- TLS 1.0 -->
  <rect x="290" y="260" width="100" height="50" fill="#f39c12" rx="5"/>
  <text x="340" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">TLS 1.0</text>
  <text x="340" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">1999</text>
  <text x="340" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Legacy</text>
  
  <!-- TLS 1.2 -->
  <rect x="410" y="260" width="100" height="50" fill="#3498db" rx="5"/>
  <text x="460" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">TLS 1.2</text>
  <text x="460" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">2008</text>
  <text x="460" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Widely used</text>
  
  <!-- TLS 1.3 -->
  <rect x="530" y="260" width="100" height="50" fill="#27ae60" rx="5"/>
  <text x="580" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">TLS 1.3</text>
  <text x="580" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">2018</text>
  <text x="580" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Current</text>
  
  <!-- Security Features -->
  <text x="350" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Key Features</text>
  
  <text x="125" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Encryption</text>
  <text x="250" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Authentication</text>
  <text x="375" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Integrity</text>
  <text x="500" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Forward Secrecy</text>
  
  <!-- Evolution arrow -->
  <path d="M100 320 L580 320" stroke="#95a5a6" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  <text x="340" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">Evolution Timeline</text>
  
  <!-- Second arrow marker -->
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#95a5a6"/>
    </marker>
  </defs>
</svg>
