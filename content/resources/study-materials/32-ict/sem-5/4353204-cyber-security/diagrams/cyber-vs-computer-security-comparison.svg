<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
      .arrow { stroke: #1976d2; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .cyber { fill: #e8f5e8; stroke: #4caf50; stroke-width: 2; }
      .computer { fill: #fff3e0; stroke: #f57c00; stroke-width: 2; }
      .feature { fill: #f3e5f5; stroke: #9c27b0; stroke-width: 2; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#1976d2">Cyber Security vs Computer Security</text>
  
  <!-- Cyber Security Section -->
  <rect x="50" y="70" width="300" height="120" class="cyber"/>
  <text x="200" y="95" text-anchor="middle" class="text" font-weight="bold" font-size="16">Cyber Security</text>
  <text x="200" y="115" text-anchor="middle" class="text">Internet-connected systems</text>
  <text x="200" y="135" text-anchor="middle" class="text">Networks, devices, programs</text>
  <text x="200" y="155" text-anchor="middle" class="text">Digital attacks protection</text>
  <text x="200" y="175" text-anchor="middle" class="text" font-weight="bold">Scope: Network-wide</text>
  
  <!-- Computer Security Section -->
  <rect x="450" y="70" width="300" height="120" class="computer"/>
  <text x="600" y="95" text-anchor="middle" class="text" font-weight="bold" font-size="16">Computer Security</text>
  <text x="600" y="115" text-anchor="middle" class="text">Individual computer systems</text>
  <text x="600" y="135" text-anchor="middle" class="text">Physical hardware &amp; software</text>
  <text x="600" y="155" text-anchor="middle" class="text">Local system protection</text>
  <text x="600" y="175" text-anchor="middle" class="text" font-weight="bold">Scope: Single system</text>
  
  <!-- Key Differences -->
  <text x="400" y="230" text-anchor="middle" class="text" font-weight="bold" font-size="16">Key Differences</text>
  
  <!-- Cyber Security Features -->
  <rect x="50" y="250" width="300" height="100" class="feature"/>
  <text x="200" y="270" text-anchor="middle" class="text" font-weight="bold">Cyber Security Features:</text>
  <text x="200" y="290" text-anchor="middle" class="text">• Network firewalls</text>
  <text x="200" y="310" text-anchor="middle" class="text">• Cloud security</text>
  <text x="200" y="330" text-anchor="middle" class="text">• Internet threat protection</text>
  
  <!-- Computer Security Features -->
  <rect x="450" y="250" width="300" height="100" class="feature"/>
  <text x="600" y="270" text-anchor="middle" class="text" font-weight="bold">Computer Security Features:</text>
  <text x="600" y="290" text-anchor="middle" class="text">• Antivirus software</text>
  <text x="600" y="310" text-anchor="middle" class="text">• Physical access control</text>
  <text x="600" y="330" text-anchor="middle" class="text">• Local data encryption</text>
  
  <!-- Mnemonic -->
  <text x="400" y="380" text-anchor="middle" class="text" font-weight="bold" fill="#1976d2">Mnemonic: "Cyber Circles Networks, Computer Covers Machines"</text>
</svg>
