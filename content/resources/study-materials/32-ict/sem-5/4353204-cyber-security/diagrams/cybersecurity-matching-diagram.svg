<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Cybersecurity Terms Matching
  </text>
  
  <!-- Column A -->
  <g transform="translate(50, 80)">
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976d2">
      Column A - Terms
    </text>
    
    <!-- DoS Attack -->
    <rect x="0" y="40" width="300" height="40" rx="5" fill="#ffcdd2" stroke="#d32f2f" stroke-width="1"/>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d32f2f">1. Denial of Service (DoS)</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="10" fill="#424242">Overwhelms network resources</text>
    
    <!-- Port 443 -->
    <rect x="0" y="90" width="300" height="40" rx="5" fill="#c8e6c9" stroke="#4caf50" stroke-width="1"/>
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">2. Port 443</text>
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="10" fill="#424242">Secure web communication port</text>
    
    <!-- SSL -->
    <rect x="0" y="140" width="300" height="40" rx="5" fill="#ffe0b2" stroke="#ff9800" stroke-width="1"/>
    <text x="20" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">3. Secure Socket Layer (SSL)</text>
    <text x="20" y="170" font-family="Arial, sans-serif" font-size="10" fill="#424242">Legacy encryption protocol</text>
    
    <!-- Port 80 -->
    <rect x="0" y="190" width="300" height="40" rx="5" fill="#e1bee7" stroke="#9c27b0" stroke-width="1"/>
    <text x="20" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7b1fa2">4. Port 80</text>
    <text x="20" y="220" font-family="Arial, sans-serif" font-size="10" fill="#424242">Standard web traffic port</text>
    
    <!-- Integrity -->
    <rect x="0" y="240" width="300" height="40" rx="5" fill="#bbdefb" stroke="#2196f3" stroke-width="1"/>
    <text x="20" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565c0">5. Integrity</text>
    <text x="20" y="270" font-family="Arial, sans-serif" font-size="10" fill="#424242">Data accuracy principle</text>
    
    <!-- VPN -->
    <rect x="0" y="290" width="300" height="40" rx="5" fill="#f3e5f5" stroke="#673ab7" stroke-width="1"/>
    <text x="20" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#512da8">6. VPN (Virtual Private Network)</text>
    <text x="20" y="320" font-family="Arial, sans-serif" font-size="10" fill="#424242">Secure tunnel technology</text>
  </g>
  
  <!-- Column B -->
  <g transform="translate(450, 80)">
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d32f2f">
      Column B - Definitions
    </text>
    
    <!-- Data not altered -->
    <rect x="0" y="40" width="300" height="40" rx="5" fill="#bbdefb" stroke="#2196f3" stroke-width="1"/>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565c0">a. Ensures data is not altered</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="10" fill="#424242">during transmission</text>
    
    <!-- HTTP Port -->
    <rect x="0" y="90" width="300" height="40" rx="5" fill="#e1bee7" stroke="#9c27b0" stroke-width="1"/>
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7b1fa2">b. Default port for HTTP</text>
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="10" fill="#424242">Unencrypted web traffic</text>
    
    <!-- HTTPS Port -->
    <rect x="0" y="140" width="300" height="40" rx="5" fill="#c8e6c9" stroke="#4caf50" stroke-width="1"/>
    <text x="20" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">c. Default port for HTTPS</text>
    <text x="20" y="170" font-family="Arial, sans-serif" font-size="10" fill="#424242">Encrypted web traffic</text>
    
    <!-- Secure Connection -->
    <rect x="0" y="190" width="300" height="40" rx="5" fill="#f3e5f5" stroke="#673ab7" stroke-width="1"/>
    <text x="20" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#512da8">d. Creates secure connection</text>
    <text x="20" y="220" font-family="Arial, sans-serif" font-size="10" fill="#424242">over the internet</text>
    
    <!-- TLS Predecessor -->
    <rect x="0" y="240" width="300" height="40" rx="5" fill="#ffe0b2" stroke="#ff9800" stroke-width="1"/>
    <text x="20" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">e. Predecessor of TLS</text>
    <text x="20" y="270" font-family="Arial, sans-serif" font-size="10" fill="#424242">for secure communication</text>
    
    <!-- Disrupts Services -->
    <rect x="0" y="290" width="300" height="40" rx="5" fill="#ffcdd2" stroke="#d32f2f" stroke-width="1"/>
    <text x="20" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d32f2f">f. Disrupts network services</text>
    <text x="20" y="320" font-family="Arial, sans-serif" font-size="10" fill="#424242">Makes resources unavailable</text>
  </g>
  
  <!-- Connecting Lines -->
  <g stroke-width="2" fill="none">
    <!-- 1-f: DoS to Disrupts network services -->
    <path d="M 350 60 Q 400 60 450 310" stroke="#d32f2f" stroke-dasharray="5,5"/>
    <circle cx="350" cy="60" r="3" fill="#d32f2f"/>
    <circle cx="450" cy="310" r="3" fill="#d32f2f"/>
    
    <!-- 2-c: Port 443 to HTTPS -->
    <path d="M 350 110 Q 400 110 450 160" stroke="#4caf50" stroke-dasharray="5,5"/>
    <circle cx="350" cy="110" r="3" fill="#4caf50"/>
    <circle cx="450" cy="160" r="3" fill="#4caf50"/>
    
    <!-- 3-e: SSL to TLS predecessor -->
    <path d="M 350 160 Q 400 160 450 260" stroke="#ff9800" stroke-dasharray="5,5"/>
    <circle cx="350" cy="160" r="3" fill="#ff9800"/>
    <circle cx="450" cy="260" r="3" fill="#ff9800"/>
    
    <!-- 4-b: Port 80 to HTTP -->
    <path d="M 350 210 Q 400 210 450 110" stroke="#9c27b0" stroke-dasharray="5,5"/>
    <circle cx="350" cy="210" r="3" fill="#9c27b0"/>
    <circle cx="450" cy="110" r="3" fill="#9c27b0"/>
    
    <!-- 5-a: Integrity to Data not altered -->
    <path d="M 350 260 Q 400 260 450 60" stroke="#2196f3" stroke-dasharray="5,5"/>
    <circle cx="350" cy="260" r="3" fill="#2196f3"/>
    <circle cx="450" cy="60" r="3" fill="#2196f3"/>
    
    <!-- 6-d: VPN to Secure connection -->
    <path d="M 350 310 Q 400 310 450 210" stroke="#673ab7" stroke-dasharray="5,5"/>
    <circle cx="350" cy="310" r="3" fill="#673ab7"/>
    <circle cx="450" cy="210" r="3" fill="#673ab7"/>
  </g>
  
  <!-- Answer Key -->
  <g transform="translate(50, 380)">
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
      Answer Key
    </text>
    
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="12" fill="#424242">1-f</text>
    <text x="150" y="40" font-family="Arial, sans-serif" font-size="12" fill="#424242">2-c</text>
    <text x="250" y="40" font-family="Arial, sans-serif" font-size="12" fill="#424242">3-e</text>
    <text x="350" y="40" font-family="Arial, sans-serif" font-size="12" fill="#424242">4-b</text>
    <text x="450" y="40" font-family="Arial, sans-serif" font-size="12" fill="#424242">5-a</text>
    <text x="550" y="40" font-family="Arial, sans-serif" font-size="12" fill="#424242">6-d</text>
  </g>
  
  <!-- Security Concepts Legend -->
  <g transform="translate(50, 430)">
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#666">
      Key Security Concepts: Ports, Protocols, Attacks, and Protection Mechanisms
    </text>
  </g>
</svg>
