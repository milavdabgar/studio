<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Authentication Methods</text>
  
  <!-- Something You Know -->
  <rect x="50" y="80" width="150" height="100" fill="#3498db" rx="10"/>
  <text x="125" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Something You Know</text>
  <text x="125" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Knowledge Factor</text>
  
  <!-- Password icon -->
  <rect x="95" y="140" width="60" height="30" fill="white" rx="5"/>
  <text x="125" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Password</text>
  
  <!-- Something You Have -->
  <rect x="225" y="80" width="150" height="100" fill="#e74c3c" rx="10"/>
  <text x="300" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Something You Have</text>
  <text x="300" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Possession Factor</text>
  
  <!-- Token icon -->
  <rect x="270" y="140" width="60" height="30" fill="white" rx="5"/>
  <text x="300" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Token/Card</text>
  
  <!-- Something You Are -->
  <rect x="400" y="80" width="150" height="100" fill="#27ae60" rx="10"/>
  <text x="475" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Something You Are</text>
  <text x="475" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Inherence Factor</text>
  
  <!-- Biometric icon -->
  <circle cx="475" cy="155" r="20" fill="white"/>
  <text x="475" y="161" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Biometric</text>
  
  <!-- Authentication Levels -->
  <text x="300" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Authentication Levels</text>
  
  <!-- Single Factor -->
  <rect x="75" y="250" width="120" height="60" fill="#95a5a6" rx="5"/>
  <text x="135" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Single Factor</text>
  <text x="135" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">One method</text>
  <text x="135" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Less secure</text>
  
  <!-- Two Factor -->
  <rect x="240" y="250" width="120" height="60" fill="#f39c12" rx="5"/>
  <text x="300" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Two Factor (2FA)</text>
  <text x="300" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Two methods</text>
  <text x="300" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">More secure</text>
  
  <!-- Multi Factor -->
  <rect x="405" y="250" width="120" height="60" fill="#e67e22" rx="5"/>
  <text x="465" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Multi Factor (MFA)</text>
  <text x="465" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Multiple methods</text>
  <text x="465" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Most secure</text>
  
  <!-- Examples -->
  <text x="300" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Real-World Examples</text>
  
  <text x="150" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Password + SMS Code</text>
  <text x="300" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Smart Card + PIN</text>
  <text x="450" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Fingerprint + Token</text>
  
  <!-- Connection arrows -->
  <path d="M125 200 L135 250" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M300 200 L300 250" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M475 200 L465 250" stroke="#27ae60" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
