<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="650" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="650" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Authentication Methods</text>
  <text x="400" y="70" font-family="Arial" font-size="16" font-style="italic" text-anchor="middle" fill="#666">Verifying the identity of users and systems</text>
  
  <!-- Central Authentication Icon -->
  <circle cx="400" cy="150" r="60" fill="#e6f7ff" stroke="#0099cc" stroke-width="2"/>
  <text x="400" y="155" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">Authentication</text>
  
  <!-- Knowledge-Based Authentication -->
  <rect x="50" y="250" width="200" height="180" rx="10" fill="#fff2e6" stroke="#ff9933" stroke-width="2"/>
  <text x="150" y="280" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#cc6600">Knowledge-Based</text>
  <text x="150" y="300" font-family="Arial" font-size="14" font-style="italic" text-anchor="middle" fill="#cc6600">"Something you know"</text>
  
  <rect x="70" y="320" width="160" height="30" rx="5" fill="#ffffff" stroke="#ff9933" stroke-width="1"/>
  <text x="150" y="340" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Passwords</text>
  
  <rect x="70" y="360" width="160" height="30" rx="5" fill="#ffffff" stroke="#ff9933" stroke-width="1"/>
  <text x="150" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">PINs</text>
  
  <rect x="70" y="400" width="160" height="30" rx="5" fill="#ffffff" stroke="#ff9933" stroke-width="1"/>
  <text x="150" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Security Questions</text>
  
  <!-- Possession-Based Authentication -->
  <rect x="300" y="250" width="200" height="180" rx="10" fill="#e6ffe6" stroke="#00cc66" stroke-width="2"/>
  <text x="400" y="280" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#009933">Possession-Based</text>
  <text x="400" y="300" font-family="Arial" font-size="14" font-style="italic" text-anchor="middle" fill="#009933">"Something you have"</text>
  
  <rect x="320" y="320" width="160" height="30" rx="5" fill="#ffffff" stroke="#00cc66" stroke-width="1"/>
  <text x="400" y="340" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Security Tokens</text>
  
  <rect x="320" y="360" width="160" height="30" rx="5" fill="#ffffff" stroke="#00cc66" stroke-width="1"/>
  <text x="400" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Smart Cards</text>
  
  <rect x="320" y="400" width="160" height="30" rx="5" fill="#ffffff" stroke="#00cc66" stroke-width="1"/>
  <text x="400" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Mobile Devices</text>
  
  <!-- Inherence-Based Authentication -->
  <rect x="550" y="250" width="200" height="180" rx="10" fill="#f9e6ff" stroke="#cc66ff" stroke-width="2"/>
  <text x="650" y="280" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#9933cc">Inherence-Based</text>
  <text x="650" y="300" font-family="Arial" font-size="14" font-style="italic" text-anchor="middle" fill="#9933cc">"Something you are"</text>
  
  <rect x="570" y="320" width="160" height="30" rx="5" fill="#ffffff" stroke="#cc66ff" stroke-width="1"/>
  <text x="650" y="340" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Fingerprints</text>
  
  <rect x="570" y="360" width="160" height="30" rx="5" fill="#ffffff" stroke="#cc66ff" stroke-width="1"/>
  <text x="650" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Facial Recognition</text>
  
  <rect x="570" y="400" width="160" height="30" rx="5" fill="#ffffff" stroke="#cc66ff" stroke-width="1"/>
  <text x="650" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Voice Recognition</text>
  
  <!-- Connecting Lines -->
  <path d="M 400 210 L 400 230 L 150 230 L 150 250" stroke="#ff9933" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 210 L 400 250" stroke="#00cc66" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 210 L 400 230 L 650 230 L 650 250" stroke="#cc66ff" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Multi-Factor Authentication -->
  <rect x="150" y="480" width="500" height="150" rx="10" fill="#e6f7ff" stroke="#0099cc" stroke-width="2"/>
  <text x="400" y="510" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">Multi-Factor Authentication (MFA)</text>
  <text x="400" y="535" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Combines two or more authentication methods</text>
  
  <rect x="200" y="550" width="400" height="60" rx="5" fill="#ffffff" stroke="#0099cc" stroke-width="1"/>
  <text x="400" y="575" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Example: Password (Knowledge) +</text>
  <text x="400" y="595" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">OTP on Mobile Device (Possession)</text>
  
  <!-- Connecting Lines to MFA -->
  <path d="M 150 430 L 150 460 L 400 460 L 400 480" stroke="#0099cc" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M 400 430 L 400 480" stroke="#0099cc" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M 650 430 L 650 460 L 400 460" stroke="#0099cc" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
