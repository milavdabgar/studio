<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f3ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c5aa0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a4480;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="700" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1000" height="80" fill="url(#headerGradient)"/>
  <text x="500" y="50" text-anchor="middle" fill="white" font-size="28" font-weight="bold" font-family="Arial">
    Importance of Cyber Security
  </text>
  
  <!-- Central Hub -->
  <circle cx="500" cy="350" r="120" fill="#2c5aa0" filter="url(#shadow)"/>
  <text x="500" y="340" text-anchor="middle" fill="white" font-size="18" font-weight="bold" font-family="Arial">
    CYBER
  </text>
  <text x="500" y="365" text-anchor="middle" fill="white" font-size="18" font-weight="bold" font-family="Arial">
    SECURITY
  </text>
  
  <!-- Protection of Sensitive Data -->
  <g>
    <circle cx="200" cy="200" r="80" fill="#4a90e2" filter="url(#shadow)"/>
    <path d="M200,170 L200,145 M185,145 L215,145 M185,145 L185,130 L215,130 L215,145" 
          stroke="white" stroke-width="3" fill="none"/>
    <rect x="185" y="175" width="30" height="20" fill="white" rx="3"/>
    <text x="200" y="220" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">
      Protection of
    </text>
    <text x="200" y="235" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">
      Sensitive Data
    </text>
    <line x1="280" y1="220" x2="420" y2="290" stroke="#2c5aa0" stroke-width="3"/>
  </g>
  
  <!-- Prevention of Cyber Attacks -->
  <g>
    <circle cx="800" cy="200" r="80" fill="#e74c3c" filter="url(#shadow)"/>
    <path d="M780,180 L780,200 L800,220 L820,200 L820,180 Z" fill="white"/>
    <text x="800" y="175" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial">!</text>
    <text x="800" y="240" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">
      Prevention of
    </text>
    <text x="800" y="255" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">
      Cyber Attacks
    </text>
    <line x1="720" y1="220" x2="580" y2="290" stroke="#2c5aa0" stroke-width="3"/>
  </g>
  
  <!-- Compliance -->
  <g>
    <circle cx="200" cy="500" r="80" fill="#27ae60" filter="url(#shadow)"/>
    <rect x="175" y="475" width="50" height="35" fill="white" rx="5"/>
    <text x="200" y="495" text-anchor="middle" fill="#27ae60" font-size="14" font-weight="bold" font-family="Arial">✓</text>
    <text x="200" y="540" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">
      Legal &amp; Regulatory
    </text>
    <text x="200" y="555" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">
      Compliance
    </text>
    <line x1="280" y1="480" x2="420" y2="410" stroke="#2c5aa0" stroke-width="3"/>
  </g>
  
  <!-- Economic Stability -->
  <g>
    <circle cx="800" cy="500" r="80" fill="#f39c12" filter="url(#shadow)"/>
    <text x="800" y="490" text-anchor="middle" fill="white" font-size="28" font-weight="bold" font-family="Arial">$</text>
    <circle cx="800" cy="490" r="20" stroke="white" stroke-width="3" fill="none"/>
    <text x="800" y="540" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">
      Economic
    </text>
    <text x="800" y="555" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial">
      Stability
    </text>
    <line x1="720" y1="480" x2="580" y2="410" stroke="#2c5aa0" stroke-width="3"/>
  </g>
  
  <!-- Key Benefits Text -->
  <g>
    <rect x="50" y="600" width="900" height="80" fill="white" stroke="#2c5aa0" stroke-width="2" rx="10" filter="url(#shadow)"/>
    <text x="500" y="625" text-anchor="middle" fill="#2c5aa0" font-size="16" font-weight="bold" font-family="Arial">
      Key Benefits of Cyber Security Implementation
    </text>
    <text x="120" y="650" fill="#333" font-size="12" font-family="Arial">
      • Prevents data breaches and financial losses
    </text>
    <text x="120" y="665" fill="#333" font-size="12" font-family="Arial">
      • Maintains customer trust and reputation
    </text>
    <text x="520" y="650" fill="#333" font-size="12" font-family="Arial">
      • Ensures business continuity and operations
    </text>
    <text x="520" y="665" fill="#333" font-size="12" font-family="Arial">
      • Protects intellectual property and trade secrets
    </text>
  </g>
</svg>
