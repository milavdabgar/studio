<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
      .arrow { stroke: #1976d2; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .layer { fill: #fff3e0; stroke: #f57c00; stroke-width: 2; }
      .secure { fill: #e8f5e8; stroke: #4caf50; stroke-width: 2; }
      .protocol { fill: #f3e5f5; stroke: #9c27b0; stroke-width: 2; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#1976d2">SSH (Secure Shell) Protocol Stack</text>
  
  <!-- Application Layer -->
  <rect x="100" y="60" width="600" height="60" class="box"/>
  <text x="400" y="80" text-anchor="middle" class="text" font-weight="bold">Application Layer</text>
  <text x="400" y="100" text-anchor="middle" class="text">SSH Client/Server Applications</text>
  
  <!-- SSH Connection Protocol -->
  <rect x="100" y="140" width="600" height="60" class="layer"/>
  <text x="400" y="160" text-anchor="middle" class="text" font-weight="bold">SSH Connection Protocol</text>
  <text x="400" y="180" text-anchor="middle" class="text">Channel Management, Port Forwarding, X11 Forwarding</text>
  
  <!-- SSH User Authentication Protocol -->
  <rect x="100" y="220" width="600" height="60" class="secure"/>
  <text x="400" y="240" text-anchor="middle" class="text" font-weight="bold">SSH User Authentication Protocol</text>
  <text x="400" y="260" text-anchor="middle" class="text">Password, Public Key, Host-based Authentication</text>
  
  <!-- SSH Transport Layer Protocol -->
  <rect x="100" y="300" width="600" height="60" class="protocol"/>
  <text x="400" y="320" text-anchor="middle" class="text" font-weight="bold">SSH Transport Layer Protocol</text>
  <text x="400" y="340" text-anchor="middle" class="text">Encryption, MAC, Key Exchange, Server Authentication</text>
  
  <!-- TCP/IP Layer -->
  <rect x="100" y="380" width="600" height="60" class="box"/>
  <text x="400" y="400" text-anchor="middle" class="text" font-weight="bold">TCP/IP Layer</text>
  <text x="400" y="420" text-anchor="middle" class="text">Reliable Data Transmission (Port 22)</text>
  
  <!-- Arrows -->
  <line x1="50" y1="90" x2="50" y2="410" class="arrow"/>
  <text x="30" y="250" text-anchor="middle" class="text" font-size="12" transform="rotate(-90 30 250)">Data Flow</text>
  
  <!-- SSH Features -->
  <text x="50" y="480" class="text" font-weight="bold">SSH Features:</text>
  <text x="50" y="500" class="text">• Secure Remote Login</text>
  <text x="50" y="520" class="text">• Command Execution</text>
  <text x="50" y="540" class="text">• File Transfer (SCP/SFTP)</text>
  <text x="50" y="560" class="text">• Port Forwarding</text>
  
  <!-- Security Features -->
  <text x="400" y="480" class="text" font-weight="bold">Security Features:</text>
  <text x="400" y="500" class="text">• End-to-End Encryption</text>
  <text x="400" y="520" class="text">• Host Authentication</text>
  <text x="400" y="540" class="text">• Data Integrity</text>
  <text x="400" y="560" class="text">• Protection against attacks</text>
</svg>
