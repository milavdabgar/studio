<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <style>
        .domain { fill: #e6f2ff; stroke: #4a86e8; stroke-width: 2; rx: 10; ry: 10; }
        .title { font-family: Arial; font-size: 16px; font-weight: bold; fill: #333; }
        .item { font-family: Arial; font-size: 12px; fill: #333; }
        .main-title { font-family: Arial; font-size: 22px; font-weight: bold; fill: #333; }
        .subtitle { font-family: Arial; font-size: 14px; font-style: italic; fill: #666; }
        .overlap { fill: #f9e4c7; stroke: #e69138; stroke-width: 2; rx: 10; ry: 10; opacity: 0.6; }
        .overlap-text { font-family: Arial; font-size: 14px; font-weight: bold; fill: #333; }
    </style>
    
    <!-- Title -->
    <text x="400" y="40" class="main-title" text-anchor="middle">Security Domains Comparison</text>
    <text x="400" y="65" class="subtitle" text-anchor="middle">Understanding the relationship between Cyber, Information, Network, and Physical Security</text>
    
    <!-- Cyber Security Domain -->
    <rect x="150" y="100" width="500" height="330" class="domain" />
    <text x="400" y="125" class="title" text-anchor="middle">Cyber Security</text>
    <text x="400" y="145" class="item" text-anchor="middle">Protection of computer systems, networks, and digital data</text>
    
    <!-- Information Security Domain -->
    <rect x="200" y="160" width="400" height="230" class="domain" />
    <text x="400" y="185" class="title" text-anchor="middle">Information Security</text>
    <text x="400" y="205" class="item" text-anchor="middle">Protection of information regardless of medium</text>
    
    <!-- Network Security Domain -->
    <rect x="250" y="220" width="200" height="130" class="domain" />
    <text x="350" y="245" class="title" text-anchor="middle">Network Security</text>
    <text x="350" y="265" class="item" text-anchor="middle">Securing network infrastructure</text>
    <text x="350" y="285" class="item" text-anchor="middle">and communications</text>
    
    <!-- Application Security -->
    <rect x="480" y="220" width="100" height="80" class="domain" />
    <text x="530" y="245" class="title" text-anchor="middle" font-size="12px">Application</text>
    <text x="530" y="260" class="title" text-anchor="middle" font-size="12px">Security</text>
    
    <!-- Physical Security Overlap -->
    <rect x="50" y="360" width="200" height="100" class="overlap" />
    <text x="150" y="385" class="overlap-text" text-anchor="middle">Physical Security</text>
    <text x="150" y="405" class="item" text-anchor="middle">Protection of physical assets,</text>
    <text x="150" y="425" class="item" text-anchor="middle">facilities, and personnel</text>
    
    <!-- Legend -->
    <rect x="600" y="360" width="20" height="20" class="domain" />
    <text x="625" y="375" class="item" text-anchor="start">Digital Security Domain</text>
    
    <rect x="600" y="390" width="20" height="20" class="overlap" />
    <text x="625" y="405" class="item" text-anchor="start">Physical Security Domain</text>
    
    <!-- Key Elements in Each Domain -->
    <text x="170" y="330" class="item" text-anchor="start" font-style="italic">• Threat Intelligence</text>
    <text x="170" y="350" class="item" text-anchor="start" font-style="italic">• Incident Response</text>
    <text x="170" y="370" class="item" text-anchor="start" font-style="italic">• Security Monitoring</text>
    
    <text x="260" y="330" class="item" text-anchor="start" font-style="italic">• Data Classification</text>
    <text x="260" y="350" class="item" text-anchor="start" font-style="italic">• Access Control</text>
    
    <text x="360" y="330" class="item" text-anchor="start" font-style="italic">• Firewalls</text>
    <text x="360" y="350" class="item" text-anchor="start" font-style="italic">• VPNs</text>
    
    <text x="460" y="330" class="item" text-anchor="start" font-style="italic">• Code Security</text>
    <text x="460" y="350" class="item" text-anchor="start" font-style="italic">• SDLC Security</text>
</svg>
