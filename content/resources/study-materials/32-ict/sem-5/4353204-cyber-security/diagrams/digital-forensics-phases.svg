<svg viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="700" height="400" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Digital Forensics Investigation Phases</text>
  
  <!-- Phase 1: Identification -->
  <rect x="50" y="60" width="90" height="60" fill="#3498db" rx="10"/>
  <text x="95" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Phase 1</text>
  <text x="95" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Identification</text>
  <text x="95" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Scope definition</text>
  
  <!-- Phase 2: Preservation -->
  <rect x="160" y="60" width="90" height="60" fill="#e74c3c" rx="10"/>
  <text x="205" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Phase 2</text>
  <text x="205" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Preservation</text>
  <text x="205" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Evidence integrity</text>
  
  <!-- Phase 3: Collection -->
  <rect x="270" y="60" width="90" height="60" fill="#f39c12" rx="10"/>
  <text x="315" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Phase 3</text>
  <text x="315" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Collection</text>
  <text x="315" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Data capture</text>
  
  <!-- Phase 4: Examination -->
  <rect x="380" y="60" width="90" height="60" fill="#9b59b6" rx="10"/>
  <text x="425" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Phase 4</text>
  <text x="425" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Examination</text>
  <text x="425" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Data recovery</text>
  
  <!-- Phase 5: Analysis -->
  <rect x="490" y="60" width="90" height="60" fill="#27ae60" rx="10"/>
  <text x="535" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Phase 5</text>
  <text x="535" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Analysis</text>
  <text x="535" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Pattern ID</text>
  
  <!-- Phase 6: Presentation -->
  <rect x="600" y="60" width="90" height="60" fill="#e67e22" rx="10"/>
  <text x="645" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Phase 6</text>
  <text x="645" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Presentation</text>
  <text x="645" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Legal report</text>
  
  <!-- Arrows -->
  <path d="M140 90 L160 90" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M250 90 L270 90" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M360 90 L380 90" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M470 90 L490 90" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M580 90 L600 90" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Detailed Activities -->
  <text x="350" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Phase Activities</text>
  
  <!-- Phase 1 Details -->
  <rect x="30" y="180" width="130" height="70" fill="#ecf0f1" rx="5" stroke="#3498db" stroke-width="2"/>
  <text x="95" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Identification</text>
  <text x="95" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Survey scene</text>
  <text x="95" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Identify evidence</text>
  <text x="95" y="241" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Document initial</text>
  
  <!-- Phase 2 Details -->
  <rect x="180" y="180" width="130" height="70" fill="#ecf0f1" rx="5" stroke="#e74c3c" stroke-width="2"/>
  <text x="245" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Preservation</text>
  <text x="245" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Secure scene</text>
  <text x="245" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Prevent contamination</text>
  <text x="245" y="241" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Write protection</text>
  
  <!-- Phase 3 Details -->
  <rect x="330" y="180" width="130" height="70" fill="#ecf0f1" rx="5" stroke="#f39c12" stroke-width="2"/>
  <text x="395" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Collection</text>
  <text x="395" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Forensic imaging</text>
  <text x="395" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Chain of custody</text>
  <text x="395" y="241" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Hash verification</text>
  
  <!-- Phase 4 Details -->
  <rect x="480" y="180" width="130" height="70" fill="#ecf0f1" rx="5" stroke="#9b59b6" stroke-width="2"/>
  <text x="545" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Examination</text>
  <text x="545" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Extract files</text>
  <text x="545" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Recover deleted</text>
  <text x="545" y="241" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Identify relevant</text>
  
  <!-- Phase 5 Details -->
  <rect x="180" y="270" width="130" height="70" fill="#ecf0f1" rx="5" stroke="#27ae60" stroke-width="2"/>
  <text x="245" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Analysis</text>
  <text x="245" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Correlate evidence</text>
  <text x="245" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Reconstruct events</text>
  <text x="245" y="331" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Form conclusions</text>
  
  <!-- Phase 6 Details -->
  <rect x="330" y="270" width="130" height="70" fill="#ecf0f1" rx="5" stroke="#e67e22" stroke-width="2"/>
  <text x="395" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Presentation</text>
  <text x="395" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Detailed reports</text>
  <text x="395" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Visual presentations</text>
  <text x="395" y="331" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Legal support</text>
  
  <!-- Tools Section -->
  <rect x="480" y="270" width="130" height="70" fill="#ecf0f1" rx="5" stroke="#34495e" stroke-width="2"/>
  <text x="545" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">Common Tools</text>
  <text x="545" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Autopsy</text>
  <text x="545" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• FTK Imager</text>
  <text x="545" y="331" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">• Volatility</text>
  
  <!-- Quality indicators -->
  <text x="350" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Quality Assurance</text>
  <text x="350" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Documentation • Validation • Reproducibility • Legal Compliance</text>
</svg>
