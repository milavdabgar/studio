<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="820" viewBox="0 0 1000 820" xmlns="http://www.w3.org/2000/svg">
  <title>authentication methods comprehensive</title>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000040"/>
    </filter>
    <pattern id="fingerprint" patternUnits="userSpaceOnUse" width="20" height="20">
      <circle cx="10" cy="10" r="8" fill="none" stroke="#16a34a" stroke-width="1"/>
      <circle cx="10" cy="10" r="5" fill="none" stroke="#16a34a" stroke-width="1"/>
      <circle cx="10" cy="10" r="2" fill="none" stroke="#16a34a" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="820" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="50" y="20" width="900" height="60" fill="url(#gradient)" rx="10" filter="url(#shadow)"/>
  <text x="500" y="55" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Authentication Methods Comprehensive Overview</text>
  
  <!-- Three Factors of Authentication -->
  <rect x="50" y="100" width="900" height="120" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="60" y="125" fill="#374151" font-size="18" font-weight="bold">Three Factors of Authentication</text>
  
  <!-- Something You Know -->
  <rect x="80" y="140" width="250" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="6"/>
  <text x="205" y="160" text-anchor="middle" fill="#92400e" font-size="16" font-weight="bold">Something You Know</text>
  <text x="90" y="180" fill="#92400e" font-size="12">Passwords, PINs, Security Questions, Passphrases</text>
  <text x="90" y="195" fill="#92400e" font-size="12">Knowledge-based information only you should know</text>
  
  <!-- Something You Have -->
  <rect x="360" y="140" width="250" height="60" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="6"/>
  <text x="485" y="160" text-anchor="middle" fill="#15803d" font-size="16" font-weight="bold">Something You Have</text>
  <text x="370" y="180" fill="#15803d" font-size="12">Smart Cards, Tokens, Mobile Devices, Key Fobs</text>
  <text x="370" y="195" fill="#15803d" font-size="12">Physical devices or tokens in your possession</text>
  
  <!-- Something You Are -->
  <rect x="640" y="140" width="250" height="60" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="6"/>
  <text x="765" y="160" text-anchor="middle" fill="#4f46e5" font-size="16" font-weight="bold">Something You Are</text>
  <text x="650" y="180" fill="#4f46e5" font-size="12">Fingerprints, Face, Iris, Voice, DNA</text>
  <text x="650" y="195" fill="#4f46e5" font-size="12">Unique biological characteristics</text>
  
  <!-- Password Authentication -->
  <rect x="50" y="240" width="450" height="180" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="60" y="265" fill="#374151" font-size="18" font-weight="bold">Password-Based Authentication</text>
  
  <!-- Password Types -->
  <rect x="70" y="280" width="180" height="120" fill="#fef9e7" stroke="#d97706" stroke-width="2" rx="6"/>
  <text x="160" y="300" text-anchor="middle" fill="#92400e" font-size="14" font-weight="bold">Types</text>
  <text x="80" y="320" fill="#92400e" font-size="12">• Static passwords</text>
  <text x="80" y="335" fill="#92400e" font-size="12">• Dynamic passwords (OTP)</text>
  <text x="80" y="350" fill="#92400e" font-size="12">• Passphrases</text>
  <text x="80" y="365" fill="#92400e" font-size="12">• Graphical passwords</text>
  <text x="80" y="380" fill="#92400e" font-size="12">• Cognitive passwords</text>
  
  <!-- Password Security -->
  <rect x="270" y="280" width="200" height="120" fill="#f0f9ff" stroke="#0284c7" stroke-width="2" rx="6"/>
  <text x="370" y="300" text-anchor="middle" fill="#0369a1" font-size="14" font-weight="bold">Security Best Practices</text>
  <text x="280" y="320" fill="#0369a1" font-size="12">• Minimum 12 characters</text>
  <text x="280" y="335" fill="#0369a1" font-size="12">• Mix of upper/lower/numbers/symbols</text>
  <text x="280" y="350" fill="#0369a1" font-size="12">• Avoid dictionary words</text>
  <text x="280" y="365" fill="#0369a1" font-size="12">• Regular password changes</text>
  <text x="280" y="380" fill="#0369a1" font-size="12">• Unique per account</text>
  <text x="280" y="395" fill="#0369a1" font-size="12">• Use password managers</text>
  
  <!-- Biometric Authentication -->
  <rect x="520" y="240" width="430" height="180" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="530" y="265" fill="#374151" font-size="18" font-weight="bold">Biometric Authentication</text>
  
  <!-- Fingerprint -->
  <rect x="540" y="280" width="120" height="60" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="6"/>
  <rect x="550" y="290" width="30" height="30" fill="url(#fingerprint)"/>
  <text x="590" y="305" fill="#16a34a" font-size="12" font-weight="bold">Fingerprint</text>
  <text x="550" y="325" fill="#16a34a" font-size="12">• Unique ridge patterns</text>
  
  <!-- Facial Recognition -->
  <rect x="680" y="280" width="120" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="6"/>
  <circle cx="720" cy="305" r="15" fill="#f59e0b" opacity="0.3"/>
  <circle cx="715" cy="300" r="2" fill="#92400e"/>
  <circle cx="725" cy="300" r="2" fill="#92400e"/>
  <path d="M 715 310 Q 720 315 725 310" stroke="#92400e" stroke-width="2" fill="none"/>
  <text x="750" y="305" fill="#92400e" font-size="12" font-weight="bold">Face</text>
  <text x="690" y="325" fill="#92400e" font-size="12">• Facial geometry analysis</text>
  
  <!-- Iris Scanning -->
  <rect x="540" y="350" width="120" height="60" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="6"/>
  <circle cx="580" cy="375" r="12" fill="none" stroke="#6366f1" stroke-width="2"/>
  <circle cx="580" cy="375" r="8" fill="none" stroke="#6366f1" stroke-width="1"/>
  <circle cx="580" cy="375" r="4" fill="none" stroke="#6366f1" stroke-width="1"/>
  <text x="605" y="375" fill="#4f46e5" font-size="12" font-weight="bold">Iris</text>
  <text x="550" y="395" fill="#4f46e5" font-size="12">• Unique eye patterns</text>
  
  <!-- Voice Recognition -->
  <rect x="680" y="350" width="120" height="60" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="6"/>
  <path d="M 720 365 Q 715 370 720 375 Q 725 380 720 385" stroke="#ec4899" stroke-width="2" fill="none"/>
  <circle cx="710" cy="375" r="3" fill="#ec4899"/>
  <text x="750" y="375" fill="#be185d" font-size="12" font-weight="bold">Voice</text>
  <text x="690" y="395" fill="#be185d" font-size="12">• Speech patterns</text>
  
  <!-- Multi-Factor Authentication -->
  <rect x="50" y="440" width="450" height="200" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="60" y="465" fill="#374151" font-size="18" font-weight="bold">Multi-Factor Authentication (MFA)</text>
  
  <!-- MFA Flow -->
  <g transform="translate(70, 480)">
    <!-- Step 1 -->
    <rect x="0" y="0" width="80" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="4"/>
    <text x="40" y="20" text-anchor="middle" fill="#92400e" font-size="12" font-weight="bold">Factor 1</text>
    <text x="40" y="35" text-anchor="middle" fill="#92400e" font-size="12">Password</text>
    
    <!-- Plus -->
    <text x="95" y="30" text-anchor="middle" fill="#374151" font-size="16" font-weight="bold">+</text>
    
    <!-- Step 2 -->
    <rect x="110" y="0" width="80" height="50" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="4"/>
    <text x="150" y="20" text-anchor="middle" fill="#15803d" font-size="12" font-weight="bold">Factor 2</text>
    <text x="150" y="35" text-anchor="middle" fill="#15803d" font-size="12">SMS Code</text>
    
    <!-- Plus -->
    <text x="205" y="30" text-anchor="middle" fill="#374151" font-size="16" font-weight="bold">+</text>
    
    <!-- Step 3 -->
    <rect x="220" y="0" width="80" height="50" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="4"/>
    <text x="260" y="20" text-anchor="middle" fill="#4f46e5" font-size="12" font-weight="bold">Factor 3</text>
    <text x="260" y="35" text-anchor="middle" fill="#4f46e5" font-size="12">Fingerprint</text>
    
    <!-- Equals -->
    <text x="315" y="30" text-anchor="middle" fill="#374151" font-size="16" font-weight="bold">=</text>
    
    <!-- Result -->
    <rect x="330" y="0" width="80" height="50" fill="#dcf7dc" stroke="#16a34a" stroke-width="3" rx="4"/>
    <text x="370" y="20" text-anchor="middle" fill="#16a34a" font-size="12" font-weight="bold">Secure</text>
    <text x="370" y="35" text-anchor="middle" fill="#16a34a" font-size="12">Access</text>
  </g>
  
  <!-- MFA Types -->
  <rect x="70" y="540" width="380" height="80" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" rx="4"/>
  <text x="80" y="560" fill="#374151" font-size="14" font-weight="bold">Common MFA Implementations:</text>
  <text x="80" y="580" fill="#374151" font-size="12">• SMS/Email OTP (One-Time Password) • Hardware tokens (RSA SecurID)</text>
  <text x="80" y="595" fill="#374151" font-size="12">• Software tokens (Google Authenticator) • Push notifications</text>
  <text x="80" y="610" fill="#374151" font-size="12">• Smart cards • Biometric + Password combinations</text>
  
  <!-- Single Sign-On -->
  <rect x="520" y="440" width="430" height="200" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="530" y="465" fill="#374151" font-size="18" font-weight="bold">Single Sign-On (SSO)</text>
  
  <!-- SSO Flow -->
  <g transform="translate(540, 480)">
    <!-- User -->
    <circle cx="30" cy="30" r="20" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="30" y="35" text-anchor="middle" fill="#1d4ed8" font-size="12" font-weight="bold">User</text>
    
    <!-- Arrow to SSO -->
    <line x1="55" y1="30" x2="85" y2="30" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- SSO Provider -->
    <rect x="90" y="10" width="80" height="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="4"/>
    <text x="130" y="25" text-anchor="middle" fill="#92400e" font-size="12" font-weight="bold">SSO</text>
    <text x="130" y="40" text-anchor="middle" fill="#92400e" font-size="12">Provider</text>
    
    <!-- Arrows to applications -->
    <line x1="170" y1="20" x2="220" y2="10" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="170" y1="30" x2="220" y2="30" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="170" y1="40" x2="220" y2="50" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Applications -->
    <rect x="230" y="0" width="60" height="20" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="3"/>
    <text x="260" y="13" text-anchor="middle" fill="#15803d" font-size="12">App 1</text>
    
    <rect x="230" y="25" width="60" height="20" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="3"/>
    <text x="260" y="38" text-anchor="middle" fill="#15803d" font-size="12">App 2</text>
    
    <rect x="230" y="50" width="60" height="20" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="3"/>
    <text x="260" y="63" text-anchor="middle" fill="#15803d" font-size="12">App 3</text>
  </g>
  
  <!-- SSO Protocols -->
  <rect x="540" y="550" width="390" height="70" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" rx="4"/>
  <text x="550" y="570" fill="#374151" font-size="14" font-weight="bold">SSO Protocols:</text>
  <text x="550" y="590" fill="#374151" font-size="12">• SAML (Security Assertion Markup Language) • OAuth 2.0</text>
  <text x="550" y="605" fill="#374151" font-size="12">• OpenID Connect • Kerberos • LDAP/Active Directory</text>
  
  <!-- Security Comparison -->
  <rect x="50" y="660" width="900" height="120" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="60" y="685" fill="#374151" font-size="18" font-weight="bold">Security Strength Comparison</text>
  
  <!-- Security levels -->
  <g transform="translate(80, 700)">
    <!-- Single Factor -->
    <rect x="0" y="0" width="180" height="30" fill="#fed7d7" stroke="#f56565" stroke-width="2" rx="4"/>
    <text x="90" y="20" text-anchor="middle" fill="#c53030" font-size="12" font-weight="bold">Single Factor: Low Security</text>
    
    <!-- Two Factor -->
    <rect x="200" y="0" width="180" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="4"/>
    <text x="290" y="20" text-anchor="middle" fill="#92400e" font-size="12" font-weight="bold">Two Factor: Medium Security</text>
    
    <!-- Multi Factor -->
    <rect x="400" y="0" width="180" height="30" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="4"/>
    <text x="490" y="20" text-anchor="middle" fill="#15803d" font-size="12" font-weight="bold">Multi Factor: High Security</text>
    
    <!-- Biometric + MFA -->
    <rect x="600" y="0" width="200" height="30" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="4"/>
    <text x="700" y="20" text-anchor="middle" fill="#4f46e5" font-size="12" font-weight="bold">Biometric + MFA: Highest Security</text>
  </g>
  
  <!-- Security indicators -->
  <text x="90" y="750" text-anchor="middle" fill="#374151" font-size="10">Password only</text>
  <text x="90" y="762" text-anchor="middle" fill="#374151" font-size="10">Easy to crack</text>
  
  <text x="290" y="750" text-anchor="middle" fill="#374151" font-size="10">Know + Have</text>
  <text x="290" y="762" text-anchor="middle" fill="#374151" font-size="10">Better protection</text>
  
  <text x="490" y="750" text-anchor="middle" fill="#374151" font-size="10">Multiple factors</text>
  <text x="490" y="762" text-anchor="middle" fill="#374151" font-size="10">Strong protection</text>
  
  <text x="700" y="750" text-anchor="middle" fill="#374151" font-size="10">Bio + Multiple</text>
  <text x="700" y="762" text-anchor="middle" fill="#374151" font-size="10">Maximum security</text>
</svg>
