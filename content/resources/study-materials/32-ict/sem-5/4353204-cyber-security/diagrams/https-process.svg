<svg viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="700" height="400" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">HTTPS Communication Process</text>
  
  <!-- Client -->
  <rect x="50" y="80" width="100" height="60" fill="#3498db" rx="10"/>
  <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Client</text>
  <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Browser</text>
  
  <!-- Server -->
  <rect x="550" y="80" width="100" height="60" fill="#e74c3c" rx="10"/>
  <text x="600" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Server</text>
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Web Server</text>
  
  <!-- Step 1: HTTPS Request -->
  <path d="M150 90 L550 90" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="350" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">1. HTTPS Request (Port 443)</text>
  
  <!-- Step 2: SSL Certificate -->
  <path d="M550 110 L150 110" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="350" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">2. SSL Certificate + Public Key</text>
  
  <!-- Step 3: Session Key -->
  <path d="M150 130 L550 130" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="350" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">3. Encrypted Session Key</text>
  
  <!-- Step 4: Encrypted Response -->
  <path d="M550 150 L150 150" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="350" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">4. Encrypted Response</text>
  
  <!-- Secure Channel -->
  <rect x="200" y="170" width="300" height="30" fill="#27ae60" rx="15"/>
  <text x="350" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Secure Encrypted Channel Established</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- HTTPS Components -->
  <text x="350" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">HTTPS Components</text>
  
  <!-- HTTP -->
  <rect x="50" y="260" width="120" height="60" fill="#f39c12" rx="5"/>
  <text x="110" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">HTTP</text>
  <text x="110" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Application</text>
  <text x="110" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Protocol</text>
  
  <!-- SSL/TLS -->
  <rect x="190" y="260" width="120" height="60" fill="#9b59b6" rx="5"/>
  <text x="250" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">SSL/TLS</text>
  <text x="250" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Encryption</text>
  <text x="250" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Layer</text>
  
  <!-- Digital Certificate -->
  <rect x="330" y="260" width="120" height="60" fill="#e67e22" rx="5"/>
  <text x="390" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Digital</text>
  <text x="390" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Certificate</text>
  <text x="390" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Authentication</text>
  
  <!-- Port 443 -->
  <rect x="470" y="260" width="120" height="60" fill="#1abc9c" rx="5"/>
  <text x="530" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Port 443</text>
  <text x="530" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Standard</text>
  <text x="530" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">HTTPS Port</text>
  
  <!-- Benefits -->
  <text x="350" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Security Benefits</text>
  
  <text x="175" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Data Encryption</text>
  <text x="350" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Server Authentication</text>
  <text x="525" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Data Integrity</text>
</svg>
