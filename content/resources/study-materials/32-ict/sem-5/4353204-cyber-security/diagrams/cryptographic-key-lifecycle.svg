<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .title {
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      fill: #333;
    }
    .subtitle {
      font-family: Arial, sans-serif;
      font-size: 16px;
      fill: #666;
    }
    .phase {
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      fill: white;
    }
    .description {
      font-family: Arial, sans-serif;
      font-size: 12px;
      fill: #333;
    }
    .step-number {
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      fill: white;
    }
    .arrow {
      stroke: #555;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead);
    }
    .curved-arrow {
      stroke: #2980B9;
      stroke-width: 3;
      fill: none;
      marker-end: url(#blue-arrowhead);
    }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
    <marker id="blue-arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2980B9" />
    </marker>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- Title -->
  <text x="400" y="40" class="title" text-anchor="middle">Cryptographic Key Lifecycle</text>
  <text x="400" y="65" class="subtitle" text-anchor="middle">From Generation to Destruction - Managing Cryptographic Keys Securely</text>

  <!-- Phase 1: Key Generation -->
  <rect x="80" y="120" width="140" height="80" rx="10" ry="10" fill="#3498DB" filter="url(#shadow)" />
  <circle cx="100" cy="140" r="12" fill="#FFF" />
  <text x="100" y="145" class="step-number" text-anchor="middle">1</text>
  <text x="150" y="150" class="phase" text-anchor="middle">Key Generation</text>
  <text x="150" y="170" class="description" text-anchor="middle" fill="white">Create strong,</text>
  <text x="150" y="185" class="description" text-anchor="middle" fill="white">random keys</text>

  <!-- Phase 2: Key Distribution -->
  <rect x="260" y="120" width="140" height="80" rx="10" ry="10" fill="#27AE60" filter="url(#shadow)" />
  <circle cx="280" cy="140" r="12" fill="#FFF" />
  <text x="280" y="145" class="step-number" text-anchor="middle">2</text>
  <text x="330" y="150" class="phase" text-anchor="middle">Key Distribution</text>
  <text x="330" y="170" class="description" text-anchor="middle" fill="white">Secure key</text>
  <text x="330" y="185" class="description" text-anchor="middle" fill="white">exchange</text>

  <!-- Phase 3: Key Storage -->
  <rect x="440" y="120" width="140" height="80" rx="10" ry="10" fill="#F39C12" filter="url(#shadow)" />
  <circle cx="460" cy="140" r="12" fill="#FFF" />
  <text x="460" y="145" class="step-number" text-anchor="middle">3</text>
  <text x="510" y="150" class="phase" text-anchor="middle">Key Storage</text>
  <text x="510" y="170" class="description" text-anchor="middle" fill="white">Safe key</text>
  <text x="510" y="185" class="description" text-anchor="middle" fill="white">repository</text>

  <!-- Phase 4: Key Usage -->
  <rect x="620" y="120" width="140" height="80" rx="10" ry="10" fill="#9B59B6" filter="url(#shadow)" />
  <circle cx="640" cy="140" r="12" fill="#FFF" />
  <text x="640" y="145" class="step-number" text-anchor="middle">4</text>
  <text x="690" y="150" class="phase" text-anchor="middle">Key Usage</text>
  <text x="690" y="170" class="description" text-anchor="middle" fill="white">Encrypt/Decrypt</text>
  <text x="690" y="185" class="description" text-anchor="middle" fill="white">operations</text>

  <!-- Phase 5: Key Rotation -->
  <rect x="620" y="280" width="140" height="80" rx="10" ry="10" fill="#E67E22" filter="url(#shadow)" />
  <circle cx="640" cy="300" r="12" fill="#FFF" />
  <text x="640" y="305" class="step-number" text-anchor="middle">5</text>
  <text x="690" y="310" class="phase" text-anchor="middle">Key Rotation</text>
  <text x="690" y="330" class="description" text-anchor="middle" fill="white">Replace old</text>
  <text x="690" y="345" class="description" text-anchor="middle" fill="white">keys periodically</text>

  <!-- Phase 6: Key Revocation -->
  <rect x="440" y="280" width="140" height="80" rx="10" ry="10" fill="#E74C3C" filter="url(#shadow)" />
  <circle cx="460" cy="300" r="12" fill="#FFF" />
  <text x="460" y="305" class="step-number" text-anchor="middle">6</text>
  <text x="510" y="310" class="phase" text-anchor="middle">Key Revocation</text>
  <text x="510" y="330" class="description" text-anchor="middle" fill="white">Invalidate</text>
  <text x="510" y="345" class="description" text-anchor="middle" fill="white">compromised keys</text>

  <!-- Phase 7: Key Archival -->
  <rect x="260" y="280" width="140" height="80" rx="10" ry="10" fill="#85C1E9" filter="url(#shadow)" />
  <circle cx="280" cy="300" r="12" fill="#FFF" />
  <text x="280" y="305" class="step-number" text-anchor="middle">7</text>
  <text x="330" y="310" class="phase" text-anchor="middle">Key Archival</text>
  <text x="330" y="330" class="description" text-anchor="middle" fill="white">Long-term</text>
  <text x="330" y="345" class="description" text-anchor="middle" fill="white">secure storage</text>

  <!-- Phase 8: Key Destruction -->
  <rect x="80" y="280" width="140" height="80" rx="10" ry="10" fill="#95A5A6" filter="url(#shadow)" />
  <circle cx="100" cy="300" r="12" fill="#FFF" />
  <text x="100" y="305" class="step-number" text-anchor="middle">8</text>
  <text x="150" y="310" class="phase" text-anchor="middle">Key Destruction</text>
  <text x="150" y="330" class="description" text-anchor="middle" fill="white">Secure key</text>
  <text x="150" y="345" class="description" text-anchor="middle" fill="white">deletion</text>

  <!-- Arrows connecting phases -->
  <path d="M 220 160 L 260 160" class="arrow" />
  <path d="M 400 160 L 440 160" class="arrow" />
  <path d="M 580 160 L 620 160" class="arrow" />
  <path d="M 690 200 L 690 280" class="arrow" />
  <path d="M 620 320 L 580 320" class="arrow" />
  <path d="M 440 320 L 400 320" class="arrow" />
  <path d="M 260 320 L 220 320" class="arrow" />
  <path d="M 150 280 L 150 200" class="arrow" />

  <!-- Continuous lifecycle arrow -->
  <path d="M 400 100 A 200 200 0 1 1 395 100" class="curved-arrow" stroke-dasharray="10,5" />
  <text x="400" y="95" class="description" text-anchor="middle" fill="#2980B9" font-weight="bold">Continuous Lifecycle</text>

  <!-- Key Management Principles -->
  <rect x="120" y="420" width="560" height="140" rx="10" ry="10" fill="#F8F9F9" stroke="#DDD" stroke-width="1" filter="url(#shadow)" />
  <text x="400" y="445" class="phase" text-anchor="middle" fill="#333">Key Management Best Practices</text>
  
  <text x="180" y="480" class="description" text-anchor="start">• Use strong random number generators</text>
  <text x="180" y="500" class="description" text-anchor="start">• Implement secure key escrow policies</text>
  <text x="180" y="520" class="description" text-anchor="start">• Regular key rotation schedules</text>
  <text x="180" y="540" class="description" text-anchor="start">• Multi-person authorization for critical operations</text>
  
  <text x="460" y="480" class="description" text-anchor="start">• Hardware Security Modules (HSMs)</text>
  <text x="460" y="500" class="description" text-anchor="start">• Certificate Authority (CA) integration</text>
  <text x="460" y="520" class="description" text-anchor="start">• Audit trails and compliance monitoring</text>
  <text x="460" y="540" class="description" text-anchor="start">• Secure destruction verification</text>

  <!-- Footer -->
  <text x="400" y="580" class="description" text-anchor="middle">
    Effective key lifecycle management is critical for maintaining the security and integrity of cryptographic systems.
  </text>
</svg>
