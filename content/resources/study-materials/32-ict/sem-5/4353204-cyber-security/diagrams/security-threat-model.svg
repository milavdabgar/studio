<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">
    Security Threat Relationship Model
  </text>
  
  <!-- Top Row: Adversary -> Threat -> Attack -->
  <g>
    <!-- Adversary -->
    <rect x="50" y="80" width="150" height="80" rx="10" fill="#fecaca" stroke="#dc2626" stroke-width="2"/>
    <text x="125" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">Adversary</text>
    <text x="125" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">Individual/Group</text>
    <text x="125" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">Malicious Intent</text>
    
    <!-- Arrow 1 -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
      </marker>
    </defs>
    <line x1="210" y1="120" x2="270" y2="120" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="240" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">exploits</text>
    
    <!-- Threat -->
    <rect x="280" y="80" width="150" height="80" rx="10" fill="#fed7aa" stroke="#ea580c" stroke-width="2"/>
    <text x="355" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ea580c">Threat</text>
    <text x="355" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ea580c">Potential Danger</text>
    <text x="355" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ea580c">Security Breach</text>
    
    <!-- Arrow 2 -->
    <line x1="440" y1="120" x2="500" y2="120" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="470" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">enables</text>
    
    <!-- Attack -->
    <rect x="510" y="80" width="150" height="80" rx="10" fill="#fbbf24" stroke="#d97706" stroke-width="2"/>
    <text x="585" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706">Attack</text>
    <text x="585" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d97706">Deliberate Action</text>
    <text x="585" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d97706">Exploit Weakness</text>
  </g>
  
  <!-- Middle Row: Vulnerability and System Resource -->
  <g>
    <!-- Vulnerability -->
    <rect x="280" y="220" width="150" height="80" rx="10" fill="#c7d2fe" stroke="#6366f1" stroke-width="2"/>
    <text x="355" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#6366f1">Vulnerability</text>
    <text x="355" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6366f1">System Weakness</text>
    <text x="355" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6366f1">Security Gap</text>
    
    <!-- Arrow from Attack to Vulnerability -->
    <line x1="585" y1="170" x2="355" y2="210" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="470" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">targets</text>
    
    <!-- System Resource -->
    <rect x="510" y="220" width="150" height="80" rx="10" fill="#bbf7d0" stroke="#059669" stroke-width="2"/>
    <text x="585" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">System Resource</text>
    <text x="585" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#059669">Hardware/Software</text>
    <text x="585" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#059669">Data/Network</text>
    
    <!-- Arrow from System Resource to Vulnerability -->
    <line x1="500" y1="260" x2="440" y2="260" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="470" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">contains</text>
  </g>
  
  <!-- Bottom Row: Risk, Security Policy, Countermeasure -->
  <g>
    <!-- Risk -->
    <rect x="50" y="360" width="150" height="80" rx="10" fill="#fde68a" stroke="#f59e0b" stroke-width="2"/>
    <text x="125" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b">Risk</text>
    <text x="125" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b">Potential Loss</text>
    <text x="125" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b">Damage Probability</text>
    
    <!-- Arrow from Vulnerability to Risk -->
    <line x1="280" y1="280" x2="200" y2="360" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="230" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">creates</text>
    
    <!-- Security Policy -->
    <rect x="510" y="360" width="150" height="80" rx="10" fill="#e9d5ff" stroke="#8b5cf6" stroke-width="2"/>
    <text x="585" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8b5cf6">Security Policy</text>
    <text x="585" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8b5cf6">Documented Rules</text>
    <text x="585" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8b5cf6">Protection Rules</text>
    
    <!-- Countermeasure -->
    <rect x="280" y="500" width="150" height="80" rx="10" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
    <text x="355" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">Countermeasure</text>
    <text x="355" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#10b981">Security Controls</text>
    <text x="355" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#10b981">Risk Mitigation</text>
    
    <!-- Arrow from Risk to Countermeasure -->
    <line x1="200" y1="400" x2="280" y2="540" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="230" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">requires</text>
    
    <!-- Arrow from Security Policy to Countermeasure -->
    <line x1="510" y1="400" x2="430" y2="540" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="480" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">guides</text>
  </g>
</svg>
