<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Substitution vs Transposition Techniques</text>
  
  <!-- Substitution Section -->
  <rect x="50" y="80" width="330" height="460" rx="10" fill="#e6f7ff" stroke="#0099cc" stroke-width="2"/>
  <text x="215" y="110" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#0066cc">Substitution Techniques</text>
  
  <!-- Substitution Explanation -->
  <text x="65" y="140" font-family="Arial" font-size="14" fill="#333">Replace each character with another character</text>
  
  <!-- Substitution Example -->
  <rect x="80" y="160" width="270" height="120" rx="5" fill="#ffffff" stroke="#0099cc" stroke-width="1"/>
  <text x="215" y="180" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">Example: Caesar Cipher (Shift 3)</text>
  <text x="100" y="210" font-family="Arial" font-size="14" fill="#333">Plaintext: HELLO</text>
  <text x="100" y="240" font-family="Arial" font-size="14" fill="#333">Ciphertext: KHOOR</text>
  <path d="M 100 260 L 330 260" stroke="#0099cc" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Substitution Types -->
  <text x="65" y="290" font-family="Arial" font-size="16" font-weight="bold" fill="#0066cc">Types:</text>
  <text x="80" y="320" font-family="Arial" font-size="14" fill="#333">• Caesar Cipher</text>
  <text x="80" y="350" font-family="Arial" font-size="14" fill="#333">• Monoalphabetic Cipher</text>
  <text x="80" y="380" font-family="Arial" font-size="14" fill="#333">• Polyalphabetic Cipher (Vigenère)</text>
  <text x="80" y="410" font-family="Arial" font-size="14" fill="#333">• Playfair Cipher</text>
  <text x="80" y="440" font-family="Arial" font-size="14" fill="#333">• Hill Cipher</text>
  
  <!-- Substitution Characteristics -->
  <text x="65" y="480" font-family="Arial" font-size="16" font-weight="bold" fill="#0066cc">Characteristics:</text>
  <text x="80" y="510" font-family="Arial" font-size="14" fill="#333">• Characters are replaced, not rearranged</text>
  <text x="80" y="540" font-family="Arial" font-size="14" fill="#333">• Vulnerable to frequency analysis</text>
  
  <!-- Transposition Section -->
  <rect x="420" y="80" width="330" height="460" rx="10" fill="#fff2e6" stroke="#ff9933" stroke-width="2"/>
  <text x="585" y="110" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#cc6600">Transposition Techniques</text>
  
  <!-- Transposition Explanation -->
  <text x="435" y="140" font-family="Arial" font-size="14" fill="#333">Rearrange characters without changing them</text>
  
  <!-- Transposition Example -->
  <rect x="450" y="160" width="270" height="140" rx="5" fill="#ffffff" stroke="#ff9933" stroke-width="1"/>
  <text x="585" y="180" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#cc6600">Example: Rail Fence (2 rails)</text>
  <text x="470" y="210" font-family="Arial" font-size="14" fill="#333">Plaintext: HELLO</text>
  <text x="470" y="240" font-family="Arial" font-size="14" fill="#333">Rails:</text>
  <text x="490" y="265" font-family="Arial" font-size="14" fill="#333">H   L   O</text>
  <text x="490" y="285" font-family="Arial" font-size="14" fill="#333">  E   L  </text>
  <text x="470" y="315" font-family="Arial" font-size="14" fill="#333">Ciphertext: HLOEL</text>
  
  <!-- Transposition Types -->
  <text x="435" y="350" font-family="Arial" font-size="16" font-weight="bold" fill="#cc6600">Types:</text>
  <text x="450" y="380" font-family="Arial" font-size="14" fill="#333">• Rail Fence Cipher</text>
  <text x="450" y="410" font-family="Arial" font-size="14" fill="#333">• Columnar Transposition</text>
  <text x="450" y="440" font-family="Arial" font-size="14" fill="#333">• Route Cipher</text>
  <text x="450" y="470" font-family="Arial" font-size="14" fill="#333">• Scytale Cipher</text>
  
  <!-- Transposition Characteristics -->
  <text x="435" y="510" font-family="Arial" font-size="16" font-weight="bold" fill="#cc6600">Characteristics:</text>
  <text x="450" y="540" font-family="Arial" font-size="14" fill="#333">• Characters maintain frequency patterns</text>
  <text x="450" y="570" font-family="Arial" font-size="14" fill="#333">• Often combined with substitution for security</text>
</svg>
