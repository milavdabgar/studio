<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Triangle background -->
  <path d="M200 50 L350 250 L50 250 Z" fill="#f0f8ff" stroke="#4169e1" stroke-width="3"/>
  
  <!-- CIA Labels -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">CIA TRIAD</text>
  
  <!-- Confidentiality -->
  <circle cx="200" cy="90" r="25" fill="#e74c3c" opacity="0.8"/>
  <text x="200" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">C</text>
  <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Confidentiality</text>
  
  <!-- Integrity -->
  <circle cx="120" cy="210" r="25" fill="#27ae60" opacity="0.8"/>
  <text x="120" y="216" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">I</text>
  <text x="120" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Integrity</text>
  
  <!-- Availability -->
  <circle cx="280" cy="210" r="25" fill="#3498db" opacity="0.8"/>
  <text x="280" y="216" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">A</text>
  <text x="280" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Availability</text>
  
  <!-- Connection lines -->
  <line x1="175" y1="105" x2="145" y2="195" stroke="#34495e" stroke-width="2"/>
  <line x1="225" y1="105" x2="255" y2="195" stroke="#34495e" stroke-width="2"/>
  <line x1="145" y1="210" x2="255" y2="210" stroke="#34495e" stroke-width="2"/>
</svg>
