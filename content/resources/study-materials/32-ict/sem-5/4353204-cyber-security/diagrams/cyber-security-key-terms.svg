<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <style>
        .main-title { font-family: Arial; font-size: 24px; font-weight: bold; fill: #333; }
        .term-box { fill: #f5f5f5; stroke-width: 2; rx: 10; ry: 10; }
        .term-title { font-family: Arial; font-size: 16px; font-weight: bold; }
        .term-desc { font-family: Arial; font-size: 12px; }
        .term-example { font-family: Arial; font-size: 11px; font-style: italic; }
    </style>
    
    <!-- Title -->
    <text x="400" y="40" class="main-title" text-anchor="middle">Cyber Security Key Terms</text>
    
    <!-- Adversary -->
    <rect x="50" y="70" width="220" height="100" class="term-box" stroke="#4a86e8" />
    <text x="160" y="90" class="term-title" text-anchor="middle" fill="#4a86e8">Adversary</text>
    <text x="160" y="110" class="term-desc" text-anchor="middle">Entity that poses a threat to systems</text>
    <text x="160" y="130" class="term-desc" text-anchor="middle">through unauthorized access or harm</text>
    <text x="160" y="155" class="term-example" text-anchor="middle">Examples: Hackers, Nation-state actors,</text>
    <text x="160" y="170" class="term-example" text-anchor="middle">Cybercriminals, Insider threats</text>
    
    <!-- Attack -->
    <rect x="290" y="70" width="220" height="100" class="term-box" stroke="#6aa84f" />
    <text x="400" y="90" class="term-title" text-anchor="middle" fill="#6aa84f">Attack</text>
    <text x="400" y="110" class="term-desc" text-anchor="middle">Attempt to exploit vulnerabilities</text>
    <text x="400" y="130" class="term-desc" text-anchor="middle">to compromise security</text>
    <text x="400" y="155" class="term-example" text-anchor="middle">Examples: Phishing, DoS, Malware,</text>
    <text x="400" y="170" class="term-example" text-anchor="middle">Social engineering, SQL injection</text>
    
    <!-- Countermeasure -->
    <rect x="530" y="70" width="220" height="100" class="term-box" stroke="#e69138" />
    <text x="640" y="90" class="term-title" text-anchor="middle" fill="#e69138">Countermeasure</text>
    <text x="640" y="110" class="term-desc" text-anchor="middle">Action or technique that reduces</text>
    <text x="640" y="130" class="term-desc" text-anchor="middle">or eliminates a security threat</text>
    <text x="640" y="155" class="term-example" text-anchor="middle">Examples: Firewalls, IDS/IPS, Encryption,</text>
    <text x="640" y="170" class="term-example" text-anchor="middle">Access controls, Security training</text>
    
    <!-- Risk -->
    <rect x="50" y="190" width="220" height="100" class="term-box" stroke="#cc0000" />
    <text x="160" y="210" class="term-title" text-anchor="middle" fill="#cc0000">Risk</text>
    <text x="160" y="230" class="term-desc" text-anchor="middle">Potential for loss when a threat</text>
    <text x="160" y="250" class="term-desc" text-anchor="middle">exploits a vulnerability</text>
    <text x="160" y="275" class="term-example" text-anchor="middle">Components: Threat × Vulnerability × Impact</text>
    <text x="160" y="290" class="term-example" text-anchor="middle">Measured as: Low, Medium, High, Critical</text>
    
    <!-- Security Policy -->
    <rect x="290" y="190" width="220" height="100" class="term-box" stroke="#674ea7" />
    <text x="400" y="210" class="term-title" text-anchor="middle" fill="#674ea7">Security Policy</text>
    <text x="400" y="230" class="term-desc" text-anchor="middle">Formal rules and practices for</text>
    <text x="400" y="250" class="term-desc" text-anchor="middle">protecting sensitive information</text>
    <text x="400" y="275" class="term-example" text-anchor="middle">Components: Access control, Data protection,</text>
    <text x="400" y="290" class="term-example" text-anchor="middle">Incident response, Acceptable use</text>
    
    <!-- System Resource -->
    <rect x="530" y="190" width="220" height="100" class="term-box" stroke="#45818e" />
    <text x="640" y="210" class="term-title" text-anchor="middle" fill="#45818e">System Resource</text>
    <text x="640" y="230" class="term-desc" text-anchor="middle">Any hardware, software, data, or service</text>
    <text x="640" y="250" class="term-desc" text-anchor="middle">within an information system</text>
    <text x="640" y="275" class="term-example" text-anchor="middle">Examples: Databases, Network devices,</text>
    <text x="640" y="290" class="term-example" text-anchor="middle">Servers, Applications, Cloud services</text>
    
    <!-- Threat -->
    <rect x="170" y="310" width="220" height="100" class="term-box" stroke="#990000" />
    <text x="280" y="330" class="term-title" text-anchor="middle" fill="#990000">Threat</text>
    <text x="280" y="350" class="term-desc" text-anchor="middle">Potential event or action that could</text>
    <text x="280" y="370" class="term-desc" text-anchor="middle">cause harm to an information system</text>
    <text x="280" y="395" class="term-example" text-anchor="middle">Types: Natural, Accidental, Deliberate</text>
    <text x="280" y="410" class="term-example" text-anchor="middle">Examples: Disasters, Human errors, Cyberattacks</text>
    
    <!-- Vulnerability -->
    <rect x="410" y="310" width="220" height="100" class="term-box" stroke="#bf9000" />
    <text x="520" y="330" class="term-title" text-anchor="middle" fill="#bf9000">Vulnerability</text>
    <text x="520" y="350" class="term-desc" text-anchor="middle">Weakness or flaw that can be</text>
    <text x="520" y="370" class="term-desc" text-anchor="middle">exploited by a threat</text>
    <text x="520" y="395" class="term-example" text-anchor="middle">Examples: Software bugs, Weak passwords,</text>
    <text x="520" y="410" class="term-example" text-anchor="middle">Misconfigured systems, Unpatched software</text>
    
    <!-- Mnemonic -->
    <rect x="100" y="440" width="600" height="60" rx="10" ry="10" fill="#e6f2ff" stroke="#4a86e8" stroke-width="2" />
    <text x="400" y="465" font-family="Arial" font-size="16px" font-weight="bold" fill="#333" text-anchor="middle">Memorization Mnemonic: "Always Aim Carefully, Reduce Stress, Save Time, Value"</text>
    <text x="400" y="485" font-family="Arial" font-size="14px" fill="#333" text-anchor="middle">(Adversary, Attack, Countermeasure, Risk, Security Policy, System Resource, Threat, Vulnerability)</text>
    
    <!-- Relationships -->
    <text x="400" y="530" font-family="Arial" font-size="16px" font-weight="bold" fill="#333" text-anchor="middle">Key Relationships:</text>
    <text x="400" y="555" font-family="Arial" font-size="14px" fill="#333" text-anchor="middle">Adversaries launch Attacks that exploit Vulnerabilities in System Resources</text>
    <text x="400" y="575" font-family="Arial" font-size="14px" fill="#333" text-anchor="middle">Countermeasures defined in Security Policies reduce Risk from Threats</text>
</svg>
