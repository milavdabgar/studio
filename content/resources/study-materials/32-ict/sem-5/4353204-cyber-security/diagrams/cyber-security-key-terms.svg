<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Header -->
  <text x="600" y="40" text-anchor="middle" font-size="28" font-weight="bold" fill="#1e293b">Cyber Security Key Terms</text>
  
  <!-- Main diagram elements -->
  <g transform="translate(50, 80)">
    <!-- Central hub -->
    <circle cx="550" cy="350" r="80" fill="#3b82f6" stroke="#1e40af" stroke-width="3"/>
    <text x="550" y="360" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Cyber Security</text>
    
    <!-- Adversary -->
    <g transform="translate(100, 100)">
      <rect x="0" y="0" width="150" height="80" rx="10" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
      <text x="75" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Adversary</text>
      <text x="75" y="45" text-anchor="middle" font-size="10" fill="white">Individual/Group</text>
      <text x="75" y="60" text-anchor="middle" font-size="10" fill="white">causing harm</text>
    </g>
    
    <!-- Attack -->
    <g transform="translate(350, 50)">
      <rect x="0" y="0" width="150" height="80" rx="10" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
      <text x="75" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Attack</text>
      <text x="75" y="45" text-anchor="middle" font-size="10" fill="white">Deliberate action</text>
      <text x="75" y="60" text-anchor="middle" font-size="10" fill="white">to exploit system</text>
    </g>
    
    <!-- Countermeasure -->
    <g transform="translate(750, 100)">
      <rect x="0" y="0" width="150" height="80" rx="10" fill="#10b981" stroke="#059669" stroke-width="2"/>
      <text x="75" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Countermeasure</text>
      <text x="75" y="45" text-anchor="middle" font-size="10" fill="white">Action/Technique</text>
      <text x="75" y="60" text-anchor="middle" font-size="10" fill="white">to reduce risk</text>
    </g>
    
    <!-- Risk -->
    <g transform="translate(50, 350)">
      <rect x="0" y="0" width="150" height="80" rx="10" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
      <text x="75" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Risk</text>
      <text x="75" y="45" text-anchor="middle" font-size="10" fill="white">Measure of damage</text>
      <text x="75" y="60" text-anchor="middle" font-size="10" fill="white">expected from threat</text>
    </g>
    
    <!-- Security Policy -->
    <g transform="translate(850, 350)">
      <rect x="0" y="0" width="150" height="80" rx="10" fill="#06b6d4" stroke="#0891b2" stroke-width="2"/>
      <text x="75" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Security Policy</text>
      <text x="75" y="45" text-anchor="middle" font-size="10" fill="white">Document outlining</text>
      <text x="75" y="60" text-anchor="middle" font-size="10" fill="white">security measures</text>
    </g>
    
    <!-- System Resource -->
    <g transform="translate(150, 550)">
      <rect x="0" y="0" width="150" height="80" rx="10" fill="#84cc16" stroke="#65a30d" stroke-width="2"/>
      <text x="75" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="white">System Resource</text>
      <text x="75" y="45" text-anchor="middle" font-size="10" fill="white">Hardware/Software</text>
      <text x="75" y="60" text-anchor="middle" font-size="10" fill="white">Data/Service</text>
    </g>
    
    <!-- Threat -->
    <g transform="translate(450, 600)">
      <rect x="0" y="0" width="150" height="80" rx="10" fill="#f97316" stroke="#ea580c" stroke-width="2"/>
      <text x="75" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Threat</text>
      <text x="75" y="45" text-anchor="middle" font-size="10" fill="white">Potential event</text>
      <text x="75" y="60" text-anchor="middle" font-size="10" fill="white">causing harm</text>
    </g>
    
    <!-- Vulnerability -->
    <g transform="translate(750, 550)">
      <rect x="0" y="0" width="150" height="80" rx="10" fill="#ec4899" stroke="#db2777" stroke-width="2"/>
      <text x="75" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Vulnerability</text>
      <text x="75" y="45" text-anchor="middle" font-size="10" fill="white">Weakness/Flaw</text>
      <text x="75" y="60" text-anchor="middle" font-size="10" fill="white">in the system</text>
    </g>
    
    <!-- Connection lines -->
    <line x1="250" y1="140" x2="470" y2="320" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="425" y1="130" x2="470" y2="320" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="750" y1="140" x2="630" y2="320" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="200" y1="390" x2="470" y2="390" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="850" y1="390" x2="630" y2="390" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="300" y1="590" x2="470" y2="430" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="525" y1="640" x2="550" y2="430" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="750" y1="590" x2="630" y2="430" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Mnemonic at bottom -->
  <g transform="translate(50, 720)">
    <rect x="0" y="0" width="1100" height="60" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="550" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="white">Memory Aid: "Always Aim Carefully, Reduce Stress, Save Time, Value"</text>
    <text x="550" y="45" text-anchor="middle" font-size="12" fill="#94a3b8">Adversary, Attack, Countermeasure, Risk, Security Policy, System Resource, Threat, Vulnerability</text>
  </g>
</svg>
