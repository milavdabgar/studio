<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <style>
        .main-title { font-family: Arial; font-size: 24px; font-weight: bold; fill: #333; }
        .term-box { fill: #f5f5f5; stroke-width: 2; rx: 10; ry: 10; }
        .term-title { font-family: Arial; font-size: 16px; font-weight: bold; }
        .arrow { stroke-width: 2; marker-end: url(#arrowhead); fill: none; }
        .relationship { font-family: Arial; font-size: 12px; font-style: italic; }
    </style>
    
    <!-- Arrow Marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
    
    <!-- Title -->
    <text x="400" y="40" class="main-title" text-anchor="middle">Cyber Security Key Terms Relationships</text>
    
    <!-- Adversary -->
    <rect x="50" y="100" width="150" height="60" class="term-box" stroke="#4a86e8" />
    <text x="125" y="135" class="term-title" text-anchor="middle" fill="#4a86e8">Adversary</text>
    
    <!-- Attack -->
    <rect x="250" y="100" width="150" height="60" class="term-box" stroke="#6aa84f" />
    <text x="325" y="135" class="term-title" text-anchor="middle" fill="#6aa84f">Attack</text>
    
    <!-- Threat -->
    <rect x="50" y="220" width="150" height="60" class="term-box" stroke="#990000" />
    <text x="125" y="255" class="term-title" text-anchor="middle" fill="#990000">Threat</text>
    
    <!-- Vulnerability -->
    <rect x="250" y="220" width="150" height="60" class="term-box" stroke="#bf9000" />
    <text x="325" y="255" class="term-title" text-anchor="middle" fill="#bf9000">Vulnerability</text>
    
    <!-- System Resource -->
    <rect x="450" y="220" width="150" height="60" class="term-box" stroke="#45818e" />
    <text x="525" y="255" class="term-title" text-anchor="middle" fill="#45818e">System Resource</text>
    
    <!-- Risk -->
    <rect x="350" y="350" width="150" height="60" class="term-box" stroke="#cc0000" />
    <text x="425" y="385" class="term-title" text-anchor="middle" fill="#cc0000">Risk</text>
    
    <!-- Security Policy -->
    <rect x="150" y="450" width="150" height="60" class="term-box" stroke="#674ea7" />
    <text x="225" y="485" class="term-title" text-anchor="middle" fill="#674ea7">Security Policy</text>
    
    <!-- Countermeasure -->
    <rect x="550" y="450" width="150" height="60" class="term-box" stroke="#e69138" />
    <text x="625" y="485" class="term-title" text-anchor="middle" fill="#e69138">Countermeasure</text>
    
    <!-- Relationships (Arrows) -->
    <!-- Adversary -> Attack -->
    <path d="M 200 130 L 250 130" class="arrow" stroke="#4a86e8" />
    <text x="225" y="120" class="relationship" text-anchor="middle">launches</text>
    
    <!-- Adversary -> Threat -->
    <path d="M 125 160 L 125 220" class="arrow" stroke="#4a86e8" />
    <text x="155" y="190" class="relationship" text-anchor="middle">represents</text>
    
    <!-- Attack -> Vulnerability -->
    <path d="M 325 160 L 325 220" class="arrow" stroke="#6aa84f" />
    <text x="355" y="190" class="relationship" text-anchor="middle">exploits</text>
    
    <!-- Vulnerability -> System Resource -->
    <path d="M 400 250 L 450 250" class="arrow" stroke="#bf9000" />
    <text x="425" y="240" class="relationship" text-anchor="middle">exists in</text>
    
    <!-- Threat -> Risk -->
    <path d="M 125 280 C 125 330 250 350 350 380" class="arrow" stroke="#990000" />
    <text x="200" y="330" class="relationship" text-anchor="middle">contributes to</text>
    
    <!-- Vulnerability -> Risk -->
    <path d="M 325 280 L 410 350" class="arrow" stroke="#bf9000" />
    <text x="345" y="320" class="relationship" text-anchor="middle">increases</text>
    
    <!-- System Resource -> Risk -->
    <path d="M 525 280 C 525 330 500 350 450 380" class="arrow" stroke="#45818e" />
    <text x="525" y="330" class="relationship" text-anchor="middle">has</text>
    
    <!-- Security Policy -> Countermeasure -->
    <path d="M 300 480 L 550 480" class="arrow" stroke="#674ea7" />
    <text x="425" y="470" class="relationship" text-anchor="middle">defines</text>
    
    <!-- Countermeasure -> Risk -->
    <path d="M 625 450 C 625 400 550 380 450 380" class="arrow" stroke="#e69138" />
    <text x="575" y="420" class="relationship" text-anchor="middle">reduces</text>
    
    <!-- Risk -> Security Policy -->
    <path d="M 400 410 C 350 430 300 440 240 450" class="arrow" stroke="#cc0000" />
    <text x="320" y="440" class="relationship" text-anchor="middle">informs</text>
    
    <!-- Countermeasure -> Attack -->
    <path d="M 700 450 L 700 130 L 400 130" class="arrow" stroke="#e69138" />
    <text x="700" y="290" class="relationship" text-anchor="middle">mitigates</text>
    
    <!-- Security Policy -> System Resource -->
    <path d="M 150 450 L 150 320 L 450 250" class="arrow" stroke="#674ea7" />
    <text x="150" y="370" class="relationship" text-anchor="middle">protects</text>
    
    <!-- Key Points -->
    <rect x="50" y="530" width="700" height="50" rx="10" ry="10" fill="#e6f2ff" stroke="#4a86e8" stroke-width="2" />
    <text x="400" y="555" font-family="Arial" font-size="14px" fill="#333" text-anchor="middle">The interconnected nature of these terms forms the foundation of cyber security understanding.</text>
    <text x="400" y="575" font-family="Arial" font-size="14px" fill="#333" text-anchor="middle">Effective security requires addressing all elements in this relationship network.</text>
</svg>
