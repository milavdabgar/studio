<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Authentication vs Authorization</text>
  <text x="400" y="70" font-family="Arial" font-size="16" font-style="italic" text-anchor="middle" fill="#666">Understanding the key differences and relationships</text>
  
  <!-- User Icon -->
  <circle cx="150" cy="150" r="40" fill="#ffffff" stroke="#666" stroke-width="2"/>
  <circle cx="150" cy="130" r="15" fill="#666"/>
  <path d="M 150 145 L 150 170" stroke="#666" stroke-width="10" stroke-linecap="round"/>
  <path d="M 130 190 C 130 170, 170 170, 170 190" stroke="#666" stroke-width="2" fill="none"/>
  
  <!-- Flow Process -->
  <!-- Authentication Section -->
  <rect x="250" y="100" width="200" height="100" rx="10" fill="#e6f7ff" stroke="#0099cc" stroke-width="2"/>
  <text x="350" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">Authentication</text>
  <text x="350" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">"Are you who you</text>
  <text x="350" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">claim to be?"</text>
  
  <!-- Authorization Section -->
  <rect x="500" y="100" width="200" height="100" rx="10" fill="#fff2e6" stroke="#ff9933" stroke-width="2"/>
  <text x="600" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#cc6600">Authorization</text>
  <text x="600" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">"What are you</text>
  <text x="600" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">allowed to do?"</text>
  
  <!-- Connection Arrows -->
  <path d="M 190 150 L 250 150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 450 150 L 500 150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Comparison Table -->
  <rect x="100" y="230" width="600" height="350" rx="10" fill="#ffffff" stroke="#666" stroke-width="2"/>
  <line x1="100" y1="270" x2="700" y2="270" stroke="#666" stroke-width="2"/>
  <line x1="400" y1="230" x2="400" y2="580" stroke="#666" stroke-width="2"/>
  
  <!-- Table Headers -->
  <rect x="100" y="230" width="300" height="40" fill="#e6f7ff" stroke="#0099cc" stroke-width="2"/>
  <text x="250" y="255" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066cc">Authentication</text>
  
  <rect x="400" y="230" width="300" height="40" fill="#fff2e6" stroke="#ff9933" stroke-width="2"/>
  <text x="550" y="255" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#cc6600">Authorization</text>
  
  <!-- Row 1: Definition -->
  <rect x="100" y="270" width="300" height="60" fill="#f8f8f8"/>
  <text x="120" y="295" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Definition</text>
  <text x="120" y="315" font-family="Arial" font-size="14" fill="#333">Verifies user identity</text>
  
  <rect x="400" y="270" width="300" height="60" fill="#f8f8f8"/>
  <text x="420" y="295" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Definition</text>
  <text x="420" y="315" font-family="Arial" font-size="14" fill="#333">Grants or denies access permissions</text>
  
  <!-- Row 2: Process -->
  <rect x="100" y="330" width="300" height="60" fill="#ffffff"/>
  <text x="120" y="355" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Process</text>
  <text x="120" y="375" font-family="Arial" font-size="14" fill="#333">First step in security process</text>
  
  <rect x="400" y="330" width="300" height="60" fill="#ffffff"/>
  <text x="420" y="355" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Process</text>
  <text x="420" y="375" font-family="Arial" font-size="14" fill="#333">Occurs after authentication</text>
  
  <!-- Row 3: Methods -->
  <rect x="100" y="390" width="300" height="80" fill="#f8f8f8"/>
  <text x="120" y="415" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Methods</text>
  <text x="120" y="435" font-family="Arial" font-size="14" fill="#333">• Passwords, biometrics</text>
  <text x="120" y="455" font-family="Arial" font-size="14" fill="#333">• Security tokens, certificates</text>
  
  <rect x="400" y="390" width="300" height="80" fill="#f8f8f8"/>
  <text x="420" y="415" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Methods</text>
  <text x="420" y="435" font-family="Arial" font-size="14" fill="#333">• Access control lists (ACLs)</text>
  <text x="420" y="455" font-family="Arial" font-size="14" fill="#333">• Role-based access control (RBAC)</text>
  
  <!-- Row 4: Example -->
  <rect x="100" y="470" width="300" height="80" fill="#ffffff"/>
  <text x="120" y="495" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Example</text>
  <text x="120" y="515" font-family="Arial" font-size="14" fill="#333">Logging into an email account</text>
  <text x="120" y="535" font-family="Arial" font-size="14" fill="#333">with username and password</text>
  
  <rect x="400" y="470" width="300" height="80" fill="#ffffff"/>
  <text x="420" y="495" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Example</text>
  <text x="420" y="515" font-family="Arial" font-size="14" fill="#333">Determining which emails a user</text>
  <text x="420" y="535" font-family="Arial" font-size="14" fill="#333">can read, delete, or forward</text>
  
  <!-- Relationship Statement -->
  <rect x="100" y="550" width="600" height="30" fill="#e6f7ff" stroke="#0099cc" stroke-width="1"/>
  <text x="400" y="570" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Authentication must occur before Authorization</text>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
