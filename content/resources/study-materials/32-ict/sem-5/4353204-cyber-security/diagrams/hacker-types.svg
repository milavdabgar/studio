<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Types of Hackers</text>
  
  <!-- Main Container -->
  <rect x="50" y="60" width="700" height="520" fill="white" stroke="#34495e" stroke-width="2" rx="10"/>
  
  <!-- Hat Legend -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Hacker Classification by Intent</text>
  
  <!-- White Hat Hacker -->
  <rect x="80" y="130" width="200" height="140" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="8"/>
  
  <!-- White Hat Icon -->
  <circle cx="140" cy="170" r="20" fill="#27ae60" opacity="0.3"/>
  <path d="M130 165 Q140 155 150 165" stroke="#27ae60" stroke-width="3" fill="none"/>
  <rect x="130" y="160" width="20" height="8" fill="#27ae60" rx="2"/>
  
  <text x="180" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#27ae60">White Hat</text>
  <text x="180" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Ethical Hackers</text>
  
  <text x="90" y="200" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Intent: Security improvement</text>
  <text x="90" y="215" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Legal Status: Authorized</text>
  <text x="90" y="230" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Examples:</text>
  <text x="90" y="245" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Penetration testers</text>
  <text x="90" y="260" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Security researchers</text>
  
  <!-- Black Hat Hacker -->
  <rect x="300" y="130" width="200" height="140" fill="#fdf2e9" stroke="#e74c3c" stroke-width="2" rx="8"/>
  
  <!-- Black Hat Icon -->
  <circle cx="360" cy="170" r="20" fill="#e74c3c" opacity="0.3"/>
  <path d="M350 165 Q360 155 370 165" stroke="#e74c3c" stroke-width="3" fill="none"/>
  <rect x="350" y="160" width="20" height="8" fill="#2c3e50" rx="2"/>
  
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e74c3c">Black Hat</text>
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Malicious Hackers</text>
  
  <text x="310" y="200" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Intent: Malicious activities</text>
  <text x="310" y="215" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Legal Status: Illegal</text>
  <text x="310" y="230" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Examples:</text>
  <text x="310" y="245" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Cybercriminals</text>
  <text x="310" y="260" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Data thieves</text>
  
  <!-- Gray Hat Hacker -->
  <rect x="520" y="130" width="200" height="140" fill="#f4f4f4" stroke="#95a5a6" stroke-width="2" rx="8"/>
  
  <!-- Gray Hat Icon -->
  <circle cx="580" cy="170" r="20" fill="#95a5a6" opacity="0.3"/>
  <path d="M570 165 Q580 155 590 165" stroke="#95a5a6" stroke-width="3" fill="none"/>
  <rect x="570" y="160" width="20" height="8" fill="#7f8c8d" rx="2"/>
  
  <text x="620" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#7f8c8d">Gray Hat</text>
  <text x="620" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Ambiguous Hackers</text>
  
  <text x="530" y="200" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Intent: Mixed motivations</text>
  <text x="530" y="215" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Legal Status: Questionable</text>
  <text x="530" y="230" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Examples:</text>
  <text x="530" y="245" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Unauthorized researchers</text>
  <text x="530" y="260" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Vigilante hackers</text>
  
  <!-- Additional Classifications -->
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Additional Hacker Categories</text>
  
  <!-- Script Kiddie -->
  <rect x="80" y="340" width="160" height="100" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="160" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#3498db">Script Kiddie</text>
  <text x="90" y="385" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Uses existing tools</text>
  <text x="90" y="400" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Limited technical skills</text>
  <text x="90" y="415" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Motivated by attention</text>
  <text x="90" y="430" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Often young/inexperienced</text>
  
  <!-- Hacktivist -->
  <rect x="260" y="340" width="160" height="100" fill="#f0e6ff" stroke="#9b59b6" stroke-width="2" rx="8"/>
  <text x="340" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9b59b6">Hacktivist</text>
  <text x="270" y="385" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Political motivations</text>
  <text x="270" y="400" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Social activism</text>
  <text x="270" y="415" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Protest through hacking</text>
  <text x="270" y="430" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Groups like Anonymous</text>
  
  <!-- State-Sponsored -->
  <rect x="440" y="340" width="160" height="100" fill="#fff5f5" stroke="#e74c3c" stroke-width="2" rx="8"/>
  <text x="520" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e74c3c">State-Sponsored</text>
  <text x="450" y="385" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Government backed</text>
  <text x="450" y="400" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Advanced capabilities</text>
  <text x="450" y="415" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• National security goals</text>
  <text x="450" y="430" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• APT groups</text>
  
  <!-- Insider Threat -->
  <rect x="620" y="340" width="160" height="100" fill="#fff8e1" stroke="#f39c12" stroke-width="2" rx="8"/>
  <text x="700" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f39c12">Insider Threat</text>
  <text x="630" y="385" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Internal access</text>
  <text x="630" y="400" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Legitimate credentials</text>
  <text x="630" y="415" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Abuse of trust</text>
  <text x="630" y="430" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Hardest to detect</text>
  
  <!-- Motivation Spectrum -->
  <rect x="120" y="460" width="560" height="60" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Motivation Spectrum</text>
  
  <!-- Motivation Scale -->
  <rect x="140" y="495" width="80" height="15" fill="#27ae60" rx="7"/>
  <text x="180" y="507" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Ethical</text>
  
  <rect x="240" y="495" width="80" height="15" fill="#f39c12" rx="7"/>
  <text x="280" y="507" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Financial</text>
  
  <rect x="340" y="495" width="80" height="15" fill="#9b59b6" rx="7"/>
  <text x="380" y="507" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Political</text>
  
  <rect x="440" y="495" width="80" height="15" fill="#e74c3c" rx="7"/>
  <text x="480" y="507" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Malicious</text>
  
  <rect x="540" y="495" width="80" height="15" fill="#34495e" rx="7"/>
  <text x="580" y="507" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Espionage</text>
  
  <!-- Legal Status -->
  <rect x="200" y="535" width="400" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="280" y="555" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#27ae60">Legal</text>
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#f39c12">Gray Area</text>
  <text x="520" y="555" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e74c3c">Illegal</text>
  
  <!-- Divider Lines -->
  <line x1="340" y1="540" x2="340" y2="560" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="460" y1="540" x2="460" y2="560" stroke="#bdc3c7" stroke-width="1"/>
</svg>
