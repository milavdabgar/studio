<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .title {
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      fill: #333;
    }
    .subtitle {
      font-family: Arial, sans-serif;
      font-size: 16px;
      fill: #666;
    }
    .category {
      font-family: Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      fill: white;
    }
    .attack-type {
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      fill: #333;
    }
    .description {
      font-family: Arial, sans-serif;
      font-size: 12px;
      fill: #333;
    }
    .example {
      font-family: Arial, sans-serif;
      font-size: 12px;
      font-style: italic;
      fill: #555;
    }
    .arrow {
      stroke: #555;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead);
    }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- Title -->
  <text x="400" y="40" class="title" text-anchor="middle">Security Attack Classification</text>
  <text x="400" y="65" class="subtitle" text-anchor="middle">Passive vs. Active Attacks and Their Subcategories</text>

  <!-- Main Categories -->
  <rect x="100" y="100" width="250" height="60" rx="10" ry="10" fill="#3498DB" filter="url(#shadow)" />
  <text x="225" y="138" class="category" text-anchor="middle">PASSIVE ATTACKS</text>

  <rect x="450" y="100" width="250" height="60" rx="10" ry="10" fill="#E74C3C" filter="url(#shadow)" />
  <text x="575" y="138" class="category" text-anchor="middle">ACTIVE ATTACKS</text>

  <!-- Passive Attack Types -->
  <!-- Eavesdropping -->
  <rect x="50" y="220" width="160" height="130" rx="10" ry="10" fill="#D6EAF8" stroke="#3498DB" stroke-width="2" filter="url(#shadow)" />
  <text x="130" y="245" class="attack-type" text-anchor="middle">Eavesdropping</text>
  <text x="130" y="270" class="description" text-anchor="middle">Unauthorized interception</text>
  <text x="130" y="285" class="description" text-anchor="middle">of private communications</text>
  <line x1="70" y1="300" x2="190" y2="300" stroke="#3498DB" stroke-width="1" />
  <text x="130" y="320" class="example" text-anchor="middle">Examples:</text>
  <text x="130" y="335" class="example" text-anchor="middle">• Wiretapping</text>
  <text x="130" y="350" class="example" text-anchor="middle">• Network sniffing</text>

  <!-- Traffic Analysis -->
  <rect x="240" y="220" width="160" height="130" rx="10" ry="10" fill="#D6EAF8" stroke="#3498DB" stroke-width="2" filter="url(#shadow)" />
  <text x="320" y="245" class="attack-type" text-anchor="middle">Traffic Analysis</text>
  <text x="320" y="270" class="description" text-anchor="middle">Examining patterns in</text>
  <text x="320" y="285" class="description" text-anchor="middle">communication traffic</text>
  <line x1="260" y1="300" x2="380" y2="300" stroke="#3498DB" stroke-width="1" />
  <text x="320" y="320" class="example" text-anchor="middle">Examples:</text>
  <text x="320" y="335" class="example" text-anchor="middle">• Timing analysis</text>
  <text x="320" y="350" class="example" text-anchor="middle">• Frequency analysis</text>

  <!-- Active Attack Types -->
  <!-- Masquerade -->
  <rect x="430" y="220" width="140" height="130" rx="10" ry="10" fill="#FADBD8" stroke="#E74C3C" stroke-width="2" filter="url(#shadow)" />
  <text x="500" y="245" class="attack-type" text-anchor="middle">Masquerade</text>
  <text x="500" y="270" class="description" text-anchor="middle">Pretending to be</text>
  <text x="500" y="285" class="description" text-anchor="middle">an authorized entity</text>
  <line x1="450" y1="300" x2="550" y2="300" stroke="#E74C3C" stroke-width="1" />
  <text x="500" y="320" class="example" text-anchor="middle">Examples:</text>
  <text x="500" y="335" class="example" text-anchor="middle">• Spoofing</text>
  <text x="500" y="350" class="example" text-anchor="middle">• Session hijacking</text>

  <!-- Replay -->
  <rect x="580" y="220" width="140" height="130" rx="10" ry="10" fill="#FADBD8" stroke="#E74C3C" stroke-width="2" filter="url(#shadow)" />
  <text x="650" y="245" class="attack-type" text-anchor="middle">Replay</text>
  <text x="650" y="270" class="description" text-anchor="middle">Capturing and</text>
  <text x="650" y="285" class="description" text-anchor="middle">resending valid data</text>
  <line x1="600" y1="300" x2="700" y2="300" stroke="#E74C3C" stroke-width="1" />
  <text x="650" y="320" class="example" text-anchor="middle">Examples:</text>
  <text x="650" y="335" class="example" text-anchor="middle">• Session replay</text>
  <text x="650" y="350" class="example" text-anchor="middle">• Transaction replay</text>

  <!-- Modification of Messages -->
  <rect x="430" y="380" width="140" height="130" rx="10" ry="10" fill="#FADBD8" stroke="#E74C3C" stroke-width="2" filter="url(#shadow)" />
  <text x="500" y="405" class="attack-type" text-anchor="middle">Modification</text>
  <text x="500" y="430" class="description" text-anchor="middle">Altering intercepted</text>
  <text x="500" y="445" class="description" text-anchor="middle">data in transit</text>
  <line x1="450" y1="460" x2="550" y2="460" stroke="#E74C3C" stroke-width="1" />
  <text x="500" y="480" class="example" text-anchor="middle">Examples:</text>
  <text x="500" y="495" class="example" text-anchor="middle">• Man-in-the-middle</text>
  <text x="500" y="510" class="example" text-anchor="middle">• Parameter tampering</text>

  <!-- Denial of Service -->
  <rect x="580" y="380" width="140" height="130" rx="10" ry="10" fill="#FADBD8" stroke="#E74C3C" stroke-width="2" filter="url(#shadow)" />
  <text x="650" y="405" class="attack-type" text-anchor="middle">Denial of Service</text>
  <text x="650" y="430" class="description" text-anchor="middle">Preventing legitimate</text>
  <text x="650" y="445" class="description" text-anchor="middle">users from accessing</text>
  <line x1="600" y1="460" x2="700" y2="460" stroke="#E74C3C" stroke-width="1" />
  <text x="650" y="480" class="example" text-anchor="middle">Examples:</text>
  <text x="650" y="495" class="example" text-anchor="middle">• DDoS attacks</text>
  <text x="650" y="510" class="example" text-anchor="middle">• Resource exhaustion</text>

  <!-- Connections -->
  <path d="M 225 160 L 130 220" class="arrow" />
  <path d="M 225 160 L 320 220" class="arrow" />

  <path d="M 575 160 L 500 220" class="arrow" />
  <path d="M 575 160 L 650 220" class="arrow" />
  <path d="M 575 160 L 500 380" class="arrow" />
  <path d="M 575 160 L 650 380" class="arrow" />

  <!-- Comparison -->
  <rect x="50" y="380" width="350" height="130" rx="10" ry="10" fill="#F9F9F9" stroke="#DDD" stroke-width="2" filter="url(#shadow)" />
  
  <text x="225" y="405" class="attack-type" text-anchor="middle">Key Differences</text>
  
  <line x1="225" y1="415" x2="225" y2="490" stroke="#DDD" stroke-width="1" />
  <line x1="70" y1="425" x2="380" y2="425" stroke="#DDD" stroke-width="1" />
  
  <text x="150" y="445" class="attack-type" text-anchor="middle" fill="#3498DB">Passive</text>
  <text x="300" y="445" class="attack-type" text-anchor="middle" fill="#E74C3C">Active</text>
  
  <text x="150" y="470" class="description" text-anchor="middle">• Does not alter data</text>
  <text x="150" y="490" class="description" text-anchor="middle">• Difficult to detect</text>
  <text x="150" y="510" class="description" text-anchor="middle">• Threatens confidentiality</text>
  
  <text x="300" y="470" class="description" text-anchor="middle">• Modifies data/system</text>
  <text x="300" y="490" class="description" text-anchor="middle">• Usually detectable</text>
  <text x="300" y="510" class="description" text-anchor="middle">• Threatens integrity</text>

  <!-- Footer -->
  <text x="400" y="550" class="description" text-anchor="middle">
    Understanding attack classifications helps organizations implement appropriate countermeasures.
  </text>
  <text x="400" y="570" class="description" text-anchor="middle">
    Passive attacks focus on information gathering, while active attacks attempt to alter systems or data.
  </text>
</svg>
