<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .title {
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      fill: #333;
    }
    .subtitle {
      font-family: Arial, sans-serif;
      font-size: 16px;
      fill: #666;
    }
    .layer-title {
      font-family: Arial, sans-serif;
      font-size: 18px;
      font-weight: bold;
      fill: white;
    }
    .component {
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      fill: #333;
    }
    .description {
      font-family: Arial, sans-serif;
      font-size: 12px;
      fill: #333;
    }
    .framework-label {
      font-family: Arial, sans-serif;
      font-size: 14px;
      font-weight: bold;
      fill: #555;
    }
    .principle {
      font-family: Arial, sans-serif;
      font-size: 13px;
      fill: #333;
    }
  </style>

  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.3" />
    </filter>
    <linearGradient id="physical-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C" />
      <stop offset="100%" style="stop-color:#C0392B" />
    </linearGradient>
    <linearGradient id="technical-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB" />
      <stop offset="100%" style="stop-color:#2980B9" />
    </linearGradient>
    <linearGradient id="administrative-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60" />
      <stop offset="100%" style="stop-color:#229954" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="400" y="40" class="title" text-anchor="middle">Information Security Framework</text>
  <text x="400" y="65" class="subtitle" text-anchor="middle">Defense-in-Depth Strategy with Multiple Security Layers</text>

  <!-- Administrative Layer (Top) -->
  <rect x="100" y="100" width="600" height="120" rx="15" ry="15" fill="url(#administrative-gradient)" filter="url(#shadow)" />
  <text x="400" y="130" class="layer-title" text-anchor="middle">ADMINISTRATIVE CONTROLS</text>
  <text x="400" y="150" class="description" text-anchor="middle" fill="white">Policies, Procedures, and Management Controls</text>
  
  <!-- Administrative Components -->
  <rect x="120" y="170" width="130" height="35" rx="5" ry="5" fill="rgba(255,255,255,0.9)" />
  <text x="185" y="192" class="component" text-anchor="middle">Security Policies</text>
  
  <rect x="270" y="170" width="130" height="35" rx="5" ry="5" fill="rgba(255,255,255,0.9)" />
  <text x="335" y="192" class="component" text-anchor="middle">Risk Management</text>
  
  <rect x="420" y="170" width="130" height="35" rx="5" ry="5" fill="rgba(255,255,255,0.9)" />
  <text x="485" y="192" class="component" text-anchor="middle">Training &amp; Awareness</text>
  
  <rect x="570" y="170" width="110" height="35" rx="5" ry="5" fill="rgba(255,255,255,0.9)" />
  <text x="625" y="192" class="component" text-anchor="middle">Compliance</text>

  <!-- Technical Layer (Middle) -->
  <rect x="100" y="250" width="600" height="120" rx="15" ry="15" fill="url(#technical-gradient)" filter="url(#shadow)" />
  <text x="400" y="280" class="layer-title" text-anchor="middle">TECHNICAL CONTROLS</text>
  <text x="400" y="300" class="description" text-anchor="middle" fill="white">Hardware and Software Security Mechanisms</text>
  
  <!-- Technical Components -->
  <rect x="120" y="320" width="90" height="35" rx="5" ry="5" fill="rgba(255,255,255,0.9)" />
  <text x="165" y="342" class="component" text-anchor="middle">Firewalls</text>
  
  <rect x="230" y="320" width="90" height="35" rx="5" ry="5" fill="rgba(255,255,255,0.9)" />
  <text x="275" y="342" class="component" text-anchor="middle">Encryption</text>
  
  <rect x="340" y="320" width="90" height="35" rx="5" ry="5" fill="rgba(255,255,255,0.9)" />
  <text x="385" y="342" class="component" text-anchor="middle">Antivirus</text>
  
  <rect x="450" y="320" width="90" height="35" rx="5" ry="5" fill="rgba(255,255,255,0.9)" />
  <text x="495" y="342" class="component" text-anchor="middle">IDS/IPS</text>
  
  <rect x="560" y="320" width="120" height="35" rx="5" ry="5" fill="rgba(255,255,255,0.9)" />
  <text x="620" y="342" class="component" text-anchor="middle">Access Control</text>

  <!-- Physical Layer (Bottom) -->
  <rect x="100" y="400" width="600" height="120" rx="15" ry="15" fill="url(#physical-gradient)" filter="url(#shadow)" />
  <text x="400" y="430" class="layer-title" text-anchor="middle">PHYSICAL CONTROLS</text>
  <text x="400" y="450" class="description" text-anchor="middle" fill="white">Physical Security and Environmental Protection</text>
  
  <!-- Physical Components -->
  <rect x="120" y="470" width="120" height="35" rx="5" ry="5" fill="rgba(255,255,255,0.9)" />
  <text x="180" y="492" class="component" text-anchor="middle">Facility Security</text>
  
  <rect x="260" y="470" width="120" height="35" rx="5" ry="5" fill="rgba(255,255,255,0.9)" />
  <text x="320" y="492" class="component" text-anchor="middle">Surveillance</text>
  
  <rect x="400" y="470" width="120" height="35" rx="5" ry="5" fill="rgba(255,255,255,0.9)" />
  <text x="460" y="492" class="component" text-anchor="middle">Biometric Access</text>
  
  <rect x="540" y="470" width="140" height="35" rx="5" ry="5" fill="rgba(255,255,255,0.9)" />
  <text x="610" y="492" class="component" text-anchor="middle">Environmental Controls</text>

  <!-- Security Principles (Left Side) -->
  <rect x="20" y="150" width="60" height="300" rx="10" ry="10" fill="#F8F9F9" stroke="#DDD" stroke-width="1" filter="url(#shadow)" />
  <text x="50" y="180" class="framework-label" text-anchor="middle">CIA</text>
  <text x="50" y="200" class="framework-label" text-anchor="middle">TRIAD</text>
  
  <text x="50" y="240" class="principle" text-anchor="middle">C</text>
  <text x="50" y="255" class="principle" text-anchor="middle">Confidentiality</text>
  
  <text x="50" y="300" class="principle" text-anchor="middle">I</text>
  <text x="50" y="315" class="principle" text-anchor="middle">Integrity</text>
  
  <text x="50" y="360" class="principle" text-anchor="middle">A</text>
  <text x="50" y="375" class="principle" text-anchor="middle">Availability</text>
  
  <text x="50" y="415" class="principle" text-anchor="middle">+</text>
  <text x="50" y="435" class="principle" text-anchor="middle">Authentication</text>

  <!-- Threat Landscape (Right Side) -->
  <rect x="720" y="150" width="60" height="300" rx="10" ry="10" fill="#F8F9F9" stroke="#DDD" stroke-width="1" filter="url(#shadow)" />
  <text x="750" y="180" class="framework-label" text-anchor="middle">THREAT</text>
  <text x="750" y="200" class="framework-label" text-anchor="middle">TYPES</text>
  
  <text x="750" y="240" class="principle" text-anchor="middle">Internal</text>
  <text x="750" y="255" class="principle" text-anchor="middle">Threats</text>
  
  <text x="750" y="290" class="principle" text-anchor="middle">External</text>
  <text x="750" y="305" class="principle" text-anchor="middle">Attacks</text>
  
  <text x="750" y="340" class="principle" text-anchor="middle">Natural</text>
  <text x="750" y="355" class="principle" text-anchor="middle">Disasters</text>
  
  <text x="750" y="390" class="principle" text-anchor="middle">Human</text>
  <text x="750" y="405" class="principle" text-anchor="middle">Errors</text>
  
  <text x="750" y="435" class="principle" text-anchor="middle">Technical</text>
  <text x="750" y="450" class="principle" text-anchor="middle">Failures</text>

  <!-- Arrows showing layer interaction -->
  <polygon points="400,220 405,235 395,235" fill="#666" />
  <polygon points="400,370 405,385 395,385" fill="#666" />

  <!-- Footer -->
  <text x="400" y="560" class="description" text-anchor="middle">
    A comprehensive security framework requires coordination across all three control layers
  </text>
  <text x="400" y="580" class="description" text-anchor="middle">
    to protect against the full spectrum of threats and ensure business continuity.
  </text>
</svg>
