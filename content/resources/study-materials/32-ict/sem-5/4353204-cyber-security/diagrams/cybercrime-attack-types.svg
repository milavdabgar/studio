<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
      .arrow { stroke: #1976d2; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .attack { fill: #ffebee; stroke: #f44336; stroke-width: 2; }
      .main { fill: #fff3e0; stroke: #f57c00; stroke-width: 2; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#1976d2">Cybercrime Attack Types</text>
  
  <!-- Central Attack Types -->
  <rect x="320" y="80" width="160" height="60" class="main"/>
  <text x="400" y="105" text-anchor="middle" class="text" font-weight="bold">Cybercrime</text>
  <text x="400" y="120" text-anchor="middle" class="text" font-weight="bold">Attack Types</text>
  
  <!-- Salami Attack -->
  <rect x="50" y="200" width="130" height="80" class="attack"/>
  <text x="115" y="220" text-anchor="middle" class="text" font-weight="bold">Salami Attack</text>
  <text x="115" y="240" text-anchor="middle" class="text" font-size="12">Small thefts</text>
  <text x="115" y="255" text-anchor="middle" class="text" font-size="12">Unnoticed</text>
  <text x="115" y="270" text-anchor="middle" class="text" font-size="12">individually</text>
  
  <!-- Web Jacking -->
  <rect x="220" y="200" width="130" height="80" class="attack"/>
  <text x="285" y="220" text-anchor="middle" class="text" font-weight="bold">Web Jacking</text>
  <text x="285" y="240" text-anchor="middle" class="text" font-size="12">Site hijacking</text>
  <text x="285" y="255" text-anchor="middle" class="text" font-size="12">Content change</text>
  <text x="285" y="270" text-anchor="middle" class="text" font-size="12">DNS manipulation</text>
  
  <!-- Data Diddling -->
  <rect x="390" y="200" width="130" height="80" class="attack"/>
  <text x="455" y="220" text-anchor="middle" class="text" font-weight="bold">Data Diddling</text>
  <text x="455" y="240" text-anchor="middle" class="text" font-size="12">Alter input data</text>
  <text x="455" y="255" text-anchor="middle" class="text" font-size="12">Hard to detect</text>
  <text x="455" y="270" text-anchor="middle" class="text" font-size="12">Integrity loss</text>
  
  <!-- Ransomware -->
  <rect x="560" y="200" width="130" height="80" class="attack"/>
  <text x="625" y="220" text-anchor="middle" class="text" font-weight="bold">Ransomware</text>
  <text x="625" y="240" text-anchor="middle" class="text" font-size="12">Encrypt files</text>
  <text x="625" y="255" text-anchor="middle" class="text" font-size="12">Demand payment</text>
  <text x="625" y="270" text-anchor="middle" class="text" font-size="12">Hold data hostage</text>
  
  <!-- Arrows -->
  <line x1="350" y1="140" x2="150" y2="200" class="arrow"/>
  <line x1="380" y1="140" x2="285" y2="200" class="arrow"/>
  <line x1="420" y1="140" x2="455" y2="200" class="arrow"/>
  <line x1="450" y1="140" x2="590" y2="200" class="arrow"/>
  
  <!-- Examples -->
  <text x="50" y="320" class="text" font-weight="bold">Examples:</text>
  <text x="50" y="340" class="text">• Salami: Bank transaction rounding</text>
  <text x="50" y="360" class="text">• Web Jacking: Domain hijacking</text>
  <text x="50" y="380" class="text">• Data Diddling: Payroll modification</text>
  <text x="50" y="400" class="text">• Ransomware: WannaCry, Ryuk</text>
  
  <!-- Impact -->
  <text x="400" y="320" class="text" font-weight="bold">Impact:</text>
  <text x="400" y="340" class="text">• Financial losses</text>
  <text x="400" y="360" class="text">• Data integrity compromise</text>
  <text x="400" y="380" text-anchor="middle" class="text">• Business disruption</text>
  <text x="400" y="400" class="text">• Reputation damage</text>
  
  <!-- Prevention -->
  <text x="50" y="440" class="text" font-weight="bold" fill="#1976d2">Prevention: Regular audits, access controls, backup systems</text>
  <text x="50" y="460" class="text" font-weight="bold" fill="#f57c00">Detection: Monitoring, anomaly detection, integrity checks</text>
</svg>
