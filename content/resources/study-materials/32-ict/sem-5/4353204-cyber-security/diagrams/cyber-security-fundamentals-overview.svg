<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <style>
        .box { fill: #e6f2ff; stroke: #4a86e8; stroke-width: 2; rx: 10; ry: 10; }
        .title { font-family: Arial; font-size: 18px; font-weight: bold; fill: #333; }
        .subtitle { font-family: Arial; font-size: 14px; fill: #333; }
        .element { font-family: Arial; font-size: 12px; fill: #333; }
        .arrow { stroke: #4a86e8; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
        .main-title { font-family: Arial; font-size: 24px; font-weight: bold; fill: #333; }
    </style>
    
    <!-- Arrow Marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4a86e8" />
        </marker>
    </defs>
    
    <!-- Title -->
    <text x="400" y="40" class="main-title" text-anchor="middle">Cyber Security Fundamentals</text>
    
    <!-- Core Principles Box -->
    <rect x="300" y="70" width="200" height="100" class="box" />
    <text x="400" y="95" class="title" text-anchor="middle">Core Principles</text>
    <text x="400" y="120" class="element" text-anchor="middle">Confidentiality</text>
    <text x="400" y="140" class="element" text-anchor="middle">Integrity</text>
    <text x="400" y="160" class="element" text-anchor="middle">Availability (CIA Triad)</text>
    
    <!-- Security Technologies Box -->
    <rect x="50" y="220" width="200" height="150" class="box" />
    <text x="150" y="245" class="title" text-anchor="middle">Security Technologies</text>
    <text x="150" y="270" class="element" text-anchor="middle">Firewalls</text>
    <text x="150" y="290" class="element" text-anchor="middle">Intrusion Detection Systems</text>
    <text x="150" y="310" class="element" text-anchor="middle">Encryption</text>
    <text x="150" y="330" class="element" text-anchor="middle">Authentication Systems</text>
    <text x="150" y="350" class="element" text-anchor="middle">Access Control</text>
    
    <!-- Threats Box -->
    <rect x="300" y="220" width="200" height="150" class="box" />
    <text x="400" y="245" class="title" text-anchor="middle">Threats</text>
    <text x="400" y="270" class="element" text-anchor="middle">Malware</text>
    <text x="400" y="290" class="element" text-anchor="middle">Phishing</text>
    <text x="400" y="310" class="element" text-anchor="middle">Man-in-the-Middle Attacks</text>
    <text x="400" y="330" class="element" text-anchor="middle">Denial of Service</text>
    <text x="400" y="350" class="element" text-anchor="middle">Social Engineering</text>
    
    <!-- Cryptography Box -->
    <rect x="550" y="220" width="200" height="150" class="box" />
    <text x="650" y="245" class="title" text-anchor="middle">Cryptography</text>
    <text x="650" y="270" class="element" text-anchor="middle">Symmetric Encryption</text>
    <text x="650" y="290" class="element" text-anchor="middle">Asymmetric Encryption</text>
    <text x="650" y="310" class="element" text-anchor="middle">Hash Functions</text>
    <text x="650" y="330" class="element" text-anchor="middle">Digital Signatures</text>
    <text x="650" y="350" class="element" text-anchor="middle">PKI</text>
    
    <!-- Security Management Box -->
    <rect x="180" y="420" width="200" height="120" class="box" />
    <text x="280" y="445" class="title" text-anchor="middle">Security Management</text>
    <text x="280" y="470" class="element" text-anchor="middle">Policies &amp; Procedures</text>
    <text x="280" y="490" class="element" text-anchor="middle">Risk Assessment</text>
    <text x="280" y="510" class="element" text-anchor="middle">Security Awareness</text>
    <text x="280" y="530" class="element" text-anchor="middle">Incident Response</text>
    
    <!-- Compliance Box -->
    <rect x="420" y="420" width="200" height="120" class="box" />
    <text x="520" y="445" class="title" text-anchor="middle">Compliance &amp; Standards</text>
    <text x="520" y="470" class="element" text-anchor="middle">NIST Frameworks</text>
    <text x="520" y="490" class="element" text-anchor="middle">ISO/IEC 27001</text>
    <text x="520" y="510" class="element" text-anchor="middle">GDPR, HIPAA, PCI DSS</text>
    <text x="520" y="530" class="element" text-anchor="middle">Security Audits</text>
    
    <!-- Arrows -->
    <path d="M 400 170 L 400 210" class="arrow" />
    <path d="M 300 120 L 160 210" class="arrow" />
    <path d="M 500 120 L 640 210" class="arrow" />
    <path d="M 200 370 L 260 410" class="arrow" />
    <path d="M 600 370 L 540 410" class="arrow" />
</svg>
