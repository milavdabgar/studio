<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 28px; font-weight: bold; fill: #2c3e50; }
      .section-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #ffffff; }
      .subsection { font-family: Arial, sans-serif; font-size: 14px; fill: #ffffff; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .box-main { fill: #3498db; stroke: #2980b9; stroke-width: 3; rx: 15; }
      .box-sub { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; rx: 10; }
      .box-detail { fill: #27ae60; stroke: #229954; stroke-width: 2; rx: 8; }
      .box-method { fill: #f39c12; stroke: #e67e22; stroke-width: 2; rx: 8; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" class="title">Cyber Security Fundamentals Overview</text>
  
  <!-- Main Central Box -->
  <rect x="350" y="300" width="200" height="100" class="box-main"/>
  <text x="450" y="330" text-anchor="middle" class="section-title">CYBER</text>
  <text x="450" y="355" text-anchor="middle" class="section-title">SECURITY</text>
  <text x="450" y="380" text-anchor="middle" class="subsection">Core Protection</text>
  
  <!-- CIA Triad -->
  <rect x="50" y="80" width="180" height="120" class="box-sub"/>
  <text x="140" y="110" text-anchor="middle" class="section-title">CIA Triad</text>
  <text x="60" y="135" class="subsection">• Confidentiality</text>
  <text x="60" y="155" class="subsection">• Integrity</text>
  <text x="60" y="175" class="subsection">• Availability</text>
  
  <!-- Threats -->
  <rect x="670" y="80" width="180" height="120" class="box-sub"/>
  <text x="760" y="110" text-anchor="middle" class="section-title">Threats</text>
  <text x="680" y="135" class="subsection">• Malware</text>
  <text x="680" y="155" class="subsection">• Phishing</text>
  <text x="680" y="175" class="subsection">• Social Engineering</text>
  
  <!-- Vulnerabilities -->
  <rect x="50" y="470" width="180" height="120" class="box-sub"/>
  <text x="140" y="500" text-anchor="middle" class="section-title">Vulnerabilities</text>
  <text x="60" y="525" class="subsection">• Software Bugs</text>
  <text x="60" y="545" class="subsection">• Weak Passwords</text>
  <text x="60" y="565" class="subsection">• Misconfigurations</text>
  
  <!-- Countermeasures -->
  <rect x="670" y="470" width="180" height="120" class="box-sub"/>
  <text x="760" y="500" text-anchor="middle" class="section-title">Countermeasures</text>
  <text x="680" y="525" class="subsection">• Firewalls</text>
  <text x="680" y="545" class="subsection">• Encryption</text>
  <text x="680" y="565" class="subsection">• Access Control</text>
  
  <!-- Authentication Methods -->
  <rect x="300" y="80" width="180" height="120" class="box-detail"/>
  <text x="390" y="110" text-anchor="middle" class="section-title">Authentication</text>
  <text x="310" y="135" class="subsection">• Passwords</text>
  <text x="310" y="155" class="subsection">• Biometrics</text>
  <text x="310" y="175" class="subsection">• Multi-Factor</text>
  
  <!-- Cryptography -->
  <rect x="520" y="80" width="180" height="120" class="box-detail"/>
  <text x="610" y="110" text-anchor="middle" class="section-title">Cryptography</text>
  <text x="530" y="135" class="subsection">• Symmetric</text>
  <text x="530" y="155" class="subsection">• Asymmetric</text>
  <text x="530" y="175" class="subsection">• Hash Functions</text>
  
  <!-- Network Security -->
  <rect x="300" y="470" width="180" height="120" class="box-detail"/>
  <text x="390" y="500" text-anchor="middle" class="section-title">Network Security</text>
  <text x="310" y="525" class="subsection">• VPN</text>
  <text x="310" y="545" class="subsection">• IDS/IPS</text>
  <text x="310" y="565" class="subsection">• SSL/TLS</text>
  
  <!-- Risk Management -->
  <rect x="520" y="470" width="180" height="120" class="box-detail"/>
  <text x="610" y="500" text-anchor="middle" class="section-title">Risk Management</text>
  <text x="530" y="525" class="subsection">• Assessment</text>
  <text x="530" y="545" class="subsection">• Mitigation</text>
  <text x="530" y="565" class="subsection">• Monitoring</text>
  
  <!-- Connecting lines from center to all boxes -->
  <line x1="350" y1="340" x2="230" y2="140" stroke="#34495e" stroke-width="2"/>
  <line x1="450" y1="300" x2="390" y2="200" stroke="#34495e" stroke-width="2"/>
  <line x1="550" y1="340" x2="670" y2="140" stroke="#34495e" stroke-width="2"/>
  <line x1="550" y1="360" x2="760" y2="200" stroke="#34495e" stroke-width="2"/>
  
  <line x1="350" y1="360" x2="230" y2="530" stroke="#34495e" stroke-width="2"/>
  <line x1="450" y1="400" x2="390" y2="470" stroke="#34495e" stroke-width="2"/>
  <line x1="550" y1="360" x2="610" y2="470" stroke="#34495e" stroke-width="2"/>
  <line x1="550" y1="340" x2="670" y2="530" stroke="#34495e" stroke-width="2"/>
  
  <!-- OSI Layer indicators -->
  <rect x="50" y="250" width="120" height="80" class="box-method"/>
  <text x="110" y="275" text-anchor="middle" class="section-title">OSI Model</text>
  <text x="60" y="295" class="subsection" fill="black">7 Layers</text>
  <text x="60" y="315" class="subsection" fill="black">Security at each</text>
  
  <!-- Security Policy -->
  <rect x="730" y="250" width="120" height="80" class="box-method"/>
  <text x="790" y="275" text-anchor="middle" class="section-title">Policies</text>
  <text x="740" y="295" class="subsection" fill="black">Guidelines</text>
  <text x="740" y="315" class="subsection" fill="black">Procedures</text>
  
  <!-- Bottom summary -->
  <rect x="200" y="620" width="500" height="60" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2" rx="10"/>
  <text x="450" y="645" text-anchor="middle" class="section-title" fill="white">Comprehensive Security Framework</text>
  <text x="450" y="665" text-anchor="middle" class="subsection" fill="white">Protection • Prevention • Detection • Response • Recovery</text>
</svg>
