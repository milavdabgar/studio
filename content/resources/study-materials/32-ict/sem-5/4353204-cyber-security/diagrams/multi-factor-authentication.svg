<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">
    Multi-Factor Authentication (MFA)
  </text>
  
  <!-- Central MFA Circle -->
  <circle cx="400" cy="280" r="80" fill="#dbeafe" stroke="#3b82f6" stroke-width="4"/>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">Multi-Factor</text>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">Authentication</text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">(MFA)</text>
  
  <!-- Factor 1: Something You Know -->
  <g>
    <rect x="80" y="80" width="180" height="120" rx="15" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
    <text x="170" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706">
      Something You Know
    </text>
    
    <!-- Password icon -->
    <rect x="140" y="130" width="60" height="8" rx="4" fill="#f59e0b"/>
    <circle cx="135" cy="134" r="6" fill="none" stroke="#f59e0b" stroke-width="2"/>
    
    <text x="170" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d97706">• Passwords</text>
    <text x="170" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d97706">• PIN codes</text>
    <text x="170" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#d97706">• Security questions</text>
    
    <!-- Arrow to center -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
      </marker>
    </defs>
    <line x1="260" y1="170" x2="330" y2="240" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Factor 2: Something You Have -->
  <g>
    <rect x="540" y="80" width="180" height="120" rx="15" fill="#dcfce7" stroke="#16a34a" stroke-width="3"/>
    <text x="630" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#15803d">
      Something You Have
    </text>
    
    <!-- Phone icon -->
    <rect x="615" y="125" width="30" height="50" rx="8" fill="#16a34a"/>
    <rect x="620" y="130" width="20" height="30" rx="2" fill="#dcfce7"/>
    <circle cx="630" cy="170" r="3" fill="#16a34a"/>
    
    <text x="630" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#15803d">• Mobile phone</text>
    <text x="630" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#15803d">• Smart cards</text>
    <text x="630" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#15803d">• Security tokens</text>
    
    <!-- Arrow to center -->
    <line x1="540" y1="170" x2="470" y2="240" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Factor 3: Something You Are -->
  <g>
    <rect x="310" y="380" width="180" height="120" rx="15" fill="#fce7f3" stroke="#ec4899" stroke-width="3"/>
    <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#be185d">
      Something You Are
    </text>
    
    <!-- Fingerprint icon -->
    <circle cx="400" cy="440" r="15" fill="none" stroke="#ec4899" stroke-width="2"/>
    <path d="M 390 440 Q 400 430 410 440" stroke="#ec4899" stroke-width="1.5" fill="none"/>
    <path d="M 390 445 Q 400 435 410 445" stroke="#ec4899" stroke-width="1.5" fill="none"/>
    <path d="M 390 450 Q 400 440 410 450" stroke="#ec4899" stroke-width="1.5" fill="none"/>
    
    <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#be185d">• Fingerprints</text>
    <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#be185d">• Facial recognition</text>
    <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#be185d">• Voice patterns</text>
    
    <!-- Arrow to center -->
    <line x1="400" y1="370" x2="400" y2="350" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Security Benefits -->
  <g>
    <rect x="50" y="300" width="200" height="140" rx="10" fill="#f3f4f6" stroke="#6b7280" stroke-width="2"/>
    <text x="150" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Security Benefits</text>
    
    <text x="60" y="345" font-family="Arial, sans-serif" font-size="12" fill="#374151">✓ Layered protection</text>
    <text x="60" y="365" font-family="Arial, sans-serif" font-size="12" fill="#374151">✓ Reduced fraud risk</text>
    <text x="60" y="385" font-family="Arial, sans-serif" font-size="12" fill="#374151">✓ Account compromise</text>
    <text x="65" y="400" font-family="Arial, sans-serif" font-size="12" fill="#374151">  prevention</text>
    <text x="60" y="420" font-family="Arial, sans-serif" font-size="12" fill="#374151">✓ Regulatory compliance</text>
  </g>
  
  <!-- Implementation -->
  <g>
    <rect x="550" y="300" width="200" height="140" rx="10" fill="#f0f9ff" stroke="#0284c7" stroke-width="2"/>
    <text x="650" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0284c7">Common Implementations</text>
    
    <text x="560" y="345" font-family="Arial, sans-serif" font-size="12" fill="#0284c7">• SMS codes</text>
    <text x="560" y="365" font-family="Arial, sans-serif" font-size="12" fill="#0284c7">• Authenticator apps</text>
    <text x="560" y="385" font-family="Arial, sans-serif" font-size="12" fill="#0284c7">• Hardware tokens</text>
    <text x="560" y="405" font-family="Arial, sans-serif" font-size="12" fill="#0284c7">• Biometric scanners</text>
    <text x="560" y="425" font-family="Arial, sans-serif" font-size="12" fill="#0284c7">• Push notifications</text>
  </g>
  
  <!-- Mnemonic -->
  <rect x="200" y="50" width="400" height="25" rx="12" fill="#e5e7eb" stroke="#6b7280"/>
  <text x="400" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Mnemonic: "Know, Have, Are - Triple Security"
  </text>
</svg>
