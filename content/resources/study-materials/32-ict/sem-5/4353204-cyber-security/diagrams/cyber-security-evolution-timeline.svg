<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <title>cyber security evolution timeline</title>
    <style>
        .timeline { stroke: #333; stroke-width: 3; }
        .timeline-point { fill: #4a86e8; stroke: #333; stroke-width: 2; }
        .timeline-label { font-family: Arial; font-size: 14px; font-weight: bold; }
        .timeline-desc { font-family: Arial; font-size: 12px; }
        .era { font-family: Arial; font-size: 16px; font-weight: bold; fill: #333; }
    </style>
    
    <!-- Main Timeline -->
    <line x1="50" y1="200" x2="750" y2="200" class="timeline" />
    
    <!-- Timeline Eras -->
    <text x="80" y="50" class="era">Early Computing</text>
    <text x="250" y="50" class="era">Network Era</text>
    <text x="450" y="50" class="era">Internet Revolution</text>
    <text x="650" y="50" class="era">Modern Cyber Security</text>
    
    <!-- 1960s -->
    <circle cx="100" cy="200" r="8" class="timeline-point" />
    <text x="100" y="180" class="timeline-label" text-anchor="middle">1960s</text>
    <text x="100" y="230" class="timeline-desc" text-anchor="middle">Password Systems</text>
    <text x="100" y="245" class="timeline-desc" text-anchor="middle">First Computer Security Discussions</text>
    
    <!-- 1970s -->
    <circle cx="200" cy="200" r="8" class="timeline-point" />
    <text x="200" y="180" class="timeline-label" text-anchor="middle">1970s</text>
    <text x="200" y="230" class="timeline-desc" text-anchor="middle">ARPANET Security</text>
    <text x="200" y="245" class="timeline-desc" text-anchor="middle">First DES Standard</text>
    
    <!-- 1980s -->
    <circle cx="300" cy="200" r="8" class="timeline-point" />
    <text x="300" y="180" class="timeline-label" text-anchor="middle">1980s</text>
    <text x="300" y="230" class="timeline-desc" text-anchor="middle">First Computer Viruses</text>
    <text x="300" y="245" class="timeline-desc" text-anchor="middle">Access Control Systems</text>
    
    <!-- 1990s -->
    <circle cx="400" cy="200" r="8" class="timeline-point" />
    <text x="400" y="180" class="timeline-label" text-anchor="middle">1990s</text>
    <text x="400" y="230" class="timeline-desc" text-anchor="middle">Rise of the Internet</text>
    <text x="400" y="245" class="timeline-desc" text-anchor="middle">Firewalls &amp; Encryption</text>
    
    <!-- 2000s -->
    <circle cx="500" cy="200" r="8" class="timeline-point" />
    <text x="500" y="180" class="timeline-label" text-anchor="middle">2000s</text>
    <text x="500" y="230" class="timeline-desc" text-anchor="middle">Strategic Security</text>
    <text x="500" y="245" class="timeline-desc" text-anchor="middle">AES &amp; Regulations</text>
    
    <!-- 2010s -->
    <circle cx="600" cy="200" r="8" class="timeline-point" />
    <text x="600" y="180" class="timeline-label" text-anchor="middle">2010s</text>
    <text x="600" y="230" class="timeline-desc" text-anchor="middle">Advanced Threats</text>
    <text x="600" y="245" class="timeline-desc" text-anchor="middle">Cloud Security</text>
    
    <!-- 2020s -->
    <circle cx="700" cy="200" r="8" class="timeline-point" />
    <text x="700" y="180" class="timeline-label" text-anchor="middle">2020s</text>
    <text x="700" y="230" class="timeline-desc" text-anchor="middle">AI-Powered Security</text>
    <text x="700" y="245" class="timeline-desc" text-anchor="middle">Zero Trust Models</text>
    
    <!-- Title -->
    <text x="400" y="350" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Evolution of Cyber Security (1960s-2020s)</text>
</svg>
