<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">OSI Model Security Framework</text>
  
  <!-- Layer 7 - Application -->
  <rect x="50" y="50" width="500" height="40" fill="#e74c3c" rx="5"/>
  <text x="70" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Layer 7: Application</text>
  <text x="70" y="78" font-family="Arial, sans-serif" font-size="10" fill="white">Attacks: Malware, Social Engineering | Mechanisms: Antivirus, Training</text>
  
  <!-- Layer 6 - Presentation -->
  <rect x="50" y="100" width="500" height="40" fill="#f39c12" rx="5"/>
  <text x="70" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Layer 6: Presentation</text>
  <text x="70" y="128" font-family="Arial, sans-serif" font-size="10" fill="white">Attacks: Data Corruption | Mechanisms: Encryption, Compression</text>
  
  <!-- Layer 5 - Session -->
  <rect x="50" y="150" width="500" height="40" fill="#9b59b6" rx="5"/>
  <text x="70" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Layer 5: Session</text>
  <text x="70" y="178" font-family="Arial, sans-serif" font-size="10" fill="white">Attacks: Session Hijacking | Mechanisms: Session Tokens, Timeouts</text>
  
  <!-- Layer 4 - Transport -->
  <rect x="50" y="200" width="500" height="40" fill="#3498db" rx="5"/>
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Layer 4: Transport</text>
  <text x="70" y="228" font-family="Arial, sans-serif" font-size="10" fill="white">Attacks: SYN Flooding | Mechanisms: SSL/TLS, Port Security</text>
  
  <!-- Layer 3 - Network -->
  <rect x="50" y="250" width="500" height="40" fill="#2ecc71" rx="5"/>
  <text x="70" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Layer 3: Network</text>
  <text x="70" y="278" font-family="Arial, sans-serif" font-size="10" fill="white">Attacks: IP Spoofing, Routing Attacks | Mechanisms: IPSec, Firewalls</text>
  
  <!-- Layer 2 - Data Link -->
  <rect x="50" y="300" width="500" height="40" fill="#f1c40f" rx="5"/>
  <text x="70" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="black">Layer 2: Data Link</text>
  <text x="70" y="328" font-family="Arial, sans-serif" font-size="10" fill="black">Attacks: MAC Flooding, ARP Poisoning | Mechanisms: Encryption</text>
  
  <!-- Layer 1 - Physical -->
  <rect x="50" y="350" width="500" height="40" fill="#95a5a6" rx="5"/>
  <text x="70" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Layer 1: Physical</text>
  <text x="70" y="378" font-family="Arial, sans-serif" font-size="10" fill="white">Attacks: Wiretapping, Jamming | Mechanisms: Physical Security</text>
</svg>
