<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Malicious Software Types &amp; Three Common Attacks
  </text>
  
  <!-- Malicious Software Types Section -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="700" height="120" fill="#ecf0f1" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Malicious Software Types
    </text>
    
    <!-- Row 1 -->
    <g transform="translate(50, 40)">
      <rect x="0" y="0" width="100" height="30" fill="#e74c3c" stroke="#2c3e50" stroke-width="1" rx="3"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Viruses</text>
    </g>
    
    <g transform="translate(170, 40)">
      <rect x="0" y="0" width="100" height="30" fill="#f39c12" stroke="#2c3e50" stroke-width="1" rx="3"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Worms</text>
    </g>
    
    <g transform="translate(290, 40)">
      <rect x="0" y="0" width="100" height="30" fill="#9b59b6" stroke="#2c3e50" stroke-width="1" rx="3"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Trojans</text>
    </g>
    
    <g transform="translate(410, 40)">
      <rect x="0" y="0" width="100" height="30" fill="#e67e22" stroke="#2c3e50" stroke-width="1" rx="3"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Ransomware</text>
    </g>
    
    <g transform="translate(530, 40)">
      <rect x="0" y="0" width="100" height="30" fill="#27ae60" stroke="#2c3e50" stroke-width="1" rx="3"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Spyware</text>
    </g>
    
    <!-- Row 2 -->
    <g transform="translate(100, 80)">
      <rect x="0" y="0" width="100" height="30" fill="#34495e" stroke="#2c3e50" stroke-width="1" rx="3"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Adware</text>
    </g>
    
    <g transform="translate(220, 80)">
      <rect x="0" y="0" width="100" height="30" fill="#16a085" stroke="#2c3e50" stroke-width="1" rx="3"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Rootkits</text>
    </g>
    
    <g transform="translate(340, 80)">
      <rect x="0" y="0" width="100" height="30" fill="#8e44ad" stroke="#2c3e50" stroke-width="1" rx="3"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Keyloggers</text>
    </g>
    
    <g transform="translate(460, 80)">
      <rect x="0" y="0" width="100" height="30" fill="#2980b9" stroke="#2c3e50" stroke-width="1" rx="3"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Bots</text>
    </g>
  </g>
  
  <!-- Three Common Attacks -->
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Three Common Attacks (Detailed)
  </text>
  
  <!-- Ransomware Attack -->
  <g transform="translate(50, 240)">
    <rect x="0" y="0" width="220" height="150" fill="#fee5e5" stroke="#e74c3c" stroke-width="2" rx="10"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
      Ransomware Attack
    </text>
    
    <!-- Attack process -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="180" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3"/>
      <text x="90" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">1. File Encryption</text>
    </g>
    
    <g transform="translate(20, 70)">
      <rect x="0" y="0" width="180" height="25" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="3"/>
      <text x="90" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">2. Payment Demand</text>
    </g>
    
    <g transform="translate(20, 100)">
      <rect x="0" y="0" width="180" height="25" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1" rx="3"/>
      <text x="90" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">3. Decryption Key Promise</text>
    </g>
    
    <text x="110" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">Example: WannaCry</text>
  </g>
  
  <!-- Trojan Attack -->
  <g transform="translate(290, 240)">
    <rect x="0" y="0" width="220" height="150" fill="#f4ecf7" stroke="#9b59b6" stroke-width="2" rx="10"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9b59b6">
      Trojan Attack
    </text>
    
    <!-- Attack process -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="180" height="25" fill="#9b59b6" stroke="#8e44ad" stroke-width="1" rx="3"/>
      <text x="90" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">1. Disguise as Legitimate</text>
    </g>
    
    <g transform="translate(20, 70)">
      <rect x="0" y="0" width="180" height="25" fill="#e67e22" stroke="#d35400" stroke-width="1" rx="3"/>
      <text x="90" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">2. Create Backdoor</text>
    </g>
    
    <g transform="translate(20, 100)">
      <rect x="0" y="0" width="180" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3"/>
      <text x="90" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">3. Remote Access</text>
    </g>
    
    <text x="110" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9b59b6">Example: RATs</text>
  </g>
  
  <!-- Spyware Attack -->
  <g transform="translate(530, 240)">
    <rect x="0" y="0" width="220" height="150" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="10"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
      Spyware Attack
    </text>
    
    <!-- Attack process -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="180" height="25" fill="#27ae60" stroke="#229954" stroke-width="1" rx="3"/>
      <text x="90" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">1. Silent Installation</text>
    </g>
    
    <g transform="translate(20, 70)">
      <rect x="0" y="0" width="180" height="25" fill="#f39c12" stroke="#e67e22" stroke-width="1" rx="3"/>
      <text x="90" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">2. Monitor Activities</text>
    </g>
    
    <g transform="translate(20, 100)">
      <rect x="0" y="0" width="180" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="1" rx="3"/>
      <text x="90" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">3. Steal Information</text>
    </g>
    
    <text x="110" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">Passwords &amp; Financial Data</text>
  </g>
  
  <!-- Attack Vector Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Computer Icon -->
  <g transform="translate(350, 420)">
    <rect x="0" y="0" width="100" height="80" fill="#bdc3c7" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <rect x="10" y="10" width="80" height="50" fill="#ecf0f1" stroke="#2c3e50" stroke-width="1" rx="3"/>
    <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Target</text>
    <text x="50" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Computer</text>
  </g>
  
  <!-- Attack arrows pointing to target -->
  <line x1="270" y1="350" x2="370" y2="430" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <line x1="400" y1="400" x2="400" y2="420" stroke="#9b59b6" stroke-width="3" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <line x1="530" y1="350" x2="430" y2="430" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  
  <!-- Mnemonic -->
  <g transform="translate(200, 530)">
    <rect x="0" y="0" width="400" height="50" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="10"/>
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Mnemonic: "RTS Attack Flow"
    </text>
    <text x="200" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
      Ransom Takes Systems, Trojans Sneak In, Spyware Steals Info
    </text>
  </g>
</svg>
