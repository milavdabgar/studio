<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Port Scanning in Ethical Hacking</text>
  
  <!-- Main Container -->
  <rect x="50" y="60" width="700" height="520" fill="white" stroke="#34495e" stroke-width="2" rx="10"/>
  
  <!-- Port Scanning Process -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Port Scanning Process</text>
  
  <!-- Ethical Hacker -->
  <rect x="80" y="120" width="120" height="60" fill="#27ae60" stroke="#1e8449" stroke-width="2" rx="8"/>
  <text x="140" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Ethical Hacker</text>
  <text x="140" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Security Tester</text>
  
  <!-- Scanning Arrow -->
  <path d="M210 150 L290 150" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowhead-scan)"/>
  <text x="250" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#e74c3c">Port Scan</text>
  
  <!-- Target System -->
  <rect x="300" y="120" width="120" height="60" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="8"/>
  <text x="360" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Target System</text>
  <text x="360" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Network Host</text>
  
  <!-- Response Arrow -->
  <path d="M290 170 L210 170" stroke="#3498db" stroke-width="2" fill="none" marker-end="url(#arrowhead-response)"/>
  <text x="250" y="190" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#3498db">Response</text>
  
  <!-- Port States -->
  <rect x="450" y="120" width="270" height="60" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="585" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Port States Discovered</text>
  <text x="460" y="160" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">• Open: Service running</text>
  <text x="580" y="160" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">• Closed: No service</text>
  <text x="460" y="175" font-family="Arial, sans-serif" font-size="10" fill="#f39c12">• Filtered: Firewall blocking</text>
  
  <!-- Scanning Techniques -->
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Port Scanning Techniques</text>
  
  <!-- TCP Connect Scan -->
  <rect x="80" y="240" width="160" height="100" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="160" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#3498db">TCP Connect Scan</text>
  <text x="90" y="285" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Method:</text>
  <text x="90" y="300" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Full TCP handshake</text>
  <text x="90" y="315" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Most reliable</text>
  <text x="90" y="330" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Easily detected</text>
  
  <!-- SYN Scan -->
  <rect x="260" y="240" width="160" height="100" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="340" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#27ae60">SYN Scan</text>
  <text x="270" y="285" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Method:</text>
  <text x="270" y="300" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Half-open scan</text>
  <text x="270" y="315" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Stealth scanning</text>
  <text x="270" y="330" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Fast and efficient</text>
  
  <!-- UDP Scan -->
  <rect x="440" y="240" width="160" height="100" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="520" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e67e22">UDP Scan</text>
  <text x="450" y="285" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Method:</text>
  <text x="450" y="300" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Connectionless protocol</text>
  <text x="450" y="315" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Slower than TCP</text>
  <text x="450" y="330" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Different services</text>
  
  <!-- Service Detection -->
  <rect x="620" y="240" width="160" height="100" fill="#fff5f5" stroke="#e74c3c" stroke-width="2" rx="8"/>
  <text x="700" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e74c3c">Service Detection</text>
  <text x="630" y="285" font-family="Arial, sans-serif" font-size="11" fill="#34495e">Method:</text>
  <text x="630" y="300" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Version detection</text>
  <text x="630" y="315" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Banner grabbing</text>
  <text x="630" y="330" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Service fingerprinting</text>
  
  <!-- Importance in Ethical Hacking -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Importance in Ethical Hacking</text>
  
  <!-- Service Discovery -->
  <rect x="80" y="400" width="160" height="80" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="160" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#3498db">Service Discovery</text>
  <text x="90" y="445" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Identify running services</text>
  <text x="90" y="460" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Map attack surface</text>
  <text x="90" y="475" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Understand infrastructure</text>
  
  <!-- Vulnerability Assessment -->
  <rect x="260" y="400" width="160" height="80" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="340" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#27ae60">Vulnerability Assessment</text>
  <text x="270" y="445" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Find open ports</text>
  <text x="270" y="460" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Security gap identification</text>
  <text x="270" y="475" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Risk assessment</text>
  
  <!-- Network Mapping -->
  <rect x="440" y="400" width="160" height="80" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="520" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e67e22">Network Mapping</text>
  <text x="450" y="445" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Understand topology</text>
  <text x="450" y="460" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Infrastructure analysis</text>
  <text x="450" y="475" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Network documentation</text>
  
  <!-- Security Testing -->
  <rect x="620" y="400" width="160" height="80" fill="#fff5f5" stroke="#e74c3c" stroke-width="2" rx="8"/>
  <text x="700" y="425" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e74c3c">Security Testing</text>
  <text x="630" y="445" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Validate configurations</text>
  <text x="630" y="460" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Compliance verification</text>
  <text x="630" y="475" font-family="Arial, sans-serif" font-size="10" fill="#34495e">• Security posture check</text>
  
  <!-- Ethical Considerations -->
  <rect x="120" y="500" width="560" height="60" fill="#f0e6ff" stroke="#9b59b6" stroke-width="2" rx="8"/>
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9b59b6">Ethical Considerations</text>
  <text x="130" y="540" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Authorization: Obtain proper permissions before scanning</text>
  <text x="130" y="555" font-family="Arial, sans-serif" font-size="11" fill="#34495e">• Scope: Stay within defined boundaries • Documentation: Record all activities • Reporting: Provide detailed findings</text>
  
  <!-- Port Icons -->
  <circle cx="360" cy="100" r="8" fill="#3498db" opacity="0.3"/>
  <text x="360" y="105" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#3498db">80</text>
  
  <circle cx="380" cy="100" r="8" fill="#27ae60" opacity="0.3"/>
  <text x="380" y="105" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#27ae60">443</text>
  
  <circle cx="400" cy="100" r="8" fill="#e74c3c" opacity="0.3"/>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#e74c3c">22</text>
  
  <circle cx="420" cy="100" r="8" fill="#f39c12" opacity="0.3"/>
  <text x="420" y="105" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#f39c12">21</text>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowhead-scan" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="arrowhead-response" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
  </defs>
</svg>
