<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Cybercrime &amp; Cybercriminal Classification</text>
  
  <!-- Cybercrime Definition -->
  <rect x="50" y="60" width="500" height="50" fill="#3498db" rx="10"/>
  <text x="300" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Cybercrime Definition</text>
  <text x="300" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Criminal activities conducted through computers or internet networks</text>
  
  <!-- Script Kiddies -->
  <rect x="50" y="140" width="150" height="100" fill="#e74c3c" rx="10"/>
  <text x="125" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Script Kiddies</text>
  <text x="125" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Motivation: Fun/Fame</text>
  <text x="125" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Skills: Low</text>
  <text x="125" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Target: Random</text>
  <text x="125" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Use pre-made tools</text>
  
  <!-- Hacktivists -->
  <rect x="225" y="140" width="150" height="100" fill="#f39c12" rx="10"/>
  <text x="300" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Hacktivists</text>
  <text x="300" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Motivation: Political/Social</text>
  <text x="300" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Skills: Moderate</text>
  <text x="300" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Target: Organizations</text>
  <text x="300" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Ideological goals</text>
  
  <!-- Professional Criminals -->
  <rect x="400" y="140" width="150" height="100" fill="#27ae60" rx="10"/>
  <text x="475" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Cybercriminals</text>
  <text x="475" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Motivation: Financial</text>
  <text x="475" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Skills: High</text>
  <text x="475" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Target: Banks/Individuals</text>
  <text x="475" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Profit-driven</text>
  
  <!-- Impact Section -->
  <text x="300" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Impact of Cybercrime</text>
  
  <!-- Financial Loss -->
  <rect x="50" y="300" width="140" height="60" fill="#9b59b6" rx="5"/>
  <text x="120" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Financial Loss</text>
  <text x="120" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Direct monetary</text>
  <text x="120" y="348" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">damage</text>
  
  <!-- Privacy Breach -->
  <rect x="210" y="300" width="140" height="60" fill="#e67e22" rx="5"/>
  <text x="280" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Privacy Breach</text>
  <text x="280" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Personal data</text>
  <text x="280" y="348" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">exposure</text>
  
  <!-- System Damage -->
  <rect x="370" y="300" width="140" height="60" fill="#1abc9c" rx="5"/>
  <text x="440" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">System Damage</text>
  <text x="440" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Infrastructure</text>
  <text x="440" y="348" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">disruption</text>
  
  <!-- Arrows showing progression -->
  <path d="M125 260 L120 300" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M300 260 L280 300" stroke="#f39c12" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M475 260 L440 300" stroke="#27ae60" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Skills progression indicator -->
  <text x="300" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#7f8c8d">Skill Level &amp; Threat Sophistication Increases â†’</text>
</svg>
