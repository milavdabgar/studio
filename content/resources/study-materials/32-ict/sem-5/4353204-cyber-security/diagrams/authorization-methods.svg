<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .method-box { fill: #ecf0f1; stroke: #34495e; stroke-width: 2; }
      .method-header { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .acl-color { fill: #e74c3c; }
      .rbac-color { fill: #f39c12; }
      .abac-color { fill: #9b59b6; }
      .mac-color { fill: #2ecc71; }
      .dac-color { fill: #e67e22; }
      .rule-color { fill: #1abc9c; }
      .arrow { stroke: #7f8c8d; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .concept-box { fill: #f8f9fa; stroke: #6c757d; stroke-width: 1; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="30" class="title" text-anchor="middle">Authorization Methods in Cybersecurity</text>
  
  <!-- Authorization Definition -->
  <rect x="350" y="50" width="500" height="40" class="concept-box" rx="5"/>
  <text x="600" y="70" class="subtitle" text-anchor="middle">Controlling Access Rights &amp; Privileges</text>
  <text x="600" y="85" class="text" text-anchor="middle">Based on Authenticated Identity</text>
  
  <!-- Access Control Lists (ACL) -->
  <rect x="50" y="120" width="160" height="120" class="method-box" rx="5"/>
  <rect x="50" y="120" width="160" height="30" class="method-header acl-color" rx="5"/>
  <text x="130" y="140" class="subtitle" text-anchor="middle" fill="white">ACL</text>
  <text x="130" y="165" class="text" text-anchor="middle">Access Control Lists</text>
  <text x="55" y="185" class="text">• Resource-level control</text>
  <text x="55" y="200" class="text">• User/Group permissions</text>
  <text x="55" y="215" class="text">• Read/Write/Execute</text>
  <text x="55" y="230" class="text">• File/Directory based</text>
  
  <!-- Role-Based Access Control (RBAC) -->
  <rect x="240" y="120" width="160" height="120" class="method-box" rx="5"/>
  <rect x="240" y="120" width="160" height="30" class="method-header rbac-color" rx="5"/>
  <text x="320" y="140" class="subtitle" text-anchor="middle" fill="white">RBAC</text>
  <text x="320" y="165" class="text" text-anchor="middle">Role-Based Access Control</text>
  <text x="245" y="185" class="text">• Role assignment</text>
  <text x="245" y="200" class="text">• Permission inheritance</text>
  <text x="245" y="215" class="text">• Organizational structure</text>
  <text x="245" y="230" class="text">• Simplified management</text>
  
  <!-- Attribute-Based Access Control (ABAC) -->
  <rect x="430" y="120" width="160" height="120" class="method-box" rx="5"/>
  <rect x="430" y="120" width="160" height="30" class="method-header abac-color" rx="5"/>
  <text x="510" y="140" class="subtitle" text-anchor="middle" fill="white">ABAC</text>
  <text x="510" y="165" class="text" text-anchor="middle">Attribute-Based Access Control</text>
  <text x="435" y="185" class="text">• Dynamic evaluation</text>
  <text x="435" y="200" class="text">• Context-aware</text>
  <text x="435" y="215" class="text">• User attributes</text>
  <text x="435" y="230" class="text">• Environmental factors</text>
  
  <!-- Mandatory Access Control (MAC) -->
  <rect x="160" y="270" width="160" height="120" class="method-box" rx="5"/>
  <rect x="160" y="270" width="160" height="30" class="method-header mac-color" rx="5"/>
  <text x="240" y="290" class="subtitle" text-anchor="middle" fill="white">MAC</text>
  <text x="240" y="315" class="text" text-anchor="middle">Mandatory Access Control</text>
  <text x="165" y="335" class="text">• Hierarchical security</text>
  <text x="165" y="350" class="text">• Security classifications</text>
  <text x="165" y="365" class="text">• Admin-defined rules</text>
  <text x="165" y="380" class="text">• High-security environments</text>
  
  <!-- Discretionary Access Control (DAC) -->
  <rect x="350" y="270" width="160" height="120" class="method-box" rx="5"/>
  <rect x="350" y="270" width="160" height="30" class="method-header dac-color" rx="5"/>
  <text x="430" y="290" class="subtitle" text-anchor="middle" fill="white">DAC</text>
  <text x="430" y="315" class="text" text-anchor="middle">Discretionary Access Control</text>
  <text x="355" y="335" class="text">• Owner-controlled</text>
  <text x="355" y="350" class="text">• User discretion</text>
  <text x="355" y="365" class="text">• Flexible permissions</text>
  <text x="355" y="380" class="text">• Resource owner decides</text>
  
  <!-- Rule-Based Access Control -->
  <rect x="540" y="270" width="160" height="120" class="method-box" rx="5"/>
  <rect x="540" y="270" width="160" height="30" class="method-header rule-color" rx="5"/>
  <text x="620" y="290" class="subtitle" text-anchor="middle" fill="white">Rule-Based</text>
  <text x="620" y="315" class="text" text-anchor="middle">Rule-Based Access Control</text>
  <text x="545" y="335" class="text">• Predefined rules</text>
  <text x="545" y="350" class="text">• Condition-based</text>
  <text x="545" y="365" class="text">• Policy evaluation</text>
  <text x="545" y="380" class="text">• Dynamic environments</text>
  
  <!-- Key Concepts -->
  <rect x="750" y="120" width="420" height="270" class="concept-box" rx="5"/>
  <text x="960" y="145" class="subtitle" text-anchor="middle">Key Authorization Concepts</text>
  
  <!-- Principle of Least Privilege -->
  <rect x="770" y="160" width="380" height="50" class="method-box" rx="5"/>
  <text x="960" y="180" class="subtitle" text-anchor="middle">Principle of Least Privilege</text>
  <text x="775" y="200" class="text">Grant minimum access necessary to perform job functions</text>
  
  <!-- Policy Management -->
  <rect x="770" y="220" width="380" height="50" class="method-box" rx="5"/>
  <text x="960" y="240" class="subtitle" text-anchor="middle">Policy Management</text>
  <text x="775" y="260" class="text">Clear policies, enforcement mechanisms, and regular reviews</text>
  
  <!-- Access Control Models -->
  <rect x="770" y="280" width="380" height="100" class="method-box" rx="5"/>
  <text x="960" y="300" class="subtitle" text-anchor="middle">Implementation Considerations</text>
  <text x="775" y="320" class="text">• Integration with authentication systems</text>
  <text x="775" y="335" class="text">• Continuous monitoring and auditing</text>
  <text x="775" y="350" class="text">• Compliance with regulatory requirements</text>
  <text x="775" y="365" class="text">• Scalability and performance optimization</text>
  
  <!-- Authorization Process Flow -->
  <rect x="50" y="430" width="1100" height="200" class="concept-box" rx="5"/>
  <text x="600" y="455" class="subtitle" text-anchor="middle">Authorization Process Flow</text>
  
  <!-- Process steps -->
  <rect x="80" y="480" width="120" height="60" class="method-box" rx="5"/>
  <text x="140" y="505" class="text" text-anchor="middle">1. User</text>
  <text x="140" y="520" class="text" text-anchor="middle">Authentication</text>
  
  <rect x="240" y="480" width="120" height="60" class="method-box" rx="5"/>
  <text x="300" y="505" class="text" text-anchor="middle">2. Resource</text>
  <text x="300" y="520" class="text" text-anchor="middle">Request</text>
  
  <rect x="400" y="480" width="120" height="60" class="method-box" rx="5"/>
  <text x="460" y="505" class="text" text-anchor="middle">3. Policy</text>
  <text x="460" y="520" class="text" text-anchor="middle">Evaluation</text>
  
  <rect x="560" y="480" width="120" height="60" class="method-box" rx="5"/>
  <text x="620" y="505" class="text" text-anchor="middle">4. Permission</text>
  <text x="620" y="520" class="text" text-anchor="middle">Check</text>
  
  <rect x="720" y="480" width="120" height="60" class="method-box" rx="5"/>
  <text x="780" y="505" class="text" text-anchor="middle">5. Access</text>
  <text x="780" y="520" class="text" text-anchor="middle">Decision</text>
  
  <rect x="880" y="480" width="120" height="60" class="method-box" rx="5"/>
  <text x="940" y="505" class="text" text-anchor="middle">6. Audit</text>
  <text x="940" y="520" class="text" text-anchor="middle">Logging</text>
  
  <!-- Arrows connecting process steps -->
  <line x1="200" y1="510" x2="240" y2="510" class="arrow"/>
  <line x1="360" y1="510" x2="400" y2="510" class="arrow"/>
  <line x1="520" y1="510" x2="560" y2="510" class="arrow"/>
  <line x1="680" y1="510" x2="720" y2="510" class="arrow"/>
  <line x1="840" y1="510" x2="880" y2="510" class="arrow"/>
  
  <!-- Benefits and Challenges -->
  <rect x="50" y="660" width="550" height="120" class="concept-box" rx="5"/>
  <text x="325" y="685" class="subtitle" text-anchor="middle">Benefits of Proper Authorization</text>
  <text x="70" y="705" class="text">• Enhanced security through controlled access</text>
  <text x="70" y="720" class="text">• Reduced risk of data breaches and unauthorized access</text>
  <text x="70" y="735" class="text">• Compliance with regulatory requirements</text>
  <text x="70" y="750" class="text">• Clear accountability and audit trails</text>
  <text x="70" y="765" class="text">• Improved operational efficiency</text>
  
  <rect x="620" y="660" width="530" height="120" class="concept-box" rx="5"/>
  <text x="885" y="685" class="subtitle" text-anchor="middle">Implementation Challenges</text>
  <text x="640" y="705" class="text">• Complexity in policy management</text>
  <text x="640" y="720" class="text">• Integration with existing systems</text>
  <text x="640" y="735" class="text">• Performance impact on system resources</text>
  <text x="640" y="750" class="text">• User training and awareness requirements</text>
  <text x="640" y="765" class="text">• Continuous monitoring and updates</text>
  
</svg>
