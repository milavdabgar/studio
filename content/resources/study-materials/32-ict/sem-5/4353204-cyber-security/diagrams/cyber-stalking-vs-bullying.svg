<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Cyber Stalking vs. Cyber Bullying</text>
  
  <!-- Main Container -->
  <rect x="50" y="60" width="700" height="520" fill="white" stroke="#34495e" stroke-width="2" rx="10"/>
  
  <!-- Cyber Stalking Section -->
  <rect x="80" y="100" width="300" height="400" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="230" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2980b9">Cyber Stalking</text>
  
  <!-- Stalking Icon -->
  <circle cx="180" cy="170" r="30" fill="#3498db" opacity="0.2"/>
  <path d="M165 160 L195 160 M165 170 L195 170 M165 180 L195 180" stroke="#3498db" stroke-width="2" fill="none"/>
  <circle cx="280" cy="170" r="30" fill="#e74c3c" opacity="0.2"/>
  <path d="M270 160 L290 180 M270 180 L290 160" stroke="#e74c3c" stroke-width="3"/>
  
  <!-- Stalking Characteristics -->
  <text x="90" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Characteristics:</text>
  <text x="90" y="240" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Persistent harassment</text>
  <text x="90" y="255" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Individual targeting</text>
  <text x="90" y="270" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Fear and intimidation</text>
  <text x="90" y="285" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Repeated contact</text>
  
  <text x="90" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Methods:</text>
  <text x="90" y="340" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Email harassment</text>
  <text x="90" y="355" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Social media monitoring</text>
  <text x="90" y="370" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Location tracking</text>
  <text x="90" y="385" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Identity theft</text>
  
  <text x="90" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Impact:</text>
  <text x="90" y="440" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Psychological trauma</text>
  <text x="90" y="455" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Privacy violation</text>
  <text x="90" y="470" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Safety concerns</text>
  
  <!-- Cyber Bullying Section -->
  <rect x="420" y="100" width="300" height="400" fill="#fdf2e9" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="570" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#d35400">Cyber Bullying</text>
  
  <!-- Bullying Icon -->
  <circle cx="520" cy="170" r="30" fill="#e67e22" opacity="0.2"/>
  <path d="M510 160 L530 180 M510 180 L530 160" stroke="#e67e22" stroke-width="3"/>
  <circle cx="620" cy="170" r="30" fill="#f39c12" opacity="0.2"/>
  <path d="M610 160 L630 180 M610 180 L630 160" stroke="#f39c12" stroke-width="2"/>
  
  <!-- Bullying Characteristics -->
  <text x="430" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Characteristics:</text>
  <text x="430" y="240" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Aggressive behavior</text>
  <text x="430" y="255" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Power imbalance</text>
  <text x="430" y="270" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Humiliation intent</text>
  <text x="430" y="285" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Public shame</text>
  
  <text x="430" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Methods:</text>
  <text x="430" y="340" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Public posting</text>
  <text x="430" y="355" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Group harassment</text>
  <text x="430" y="370" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Spreading rumors</text>
  <text x="430" y="385" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Exclusion tactics</text>
  
  <text x="430" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Impact:</text>
  <text x="430" y="440" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Emotional distress</text>
  <text x="430" y="455" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Social isolation</text>
  <text x="430" y="470" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• Academic impact</text>
  
  <!-- Comparison Arrow -->
  <path d="M390 300 L410 300" stroke="#95a5a6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">VS</text>
  
  <!-- Key Differences -->
  <rect x="200" y="520" width="400" height="50" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Key Difference:</text>
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#34495e">Stalking focuses on individual pursuit, Bullying focuses on public humiliation</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#95a5a6"/>
    </marker>
  </defs>
</svg>
