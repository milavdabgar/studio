<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    Cybersecurity Terms Matching
  </text>
  
  <!-- Column A -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="300" height="350" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976d2">
      Column A - Terms
    </text>
    
    <!-- Term 1 -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="260" height="40" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="5"/>
      <text x="130" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">1. Denial of Service (DoS)</text>
      <text x="130" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">Network attack type</text>
    </g>
    
    <!-- Term 2 -->
    <g transform="translate(20, 100)">
      <rect x="0" y="0" width="260" height="40" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="5"/>
      <text x="130" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388e3c">2. Port 443</text>
      <text x="130" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#388e3c">Secure web port</text>
    </g>
    
    <!-- Term 3 -->
    <g transform="translate(20, 150)">
      <rect x="0" y="0" width="260" height="40" fill="#ffe0b2" stroke="#f57c00" stroke-width="1" rx="5"/>
      <text x="130" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">3. Secure Socket Layer (SSL)</text>
      <text x="130" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f57c00">Encryption protocol</text>
    </g>
    
    <!-- Term 4 -->
    <g transform="translate(20, 200)">
      <rect x="0" y="0" width="260" height="40" fill="#f8bbd9" stroke="#c2185b" stroke-width="1" rx="5"/>
      <text x="130" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c2185b">4. Port 80</text>
      <text x="130" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c2185b">Standard web port</text>
    </g>
    
    <!-- Term 5 -->
    <g transform="translate(20, 250)">
      <rect x="0" y="0" width="260" height="40" fill="#e1bee7" stroke="#7b1fa2" stroke-width="1" rx="5"/>
      <text x="130" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7b1fa2">5. Integrity</text>
      <text x="130" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7b1fa2">Data protection principle</text>
    </g>
    
    <!-- Term 6 -->
    <g transform="translate(20, 300)">
      <rect x="0" y="0" width="260" height="40" fill="#dcedc1" stroke="#689f38" stroke-width="1" rx="5"/>
      <text x="130" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#689f38">6. VPN</text>
      <text x="130" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#689f38">Network security tool</text>
    </g>
  </g>
  
  <!-- Column B -->
  <g transform="translate(420, 80)">
    <rect x="0" y="0" width="300" height="350" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="10"/>
    <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f57c00">
      Column B - Definitions
    </text>
    
    <!-- Definition a -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="260" height="40" fill="#e1bee7" stroke="#7b1fa2" stroke-width="1" rx="5"/>
      <text x="130" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7b1fa2">a. Data not altered</text>
      <text x="130" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7b1fa2">during transmission</text>
    </g>
    
    <!-- Definition b -->
    <g transform="translate(20, 100)">
      <rect x="0" y="0" width="260" height="40" fill="#f8bbd9" stroke="#c2185b" stroke-width="1" rx="5"/>
      <text x="130" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c2185b">b. Default port for HTTP</text>
      <text x="130" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c2185b">Unsecured web traffic</text>
    </g>
    
    <!-- Definition c -->
    <g transform="translate(20, 150)">
      <rect x="0" y="0" width="260" height="40" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="5"/>
      <text x="130" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388e3c">c. Default port for HTTPS</text>
      <text x="130" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#388e3c">Secured web traffic</text>
    </g>
    
    <!-- Definition d -->
    <g transform="translate(20, 200)">
      <rect x="0" y="0" width="260" height="40" fill="#dcedc1" stroke="#689f38" stroke-width="1" rx="5"/>
      <text x="130" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#689f38">d. Secure connection</text>
      <text x="130" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#689f38">over internet</text>
    </g>
    
    <!-- Definition e -->
    <g transform="translate(20, 250)">
      <rect x="0" y="0" width="260" height="40" fill="#ffe0b2" stroke="#f57c00" stroke-width="1" rx="5"/>
      <text x="130" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">e. Predecessor of TLS</text>
      <text x="130" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f57c00">for secure communication</text>
    </g>
    
    <!-- Definition f -->
    <g transform="translate(20, 300)">
      <rect x="0" y="0" width="260" height="40" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="5"/>
      <text x="130" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">f. Disrupts network</text>
      <text x="130" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">services</text>
    </g>
  </g>
  
  <!-- Connecting Lines (Answers) -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- 1-f (DoS to Disrupts network) -->
  <path d="M 360 150 Q 390 200 440 380" fill="none" stroke="#1976d2" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  
  <!-- 2-c (Port 443 to HTTPS) -->
  <path d="M 360 200 Q 390 180 440 230" fill="none" stroke="#388e3c" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  
  <!-- 3-e (SSL to Predecessor of TLS) -->
  <path d="M 360 250 Q 390 260 440 330" fill="none" stroke="#f57c00" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  
  <!-- 4-b (Port 80 to HTTP) -->
  <path d="M 360 300 Q 390 260 440 180" fill="none" stroke="#c2185b" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  
  <!-- 5-a (Integrity to Data not altered) -->
  <path d="M 360 350 Q 390 250 440 130" fill="none" stroke="#7b1fa2" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  
  <!-- 6-d (VPN to Secure connection) -->
  <path d="M 360 400 Q 390 320 440 280" fill="none" stroke="#689f38" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  
  <!-- Mnemonic -->
  <g transform="translate(200, 450)">
    <rect x="0" y="0" width="400" height="30" fill="#ecf0f1" stroke="#2c3e50" stroke-width="1" rx="5"/>
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Mnemonic: "Disrupt HTTPS, Secure HTTP, Intact VPN"
    </text>
  </g>
</svg>
