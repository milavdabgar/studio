<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Firewall Architecture</text>
  
  <!-- Internet -->
  <circle cx="100" cy="100" r="40" fill="#e74c3c"/>
  <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Internet</text>
  <text x="100" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">(Threats)</text>
  
  <!-- Firewall -->
  <rect x="250" y="60" width="100" height="80" fill="#f39c12" rx="10"/>
  <text x="300" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Firewall</text>
  <text x="300" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Security</text>
  <text x="300" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Gateway</text>
  
  <!-- Internal Network -->
  <rect x="450" y="60" width="100" height="80" fill="#27ae60" rx="10"/>
  <text x="500" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Internal</text>
  <text x="500" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Network</text>
  <text x="500" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">(Protected)</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Arrows -->
  <path d="M140 100 L250 100" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M350 100 L450 100" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Blocked traffic -->
  <path d="M140 120 L250 120" stroke="#e74c3c" stroke-width="3" fill="none"/>
  <text x="195" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">Blocked</text>
  <line x1="220" y1="115" x2="230" y2="125" stroke="#e74c3c" stroke-width="3"/>
  <line x1="230" y1="115" x2="220" y2="125" stroke="#e74c3c" stroke-width="3"/>
  
  <!-- Allowed traffic -->
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">Allowed</text>
  
  <!-- Firewall Types -->
  <text x="300" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Firewall Types</text>
  
  <!-- Packet Filter -->
  <rect x="50" y="220" width="120" height="70" fill="#3498db" rx="5"/>
  <text x="110" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Packet Filter</text>
  <text x="110" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Examines</text>
  <text x="110" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Headers</text>
  <text x="110" y="281" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Layer 3</text>
  
  <!-- Stateful -->
  <rect x="190" y="220" width="120" height="70" fill="#9b59b6" rx="5"/>
  <text x="250" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Stateful</text>
  <text x="250" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Tracks</text>
  <text x="250" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Connection</text>
  <text x="250" y="281" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Layer 4</text>
  
  <!-- Application Proxy -->
  <rect x="330" y="220" width="120" height="70" fill="#e67e22" rx="5"/>
  <text x="390" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Application</text>
  <text x="390" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Proxy</text>
  <text x="390" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Deep Inspect</text>
  <text x="390" y="281" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Layer 7</text>
  
  <!-- Personal Firewall -->
  <rect x="470" y="220" width="120" height="70" fill="#1abc9c" rx="5"/>
  <text x="530" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Personal</text>
  <text x="530" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Firewall</text>
  <text x="530" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Host-based</text>
  <text x="530" y="281" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Protection</text>
  
  <!-- Functions -->
  <text x="300" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Key Functions</text>
  
  <text x="150" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Traffic Filtering</text>
  <text x="150" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Access Control</text>
  
  <text x="450" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Intrusion Prevention</text>
  <text x="450" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Logging &amp; Monitoring</text>
</svg>
