<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
      .arrow { stroke: #1976d2; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .rat { fill: #ffebee; stroke: #f44336; stroke-width: 2; }
      .victim { fill: #e8f5e8; stroke: #4caf50; stroke-width: 2; }
      .attacker { fill: #fff3e0; stroke: #f57c00; stroke-width: 2; }
      .command { fill: #fce4ec; stroke: #e91e63; stroke-width: 2; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#1976d2">RAT (Remote Access Trojan) Attack Architecture</text>
  
  <!-- Attacker's System -->
  <rect x="50" y="100" width="120" height="80" class="attacker"/>
  <text x="110" y="125" text-anchor="middle" class="text">Attacker's</text>
  <text x="110" y="140" text-anchor="middle" class="text">System</text>
  <text x="110" y="160" text-anchor="middle" class="text" font-size="12">RAT Controller</text>
  
  <!-- Internet/Network -->
  <ellipse cx="300" cy="140" rx="60" ry="30" class="box"/>
  <text x="300" y="140" text-anchor="middle" class="text">Internet</text>
  <text x="300" y="155" text-anchor="middle" class="text" font-size="12">Network</text>
  
  <!-- Victim's System -->
  <rect x="450" y="100" width="120" height="80" class="victim"/>
  <text x="510" y="125" text-anchor="middle" class="text">Victim's</text>
  <text x="510" y="140" text-anchor="middle" class="text">System</text>
  <text x="510" y="160" text-anchor="middle" class="text" font-size="12">Infected PC</text>
  
  <!-- RAT Trojan -->
  <rect x="600" y="100" width="100" height="80" class="rat"/>
  <text x="650" y="125" text-anchor="middle" class="text">RAT</text>
  <text x="650" y="140" text-anchor="middle" class="text">Trojan</text>
  <text x="650" y="160" text-anchor="middle" class="text" font-size="12">Hidden Process</text>
  
  <!-- Command Flow -->
  <line x1="170" y1="120" x2="240" y2="120" class="arrow" stroke="#f44336"/>
  <text x="205" y="115" text-anchor="middle" class="text" font-size="12" fill="#f44336">Commands</text>
  
  <line x1="360" y1="120" x2="450" y2="120" class="arrow" stroke="#f44336"/>
  <text x="405" y="115" text-anchor="middle" class="text" font-size="12" fill="#f44336">Commands</text>
  
  <line x1="570" y1="140" x2="600" y2="140" class="arrow" stroke="#f44336"/>
  
  <!-- Data Flow -->
  <line x1="600" y1="160" x2="570" y2="160" class="arrow" stroke="#4caf50"/>
  <line x1="450" y1="160" x2="360" y2="160" class="arrow" stroke="#4caf50"/>
  <line x1="240" y1="160" x2="170" y2="160" class="arrow" stroke="#4caf50"/>
  
  <text x="205" y="175" text-anchor="middle" class="text" font-size="12" fill="#4caf50">Stolen Data</text>
  <text x="405" y="175" text-anchor="middle" class="text" font-size="12" fill="#4caf50">Data</text>
  
  <!-- RAT Capabilities -->
  <text x="50" y="230" class="text" font-weight="bold">RAT Capabilities:</text>
  <text x="50" y="250" class="text">• Remote Desktop Control</text>
  <text x="50" y="270" class="text">• File Transfer</text>
  <text x="50" y="290" class="text">• Keylogger</text>
  <text x="50" y="310" class="text">• Screenshot Capture</text>
  <text x="50" y="330" class="text">• Camera/Microphone Access</text>
  <text x="50" y="350" class="text">• System Information Gathering</text>
  
  <!-- Attack Process -->
  <text x="400" y="230" class="text" font-weight="bold">Attack Process:</text>
  <text x="400" y="250" class="text">1. Trojan delivered via email/download</text>
  <text x="400" y="270" class="text">2. RAT installs silently on victim's system</text>
  <text x="400" y="290" class="text">3. Establishes connection to attacker</text>
  <text x="400" y="310" class="text">4. Awaits commands from controller</text>
  <text x="400" y="330" class="text">5. Executes malicious activities</text>
  <text x="400" y="350" class="text">6. Sends stolen data back to attacker</text>
  
  <!-- Common RATs -->
  <text x="50" y="400" class="text" font-weight="bold">Common RATs:</text>
  <text x="50" y="420" class="text">• DarkComet • Poison Ivy • njRAT • Blackshades</text>
  
  <!-- Prevention -->
  <text x="400" y="400" class="text" font-weight="bold">Prevention:</text>
  <text x="400" y="420" class="text">• Use updated antivirus software</text>
  <text x="400" y="440" class="text">• Enable firewall protection</text>
  <text x="400" y="460" class="text">• Avoid suspicious downloads</text>
  <text x="400" y="480" class="text">• Keep OS and software updated</text>
  
  <!-- Warning -->
  <text x="50" y="520" class="text" font-weight="bold" fill="#f44336">Warning: RATs provide complete remote control to attackers</text>
  
  <!-- Detection -->
  <text x="50" y="560" class="text" font-weight="bold" fill="#1976d2">Detection: Monitor network traffic and system processes</text>
</svg>
