<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="gppBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gppTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="20" y="20" width="160" height="160" rx="25" ry="25" fill="url(#gppBgGradient)" stroke="#065f46" stroke-width="4"/>
  
  <!-- Inner border -->
  <rect x="30" y="30" width="140" height="140" rx="20" ry="20" fill="none" stroke="#10b981" stroke-width="2" opacity="0.4"/>
  
  <!-- GPP Text -->
  <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#gppTextGradient)">GPP</text>
  
  <!-- Decorative elements representing programming/development -->
  <g stroke="#34d399" stroke-width="2" fill="none" opacity="0.5">
    <!-- Code brackets -->
    <path d="M45 70 L40 75 L45 80"/>
    <path d="M155 70 L160 75 L155 80"/>
    
    <!-- Binary pattern -->
    <circle cx="60" cy="60" r="2" fill="#34d399"/>
    <circle cx="70" cy="60" r="2" fill="none"/>
    <circle cx="80" cy="60" r="2" fill="#34d399"/>
    <circle cx="90" cy="60" r="2" fill="none"/>
    <circle cx="110" cy="60" r="2" fill="#34d399"/>
    <circle cx="120" cy="60" r="2" fill="none"/>
    <circle cx="130" cy="60" r="2" fill="#34d399"/>
    <circle cx="140" cy="60" r="2" fill="#34d399"/>
    
    <!-- Terminal cursor -->
    <rect x="45" y="140" width="12" height="2" fill="#34d399"/>
    <rect x="60" y="140" width="8" height="2" fill="#34d399"/>
    <rect x="70" y="140" width="15" height="2" fill="#34d399"/>
  </g>
  
  <!-- Small subtitle -->
  <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5">Git Plus Plus</text>
  <text x="100" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#a7f3d0">Advanced Git Management</text>
</svg>
