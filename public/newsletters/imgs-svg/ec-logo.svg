<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" stroke="#1e3a8a" stroke-width="4"/>
  
  <!-- Inner circle for contrast -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
  
  <!-- EC Text -->
  <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)">EC</text>
  
  <!-- Circuit pattern decoration -->
  <g stroke="#60a5fa" stroke-width="2" fill="none" opacity="0.4">
    <!-- Top decorative elements -->
    <path d="M60 40 L80 40 L85 35 L90 45 L95 35 L100 45 L105 35 L110 45 L115 35 L120 40 L140 40"/>
    <circle cx="50" cy="40" r="3" fill="#60a5fa"/>
    <circle cx="150" cy="40" r="3" fill="#60a5fa"/>
    
    <!-- Bottom decorative elements -->
    <path d="M60 160 L80 160 L85 165 L90 155 L95 165 L100 155 L105 165 L110 155 L115 165 L120 160 L140 160"/>
    <circle cx="50" cy="160" r="3" fill="#60a5fa"/>
    <circle cx="150" cy="160" r="3" fill="#60a5fa"/>
  </g>
  
  <!-- Small text below -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">Electronics &amp; Communication</text>
</svg>
