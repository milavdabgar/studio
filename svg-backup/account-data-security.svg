<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000040"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="50" y="20" width="800" height="60" fill="url(#gradient)" rx="10" filter="url(#shadow)"/>
  <text x="450" y="55" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Unit II: Account &amp; Data Security</text>
  
  <!-- Authentication Section -->
  <rect x="50" y="100" width="380" height="250" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="60" y="125" fill="#374151" font-size="18" font-weight="bold">Authentication</text>
  
  <!-- Password Authentication -->
  <rect x="70" y="140" width="160" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="6"/>
  <text x="150" y="160" text-anchor="middle" fill="#92400e" font-size="14" font-weight="bold">Password-Based</text>
  <text x="80" y="180" fill="#92400e" font-size="11">• Traditional passwords</text>
  <text x="80" y="195" fill="#92400e" font-size="11">• Passphrases</text>
  <text x="80" y="210" fill="#92400e" font-size="11">• Password policies</text>
  
  <!-- Biometric Authentication -->
  <rect x="250" y="140" width="160" height="80" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="6"/>
  <text x="330" y="160" text-anchor="middle" fill="#15803d" font-size="14" font-weight="bold">Biometric</text>
  <text x="260" y="180" fill="#15803d" font-size="11">• Fingerprint scanning</text>
  <text x="260" y="195" fill="#15803d" font-size="11">• Facial recognition</text>
  <text x="260" y="210" fill="#15803d" font-size="11">• Iris/retina scanning</text>
  
  <!-- Multi-Factor Authentication -->
  <rect x="70" y="240" width="160" height="80" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="6"/>
  <text x="150" y="260" text-anchor="middle" fill="#4f46e5" font-size="14" font-weight="bold">Multi-Factor (MFA)</text>
  <text x="80" y="280" fill="#4f46e5" font-size="11">• Two-factor (2FA)</text>
  <text x="80" y="295" fill="#4f46e5" font-size="11">• Token-based</text>
  <text x="80" y="310" fill="#4f46e5" font-size="11">• SMS/Email codes</text>
  
  <!-- Single Sign-On -->
  <rect x="250" y="240" width="160" height="80" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="6"/>
  <text x="330" y="260" text-anchor="middle" fill="#be185d" font-size="14" font-weight="bold">Single Sign-On</text>
  <text x="260" y="280" fill="#be185d" font-size="11">• SAML</text>
  <text x="260" y="295" fill="#be185d" font-size="11">• OAuth</text>
  <text x="260" y="310" fill="#be185d" font-size="11">• OpenID Connect</text>
  
  <!-- Authorization Section -->
  <rect x="470" y="100" width="380" height="250" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="480" y="125" fill="#374151" font-size="18" font-weight="bold">Authorization &amp; Access Control</text>
  
  <!-- Role-Based Access Control -->
  <rect x="490" y="140" width="160" height="80" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="6"/>
  <text x="570" y="160" text-anchor="middle" fill="#16a34a" font-size="14" font-weight="bold">RBAC</text>
  <text x="500" y="180" fill="#16a34a" font-size="11">• Role-based permissions</text>
  <text x="500" y="195" fill="#16a34a" font-size="11">• User groups</text>
  <text x="500" y="210" fill="#16a34a" font-size="11">• Privilege management</text>
  
  <!-- Access Control Lists -->
  <rect x="670" y="140" width="160" height="80" fill="#fff7ed" stroke="#ea580c" stroke-width="2" rx="6"/>
  <text x="750" y="160" text-anchor="middle" fill="#c2410c" font-size="14" font-weight="bold">ACL</text>
  <text x="680" y="180" fill="#c2410c" font-size="11">• Access Control Lists</text>
  <text x="680" y="195" fill="#c2410c" font-size="11">• Resource permissions</text>
  <text x="680" y="210" fill="#c2410c" font-size="11">• Granular control</text>
  
  <!-- CAPTCHA -->
  <rect x="490" y="240" width="160" height="80" fill="#eff6ff" stroke="#2563eb" stroke-width="2" rx="6"/>
  <text x="570" y="260" text-anchor="middle" fill="#1d4ed8" font-size="14" font-weight="bold">CAPTCHA</text>
  <text x="500" y="280" fill="#1d4ed8" font-size="11">• Bot prevention</text>
  <text x="500" y="295" fill="#1d4ed8" font-size="11">• Human verification</text>
  <text x="500" y="310" fill="#1d4ed8" font-size="11">• Image/Audio tests</text>
  
  <!-- Firewalls -->
  <rect x="670" y="240" width="160" height="80" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="2" rx="6"/>
  <text x="750" y="260" text-anchor="middle" fill="#7c3aed" font-size="14" font-weight="bold">Firewalls</text>
  <text x="680" y="280" fill="#7c3aed" font-size="11">• Network filtering</text>
  <text x="680" y="295" fill="#7c3aed" font-size="11">• Traffic control</text>
  <text x="680" y="310" fill="#7c3aed" font-size="11">• Intrusion prevention</text>
  
  <!-- Data Security Section -->
  <rect x="50" y="370" width="800" height="180" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="60" y="395" fill="#374151" font-size="18" font-weight="bold">Data Security &amp; Protection</text>
  
  <!-- Encryption -->
  <rect x="70" y="410" width="150" height="120" fill="#fef2f2" stroke="#ef4444" stroke-width="2" rx="6"/>
  <text x="145" y="430" text-anchor="middle" fill="#dc2626" font-size="14" font-weight="bold">Encryption</text>
  <text x="80" y="450" fill="#dc2626" font-size="11">• Data at rest</text>
  <text x="80" y="465" fill="#dc2626" font-size="11">• Data in transit</text>
  <text x="80" y="480" fill="#dc2626" font-size="11">• End-to-end encryption</text>
  <text x="80" y="495" fill="#dc2626" font-size="11">• Database encryption</text>
  <text x="80" y="510" fill="#dc2626" font-size="11">• File system encryption</text>
  
  <!-- Backup &amp; Recovery -->
  <rect x="240" y="410" width="150" height="120" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="6"/>
  <text x="315" y="430" text-anchor="middle" fill="#059669" font-size="14" font-weight="bold">Backup &amp; Recovery</text>
  <text x="250" y="450" fill="#059669" font-size="11">• Regular backups</text>
  <text x="250" y="465" fill="#059669" font-size="11">• Disaster recovery</text>
  <text x="250" y="480" fill="#059669" font-size="11">• Point-in-time recovery</text>
  <text x="250" y="495" fill="#059669" font-size="11">• Off-site storage</text>
  <text x="250" y="510" fill="#059669" font-size="11">• Recovery testing</text>
  
  <!-- Data Loss Prevention -->
  <rect x="410" y="410" width="150" height="120" fill="#f8fafc" stroke="#64748b" stroke-width="2" rx="6"/>
  <text x="485" y="430" text-anchor="middle" fill="#475569" font-size="14" font-weight="bold">DLP</text>
  <text x="420" y="450" fill="#475569" font-size="11">• Data classification</text>
  <text x="420" y="465" fill="#475569" font-size="11">• Content monitoring</text>
  <text x="420" y="480" fill="#475569" font-size="11">• Policy enforcement</text>
  <text x="420" y="495" fill="#475569" font-size="11">• Data leakage prevention</text>
  <text x="420" y="510" fill="#475569" font-size="11">• Endpoint protection</text>
  
  <!-- Privacy &amp; Compliance -->
  <rect x="580" y="410" width="150" height="120" fill="#fefce8" stroke="#ca8a04" stroke-width="2" rx="6"/>
  <text x="655" y="430" text-anchor="middle" fill="#a16207" font-size="14" font-weight="bold">Privacy &amp; Compliance</text>
  <text x="590" y="450" fill="#a16207" font-size="11">• GDPR compliance</text>
  <text x="590" y="465" fill="#a16207" font-size="11">• Data anonymization</text>
  <text x="590" y="480" fill="#a16207" font-size="11">• Privacy by design</text>
  <text x="590" y="495" fill="#a16207" font-size="11">• Consent management</text>
  <text x="590" y="510" fill="#a16207" font-size="11">• Audit trails</text>
  
  <!-- Malware Protection -->
  <rect x="750" y="410" width="130" height="120" fill="#f3e8ff" stroke="#a855f7" stroke-width="2" rx="6"/>
  <text x="815" y="430" text-anchor="middle" fill="#7c3aed" font-size="14" font-weight="bold">Malware Protection</text>
  <text x="760" y="450" fill="#7c3aed" font-size="11">• Antivirus software</text>
  <text x="760" y="465" fill="#7c3aed" font-size="11">• Anti-malware</text>
  <text x="760" y="480" fill="#7c3aed" font-size="11">• Endpoint detection</text>
  <text x="760" y="495" fill="#7c3aed" font-size="11">• Behavioral analysis</text>
  <text x="760" y="510" fill="#7c3aed" font-size="11">• Sandboxing</text>
  
  <!-- Connection Arrows -->
  <line x1="240" y1="180" x2="470" y2="180" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <text x="355" y="175" text-anchor="middle" fill="#374151" font-size="10">Identity verified → Access granted</text>
  
  <line x1="450" y1="300" x2="450" y2="370" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="460" y="340" fill="#374151" font-size="10">Secure access to protected data</text>
  
  <!-- Security Flow -->
  <rect x="50" y="570" width="800" height="100" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="60" y="595" fill="#374151" font-size="16" font-weight="bold">Security Flow: Authentication → Authorization → Data Access → Protection</text>
  
  <g transform="translate(80, 605)">
    <!-- Step 1 -->
    <rect x="0" y="0" width="150" height="40" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="4"/>
    <text x="75" y="25" text-anchor="middle" fill="#1d4ed8" font-size="12" font-weight="bold">1. Verify Identity</text>
    
    <!-- Arrow -->
    <line x1="155" y1="20" x2="185" y2="20" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 2 -->
    <rect x="190" y="0" width="150" height="40" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="4"/>
    <text x="265" y="25" text-anchor="middle" fill="#15803d" font-size="12" font-weight="bold">2. Check Permissions</text>
    
    <!-- Arrow -->
    <line x1="345" y1="20" x2="375" y2="20" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 3 -->
    <rect x="380" y="0" width="150" height="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="4"/>
    <text x="455" y="25" text-anchor="middle" fill="#92400e" font-size="12" font-weight="bold">3. Grant Access</text>
    
    <!-- Arrow -->
    <line x1="535" y1="20" x2="565" y2="20" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Step 4 -->
    <rect x="570" y="0" width="150" height="40" fill="#fed7d7" stroke="#f56565" stroke-width="2" rx="4"/>
    <text x="645" y="25" text-anchor="middle" fill="#c53030" font-size="12" font-weight="bold">4. Protect Data</text>
  </g>
</svg>
