<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#388E3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F57C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB74D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B1FA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BA68C8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D32F2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF5350;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#333">Five Steps of Hacking Methodology</text>
  
  <!-- Subtitle -->
  <text x="600" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">A systematic approach used by both ethical and malicious hackers</text>
  
  <!-- Step 1: Information Gathering -->
  <rect x="50" y="100" width="220" height="140" fill="url(#grad1)" stroke="#1976D2" stroke-width="3" rx="15"/>
  <text x="160" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">1. Information</text>
  <text x="160" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Gathering</text>
  
  <rect x="70" y="170" width="180" height="60" fill="white" stroke="#1976D2" stroke-width="2" rx="8"/>
  <text x="160" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Reconnaissance</text>
  <text x="80" y="210" font-family="Arial, sans-serif" font-size="11" fill="#666">• Target identification</text>
  <text x="80" y="225" font-family="Arial, sans-serif" font-size="11" fill="#666">• System architecture mapping</text>
  
  <!-- Step 2: Port Scanning -->
  <rect x="300" y="100" width="220" height="140" fill="url(#grad2)" stroke="#388E3C" stroke-width="3" rx="15"/>
  <text x="410" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">2. Port Scanning</text>
  <text x="410" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">&amp; Enumeration</text>
  
  <rect x="320" y="170" width="180" height="60" fill="white" stroke="#388E3C" stroke-width="2" rx="8"/>
  <text x="410" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Service Discovery</text>
  <text x="330" y="210" font-family="Arial, sans-serif" font-size="11" fill="#666">• Open ports identification</text>
  <text x="330" y="225" font-family="Arial, sans-serif" font-size="11" fill="#666">• Service enumeration</text>
  
  <!-- Step 3: Gaining Access -->
  <rect x="550" y="100" width="220" height="140" fill="url(#grad3)" stroke="#F57C00" stroke-width="3" rx="15"/>
  <text x="660" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">3. Gaining</text>
  <text x="660" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Access</text>
  
  <rect x="570" y="170" width="180" height="60" fill="white" stroke="#F57C00" stroke-width="2" rx="8"/>
  <text x="660" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Exploitation</text>
  <text x="580" y="210" font-family="Arial, sans-serif" font-size="11" fill="#666">• Vulnerability exploitation</text>
  <text x="580" y="225" font-family="Arial, sans-serif" font-size="11" fill="#666">• Initial system compromise</text>
  
  <!-- Step 4: Maintaining Access -->
  <rect x="800" y="100" width="220" height="140" fill="url(#grad4)" stroke="#7B1FA2" stroke-width="3" rx="15"/>
  <text x="910" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">4. Maintaining</text>
  <text x="910" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Access</text>
  
  <rect x="820" y="170" width="180" height="60" fill="white" stroke="#7B1FA2" stroke-width="2" rx="8"/>
  <text x="910" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Persistence</text>
  <text x="830" y="210" font-family="Arial, sans-serif" font-size="11" fill="#666">• Backdoor installation</text>
  <text x="830" y="225" font-family="Arial, sans-serif" font-size="11" fill="#666">• Privilege escalation</text>
  
  <!-- Step 5: Covering Tracks -->
  <rect x="425" y="280" width="220" height="140" fill="url(#grad5)" stroke="#D32F2F" stroke-width="3" rx="15"/>
  <text x="535" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">5. Covering</text>
  <text x="535" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Tracks</text>
  
  <rect x="445" y="350" width="180" height="60" fill="white" stroke="#D32F2F" stroke-width="2" rx="8"/>
  <text x="535" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Anti-Forensics</text>
  <text x="455" y="390" font-family="Arial, sans-serif" font-size="11" fill="#666">• Log deletion</text>
  <text x="455" y="405" font-family="Arial, sans-serif" font-size="11" fill="#666">• Evidence elimination</text>
  
  <!-- Arrows -->
  <line x1="270" y1="170" x2="300" y2="170" stroke="#333" stroke-width="4" marker-end="url(#arrowhead)"/>
  <line x1="520" y1="170" x2="550" y2="170" stroke="#333" stroke-width="4" marker-end="url(#arrowhead)"/>
  <line x1="770" y1="170" x2="800" y2="170" stroke="#333" stroke-width="4" marker-end="url(#arrowhead)"/>
  <line x1="910" y1="240" x2="910" y2="270" stroke="#333" stroke-width="4"/>
  <line x1="910" y1="270" x2="645" y2="270" stroke="#333" stroke-width="4"/>
  <line x1="645" y1="270" x2="645" y2="280" stroke="#333" stroke-width="4" marker-end="url(#arrowhead)"/>
  
  <!-- Detailed breakdown section -->
  <rect x="50" y="460" width="1100" height="320" fill="#f5f5f5" stroke="#ddd" stroke-width="2" rx="10"/>
  <text x="600" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">Detailed Methodology Breakdown</text>
  
  <!-- Information Gathering Details -->
  <rect x="80" y="510" width="200" height="160" fill="#E3F2FD" stroke="#1976D2" stroke-width="2" rx="8"/>
  <text x="180" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Information Gathering</text>
  
  <text x="90" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">Passive Reconnaissance:</text>
  <text x="90" y="565" font-family="Arial, sans-serif" font-size="10" fill="#666">• OSINT (Open Source Intelligence)</text>
  <text x="90" y="580" font-family="Arial, sans-serif" font-size="10" fill="#666">• Social media research</text>
  <text x="90" y="595" font-family="Arial, sans-serif" font-size="10" fill="#666">• Public records analysis</text>
  
  <text x="90" y="615" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">Active Reconnaissance:</text>
  <text x="90" y="630" font-family="Arial, sans-serif" font-size="10" fill="#666">• Network mapping</text>
  <text x="90" y="645" font-family="Arial, sans-serif" font-size="10" fill="#666">• Domain/DNS enumeration</text>
  <text x="90" y="660" font-family="Arial, sans-serif" font-size="10" fill="#666">• Email harvesting</text>
  
  <!-- Port Scanning Details -->
  <rect x="300" y="510" width="200" height="160" fill="#E8F5E8" stroke="#388E3C" stroke-width="2" rx="8"/>
  <text x="400" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Port Scanning</text>
  
  <text x="310" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388E3C">Scanning Techniques:</text>
  <text x="310" y="565" font-family="Arial, sans-serif" font-size="10" fill="#666">• TCP Connect Scan</text>
  <text x="310" y="580" font-family="Arial, sans-serif" font-size="10" fill="#666">• SYN Stealth Scan</text>
  <text x="310" y="595" font-family="Arial, sans-serif" font-size="10" fill="#666">• UDP Scan</text>
  <text x="310" y="610" font-family="Arial, sans-serif" font-size="10" fill="#666">• Version detection</text>
  
  <text x="310" y="630" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388E3C">Tools Used:</text>
  <text x="310" y="645" font-family="Arial, sans-serif" font-size="10" fill="#666">• Nmap (Network Mapper)</text>
  <text x="310" y="660" font-family="Arial, sans-serif" font-size="10" fill="#666">• Masscan, Zmap</text>
  
  <!-- Gaining Access Details -->
  <rect x="520" y="510" width="200" height="160" fill="#FFF3E0" stroke="#F57C00" stroke-width="2" rx="8"/>
  <text x="620" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Gaining Access</text>
  
  <text x="530" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F57C00">Attack Vectors:</text>
  <text x="530" y="565" font-family="Arial, sans-serif" font-size="10" fill="#666">• Buffer overflow exploits</text>
  <text x="530" y="580" font-family="Arial, sans-serif" font-size="10" fill="#666">• SQL injection</text>
  <text x="530" y="595" font-family="Arial, sans-serif" font-size="10" fill="#666">• Password attacks</text>
  <text x="530" y="610" font-family="Arial, sans-serif" font-size="10" fill="#666">• Social engineering</text>
  
  <text x="530" y="630" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F57C00">Tools Used:</text>
  <text x="530" y="645" font-family="Arial, sans-serif" font-size="10" fill="#666">• Metasploit Framework</text>
  <text x="530" y="660" font-family="Arial, sans-serif" font-size="10" fill="#666">• Custom exploits</text>
  
  <!-- Maintaining Access Details -->
  <rect x="740" y="510" width="200" height="160" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2" rx="8"/>
  <text x="840" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Maintaining Access</text>
  
  <text x="750" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7B1FA2">Persistence Methods:</text>
  <text x="750" y="565" font-family="Arial, sans-serif" font-size="10" fill="#666">• Backdoor creation</text>
  <text x="750" y="580" font-family="Arial, sans-serif" font-size="10" fill="#666">• Trojan installation</text>
  <text x="750" y="595" font-family="Arial, sans-serif" font-size="10" fill="#666">• Rootkit deployment</text>
  <text x="750" y="610" font-family="Arial, sans-serif" font-size="10" fill="#666">• User account creation</text>
  
  <text x="750" y="630" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7B1FA2">Escalation:</text>
  <text x="750" y="645" font-family="Arial, sans-serif" font-size="10" fill="#666">• Privilege escalation</text>
  <text x="750" y="660" font-family="Arial, sans-serif" font-size="10" fill="#666">• System administration</text>
  
  <!-- Covering Tracks Details -->
  <rect x="960" y="510" width="180" height="160" fill="#FFEBEE" stroke="#D32F2F" stroke-width="2" rx="8"/>
  <text x="1050" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Covering Tracks</text>
  
  <text x="970" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D32F2F">Anti-Forensics:</text>
  <text x="970" y="565" font-family="Arial, sans-serif" font-size="10" fill="#666">• Log file deletion</text>
  <text x="970" y="580" font-family="Arial, sans-serif" font-size="10" fill="#666">• Timestamp modification</text>
  <text x="970" y="595" font-family="Arial, sans-serif" font-size="10" fill="#666">• File attribute changes</text>
  <text x="970" y="610" font-family="Arial, sans-serif" font-size="10" fill="#666">• Registry cleanup</text>
  
  <text x="970" y="630" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D32F2F">Steganography:</text>
  <text x="970" y="645" font-family="Arial, sans-serif" font-size="10" fill="#666">• Hidden communications</text>
  <text x="970" y="660" font-family="Arial, sans-serif" font-size="10" fill="#666">• Data concealment</text>
  
  <!-- Defense strategies -->
  <rect x="80" y="690" width="1060" height="80" fill="#E1F5FE" stroke="#03A9F4" stroke-width="2" rx="8"/>
  <text x="610" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Defense Strategies Against Each Step</text>
  
  <text x="100" y="730" font-family="Arial, sans-serif" font-size="11" fill="#333"><tspan font-weight="bold">1. Limit Information:</tspan> Reduce public exposure, implement information security policies</text>
  <text x="100" y="745" font-family="Arial, sans-serif" font-size="11" fill="#333"><tspan font-weight="bold">2. Port Security:</tspan> Close unnecessary ports, implement firewalls, use port knocking</text>
  <text x="100" y="760" font-family="Arial, sans-serif" font-size="11" fill="#333"><tspan font-weight="bold">3. Patch Management:</tspan> Regular updates, vulnerability assessments, intrusion detection</text>
  
  <text x="630" y="730" font-family="Arial, sans-serif" font-size="11" fill="#333"><tspan font-weight="bold">4. Access Controls:</tspan> Strong authentication, least privilege, session monitoring</text>
  <text x="630" y="745" font-family="Arial, sans-serif" font-size="11" fill="#333"><tspan font-weight="bold">5. Log Monitoring:</tspan> Centralized logging, SIEM systems, forensic capabilities</text>
  <text x="630" y="760" font-family="Arial, sans-serif" font-size="11" fill="#333"><tspan font-weight="bold">General:</tspan> Security awareness training, incident response plans, regular audits</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
