<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1205" height="730" viewBox="-300 -80 1205 730" version="1.1"><title>Types Of Security Attacks</title><desc>Diagram illustrating Security frameworks and protection mechanisms</desc>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&amp;display=swap');
    text { font-family: 'Open Sans', sans-serif; }
    .title { font-size: 24px; font-weight: 700; fill: #333; }
    .subtitle { font-size: 16px; font-weight: 600; fill: #555; }
    .category { font-size: 18px; font-weight: 600; fill: #fff; }
    .type { font-size: 16px; font-weight: 600; fill: #333; }
    .description { font-size: 12px; fill: #333; }
    .example { font-size: 12px; fill: #555; font-style: italic; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"></rect>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" class="title">Types of Security Attacks</text>
  <text x="400" y="75" text-anchor="middle" class="subtitle">Classification and Comparison of Major Attack Categories</text>
  
  <!-- Main Categories -->
  <!-- Passive Attacks -->
  <rect x="100" y="120" width="250" height="60" rx="10" ry="10" fill="#3498db" stroke="#2980b9" stroke-width="2"></rect>
  <text x="225" y="155" text-anchor="middle" class="category">Passive Attacks</text>
  
  <!-- Active Attacks -->
  <rect x="450" y="120" width="250" height="60" rx="10" ry="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"></rect>
  <text x="575" y="155" text-anchor="middle" class="category">Active Attacks</text>
  
  <!-- Category Descriptions -->
  <rect x="100" y="190" width="250" height="60" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"></rect>
  <text x="225" y="215" text-anchor="middle" class="description">Attackers monitor or eavesdrop on</text>
  <text x="225" y="235" text-anchor="middle" class="description">communication without altering data</text>
  
  <rect x="450" y="190" width="250" height="60" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"></rect>
  <text x="575" y="215" text-anchor="middle" class="description">Attackers modify data, create false</text>
  <text x="575" y="235" text-anchor="middle" class="description">data, or disrupt services</text>
  
  <!-- Passive Attack Types -->
  <!-- Eavesdropping -->
  <g transform="translate(135, 290)">
    <rect x="-80" y="-30" width="160" height="60" rx="5" ry="5" fill="#3498db" fill-opacity="0.7" stroke="#2980b9" stroke-width="1"></rect>
    <text x="0" y="-10" text-anchor="middle" class="type">Eavesdropping</text>
    <text x="0" y="10" text-anchor="middle" class="description">Unauthorized interception</text>
    <text x="0" y="50" text-anchor="middle" class="description">of communications</text>
  </g>
  
  <!-- Traffic Analysis -->
  <g transform="translate(315, 290)">
    <rect x="-80" y="-30" width="160" height="60" rx="5" ry="5" fill="#3498db" fill-opacity="0.7" stroke="#2980b9" stroke-width="1"></rect>
    <text x="0" y="-35" text-anchor="middle" class="type">Traffic Analysis</text>
    <text x="0" y="-15" text-anchor="middle" class="description">Analyzing communication</text>
    <text x="0" y="25" text-anchor="middle" class="description">patterns and metadata</text>
  </g>
  
  <!-- Active Attack Types -->
  <!-- Masquerade -->
  <g transform="translate(485, 290)">
    <rect x="-80" y="-30" width="160" height="60" rx="5" ry="5" fill="#e74c3c" fill-opacity="0.7" stroke="#c0392b" stroke-width="1"></rect>
    <text x="0" y="-60" text-anchor="middle" class="type">Masquerade</text>
    <text x="0" y="-40" text-anchor="middle" class="description">Impersonating authorized</text>
    <text x="0" y="0" text-anchor="middle" class="description">entities</text>
  </g>
  
  <!-- Replay -->
  <g transform="translate(665, 290)">
    <rect x="-80" y="-30" width="160" height="60" rx="5" ry="5" fill="#e74c3c" fill-opacity="0.7" stroke="#c0392b" stroke-width="1"></rect>
    <text x="0" y="-85" text-anchor="middle" class="type">Replay</text>
    <text x="0" y="-65" text-anchor="middle" class="description">Retransmitting captured</text>
    <text x="0" y="-25" text-anchor="middle" class="description">data maliciously</text>
  </g>
  
  <!-- Modification -->
  <g transform="translate(485, 370)">
    <rect x="-80" y="-30" width="160" height="60" rx="5" ry="5" fill="#e74c3c" fill-opacity="0.7" stroke="#c0392b" stroke-width="1"></rect>
    <text x="0" y="-110" text-anchor="middle" class="type">Modification</text>
    <text x="0" y="-90" text-anchor="middle" class="description">Altering transmitted</text>
    <text x="0" y="-50" text-anchor="middle" class="description">data</text>
  </g>
  
  <!-- Denial of Service -->
  <g transform="translate(665, 370)">
    <rect x="-80" y="-30" width="160" height="60" rx="5" ry="5" fill="#e74c3c" fill-opacity="0.7" stroke="#c0392b" stroke-width="1"></rect>
    <text x="0" y="-135" text-anchor="middle" class="type">Denial of Service</text>
    <text x="0" y="-115" text-anchor="middle" class="description">Preventing legitimate</text>
    <text x="0" y="-75" text-anchor="middle" class="description">access to resources</text>
  </g>
  
  <!-- Examples for Passive Attacks -->
  <rect x="135" y="350" width="180" height="140" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"></rect>
  <text x="225" y="370" text-anchor="middle" font-weight="600">Passive Attack Examples</text>
  <text x="145" y="395" text-anchor="start" class="example">• Wiretapping phone lines</text>
  <text x="145" y="415" text-anchor="start" class="example">• Monitoring unencrypted WiFi</text>
  <text x="145" y="435" text-anchor="start" class="example">• Network sniffing</text>
  <text x="145" y="455" text-anchor="start" class="example">• Shoulder surfing</text>
  <text x="145" y="475" text-anchor="start" class="example">• Analyzing encrypted traffic</text>
  
  <!-- Comparison Table -->
  <g transform="translate(400, 480)">
    <rect x="-250" y="0" width="500" height="30" rx="5" ry="5" fill="#34495e"></rect>
    <text x="0" y="-105" text-anchor="middle" fill="white" font-weight="600">Comparison of Passive and Active Attacks</text>
    
    <rect x="-250" y="30" width="250" height="25" fill="#3498db" fill-opacity="0.3" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="-125" y="47" text-anchor="middle" font-weight="600">Passive Attacks</text>
    
    <rect x="0" y="30" width="250" height="25" fill="#e74c3c" fill-opacity="0.3" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="125" y="-3" text-anchor="middle" font-weight="600">Active Attacks</text>
    
    <rect x="-250" y="55" width="250" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="-125" y="72" text-anchor="middle" class="description">Difficult to detect</text>
    
    <rect x="0" y="55" width="250" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="125" y="72" text-anchor="middle" class="description">Easier to detect</text>
    
    <rect x="-250" y="80" width="250" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="-125" y="97" text-anchor="middle" class="description">Focus on prevention via encryption</text>
    
    <rect x="0" y="80" width="250" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="125" y="72" text-anchor="middle" class="description">Detection and response focused</text>
    
    <rect x="-250" y="105" width="250" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="-125" y="122" text-anchor="middle" class="description">No data modification</text>
    
    <rect x="0" y="105" width="250" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="125" y="122" text-anchor="middle" class="description">Data is modified or disrupted</text>
  </g>
  
  <!-- Connection between passive and active attacks -->
  <path d="M 225 260 L 225 270 L 400 270 L 575 270 L 575 260" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,3" fill="none"></path>
  <text x="400" y="265" text-anchor="middle" font-size="12px" fill="#7f8c8d" font-style="italic">Passive attacks often precede active attacks</text>
</svg>