<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1376" height="740" viewBox="-150 -90 1376 740" version="1.1"><title>Common Asymmetric Encryption Algorithms</title><desc>Diagram illustrating Encryption algorithms and cryptographic techniques</desc>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&amp;display=swap');
    text { font-family: 'Open Sans', sans-serif; }
    .title { font-size: 24px; font-weight: 700; fill: #333; }
    .subtitle { font-size: 16px; font-weight: 600; fill: #555; }
    .alg-name { font-size: 16px; font-weight: 600; fill: #fff; }
    .section-title { font-size: 14px; font-weight: 600; fill: #333; }
    .label { font-size: 12px; fill: #333; }
    .data { font-size: 12px; fill: #555; }
    .note { font-size: 12px; fill: #666; font-style: italic; }
    .strength { font-size: 12px; font-weight: 600; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"></rect>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" class="title">Common Asymmetric Encryption Algorithms</text>
  <text x="400" y="75" text-anchor="middle" class="subtitle">Comparison of Features, Security, and Applications</text>
  
  <!-- Algorithm Boxes -->
  <!-- RSA -->
  <g transform="translate(200, 150)">
    <rect x="-100" y="-40" width="200" height="80" rx="10" ry="10" fill="#3498db" stroke="#2980b9" stroke-width="2"></rect>
    <text x="0" y="-10" text-anchor="middle" class="alg-name">RSA</text>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="12px">Rivest-Shamir-Adleman</text>
    <text x="0" y="30" text-anchor="middle" fill="white" font-size="12px">(Most Widely Used)</text>
  </g>
  
  <!-- DSA -->
  <g transform="translate(460, 150)">
    <rect x="-100" y="-40" width="200" height="80" rx="10" ry="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"></rect>
    <text x="0" y="-35" text-anchor="middle" class="alg-name">DSA</text>
    <text x="0" y="-15" text-anchor="middle" fill="white" font-size="12px">Digital Signature Algorithm</text>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12px">(Signatures Only)</text>
  </g>
  
  <!-- ECC -->
  <g transform="translate(200, 260)">
    <rect x="-100" y="-40" width="200" height="80" rx="10" ry="10" fill="#2ecc71" stroke="#27ae60" stroke-width="2"></rect>
    <text x="0" y="-60" text-anchor="middle" class="alg-name">ECC</text>
    <text x="0" y="-40" text-anchor="middle" fill="white" font-size="12px">Elliptic Curve Cryptography</text>
    <text x="0" y="-20" text-anchor="middle" fill="white" font-size="12px">(Modern Approach)</text>
  </g>
  
  <!-- Diffie-Hellman -->
  <g transform="translate(460, 260)">
    <rect x="-100" y="-40" width="200" height="80" rx="10" ry="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"></rect>
    <text x="0" y="-85" text-anchor="middle" class="alg-name">Diffie-Hellman</text>
    <text x="0" y="-65" text-anchor="middle" fill="white" font-size="12px">Key Exchange Protocol</text>
    <text x="0" y="-45" text-anchor="middle" fill="white" font-size="12px">(Not for Encryption)</text>
  </g>
  
  <!-- El Gamal -->
  <g transform="translate(320, 370)">
    <rect x="-100" y="-40" width="200" height="80" rx="10" ry="10" fill="#f39c12" stroke="#d35400" stroke-width="2"></rect>
    <text x="0" y="-110" text-anchor="middle" class="alg-name">El Gamal</text>
    <text x="0" y="-90" text-anchor="middle" fill="white" font-size="12px">Based on Diffie-Hellman</text>
    <text x="0" y="-70" text-anchor="middle" fill="white" font-size="12px">(Less Common)</text>
  </g>
  
  <!-- Comparison Table -->
  <g transform="translate(50, 460)">
    <!-- Table Headers -->
    <rect x="0" y="0" width="130" height="30" fill="#34495e" stroke="#2c3e50" stroke-width="1"></rect>
    <text x="65" y="70" text-anchor="middle" fill="white" font-weight="600">Algorithm</text>
    
    <rect x="130" y="0" width="150" height="30" fill="#34495e" stroke="#2c3e50" stroke-width="1"></rect>
    <text x="205" y="20" text-anchor="middle" fill="white" font-weight="600">Key Size Comparison</text>
    
    <rect x="280" y="0" width="110" height="30" fill="#34495e" stroke="#2c3e50" stroke-width="1"></rect>
    <text x="335" y="-5" text-anchor="middle" fill="white" font-weight="600">Speed</text>
    
    <rect x="390" y="0" width="120" height="30" fill="#34495e" stroke="#2c3e50" stroke-width="1"></rect>
    <text x="450" y="20" text-anchor="middle" fill="white" font-weight="600">Primary Uses</text>
    
    <rect x="510" y="0" width="190" height="30" fill="#34495e" stroke="#2c3e50" stroke-width="1"></rect>
    <text x="605" y="20" text-anchor="middle" fill="white" font-weight="600">Security Notes</text>
    
    <!-- RSA Row -->
    <rect x="0" y="30" width="130" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="65" y="50" text-anchor="middle" font-weight="600" fill="#3498db">RSA</text>
    
    <rect x="130" y="30" width="150" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="205" y="50" text-anchor="middle">2048-4096 bits</text>
    
    <rect x="280" y="30" width="110" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="335" y="50" text-anchor="middle">Slow</text>
    
    <rect x="390" y="30" width="120" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="450" y="50" text-anchor="middle">Encryption, Signatures</text>
    
    <rect x="510" y="30" width="190" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="605" y="25" text-anchor="middle">Secure with sufficient key size</text>
    
    <!-- DSA Row -->
    <rect x="0" y="60" width="130" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="65" y="105" text-anchor="middle" font-weight="600" fill="#e74c3c">DSA</text>
    
    <rect x="130" y="60" width="150" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="205" y="80" text-anchor="middle">1024-3072 bits</text>
    
    <rect x="280" y="60" width="110" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="335" y="105" text-anchor="middle">Faster than RSA</text>
    
    <rect x="390" y="60" width="120" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="450" y="80" text-anchor="middle">Digital Signatures Only</text>
    
    <rect x="510" y="60" width="190" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="605" y="105" text-anchor="middle">Requires secure random values</text>
    
    <!-- ECC Row -->
    <rect x="0" y="90" width="130" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="65" y="135" text-anchor="middle" font-weight="600" fill="#2ecc71">ECC</text>
    
    <rect x="130" y="90" width="150" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="205" y="135" text-anchor="middle">256-384 bits (equivalent to 3072-7680 bit RSA)</text>
    
    <rect x="280" y="90" width="110" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="335" y="110" text-anchor="middle">Fast</text>
    
    <rect x="390" y="90" width="120" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="450" y="110" text-anchor="middle">Encryption, Signatures</text>
    
    <rect x="510" y="90" width="190" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="605" y="135" text-anchor="middle">Strong security with smaller keys</text>
    
    <!-- Diffie-Hellman Row -->
    <rect x="0" y="120" width="130" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="65" y="165" text-anchor="middle" font-weight="600" fill="#9b59b6">Diffie-Hellman</text>
    
    <rect x="130" y="120" width="150" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="205" y="165" text-anchor="middle">2048+ bits</text>
    
    <rect x="280" y="120" width="110" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="335" y="165" text-anchor="middle">Moderate</text>
    
    <rect x="390" y="120" width="120" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="450" y="165" text-anchor="middle">Key Exchange Only</text>
    
    <rect x="510" y="120" width="190" height="30" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="605" y="165" text-anchor="middle">Vulnerable to MITM without auth</text>
    
    <!-- El Gamal Row -->
    <rect x="0" y="150" width="130" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="65" y="195" text-anchor="middle" font-weight="600" fill="#f39c12">El Gamal</text>
    
    <rect x="130" y="150" width="150" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="205" y="195" text-anchor="middle">1024-2048 bits</text>
    
    <rect x="280" y="150" width="110" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="335" y="195" text-anchor="middle">Slow</text>
    
    <rect x="390" y="150" width="120" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="450" y="195" text-anchor="middle">Encryption, Signatures</text>
    
    <rect x="510" y="150" width="190" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"></rect>
    <text x="605" y="170" text-anchor="middle">Large ciphertext overhead</text>
  </g>
  
  <!-- Key Differences Box -->
  <rect x="100" y="110" width="600" height="20" rx="5" ry="5" fill="#34495e"></rect>
  <text x="400" y="75" text-anchor="middle" fill="white" font-weight="600">Asymmetric algorithms use mathematically related but different keys for encryption and decryption</text>
  
  <!-- Strengths and Weaknesses -->
  <g transform="translate(200, 400)">
    <text x="0" y="25" text-anchor="middle" font-weight="600" font-size="14px">Strengths</text>
    <text x="0" y="-5" text-anchor="start" font-size="12px">• Solves key distribution problem</text>
    <text x="0" y="-35" text-anchor="start" font-size="12px">• Enables secure communication without prior contact</text>
    <text x="0" y="110" text-anchor="start" font-size="12px">• Supports digital signatures</text>
  </g>
  
  <g transform="translate(600, 400)">
    <text x="0" y="25" text-anchor="middle" font-weight="600" font-size="14px">Weaknesses</text>
    <text x="0" y="-5" text-anchor="start" font-size="12px">• Significantly slower than symmetric algorithms</text>
    <text x="0" y="-60" text-anchor="start" font-size="12px">• Requires longer keys for equivalent security</text>
    <text x="0" y="85" text-anchor="start" font-size="12px">• More computationally intensive</text>
  </g>
</svg>